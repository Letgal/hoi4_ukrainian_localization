 SEA_PRC_request_aid.1.t: "[FROM.GetName] просить зброю"
 SEA_PRC_request_aid.1.desc: "Через нашу часту підтримку [FROM.GetNameDef] у минулому вони знову просять нас надати їм спорядження. Цей запит може бути пов'язаний із нещодавно завершеним Великим походом, який коштував їм великих втрат у живій силі та техніці."
 SEA_PRC_request_aid.1.a: "Надіслати те, чим можемо поділитися"
 SEA_PRC_request_aid.1.b: "Ми нічим не можемо поділитися"

 SEA_PRC_request_aid.2.t: "[FROM.GetName] надсилає допомогу"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] погодився надіслати запитане нами спорядження. Ця велика поставка дозволить нам розгорнути кілька нових дивізій і забезпечить нас спеціалізованим обладнанням, що дозволить сформувати роти підтримки."
 SEA_PRC_request_aid.2.a: "Чудово, ми обов'язково знайдемо цьому гарне застосування"

 SEA_PRC_request_aid.3.t: "[FROM.GetName] відмовляється надсилати допомогу"
 SEA_PRC_request_aid.3.desc: "Наш запит про допомогу від [FROM.GetNameDef] було відхилено; [FROM.GetAdjective]і посадовці вказали, що [FROM.GetNameDef] має обмаль спорядження після нещодавньої реорганізації."
 SEA_PRC_request_aid.3.a: "Доведеться знайти інше джерело"

 SEA_PRC_request_aid.4.t: "[FROM.GetName] просить танки"
 SEA_PRC_request_aid.4.desc: "Оскільки [FROM.GetNameDef] не має промислових потужностей і досвіду для створення бронетанкових військ, [FROM.GetLeader] надіслав запит на нашу допомогу. [FROM.GetNameDefCap] конкретно просить наші середні танки Т-34, посилаючись на їхній відмінний баланс вогневої потужності, захисту та мобільності. Як нам відповісти?"
 SEA_PRC_request_aid.4.a: "Ми можемо виділити багато"
 SEA_PRC_request_aid.4.b: "Ми можемо виділити трохи"
 SEA_PRC_request_aid.4.c: "Ми можемо принаймні допомогти їх виготовити"
 SEA_PRC_request_aid.4.e: "Відхилити запит [FROM.GetNameDef]"
 SEA_PRC_request_aid.4.a.tt: "Ми погодимося надіслати §R250 танків Т-34§! до §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.b.tt: "Ми погодимося надіслати §R50 танків Т-34§! до §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.c.tt: "Ми погодимося виробити §R150 танків Т-34§! для §Y[FROM.GetName]§!"

 SEA_PRC_request_aid.31.t: "[FROM.GetName] просить танки"
 SEA_PRC_request_aid.31.desc: "Оскільки [FROM.GetNameDef] не має промислових потужностей і досвіду для створення бронетанкових військ, [FROM.GetLeader] надіслав запит на нашу допомогу. [FROM.GetNameDefCap] конкретно просить наші легкі танки БТ-7, посилаючись на їхню чудову швидкість по пересіченій місцевості. Як нам відповісти?"
 SEA_PRC_request_aid.31.a: "Ми можемо виділити багато"
 SEA_PRC_request_aid.31.b: "Ми можемо виділити трохи"
 SEA_PRC_request_aid.31.c: "Ми можемо принаймні допомогти їх виготовити"
 SEA_PRC_request_aid.31.e: "Відхилити запит [FROM.GetNameDef]"
 SEA_PRC_request_aid.31.a.tt: "Ми погодимося надіслати §R350 танків БТ-7§! до §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.b.tt: "Ми погодимося надіслати §R100 танків БТ-7§! до §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.c.tt: "Ми погодимося виробити §R150 танків БТ-7§! для §Y[FROM.GetName]§!"

 SEA_PRC_request_aid.32.t: "[FROM.GetName] надсилає танки"
 SEA_PRC_request_aid.32.desc: "Відповідаючи на наш запит щодо танків БТ-7, [FROM.GetName] погодився надіслати нам велику кількість — не менше 350 (переважно) новеньких БТ-7! Наші генерали розробляють план, як найкраще їх розгорнути, включаючи встановлення графіків тренувань для новобранців-танкістів."
 SEA_PRC_request_aid.32.a: "Початок чогось великого"

 SEA_PRC_request_aid.33.t: "[FROM.GetName] надсилає трохи танків"
 SEA_PRC_request_aid.33.desc: "Відповідаючи на наш запит щодо танків БТ-7, [FROM.GetName] погодився надіслати лише символічну кількість. Цього недостатньо для повного оснащення танкової дивізії, але достатньо, щоб розпочати. Принаймні ми можемо використати ці 100 машин для навчання наших екіпажів, поки шукатимемо інші способи отримати сучасні танки."
 SEA_PRC_request_aid.33.a: "Могло бути більше, але краще, ніж нічого"

 SEA_PRC_request_aid.34.t: "[FROM.GetName] виготовить танки"
 SEA_PRC_request_aid.34.desc: "Відповідаючи на наш запит щодо танків БТ-7, [FROM.GetName] погодився виготовити 150 БТ-7 протягом найближчих місяців і надіслати їх нам, коли вони будуть готові. Це займе певний час, але цей захід стане гарним початком для наших прагнень створити сучасні бронетанкові війська."
 SEA_PRC_request_aid.34.a: "Чудово! Ми знайдемо їм гарне застосування, коли б вони не прибули"

 SEA_PRC_request_aid.35.t: "Прибули новозбудовані танки від [FROM.FROM.GetName]"
 SEA_PRC_request_aid.35.desc: "Вантаж прибув до [ROOT.Capital.GetName] з [SOV.GetNameDef], доставивши наші 150 новозбудованих танків БТ-7. Серед тих, хто приймав вантаж, були представники уряду [ROOT.GetName], а також провідні офіцери Сухопутних військ НВАК. Оглядаючи танки зі свіжонанесеною емблемою НВАК, офіцери прагнули розгорнути їх — після періоду навчання та ознайомлення для танкових екіпажів."
 SEA_PRC_request_aid.35.a: "Це чудові новини, ми знайдемо їм чудове застосування!"

 SEA_PRC_request_aid.5.t: "[FROM.GetName] надсилає танки"
 SEA_PRC_request_aid.5.desc: "Відповідаючи на наш запит щодо танків Т-34, [FROM.GetName] погодився надіслати нам велику кількість — не менше 250 (переважно) новеньких Т-34! Наші генерали розробляють план, як найкраще розгорнути ці танки, включаючи встановлення графіків тренувань для перепризначених танкових екіпажів."
 SEA_PRC_request_aid.5.a: "Початок чогось великого"

 SEA_PRC_request_aid.6.t: "[FROM.GetName] надсилає трохи танків"
 SEA_PRC_request_aid.6.desc: "Відповідаючи на наш запит щодо танків Т-34, [FROM.GetName] погодився надіслати нам лише символічну кількість. Цього недостатньо для повного оснащення танкової дивізії, але достатньо, щоб розпочати. Принаймні ми можемо використати ці 50 машин для навчання наших екіпажів, поки шукатимемо інші способи отримати сучасні танки."
 SEA_PRC_request_aid.6.a: "Могло бути більше, але краще, ніж нічого"

 SEA_PRC_request_aid.7.t: "[FROM.GetName] виготовить танки"
 SEA_PRC_request_aid.7.desc: "Відповідаючи на наш запит щодо танків Т-34, [FROM.GetName] погодився виготовити 150 Т-34 протягом найближчих місяців і надіслати їх нам, коли вони будуть готові. Це займе певний час, але цей захід стане гарним початком для наших прагнень створити сучасні бронетанкові війська."
 SEA_PRC_request_aid.7.a: "Чудово! Ми знайдемо їм гарне застосування, коли б вони не прибули"

 SEA_PRC_request_aid.8.t: "[FROM.GetName] відхиляє наш запит на танки"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName] відхилив наш запит на танки, посилаючись на те, що їхні власні нагальні потреби не дозволяють їм виділити будь-які активні або резервні машини. Хоча це прикро, [FROM.GetName] все ж надіслав нам кілька навчальних посібників. Тож хоч щось ми отримали."
 SEA_PRC_request_aid.8.a: "Як шкода!"

 SEA_PRC_request_aid.21.t: "Прибули новозбудовані танки від [FROM.FROM.GetName]"
 SEA_PRC_request_aid.21.desc: "Вантаж прибув до [ROOT.Capital.GetName] з [SOV.GetNameDef], доставивши наші 150 новозбудованих танків Т-34. Серед тих, хто приймав вантаж, були представники уряду [ROOT.GetName], а також провідні офіцери Сухопутних військ НВАК. Оглядаючи танки, пофарбовані емблемою НВАК, офіцери прагнули розгорнути їх — після періоду навчання та ознайомлення для танкових екіпажів."
 SEA_PRC_request_aid.21.a: "Це чудові новини, ми знайдемо їм чудове застосування!"

 SEA_PRC_request_aid.9.t: "[FROM.GetName] хоче підписати угоду про технологічну співпрацю"
 SEA_PRC_request_aid.9.desc: "Ми отримали телеграму від [FROM.GetLeader] із запитом на укладення угоди про технологічну співпрацю. Ця угода сприяла б «товариському шляху поширення засобів революції через знання та вдосконалення людства»."
 SEA_PRC_request_aid.9.a: "Погодитися допомогти в цій справі"
 SEA_PRC_request_aid.9.b: "У нас немає на це часу"

 SEA_PRC_request_aid.10.t: "[FROM.GetName] оголошує про підписання угоди про технологічну співпрацю"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] погодився підписати угоду про технологічну співпрацю, яка значно збільшить нашу спроможність розвивати націю."
 SEA_PRC_request_aid.10.a: "Чудово!"

 SEA_PRC_request_aid.11.t: "[FROM.GetName] відхиляє угоду про технологічну співпрацю"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] відмовився підписати угоду про технологічну співпрацю, посилаючись на необхідність пріоритетного задоволення внутрішніх потреб. Хоча вони співчувають нашій справі, вони не можуть виділити жодних ресурсів для цього починання."
 SEA_PRC_request_aid.11.a: "Як шкода!"

 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] вимагає [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] надіслав посланця до [ROOT.GetLeader], щоб оцінити нашу зацікавленість у розділенні території [XIC.GetName] між нами."
 SEA_PRC_faction_events.1.a: "Ця угода вигідніша для нас"
 SEA_PRC_faction_events.1.b: "Про це не може бути й мови!"
 SEA_PRC_faction_events.2.t: "Насування вторгнення"
 SEA_PRC_faction_events.2.desc: "Схоже, що [FROM.GetLeader] з [FROM.GetName] та [PRC.GetLeader] з [PRC.GetNameDef] об'єдналися, щоб розділити нашу територію між собою, як змії, якими вони і є. Їхні армії готові перетнути наші кордони будь-якої миті, якщо ми не завадимо їхнім боягузливим спробам. Питання в тому, чи зможемо ми довго стримувати їх обох?"
 SEA_PRC_faction_events.2.a: "Марно опиратися..."
 SEA_PRC_faction_events.2.b: "Нехай спробують!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] відхиляє нашу пропозицію"
 SEA_PRC_faction_events.3.desc: "Схоже, що [FROM.GetLeader] з [FROM.GetName] настільки дурний, наскільки це можливо, адже він відіслав наших посланців з порожніми руками. Наша щедра пропозиція розділити слабшого сусіда між нами наштовхнулася на глуху стіну."
 SEA_PRC_faction_events.3.a: "Це лише тимчасова невдача!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] поступився нашим вимогам"
 SEA_PRC_faction_events.4.desc: "Спільна загроза з боку [CHI.GetNameDef] та [PRC.GetNameDef], схоже, виявилася занадто великою для [FROM.GetLeader], який поступився нашим вимогам і погодився дозволити нашим військам увійти в [FROM.GetNameDef] без опору. Зрештою, виявляється, що сила — це право..."
 SEA_PRC_faction_events.4.a: "Справи йдуть вгору!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] відхиляє наші вимоги"
 SEA_PRC_faction_events.5.desc: "Схоже, що [FROM.GetLeader] з [FROM.GetName] зроблений з міцнішого тіста, ніж ми спершу уявляли, відмовившись поступитися перед спільною загрозою армій [CHI.GetNameDef] та [PRC.GetNameDef]. Ця непокора настільки ж гідна подиву, наскільки й безглузда. Збройні сили [FROM.GetNameDef] скоро розбіжаться перед нашою могутністю!"
 SEA_PRC_faction_events.5.a: "Вони пошкодують про це"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] пропонує альянс"
 SEA_PRC_faction_events.10.desc: "Повідомлення від [FROM.GetLeader] надійшло до нас через неофіційні канали, і, схоже, ізоляція у гірських селах змінила наміри лідера [FROM.GetNameDef]. Тепер він шукає нашої допомоги, щоб об'єднати Китай і захистити його народ від зовнішніх загроз. Це інтригуюча пропозиція, але чи можна довіряти комуністам?"
 SEA_PRC_faction_events.10.a: "Проблеми Китаю важливіші за нашу ворожнечу"
 SEA_PRC_faction_events.10.b: "Ми ніколи не підкоримося їхньому керівництву!"
 SEA_PRC_faction_events.11.t: "Дурень [FROM.GetLeader] відхиляє нашу пропозицію"
 SEA_PRC_faction_events.11.desc: "Лідер [FROM.GetNameDef] знову показав світові, яким дурнем [FROM.GetLeader.GetSheHe] є, відхиливши нашу пропозицію створити єдиний фронт для захисту та об'єднання Китаю. Це означає, що завдання захистити наш народ лежить виключно на нас. Ми доведемо світові, що ми більш ніж готові до цього завдання!"
 SEA_PRC_faction_events.11.a: "Ми захистимо весь Китай"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] ставить під сумнів лідерство [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] відкрито поставив під сумнів військові зусилля та лідерство [?PRC_faction_leader_var.GetLeader] під час нещодавнього саміту з членами [ROOT.GetFactionName]. Він розкритикував те, як ведеться війна, звинувативши [?PRC_faction_leader_var.GetName] у навмисному затягуванні конфлікту. Це може бути грою [FROM.GetLeader] з метою отримання більшого впливу в альянсі, але, можливо, в його звинуваченнях є частка правди?"
 SEA_PRC_faction_events.20.a: "Ця людина каже правду!"
 SEA_PRC_faction_events.20.b: "Абсурд!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] пропонує нам свою підтримку"
 SEA_PRC_faction_events.21.desc: "Схоже, що нещодавня промова [ROOT.GetLeader], в якій він розкритикував лідерство [?PRC_faction_leader_var.GetNameDef] у [ROOT.GetFactionName], зачепила струни душі [FROM.GetLeader] з [FROM.GetName]. [FROM.GetLeader] запевнив, що ми маємо підтримку [FROM.GetName]."
 SEA_PRC_faction_events.21.a: "Явна ознака мудрості"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] сварить [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "У нещодавній промові [ROOT.GetLeader] розкритикував лідерство [?PRC_faction_leader_var.GetName] у [ROOT.GetFactionName], що сподобалося не всім учасникам саміту фракції. [FROM.GetLeader] з [FROM.GetName] відкрито вилаяв [ROOT.GetLeader] за спробу послабити [ROOT.GetFactionName] і налаштувати його членів один проти одного."
 SEA_PRC_faction_events.22.a: "Сліпий дурень залишається дурнем"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] вимагає перерозподілу землі"
 SEA_PRC_faction_events.30.desc: "Здається, [FROM.GetNameDef] успішно вдалося проникнути на нашу територію і забезпечити собі лояльність багатьох наших підданих. Тепер вони вимагають офіційної передачі цих територій [FROM.GetNameDef]. Що станеться, якщо ми відмовимося, не уточнюється, але це, ймовірно, викличе силову відповідь."
 SEA_PRC_faction_events.30.a: "У нас насправді немає великого вибору..."
 SEA_PRC_faction_events.30.b: "Абсурд!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] погоджується на наш запит"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] прийняв наш «запит» на передачу регіонів, в які ми успішно проникли, що призвело до збільшення наших офіційних володінь. [FROM.GetNameDefCap] не був у захваті від цього, але не наважився нам суперечити. Ця територія тепер офіційно перебуватиме під управлінням [ROOT.GetNameDef]."
 SEA_PRC_faction_events.31.a: "Мудрий крок"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] відмовляється виконувати вимоги"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] відхилив наш запит на передачу територій, в які нам вдалося проникнути."
 SEA_PRC_faction_events.32.a: "Невірний крок веде до прірви..."
 SEA_PRC_faction_events.32.b: "Ми не потерпимо зрадливих союзників!\n§R[FROM.GetName] може спробувати приєднатися до іншої фракції§!"
 SEA_PRC_faction_events.40.t: "Шлях уперед — Доля Китаю"
 SEA_PRC_faction_events.40.desc: "Ми стоїмо на роздоріжжі, де маємо вирішити, як будувати відносини з іншими китайськими державами. [ROOT.GetLeader] розмірковував над цим багато безсонних ночей, і здається очевидним, що є лише один шлях уперед для об'єднання всього Китаю..."
 SEA_PRC_faction_events.40.a: "Рішення, яке не прийняте, все одно є прийнятим"
 SEA_PRC_faction_events.40.b: "Ми прокладемо власний шлях уперед"
 SEA_PRC_faction_events.40.c: "Старі вірності лише стримуватимуть нас"
 SEA_PRC_faction_events.40.d: "Є лише один, справжній Китай!"
 SEA_PRC_faction_events.40.e: "Ми сильніші, коли єдині"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] залишає [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "Схоже, [FROM.GetLeader] вирішив, що [FROM.GetNameDef] краще обійдеться без сили та безпеки, які пропонує [ROOT.GetFactionName]. Можна лише уявити, як вони впораються без нас!"
 SEA_PRC_faction_events.41.a: "Хто там виходить знову?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] вигнано з [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "Схоже, [FROM.GetLeader] вирішив, що [FROM.GetNameDef] і [FROM.GetFactionName] краще обійдуться без нас в альянсі. Яке божевілля змусило [FROM.GetLeader] прийняти таке безглузде рішення, невідомо, але одне можна сказати напевно: це зробило нас більш вразливими. Ми можемо лише здогадуватися, що замислив [FROM.GetNameDef], але це точно нічого доброго."
 SEA_PRC_faction_events.42.a: "Ми впораємося без них"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] пропонує альянс"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] надіслав до нас делегацію, намагаючись переконати нас приєднатися до їхньої фракції. Вони кажуть, що ми стоїмо на роздоріжжі, де вирішується майбутнє Китаю. За словами делегації [FROM.GetName], є лише один шлях уперед для об'єднання всього Китаю — і це шлях разом. Неможливо не замислитися, які приховані мотиви має [FROM.GetLeader] у [FROM.GetLeader.GetHerHis] голові, і чи варто [FROM.GetLeader.GetSheHe] довіряти..."
 SEA_PRC_faction_events.50.a: "Ні, [FROM.GetLeader] не заслуговує на довіру!"
 SEA_PRC_faction_events.50.b: "Наш шлях уперед лежить разом"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 SEA_PRC_faction_events.51.desc: "Наша делегація до [FROM.GetLeader] повернулася додому з порожніми руками, за винятком поганих новин. Наша щедра пропозиція запросити [FROM.GetNameDef] до нашої фракції, вочевидь, була зустрінута недовірою та погано прихованим презирством. Схоже, [FROM.GetLeader] вирішив, що [FROM.GetNameDef] краще обійдеться без сили та безпеки, які пропонує [ROOT.GetFactionName]. Можна лише уявити, як вони впораються без нас!"
 SEA_PRC_faction_events.51.a: "Гнатися за тінями означає втратити сонце"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] залишає [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "Ми щойно отримали звістку від [FROM.GetLeader], що [FROM.GetNameDef] вирішив вийти з [ROOT.GetFactionName] і об'єднати сили з [PRC.GetNameDef]. Яке божевілля змусило [FROM.GetLeader] прийняти таке безглузде рішення, невідомо, але якщо вони хочуть накликати на себе труднощі та руїну, хто ми такі, щоб стояти у них на шляху?"
 SEA_PRC_faction_events.52.a: "Темні часи на них чекають, безсумнівно"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] приєднується до [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Наша делегація до [FROM.GetNameDef] повернулася додому з хорошими новинами. Виявляється, що [FROM.GetLeader] — набагато мудріший правитель, ніж ми вважали спочатку, оскільки він підписав нашу пропозицію про союз. Хоча це й не зовсім несподівано, завжди варто очікувати дощу і радіти ще більше, коли натомість світить сонце. Це значно зміцнить наші нації та [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "Це великий день для всього Китаю!"

 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Ми приймемо [FROM.GetName] до [ROOT.GetFactionName]"
 SEA_PRC_faction_events.60.b: "Нам краще без них"

 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] надіслав до нас делегацію, намагаючись переконати нас приєднатися до їхньої фракції. Вони кажуть, що ми стоїмо на роздоріжжі, де вирішується майбутнє Азії. За словами делегації [FROM.GetName], є лише один шлях уперед, щоб забезпечити нашу незалежність від західних колонізаторів — і це шлях разом."

 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] хоче отримати опіку над нашими азійськими підданими"
 SEA_PRC_faction_events.71.desc: "У листі від [FROM.GetNameDef] [FROM.GetLeader] просить нас передати наших азійських підданих під їхню опіку в новоствореному [FROM.GetFactionName]."
 SEA_PRC_faction_events.71.a: "Гаразд, настав час для кращого майбутнього"
 SEA_PRC_faction_events.71.b: "Ніколи, вони наші"

 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] умовно пропонує нам свободу"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] запропонував звільнити нас — за однієї умови: Наша незалежність буде надана лише в тому випадку, якщо ми приєднаємося до новоствореного [PRC.GetFactionName] під проводом [FROM.FROM.GetNameDef]."
 SEA_PRC_faction_events.72.a: "Ми приймемо і пропозицію, і умову"
 SEA_PRC_faction_events.72.b: "Ні, наша поточна ситуація цілком прийнятна"

 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] погоджується — [FROM.GetNameDef] приєднується до [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] погодився звільнити [FROM.GetNameDef] за умови, що вони приєднаються до нашої нової фракції, і [FROM.GetNameDef] погодився. Церемонію привітання заплановано провести в [ROOT.Capital.GetName]."
 SEA_PRC_faction_events.73.a: "Це новий світанок"

 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] відмовляється приєднуватися до [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "Незважаючи на пропозицію, [FROM.GetLeader] оголосив, що [FROM.GetNameDef] відмовляється від пропозиції [PRC.GetNameDef] приєднатися до новоствореного [PRC.GetFactionName], заявивши, що [FROM.GetAdjective]ий народ надає перевагу статусу-кво."
 SEA_PRC_faction_events.74.a: "Вони зробили свій вибір"

 ## Інцидент з Новою 4-ю армією
  SEA_PRC_fourth_army_incident.1.t: "Заворушення серед союзників"
  SEA_PRC_fourth_army_incident.1.desc: "Наші командири доповідають, що наш союз із [PRC.GetNameDef] призвів до тертя. Командири, що представляють [PRC.GetNameDef], за повідомленнями, вагаються виконувати наші накази, а іноді й відверто не підкоряються їм, погрожуючи створити проблеми для наших власних підрозділів."
  SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] має краще контролювати свої війська"
  SEA_PRC_fourth_army_incident.1.b: "Їхні сумніви цілком природні"

  SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] прагне знизити напругу"
  SEA_PRC_fourth_army_incident.2.desc: "Після кількох інцидентів між нашими командирами та командирами [FROM.GetNameDef], їхній уряд надіслав нам повідомлення з метою заспокоїти напруженість. Вони офіційно підтвердили, що ми можемо зберегти командування власними військами, і прагнуть налагодити більш двосторонню співпрацю шляхом координації наших планів."
  SEA_PRC_fourth_army_incident.2.a: "На щастя, ми можемо зосередитися на реальній загрозі"

  SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] скаржиться на відсутність координації"
  SEA_PRC_fourth_army_incident.3.desc: "Уряд [FROM.GetNameDef] надіслав нам скаргу на відсутність координації між нашими командирами на місцях. Вони цитують звіти своїх командирів, у яких зазначено, що наші офіцери не бажали виконувати накази командування [FROM.GetName], залишаючи їх усіх у невиправдано вразливих позиціях. Зокрема, [FROM.GetNameDef] хоче, щоб ми гарантували свою участь у поточному тактичному відступі і не ставили його під загрозу міжусобицями."
  SEA_PRC_fourth_army_incident.3.a: "Наші командири вирішують дії наших військ, а не їхні"
  SEA_PRC_fourth_army_incident.3.b: "Можливо, вони мають рацію"

  SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] робить догану командуванню"
  SEA_PRC_fourth_army_incident.4.desc: "Після наших скарг на непокору командування [FROM.GetNameDef], їхній уряд успішно змусив його відступити та співпрацювати з нашими стратегічними планами."
  SEA_PRC_fourth_army_incident.4.a: "Дуже добре"

  SEA_PRC_fourth_army_incident.5.t: "Нова 4-та армія атакована силами націоналістів"
  SEA_PRC_fourth_army_incident.5.desc: "Ми отримали повідомлення, що Нова 4-та армія зазнала майже повного знищення після того, як її оточили сили націоналістів під час відступу, до якого наше командування не хотіло приєднуватися. Дані про те, як почалися бої, розмиті, але те, що могло початися як інцидент з дружнім вогнем, незабаром перетворилося на криваву бійню, коли обидві сторони запідозрили, що зазнали навмисного нападу."
  SEA_PRC_fourth_army_incident.5.a: "Вимагати дій від [CHI.GetLeader]"
  SEA_PRC_fourth_army_incident.5.b: "Ми більше не можемо довіряти цьому альянсу"

  SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] залишає [ROOT.GetFactionName] після інциденту з дружнім вогнем"
  SEA_PRC_fourth_army_incident.6.desc: "Після нещодавнього інциденту, коли війська [ROOT.GetName] вступили в бій з військами [FROM.GetName], остання залишила [ROOT.GetFactionName]. Інцидент, у якому Нова 4-та армія [FROM.GetNameDef] зазнала дуже важких втрат, стався після розбіжностей щодо наказів про відступ, що призвело до того, що невідома сторона відкрила вогонь, коли наші відступаючі війська зустріли солдатів [FROM.GetName]."
  SEA_PRC_fourth_army_incident.6.a: "Це непотрібне відволікання від нагальних проблем"

  SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] вимагає дій після інциденту з дружнім вогнем"
  SEA_PRC_fourth_army_incident.7.desc: "Після нещодавнього інциденту, коли війська [ROOT.GetName] вступили в бій з військами [FROM.GetName], остання вимагає, щоб ми визнали свою участь у спричиненні цього інциденту і надали гарантії, що наші командири будуть обережнішими. Інцидент, у якому Нова 4-та армія [FROM.GetNameDef] зазнала дуже важких втрат, стався після розбіжностей щодо наказів про відступ, що призвело до того, що невідома сторона відкрила вогонь, коли наші відступаючі війська зустріли солдатів [FROM.GetName]."
  SEA_PRC_fourth_army_incident.7.a: "У цьому можна звинувачувати лише їхню непокору"
  SEA_PRC_fourth_army_incident.7.b: "Варто спробувати залишитися в дружніх стосунках з [FROM.GetNameDef]"

  SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] відмовляється вибачатися"
  SEA_PRC_fourth_army_incident.8.desc: "У відповідь на нашу вимогу вжити заходів після інциденту з Новою 4-ю армією, [FROM.GetNameDef] не виявив бажання визнати будь-яку провину. Це явна ознака недовіри або навіть прихованої ворожості до нашої нації та військ, що підтримують їхні військові зусилля."
  SEA_PRC_fourth_army_incident.8.a: "Ми не можемо дозволити собі конфлікт у цей момент"
  #no b option here, reuses 5.b
  SEA_PRC_fourth_army_incident.8.c: "Це вимагає негайної відповіді"

  SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] відступає"
  SEA_PRC_fourth_army_incident.9.desc: "Не дивлячись на відсутність вибачень, [FROM.GetNameDef] не виявив бажання далі загострювати цей конфлікт через інцидент з Новою 4-ю армією, хоча вони, безумовно, запам'ятають цей випадок."
  SEA_PRC_fourth_army_incident.9.a: "Як і очікувалося"

  SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] відновлює громадянську війну"
  SEA_PRC_fourth_army_incident.10.desc: "Після інциденту з Новою 4-ю армією [FROM.GetNameDef] розцінив наші дії як акт агресії та відновив громадянську війну. Війська, які ще нещодавно оборонялися пліч-о-пліч, вже б'ються один з одним на фронті, а ситуація в тилу не набагато краща."
  SEA_PRC_fourth_army_incident.10.a: "Ми завжди знали, що це зрештою станеться"

  SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] вибачається за інцидент з дружнім вогнем"
  SEA_PRC_fourth_army_incident.11.desc: "У відповідь на наш запит до [FROM.GetLeader] вжити заходів після інциденту з Новою 4-ю армією, [FROM.GetLeader] написав офіційного листа з вибаченнями нашому керівництву. Він обіцяє спробувати проінструктувати своїх командирів діяти інакше у разі розбіжностей щодо наказів."
  SEA_PRC_fourth_army_incident.11.a: "Цього вистачить"
  #no b option here, reuses 65.b

  SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] приймає вибачення"
  SEA_PRC_fourth_army_incident.12.desc: "У відповідь на лист з вибаченнями, [FROM.GetNameDef] неохоче визнав це достатнім вирішенням інциденту з Новою 4-ю армією."
  SEA_PRC_fourth_army_incident.12.a: "Тепер ми обидва можемо зосередитися на більш нагальних питаннях"

 SEA_PRC_faction_events.80.t: "[FROM.GetName] вимагає нашого підкорення"
 SEA_PRC_faction_events.80.desc: "Надійшло повідомлення з [FROM.capital.GetName], що має безпомилкову печатку [FROM.GetLeader]. За витіюватою мовою про єдність і національну долю ховається вимога — ми повинні підкоритися і визнати владу [FROM.GetNameDef] над нашими володіннями. Жодного місця для переговорів, лише послух або наслідки."
 SEA_PRC_faction_events.80.a: "Нехай приходять і спробують"
 SEA_PRC_faction_events.80.b: "У нас немає іншого вибору, окрім як підкоритися"
 SEA_PRC_faction_events.81.t: "[FROM.GetName] відхиляє нашу щедру пропозицію"
 SEA_PRC_faction_events.81.desc: "Ультиматум відхилено. У зухвалому акті непокори [FROM.GetLeader] дав зрозуміти, що його народ не підкориться. Оскільки наших посланців відіслали, дипломатія поступиться місцем війні."
 SEA_PRC_faction_events.81.a: "Тоді їх приборкають силою"
 SEA_PRC_faction_events.82.t: "[FROM.GetName] схиляє голову"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] прийняв наш ультиматум. Їхні лідери говорять про національну єдність та історичну долю, але зміст зрозумілий — тепер вони визнають верховенство [ROOT.GetNameDef].\nХоча їхнє підкорення може бути неохочим, воно рятує Китай від подальшого розколу та кровопролиття."
 SEA_PRC_faction_events.82.a: "Розбите сонце збирає своє світло"

 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] просить приєднатися до [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "У світлі поточної агресії, з якою ми обидва стикаємося, [FROM.GetNameDef] прагне приєднатися до нашої справи. Це означало б прийняти їх та всіх членів фракції [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Так, ми повинні об'єднатися проти спільного ворога"
 SEA_PRC_faction_events.90.b: "Ні, ми не можемо їм довіряти"

 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] відхиляє нас"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] відхилив нашу пропозицію приєднатися до їхньої фракції проти нашого спільного ворога. У їхній заяві наголошувалося, що хоча ми були б сильнішими разом, [ROOT.GetNameDef] не заслуговує на довіру."
 SEA_PRC_faction_events.91.a: "Як шкода!"

 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] завойовує [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Після прикордонних сутичок вздовж кордону [1045.GetName], [PRC.GetNameDef] вдалося прорвати оборонні рубежі та витіснити ворога. [PRC.GetNameDefCap] тепер оголошує регіон своїм."
 SEA_PRC_border_war_events.1.a: "Наша сила зростає!"
 SEA_PRC_border_war_events.1.b: "Ми повинні відступити..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] відступає з [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Після прикордонних сутичок вздовж кордону [1045.GetName], [PRC.GetNameDef] не вдалося прорвати оборонні рубежі та витіснити ворога. Проте [PRC.GetNameDefCap] вдалося захопити трохи артилерії."
 SEA_PRC_border_war_events.2.a: "Тимчасова невдача..."
 SEA_PRC_border_war_events.2.b: "Ми вигнали загарбників!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] завойовує [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Після прикордонних сутичок вздовж кордону [615.GetName], [PRC.GetNameDef] вдалося прорвати оборонні рубежі та витіснити ворога. [PRC.GetNameDefCap] тепер оголошує регіон своїм."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] відступає з [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Після прикордонних сутичок вздовж кордону [615.GetName], [PRC.GetNameDef] не вдалося прорвати оборонні рубежі та витіснити ворога. Проте [PRC.GetNameDefCap] вдалося захопити трохи артилерії."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] завойовує [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Після прикордонних сутичок вздовж кордону [1032.GetName], [PRC.GetNameDef] вдалося прорвати оборонні рубежі та витіснити ворога. [PRC.GetNameDefCap] тепер оголошує регіон своїм."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] відступає з [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Після прикордонних сутичок вздовж кордону [1032.GetName], [PRC.GetNameDef] не вдалося прорвати оборонні рубежі та витіснити ворога. Проте [PRC.GetNameDefCap] вдалося захопити трохи артилерії."

 SEA_PRC_misc_events.1.t: "Народ сумнівається в нашій рішучості"
 SEA_PRC_misc_events.1.desc: "Китайський народ почав сумніватися в нашій рішучості проти іноземних загарбників!"
 SEA_PRC_misc_events.1.a: "Цього не можна допустити!"
 SEA_PRC_misc_events.2.t: "Втрата довіри"
 SEA_PRC_misc_events.2.desc: "Китайський народ почав сумніватися в нашій рішучості проти іноземних загарбників."
 SEA_PRC_misc_events.2.a: "Ми повинні змінити їхню думку про нас"

 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ заарештований та репресований у [SOV.GetNameDef]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, колишній наставник 28 ½ більшовиків та високопоставлена фігура як у Комуністичній партії Китаю, так і в Московському університеті імені Сунь Ятсена, був заарештований і підданий чистці в [SOV.GetNameDef]. Схоже, зв'язки Міфа з колишніми суперниками Сталіна виявилися фатальними."
 SEA_PRC_misc_events.3.a: "Велика втрата"

 SEA_PRC_misc_events.5.t: "Хе Лун та Друга фронтова армія прибули до [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "Після більш ніж трьох років переховування від сил націоналістів, Хе Лун прибув до [ROOT.capital.GetName] з мінімальними втратами для своєї армії. Досвід Луна у командуванні та тренуванні націоналістичних сил перед тим, як приєднатися до Червоної армії для керівництва партизанськими операціями, стане у пригоді — так само як і його армія."
 SEA_PRC_misc_events.5.a: "Нарешті! Нам знадобиться його досвід"

 SEA_PRC_misc_events.6.t: "Американський журналіст Едгар Сноу бере інтерв'ю у Мао"
 SEA_PRC_misc_events.6.desc: "Після багатьох років роботи журналістом в інших частинах Китаю американець Едгар Сноу звернувся з проханням про інтерв'ю з Мао. У наступній серії інтерв'ю Мао і Сноу говорили переважно про [JAP.GetAdjective]ий імперіалізм і про те, як [ROOT.GetNameDef] і [CHI.GetNameDef] можуть організуватися для опору йому; Мао, зокрема, передбачив революцію в Японії, якщо вона зазнає серйозних військових поразок. Ці інтерв'ю та досвід Сноу в [ROOT.GetNameDef] стануть основою для книги, що представить його унікальний погляд на життя тут."
 SEA_PRC_misc_events.6.a: "Нагода показати світові наше справжнє обличчя"

 SEA_PRC_misc_events.8.t: "Плідний період для $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Зі свого печерного житла на горі Фенікс у горах поблизу Яньаня — яке він ділив з іншими лідерами [ROOT.GetCommunistParty] — Мао, окрім складання віршів, писав про теми, що варіюються від військової тактики до політики."
 SEA_PRC_misc_events.8.a: "Ці праці, безумовно, стануть впливовими"

 SEA_PRC_misc_events.9.t: "7-й Національний з'їзд Комуністичної партії Китаю"
 SEA_PRC_misc_events.9.desc: "Після поразки [JAP.GetNonIdeologyName] Комуністична партія Китаю зібралася, щоб обговорити шлях уперед. 7-й з'їзд знаменує собою перший національний з'їзд з 1928 року, а також повернення до зустрічей на китайській землі, оскільки попередній з'їзд проводився в Москві через ослаблення партії. Обговорювані питання включали успіхи та невдачі нашої тактики проти [JAP.GetAdjective]их військ. Інші пункти включали прийняття нової конституції, яка має на меті втілити бачення [ROOT.GetLeader] щодо того, як найкраще вести нашу націю вперед."
 SEA_PRC_misc_events.9.a: "Це допоможе привести нас до майбутнього"

 SEA_PRC_misc_events.10.t: "Прибув канадський лікар Норман Бетьюн"
 SEA_PRC_misc_events.10.desc: "Норман Бетьюн, канадський комуніст і ветеран-польовий лікар громадянської війни в Іспанії, прибув, щоб допомогти [ROOT.GetAdjective]ому народу покращити якість медичного обслуговування. Раніше відомий своїм успіхом у створенні мобільної станції переливання крові, його зусилля тепер, ймовірно, будуть спрямовані на покращення медичної практики у віддалених сільських районах [ROOT.GetNameDef]."
 SEA_PRC_misc_events.10.a: "Ми приймемо будь-яких міжнародних добровольців"

 SEA_PRC_misc_events.11.t: "Норман Бетьюн помер"
 SEA_PRC_misc_events.11.desc: "Сумна звістка надійшла до [ROOT.Capital.GetName]. Лікар Норман Бетьюн — після самовідданої допомоги нашому народу протягом понад двох років — помер після, здавалося б, незначного порізу пальця, що призвів до інфекції, яка виявилася фатальною. [ROOT.GetLeader], отримавши цю новину, написав некролог, вихваляючи роботу Бетьюна. У цій письмовій данині підкреслюється готовність лікаря подорожувати світом на підтримку своїх товаришів і те, як він подав приклад співпраці між пролетаріатом різних країн."
 SEA_PRC_misc_events.11.a: "Гідний некролог"

 SEA_PRC_misc_events.12.t: "Підписано [SOV.GetAdjective]о-японський пакт про ненапад"
 SEA_PRC_misc_events.12.desc: "Намагаючись убезпечити свій східний кордон, [SOV.GetNameDef] підписав «пакт про нейтралітет» з [JAP.GetNameDef]. Це, однак, означає, що [JAP.GetNameDef] отримає розв'язані руки для експансії в Азії, не турбуючись про втручання [SOV.GetAdjective]ої влади."
 SEA_PRC_misc_events.12.a: "Гірка пігулка"

 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] вимагає територію"
 SEA_PRC_misc_events.13.desc: "Ми отримали делегацію від [FROM.GetNameDef], яка вимагає від нас передати територію, котру вони вважають законно своєю, і це може бути правдою... З певної точки зору. [FROM.GetLeader] буде дуже вдячний, якби ми погодилися і віддали китайцям те, що вони просять, і так само засмутиться, якби ми відмовили — настільки, що [FROM.GetLeader.GetSheHe] може розглянути можливість забрати територію силою. Принаймні так стверджує делегація..."
 SEA_PRC_misc_events.13.a: "Віддати їм наші маньчжурські володіння"
 SEA_PRC_misc_events.13.b: "Віддати їм наші монґольські володіння"
 SEA_PRC_misc_events.13.c: "Віддати їм усе, що ми утримуємо"
 SEA_PRC_misc_events.13.d: "Не давати їм нічого!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] погоджується"
 SEA_PRC_misc_events.14.desc: "Наша делегація до [FROM.GetNameDef] повернулася з чудовими новинами! Наше прохання до [FROM.GetLeader] передати наші законні маньчжурські території було задоволено. [ROOT.GetLeader] розсипався в похвалах як [FROM.GetLeader], так і нашим дипломатам за досягнення цього результату."
 SEA_PRC_misc_events.14.a: "Крок до Об'єднаного Китаю!"
 SEA_PRC_misc_events.15.desc: "Наша делегація до [FROM.GetNameDef] повернулася з чудовими новинами! Наше прохання до [FROM.GetLeader] передати наші законні монґольські території було задоволено. [ROOT.GetLeader] розсипався в похвалах як [FROM.GetLeader], так і нашим дипломатам за досягнення цього результату."
 SEA_PRC_misc_events.16.desc: "Наша делегація до [FROM.GetNameDef] повернулася з чудовими новинами! Наше прохання до [FROM.GetLeader] передати наші законні території, що утримуються [FROM.GetNameDef], було задоволено. [ROOT.GetLeader] розсипався в похвалах як [FROM.GetLeader], так і нашим дипломатам за досягнення цього результату."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] відмовляється"
 SEA_PRC_misc_events.17.desc: "Наша делегація до [FROM.GetNameDef] повернулася у пригніченому настрої. Наше прохання до [FROM.GetLeader] передати наші законні території було зустрінуте відмовою та презирством. [ROOT.GetLeader] проклинає як [FROM.GetLeader], так і наших дипломатів за те, що вони не змогли забезпечити те, що належить нам по праву."
 SEA_PRC_misc_events.17.a: "Сліпий дурень — це і сліпець, і дурень"
 SEA_PRC_misc_events.17.b: "Ми візьмемо своє силою!"
 SEA_PRC_misc_events.18.desc: "Наша делегація до [FROM.GetNameDef] повернулася у пригніченому настрої. Наше прохання до [FROM.GetLeader] передати наші законні території було зустрінуте відмовою та презирством. [ROOT.GetLeader] проклинає як [FROM.GetLeader], так і наших дипломатів за те, що вони не змогли забезпечити те, що належить нам по праву."
 SEA_PRC_misc_events.18.a: "Передати [326.GetName]"
 SEA_PRC_misc_events.18.b: "Передати [729.GetName]"
 SEA_PRC_misc_events.18.c: "Передати [728.GetName]"
 SEA_PRC_misc_events.18.d: "Передати все"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] передає [326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] передає [729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] передає [728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] передає все"
 SEA_PRC_misc_events.19.e: "[FROM.GetNameDefCap] передає [743.GetName]"
 SEA_PRC_misc_events.19.desc: "Нам пощастило, що [FROM.GetNameDef] погоджується на наші вимоги."

 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ чи $PRC_bo_gu$ як лідер [Root.GetName]?"
 SEA_PRC_political_events.1.desc1: "Оскільки 28 ½ більшовиків перемагають у боротьбі за владу, настав час обрати представника, який очолить націю. Незважаючи на його вигнання в [SOV.GetNameDef], настав час для $PRC_wang_ming$ повернутися до керівництва — якщо $PRC_bo_gu$ не отримає схвалення."
 SEA_PRC_political_events.1.desc2: "Оскільки 28 ½ більшовиків перемагають у боротьбі за владу, настав час обрати представника, який очолить націю. Хоча обидва кандидати мають добрі зв'язки з комуністами в [SOV.GetNameDef], $PRC_bo_gu$ має менше політичного досвіду. Проте він демонструє глибоке розуміння військових справ, що може бути корисним у майбутній боротьбі, якщо це переважить політичну та дипломатичну кмітливість $PRC_wang_ming$. Обидва чоловіки готові взяти на себе відповідальність."
 SEA_PRC_political_events.1.a: "Нехай веде $PRC_wang_ming$"
 SEA_PRC_political_events.1.b: "Нехай веде $PRC_bo_gu$"

 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] просить про територіальні гарантії"
 SEA_PRC_political_events.2.desc: "Незважаючи на нашу підтримку та їхнє відносно захищене місце в горах центрального Китаю, [FROM.GetNameDef] звернувся з проханням пообіцяти захистити їх у разі конфлікту. Чи бояться вони чергової антикомуністичної кампанії націоналістичних сил, чи іноземного імперіалізму — незрозуміло, але ми повинні зважити ризик втягнення в такі конфлікти, перш ніж надавати будь-які гарантії."
 SEA_PRC_political_events.2.a: "Ми повинні захистити наших товаришів"
 SEA_PRC_political_events.2.b: "Ми гарантуємо їм безпеку — якщо вони погодяться стати нашими підлеглими"
 SEA_PRC_political_events.2.c: "Це занадто ризиковано"

 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] погоджується на територіальні гарантії"
 SEA_PRC_political_events.3.desc: "Наша місія до [FROM.GetNameDef] була успішною: вони пообіцяли захистити нас від будь-яких загроз, з якими ми можемо зіткнутися. Цей захист має дозволити нам зосередитися на довгострокових цілях, таких як розвиток [ROOT.capital.GetName] — справа, яка інакше була б поставлена під загрозу через потенційну необхідність чергового тактичного відступу."
 SEA_PRC_political_events.3.a: "Це повинно гарантувати нам безпеку"

 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] погоджується на територіальні гарантії — за певну ціну"
 SEA_PRC_political_events.31.desc: "Наша місія до [FROM.GetNameDef] була успішною: вони пообіцяли захистити нас від будь-яких загроз, з якими ми можемо зіткнутися. Цей захист має дозволити нам зосередитися на довгострокових цілях, таких як розвиток [ROOT.capital.GetName] — справа, яка інакше була б поставлена під загрозу через потенційну необхідність чергового тактичного відступу."
 SEA_PRC_political_events.31.a: "Це повинно гарантувати нам безпеку"
 SEA_PRC_political_events.31.b: "Якщо подумати... давайте не будемо"

 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] шкодує про своє рішення"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] відповів, що вони більше не хочуть використовувати дипломатичний варіант наших гарантій. Вочевидь, принцип становлення підлеглим суб'єктом був для них неприйнятним."
 SEA_PRC_political_events.32.a: "Це їхня втрата"

 SEA_PRC_political_events.4.t: "[FROM.GetName] відмовляється гарантувати нам безпеку"
 SEA_PRC_political_events.4.desc: "Незважаючи на всі зусилля наших дипломатів, [FROM.GetNameDef] відмовився взяти на себе зобов'язання захищати [ROOT.GetNameDef]. Ми можемо лише сподіватися, що такі обіцянки захисту все одно ніколи б не знадобилися."
 SEA_PRC_political_events.4.a: "Яка прикрість"

 SEA_PRC_political_events.5.t: "[FROM.GetName] хоче приєднатися до [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] зробив ще один крок у прагненні розширити співпрацю з нами, попросивши приєднатися до [ROOT.GetFactionName]. Ми повинні вирішити, чи вважаємо ми це корисним розширенням [ROOT.GetFactionName] на Китай, чи такий союз скоріше стане потенційним тягарем."
 SEA_PRC_political_events.5.a: "Впустіть їх"
 SEA_PRC_political_events.5.b: "Ми не можемо ризикувати надмірним розширенням"

 SEA_PRC_political_events.6.t: "[FROM.GetName] погоджується прийняти нас до [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Наша делегація до [FROM.GetNameDef] повернулася додому, щоб оголосити, що нас радо прийняли до [FROM.GetFactionName]. Разом із ними прибули [FROM.GetAdjective]і дипломати, щоб обговорити, як може виглядати наша співпраця."
 SEA_PRC_political_events.6.a: "Новий день"

 SEA_PRC_political_events.7.t: "[FROM.GetName] відмовляється прийняти нас до [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "Дипломати, яких ми відправили до [FROM.GetName], повернулися з новиною, що нам не дозволили приєднатися до [FROM.GetFactionName]. Схоже, що [FROM.GetNameDef] зосереджує свої дипломатичні зусилля деінде."
 SEA_PRC_political_events.7.a: "Яка прикрість"

 SEA_PRC_political_events.8.t: "[FROM.GetName] хоче підписати пакт про ненапад"
 SEA_PRC_political_events.8.desc: "Бачачи себе в оточенні потенційних ворогів, [FROM.GetNameDef] звернувся до нас із пропозицією укласти пакт про ненапад, щоб забезпечити нашу пасивність у будь-яких конфліктах у регіоні, спрямованих проти них."
 SEA_PRC_political_events.8.a: "Ми все одно не хочемо втручатися"
 SEA_PRC_political_events.8.b: "Це може змусити їх діяти агресивніше"

 SEA_PRC_political_events.9.t: "[FROM.GetName] погоджується підписати пакт про ненапад"
 SEA_PRC_political_events.9.desc: "Після ретельного обговорення [FROM.GetNameDef] вирішив підписати запропонований нами пакт про ненапад. На щастя, вони, схоже, не зацікавлені у втягуванні в конфлікти в регіоні."
 SEA_PRC_political_events.9.a: "Це полегшення"

 SEA_PRC_political_events.10.t: "[FROM.GetName] відмовляється підписати пакт про ненапад"
 SEA_PRC_political_events.10.desc: "Імперіалістичний [FROM.GetName] відхилив наше прохання підписати з нами пакт про ненапад. Схоже, вони ставлять стосунки з нашими суперниками вище за стосунки з нами."
 SEA_PRC_political_events.10.a: "Яка прикрість"

 SEA_PRC_political_events.11.t: "[FROM.GetName] хоче бути вільним"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] надіслав телеграму [Root.GetLeader], офіційно вимагаючи незалежності [FROM.GetName]. У телеграмі не сказано, що станеться, якщо ми відмовимо, але безпечніше припустити, що вони не будуть щасливі."
 SEA_PRC_political_events.11.a: "Нехай будуть вільними"
 SEA_PRC_political_events.11.b: "Ні, вони залишаться нашим підлеглим"

 SEA_PRC_political_events.12.t: "[FROM.GetName] погоджується відпустити нас"
 SEA_PRC_political_events.12.desc: "Це славетний день у [ROOT.Capital.GetName] — ми вільні від ярма [FROM.GetName]. Час святкувати, наш час настав."
 SEA_PRC_political_events.12.a: "Що за день!"

 SEA_PRC_political_events.13.t: "[FROM.GetName] відмовляється відпустити нас"
 SEA_PRC_political_events.13.desc: "Яка прикрість — у відповідь на телеграму [ROOT.GetLeader], [FROM.GetName] відмовився гарантувати нашу незалежність, натомість заявивши, що наша доля незбагненним чином пов'язана з їхньою."
 SEA_PRC_political_events.13.a: "Відчайдуні часи вимагають відчайдушних заходів..."
 SEA_PRC_political_events.13.b: "Ми почекаємо свого часу..."

 SEA_PRC_political_events.19.t: "Деякі наші генерали перейшли на інший бік!"
 SEA_PRC_political_events.19.desc: "Конфлікт між [PRC.GetNameDef] та [CHI.GetNameDef] підірвав нашу армію, оскільки деякі з наших командирів перейшли до комуністів. Чи справді вони підтримують [PRC.GetNameDef], чи просто слідують туди, куди дме вітер — ще належить з'ясувати."
 SEA_PRC_political_events.19.a: "Зрадники, всі до єдиного"

 SEA_PRC_political_events.20.t: "Генерали з усього Китаю стікаються до нашої справи"
 SEA_PRC_political_events.20.desc: "Відновлення бойових дій між [CHI.GetNameDef] та [PRC.GetNameDef] викликало невпевненість серед ворожих офіцерів, змусивши деяких із них перейти на наш бік."
 SEA_PRC_political_events.20.a: "Обнадійливий знак!"

 SEA_PRC_political_events.21.t: "[FROM.GetName] хоче, щоб $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ стали їхніми радниками"
 SEA_PRC_political_events.21.desc: "\nШукаючи [ROOT.GetAdjective]их порад щодо військової стратегії, [FROM.GetNameDef] звернувся з проханням дозволити $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ повернутися до Китаю. Чуйков спочатку був розміщений у [FROM.GetNameDef] і вільно володіє китайською мовою, але був відкликаний після конфлікту навколо [ROOT.GetAdjective]их інтересів у Маньчжурії, коли вона ще не була окупована Японією."
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] отримає користь від їхньої допомоги"
 SEA_PRC_political_events.21.b: "Нам потрібен їхній досвід удома"

 SEA_PRC_political_events.22.t: "[FROM.GetName] погоджується надіслати нам $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nНаші представники в [FROM.capital.GetName] повідомили нам новину, що [FROM.GetNameDef] прийняв наше прохання дозволити $SOV_vasily_chuykov$ повернутися до Китаю, і поінформували, що він вже в дорозі до [ROOT.GetNameDef]. Крім того, до нього приєднався $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.22.a: "Ласкаво просимо назад!"

 SEA_PRC_political_events.23.t: "[FROM.GetName] відмовляється надіслати нам $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nНезважаючи на придатність $SOV_vasily_chuykov$ як аташе в [ROOT.GetNameDef], [FROM.GetNameDef] вирішив не відправляти ні його, ні $SOV_aleksandr_cherepanov$, стверджуючи, що вони наразі задіяні у важливіших військових планах."
 SEA_PRC_political_events.23.a: "Мабуть, після чисток залишилося мало кваліфікованих командирів"

 SEA_PRC_political_events.24.t: "[FROM.GetName] хоче, щоб ми перепризначили $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nПочувши про місію $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ до [CHI.GetNameDef], [FROM.GetNameDef] висловив зацікавленість також прийняти їх як аташе. [FROM.GetNameDefCap], схоже, звернув увагу на практичні навички командирів, що поєднують вільне володіння китайською мовою з великим військовим досвідом, або, можливо, вони просто хочуть позбавити [CHI.GetName] цього досвіду."
 SEA_PRC_political_events.24.a: "Ми допоможемо нашим товаришам з [FROM.GetNameDef]"
 SEA_PRC_political_events.24.b: "Вони роблять добру справу в [CHI.GetName]"

 SEA_PRC_political_events.25.t: "[FROM.GetName] наказує $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ вирушити до [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\nПісля запиту [PRC.GetNameDef] передислокувати $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ до їхнього регіону, вони почали рухатися в їхньому напрямку. Незважаючи на наш заклик залишитися в якості радників, вони не могли не виконати наказів, наданих їм [FROM.GetNameDef]."
 SEA_PRC_political_events.25.a: "Втрата для нашої армії"

 SEA_PRC_political_events.26.t: "[FROM.GetName] наказує $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ вирушити до [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] вирішив задовольнити наше прохання і наказав $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ переїхати до [ROOT.GetNameDef]. Їхні поради, безсумнівно, будуть цінними, а передислокація стане ударом по армії [CHI.GetNameDef]."
 SEA_PRC_political_events.26.a: "Подивимося, які пропозиції вони можуть мати"

 SEA_PRC_political_events.27.t: "[FROM.GetName] відмовляється надіслати нам $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nНезважаючи на підтримку, раніше надану [FROM.GetNameDef], вони відмовилися припинити місію $SOV_vasily_chuykov$ та $SOV_aleksandr_cherepanov$ в [CHI.GetNameDef], позбавивши нас можливості розмістити командирів як аташе тут. Вони стверджують, що армія [CHI.GetNameDef] наразі має велике значення для [FROM.GetNameDef]."
 SEA_PRC_political_events.27.a: "Вони роблять помилку"

 SEA_PRC_political_events.41.t: "Мимовільне двовладдя"
 SEA_PRC_political_events.41.desc: "Політичні суперники протягом багатьох років, $PRC_mao_zedong$ і $PRC_zhang_guotao$, зустрілися в [ROOT.Capital.GetName], щоб відкласти свої розбіжності перед обличчям нашої небезпечної ситуації. Хоча жоден з них не довіряє іншому повністю, ворог нашого ворога — справді друг."
 SEA_PRC_political_events.41.a: "Непростий союз"

 SEA_PRC_zhang_guotao_events.1.t: "Розкол у партії"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, генерал, який очолює Четверту фронтову армію, керує однією з двох армій, що ще не прибули до наших безпечних базових районів. Вони все ще перебувають у Великому поході, після незгоди з Мао щодо того, який шлях обрати. У жовтні 1935 року $PRC_zhang_guotao$ оголосив себе справжнім лідером [ROOT.GetNameDef] і навіть зайшов так далеко, що сформував власний Центральний комітет, Центральний уряд і Центральну військову комісію. Крім того, він заявив, що $PRC_mao_zedong$, $PRC_zhang_wentian$ і $PRC_zhou_enlai$ повинні бути виключені з партії. \n\nТепер $PRC_zhang_guotao$ надіслав телеграму [ROOT.GetLeader], в якій оголосив, що прямує зі своєю армією до безпечних базових районів. У телеграмі також зазначено, що, відповідно до побажань Лін Юйїна — посланця партії в [SOV.GetNameDef] — Готао призупинив діяльність своїх партійних органів на користь мирного примирення з Мао та іншими. Що б він не говорив, Готао залишається сильним політичним суперником, і його не слід недооцінювати."
 SEA_PRC_zhang_guotao_events.1.a: "Хоча у Готао є армія, Партія виступає проти його претензій на легітимність"
 SEA_PRC_zhang_guotao_events.1.b: "Можливо, він має рацію?"

 SEA_PRC_zhang_guotao_events.2.t: "Телеграма від $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ з Четвертої фронтової армії, політичний суперник Мао, надіслав телеграму про те, що він та його армія наближаються до [ROOT.Capital.GetName]. Їхній Великий похід тривав майже на рік довше, ніж похід $PRC_mao_zedong$, і армія, напевно, виснажена цим випробуванням. Можливо, саме через це $PRC_zhang_guotao$ знову наголосив, що не прагне кинути виклик нинішньому керівництву партії." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Привітати Готао та його армію, але пильно стежити за ним"
 SEA_PRC_zhang_guotao_events.2.b: "Ми не можемо йому довіряти — засудити $PRC_zhang_guotao$ і заборонити йому в'їзд на нашу територію"
 PRC_reject_guotao_tt: "§RЦе заблокує доступ до фокусу §!§Y$PRC_the_unwilling_diarchy_focus$§!§R та подальшої гілки§!"

 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ та Четверта фронтова армія прибули до [ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Нарешті Великий похід для $PRC_zhang_guotao$ та Четвертої фронтової армії завершився — вони прибули відносно неушкодженими до наших базових районів. Опитування вже почалися, але Готао ще не відмовився від своїх претензій на лідерство. Натомість він стверджує, що підтримує те, що необхідно зробити, щоб допомогти виграти майбутню боротьбу, не уточнюючи, що він має на увазі під цим. [Root.GetLeader] має провести подальші засідання Політбюро, щоб розібратися з цим безладом."
 SEA_PRC_zhang_guotao_events.3.a: "Виклик партійному керівництву?"

 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ залишає Комуністичну партію"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ оголосив про свій вихід з Комуністичної партії Китаю, посилаючись на невиправно зіпсовані стосунки з Центральним комітетом та своє розчарування в партії."
 SEA_PRC_zhang_guotao_events.4.a: "Зрадник нашої справи"
 SEA_PRC_zhang_guotao_events.4.b: "Переконати його залишитися"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rбільше не буде доступний§! як §Yгенерал§! або §Yрадник§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ приєднався до Ґоміньдану"

 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ хоче приєднатися до нашої справи"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, «колишній» комуністичний лідер і політичний суперник $PRC_mao_zedong$, звернувся до [ROOT.GetLeader] з проханням приєднатися до нашої сторони у боротьбі проти іноземної агресії. Названий «колишнім» комуністом через нещодавнє засудження ним лідерства [PRC.GetLeader] у Центральному комітеті, Готао з того часу залишив партію і тепер прагне приєднатися до нас. Його досвід може бути корисним, але [PRC.GetNameDef], безсумнівно, буде розлючений через те, що ми дозволили приєднатися тому, кого вони вважають зрадником."
 SEA_PRC_zhang_guotao_events.5.a: "Дозволити $PRC_zhang_guotao$ приєднатися до нас"
 SEA_PRC_zhang_guotao_events.5.b: "Відмовити — ми не можемо йому довіряти"

 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ приєднався до Ґоміньдану"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ не лише залишив Комуністичну партію Китаю, але й приєднався до Ґоміньдану під керівництвом [CHI.GetNameDef]. Якщо ми колись опинимося у прямому конфлікті з ними, $PRC_zhang_guotao$ буде на боці ворога."
 SEA_PRC_zhang_guotao_events.6.a: "Зрадник!"

 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ залишає Комуністичну партію"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ оголосив про свій вихід з Комуністичної партії Китаю, посилаючись на невиправно зіпсовані стосунки з Центральним комітетом і $PRC_mao_zedong$, а також на своє розчарування в партії."
 SEA_PRC_zhang_guotao_events.7.a: "Мимовільне двовладдя було помилкою — йому не можна довіряти"

### ФІЛІППІНИ ###
 SEA_PHI_political_events.1.t: "[FROM.GetName] пропонує торговельну угоду" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Прагнучи зменшити свою залежність від торгівлі з [USA.GetNameDef], [FROM.GetNameDef] звернувся до нас із пропозицією про нову торговельну угоду. Подібно до них, це може дозволити нам також зменшити нашу залежність від невеликої групи торговельних партнерів."
 SEA_PHI_political_events.1.a: "Наявність альтернативних джерел необхідних ресурсів є критично важливою" ## Agree to trade
 SEA_PHI_political_events.1.b: "Ми маємо на увазі інших торговельних партнерів" ## Reject Trade

 SEA_PHI_political_events.2.t: "Японія підписує торговельну угоду"
 SEA_PHI_political_events.2.desc: "Наша пропонована торговельна угода з [FROM.GetNameDef] була позитивно сприйнята їхнім урядом. Їхній ентузіазм є чудовим початком нашого пошуку нових торговельних партнерів."
 SEA_PHI_political_events.2.a: "Чудові новини"

 SEA_PHI_political_events.3.t: "[FROM.GetName] пропонує нову торговельну угоду" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Обравши шлях до незалежності, [FROM.GetNameDef] звернувся до нас із проєктом торговельної угоди між нашими країнами. Вони пропонують угоду, яка зробить імпорт наших ресурсів привабливішим для них, тоді як раніше торговельні партнери могли обиратися, виходячи з [USA.GetAdjective]их інтересів, а не [FROM.GetAdjective]их інтересів."
 SEA_PHI_political_events.3.a: "Це дасть нам конкурентну перевагу"
 SEA_PHI_political_events.3.b: "Вони отримають ту ж ціну, що й усі інші"

 SEA_PHI_political_events.4.t: "[FROM.GetName] погоджується на торговельну угоду"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective]і представники оголосили, що надішлють додаткових делегатів для створення торговельної угоди між нашими країнами. Така нова угода з [FROM.GetNameDef] обіцяє запропонувати нам більше варіантів щодо того, від кого ми отримуємо наші критично важливі ресурси."
 SEA_PHI_political_events.4.a: "Чудові новини"

 SEA_PHI_political_events.5.t: "[FROM.GetName] відхиляє торговельну угоду"
 SEA_PHI_political_events.5.desc: "Наша розумна пропозиція щодо торговельної угоди з [FROM.GetNameDef] була відхилена. Схоже, що угоди з іншими торговельними партнерами або геополітичні міркування призвели до того, що вони діяли всупереч як нашим, так і своїм власним інтересам."
 SEA_PHI_political_events.5.a: "Ми знайдемо когось іншого, у кого купувати ресурси"

 SEA_PHI_political_events.6.t: "[FROM.GetName] надає підтримку" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "Зростаючий вплив [FROM.GetCommunistParty] у [FROM.GetNameDef] тепер приносить плоди: її представники перетнули Китай, щоб повідомити нам про [FROM.GetAdjective]і добровольчі сили, які мобілізуються для підтримки наших військ. Крім того, ці добровольці привозять із собою запасне спорядження, щоб допомогти озброїти наші власні загони."
 SEA_PHI_political_events.6.a: "Гарний початок співпраці з нашими товаришами з [FROM.GetNameDef]"
 #SEA_PHI_political_events.6.b: "Їм варто зосередитися на власній революції"

 SEA_PHI_political_events.7.t: "[FROM.GetName] дякує нам за підтримку" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Представники [FROM.GetLeader] передали його подяку за підтримку наших добровольців та надані військові матеріали. Великий досвід громадянської війни в [FROM.GetNameDef], безсумнівно, означає, що ці ресурси будуть використані ефективно."
 SEA_PHI_political_events.7.a: "Чудовий перший крок"

 SEA_PHI_political_events.9.t: "[FROM.GetName] пропонує продати кораблі за військове спорядження" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "В обмін на партію [PHI_GetTradedEquipment], [FROM.GetNameDef] пропонує надіслати нам флотилію торговельних і транспортних суден."
 SEA_PHI_political_events.9.a: "Дідько, вигідна угода."
 SEA_PHI_political_events.9.b: "Нам потрібне це спорядження"

 SEA_PHI_political_events.10.t: "[FROM.GetName] погоджується придбати кораблі" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Як ми і пропонували, [FROM.GetNameDef] відправив нам партію [PHI_GetTradedEquipment] в обмін на торговельні та транспортні судна, які зараз пливуть до портів [FROM.GetNameDef]."
 SEA_PHI_political_events.10.a: "Це має бути взаємовигідно"

 SEA_PHI_political_events.11.t: "[FROM.GetName] відхиляє торговельну пропозицію" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "На жаль, [FROM.GetNameDef] відмовився надати нам [PHI_GetTradedEquipment] в обмін на деякі з наших суден."
 SEA_PHI_political_events.11.a: "Можливо, вони готові розлучитися з якимось іншим спорядженням"

 SEA_PHI_political_events.12.t: "Загроза американського втручання минула"
 SEA_PHI_political_events.12.desc: "Після напружених переговорів і низки поступок з боку [PHI.GetNameDef], [USA.GetLeader] оголосив, що [USA.GetNameDef] не втручатиметься в плани [Root.GetRulingPartyLong]. [USA.GetLeader.GetSheHeCap] був переконаний, що [PHI.GetNameDef] не становить безпосередньої загрози для американського народу, і що ми вжили належних заходів для забезпечення належного продовження стабільного уряду.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Наші зусилля принесли плоди"
 PHI_TreatyOfManilaToBeSigned: "\n\nТому було санкціоновано переговори щодо підписання Манільського договору, і взаємно узгоджена незалежність [PHI.GetNameDef], схоже, є неминучою."

 SEA_PHI_political_events.13.t: "Проблема з [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "Комуністична партія [PHI.GetNameDef] неодноразово відкидала наших представників і погрожувала розірвати з нами всі відносини.\n\nВищі військові чини поклали військовий план на стіл [Root.GetLeader]. Прихильники плану стверджують, що комуністичні Філіппіни є загрозою нашій безпеці, і ми повинні втрутитися, щоб зупинити поширення комунізму."
 SEA_PHI_political_events.13.a: "Втрутитися, щоб зупинити комунізм у Південно-Східній Азії"
 SEA_PHI_political_events.13.b: "Накласти ембарго на [PHI.GetName]"
 SEA_PHI_political_events.13.c: "Надіслати листа із рішучим протестом"

 SEA_PHI_political_events.14.t: "Війну оголошено"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap] оголосили війну [PHI.GetName]. Це сталося після невдачі заспокоїти занепокоєння [USA.GetAdjective]ого уряду щодо ролі [PHI.GetRulingPartyLong]. У публічній заяві [USA.GetLeader] назвав цю війну необхідною для того, щоб зупинити поширення комунізму в Південно-Східній Азії."
 SEA_PHI_political_events.14.a: "Ми чинитимемо опір нашим колишнім господарям"

 SEA_PHI_political_events.15.t: "[USA.GetAdjective]е ембарго"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap] оголосили про повне торговельне ембарго щодо [PHI.GetNameDef] через «неспроможність [PHI.GetAdjective]ого уряду обмежити комуністичний вплив»."
 SEA_PHI_political_events.15.a: "Принаймні, це не збройна відповідь"

 SEA_PHI_political_events.16.t: "[USA.GetName] надсилає протест"
 SEA_PHI_political_events.16.desc: "У відповідь на зміну нашого уряду та зовнішньої політики [USA.GetAdjective]ий уряд надіслав листа із засудженням наших дій. Однак, з огляду на їхні попередні втручання в Південній Америці, це видається м'якою реакцією."
 SEA_PHI_political_events.16.a: "Найкращий можливий результат, враховуючи обставини"

 SEA_PHI_political_events.17.t: "Наше нове керівництво" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Скориставшись слабкістю американського нагляду за національним урядом, Комуністична партія Філіппін швидко втрутилася і заповнила порожнечу; обрані члени партії закликали до негайних рішучих дій, які могли забезпечити лише вони. Хоча інші групи все ще мають певний вплив, комуністичний сектор швидко зріс у значенні. \n \nТепер ми повинні визначити, хто саме має очолити партію та вести націю назустріч червоному світанку, що сходить."
 SEA_PHI_political_events.17.a: "Призначити Евангелісту, нам потрібне радикальне керівництво"
 SEA_PHI_political_events.17.b: "Призначити Сантоса, для більш інтелектуального підходу"

 SEA_PHI_political_events.18.t: "[FROM.GetName] хоче приєднатися до Комінтерну" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Ми з великим інтересом спостерігали за підйомом фермерів, фабричних робітників та рибалок у [PHI.GetNameDef], і тепер вони звернулися до нас із дипломатичними пропозиціями, висловлюючи зацікавленість у вступі до Комінтерну. Як нам відповісти?"
 SEA_PHI_political_events.18.a: "Вітаємо [FROM.GetName] у Комінтерні" ## Yes, they may join
 SEA_PHI_political_events.18.b: "Відмовити їм"

 SEA_PHI_political_events.19.t: "[FROM.GetName] відмовляє у вступі до Комінтерну" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Наша делегація до [SOV.GetNameDef] щойно повернулася, але вони принесли погані новини — нам відмовили у вступі до Комінтерну. Принаймні на даний момент ми стоїмо одні проти припливів темряви."
 SEA_PHI_political_events.19.a: "Світ сьогодні здається трохи похмурішим"

 SEA_PHI_political_events.20.t: "Даґласа МакАртура відряджено на Філіппіни" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Президент [USA.GetLeader] повернув Даґласа МакАртура на дійсну службу та призначив його командувачем новостворених Збройних сил США на Далекому Сході, що дислокуються на Філіппінах. Президент здійснив це призначення, оскільки МакАртур працював військовим радником на Філіппінах протягом кількох років і добре обізнаний з оборонною ситуацією там. \n \nЩоб дати йому змогу краще керувати військами на місцях, ми більше не матимемо прямого контролю над ним. Однак ми зможемо відкликати його, якщо нам знадобляться його таланти тут. Втім, нам слід добре подумати перед тим, як це робити, оскільки його від'їзд з Філіппін може бути розцінений як відхід від американських інтересів і відмова від наших обов'язків у Тихоокеанському регіоні в цей критичний час."
 SEA_PHI_political_events.20.a: "Хай щастить, генерале!"

 SEA_PHI_political_events.21.t: "Даґлас МакАртур прибуває на Філіппіни" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Чудові новини! Президент [USA.GetLeader] призначив генерала Даґласа МакАртура командувати Збройними силами США на Далекому Сході. Ми добре знайомі з МакАртуром, оскільки після виходу на пенсію він діяв тут як військовий радник протягом кількох років, і його призначення та повернення на регулярну службу є вірним знаком того, що [USA.GetNameDef] серйозно ставиться до своєї відповідальності за нашу оборону. \n \nПісля прибуття до Маніли він негайно взявся за забезпечення ресурсів від [USA.GetNameDef] і особисто пообіцяв стояти пліч-о-пліч з нашим хоробрим філіппінським народом проти будь-якого вторгнення до самого кінця."
 SEA_PHI_political_events.21.a: "Ласкаво просимо на Філіппіни, генерале!"

 SEA_PHI_political_events.30.t: "Філіппіни запитують Айзенгауера" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Верховний головнокомандувач Збройних сил США на Далекому Сході Даґлас МакАртур запросив послуги свого протеже, Дуайта Д. Айзенгауера. Айзенгауер вже служив під керівництвом МакАртура, коли той був начальником штабу армії, і старший генерал явно бачить його потенціал. Ми самі розглядаємо Айзенгауера як висхідну зірку в армії Сполучених Штатів, і перебування на такій активній та зростаючій командній посаді може дати йому багато досвіду. \n\nСам Айзенгауер наголосив, що не розглядає це як довгострокове призначення і має намір повернутися до Сполучених Штатів через два роки, як тільки навчиться всьому, чому зможе, у МакАртура та на посаді штабного офіцера дійсної служби."
 SEA_PHI_political_events.30.a: "МакАртур та Айзенгауер працюють разом? Безумовно!"
 SEA_PHI_political_events.30.b: "Ні, Айзенгауер важливіший для використання тут." #PHI needs a no explainer

 SEA_PHI_political_events.31.t: "Дуайт Д. Айзенгауер прибуває на Філіппіни" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "Запит генерала МакАртура про приєднання Дуайта Д. Айзенгауера до нас на Філіппінах було схвалено! Нам пощастило, що така висхідна зірка приєднується до нас, і це є ще одним доказом того, наскільки Сполучені Штати віддані нашому захисту. Нам дали зрозуміти, що це буде короткострокове відрядження приблизно на два роки, проте, можливо, знайдеться спосіб заохотити його залишитися на Філіппінах."
 SEA_PHI_political_events.31.a: "Ласкаво просимо на Філіппіни!"

 SEA_PHI_political_events.40.t: "Мануеля Кесона вбито!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Мануеля Кесона було вбито сьогодні о 15:00 під час виступу перед прихильниками в парку Лунета. Стрілець все ще на волі, але підозрюють зв'язки з рухом сакдалістів. Тим часом Національні збори було закрито з міркувань національної безпеки. У Манілі з'явилися значні сили констебулярії, а вулиці було очищено. Гнітюча тиша опустилася на країну, колективне очікування того, що може статися далі, затамувавши подих."
 SEA_PHI_political_events.40.a: "Факел демократії згасає!"
 SEA_PHI_political_events.40.b: "Шеф поліції Айзенгауер втрутиться!"
 PHI_eisenhower_steps_in_tt: "§GАйзенгауер спробує зірвати плани фашистів§!"

 SEA_PHI_political_events.41.t: "Вигнанці-сакдалісти повертаються" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Артеміо Рікарте, повернувшись із вигнання з групою послідовників, озброєних різноманітною японською зброєю, заявив, що знайшов і затримав вбивцю Мануеля Кесона. Тепер він обіцяє співпрацювати з констебулярією, щоб зберегти порядок під час кризи, спричиненої вбивством президента. Через підозри щодо руху сакдалістів, він пообіцяв співпрацювати з партією Ганап, щоб отримати легітимність і тим самим якнайшвидше прискорити отримання незалежності від Сполучених Штатів. У відповідь констебулярія відійшла з Маніли, нібито щоб не загострювати напругу, тим часом американський гарнізон було приведено у стан підвищеної бойової готовності, хоча він поки що не вдався до жодних дій."
 SEA_PHI_political_events.41.a: "Незалежність стає дедалі ближчою."

 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."

 SEA_PHI_political_events.42.t: "Боротьба за лідерство" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Тепер, коли контроль над Філіппінами встановлено, а стабільність почала повертатися, настав час для Виконавчої комісії зібратися і визначити, кому належить остаточна влада в країні. Є три кандидати на вибір. \n\nЕміліо Агінальдо, герой революції проти іспанців, є давнім прихильником незалежності Філіппін і відкрито заявляв, що під владою Сполучених Штатів народ Філіппін є лише ринком збуту для американського експорту, якщо не ізгоями, оскільки філіппінці навіть не вважаються громадянами Сполучених Штатів. \n\nАртеміо Рікарте, начальник філіппінської армії під час воєн проти Іспанії та США, згодом висланий за відмову присягнути на вірність американським окупантам. Його любов до країни ніколи не згасала, і навіть живучи в Японії, він працював заради нашої остаточної незалежності. \n\nХосе Лаурель, більш поміркований вибір; цей суддя Верховного суду отримав міжнародну освіту та має родинні зв'язки з японськими чиновниками, тому може мати хороші позиції для налагодження зв'язків між Філіппінами та японцями і таким чином просувати нашу справу незалежності."
 SEA_PHI_political_events.42.a: "Агінальдо вже вів нас до незалежності раніше."
 SEA_PHI_political_events.42.b: "Рікарте має незламну відданість нашій справі, яка нам потрібна."
 SEA_PHI_political_events.42.c: "Лаурель має зв'язки."
 PHI_laurel_help: "§YХосе Лаурель§! збільшить шанси на отримання японської підтримки у фокусі §YЗабезпечити японські гарантії§!"

 SEA_PHI_political_events.43.t: "Облога Національних зборів" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Артеміо Рікарте, повернувшись із вигнання з групою послідовників, озброєних різноманітною японською зброєю, заявив, що знайшов і затримав вбивцю Мануеля Кесона, однак шеф поліції Айзенгауер спростував цю заяву, стверджуючи, що цей чоловік був бідним селянином, якому заплатили, щоб зробити його цапом-відбувайлом. \n\nУ відповідь група рушила до Національних зборів, сповнена рішучості домогтися справедливості, і штурмувала будівлю. На вході пролунали постріли, двоє перехожих були поранені. Вину поклали на охоронців, яких підтримували американці, і Айзенгауер був змушений вивести констебулярію з району, побоюючись ескалації напруги. \n\nНезважаючи на його зусилля, натовп, підбурюваний повстанцями-сакдалістами, яких звозили з навколишніх регіонів, погрожував повністю розтрощити поліцію. У відчаї Айзенгауер надіслав термінове повідомлення [MessageToMac]з проханням про допомогу."
 SEA_PHI_political_events.43.a: "Тепер все залежить від [MacOrGarrison]."
 PHI_message_to_mac: "генералу Даґласу МакАртуру з "
 PHI_macarthur: "МакАртура"
 PHI_american_garrison: "американського гарнізону"

 SEA_PHI_political_events.44.t: "Військовий надзвичайний стан" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "Коли вона надійшла, реакція [MacOrGarrison] була раптовою і нищівною. Не ризикуючи, всю Філіппінську дивізію було розгорнуто в Манілі: першою в атаку пішла кавалерія, за якою одразу послідувала піхота з примкнутими багнетами. Там, де був більш запеклий опір, для його придушення застосовували сльозогінний газ. Приголомшені переважаючою силою, загони сакдалістів були змушені залишити свої барикади і розчинилися за межами міста. \n\nХоча початкову загрозу фашистського перевороту було відвернуто, все ще залишається небезпека ширшої ескалації у громадянську війну, і тому [MacOrEisenhower] вважав за потрібне оголосити військовий надзвичайний стан, запровадити воєнний стан і взяти на себе диктаторські повноваження для забезпечення подальшого стабільного управління."
 SEA_PHI_political_events.44.a: "Все в ім'я свободи та демократії!"
 PHI_eisenhower: "Айзенгауер"
 PHI_declare_military_emergency_tt: "Це розблокувало нову гілку фокусів для ультралівих."

