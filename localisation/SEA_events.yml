 SEA_imperial_influence_events.440.t: "The Civilian Government Faction Seeks to limit the Army's Influence"
 SEA_imperial_influence_events.440.desc: "The party leaders have delivered their demands. It seems they are distraught at the growing power and influence of the Army over the [GetImperialInfluenceRulerTitle], and wish for swift action in limiting their growth and power. It seems they are willing to show some patience, but will not wait forever."
