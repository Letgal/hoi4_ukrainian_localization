 ## Події удару на південь
 SEA_imperial_influence_events.500.t: "Фракція флоту вимагає удару на південь"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] щойно отримав листа, підписаного штабом флоту, з вимогою розпочати підготовку до повномасштабного впровадження доктрини «Південного удару». Вони стверджують, що їхня потреба в ресурсах, які можна знайти в Ост-Індії, досягла критичної межі. Звісно, їх можна просто проігнорувати, але, можливо, було б нерозумно змушувати їх чекати."
 SEA_imperial_influence_events.500.a: "Приготування слід розпочати негайно!"
 take_the_strike_south_focus_tt: "Завершення фокусу §Y$JAP_strike_the_southern_road$§! та вступ у війну із §YЗахідними державами§! задовольнить $JAP_naval_faction$"

 SEA_imperial_influence_events.501.t: "Морські офіцери гнівно йдуть у відставку"
 SEA_imperial_influence_events.501.desc: "Через невиконання планів, розроблених для реалізації доктрини «Південного удару» у час, відведений нам штабом флоту, схоже, що багато морських офіцерів, які брали участь у спробі тиску на [ROOT.GetLeader], подали у відставку."
 SEA_imperial_influence_events.501.a: "Який безчесний вчинок!"

 ## Події Токко
 SEA_japan_tokko_arrest_events.1.t: "Інцидент з Народним фронтом"
 SEA_japan_tokko_arrest_events.1.desc: "Токко виявила загрозу нашій внутрішній стабільності. Здається, існують організації соціалістів і комуністів, які прагнуть підірвати наше суспільство. Було складено список осіб, які підлягають арешту, що складається з багатьох високопоставлених членів комуністичної партії, таких як Кансон Арахата, Сабуро Еда, Рьокіті Мінобе, Іцуро Сакісака, Кодзо Сасакі, Мосабуро Судзукі, Мінору Такано та Хітоші Ямакава."
 SEA_japan_tokko_arrest_events.1.a: "Чудові новини"
 JAP_popular_front_incident_tt: "Різні комуністичні політики та агітатори будуть заарештовані"

 SEA_japan_tokko_arrest_events.2.t: "Інцидент з Коксом"
 SEA_japan_tokko_arrest_events.2.desc: "Токко виявила загрозу нашій внутрішній стабільності. 11 британських громадян, які проживають у нашій країні, мають бути заарештовані за підозрою в порушенні Закону про захист військових таємниць. Їхнім ватажком є М.Дж. Кокс, керівник токійського бюро Reuters. Хоча [ENG.GetAdjective]ий уряд стверджує, що це не шпигуни, їх все одно доставили до будівлі штаб-квартири військової поліції для допитів."
 SEA_japan_tokko_arrest_events.2.a: "Іноземні агенти отримують по заслугах!"
 SEA_japan_tokko_arrest_events.2.b: "Намагайтеся не розлютити [ENG.GetAdjective]ий уряд"
 JAP_cox_incident_tt: "Різні [ENG.GetAdjective]і громадяни, підозрювані у шпигунстві, будуть заарештовані"

 SEA_japan_tokko_arrest_events.3.t: "Інцидент «Ґассакушя»" # або Кьосакуся
 SEA_japan_tokko_arrest_events.3.desc: "Токко виявила ще одну загрозу нашій внутрішній стабільності. Багато співробітників Відділу розслідувань Південно-Маньчжурської залізниці були заарештовані вже двічі військовою поліцією Квантунської армії; їх утримують за підозрою в поширенні антияпонської та комуністичної пропаганди в наших колоніях. Також здається, що вони займалися соціальними дослідженнями та аналізом, використовуючи марксистські методи, які раніше були заборонені в Метрополії. Ця змова може бути дуже глибокою, як нам вчинити?"
 SEA_japan_tokko_arrest_events.3.a: "Нехай з цим розбирається Квантунська армія"
 SEA_japan_tokko_arrest_events.3.b: "Ми повинні негайно провести масові арешти!"
 SEA_japan_tokko_arrest_events.3.c: "Вони не становлять для нас загрози, ігнорувати їх"

 SEA_japan_tokko_arrest_events.4.t: "Інцидент із Зорге"
 SEA_japan_tokko_arrest_events.4.desc: "Токко виявила ще одну загрозу нашій внутрішній стабільності. Цього разу вони викрили [SOV.GetAdjective]у шпигунську мережу, очолювану [GER.GetAdjective]им журналістом Ріхардом Зорге — групу, яку визнали винною у шпигунстві та підривній діяльності по всій нашій країні. Схоже, вони знайшли колаборантів, з якими також треба розібратися, таких як колишній журналіст «Асахі Сімбун» Хоцумі Одзакі та Коїті Сайондзі, представник нашої аристократії."
 SEA_japan_tokko_arrest_events.4.a: "Іноземні агенти отримують по заслугах!"
 SEA_japan_tokko_arrest_events.4.b: "Намагайтеся не розлютити [SOV.GetAdjective]у владу"
 JAP_sorge_incident_tt: "Різні [SOV.GetAdjective]і громадяни та їхні зв'язки в нашій країні, підозрювані у шпигунстві, будуть заарештовані"

 SEA_japan_tokko_arrest_events.5.t: "Інцидент у Йокогамі"
 SEA_japan_tokko_arrest_events.5.desc: "Спеціальна вища поліція Йокогами заарештувала майже три десятки інтелектуалів за звинуваченням у спробі відродити Комуністичну партію, яка раніше була примусово розпущена Токко. Серед підозрюваних — редактори журналів «Тюо Корон», «Кайдзо» та «Ніппон Хьорон». Схоже, наші правоохоронні органи добре справляються із захистом душі нашої нації від цієї духовної загрози."
 SEA_japan_tokko_arrest_events.5.a: "Більше інакомислення придушено"

 SEA_japan_tokko_arrest_events.6.t: "Інцидент з Накано Сейґо"
 SEA_japan_tokko_arrest_events.6.desc: "Накано Сейґо, засновника та лідера ультраправої політичної партії «Тохокай», було заарештовано. Це сталося після того, як партія нібито не змогла продовжувати свою законну діяльність через репресії, і, схоже, вони планували вдатися до незаконних прямих дій через сприйняття «політичних репресій» з боку нашого Кабінету. Як безчесно!"
 SEA_japan_tokko_arrest_events.6.a: "Як він сміє погано говорити про нашого прем'єр-міністра? Заарештувати його!"

 SEA_japan_tokko_arrest_events.7.t: "Інцидент з бамбуковими списами"
 SEA_japan_tokko_arrest_events.7.desc: "Такео Шіммьо, головного репортера «Майніті Сімбун», було заарештовано Токко за критику військових зусиль. Нібито в рамках нашого міжвидового суперництва, у статті стверджувалося, що «Бамбуковий спис не допоможе. Це має бути літак, морська авіація» і що «Результат Великої Східноазійської війни залежить від посилення морської та повітряної сили, і ми не можемо протистояти ворожій авіації бамбуковими списами», прямо критикуючи керівництво нашої армії та просуваючи ідею, що тільки флот може привести нас до перемоги."
 SEA_japan_tokko_arrest_events.7.a: "Чому вони не вірять, що ми виграємо цю війну?"

 SEA_japan_tokko_arrest_events.8.t: "Інцидент «Ґассакушя»"
 SEA_japan_tokko_arrest_events.8.desc: "Багато співробітників Відділу розслідувань Південно-Маньчжурської залізниці були заарештовані вже двічі військовою поліцією Квантунської армії; їх утримують за підозрою в поширенні антияпонської та комуністичної пропаганди. [JAP.GetNameDefCap] доручив нам розібратися з ситуацією належним чином, але не втручатиметься безпосередньо. Як слід вирішити цю ситуацію?"
 SEA_japan_tokko_arrest_events.8.a: "Виконати директиву і розпочати масові арешти!"
 SEA_japan_tokko_arrest_events.8.b: "Замести це під килим, нам це все одно вигідно"

