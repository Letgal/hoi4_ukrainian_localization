 #Армія
 SEA_imperial_influence_events.100.t: "Фракція Армії втрачає вплив"
 SEA_imperial_influence_events.100.desc: "Фракція Армії намагалася посилити свій вплив на [GetImperialInfluenceRulerTitle], але через свої недоліки їй це не вдалося. Через це вони втратили обличчя, а отже, і престиж, що означає зменшення їхнього впливу."
 SEA_imperial_influence_events.110.t: "Фракція Армії прагне розширити виробництво озброєння"
 SEA_imperial_influence_events.110.desc: "Армія висунула свої вимоги. Схоже, вони прагнуть розширити свої виробничі можливості та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми побудували більше військових заводів для збільшення випуску продукції. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.120.t: "Фракція Армії вимагає політичних призначень"
 SEA_imperial_influence_events.120.desc: "Армія висунула свої вимоги. Не маючи централізованого контролю та автономії діяти самостійно, вони бажають, щоб на посаду було призначено нового командувача армії, що також послужить посиленню їхнього впливу на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.130.t: "Фракція Армії бажає змін у законі про призов"
 SEA_imperial_influence_events.130.desc: "Армія висунула свої вимоги. Вони бажають, щоб ми збільшили масштаби призову до армії та відправили вербувальників у села, щоб залучити більше молодих чоловіків для майбутніх військових дій. Незважаючи на привід простого зміцнення наших збройних сил, вони, очевидно, також хочуть посилити свій контроль і вплив на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.140.t: "Фракція Армії планує розширення"
 SEA_imperial_influence_events.140.desc: "Армія висунула свої вимоги. Вони бажають, щоб ми збільшили кількість полків у нашій армії та створили більше дивізій для допомоги в майбутніх завоюваннях. Незважаючи на привід простого зміцнення наших збройних сил, вони, очевидно, також хочуть посилити свій контроль і вплив на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.150.t: "Фракція Армії наполягає на вантажівках підтримки"
 SEA_imperial_influence_events.150.desc: "Армія висунула свої вимоги. Схоже, вони прагнуть розширити можливості виробництва моторизованої техніки та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми будували більше вантажівок для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.160.t: "Фракція Армії вимагає збільшення виробництва танків"
 SEA_imperial_influence_events.160.desc: "Армія висунула свої вимоги. Схоже, вони прагнуть розширити можливості виробництва танків та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми будували більше танків для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.161.t: "Фракція Армії вимагає збільшення виробництва артилерії"
 SEA_imperial_influence_events.161.desc: "Армія висунула свої вимоги. Схоже, вони прагнуть розширити можливості виробництва артилерії та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми виготовляли більше артилерії для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."

 #Флот
 SEA_imperial_influence_events.200.t: "Фракція Флоту втрачає вплив"
 SEA_imperial_influence_events.200.desc: "Фракція Флоту намагалася посилити свій вплив на [GetImperialInfluenceRulerTitle], але через свої недоліки їй це не вдалося. Через це вони втратили обличчя, а отже, і престиж, що означає зменшення їхнього впливу."
 SEA_imperial_influence_events.210.t: "Фракція Флоту прагне розширити виробництво на верфях"
 SEA_imperial_influence_events.210.desc: "Флот висунув свої вимоги. Схоже, вони прагнуть розширити свої виробничі можливості та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми будували більше морських верфей для збільшення випуску продукції. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.220.t: "Фракція Флоту вимагає політичних призначень"
 SEA_imperial_influence_events.220.desc: "Флот висунув свої вимоги. Не маючи централізованого контролю та автономії діяти самостійно, вони бажають, щоб на посаду було призначено нового командувача флоту, що також послужить посиленню їхнього впливу на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.230.t: "Фракція Флоту бажає змін у законі про призов"
 SEA_imperial_influence_events.230.desc: "Флот висунув свої вимоги. Вони бажають, щоб ми збільшили масштаби призову до армії та відправили представників флоту в села, щоб залучити більше молодих чоловіків для майбутніх військових дій. Незважаючи на привід простого зміцнення наших збройних сил, вони, очевидно, також хочуть посилити свій контроль і вплив на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.240.t: "Фракція Флоту вимагає збільшення виробництва авіаносців"
 SEA_imperial_influence_events.240.desc: "Флот висунув свої вимоги. Схоже, вони прагнуть розширити свій авіаносний флот та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми замовили будівництво більшої кількості авіаносців для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.241.t: "Фракція Флоту вимагає збільшення морського виробництва"
 SEA_imperial_influence_events.241.desc: "Флот висунув свої вимоги. Схоже, вони прагнуть розширити свої виробничі можливості та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми замовили будівництво більшої кількості морських верфей для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.242.t: "Фракція Флоту вимагає збільшення виробництва лінкорів"
 SEA_imperial_influence_events.242.desc: "Флот висунув свої вимоги. Схоже, вони прагнуть розширити свій флот лінкорів та свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми замовили будівництво більшої кількості лінкорів для задоволення їхніх потреб у розширенні. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."

 #Дзайбацу
 SEA_imperial_influence_events.300.t: "Фракція Дзайбацу втрачає вплив"
 SEA_imperial_influence_events.300.desc: "Дзайбацу намагалися посилити свій вплив на [GetImperialInfluenceRulerTitle], але через свої недоліки їм це не вдалося. Через це вони втратили обличчя, а отже, і престиж, що означає зменшення їхнього впливу."
 SEA_imperial_influence_events.310.t: "Фракція Дзайбацу прагне розширити нашу промислову базу"
 SEA_imperial_influence_events.310.desc: "Лідери Дзайбацу висунули свої вимоги. Схоже, вони прагнуть розширити свої холдинги та виробництва, а також свій вплив на [GetImperialInfluenceRulerTitle], і тому вимагають, щоб ми побудували більше цивільних фабрик для збільшення нашої промислової бази. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.320.t: "Фракція Дзайбацу вимагає політичних призначень"
 SEA_imperial_influence_events.320.desc: "Лідери Дзайбацу висунули свої вимоги. Схоже, вони бажають, щоб принаймні один з їхніх членів увійшов до консультативної ради [GetImperialInfluenceRulerTitle], аби вони могли керувати індустріалізацією та курсом нації. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.330.t: "Фракція Дзайбацу бажає змін у законі про економіку"
 SEA_imperial_influence_events.330.desc: "Лідери Дзайбацу висунули свої вимоги. Вони бажають, щоб ми скоригували економічну стратегію нашої нації, і щоб більше коштів спрямовувалося промисловим конгломератам. Незважаючи на привід простого зміцнення нашої економіки, вони, очевидно, також хочуть посилити свій контроль і вплив на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.340.t: "Фракція Дзайбацу вимагає найняти промислову компанію"
 SEA_imperial_influence_events.340.desc: "Лідери Дзайбацу висунули свої вимоги. Схоже, вони бажають, щоб принаймні одна з їхніх компаній отримала прямі контракти від [GetImperialInfluenceRulerTitle], аби вони могли керувати індустріалізацією та курсом нації. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."

 #Уряд
 SEA_imperial_influence_events.400.t: "Цивільний уряд втрачає вплив"
 SEA_imperial_influence_events.400.desc: "Цивільний уряд намагався посилити свій вплив на [GetImperialInfluenceRulerTitle], але через свої недоліки йому це не вдалося. Через це вони втратили обличчя, а отже, і престиж, що означає зменшення їхнього впливу."
 SEA_imperial_influence_events.420.t: "Фракція Цивільного уряду вимагає політичних призначень"
 SEA_imperial_influence_events.420.desc: "Лідери партії висунули свої вимоги. Схоже, вони бажають, щоб принаймні один з їхніх членів увійшов до консультативної ради [GetImperialInfluenceRulerTitle], аби вони могли керувати політичним напрямком нації та вести її до світлого майбутнього. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.430.t: "Фракція Цивільного уряду бажає змін у законі про торгівлю"
 SEA_imperial_influence_events.430.desc: "Лідери партії висунули свої вимоги. Вони бажають, щоб ми скоригували економічну стратегію нашої нації, і щоб інвестиційні та торговельні стратегії були зміщені на користь інтернаціоналізму та кращих відносин з нашими торговими партнерами. Незважаючи на привід простого зміцнення нашої економіки, вони, очевидно, також хочуть посилити свій контроль і вплив на [GetImperialInfluenceRulerTitle]. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.440.t: "Фракція Цивільного уряду прагне обмежити вплив Армії"
 SEA_imperial_influence_events.440.desc: "Лідери партії висунули свої вимоги. Схоже, вони засмучені зростаючою силою та впливом Армії на [GetImperialInfluenceRulerTitle] і бажають швидких дій для обмеження їхнього зростання та влади. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.450.t: "Фракція Цивільного уряду прагне обмежити вплив Флоту"
 SEA_imperial_influence_events.450.desc: "Лідери партії висунули свої вимоги. Схоже, вони засмучені зростаюючою силою та впливом Флоту на [GetImperialInfluenceRulerTitle] і бажають швидких дій для обмеження їхнього зростання та влади. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."
 SEA_imperial_influence_events.460.t: "Фракція Цивільного уряду прагне обмежити вплив Дзайбацу"
 SEA_imperial_influence_events.460.desc: "Лідери партії висунули свої вимоги. Схоже, вони засмучені зростаючою силою та впливом Дзайбацу на [GetImperialInfluenceRulerTitle] і бажають швидких дій для обмеження їхнього зростання та влади. Здається, вони готові проявити трохи терпіння, але не чекатимуть вічно."

 SEA_japan_air_accidents_events.01.t: "Трагічна смерть $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "Адмірал Ісороку Ямамото був збитий ворожим вогнем сьогодні раніше. Група [USA.GetAdjective]их винищувачів перехопила його після перехоплення наших розвідувальних передач. Назвавши свою зухвалу атаку «Операція Помста», вони явно мають намір надіслати повідомлення. Поки наша нація оплакує втрату цього великого воїна, ми не повинні забувати про свій обов'язок знищити цього безчесного ворога!"
 SEA_japan_air_accidents_events.01.a: "Нищівний удар..."
 SEA_japan_air_accidents_events.02.t: "«Операцію Помста» відвернено"
 SEA_japan_air_accidents_events.02.desc: "Адмірал Ісороку Ямамото потрапив під ворожий вогонь під час перельоту сьогодні раніше. Вдавшись зв'язатися з морською авіацією в регіоні та тримаючись осторонь від обстрілу, Ямамото зумів вислизнути та успішно посадити свій літак. Адмірала вітають за його хоробрість і за те, що він зберігав спокій у такій гарячій ситуації."
 SEA_japan_air_accidents_events.02.a: "Його честь захищено"

### ЯПОНСЬКІ НОВИНИ ###
 SEA_japan_news_events.01.t: "[JAP.GetLeader] виступає проти втручання військових"
 SEA_japan_news_events.01.desc: "\nУ пристрасній промові, виголошеній [JAP.GetLeader], він вигукує, що військові зайшли надто далеко цього разу, після недавньої спроби державного перевороту фракцією Кодо-ха в армії. Він також стверджує, що «якщо незліченних вбивств і спроб усунення нашого уряду маргінальними елементами було недостатньо, тепер вони також прагнуть використати недавній інцидент, щоб зміцнити свою владу і вирвати контроль над нашою нацією з рук її народу. Цьому не можна дозволити тривати!» \n\nСхоже, в [JAP.GetNameDef] назріває конфлікт."
 SEA_japan_news_events.01.a: "Ми повинні повернутися до шляхів ери Тайшьо!"
 SEA_japan_news_events.01.b: "Схоже, хтось нарешті показав характер"

 SEA_japan_news_events.02.t: "Створення Великої східноазійської сфери співпроцвітання"
 SEA_japan_news_events.02.desc: "\nЗ проголошеними цілями забезпечення економічної самодостатності та співпраці між країнами-членами, а також протистояння впливу західного імперіалізму та радянського комунізму, [JAP.GetLeader] сьогодні оголосив про заснування Дай Тоа Кьоейкен. Чи є це справжньою метою союзу, чи просто ще одним хитрим ходом [JAP.GetAdjective]ої пропагандистської машини — це питання, яке зараз найбільше хвилює всіх."
 SEA_japan_news_events.02.a: "Ми принесемо процвітання всій Азії!"
 SEA_japan_news_events.02.b: "Ще один хід пропагандистської машини"

 SEA_japan_news_events.03.t: "Падіння Рангуна"
 SEA_japan_news_events.03.d: "Японський наступ у Бірмі триває, і нещодавно впав Рангун. Як столиця Британської Бірми, це місто має величезне стратегічне значення, і його втрата може стати вирішальним фактором у поточній бірманській кампанії.\n\nПовідомляється, що сам колоніальний губернатор був захоплений передовими японськими загонами, коли він керував перевезенням своїх речей з Будинку губернатора до вантажівки, але це ще не підтверджено."
 SEA_japan_news_events.03.a: "Ще одна перемога над імперіалізмом!"

### НАЦІОНАЛІСТИЧНИЙ КИТАЙ ###
 # Запит на радянську допомогу
 SEA_china.1.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
 SEA_china.1.desc: "Ми отримали запит від [FROM.GetNameDef] з проханням надіслати матеріальну підтримку. Хоча [FROM.GetLeader] робив сумнівні заяви про нас у минулому, це може бути можливістю зв'язати іноземні інтереси в регіоні."
 SEA_china.1.a: "Ми підтримаємо їх"
 SEA_china.1.b: "Це занадто ризиковано"

 SEA_china.2.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 SEA_china.2.desc: "У момент прозріння [FROM.GetNameDef] вирішила підтримати нас у нашій боротьбі. Ми не маємо ілюзій, що це акт доброти; скоріше, це власний інтерес у тому, щоб ми виконували за них брудну роботу."
 SEA_china.2.a: "Це допоможе нашим зусиллям"

 SEA_china.3.t: "[FROM.GetNameDefCap] відхиляє наші запити"
 SEA_china.3.desc: "Як і очікувалося, наш запит про підтримку був відхилений [FROM.GetNameDef]. Хоча наші надії ніколи не були великими, ми очікували, що вони принаймні визнають загрозу, яку [JAP.GetNameDef] становить для всієї Азії. Але, вочевидь, ми помилялися."
 SEA_china.3.a: "Чого ще ми могли очікувати"

 # Запит на американську/союзницьку допомогу
 SEA_china.4.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
 SEA_china.4.desc: "Надійшов запит від [FROM.GetLeader] з [FROM.GetNameDef], який просить фінансової та матеріальної допомоги в їхньому конфлікті проти [JAP.GetNameDef]. Повідомлення було передано не просто по радіо чи через посланця, а через не менш важливу особу, ніж $CHI_soong_mei_ling$, яка збирає чималий натовп під час подорожі через [ROOT.GetName]. Хоча стримування [JAP.GetNameDef] принесло б користь лише нам, ми також могли б отримати вигоду з популярності цього туру."
 SEA_china.4.a: "Ми підтримаємо їх"
 SEA_china.4.b: "Ми повинні спершу подбати про власну безпеку"
 SEA_china.4.tt: "Збільшує винагороду §YАртилерійське спорядження§! від фокусу §YDemonstrate our Resolve§! на 100"

 SEA_china.5.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 SEA_china.5.desc: "Ми отримали відповідь на наш запит і раді повідомити, що незабаром нам будуть надані іноземні кошти. Вони повинні стати великою підмогою для нашої промисловості і дозволити нам значно збільшити наші збройні сили, і цілком можливо, що допомога згодом може бути розширена і включатиме матеріальні засоби."
 SEA_china.5.a: "Шлях до перемоги відкритий"
 SEA_china.5.tt: "Збільшує винагороду §Y$CIC_BANK_HEADER$§! від фокусу §YDemonstrate our Resolve§! на §Y1000§!"

 SEA_china.6.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 SEA_china.6.desc: "Відповідь на наші благання надійшла від [FROM.GetNameDef], яка вирішила покинути нас напризволяще. Підтримки не буде, кошти не будуть виділені. Ми стоїмо наодинці перед обличчям агресії, як це було багато разів раніше. Ми переможемо, тому що якщо ми цього не зробимо, наша спадщина буде забута."
 SEA_china.6.a: "Битися за виживання країни!"

 ### Військовий губернатор - Запрошення приєднатися до альянсу
 SEA_china.7.t: "Запрошення від [FROM.GetName]"
 SEA_china.7.desc: "Центральний уряд [FROM.GetName] надіслав запрошення для [ROOT.GetName] приєднатися до їхнього альянсу. Вони говорять про національну єдність і необхідність спільного опору іноземним зазіханням. Хоча ідеологічні розбіжності залишаються, перспектива співпраці перед обличчям зростаючих загроз може заслуговувати на увагу."
 SEA_china.7.a: "Ми станемо разом проти наших ворогів"
 SEA_china.7.b: "Ми не проміняємо незалежність на обіцянки"

 ### SEA_china.8 - Прийняття
 SEA_china.8.t: "[FROM.GetName] приймає запрошення"
 SEA_china.8.desc: "[FROM.GetLeader] погодився на нашу пропозицію. [FROM.GetNameDefCap] приєднається до нашого альянсу і стане поруч із нами в боротьбі за об'єднання нації та її захист від зовнішніх загроз. Це знаменує собою значний крок до більшої єдності Китаю."
 SEA_china.8.a: "Разом ми сильніші"

 ### SEA_china.9 - Відмова
 SEA_china.9.t: "[FROM.GetName] відхиляє пропозицію"
 SEA_china.9.desc: "[FROM.GetLeader] відмовився приєднатися до нашого альянсу, посилаючись на необхідність збереження регіональної незалежності та політичної автономії. Хоча це прикро, це рішення відображає стійкі розбіжності всередині країни."
 SEA_china.9.a: "З часом вони про це пошкодують"

 # Приєднання до Союзників
 SEA_china.10.t: "[FROM.GetNameDefCap] просить приєднатися до нас"
 SEA_china.10.desc: "Ми отримали пропозицію від [FROM.GetNameDef] приєднатися до [ROOT.GetFactionName] разом з усіма членами [FROM.GetFactionName]. Якби ми погодилися, одним потенційним супротивником стало б менше, а наша власна позиція зміцнилася б. Питання скоріше в тому, чи можна довіряти їхнім намірам і чи не прагнуть вони витіснити нас."
 SEA_china.10.a: "Наша сила в кількості"
 SEA_china.10.b: "Ми не можемо цього прийняти"

 SEA_china.11.t: "[FROM.GetNameDefCap] підтримує наш вступ"
 SEA_china.11.desc: "Ми отримали відповідь від лідера [FROM.GetFactionName], і епоха зосередження на власному куточку світу закінчилася. Уряд [FROM.GetNameDef] прийняв нас з розпростертими обіймами, і тепер ми можемо зайняти своє місце у світі на рівних умовах."
 SEA_china.11.a: "Ми йдемо цим шляхом разом"

 SEA_china.12.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 SEA_china.12.desc: "Лідери [FROM.GetFactionName] відхилили нашу пропозицію об'єднати зусилля. Це була можливість принести мир і стабільність у світ, але, на жаль, дехто виступає проти таких речей."
 SEA_china.12.a: "Яка ганьба"
 SEA_china.12.b: "Ми йтимемо власним шляхом"

 # Чан Кайші вбито
 SEA_china.13.t: "[CHI.GetLeader] вбито"
 SEA_china.13.desc: "Нашого славетного лідера [CHI.GetLeader] було застрелено в його машині; катастрофічний фінал ворожої сутички на дорозі. Нам повідомили, що стрілець діяв самостійно, але оскільки його було вбито під час безпосереднього переслідування, будь-які потенційні змовники залишаться на волі. Партія почала шукати заміну."
 SEA_china.13.a: "Як трагічно"

 # Віддача маріонетки
 SEA_china.14.t: "[FROM.GetName] передає контроль над собою [JAP.GetNameDef]"
 SEA_china.14.desc: "У своєму відчаї задобрити [JAP.GetNameDef], центральний уряд запропонував їм сюзеренітет над нами. Це ганебний вчинок. Ми не очікували такої зухвалості від нового уряду."
 SEA_china.14.a: "Доконаний факт..."
 SEA_china.14.b: "Ми не можемо прийняти це, до зброї!"
 SEA_china.15.t: "Контроль над [FROM.GetNameDef] передано нам"
 SEA_china.15.desc: "Щоб задобрити тих у наших збройних силах, хто наполягає на війні, [CHI.GetName] передав контроль над [FROM.GetName] нам. Схоже, у нас не буде конфлікту в найближчому майбутньому."
 SEA_china.15.a: "Дуже добре"

 # Інформування Японії
 SEA_china.16.t: "[From.GetName] надав нам права на якірну стоянку"
 SEA_china.16.desc: "Намагаючись задобрити нас, щоб ми не нападали, [From.GetName] надав нам права на якірну стоянку. Квантунська армія вирішила поки що відступити."
 SEA_china.16.a: "Чудово!"
 SEA_china.17.t: "[From.GetName] надав нам доступ до авіабаз"
 SEA_china.17.desc: "Намагаючись задобрити нас, щоб ми не нападали, [From.GetName] надав нам доступ до авіабаз. Квантунська армія вирішила поки що відступити."
 SEA_china.17.a: "Чудово!"
 SEA_china.18.t: "[From.GetName] надав нам права на ресурси"
 SEA_china.18.desc: "Намагаючись задобрити нас, щоб ми не нападали, [From.GetName] надав нам права на ресурси. Квантунська армія вирішила поки що відступити."
 SEA_china.18.a: "Чудово!"

 ### Китайська криза Договору дев'яти держав ###
 SEA_china.19.t: "[CHI.GetName] вимагає скасування Договору дев'яти держав"
 SEA_china.19.desc: "Офіційний лист від [CHI.GetNameDef] надійшов сьогодні до нашого міністерства закордонних справ. У ньому стверджується, що Договір дев'яти держав сковує суверенітет [CHI.GetAdjective]ої держави і має бути негайно розірваний. [CHI.GetLeader] наполягає на тому, що пакт є пережитком примусу, і клянеться повернути повну незалежність, з нашою згодою чи без неї."
 SEA_china.19.a: "Погодитися на вимогу Пекіна"
 SEA_china.19.b: "Відмовитися скасовувати договір"
 SEA_china.19_tt: "§RМи приєднаємося до війни Китаю проти Японії!§!"

 # FROM приймає вимогу Пекіна без застережень ---
 SEA_china.20.t: "[FROM.GetName] відмовляється від Договору дев'яти держав"
 SEA_china.20.desc: "[FROM.GetNameDefCap] підтвердив свій негайний вихід із Договору дев'яти держав. Вони визнають, що договір застарів і що суверенітет [CHI.GetAdjective]ої держави має бути необмеженим."
 SEA_china.20.a: "Вітаємо рішучу перемогу"

 # Китай реагує на відмову
 SEA_china.21.t: "[FROM.GetName] кидає виклик Пекіну"
 SEA_china.21.desc: "[FROM.GetNameDefCap] відмовляється скасувати Договір дев'яти держав, посилаючись на крихкий баланс сил у Тихому океані. Ця образа обурила б будь-яку смертну людину, але часи імперіалістичних маріонеток минули. Ми повинні вирішити, чи посилити тиск, чи відступити з дипломатичної арени."
 SEA_china.21.a: "Наполягати на своєму"
 SEA_china.21.b: "Поки що відступити"

 # Пекін загострює ситуацію; цільова нація повинна відповісти
 SEA_china.22.t: "[CHI.GetName] тисне на питання"
 SEA_china.22.desc: "Пекін подвоює ставки. Кабінет міністрів обговорює, як відповісти на цей зростаючий тиск: чи завдати удару у відповідь ембарго, яке може перевернути торгівлю, чи повністю звільнити [CHI.GetName] від його зобов'язань."
 SEA_china.22.a: "Накласти ембарго на [CHI.GetName]"
 SEA_china.22.b: "Нічого не робити"

 # FROM вводить блокаду проти Китаю ---
 SEA_china.23.t: "[FROM.GetName] накладає на нас ембарго"
 SEA_china.23.desc: "[FROM.GetAdjective]ий уряд оголосив ембарго проти нас як покарання за нашу відмову від Договору дев'яти держав, і начальники портів з [FROM.GetNameDef] тепер відвертають кожне китайське вантажне судно. Вітчизняна преса засуджує цей захід як економічне задушення, останній подих епохи імперіалізму, яка інакше давно минула."
 SEA_china.23.a: "Ми не дозволимо себе залякати"

 # FROM поступається китайському тиску і скасовує договір ---
 SEA_china.24.t: "[FROM.GetName] скасовує Договір дев'яти держав"
 SEA_china.24.desc: "Телеграма від [FROM.GetNameDef] надходить до Нанкіна, підтверджуючи їхній вихід із Договору дев'яти держав. Іноземні річкові патрулі готуються відпливати додому, тоді як [FROM.GetAdjective]і дипломати визнають, що угода більше не є обов'язковою для Китаю. Натовпи збираються перед Міністерством закордонних справ, поки радіо проголошує кінець ще однієї нерівноправної угоди."
 SEA_china.24.a: "Перемога національного суверенітету"

 # Китай запитує бронетанкове КБ
 SEA_china.25.t: "Китай просить фахівців з бронетехніки"
 SEA_china.25.desc: "[FROM.GetNameDefCap] звернувся до нас із проханням надіслати фахівців з наших бронетанкових підрозділів для підтримки їхнього переходу до більш сучасного стилю ведення війни. Ми можемо надіслати групу радників від одного з наших головних виробників або відхилити їхній запит."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Вони не заслуговують на допомогу"
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] надіслав команду від $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] надіслав команду від $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] надіслав команду від $okmo$."

 # Відповідь "так"
 SEA_china.26.t: "[SOV.GetNameDefCap] відповідає"
 SEA_china.26.desc: "Ми отримали відповідь від [SOV.GetNameDef], в якій вони погоджуються надіслати нам групу експертів. Допомога має надійти незабаром, і коли це станеться, ми зможемо залучити фахівців до посилення нашого танкового корпусу."
 SEA_china.26.a: "Ми крокуємо до перемоги"

 # Відповідь "ні"
 SEA_china.27.t: "[SOV.GetNameDefCap] відповідає"
 SEA_china.27.desc: "На жаль, [SOV.GetNameDef] вирішив не надсилати нам необхідну допомогу. Хоча ми не знаємо причини відмови в цьому незначному проханні, схоже, нам доведеться шукати інші шляхи..."
 SEA_china.27.a: "З часом вони пошкодують про це"

 SEA_china.28.t: "[FROM.GetName] вимагає підкорення"
 SEA_china.28.desc: "Центральний уряд капітулював перед [JAP.GetNameDef], пообіцявши не чинити опір територіальній агресії. Удар тепер припадає на нас: [JAP.GetAdjective]ий уряд вимагає наші землі, прагнучи анексії шляхом дипломатичного примусу."
 SEA_china.28.a: "У нас немає вибору"
 the_game_will_end_for_us: "§RГра закінчиться для нас§!"
 SEA_china.28.b: "Ніколи!"


 SEA_china_improvement.1.t: "Новий випуск офіцерів"
 SEA_china_improvement.1.desc: "Сонце сяє, сорочки випрасувані, а черевики начищені. Солдати стоять у рівних шеренгах, слухаючи [ROOT.GetLeader], який прийшов виголосити промову на їхньому випуску. Незабаром випускники будуть на фронті, здобуваючи славу для [ROOT.GetNameDef]."
 SEA_china_improvement.1.a: "Добровольці крокують до слави"
 SEA_china_improvement.1_tt: "\n §Y$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$§! §Gзростатиме кожні 6 місяців§!"

 SEA_china_improvement.2.t: "Викорінення отрути"
 SEA_china_improvement.2.desc: "Визнаючи розкладницький вплив торгівлі опіумом на державну владу та суспільну довіру, ми повинні розпочати довгострокову кампанію зі зменшення впливу опіумних синдикатів. Чиновникам доручено проводити суворіші перевірки, кадрові перестановки та кампанії з інформування громадськості; жоден із цих заходів не принесе плодів миттєво. Проте кожен крок послаблює тіньові мережі, що живляться вразливістю [CHI.GetAdjective]ої держави."
 SEA_china_improvement.2.a: "Нехай почнеться довга боротьба"
 SEA_china_improvement.2_tt: "Негативний ефект від §Yнезаконної торгівлі§! зменшуватиметься кожні 6 місяців"

 SEA_china_improvement.3.t: "Кінець пороку"
 SEA_china_improvement.3.desc: "Після років наполегливих реформ, тихох чисток і невпинного нагляду останні великі опіумні мережі було ліквідовано. Вперше за десятиліття воля держави панує беззаперечно по всій країні. Циніки бурмочуть про старі часи, але навіть вони змушені визнати, що повітря стало чистішим."
 SEA_china_improvement.3.a: "Чудова робота"


 SEA_china_warlords.1.t: "[FROM.GetName] вимагає нашого підкорення"
 SEA_china_warlords.1.desc: "Надійшло повідомлення з Нанкіна з безпомилковою печаткою центрального уряду. За витіюватою мовою про єдність і національну долю ховається вимога — ми повинні підкоритися [FROM.GetLeader] і визнати владу [FROM.GetNameDef] над нашими володіннями. Жодного місця для переговорів, лише послух або наслідки."
 SEA_china_warlords.1.a: "Нехай приходять і спробують"
 SEA_china_warlords.1.b: "У нас немає вибору, окрім як підкоритися"
 SEA_china_warlords.1.tt: "§RМи станемо маріонеткою [FROM.GetName]§!"

 SEA_china_warlords.2.t: "[FROM.GetName] схиляє голову"
 SEA_china_warlords.2.desc: "[FROM.GetName] прийняв наш ультиматум. Їхні лідери говорять про національну єдність та історичну долю, але зміст зрозумілий — тепер вони визнають верховенство [ROOT.GetNameDef].\nХоча їхнє підкорення може бути неохочим, воно рятує Китай від подальшого розколу та кровопролиття."
 SEA_china_warlords.2.a: "Розбите сонце збирає своє світло"

 SEA_china_warlords.3.t: "[FROM.GetName] відмовляє"
 SEA_china_warlords.3.desc: "Ультиматум відхилено. У зухвалому акті непокори [FROM.GetLeader] дав зрозуміти, що його народ не підкориться. Оскільки наших посланців відіслали, дипломатія поступиться місцем війні."
 SEA_china_warlords.3.a: "Тоді їх приборкають силою"

 SEA_china_warlords.4.t: "[FROM.GetNameDef] вимагає повної анексії"
 SEA_china_warlords.4.desc: "Оскільки ситуація стабілізується, а центральна влада зміцнюється, [FROM.GetNameDef] переходить до ліквідації останніх залишків автономії військових губернаторів. Від [THIS.GetNameDefCap] тепер очікують передачі всього військового та адміністративного контролю центральному уряду, завершуючи процес об'єднання."
 SEA_china_warlords.4.a: "Ми повинні схилити голови"
 SEA_china_warlords.4.b: "Ніколи!"

 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] погоджується на інтеграцію"
 SEA_china_warlords.5.desc: "Визнаючи необхідність національної єдності, [FROM.GetLeader] погодився розпустити [FROM.GetNameDef] і передати всі повноваження [ROOT.GetNameDef]. Їхні збройні сили інтегруються в національну структуру командування, а адміністративні органи розформовуються."
 SEA_china_warlords.5.a: "Єдність перемагає"

 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] відхиляє інтеграцію"
 SEA_china_warlords.6.desc: "У відкритій непокорі центральному уряду [FROM.GetLeader] відхилив ультиматум. [FROM.GetNameDefCap] залишається номінальним підданим, але їхні дії свідчать про прагнення до незалежності. Ця непокора не може залишитися без відповіді."
 SEA_china_warlords.6.a: "Вони пошкодують про це"

 SEA_china_democratic.1.t: "Президент для Республіки"
 SEA_china_democratic.1.desc: "Нарешті настав час відновити вільні вибори в Китаї та відродити республіку, роздавлену як зовнішніми, так і внутрішніми силами. Проте залишається питання: хто перейме мантію доктора Сунь Ятсена і стане першим президентом цієї нової республіки?"
 SEA_china_democratic.1.a: "У CPWDP є хороші кандидати"
 SEA_china_democratic.1.b: "Чжан Цзюньмай показав свою цінність"
 SEA_china_democratic.1.c: "Сун Цінлін — ідеальний лідер"
 SEA_china_democratic.1.d: "Цзен Ці має отримати цю можливість"

 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] запрошує нас до свого альянсу"
 SEA_china_democratic.2.desc: "Делегація з далеких країв нещодавно прибула до нашої столиці, вимагаючи аудієнції у [ROOT.GetLeader]. Вони стверджують, що прибули від [FROM.GetNameDef], і прагнуть укласти союз між нашими країнами. Чи приймемо ми пропозицію?"
 SEA_china_democratic.2.a: "Разом ми будемо сильнішими"
 SEA_china_democratic.2.b: "Це суперечило б нашим принципам нейтралітету..."

 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] приймає наше запрошення"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] люб'язно прийняв нашу пропозицію офіційно оформити союз між нашими країнами і вже розпочав ініціативи щодо інтеграції в нашу сферу впливу. Сьогодні день для святкування!"
 SEA_china_democratic.3.a: "Вони поділяють наше бачення майбутнього"

 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] грубо вирішив відхилити нашу пропозицію союзу між нашими країнами, заявивши, що це суперечить їхньому принципу нейтралітету. Ми можемо лише уявити масштаби корупції, що призвели до цього помилкового рішення."
 SEA_china_democratic.4.a: "Це їхня втрата"

 SEA_china_democratic.5.t: "Громадянська війна в [ROOT.GetNameDef]"
 SEA_china_democratic.5.desc: "Після тривалого періоду зростання республіканських настроїв, схоже, що [ROOT.GetAdjective]і демократи втомилися чекати мирної зміни влади. Після напружених дискусій, схоже, дипломатія зазнала краху, і почався збройний конфлікт."
 SEA_china_democratic.5.a: "За демократію!"
 SEA_china_democratic.5.b: "Ми повинні зупинити це безглуздя!"

 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] розпалює республіканські настрої"
 SEA_china_democratic.6.desc: "До нашої уваги дійшло, що в нашій країні діють [FROM.GetAdjective]і осередки, які поширюють республіканські настрої. Хоча це здається досить нешкідливим, виглядає так, що частина пропаганди має досить революційний характер. Повідомлення про те, що робітників закликають організовуватися та об'єднуватися, стають все частішими, і, судячи з недавньої історії, ми не можемо бути певними, що це не хитрий план [FROM.GetAdjective]ого керівництва з метою нашої остаточної інтеграції."
 SEA_china_democratic.6.a: "Дозволити їм продовжувати"
 SEA_china_democratic.6.b: "Розправитися з цими нахабними агітаторами!"

 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] вимагає звільнити азійські колонії"
 SEA_china_democratic.7.desc: "Ми отримали досить рішучу ноту від [CHI.GetNameDef]. Вони вимагають, щоб ми звільнили [CHI_country_to_be_liberated.GetNameDef] і повернули території їхнім законним власникам."
 SEA_china_democratic.7.a: "Нам все одно не дуже потрібні ці колонії."
 SEA_china_democratic.7.b: "Їхніми законними власниками є ми."
 SEA_china_democratic.7.b.tt: "§RЦе дасть їм мету війни проти нас!§!"

 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] погоджується звільнити [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "Відповідь на наші вимоги до [FROM.GetNameDef] звільнити [CHI_country_to_be_liberated.GetNameDef] щойно надійшла. Можливо, дещо несподівано, але вони погодилися визнати [CHI_country_to_be_liberated.GetNameDef] незалежною державою."
 SEA_china_democratic.8.a: "Найбільш втішний результат"

 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] відмовляється звільняти колонії"
 SEA_china_democratic.9.desc: "Відповідь на наші вимоги до [FROM.GetNameDef] звільнити [CHI_country_to_be_liberated.GetNameDef] щойно надійшла. Заявляючи, що їхні закордонні справи нас не стосуються, вони відкидають ідею надання колоніям їхньої законної незалежності."
 SEA_china_democratic.9.a: "Ми повинні звільнити їх, чого б це не коштувало"

 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] хоче, щоб ми приєдналися до їхньої війни"
 SEA_china_democratic.10.desc: "Делегація з далеких країв нещодавно прибула до нашої столиці, шукаючи аудієнції у [ROOT.GetLeader]. Вони стверджують, що прибули від [FROM.GetNameDef], і бажають, щоб ми приєдналися до їхньої війни проти [JAP.GetNameDef]. Чи приймемо ми пропозицію?"
 SEA_china_democratic.10.a: "Разом до перемоги!"
 SEA_china_democratic.10.b: "Це суперечило б нашим принципам нейтралітету..."

 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] приймає наше скромне прохання"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] люб'язно прийняв нашу пропозицію офіційно оформити анти-[JAP.GetAdjective]ий союз між нашими країнами і вже почав впроваджувати заходи проти східної загрози. Сьогодні день для святкування!"
 SEA_china_democratic.11.a: "Ми в боргу перед їхнім народом"

 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] грубо вирішив відхилити нашу пропозицію анти-[JAP.GetAdjective]ого союзу між нашими країнами, заявивши, що це суперечить їхньому принципу нейтралітету. Ми можемо лише уявити масштаби корупції, що призвели до цього помилкового рішення."
 SEA_china_democratic.12.a: "Жахливі новини..."

 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] шукає нашої підтримки"
 SEA_china_democratic.13.desc: "Надійшов запит від [FROM.GetLeader] з [FROM.GetNameDef] щодо надання фінансової підтримки їхній країні. Вони залучили до своєї справи багатьох [FROM.GetAdjective]их емігрантів, які проживають у наших кордонах, і народна підтримка цієї ініціативи різко зросла. Чи варто нам прийняти їхній запит?"
 SEA_china_democratic.13.a: "Ми підтримаємо їх"
 SEA_china_democratic.13.b: "Їм доведеться самим дбати про свою економіку"

 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 SEA_china_democratic.14.desc: "Ми отримали відповідь на наш запит і раді повідомити, що незабаром нам будуть надані іноземні кошти. Це має стати великою підмогою для нашої економіки і дозволить нам значно розвинути нашу промисловість і збройні сили."
 SEA_china_democratic.14.a: "Шлях до перемоги відкритий"

 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 SEA_china_democratic.15.desc: "Відповідь на наші благання надійшла від [FROM.GetNameDef], яка вирішила покинути нас напризволяще. Підтримки не буде, кошти не будуть виділені. Ми стоїмо наодинці, незважаючи на народну підтримку в [FROM.GetNameDef]. Ми переможемо, тому що якщо ми цього не зробимо, наша спадщина буде забута."
 SEA_china_democratic.15.a: "Нас ввели в оману..."

 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] інвестує в нашу економіку"
 SEA_china_democratic.16.desc: "Промисловці, що належать до [FROM.GetNameDef], почали розвивати нашу місцеву промисловість і створювати нові корпорації в межах наших кордонів. Це неодмінно наблизить нас до процвітання."
 SEA_china_democratic.16.a: "Ми дякуємо їм за ці інвестиції"
 SEA_china_democratic.16.b: "Нам не потрібна їхня допомога!"

 SEA_china_democratic.17.t: "[FROM.GetName] вимагає нашого підкорення"
 SEA_china_democratic.17.desc: "Надійшло повідомлення з Нанкіна з безпомилковою печаткою центрального уряду. За витіюватою мовою про єдність і національну долю ховається вимога — ми повинні підкоритися [CHI.GetLeader] і визнати владу [CHI.GetNameDef] над нашими володіннями. Жодного місця для переговорів, лише послух або наслідки."
 SEA_china_democratic.17.a: "Ми ніколи не підкоримося!"
 SEA_china_democratic.17.b: "Це найкраще для нашого народу"
 SEA_china_democratic.17.tt: "§RМи станемо залежною державою [FROM.GetName]§!"

 SEA_china_democratic.18.t: "[FROM.GetName] повертається до Республіки"
 SEA_china_democratic.18.desc: "[FROM.GetName] прийняв наш ультиматум. Їхні лідери говорять про національну єдність та історичну долю, але зміст зрозумілий — тепер вони визнають верховенство [CHI.GetNameDef].\nХоча їхнє підкорення може бути неохочим, воно рятує Китай від подальшого розколу та кровопролиття."
 SEA_china_democratic.18.a: "Розбите сонце збирає своє світло"

 SEA_china_democratic.19.t: "[FROM.GetName] відмовляється підкоритися"
 SEA_china_democratic.19.desc: "Ультиматум відхилено. У зухвалому акті непокори [FROM.GetLeader] дав зрозуміти, що його народ не підкориться. Оскільки наших посланців відіслали, дипломатія поступиться місцем війні."
 SEA_china_democratic.19.a: "Тоді їх приборкають силою"

 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] вимагає застосування принципів Міньцюань!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], президент [FROM.GetNameDef], надіслав нам офіційну вимогу розпочати впровадження принципу Міньцюань на підконтрольній нам території. Це неодмінно наблизить нас до Республіки та сприятиме нашому розвитку."
 SEA_china_democratic.20.a: "Ми виконаємо вимогу"
 SEA_china_democratic.20.b: "Тут щось нечисто!"

