 SEA_PHI_political_events.45.t: "[FROM.GetName] просить підтримки незалежності"
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjective]ий уряд звернувся до нас із планами боротьби за незалежність проти [USA.GetNameDef]. Ці плани ще не приведені в дію, але вони просили, щоб коли [PHI.GetNameDef] таки вимагатиме незалежності, ми підтримали їхню вимогу і приєдналися до їхньої боротьби, якщо їм буде відмовлено."
 SEA_PHI_political_events.45.a: "Це розширить наш вплив"
 SEA_PHI_political_events.45.b: "Ми не можемо ризикувати війною з [USA.GetNonIdeologyName]"

 SEA_PHI_political_events.46.t: "[FROM.GetName] підтримує наші плани незалежності"
 SEA_PHI_political_events.46.desc: "Ми отримали повідомлення від [FROM.GetAdjective]ого уряду, в якому йдеться, що вони готові підтримати нашу майбутню вимогу незалежності. Хоча саме це вже мало б допомогти переконати [ROOT.overlord.GetNameDef], [FROM.GetNameDef] також пообіцяв підтримати нас військовим шляхом, якщо вони спробують скасувати будь-які кроки до незалежності."
 SEA_PHI_political_events.46.a: "Чудово!"

 SEA_PHI_political_events.47.t: "[FROM.GetName] відмовляється підтримати плани незалежності"
 SEA_PHI_political_events.47.desc: "Наші дипломати, відправлені до [FROM.GetNameDef], швидко повернулися після того, як їхній уряд відмовився обіцяти допомогу в наших кроках до незалежності. Хоча вони стверджували, що хочуть нам допомогти, вони не можуть ризикувати втягненням у війну з [ROOT.overlord.GetNameDef]."
 SEA_PHI_political_events.47.desc.2: "Наші дипломати, відправлені до [FROM.GetNameDef], швидко повернулися після того, як їхній уряд відмовився обіцяти допомогу в наших кроках до незалежності. Схоже, вони більше зацікавлені в тому, щоб стати нашим новим сюзереном, аніж допомогти нам стати незалежними."
 SEA_PHI_political_events.47.a: "Схоже, їхня риторика про деколонізацію була лише балачками"

 SEA_PHI_political_events.48.t: "[FROM.GetName] проголошує незалежність"
 SEA_PHI_political_events.48.desc: "Раніше сьогодні ми отримали повідомлення про порушення в [FROM.GetNameDef]. Після цього ми отримали декларацію незалежності від їхнього уряду; хоча вони явно намагаються переконати нас не втручатися, вони чітко дали зрозуміти, що не ухилятимуться від боротьби за збереження своєї нової незалежності."
 SEA_PHI_political_events.48.desc.2: "Раніше сьогодні ми отримали повідомлення про порушення в [FROM.GetNameDef]. Після цього ми отримали декларацію незалежності від їхнього уряду з чіткою заявою про підтримку від [JAP.GetAdjective]ого уряду. Хоча заява закликає нас не втручатися, [FROM.GetAdjective]ий уряд чітко дав зрозуміти, що вони не ухилятимуться від боротьби за збереження своєї нової незалежності, маючи [JAP.GetAdjective]у підтримку."
 SEA_PHI_political_events.48.desc.3: "Раніше сьогодні ми отримали повідомлення про порушення в [FROM.GetNameDef]. Після цього ми отримали декларацію незалежності від їхнього уряду з чіткою заявою про підтримку від кількох південноамериканських урядів. Хоча заява закликає нас не втручатися, [FROM.GetAdjective]ий уряд чітко дав зрозуміти, що вони не ухилятимуться від боротьби за збереження своєї нової незалежності, маючи підтримку з Південної Америки."
 SEA_PHI_political_events.48.desc.4: "Раніше сьогодні ми отримали повідомлення про порушення в [FROM.GetNameDef]. Після цього ми отримали декларацію незалежності від їхнього уряду з чіткою заявою про підтримку від [SPR.GetAdjective]ого уряду. Хоча заява закликає нас не втручатися, [FROM.GetAdjective]ий уряд чітко дав зрозуміти, що вони не ухилятимуться від боротьби за збереження своєї нової незалежності, маючи [SPR.GetAdjective]у підтримку."
 SEA_PHI_political_events.48.desc.5: "Раніше сьогодні ми отримали повідомлення про порушення в [FROM.GetNameDef]. Після цього ми отримали декларацію незалежності від їхнього уряду з чіткою заявою про підтримку від [SPR.GetAdjective]ого уряду та деяких південноамериканських урядів. Хоча заява закликає нас не втручатися, [FROM.GetAdjective]ий уряд чітко дав зрозуміти, що вони не ухилятимуться від боротьби за збереження своєї нової незалежності, маючи підтримку своїх іспаномовних союзників."
 SEA_PHI_political_events.48.a: "Ми все одно збиралися надати їм це"
 SEA_PHI_political_events.48.b: "Вони ще не готові"

 SEA_PHI_political_events.49.t: "[FROM.GetName] дозволяє незалежність"
 SEA_PHI_political_events.49.desc: "Не відповідаючи на нашу декларацію незалежності протягом кількох днів, що, ймовірно, минули у палких дискусіях серед [FROM.GetAdjective]ого керівництва, [FROM.GetNameDef] офіційно оголосили, що визнають [ROOT.GetAdjective]у незалежність."
 SEA_PHI_political_events.49.a: "Чудові новини!"

 SEA_PHI_political_events.50.t: "[FROM.GetName] б'ється за відновлення контролю над нами"
 SEA_PHI_political_events.50.desc: "У відповідь на нашу декларацію незалежності [FROM.GetNameDef] не надали офіційної відповіді та почали переміщувати війська до найближчих баз для здійснення інтервенції."
 SEA_PHI_political_events.50.a: "Хай спробують!"

 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ відкликаний до [USA.GetNameDef]"
 SEA_PHI_political_events.51.desc: "Військова ситуація в [USA.GetNameDef] виявилася настільки загрозливою, що надійшов запит на негайне повернення $USA_douglas_macarthur$ додому."
 SEA_PHI_political_events.51.a: "Його бракуватиме"

 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ відкликаний до [USA.GetNameDef]"
 SEA_PHI_political_events.52.desc: "Військова ситуація в [USA.GetNameDef] виявилася настільки загрозливою, що надійшов запит на негайне повернення $USA_dwight_d_eisenhower$ додому."

 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ повертається з [PHI.GetName]"
 SEA_PHI_political_events.53.desc: "Приєднавшись до місії $USA_douglas_macarthur$ у [PHI.GetNameDef] і відіграючи в ній певну роль з 1935 року, а останнім часом — ще активнішу, $USA_dwight_d_eisenhower$ тепер повернувся додому. Під час місії він здобув цінний військовий досвід, зокрема вперше пілотував літак і працював з командирами на кшталт $USA_douglas_macarthur$, які мали фундаментально відмінні ідеї щодо реформування [PHI.GetAdjective]ої армії."
 SEA_PHI_political_events.53.a: "Його досвід напевно стане в нагоді"

 SEA_PHI_political_events.54.desc: "З нещодавньою втратою регіону Маніла наші війська втратили віру в перемогу у війні за допомогою традиційної тактики. Оскільки армія офіційно капітулює, а уряд евакуюється, вже формуються нові організації для опору ворогу."
 SEA_PHI_political_events.54.a: "Ми можемо продовжити війну силами партизанів"

 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Після значної економічної та політичної підготовки [PHI.GetNameDef] проголосили незалежність. Це передбачувано сталося після закону Тайдінгса-Макдаффі, який Конгрес ухвалив у 1934 році та який визначив курс на [PHI.GetAdjective]у незалежність. [PHI.GetNameDefCap] тепер вільні у формуванні власної політичної та економічної політики без тиску з боку [USA.GetNameDef]."
 SEA_PHI_political_events.55.a: "Раді за них"
 SEA_PHI_political_events.55.b: "Тепер ми можемо співпрацювати як рівні"
 SEA_PHI_political_events.55.c: "Тепер ми також повинні прагнути дипломатичної незалежності"

 SEA_PHI_political_events.56.t: "[FROM.GetName] просить контроль над Тихоокеанським флотом"
 SEA_PHI_political_events.56.desc: "Прагнучи створити власний флот і зробити подальший внесок у наші військові зусилля, [FROM.GetNameDef] звернулися з проханням передати під їхній контроль одне або кілька оперативних з'єднань, що діють поблизу них."
 SEA_PHI_political_events.56.a: "Ми можемо самі керувати своїм флотом"
 SEA_PHI_political_events.56.b: "Нехай забирають місцеве оперативне з'єднання"
 SEA_PHI_political_events.56.c: "Нехай займаються Тихим океаном"
 SEA_PHI_political_events.56.d: "Нехай займаються Тихим океаном, але надішліть наглядача"
 SEA_PHI_political_events.56.e: "Нехай займаються Тихим океаном і постачайте пальне"
 PHI_transfer_20_percent_navy_tt: "Передати 20% наших військово-морських сил [FROM.GetNameDef]."
 PHI_transfer_40_percent_navy_tt: "Передати 40% наших військово-морських сил [FROM.GetNameDef]."

 SEA_PHI_political_events.57.t: "Довірено військово-морські сили"
 SEA_PHI_political_events.57.desc: "Наш запит про контроль над місцевими [FROM.GetAdjective]ими військово-морськими силами був схвалений їхнім урядом. Оперативним з'єднанням наказано прибути до наших портів в очікуванні реорганізації."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Крім того, нафтові родовища в [371.GetName] тепер налаштовані на виробництво пального для наших сил, щоб підтримати їхню логістику після цього значного придбання."
 SEA_PHI_political_events.57.a: "Це чудове посилення наших військових спроможностей"

 SEA_PHI_political_events.58.t: "[FROM.GetName] відмовляється делегувати флот"
 SEA_PHI_political_events.58.desc: "На жаль, наш [FROM.GetAdjective]ий союзник відхилив прохання частково делегувати свій флот нашим військовим. Схоже, нам доведеться наростити виробництво на верфях, якщо ми хочемо зробити внесок у морський театр бойових дій."
 SEA_PHI_political_events.58.a: "Доведеться зосередитися на розбудові власного флоту"

 SEA_PHI_political_events.59.t: "Провал [USA.GetAdjective]ої інтервенції"
 SEA_PHI_political_events.59.desc: "Хоча [USA.GetNameDef] розпочали військову інтервенцію проти [PHI.GetNameDef] з метою повалення нового уряду, цей план не мав успіху. Оскільки обидві сторони визнали, що війна лише затягується, розпочалися переговори про її завершення, і [PHI.GetAdjective]а незалежність тепер визнана."
 SEA_PHI_political_events.59.a: "Свобода перемогла"
 SEA_PHI_political_events.59.b: "Війна ставала непопулярною"

 SEA_PHI_political_events.60.t: "Агінальдо ставить під сумнів результати виборів"
 SEA_PHI_political_events.60.desc: "Після президентських виборів 1935 року [ROOT.GetNeutralLeader] досі не змирився зі своєю значною поразкою і оскаржує це питання перед радою, відповідальною за вибори. Якщо буде знайдено докази втручання, партія, ймовірно, передасть справу до одного з вищих судів країни."
 SEA_PHI_political_events.60.a: "Мабуть, просто не вміє програвати"

 SEA_PHI_political_events.61.t: "Судова влада скасовує вибори"
 SEA_PHI_political_events.61.desc: "Після ретельного розслідування рада, відповідальна за перевірку результатів виборів 1935 року, заявила, що знайшла докази порушень. Саме по собі це не було б дуже вартим уваги, якби не подальші дії судової влади, яка дискваліфікувала [ROOT.GetDemocraticParty], що призвело до перемоги [ROOT.GetNeutralParty]. [USA.GetAdjective]і спроби швидко припинити процес ефектно провалилися, оскільки були сприйняті як додатковий доказ корупції."
 SEA_PHI_political_events.61.a: "Вони знають, що краще для країни"

 SEA_PHI_political_events.62.t: "Добровольці на громадянську війну в Іспанії?"
 SEA_PHI_political_events.62.desc: "Наші історичні та культурні зв'язки з [SPR.GetNonIdeologyName] означають, що наш народ уважно стежив за конфліктом там."
 SEA_PHI_political_events.62.a: "Націоналісти б'ються за наші католицькі цінності"
 SEA_PHI_political_events.62.b: "Республіканці б'ються за свободу та волю"

 SEA_PHI_political_events.63.t: "Президентські вибори [GetYear] року"
 SEA_PHI_political_events.63.desc: "Термін чинного президента [ROOT.GetLeader] добігає кінця, і незабаром відбудуться вибори наступного президента. Хоча успіхи керівництва [ROOT.GetLeader] формують багатообіцяючу картину можливості його подальшого лідерства, деякі виборці прагнуть нового напрямку для наших реформ і нового президента, який би їх вів."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] має залишитися на ще один термін"
 SEA_PHI_political_events.63.roxas: "Зв'язки $PHI_manuel_roxas$ допоможуть з економічними реформами"
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ був би хорошим лідером у ці смутні часи"

 SEA_PHI_political_events.64.t: "Смерть $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Після захворювання на туберкульоз поступове погіршення здоров'я $PHI_manuel_luis_quezon$ на жаль призвело до його смерті. Віце-президент тимчасово перебрав на себе колишні обов'язки Кесона, поки нація в жалобі, але незабаром настане час визначити наступника."
 SEA_PHI_political_events.64.desc_generic: "Поточний термін [ROOT.GetLeader] добіг кінця, і нові президентські вибори тепер визначать нашого наступного президента. Через погіршення здоров'я $PHI_manuel_luis_quezon$ знявся з перегонів."

 SEA_PHI_political_events.65.t: "Дуайт Д. Айзенгауер залишається в [USA.GetName]"
 SEA_PHI_political_events.65.desc: "На жаль, наш запит на посилення [USA.GetAdjective]ої військової місії в [ROOT.GetNameDef] було відхилено. Інші військові плани [USA.GetNameDef], очевидно, потребують його досвіду."
 SEA_PHI_political_events.65.a: "Шкода"

 SEA_PHI_political_events.66.t: "[FROM.GetName] пропонує договір про взаємодопомогу"
 SEA_PHI_political_events.66.desc: "Як ще одна країна у [USA.GetAdjective]ій сфері впливу, [FROM.GetNameDef] тепер прагне покращити співпрацю в цій сфері шляхом створення альянсу іспаномовних націй. Це може стати противагою [USA.GetAdjective]ому тиску, який часом межує з імперіалізмом."
 SEA_PHI_political_events.66.a: "Це забезпечить стабільність у регіоні"
 SEA_PHI_political_events.66.b: "Ми не можемо відштовхнути [USA.GetNameDef]"

 SEA_PHI_political_events.67.t: "[FROM.GetName] підписує договір про взаємодопомогу"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] підписали запропонований нами договір про взаємодопомогу, який визначає умовний альянс, що тепер набуває чинності. Це перший чіткий крок у посиленні співпраці між [FROM.GetNameDef] та [ROOT.GetNameDef]."
 SEA_PHI_political_events.67.a: "Чудові новини"

 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! приєднається до §Yальянсу [FROM.GetNameDef]§! після завершення §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! приєднається до §Yальянсу [ROOT.GetNameDef]§! після завершення §Y$PHI_war_of_independence$§!"

 SEA_PHI_political_events.68.t: "[FROM.GetName] не підписує договір про взаємодопомогу"
 SEA_PHI_political_events.68.desc: "Ідеологічні розбіжності або, можливо, побоювання зіпсувати відносини з [USA.GetNameDef] призвели до того, що [FROM.GetNameDef] не підписав запропонований нами договір про взаємодопомогу. Схоже, ми повинні шукати союзників в іншому місці."
 SEA_PHI_political_events.68.a: "Можливо, їхні суперники в регіоні будуть більш прихильними"

 SEA_PHI_political_events.69.t: "[FROM.GetName] пропонує об'єднання"
 SEA_PHI_political_events.69.desc: "З моменту здобуття незалежності [FROM.GetNameDef] зробив багато кроків для її зміцнення, і тепер бажає розширити співпрацю з іншими іспаномовними країнами. Це вилилося у пропозицію об'єднати наші країни в Іспаномовну імперію."
 SEA_PHI_political_events.69.a: "Разом ми зможемо помститися за нашу колонізацію"
 SEA_PHI_political_events.69.b: "Ми не будемо під владою [FROM.capital.GetCapitalVictoryPointName]"

 SEA_PHI_political_events.70.t: "[FROM.GetName] погоджується на об'єднання"
 SEA_PHI_political_events.70.desc: "Хвиля [FROM.GetAdjective]их представників, що відвідували [ROOT.capital.GetCapitalVictoryPointName], дала чітко зрозуміти те, що було підтверджено через кілька днів: [FROM.GetNameDef] прийняв нашу пропозицію об'єднатися з [ROOT.GetNameDef]."
 SEA_PHI_political_events.70.a: "Чудові новини!"

 SEA_PHI_political_events.71.t: "[FROM.GetName] відмовляється від об'єднання"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] вирішили не погоджуватися на нашу пропозицію про об'єднання. Хоча вони повідомили, що вважають наш союз цінним, вони також визнали цей крок занадто радикальним."
 SEA_PHI_political_events.71.a: "Тоді, мабуть, наші розбіжності більші, ніж ми думали"
 SEA_PHI_political_events.71.b: "Ми повинні наполягати"

