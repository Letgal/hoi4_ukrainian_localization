 SEA_generic_events.2.t: "[GetOppositionPartyName] організовує страйк"
 SEA_generic_events.2.desc: "[GetOppositionPartyAdjective] робітники на місцевій фабриці ненадовго зупинили виробництво, протестуючи за кращі умови праці та більшу політичну свободу. Хоча страйк мав обмежений масштаб, він демонструє популярність [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Їх замінять"
 SEA_generic_events.2.b: "Втручання спричинить лише більше проблем"

 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] протестують проти слабкого уряду"
 SEA_generic_events.3.desc: "Повідомляється, що прихильники [GetOppositionPartyName] проводять демонстрацію в столиці; вони критикують неефективність уряду і, схоже, виступають за більш централізовану владу."
 SEA_generic_events.3.a: "Їм пощастило, що вони мають це право"
 #SEA_generic_events.3.b: ""

 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] зривають засідання уряду"
 SEA_generic_events.4.desc: "Невелика група прихильників [GetOppositionPartyName] нещодавно зірвала засідання уряду невеликим, але гучним протестом. Хоча інцидент був нешкідливим, зростання частоти подібних випадків свідчить про підтримку опозиційних рухів."
 SEA_generic_events.4.a: "Засудити їхні дії"
 SEA_generic_events.4.b: "Не звертати уваги на подію"

 SEA_generic_events.5.t: "[GetOppositionPartyName] проводить мітинг"
 SEA_generic_events.5.desc: "[GetOppositionPartyName] сьогодні провела один із найбільших мітингів за останній час, обіцяючи запропонувати сильну альтернативу уряду [ROOT.GetLeader]. Уряд наразі не впевнений, чи варто просто ігнорувати мітинг, чи запобігти поширенню новин про нього, оскільки інакше це може залучити нових прихильників до справи [GetOppositionPartyAdjective]."
 SEA_generic_events.5.a: "Гарантувати, що преса це не висвітлить"
 SEA_generic_events.5.b: "Раді за них"

 SEA_generic_events.6.t: "Викрито урядову схему підриву [GetOppositionPartyName]"
 SEA_generic_events.6.desc: "Скандал за участю урядовців, лояльних до [ROOT.GetRulingParty], вийшов на світло після того, як було знайдено документ, що викладав їхні плани підірвати [GetOppositionPartyName] шляхом саботажу їхнього фінансування. Хоча чиновники діяли незалежно, це не те, у що повірять [GetOppositionPartySupportersName]."
 SEA_generic_events.6.a: "Публічно вибачитися"
 SEA_generic_events.6.b: "Ми дистанціюємося від цієї схеми"

 SEA_generic_events.7.t: "[GetOppositionPartyName] організовує великий мітинг"
 SEA_generic_events.7.desc: "[GetOppositionPartyAdjective] партія проводить сьогодні мітинг, і отримані звіти прогнозують відвідуваність такого ж масштабу, як і на мітингах [ROOT.GetRulingParty]. Ми можемо лише сподіватися, що наші прихильники не розділяють їхніх занепокоєнь."
 SEA_generic_events.7.a: "Організуймо власний мітинг, заснований на їхніх проблемах"
 #SEA_generic_events.7.b: ""

 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] залучені до вуличних сутичок"
 SEA_generic_events.8.desc: "Популярність [GetOppositionPartyName] спричинила сьогодні проблеми, оскільки група її прихильників вступила в сутичку з прихильниками уряду та [ROOT.GetRulingParty], поки поліція не була змушена втрутитися. Хоча інцидент був локальним, він все ж демонструє напружений політичний клімат."
 SEA_generic_events.8.a: "Ми можемо використати це для засудження [GetOppositionPartyName]"
 SEA_generic_events.8.b: "Зосередитися на засудженні насильства"

 SEA_generic_events.9.t: "Іноземні агенти використовують популярність [GetOppositionPartyAdjective]"
 SEA_generic_events.9.desc: "Після нещодавніх повідомлень про заворушення армія та поліція незалежно одна від одної дійшли висновку, що члени [GetOppositionPartyName] перебувають під впливом інших країн, які прагнуть підірвати наш уряд або шпигувати за ним."
 SEA_generic_events.9.a: "Публічно оголосити [GetOppositionPartyName] іноземними агентами"
 SEA_generic_events.9.b: "Зосередитися на виявленні шпигунів"

 SEA_generic_events.10.t: "Корупційний скандал в уряді"
 SEA_generic_events.10.desc: "Зростання популярності опозиційних рухів, таких як [GetOppositionPartyName], змусило уряд вдаватися до дедалі креативніших заходів, щоб залишитися при владі. Одну з таких схем нещодавно було викрито, і масштаб ресурсів, витрачених на утримання [ROOT.GetRulingParty] при владі, викликав серйозну негативну реакцію."
 SEA_generic_events.10.a: "Ми все заперечуватимемо"
 SEA_generic_events.10.b: "Дистанціюватися від причетних осіб"

 SEA_generic_events.11.t: "[GetOppositionPartyAdjective] докери оголошують страйк"
 SEA_generic_events.11.desc: "Робітники військово-морської промисловості, де підтримка [GetOppositionPartyName] є особливо сильною, розпочали великий страйк, який зараз зриває наші зусилля з суднобудування. Хоча навряд чи вдасться задовольнити всі їхні політичні вимоги, ми все ж можемо уникнути подальших заворушень, покращивши умови їхньої праці."
 SEA_generic_events.11.a: "Ми забезпечимо їм справедливу компенсацію"
 SEA_generic_events.11.b: "Це минеться"

 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] виступають проти оборонних заходів"
 SEA_generic_events.12.desc: "Прихильники [GetOppositionPartyName] та іншої опозиції провели сьогодні протест, вимагаючи стримати нарощування нашої військової міці, побоюючись, що наша зростаюча армія буде використана за кордоном."
 SEA_generic_events.12.desc_wartime: "Прихильники [GetOppositionPartyName] та інших опозиційних партій провели сьогодні протест, вимагаючи припинити нашу нинішню війну, вважаючи жертви нашої армії непотрібними для [ROOT.GetAdjective]их інтересів."
 SEA_generic_events.12.a: "Запевнити їх, що це лише для захисту країни"
 SEA_generic_events.12.b: "Запевнити їх, що ми прагнемо досягти миру"
 SEA_generic_events.12.c: "Відмовитися від коментарів"

 SEA_generic_events.13.t: "[GetOppositionPartyAdjective] прихильники влаштовують бунт у [root.capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Ще до того, як поліція встигла повідомити нас про це, урядовці доповіли, що зіткнулися із заворушеннями під час роботи в [root.capital.GetCapitalVictoryPointName]. Схоже, те, що починалося як велика політична демонстрація проти [ROOT.GetRulingParty], перетворилося на мародерство, завдаючи шкоди по всьому місту."
 SEA_generic_events.13.a: "Нехай авторитетний політик заспокоїть натовп"
 SEA_generic_events.13.b: "Відправити армію"

 SEA_generic_events.14.t: "Великий антиурядовий протест"
 SEA_generic_events.14.desc: "Величезна популярність [GetOppositionPartyName] за відсутності у неї значної влади в уряді призвела до численних великих протестів по всій країні. Задоволення деяких вимог протестувальників може розрядити ситуацію, але має свої недоліки."
 SEA_generic_events.14.a: "Ми включимо кілька пропозицій [GetOppositionPartyAdjective]"
 SEA_generic_events.14.b: "Забезпечити мирний характер протесту"

 SEA_generic_events.15.t: "[GetOppositionPartyAdjective] протести переросли в насильство"
 SEA_generic_events.15.desc: "Ми отримали новини, що місцевий масовий протест, організований [GetOppositionPartyName], закінчився кровопролиттям після того, як кидання предметів у поліцію спровокувало вогонь у відповідь. Цей інцидент, хоча в ньому немає провини ні уряду, ні [GetOppositionPartySupportersName], викликає серйозні занепокоєння щодо стабільності в країні."
 SEA_generic_events.15.a: "Засудити місцевих партійних чиновників"
 SEA_generic_events.15.b: "Звинуватити протестувальників"

### ВОЄНАЧАЛЬНИКИ ###
 SEA_warlords.1.t: "Смерть Лю Сяна"
 SEA_warlords.1.desc: "Зі смертю Лю Сяна і постійно зростаючим тиском з боку Центрального уряду стає дедалі очевиднішим, що [ROOT.GetNameDef] незабаром може бути розпущена. Однак є ті, хто вважає, що ця смерть не є випадковістю, а радше вбивством, і хотіли б продовжувати боротьбу, ризикуючи розгнівати Центральний уряд."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] виконав своє призначення."
 SEA_warlords.1.b: "Ми повинні боротися далі!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] залишається непокірним"
 SEA_warlords.2.desc: "Після смерті Лю Сяна [FROM.GetNameDef] охопила боротьба за владу, що призвела до піднесення Ян Сеня. Слідом за чутками про те, що Лю Сян був убитий нашими силами, вони зайняли позицію дистанціювання від нашого уряду та опору інтеграції."
 SEA_warlords.2.a: "Ці нахабні генерали!"
 SEA_warlords.2.b: "Що ж."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] погоджується на інтеграцію"
 SEA_warlords.3.desc: "Після смерті Лю Сяна кліка [FROM.GetNameDef] швидко розпалася і тепер перебуває під нашою владою. Ми повинні використати це на свою користь."
 SEA_warlords.3.a: "Чудово."
 SEA_warlords.4.t: "Друге Кумульське повстання"
 SEA_warlords.4.desc: "З початком нашого маршу на Хотан Юлбарс-хан оголосив про свою підтримку Ма Хушаня і закликав до повстання проти нашої адміністрації в Хамі. Тепер ми воюємо на два фронти."
 SEA_warlords.4.a: "Тоді ми розчавимо і їх!"
 SEA_warlords.4.b: "Ми повинні скористатися цією можливістю! Хай живе Хан!"
 SEA_warlords.5.t: "Конфлікт, що стагнує"
 SEA_warlords.5.desc: "З посиленням тиску з боку Центрального уряду та падінням бойового духу серед наших військ стає зрозуміло, що ми повинні припинити нашу безплідну боротьбу і звернути увагу на більші загрози, що нависли над Китаєм. День втрачено, війська Ма Хушаня продовжуватимуть окупувати південні частини нашої провінції."
 SEA_warlords.5.a: "Тоді ми чекатимемо свого часу..."
 SEA_warlords.6.t: "[FROM.GetLeader] просить допомоги"
 SEA_warlords.6.desc: "[FROM.GetLeader] попросив нашої допомоги у боротьбі проти [SIK.GetLeader]. Хоча втрата їх означатиме втрату нашої опори в провінції, також життєво важливо не розгнівати Совєтів, оскільки це означатиме втрату потенційного партнера та гаранта."
 SEA_warlords.6.a: "Надіслати якнайменше, щоб уникнути уваги Совєтів"
 SEA_warlords.6.b: "До біса Совєтів, вони мають нашу повну підтримку"
 SEA_warlords.6.c: "Ми нічого не можемо виділити"
 SEA_warlords.7.t: "Надходить мінімальна допомога"
 SEA_warlords.7.desc: "Центральний уряд вирішив надати нам мінімальну підтримку, намагаючись не розгнівати радянську владу, оскільки вони цінують своє партнерство з цією державою більше, ніж наше виживання."
 SEA_warlords.7.a: "Принаймні це хоч щось"
 SEA_warlords.8.t: "Допомога прибуває"
 SEA_warlords.8.desc: "Центральний уряд вирішив повністю підтримати наші зусилля, щоб гарантувати, що Совєти не захоплять нашу провінцію, ризикуючи при цьому власними відносинами з цією державою."
 SEA_warlords.8.a: "З цим ми зможемо переломити хід подій!"
 SEA_warlords.9.t: "Допомога не надійшла"
 SEA_warlords.9.desc: "Центральний уряд вирішив не надавати нам жодної допомоги, щоб догодити радянській владі, оскільки вони цінують своє партнерство з цією нацією набагато більше, ніж наше виживання."
 SEA_warlords.9.a: "Ці кляті зрадники"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ прибуває до Хотана"
 SEA_warlords.10.desc: "Після падіння Кумульського ханства $KUM_yulbars_khan$ зумів уникнути полону і втік до нас, щоб продовжити боротьбу проти нашого спільного ворога. Ми повинні прийняти його з розпростертими обіймами."
 SEA_warlords.10.a: "Ми одразу знайдемо йому роботу!"
 SEA_warlords.11.t: "$KUM_yulbars_khan$ прибуває"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, генерал Ґоміньдану, повернувся на наш бік після невдалого повстання проти сил [SIK.GetLeader], губернатора провінції Сіньцзян. Ми повинні прийняти його з розпростертими обіймами."
 SEA_warlords.11.a: "Час продовжувати боротьбу"
 SEA_warlords.12.t: "$XSM_ma_hongbin$ прибуває"
 SEA_warlords.12.desc: "Після падіння держави Ма Хушаня $XSM_ma_hongbin$ уникнув полону і зрештою дістався до нас, де зараз і перебуває. Ми повинні використати його досвід та знання у численних майбутніх битвах."
 SEA_warlords.12.a: "Ласкаво просимо додому"
 SEA_warlords.13.t: "Зрадник повертається"
 SEA_warlords.13.desc: "Після падіння військ Ма Хушаня $KHM_mahmut_muhiti$, колишній губернатор Кашгара, який приєднався до повстанців, запропонував повернутися, щоб знову служити губернатором і офіцером нашого уряду. Схоже, він хоче отримати другий шанс спокутувати свою провину, але, пам'ятаючи про його минулі вчинки, можливо, було б нерозумно довіряти йому."
 SEA_warlords.13.a: "Ми не довірятимемо зрадникам"
 SEA_warlords.13.b: "Він отримає свій другий шанс"
