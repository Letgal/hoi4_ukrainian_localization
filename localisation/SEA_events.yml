### МАНЬЧЖОУ-ҐО ###
 tsr_manchukuo.1.t: "The Question of Leadership"
 tsr_manchukuo.1.desc: "The position of the Emperor has always been a bit of a sore in the the side of Manchuria's position as an empire. With the nation functionally acting as a republic under the rule of prime minister Zhang Jinghui and the Kwantung Army the Emperor is very weak, barely functioning as a figurehead. This could all be changed though, as some Kwantung Army officers are of the belief that for the nation to prosper, the throne must be firmly in the hands of the Emperor. But there are also those who see Puyi as weak and unreliable, and would much rather the throne fell in the hands of his Japanese-educated brother, Pujie."
 tsr_manchukuo.1.a: "We should keep the status quo"
 tsr_manchukuo.1.b: "Puyi should have his throne!"
 tsr_manchukuo.1.c: "The emperor can't be trusted, Pujie is the right choice"
 tsr_manchukuo.2.t: "[FROM.GetLeader] Requests Control Over Dalian"
 tsr_manchukuo.2.desc: "This Evening, [FROM.GetLeader] came with a quite interesting proposal: That we hand over the administration of the Kwantung Leased Territory surrounding the port city of Dalian while we get to keep our operations active as before. He stated that as our two nations already are inseparable it would only be logical to reunite Dalian with the rest of Manchuria, while also relieving us from some administrative costs."
 tsr_manchukuo.2.a: "Well why not?"
 tsr_manchukuo.2.b: "We'd never hand over our territory like that!"
 tsr_manchukuo.3.t: "The Transfer of Dalian"
 tsr_manchukuo.3.desc: "Having agreed with our argument that it would only be logical to reunite the Kwantung Leased Territory with the rest of the Manchurian nation, the Japanese authorities have agreed to transfer the territory."
 tsr_manchukuo.3.a: "Perfect!"
 tsr_manchukuo.4.t: "The Japanese Refuse"
 tsr_manchukuo.4.desc: "Not being persuaded by our arguments, they instead Japanese laughed off our serious request to transfer the port of Dalian. Claiming that it was "utterly ridiculous" they suggested that we should reconsider how important our role in the sphere actually is."
 tsr_manchukuo.4.a: "Oh Well"
 tsr_manchukuo.5.t: "The Revolution Spreads"
 tsr_manchukuo.5.desc: "Following the shocking events in Manchuria, a group of communists known as the Inner Mongolian People's Revolutionary Party have decided to try and ride the wave and coup the Mengjiang Government. While they weren't successful in initially seizing the entire country, they may soon be considering the rapid unraveling of Japanese control in the area."
 tsr_manchukuo.5.a: "The revolution will be triumphant!"
 tsr_manchukuo.5.b: "Traitors!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] Proposes an Alliance"
 tsr_manchukuo.6.desc: "Following the victory in their war against the Japanese, the local CPC branch in Manchuria has proposed that we band together in the battle for dominance over China. If this is just an attempt at seizing power is yet to show, but it could be a golden opportunity."
 tsr_manchukuo.6.a: "Of course we will support our brothers in the north!"
 tsr_manchukuo.6.b: "Never"
 tsr_manchukuo.7.t: "[MAN.GetLeader] Proposes Integration"
 tsr_manchukuo.7.desc: "Following the victory in the war against the Chinese Government and the proclamation of the People’s Republic of China, [MAN.GetLeader] has called for all us other CPC branches to integrate into this new republic with promises of high positions within the Government. If we refuse, he claims that we will be seen as traitors to the revolution and meet the full military force of the People’s Liberation Army."
 tsr_manchukuo.7.a: "Then we will do so"
 tsr_manchukuo.7.b: "Never!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] Refuses Integration"
 tsr_manchukuo.8.desc: "Not amused by our posturing, [FROM.GetLeader] replied that our generous offer was just another attempt to subjugate the rest, and that they would take no part in this farce. They have therefore left us no choice but to invade and take what's rightfully ours."
 tsr_manchukuo.8.a: "Bring it on!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] Requests Territorial Transfers"
 tsr_manchukuo.9.desc: "Following the rapid advancements in the situation in China, [FROM.GetLeader] of [FROM.GetNameDef], standing as the representative for all of China, has proposed that we aid in the transfer of territories once owned by them in exchange for an ally in the region. While the more conservative estimates of territorial transfer only consist of Mongolia and Tuva, both lost during the revolution, some are even pushing for the return of outer Manchuria as many officials in the party have personal connections to the region."
 tsr_manchukuo.9.a: "They shall have nothing"
 tsr_manchukuo.9.b: "The initial proposal sounded nicer"
 tsr_manchukuo.9.c: "Mongolia is ours, but let them have Manchuria"
 tsr_manchukuo.9.d: "Let them have it all"
 tsr_manchukuo.10.t: "[SOV.GetLeader] Transfers Our Territory"
 tsr_manchukuo.10.desc: "After discussions between [MAN.GetNameDef] and [SOV.GetNameDef], to which we were not invited, they have agreed to transfer our territory to [MAN.GetNameDef]. If we are to not accept this we will face severe consequences from both sides."
 tsr_manchukuo.10.a: "There's nothing we can do"
 tsr_manchukuo.10.b: "We'll fight to the death!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! and §Y$MAN_jonjurjab$§! will fall into favour with the Japanese again and will not join our side in case of a war breaking out between us and [JAP.GetFlag] §YJapan.§!"
 tsr_manchukuo.11.t: "The Lingsheng Incident"
 tsr_manchukuo.11.desc: "Following the Execution of Lingsheng, Governor of Xing'an province and Pan-Mongol politician at the hands of the Kwantung Army, there has been a wave of unrest in the country. The Xing'an Army as well as Mongol and Buryat Generals such as $MAN_urzhin_garmaev$ and $MAN_jonjurjab$ have threatened to resign if this isn't handled, but at the same time appeasement may come at the risk of angering Japan."
 tsr_manchukuo.11.a: "We'll tread carefully"
 tsr_manchukuo.11.b: "Let them resign if they want to"
 tsr_manchukuo.11.c: "Get the Kwantung Army to apologize"
 tsr_manchukuo.12.t: "IMPRP Infiltration"
 tsr_manchukuo.12.desc: "Reports have come in that Inner Mongolian People's Revolutionary Party led by Serengdongrub have, together with Manchurian bandits, infiltrated several important locations in the north and are now waiting for their time to strike. We do yet not know when this will happen but we fear it will come soon."
 tsr_manchukuo.12.a: "Those damn bandits!"
 tsr_manchukuo.12.b: "We'll just have to watch the situation unfold."
 tsr_manchukuo.13.t: "[MAN.GetLeader] Requests Transfer of $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "With the rapid industrial advancement Manchuria has been experiencing, [MAN.GetLeader] has had his eyes on $JAP_naoki_hoshino$ as a possible cabinet member for quite some time. He has therefore now requested that he be transferred to [MAN.GetNameDef] in order to serve as the director of the General Affairs Board."
 tsr_manchukuo.13.a: "He would serve them well"
 tsr_manchukuo.13.b: "We need him here"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ Arrives in Manchuria"
 tsr_manchukuo.14.desc: "After multiple discussions with the Japanese, the transfer of $JAP_naoki_hoshino$ to our cabinet has finally been agreed upon. He will serve us well in helping our economy grow as the director of the General Affairs Board."
 tsr_manchukuo.14.a: "Excellent"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ Stays in Japan"
 tsr_manchukuo.15.desc: "Not being persuaded by our arguments, the Japanese have decided that it's be better for $JAP_naoki_hoshino$ to stay at home in Japan rather than have a cabinet position in Manchuria. While this is disappointing, we will find a way forward nonetheless."
 tsr_manchukuo.15.a: "Oh well"
 tsr_manchukuo.16.t: "[FROM.GetLeader] Requests Control Over China"
 tsr_manchukuo.16.desc: "Following the proclamation of the National Cooperation Government, [FROM.GetLeader] has requested we merge our Chinese possessions not under [RNG.GetLeader], but under his rule. While it may not be exactly what we planned it would most likely be more efficient to rule through one puppet state rather than several in this instance."
 tsr_manchukuo.16.a: "The we shall unite them"
 tsr_manchukuo.16.b: "We'd rather they stay separate"
 tsr_manchukuo.17.t: "[FROM.GetLeader] Agrees to our Proposal"
 tsr_manchukuo.17.desc: "Following discussions with [FROM.GetNameDef] it has been agreed that the best course of action would be to unite the Chinese administration under us. We look forward to further cooperation with them."
 tsr_manchukuo.17.a: "Great"
 tsr_manchukuo.18.t: "[FROM.GetLeader] Rejects our Proposal"
 tsr_manchukuo.18.desc: "Despite our best efforts to convince them, the [FROM.GetAdjective] government has decided that it would not be in their best interests to unite the Chinese administrations under us. For now we will stay divided."
 tsr_manchukuo.18.a: "Damn"
 tsr_manchukuo.19.t: "The Soviets Give Us Nothing"
 tsr_manchukuo.19.desc: "Despite our best efforts to convince them, the soviets have decided that we are not worthy of any of the territory they occupy. This comes as a great hit to our relationship."
 tsr_manchukuo.19.a: "Damn Bolsheviks..."
 tsr_manchukuo.20.t: "The Soviets Transfer Mongolia and Tuva"
 tsr_manchukuo.20.desc: "Deciding against the transfer of Outer Manchuria, deeming it way too Russian, the Soviets have at least agreed to transferring Mongolia and Tuva since our claim is much more recent to those territories."
 tsr_manchukuo.20.a: "That's alright"
 tsr_manchukuo.21.t: "The Soviets Transfer Manchuria"
 tsr_manchukuo.21.desc: "In an odd turn of events the Soviets have decided to hand over Outer Manchuria, claiming we have a much more personal link to the territory while keeping Mongolia as a buffer state."
 tsr_manchukuo.21.a: "At least it's something"
 tsr_manchukuo.22.t: "The Soviets Give in to All Our Demands"
 tsr_manchukuo.22.desc: "The Soviets have thankfully been gracious enough to accept all our territorial demands, adding not only Mongolia and Tuva but also Outer Manchuria to our realm. Only good things can come from this."
 tsr_manchukuo.22.a: "Fantastic"


 tsr_manchukuo_news.1.t: "The Great Manchurian Revolt"
 tsr_manchukuo_news.1.desc: "Following a period of increasing violence and combat between the Japanese administrators and various bandit factions, one such bandit by the name of [MAN.GetLeader] managed to seize Hsinking and in turn convinced the Emperor to join his side. \n\nWith the Emperor siding with the rebels the army soon followed suit and now Manchuria stands at a crossroad, will the Japanese be driven out or will the rebellion be crushed as quickly as it came?"
 tsr_manchukuo_news.1.a: "The puppy roars?"
 tsr_manchukuo_news.1.b: "We will claim our destiny!"
 tsr_manchukuo_news.1.c: "How did it come to this?"
 tsr_manchukuo_news.1.d: "Highly Unexpected"

 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] Conquers [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Following a swift campaign in [1039.GetName], the [MAN.GetAdjective] army has seized Kalgan and declared the area under their control."
 tsr_manchukuo_border_war.1.a: "Our Strength Grows!"
 tsr_manchukuo_border_war.1.b: "Oh well"
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] withdraws from [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Facing severe difficulties the [MAN.GetAdjective] army has retreated from the city of Kalgan, this may not be the end of the conflict but for now Kalgan will remain [CHI.GetAdjective]."
 tsr_manchukuo_border_war.2.a: "A Temporary Setback..."
 tsr_manchukuo_border_war.2.b: "Kalgan stands!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] Conquers [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Following the [MAN.GetAdjective] army's triumphant march into Beijing, the the [CHI.GetAdjective] army has retreated south to a more defensible position."
 tsr_manchukuo_border_war.3.a: "Beijing is finally ours!"
 tsr_manchukuo_border_war.3.b: "They leave us no choice, withdraw!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] withdraws from [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Failing to capture the city, the [MAN.GetAdjective] army has withdrawn from Beijing, how long this temporary peace will last is however still uncertain."
 tsr_manchukuo_border_war.4.a: "We have failed."
 tsr_manchukuo_border_war.4.b: "Beijing will not fall so easily!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] Conquers [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Following the complete capture of Hebei an armistice has been reached with an agreement that the [MAN.GetAdjective] army not march any further into Chinese land unless provoked."
 tsr_manchukuo_border_war.5.a: "One step closer to victory!"
 tsr_manchukuo_border_war.5.b: "There goes another province..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] withdraws from [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "While Beijing has fallen to the [MAN.GetAdjective] army, their forces were stopped from advancing further into Hebei Province."
 tsr_manchukuo_border_war.6.a: "Oh well."
 tsr_manchukuo_border_war.6.b: "Hebei still stands!"
