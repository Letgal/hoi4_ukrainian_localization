 SEA_PHI_political_events.45.t: "[FROM.GetName] Requests Support for Independence"
 SEA_PHI_political_events.45.desc: "The [FROM.GetAdjective] government has approached us with plans for an independence struggle against [USA.GetNameDef]. These plans have not yet been set in motion, but they requested that when [PHI.GetNameDef] does demand independence, that we would back their demand, and join their struggle if it is refused."
 SEA_PHI_political_events.45.a: "That would expand our influence"
 SEA_PHI_political_events.45.b: "We can't risk war with [USA.GetNonIdeologyName]"

 SEA_PHI_political_events.46.t: "[FROM.GetName] Supports our Independence Plans"
 SEA_PHI_political_events.46.desc: "We have received a message from the [FROM.GetAdjective] government stating that they are willing to back our eventual demand for independence. Although that alone should help convince [ROOT.overlord.GetNameDef], [FROM.GetNameDef] has also promised to back us militarily if they try to undo any steps towards independence."
 SEA_PHI_political_events.46.a: "Excellent!"

 SEA_PHI_political_events.47.t: "[FROM.GetName] Refuses to Support Independence Plans"
 SEA_PHI_political_events.47.desc: "Our diplomats sent to [FROM.GetNameDef] swiftly returned after their government refused to promise aid for our steps towards independence. While they claimed that they wanted to help us, they could not risk getting involved in a war with [ROOT.overlord.GetNameDef]."
 SEA_PHI_political_events.47.desc.2: "Our diplomats sent to [FROM.GetNameDef] swiftly returned after their government refused to promise aid for our steps towards independence. It seems that they are more interested in becoming our new overlord than helping us become independent."
 SEA_PHI_political_events.47.a: "It seems their rhetoric about decolonization was all talk"

 SEA_PHI_political_events.48.t: "[FROM.GetName] Declares Independence"
 SEA_PHI_political_events.48.desc: "Earlier today we received reports of irregularities in [FROM.GetNameDef]. Following this, we have now received a declaration of independence from their government, although clearly trying to convince us not to intervene, they have made clear that they would not shun from fighting to maintain their newfound independence."
 SEA_PHI_political_events.48.desc.2: "Earlier today we received reports of irregularities in [FROM.GetNameDef]. Following this, we have now received a declaration of independence from their government, with a clear statement of support from the [JAP.GetAdjective] government. Although the statement appeals to us to not intervene, the [FROM.GetAdjective] government has made it clear that they would not shun from fighting to maintain their newfound independence, and with [JAP.GetAdjective] backing."
 SEA_PHI_political_events.48.desc.3: "Earlier today we received reports of irregularities in [FROM.GetNameDef]. Following this, we have now received a declaration of independence from their government, with a clear statement of support from a few South American governments. Although the statement appeals to us to not intervene, the [FROM.GetAdjective] government has made it clear that they would not shun from fighting to maintain their newfound independence, and with South American backing."
 SEA_PHI_political_events.48.desc.4: "Earlier today we received reports of irregularities in [FROM.GetNameDef]. Following this, we have now received a declaration of independence from their government, with a clear statement of support from the [SPR.GetAdjective] government. Although the statement appeals to us to not intervene, the [FROM.GetAdjective] government has made it clear that they would not shun from fighting to maintain their newfound independence, and with [SPR.GetAdjective] backing."
 SEA_PHI_political_events.48.desc.5: "Earlier today we received reports of irregularities in [FROM.GetNameDef]. Following this, we have now received a declaration of independence from their government, with a clear statement of support from the the [SPR.GetAdjective] and some South American governments. Although the statement appeals to us to not intervene, the [FROM.GetAdjective] government has made it clear that they would not shun from fighting to maintain their newfound independence, and with the backing of its Hispanic allies."
 SEA_PHI_political_events.48.a: "We were going to give them it anyway"
 SEA_PHI_political_events.48.b: "They aren't ready yet"

 SEA_PHI_political_events.49.t: "[FROM.GetName] Allows Independence"
 SEA_PHI_political_events.49.desc: "After not responding to our declaration of independence for several days of presumably heated discussions among the [FROM.GetAdjective] leadership, [FROM.GetNameDef] has officially announced that it will recognize [ROOT.GetAdjective] independence."
 SEA_PHI_political_events.49.a: "Great news!"

 SEA_PHI_political_events.50.t: "[FROM.GetName] Fights to Regain Control over Us"
 SEA_PHI_political_events.50.desc: "In reponse to our declaration of independence, [FROM.GetNameDef] has given no official reply and has started to moving troops towards nearby bases to intervene."
 SEA_PHI_political_events.50.a: "Let them try!"

 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ Recalled to [FROM.GetNameDef]"
 SEA_PHI_political_events.51.desc: "The military situation in [FROM.GetNameDef] has proven sufficiently dire that $USA_douglas_macarthur$ has been requested to immediately return home."
 SEA_PHI_political_events.51.a: "He will be missed"

 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ Recalled to [FROM.GetNameDef]"
 SEA_PHI_political_events.52.desc: "The military situation in [FROM.GetNameDef] has proven sufficiently dire that $USA_dwight_d_eisenhower$ has been requested to immediately return home."

 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ Returns from [PHI.GetName]"
 SEA_PHI_political_events.53.desc: "After joining $USA_douglas_macarthur$'s mission to [PHI.GetNameDef], playing a role in it since 1935 and more recently a more active one, $USA_dwight_d_eisenhower$ has now returned home. During the mission he has gained valuable military experience, including his first time piloting an aircraft and working with commanders like $USA_douglas_macarthur$ with fundamentally different ideas about reforming the [PHI.GetAdjective] army."
 SEA_PHI_political_events.53.a: "His experiences will surely prove useful"

 SEA_PHI_political_events.54.desc: "With the recent loss of the region of Manila, our forces have lost confidence in winning the war with traditional tactics. As the army officially surrenders, and our government evacuates, new organizations to resist the enemy are already being formed."
 SEA_PHI_political_events.54.a: "We can continue the war with guerrilla forces"

 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "After significant economic and political preparation, [PHI.GetNameDef] has declared independence. This predictably comes after the Tydings-McDuffie act that Congress signed into law in 1934, which set a course for [PHI.GetAdjective] independence. [PHI.GetNameDef] is now free to create its own political and economic policies without pressures from [USA.GetNameDef]."
 SEA_PHI_political_events.55.a: "Good for them"
 SEA_PHI_political_events.55.b: "Now we can cooperate as equals"
 SEA_PHI_political_events.55.c: "We must now pursue diplomatic independence as well"

 SEA_PHI_political_events.56.t: "[FROM.GetName] Requests Control over Pacific Navy"
 SEA_PHI_political_events.56.desc: "Seeking to establish a navy and to contribute further to our military efforts, [FROM.GetNameDef] has requested that we transfer one or more task forces that operate in their proximity to their control."
 SEA_PHI_political_events.56.a: "We can manage our own navy"
 SEA_PHI_political_events.56.b: "Let them have the local taskforce"
 SEA_PHI_political_events.56.c: "Let them handle the Pacific Ocean"
 SEA_PHI_political_events.56.d: "Let them handle the Pacific Ocean but send a supervisor"
 SEA_PHI_political_events.56.e: "Let them handle the Pacific Ocean and supply fuel"
 PHI_transfer_20_percent_navy_tt: "Transfer 20% of our naval forces to [FROM.GetNameDef]."
 PHI_transfer_40_percent_navy_tt: "Transfer 40% of our naval forces to [FROM.GetNameDef]."

 SEA_PHI_political_events.57.t: "Entrusted with Naval Forces"
 SEA_PHI_political_events.57.desc: "Our request for control over local [FROM.GetAdjective] naval forces has been approved by their government. The task forces have been ordered to our ports pending reorganization."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Additionally, oil fields in [371.GetName] are now set to produce fuel for our forces to support their logistics after this major acquisition."
 SEA_PHI_political_events.57.a: "This is great enhancement to our military capabilities"

 SEA_PHI_political_events.58.t: "[FROM.GetName] Refuses to Delegate Navy"
 SEA_PHI_political_events.58.desc: "Sadly our [FROM.GetAdjective] ally has denied our request to partially delegate their navy to our military. It seems we will have to ramp up dockyard production if we wish to contribute to the naval theater."
 SEA_PHI_political_events.58.a: "We'll have to focus on building our own navy"

 SEA_PHI_political_events.59.t: "Failure of [USA.GetAdjective] Intervention"
 SEA_PHI_political_events.59.desc: "Although [USA.GetNameDef] launched a military intervention against [PHI.GetNameDef] to overthrow its new government, this plan has not proven successful. With both sides recognizing the war is just dragging on, negotiations have started to end it, [PHI.GetAdjective] independence now recognized."
 SEA_PHI_political_events.59.a: "Freedom prevailed"
 SEA_PHI_political_events.59.b: "The war was getting unpopular"

 SEA_PHI_political_events.60.t: "[ROOT.GetNeutralParty] Questions Election Results"
 SEA_PHI_political_events.60.desc: "In the aftermath of the 1935 presidential election, [ROOT.GetNeutralLeader] still has not accepted his significant defeat, and is challenging the matter with the council in charge of the elections. If evidence of interference is found, the party would likely take the matter to one of the country's highest courts."
 SEA_PHI_political_events.60.a: "Probably just a sore loser"

 SEA_PHI_political_events.61.t: "Judiciary Overturns Election"
 SEA_PHI_political_events.61.desc: "After an extensive investigation, the council in charge of investigating the election results of 1935 claims it found evidence of irregularities. That alone would not have been very noteworthy if not for following actions of the judiciary which disqualified [ROOT.GetDemocraticParty], resulting in a [ROOT.GetNeutralParty] victory. [USA.GetAdjective] attempts to quickly dismiss the process spectacularly backfired as it was seen as further evidence of corruption."
 SEA_PHI_political_events.61.a: "They know what is best for the country"

 SEA_PHI_political_events.62.t: "Volunteers for the Spanish Civil War?"
 SEA_PHI_political_events.62.desc: "Our historical and cultural connections to [SPR.GetNonIdeologyName] have meant the conflict there has been followed closely by our people. "
 SEA_PHI_political_events.62.a: "The Nationalists are fighting for our Catholic values"
 SEA_PHI_political_events.62.b: "The Republicans are fighting for freedom and liberty"

 SEA_PHI_political_events.63.t: "[GetYear] Presidential Election"
 SEA_PHI_political_events.63.desc: "The term of incumbent president [ROOT.GetLeader] is coming to an end and elections will soon to held for the next president. Although the successes of [ROOT.GetLeader]'s leadership form a promising picture of the possibility of his continued leadership, some voters seek a new direction for our reforms and a new president to guide them."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] must remain for another term"
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$'s connections would help with economic reform"
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ would be a good leader in these times of turmoil"

 SEA_PHI_political_events.64.t: "Death of $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "After developing tuberculosis, the gradual decline of $PHI_manuel_luis_quezon$'s health has now sadly lead to his death. The vice-president has temporarily taken over Quezon's former duties while the nation mourns, but soon it will be time to determine a successor."
 SEA_PHI_political_events.64.desc_generic: "The current term of [ROOT.GetLeader] has come to an end and a new presidential election now decides our next president. Because of his deteriorating health, $PHI_manuel_luis_quezon$ has withdrawn from the race."

 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower Stays in [USA.GetName]"
 SEA_PHI_political_events.65.desc: "Sadly, our request to strengthen the [USA.GetAdjective] military mission in [ROOT.GetNameDef] has been denied. Other military plans of [USA.GetNameDef] apparently require his expertise."
 SEA_PHI_political_events.65.a: "A shame"

 SEA_PHI_political_events.66.t: "[FROM.GetName] Proposes Mutual Assistance Treaty"
 SEA_PHI_political_events.66.desc: "As another country in the [USA.GetAdjective] sphere of influence, [FROM.GetNameDef] now seeks to improve cooperation within this sphere by creating an alliance of Hispanic nations. This may offer a counterweight to [USA.GetAdjective] pressure that at times borders on imperialism."
 SEA_PHI_political_events.66.a: "This will give stability in the region"
 SEA_PHI_political_events.66.b: "We can't alienate [USA.GetNameDef]"

 SEA_PHI_political_events.67.t: "[FROM.GetName] Signs Mutual Assistance Treaty"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] has signed our proposed mutual assistance treaty, which lays out a conditional alliance which will now enter into effect. This is a first clear first step in strengthening [FROM.GetAdjective]-[ROOT.GetAdjective] cooperation."
 SEA_PHI_political_events.67.a: "Great news"

 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! will join the §Yfaction of [FROM.GetNameDef]§! after it completes §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! will join the §Yfaction of [ROOT.GetNameDef]§! after it completes §Y$PHI_war_of_independence$§!"

 SEA_PHI_political_events.68.t: "[FROM.GetName] Doesn't Sign Mutual Assistance Treaty"
 SEA_PHI_political_events.68.desc: "Ideological differences or perhaps concerns about alienating [USA.GetNameDef] have lead to [FROM.GetNameDef] not signing our proposed mutual assistance treaty, it seems we must find allies elsewhere."
 SEA_PHI_political_events.68.a: "Perhaps their rivals in the region will be more willing"

 SEA_PHI_political_events.69.t: "[FROM.GetName] Proposes Unification"
 SEA_PHI_political_events.69.desc: "Since gaining independence, [FROM.GetNameDef] has many made steps to consolidate its independence, and now wishes to expand its cooperation with other Hispanic countries. This now shows itself as a proposal to unite our country with theirs in a Hispanic Empire."
 SEA_PHI_political_events.69.a: "Together we can avenge our colonization"
 SEA_PHI_political_events.69.b: "We won't be ruled from [FROM.capital.GetCapitalVictoryPointName]"

 SEA_PHI_political_events.70.t: "[FROM.GetName] Accepts Unification"
 SEA_PHI_political_events.70.desc: "The wave of [FROM.GetAdjective] representatives visiting [ROOT.capital.GetCapitalVictoryPointName] made clear what was confirmed a few days later: [FROM.GetNameDef] has accepted our request to unify with [ROOT.GetNameDef]."
 SEA_PHI_political_events.70.a: "Great news!"

 SEA_PHI_political_events.71.t: "[FROM.GetName] Refuses Unification"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] has decided not to agree to our proposal to unify. Although they communicated that they consider our alliance valuable, they also considered this a step too far."
 SEA_PHI_political_events.71.a: "Then perhaps our differences are greater than we thought"
 SEA_PHI_political_events.71.b: "We must insist"

