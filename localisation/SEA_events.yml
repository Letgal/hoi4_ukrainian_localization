 ### МАНЬЧЖОУ-ҐО ###
 tsr_manchukuo.1.t: "Питання лідерства"
 tsr_manchukuo.1.desc: "Позиція Імператора завжди була дещо болючим питанням для статусу Маньчжурії як імперії. Оскільки нація фактично діє як республіка під правлінням прем'єр-міністра Чжан Цзінхуея та Квантунської армії, Імператор є дуже слабким, виконуючи роль лише номінальної фігури. Однак все це може змінитися, оскільки деякі офіцери Квантунської армії переконані, що для процвітання нації трон повинен бути міцно в руках Імператора. Але є й ті, хто вважає Пуї слабким і ненадійним, і волів би, щоб трон дістався його брату Пуцзє, який здобув освіту в Японії."
 tsr_manchukuo.1.a: "Ми повинні зберегти статус-кво"
 tsr_manchukuo.1.b: "Пуї повинен мати свій трон!"
 tsr_manchukuo.1.c: "Імператору не можна довіряти, Пуцзє — правильний вибір"
 tsr_manchukuo.2.t: "[FROM.GetLeader] просить контроль над Далянем"
 tsr_manchukuo.2.desc: "Сьогодні ввечері [FROM.GetLeader] виступив із досить цікавою пропозицією: передати управління Квантунською орендованою територією навколо портового міста Далянь нам, при цьому ми збережемо наші операції активними, як і раніше. Він заявив, що оскільки наші дві нації вже є нероздільними, було б логічно возз'єднати Далянь з рештою Маньчжурії, одночасно звільнивши нас від деяких адміністративних витрат."
 tsr_manchukuo.2.a: "Ну, чому б і ні?"
 tsr_manchukuo.2.b: "Ми ніколи не віддамо нашу територію просто так!"
 tsr_manchukuo.3.t: "Передача Даляня"
 tsr_manchukuo.3.desc: "Погодившись із нашим аргументом про те, що було б логічно возз'єднати Квантунську орендовану територію з рештою маньчжурської нації, японська влада погодилася передати цю територію."
 tsr_manchukuo.3.a: "Чудово!"
 tsr_manchukuo.4.t: "Японці відмовляють"
 tsr_manchukuo.4.desc: "Не переконавшись нашими аргументами, японці натомість висміяли наше серйозне прохання про передачу порту Далянь. Стверджуючи, що це «абсолютно смішно», вони порадили нам переглянути, наскільки важливою насправді є наша роль у сфері впливу."
 tsr_manchukuo.4.a: "Що ж"
 tsr_manchukuo.5.t: "Революція поширюється"
 tsr_manchukuo.5.desc: "Після шокуючих подій у Маньчжурії група комуністів, відома як Народно-революційна партія Внутрішньої Монґолії, вирішила спробувати осідлати хвилю і здійснити переворот в уряді Менцзяна. Хоча їм не вдалося з самого початку захопити всю країну, незабаром вони можуть досягти успіху, враховуючи стрімку втрату японського контролю в цьому районі."
 tsr_manchukuo.5.a: "Революція переможе!"
 tsr_manchukuo.5.b: "Зрадники!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] пропонує альянс"
 tsr_manchukuo.6.desc: "Після перемоги у війні проти японців місцеве відділення КПК у Маньчжурії запропонувало нам об'єднатися в боротьбі за панування над Китаєм. Чи це лише спроба захопити владу, ще належить з'ясувати, але це може бути золотою можливістю."
 tsr_manchukuo.6.a: "Звичайно, ми підтримаємо наших братів на півночі!"
 tsr_manchukuo.6.b: "Ніколи"
 tsr_manchukuo.7.t: "[MAN.GetLeader] пропонує інтеграцію"
 tsr_manchukuo.7.desc: "Після перемоги у війні проти китайського уряду та проголошення Китайської Народної Республіки [MAN.GetLeader] закликав усі інші відділення КПК інтегруватися в цю нову республіку з обіцянками високих посад в уряді. Якщо ми відмовимося, він стверджує, що нас вважатимуть зрадниками революції, і ми зіткнемося з повною військовою силою Народно-визвольної армії."
 tsr_manchukuo.7.a: "Тоді ми так і зробимо"
 tsr_manchukuo.7.b: "Ніколи!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] відмовляється від інтеграції"
 tsr_manchukuo.8.desc: "Не в захваті від нашої позиції, [FROM.GetLeader] відповів, що наша щедра пропозиція була лише черговою спробою підкорити решту, і що вони не братимуть участі в цьому фарсі. Тому вони не залишили нам іншого вибору, окрім як вторгнутися і забрати те, що належить нам по праву."
 tsr_manchukuo.8.a: "Нападайте!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] вимагає територіальних передач"
 tsr_manchukuo.9.desc: "Після стрімкого розвитку ситуації в Китаї [FROM.GetLeader] з [FROM.GetNameDef], виступаючи як представник усього Китаю, запропонував нам сприяти передачі територій, якими вони колись володіли, в обмін на союзника в регіоні. Хоча більш консервативні оцінки територіальної передачі включають лише Монґолію і Туву, втрачені під час революції, деякі навіть наполягають на поверненні Зовнішньої Маньчжурії, оскільки багато партійних чиновників мають особисті зв'язки з цим регіоном."
 tsr_manchukuo.9.a: "Вони нічого не отримають"
 tsr_manchukuo.9.b: "Початкова пропозиція звучала краще"
 tsr_manchukuo.9.c: "Монґолія наша, але нехай забирають Маньчжурію"
 tsr_manchukuo.9.d: "Нехай забирають все"
 tsr_manchukuo.10.t: "[SOV.GetLeader] передає нашу територію"
 tsr_manchukuo.10.desc: "Після переговорів між [MAN.GetNameDef] і [SOV.GetNameDef], на які нас не запросили, вони погодилися передати нашу територію [MAN.GetNameDef]. Якщо ми не приймемо це, ми зіткнемося з серйозними наслідками з обох сторін."
 tsr_manchukuo.10.a: "Ми нічого не можемо вдіяти"
 tsr_manchukuo.10.b: "Ми будемо битися до смерті!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! та §Y$MAN_jonjurjab$§! знову здобудуть прихильність японців і не стануть на наш бік у разі початку війни між нами та [JAP.GetFlag] §YЯпонією.§!"
 tsr_manchukuo.11.t: "Інцидент з Ліншеном"
 tsr_manchukuo.11.desc: "Після страти Ліншена, губернатора провінції Сін'ань і панмонґольського політика, руками Квантунської армії, країною прокотилася хвиля заворушень. Армія Сін'ань, а також монґольські та бурятські генерали, такі як $MAN_urzhin_garmaev$ і $MAN_jonjurjab$, погрожують піти у відставку, якщо це питання не буде вирішено, але водночас спроба залагодити ситуацію може призвести до гніву Японії."
 tsr_manchukuo.11.a: "Ми будемо діяти обережно"
 tsr_manchukuo.11.b: "Нехай йдуть у відставку, якщо хочуть"
 tsr_manchukuo.11.c: "Змусити Квантунську армію вибачитися"
 tsr_manchukuo.12.t: "Інфільтрація НРПВМ"
 tsr_manchukuo.12.desc: "Надійшли повідомлення про те, що Народно-революційна партія Внутрішньої Монґолії на чолі з Серенгдонрубом разом із маньчжурськими бандитами проникла в кілька важливих точок на півночі і тепер чекає свого часу, щоб завдати удару. Ми ще не знаємо, коли це станеться, але побоюємося, що це буде скоро."
 tsr_manchukuo.12.a: "Ці кляті бандити!"
 tsr_manchukuo.12.b: "Нам просто доведеться спостерігати за розвитком подій."
 tsr_manchukuo.13.t: "[MAN.GetLeader] просить переведення $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "З огляду на стрімкий промисловий розвиток Маньчжурії, [MAN.GetLeader] вже деякий час розглядає $JAP_naoki_hoshino$ як можливого члена кабінету міністрів. Тому він попросив перевести його до [MAN.GetNameDef], щоб він очолив Раду із загальних справ."
 tsr_manchukuo.13.a: "Він добре їм послужить"
 tsr_manchukuo.13.b: "Він потрібен нам тут"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ прибуває до Маньчжурії"
 tsr_manchukuo.14.desc: "Після численних обговорень з японцями нарешті було погоджено переведення $JAP_naoki_hoshino$ до нашого кабінету. Він добре послужить нам, допомагаючи зростанню нашої економіки на посаді директора Ради із загальних справ."
 tsr_manchukuo.14.a: "Чудово"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ залишається в Японії"
 tsr_manchukuo.15.desc: "Не переконавшись нашими аргументами, японці вирішили, що для $JAP_naoki_hoshino$ буде краще залишитися вдома в Японії, аніж обіймати посаду в уряді Маньчжурії. Хоча це розчаровує, ми все одно знайдемо шлях уперед."
 tsr_manchukuo.15.a: "Що ж"
 tsr_manchukuo.16.t: "[FROM.GetLeader] просить контроль над Китаєм"
 tsr_manchukuo.16.desc: "Після проголошення Національного уряду співробітництва [FROM.GetLeader] звернувся з проханням об'єднати наші китайські володіння не під керівництвом [RNG.GetLeader], а під його владою. Хоча це, можливо, не зовсім те, що ми планували, у цьому випадку, ймовірно, буде ефективніше керувати через одну маріонеткову державу, аніж через кілька."
 tsr_manchukuo.16.a: "Тоді ми об'єднаємо їх"
 tsr_manchukuo.16.b: "Ми воліли б, щоб вони залишалися розділеними"
 tsr_manchukuo.17.t: "[FROM.GetLeader] погоджується на нашу пропозицію"
 tsr_manchukuo.17.desc: "Після обговорень з [FROM.GetNameDef] було погоджено, що найкращим планом дій буде об'єднання китайської адміністрації під нашим керівництвом. Ми сподіваємося на подальшу співпрацю з ними."
 tsr_manchukuo.17.a: "Чудово"
 tsr_manchukuo.18.t: "[FROM.GetLeader] відхиляє нашу пропозицію"
 tsr_manchukuo.18.desc: "Незважаючи на всі наші зусилля переконати їх, [FROM.GetAdjective]ий уряд вирішив, що об'єднання китайських адміністрацій під нашим керівництвом не відповідає їхнім інтересам. Наразі ми залишимося розділеними."
 tsr_manchukuo.18.a: "Дідько"
 tsr_manchukuo.19.t: "Совєти нічого нам не дають"
 tsr_manchukuo.19.desc: "Незважаючи на всі наші зусилля переконати їх, совєти вирішили, що ми не гідні жодної з територій, які вони окупують. Це завдає величезного удару по наших відносинах."
 tsr_manchukuo.19.a: "Кляті більшовики..."
 tsr_manchukuo.20.t: "Совєти передають Монґолію і Туву"
 tsr_manchukuo.20.desc: "Вирішивши не передавати Зовнішню Маньчжурію, вважаючи її занадто російською, совєти принаймні погодилися передати Монґолію і Туву, оскільки наші претензії на ці території значно свіжіші."
 tsr_manchukuo.20.a: "Це вже непогано"
 tsr_manchukuo.21.t: "Совєти передають Маньчжурію"
 tsr_manchukuo.21.desc: "За дивним збігом обставин совєти вирішили передати Зовнішню Маньчжурію, стверджуючи, що ми маємо набагато більш особистий зв'язок з цією територією, водночас залишивши Монґолію як буферну державу."
 tsr_manchukuo.21.a: "Принаймні хоч щось"
 tsr_manchukuo.22.t: "Совєти поступаються всім нашим вимогам"
 tsr_manchukuo.22.desc: "На щастя, совєти виявилися достатньо люб'язними, щоб прийняти всі наші територіальні вимоги, додавши до наших володінь не лише Монґолію і Туву, а й Зовнішню Маньчжурію. Це може принести лише користь."
 tsr_manchukuo.22.a: "Фантастика"


 tsr_manchukuo_news.1.t: "Велике маньчжурське повстання"
 tsr_manchukuo_news.1.desc: "Після періоду зростання насильства та сутичок між японськими адміністраторами та різними бандитськими угрупованнями, один із таких бандитів на ім'я [MAN.GetLeader] зумів захопити Сіньцзін і, своєю чергою, переконав Імператора перейти на його бік. \n\nКоли Імператор став на бік повстанців, армія незабаром наслідувала його приклад, і тепер Маньчжурія стоїть на роздоріжжі: чи будуть японці вигнані, чи повстання буде придушено так само швидко, як і почалося?"
 tsr_manchukuo_news.1.a: "Щеня гарчить?"
 tsr_manchukuo_news.1.b: "Ми здобудемо свою долю!"
 tsr_manchukuo_news.1.c: "Як до цього дійшло?"
 tsr_manchukuo_news.1.d: "Вкрай неочікувано"

 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] завойовує [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Після стрімкої кампанії в [1039.GetName] [MAN.GetAdjective]а армія захопила Калґан і оголосила цей район під своїм контролем."
 tsr_manchukuo_border_war.1.a: "Наша сила зростає!"
 tsr_manchukuo_border_war.1.b: "Що ж"
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] відступає з [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Зіткнувшись із серйозними труднощами, [MAN.GetAdjective]а армія відступила з міста Калґан. Можливо, це ще не кінець конфлікту, але поки що Калґан залишатиметься [CHI.GetAdjective]им."
 tsr_manchukuo_border_war.2.a: "Тимчасова невдача..."
 tsr_manchukuo_border_war.2.b: "Калґан стоїть!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] завойовує [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Після тріумфального маршу [MAN.GetAdjective]ої армії до Пекіна, [CHI.GetAdjective]а армія відступила на південь до більш зручних для оборони позицій."
 tsr_manchukuo_border_war.3.a: "Пекін нарешті наш!"
 tsr_manchukuo_border_war.3.b: "Вони не залишають нам вибору, відступаємо!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] відступає з [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Не зумівши захопити місто, [MAN.GetAdjective]а армія відступила з Пекіна, проте як довго триватиме цей тимчасовий мир, поки що невідомо."
 tsr_manchukuo_border_war.4.a: "Ми зазнали невдачі."
 tsr_manchukuo_border_war.4.b: "Пекін так легко не впаде!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] завойовує [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Після повного захоплення Хебею було досягнуто перемир'я з домовленістю, що [MAN.GetAdjective]а армія не просуватиметься далі вглиб китайських земель без провокації."
 tsr_manchukuo_border_war.5.a: "На крок ближче до перемоги!"
 tsr_manchukuo_border_war.5.b: "Втрачено ще одну провінцію..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] відступає з [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Хоча Пекін і впав під натиском [MAN.GetAdjective]ої армії, просування їхніх сил далі вглиб провінції Хебей було зупинено."
 tsr_manchukuo_border_war.6.a: "Що ж."
 tsr_manchukuo_border_war.6.b: "Хебей все ще стоїть!"
