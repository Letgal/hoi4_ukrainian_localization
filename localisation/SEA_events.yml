 SEA_japan_air_accidents_events.01.t: "The Tragic Death of $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "Admiral Isoroku Yamamoto has been shot down by enemy fire earlier today. A group of [USA.GetAdjective] fighters intercepted him after intercepting our intelligence transmissions. Having named their outrageous attack 'Operation Vengeance', it is clear they intend to send a message. While our nation mourns the loss of this great warrior, we must not forget our duties in bringing down this dishonorable enemy!"
 SEA_japan_air_accidents_events.01.a: "A devastating blow..."
 SEA_japan_air_accidents_events.02.t: "Operation Vengeance Averted"
 SEA_japan_air_accidents_events.02.desc: "Admiral Isoroku Yamamoto came under fire from the enemy while flying in transit earlier today. Managing to contact the naval air force in the region and staying clear from the barrage, Yamamoto managed to slip away and land his airplane successfully. The Admiral has been hailed for his bravery and for staying calm in such a hot situation."
 SEA_japan_air_accidents_events.02.a: "His honor has been upheld"

### ЯПОНСЬКІ НОВИНИ ###
 SEA_japan_news_events.01.t: "[JAP.GetLeader] Speaks out Against Military Interference"
 SEA_japan_news_events.01.desc: "\n In an impassioned speech delivered by [JAP.GetLeader], he exclaims that the military has gone too far this time, following the recent attempted coup d'etat by the Kōdōha faction within the army. He further claims that 'if the countless assassinations and attempted ousting of our government by fringe elements wasn't enough, they now also seek to use the recent incident to strengthen their own power and wrest control of our nation away from its people. This can not be allowed to continue!' \n\nIt seems conflict may be brewing in [JAP.GetNameDef]."
 SEA_japan_news_events.01.a: "We must return to the ways of the Taishō era!"
 SEA_japan_news_events.01.b: "Looks like someone finally got a backbone"

 SEA_japan_news_events.02.t: "Formation of the Greater East Asia Co-Prosperity Sphere"
 SEA_japan_news_events.02.desc: "\nWith the proposed objectives of ensuring economic self-sufficiency and cooperation among the member states, along with resisting the influence of Western imperialism and Soviet communism, [JAP.GetLeader] has today announced the founding of the Dai Tōa Kyōeiken. Whether this is truly the objective of the union, or just another careful ploy by the [JAP.GetAdjective] propaganda machine is still on the top of everyone's minds."
 SEA_japan_news_events.02.a: "We will bring prosperity to all of Asia!"
 SEA_japan_news_events.02.b: "Another ploy from the propaganda machine"

 SEA_japan_news_events.03.t: "The Fall of Rangoon"
 SEA_japan_news_events.03.d: "Japanese offensives continue in Burma, and the fall of Rangoon recently took place. As the capital of British Burma, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Burma campaign.\n\nThe Colonial Governor himself was reportedly captured by Japanese forward units while he was supervising the transfer of his belongings from the Governor's House to a truck caravan, but this has not yet been confirmed."
 SEA_japan_news_events.03.a: "Another victory against Imperialism!"

### НАЦІОНАЛІСТИЧНИЙ КИТАЙ ###
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap] Seeks Our Support"
 SEA_china.1.desc: "We have received a request from [FROM.GetNameDef] asking us to send material support. Although [FROM.GetLeader] has made questionable statements about us in the past, this could be an opportunity to tie up foreign interests in the region."
 SEA_china.1.a: "We will support them"
 SEA_china.1.b: "That is too risky"

 SEA_china.2.t: "[FROM.GetNameDefCap] Agrees to Support Us"
 SEA_china.2.desc: "In a moment of clarity, [FROM.GetNameDef] has decided to support us in our struggles. We are under no impression that this is an act of kindness, but rather one of self-interest in having us do their dirty work."
 SEA_china.2.a: "This will help our efforts"

 SEA_china.3.t: "[FROM.GetNameDefCap] Rejects Our Requests"
 SEA_china.3.desc: "Unsurprisingly, our request for support has been turned down by [FROM.GetNameDef]. Although our hopes were never great, we did expect them to at least acknowledge the threat that [JAP.GetNameDef] presents to all of Asia. But evidently, we were wrong."
 SEA_china.3.a: "What could we expect"

 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap] Seeks Our Support"
 SEA_china.4.desc: "An inquiry has been sent from [FROM.GetLeader] over in [FROM.GetNameDef], requesting financial and material aid in their conflict against [JAP.GetNameDef]. The message was not merely via wireless or an envoy, but through no less a personage than $CHI_soong_mei_ling$, who has been drawing quite the crowd while traveling through [ROOT.GetName]. While tying up [JAP.GetNameDef] would benefit us alone, we might also profit from the popularity of this tour."
 SEA_china.4.a: "We will support them"
 SEA_china.4.b: "We have to see to our own security first"
 SEA_china.4.tt: "Increases the §YArtillery Equipment§! reward from §YDemonstrate our Resolve§! by 100"

 SEA_china.5.t: "[FROM.GetNameDefCap] Agrees to Support Us"
 SEA_china.5.desc: "We have received an answer to our request, and are happy to report that foreign funds will shortly be made available to us. These should be a great boon to our industry and allow us to grow our armed forces greatly, and quite possibly, the aid could later be expanded to include materiel."
 SEA_china.5.a: "The road to victory lies bare"
 SEA_china.5.tt: "Increases the §Y$CIC_BANK_HEADER$§! reward from §YDemonstrate our Resolve§! by §Y1000§!"

 SEA_china.6.t: "[FROM.GetNameDefCap] Rejects Our Request"
 SEA_china.6.desc: "The answer to our pleas has returned from [FROM.GetNameDef], which has chosen to abandon us. There will be no support sent, nor will any funds be made available. We stand alone in the face of aggression as we have so many times before. We shall prevail because if we do not, our legacy will be forgotten."
 SEA_china.6.a: "Fight for the survival of the country!"

 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "An Invitation From [FROM.GetName]"
 SEA_china.7.desc: "The central government of [FROM.GetName] has extended an invitation for [ROOT.GetName] to join their faction. They speak of national unity and the need to resist foreign encroachment as one. While ideological differences remain, the prospect of cooperation in the face of growing threats may warrant consideration."
 SEA_china.7.a: "We shall stand together against our enemies"
 SEA_china.7.b: "We will not trade independence for promises"

 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName] Accepts the Invitation"
 SEA_china.8.desc: "[FROM.GetLeader] has agreed to our proposal. [FROM.GetNameDefCap] will join our faction and stand beside us in the struggle to unify the nation and defend it from external threats. This marks a significant step toward greater Chinese unity."
 SEA_china.8.a: "Together, we are stronger"

 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName] Rejects the Offer"
 SEA_china.9.desc: "[FROM.GetLeader] has declined to join our faction, citing the need to preserve regional independence and political autonomy. While unfortunate, this decision reflects the enduring divisions within the country."
 SEA_china.9.a: "They will regret this in time"

 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap] Requests to Join Us"
 SEA_china.10.desc: "We have received an offer from [FROM.GetNameDef] to join [ROOT.GetFactionName] along with all the members of [FROM.GetFactionName]. If we were to accept, one less potential opponent would remain, and our own position strenghten. The question is rather if their intentions can be trusted to not seek to supplant us."
 SEA_china.10.a: "Our power is in numbers"
 SEA_china.10.b: "We cannot accept this"

 SEA_china.11.t: "[FROM.GetNameDefCap] Supports Our Enrollment"
 SEA_china.11.desc: "We have gotten a response from the leader of [FROM.GetFactionName], and the age of looking inward upon our own corner of the world is over. The government of [FROM.GetNameDef] has welcomed us with open arms, and we can now take our place in the world on equal terms."
 SEA_china.11.a: "We walk this path together"

 SEA_china.12.t: "[FROM.GetNameDefCap] Rejects Our Request"
 SEA_china.12.desc: "The leaders of [FROM.GetFactionName] have rejected our offer of joining forces. This was an opportunity to bring peace and stability to the world, but unfortunately some are against such things."
 SEA_china.12.a: "Such a shame"
 SEA_china.12.b: "We walk our own path"

 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] Has Been Killed"
 SEA_china.13.desc: "Our glorious leader [CHI.GetLeader] has been shot in his car, a disastrous end of a hostile road encounter. We have been told that the gunman acted on his own, but as he was killed during the immediate pursuit, any potential conspirators will walk free. The party has started to look for a replacement."
 SEA_china.13.a: "How tragic"

 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName] Is Transferring Their Control to [JAP.GetNameDef]"
 SEA_china.14.desc: "In their desperation to placate [JAP.GetNameDef], the central government has offered them overlordship over us. This is a disgraceful act. We did not expect such boldness from the new government."
 SEA_china.14.a: "A Fait Accompli..."
 SEA_china.14.b: "We cannot accept this, to arms!"
 SEA_china.15.t: "Control of [FROM.GetNameDef] Has Been Given to Us"
 SEA_china.15.desc: "To placate those in our armed forces who push for war, [CHI.GetName] has transferred control over [FROM.GetName] to us. Looks like we will not have any conflict in the immediate future."
 SEA_china.15.a: "Very well"

 # Informing Japan
 SEA_china.16.t: "[From.GetName] Has Given Us Docking Rights"
 SEA_china.16.desc: "In a bid to placate us in to not attacking, [From.GetName] has given us docking rights. The Kwantung Army has decided to stand down for now."
 SEA_china.16.a: "Excellent!"
 SEA_china.17.t: "[From.GetName] Has Given Us Airbase Access"
 SEA_china.17.desc: "In a bid to placate us in to not attacking, [From.GetName] has given us airbase access. The Kwantung Army has decided to stand down for now."
 SEA_china.17.a: "Excellent!"
 SEA_china.18.t: "[From.GetName] Has Given Us Resource Rights"
 SEA_china.18.desc: "In a bid to placate us in to not attacking, [From.GetName] has given us resource rights. The Kwantung Army has decided to stand down for now."
 SEA_china.18.a: "Excellent!"

 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName] Demands Abrogation of the Nine-Power Treaty"
 SEA_china.19.desc: "A formal letter from [CHI.GetNameDef] reached our foreign ministry today. It argues that the Nine-Power Treaty shackles [CHI.GetAdjective] sovereignty and must be torn up at once. [CHI.GetLeader] insists that the pact is a relic of coercion and vows to reclaim full independence, with or without our consent."
 SEA_china.19.a: "Accede to Beijing’s request"
 SEA_china.19.b: "Refuse to scrap the treaty"
 SEA_china.19_tt: "§RWe will join China's war against Japan!§!"

 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName] Abandons the Nine-Power Treaty"
 SEA_china.20.desc: "[FROM.GetNameDefCap] has affirmed its immediate withdrawal from the Nine-Power Treaty. They acknowledge that the treaty is obsolete and that [CHI.GetAdjective] sovereignty must stand unencumbered."
 SEA_china.20.a: "A welcomed and decisive victory"

 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetName] Defies Beijing"
 SEA_china.21.desc: "[FROM.GetNameDefCap] refuses to dismantle the Nine-Power Treaty, citing the fragile balance of power in the Pacific. The affront would outrage any mortal man, but the time of imperialist stooges are over. We must decide whether to intensify pressure or retreat from the diplomatic arena."
 SEA_china.21.a: "Press the issue"
 SEA_china.21.b: "Stand down for now"

 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName] Presses the Issue"
 SEA_china.22.desc: "Beijing doubles down. The cabinet debates how to answer this mounting pressure and whether to strike back with an embargo that could upend commerce, or to fully release [CHI.GetName] from its obligations."
 SEA_china.22.a: "Impose an embargo on [CHI.GetName]"
 SEA_china.22.b: "Do nothing"

 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName] Imposes an Embargo on Us"
 SEA_china.23.desc: "The [FROM.GetAdjective] government has announced an embargo against us as punishment for our rejection of the Nine-Power Treaty, and harbor masters from [FROM.GetNameDef] now turn away every Chinese freighter. The domestic press denounces the measure as economic strangulation, one last gasp of an age of imperialism otherwise long gone."
 SEA_china.23.a: "We will not be cowed"

 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName] Abrogates the Nine-Power Treaty"
 SEA_china.24.desc: "A cable from [FROM.GetNameDef] reaches Nanjing, confirming their withdrawal from the Nine-Power Treaty. Foreign river patrols prepare to sail for home, while [FROM.GetAdjective] diplomats concede the accord is no longer binding upon China. Crowds gather before the Ministry of Foreign Affairs as radio proclaims the end of another unequal covenant."
 SEA_china.24.a: "Victory for national sovereignty"

 # China requests Armor MIO
 SEA_china.25.t: "China Requests Armor Specialists"
 SEA_china.25.desc: "[FROM.GetNameDefCap] has approached us with a request to have specialists from our armored units support their shift towards a more modern style of warfare. We could send an advisory team from one of our major manufacturers, or reject their request outright."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "They do not deserve help"
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] sent a team from $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] sent a team from $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] sent a team from $okmo$."

 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap] Answers"
 SEA_china.26.desc: "We have now gotten an answer from [SOV.GetNameDef] in which they agree to send us a group of experts. The assistance should be arriving shortly, and when it does, we can set the specialists to work with strengthening our tank corps."
 SEA_china.26.a: "We march towards victory"

 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap] Answers"
 SEA_china.27.desc: "Unfortunately [SOV.GetNameDef] has decided not to send us the help we need. While we do not know the reason for rejecting this minor request, it seems we must find alternative means..."
 SEA_china.27.a: "They will regret this in time"

 SEA_china.28.t: "[FROM.GetName] Demands Subjugation"
 SEA_china.28.desc: "The central government has capitulated to [JAP.GetNameDef], pledging not to oppose its territorial aggression. The blow now falls upon us, with the [JAP.GetAdjective] demanding our land, seeking annexation by diplomatic coercion."
 SEA_china.28.a: "We have no choice"
 the_game_will_end_for_us: "§RThe game will end for us§!"
 SEA_china.28.b: "Never!"


 SEA_china_improvement.1.t: "A New Class of Officers"
 SEA_china_improvement.1.desc: "The sun is shining, shirts are ironed and boots have been polished. Soldiers stand in neat ranks, listening to [ROOT.GetLeader] that has come to hold a speech for their graduation. Soon the graduates will be at the front, bringing glory to [ROOT.GetNameDef]."
 SEA_china_improvement.1.a: "The volunteers march towards glory"

 SEA_china_improvement.2.t: "Rooting Out the Poison"
 SEA_china_improvement.2.desc: "Recognizing the corrosive effect of the Opium trade on state authority and public trust, we need to embark on a long-term campaign to reduce the influence of the opium syndicates. Officials are tasked with stricter inspections, administrative shuffles and public awareness campaigns, none of which will bear fruit overnight. Still, every step weakens the shadow networks that feed on [CHI.GetAdjective] vulnerabilities."
 SEA_china_improvement.2.a: "Let the long struggle begin"
 SEA_china_improvement.2_tt: "The negative effect of §YIllicit Trade§! will be reduced every 6th month"

 SEA_china_improvement.3.t: "The End of Vice"
 SEA_china_improvement.3.desc: "After years of persistent reform, quiet purges, and relentless oversight, the last major opium networks have been dismantled. For the first time in decades, the will of the state reigns unchallenged across the countryside. Cynics mutter of the old days, but even they must admit that the air is clearer."
 SEA_china_improvement.3.a: "Great Work"


 SEA_china_warlords.1.t: "[FROM.GetName] Demands Our Subjugation"
 SEA_china_warlords.1.desc: "A message has arrived from Nanjing, bearing the unmistakable seal of the central government. Behind the florid language of unity and national destiny lies a demand — we are to submit to [FROM.GetLeader] and accept the authority of [FROM.GetNameDef] over our domain. No room for negotiation, just obedience or consequences."
 SEA_china_warlords.1.a: "Let them come and try"
 SEA_china_warlords.1.b: "We have no choice but to obey"
 SEA_china_warlords.1.tt: "§RWe will become a subject of [FROM.GetName]§!"

 SEA_china_warlords.2.t: "[FROM.GetName] Bows Its Head"
 SEA_china_warlords.2.desc: "[FROM.GetName] has accepted our ultimatum. Their leaders speak of national unity and historical destiny, but the meaning is plain — they now acknowledge the supremacy of [ROOT.GetNameDef].\nThough their submission may be reluctant, it spares China further division and bloodshed."
 SEA_china_warlords.2.a: "A shattered sun gathering its light"

 SEA_china_warlords.3.t: "[FROM.GetName] Refuse"
 SEA_china_warlords.3.desc: "The ultimatum has been rejected. In a brazen act of defiance, [FROM.GetLeader] has made it clear that his people will not submit. With our envoys dismissed, diplomacy shall make way for war."
 SEA_china_warlords.3.a: "Then they will be brought to heel"

 SEA_china_warlords.4.t: "[FROM.GetNameDef] Demands Full Annexation"
 SEA_china_warlords.4.desc: "With the situation stabilizing, and the central authority reaffirmed, [FROM.GetNameDef] moves to abolish the last remnants of warlord autonomy. [THIS.GetNameDefCap] is now expected to cede all remaining administrative and military control to the central government, completing the process of unification."
 SEA_china_warlords.4.a: "We need to bow our heads"
 SEA_china_warlords.4.b: "Never!"

 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] Accepts Integration"
 SEA_china_warlords.5.desc: "Acknowledging the need for national unity, [FROM.GetLeader] has agreed to dissolve [FROM.GetNameDef] and transfer all authority to [ROOT.GetNameDef]. Their armed forces are absorbed into the national command structure, while their administrative bodies dismantle."
 SEA_china_warlords.5.a: "Unity prevails"

 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] Rejects Integration"
 SEA_china_warlords.6.desc: "In open defiance of the central government, [FROM.GetLeader] has refused the ultimatum. [FROM.GetNameDefCap] remains a nominal subject, but their actions admit aspirations of independence. This insubordination cannot go unanswered."
 SEA_china_warlords.6.a: "They will regret this"

 SEA_china_democratic.1.t: "A President for the Republic"
 SEA_china_democratic.1.desc: "The time has finally come to reestablish free elections in China, and restore the republic that was crushed by both external and internal forces. The question remains however, who shall take up the mantle of Dr. Sun, and become the first president of this new republic?"
 SEA_china_democratic.1.a: "The CPWDP has good candidates"
 SEA_china_democratic.1.b: "Carsun Chang has shown his worth"
 SEA_china_democratic.1.c: "Soong Ching-ling is the ideal leader"
 SEA_china_democratic.1.d: "Zeng Qi should be given this opportunity"

 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] Invites Us to Their Alliance"
 SEA_china_democratic.2.desc: "A delegation from far away has recently arrived at our capital, demanding an audience with [ROOT.GetLeader]. They claim to be from [FROM.GetNameDef], and seek an alliance between our nations. Do we accept?"
 SEA_china_democratic.2.a: "We will be stronger together"
 SEA_china_democratic.2.b: "That would go against our principles of neutrality..."

 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] Accepts Our Invitation"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] has graciously accepted our offer to formalize an alliance between our nations, and has already begun initiatives to integrate into our sphere. Today is a day for celebration!"
 SEA_china_democratic.3.a: "They share our vision for the future"

 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] has rudely decided to reject our offer of an alliance between our nations, stating that it would go against their principle of neutrality. We can only imagine the amounts of corruption that led to this erroneous decision."
 SEA_china_democratic.4.a: "It is their loss"

 SEA_china_democratic.5.t: "Civil War in [ROOT.GetNameDef]"
 SEA_china_democratic.5.desc: "After a long period of growing republican sentiment, it seems that the [ROOT.GetAdjective] democrats have grown weary of waiting for a peaceful change of government. Following intense discourse, it seems that diplomacy has failed, and armed conflict has broken out."
 SEA_china_democratic.5.a: "For Democracy!"
 SEA_china_democratic.5.b: "We must stop this folly!"

 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] Stirs Republican Sentiment"
 SEA_china_democratic.6.desc: "It has come to our attention that there are currently [FROM.GetAdjective] cells active in our country spreading republican sentiment. Although this seems harmless enough, it would appear that some of the propaganda is rather revolutionary in nature. Reports of workers being encouraged to organize and band together are becoming all the more frequent, and judging from recent history, we cannot be certain that this is not an elaborate ploy from the [FROM.GetAdjective] leadership to ultimately integrate us."
 SEA_china_democratic.6.a: "Allow them to continue"
 SEA_china_democratic.6.b: "Clamp down on these insolent agitators!"

 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] Demands We Release Asian Colonies"
 SEA_china_democratic.7.desc: "We have received a rather strongly-worded note from [CHI.GetNameDef]. They demand we release [CHI_country_to_be_liberated.GetNameDef] and return the territories to their rightful owners."
 SEA_china_democratic.7.a: "We do not have much use of those colonies anyways."
 SEA_china_democratic.7.b: "Their rightful owners would be us."
 SEA_china_democratic.7.b.tt: "§RTHis will give them a war goal on us!§!"

 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] Agrees to Release [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "The response to our demands for [FROM.GetNameDef] to release [CHI_country_to_be_liberated.GetNameDef] has just arrived. Perhaps a bit surprisingly, they have agreed to release [CHI_country_to_be_liberated.GetNameDef] as an independent nation."
 SEA_china_democratic.8.a: "A most satisfying outcome"

 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] Rejects to Release Colonies"
 SEA_china_democratic.9.desc: "The response to our demands for [FROM.GetNameDef] to release [CHI_country_to_be_liberated.GetNameDef] has just arrived. Stating that their foreign affairs are none of our business, they reject the idea of granting the colonies their rightful independence."
 SEA_china_democratic.9.a: "We must liberate them, no matter the cost"

 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] Wants Us to Join Their War"
 SEA_china_democratic.10.desc: "A delegation from far away has recently arrived at our capital, seeking an audience with [ROOT.GetLeader]. They claim to be from [FROM.GetNameDef], and wish for us to join their war against [JAP.GetNameDef]. Do we accept?"
 SEA_china_democratic.10.a: "Together for victory!"
 SEA_china_democratic.10.b: "That would go against our principles of neutrality..."

 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] Accepts Our Humble Request"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] has graciously accepted our offer to formalize an anti-[JAP.GetAdjective] alliance between our nations, and has already begun to institute measures against the eastern menace. Today is a day for celebration!"
 SEA_china_democratic.11.a: "We stand in dept to their people"

 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] has rudely decided to reject our offer of an anti-[JAP.GetAdjective] alliance between our nations, stating that it would go against their principle of neutrality. We can only imagine the amounts of corruption that led to this erroneous decision."
 SEA_china_democratic.12.a: "Terrible news..."

 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] Seeks Our Support"
 SEA_china_democratic.13.desc: "An inquiry has been received from [FROM.GetLeader] over in [FROM.GetNameDef], about getting financial support for their country. They have rallied many [FROM.GetAdjective] expats living within our borders to their cause, and popular support has surged in support of this. Should we accept their request?"
 SEA_china_democratic.13.a: "We will support them"
 SEA_china_democratic.13.b: "They will have to see to their own economy"

 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] Agrees to Support Us"
 SEA_china_democratic.14.desc: "We have received an answer to our request, and are happy to report that foreign funds will shortly be made available to us. These should be a boon to our economy, and allow us to grow our industries and armed forces greatly."
 SEA_china_democratic.14.a: "The road to victory lies bare"

 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] Rejects Our Request"
 SEA_china_democratic.15.desc: "The answer to our pleas has returned from [FROM.GetNameDef], which has chosen to abandon us. There will be no support sent, nor will any funds be made available. We stand alone, despite popular support in [FROM.GetNameDef]. We shall prevail because if we do not, our legacy will be forgotten."
 SEA_china_democratic.15.a: "We have been led astray..."

 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] Invests in Our Economy"
 SEA_china_democratic.16.desc: "Industrialists belonging to [FROM.GetNameDef] have begun developing our local industries and setting up new corporations within our borders. This is bound to bring us closer to prosperity."
 SEA_china_democratic.16.a: "We thank them for this investment"
 SEA_china_democratic.16.b: "We do not need their aid!"

 SEA_china_democratic.17.t: "[FROM.GetName] Demands Our Submission"
 SEA_china_democratic.17.desc: "A message has arrived from Nanjing, bearing the unmistakable seal of the central government. Behind the florid language of unity and national destiny lies a demand — we are to submit to [CHI.GetLeader] and accept the authority of [CHI.GetNameDef] over our domain. No room for negotiation, just obedience or consequences."
 SEA_china_democratic.17.a: "We will never submit!"
 SEA_china_democratic.17.b: "It is the best for our people"
 SEA_china_democratic.17.tt: "§RWe will become a subject of [FROM.GetName]§!"

 SEA_china_democratic.18.t: "[FROM.GetName] Returns to the Republic"
 SEA_china_democratic.18.desc: "[FROM.GetName] has accepted our ultimatum. Their leaders speaks of national unity and historical destiny, but the meaning is plain — they now acknowledge the supremacy of [CHI.GetNameDef].\nThough their submission may be reluctant, it spares China further division and bloodshed."
 SEA_china_democratic.18.a: "A shattered sun gathering its light"

 SEA_china_democratic.19.t: "[FROM.GetName] Refuse Submission"
 SEA_china_democratic.19.desc: "The ultimatum has been rejected. In a brazen act of defiance, [FROM.GetLeader] has made it clear that his people will not submit. With our envoys dismissed, diplomacy shall make way for war."
 SEA_china_democratic.19.a: "Then they will be brought to heel"

 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] Demands Application of Mínquán!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], president of [FROM.GetNameDef], has sent us a formal demand to begin implementing the principle of Mínquán within our governed territory. This is bound to bring us closer to the Republic and aid our development."
 SEA_china_democratic.20.a: "We will obey"
 SEA_china_democratic.20.b: "There is something fishy about this!"

### КОМУНІСТИЧНИЙ КИТАЙ ###
 #Tooltips
  PRC_gains_more_faction_inluence_tt: "[PRC.GetName] Gains More Faction Influence"

 SEA_PRC_request_aid.1.t: "[FROM.GetName] Requests Arms"
 SEA_PRC_request_aid.1.desc: "Due to our frequent support of [FROM.GetNameDef] in the past, they are once again requesting that we provide them with equipment. This request may be related to the recently concluded Long March, which cost them heavy losses in manpower and materiel."
 SEA_PRC_request_aid.1.a: "Send them what we can spare"
 SEA_PRC_request_aid.1.b: "We cannot spare anything"

 SEA_PRC_request_aid.2.t: "[FROM.GetName] Sends Aid"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] has agreed to send the equipment we requested. This major shipment will allow us to field several new divisions, and provides us with specialist equipment that will allow the formation of support companies."
 SEA_PRC_request_aid.2.a: "Excellent, we will be sure to put it to good use"

 SEA_PRC_request_aid.3.t: "[FROM.GetName] Refuses to Send Aid"
 SEA_PRC_request_aid.3.desc: "Our request for aid from [FROM.GetNameDef] was denied, with [FROM.GetAdjective] officials indicating that [FROM.GetNameDef] has little equipment to spare after a recent reorganization."
 SEA_PRC_request_aid.3.a: "We will have to find a different source"

 SEA_PRC_request_aid.4.t: "[FROM.GetName] Requests Tanks"
 SEA_PRC_request_aid.4.desc: "As [FROM.GetNameDef] lacks the industrial capacity and experience to create an armored fighting force, [FROM.GetLeader] has sent a request for our aid. [FROM.GetNameDefCap] is specifically asking for our T-34 medium tanks, citing their excellent balance of firepower, protection, and mobility. How should we respond?"
 SEA_PRC_request_aid.4.a: "We can spare a lot"
 SEA_PRC_request_aid.4.b: "We can spare some"
 SEA_PRC_request_aid.4.c: "We can at least help build them"
 SEA_PRC_request_aid.4.e: "Reject [FROM.GetNameDef]'s request"
 SEA_PRC_request_aid.4.a.tt: "We will agree to send §R250 T-34 Tanks§! to §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.b.tt: "We will agree to send §R50 T-34 Tanks§! to §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.c.tt: "We will agree to produce §R150 T-34 Tanks§! for §Y[FROM.GetName]§!"

 SEA_PRC_request_aid.31.t: "[FROM.GetName] Requests Tanks"
 SEA_PRC_request_aid.31.desc: "As [FROM.GetNameDef] lacks the industrial capacity and experience to create an armored fighting force, [FROM.GetLeader] has sent a request for our aid. [FROM.GetNameDefCap] is specifically asking for our BT-7 light tanks, citing their excellent cross-country speed. How should we respond?"
 SEA_PRC_request_aid.31.a: "We can spare a lot"
 SEA_PRC_request_aid.31.b: "We can spare some"
 SEA_PRC_request_aid.31.c: "We can at least help build them"
 SEA_PRC_request_aid.31.e: "Reject [FROM.GetNameDef]'s request"
 SEA_PRC_request_aid.31.a.tt: "We will agree to send §R350 BT-7 Tanks§! to §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.b.tt: "We will agree to send §R100 BT-7 Tanks§! to §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.c.tt: "We will agree to produce §R150 BT-7 Tanks§! for §Y[FROM.GetName]§!"

 SEA_PRC_request_aid.32.t: "[FROM.GetName] Sends Tanks"
 SEA_PRC_request_aid.32.desc: "Responding to our request for BT-7 tanks, [FROM.GetName] has agreed to send us a large amount of them — no less than 350 (mostly) brand new BT-7s! Our Generals have been putting together a plan for how to best deploy them, including setting up training schedules for the newly recruited tank crews."
 SEA_PRC_request_aid.32.a: "A beginning of something great"

 SEA_PRC_request_aid.33.t: "[FROM.GetName] Sends Some Tanks"
 SEA_PRC_request_aid.33.desc: "Responding to our request for BT-7 tanks, [FROM.GetName] has agreed to send only a token amount. It is not enough to fully equip a tank division, but sufficient to get us started. If nothing else, we can use the 100 vehicles to train our crews, while we look for other ways to procure modern tanks."
 SEA_PRC_request_aid.33.a: "Could be more, but better than nothing"

 SEA_PRC_request_aid.34.t: "[FROM.GetName] Will Produce Tanks"
 SEA_PRC_request_aid.34.desc: "Responding to our request for BT-7 tanks, [FROM.GetName] has agreed to build 150 BT-7s over the coming months and and ship them to us when ready. It will take some time, but the measure will represent a good start for our aspirations to field a modern armored force."
 SEA_PRC_request_aid.34.a: "Excellent! We will put them to good use whenever they arrive"

 SEA_PRC_request_aid.35.t: "Newly Built Tanks From [FROM.FROM.GetName] Have Arrived"
 SEA_PRC_request_aid.35.desc: "A shipment has arrived in [ROOT.Capital.GetName] from [SOV.GetNameDef] bearing our 150 newly-built BT-7 tanks. Among those receiving the shipment were representatives from the government of [ROOT.GetName], as well as leading officers of the People's Liberation Army Ground Forces. Inspecting the tanks, freshly painted with the symbol of the PLAGF, the officers were eager to deploy them — after a training and familiarization period for the tank crews."
 SEA_PRC_request_aid.35.a: "This is excellent news, we will put them to great use!"

 SEA_PRC_request_aid.5.t: "[FROM.GetName] Sends Tanks"
 SEA_PRC_request_aid.5.desc: "Responding to our request for T-34 tanks, [FROM.GetName] has agreed to send us a large amount of them — no less than 250 (mostly) brand new T-34s! Our Generals have been putting together a plan for how to best deploy these tanks, including setting up training schedules for the newly re-appointed tank crews."
 SEA_PRC_request_aid.5.a: "A beginning of something great"

 SEA_PRC_request_aid.6.t: "[FROM.GetName] Sends Some Tanks"
 SEA_PRC_request_aid.6.desc: "Responding to our request for T-34 tanks, [FROM.GetName] has agreed to send us only a token amount. It is not enough to fully equip a tank division, but sufficient to get us started. If nothing else, we can use the 50 vehicles to train our tank crews, while we look for other ways to procure modern tanks."
 SEA_PRC_request_aid.6.a: "Could be more, but better than nothing"

 SEA_PRC_request_aid.7.t: "[FROM.GetName] Will Produce Tanks"
 SEA_PRC_request_aid.7.desc: "Responding to our request for T-34 tanks, [FROM.GetName] has agreed to build 150 T-34s over the coming months and and ship them to us when ready. It will take some time, but the measure will represent a good start for our aspirations to field a modern armored force"
 SEA_PRC_request_aid.7.a: "Excellent! We will put them to good use whenever they arrive"

 SEA_PRC_request_aid.8.t: "[FROM.GetName] Rejects Our Request for Tanks"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName] has rejected our request for tanks, citing that their own immediate needs prevent them from sparing any active or reserve vehicles. While unfortunate, [FROM.GetName] did send us some training manuals. So, there is always that."
 SEA_PRC_request_aid.8.a: "What a shame!"

 SEA_PRC_request_aid.21.t: "Newly Built Tanks From [FROM.FROM.GetName] Have Arrived"
 SEA_PRC_request_aid.21.desc: "A shipment has arrived in [ROOT.Capital.GetName] from [SOV.GetNameDef] bearing our 150 newly-built T-34 tanks. Among those receiving the shipment were representatives from the government of [ROOT.GetName] as well as leading officers of the People's Liberation Army Ground Forces. Inspecting the tanks, painted with the symbol of the PLAGF, the officers were eager to deploy them — after a training and familiarization period for the tank crews."
 SEA_PRC_request_aid.21.a: "This is excellent news, we will put them to great use!"

 SEA_PRC_request_aid.9.t: "[FROM.GetName] Wants to Sign a Technological Cooperation Agreement"
 SEA_PRC_request_aid.9.desc: "We have received a telegram from [FROM.GetLeader], requesting a Technological Cooperation Agreement. The agreement would further the 'comradely way to spread the means of revolution, all through the knowledge and betterment of humanity'"
 SEA_PRC_request_aid.9.a: "Agree to help in the endeavor"
 SEA_PRC_request_aid.9.b: "We do not have time for this"

 SEA_PRC_request_aid.10.t: "[FROM.GetName] Announces the Signing of a Technological Cooperation Agreement"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] has agreed to sign a Technological Cooperation Agreement, which will greatly increase our capacity to develop the nation."
 SEA_PRC_request_aid.10.a: "Excellent!"

 SEA_PRC_request_aid.11.t: "[FROM.GetName] Rejects the Technological Cooperation Agreement"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] refused to sign a Technological Cooperation Agreement, citing a need to prioritize domestic requirements. Though sympathetic to our cause, they could not spare any resources for this endeavor."
 SEA_PRC_request_aid.11.a: "What a shame!"

 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] Demands [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] has sent an envoy to [ROOT.GetLeader] to gauge our interest in splitting the [XIC.GetName] territory between us."
 SEA_PRC_faction_events.1.a: "This deal favors us more"
 SEA_PRC_faction_events.1.b: "Out of the question!"
 SEA_PRC_faction_events.2.t: "Forthcoming Invasion"
 SEA_PRC_faction_events.2.desc: "It would seem as if [FROM.GetLeader] of [FROM.GetName] and [PRC.GetLeader] of [PRC.GetNameDef] have banded together to carve up our territory between themselves, like the snakes that they are. Their armies stand poised to cross our borders at a moment's notice, lest we thwart their cowardly attempts. The question is if we can hold both of them off for long?"
 SEA_PRC_faction_events.2.a: "It is useless to resist...."
 SEA_PRC_faction_events.2.b: "Let us see them try!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] Refuses Our Offer"
 SEA_PRC_faction_events.3.desc: "It would seem as if [FROM.GetLeader] of [FROM.GetName] is as foolish as they come, having turned away our envoys empty-handed. Our generous offer to split a weaker neighbor between the two of us has fallen on deaf ears."
 SEA_PRC_faction_events.3.a: "This is but a temporary setback!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] Caved to Our Demands"
 SEA_PRC_faction_events.4.desc: "The combined threat of [CHI.GetNameDef] and [PRC.GetNameDef] seems to have been too much for [FROM.GetLeader], who has caved to our demands and agreed to let our troops march into [FROM.GetNameDef] unopposed. It would appear might makes right after all...."
 SEA_PRC_faction_events.4.a: "Things are looking up!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] Refuses Our Demands"
 SEA_PRC_faction_events.5.desc: "It would seem as if [FROM.GetLeader] of [FROM.GetName] is made of sterner stuff than first imagined, having refused to cave to the combined threat of the armies of [CHI.GetNameDef] and [PRC.GetNameDef]. This defiance is as admirable as it is foolish. The armed forces of [FROM.GetNameDef] will soon scatter before our might!"
 SEA_PRC_faction_events.5.a: "They will come to regret this"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] Offers an Alliance"
 SEA_PRC_faction_events.10.desc: "A message from [FROM.GetLeader] has reached us through some backdoor channels, and it seems as if the isolation up in the mountain villages has caused a change of heart in the [FROM.GetNameDef] leader. He now seeks our help to unify China and protect its people from external threats. It is an intriguing offer, but are the Communists to be trusted?"
 SEA_PRC_faction_events.10.a: "China's problems are bigger than our feud"
 SEA_PRC_faction_events.10.b: "We will never submit to their leadership!"
 SEA_PRC_faction_events.11.t: "The Fool [FROM.GetLeader] Rejects Our Offer"
 SEA_PRC_faction_events.11.desc: "The leader of [FROM.GetNameDef] has once again shown the world what a fool [FROM.GetLeader.GetSheHe] is, rejecting our offer to create a united front to protect and unify China. This means that the task to shield our people lies solely upon us. We will prove to the world that we are more than up for the task!"
 SEA_PRC_faction_events.11.a: "We will protect all of China"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] Questions [?PRC_faction_leader_var.GetName]'s Leadership"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] openly questioned the war effort and [?PRC_faction_leader_var.GetLeader]'s leadership in a recent summit with [ROOT.GetFactionName] members. He criticized how the war was managed and the manner it was conducted, accusing [?PRC_faction_leader_var.GetName] of intentionally dragging out the conflict. This could be a play from [FROM.GetLeader] in order to gain more leverage within the alliance, but maybe there is some truth to his accusations?"
 SEA_PRC_faction_events.20.a: "The man speaks the truth!"
 SEA_PRC_faction_events.20.b: "Preposterous!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] Offers Us Their Support"
 SEA_PRC_faction_events.21.desc: "It appears that a recent speech made by [ROOT.GetLeader] where he criticized [?PRC_faction_leader_var.GetNameDef]'s leadership over [ROOT.GetFactionName], has struck a chord with [FROM.GetLeader] of [FROM.GetName]. [FROM.GetLeader] has ensured that we have the backing of [FROM.GetName]."
 SEA_PRC_faction_events.21.a: "A clear sign of wisdom"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] Scolds [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "In a recent speech by [ROOT.GetLeader], he criticized [?PRC_faction_leader_var.GetName]'s leadership over [ROOT.GetFactionName], which did not sit well with everyone attending the faction summit. [FROM.GetLeader] of [FROM.GetName] has openly chastised [ROOT.GetLeader] for trying to weaken [ROOT.GetFactionName] and turn its members against each other."
 SEA_PRC_faction_events.22.a: "A blind fool is still a fool"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] Demands Land Redistribution"
 SEA_PRC_faction_events.30.desc: "It appears that [FROM.GetNameDef] has successfully managed to infiltrate our territory and secured the loyalty of many of our subjects. They are now demanding that these territories be turned over formally to [FROM.GetNameDef]. What would happen should we refuse remains unstated, but it is likely to produce a forceful response."
 SEA_PRC_faction_events.30.a: "We do not have much of a choice really..."
 SEA_PRC_faction_events.30.b: "Preposterous!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] Accepts Our Request"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] has accepted our 'request' to turn over the states we have successfully infiltrated, resulting in an increase in our formal holdings. [FROM.GetNameDefCap] was not happy about it, but dared not oppose us. This territory will now officially be governed by [ROOT.GetNameDef]."
 SEA_PRC_faction_events.31.a: "A wise move"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] Refuses to Comply"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] has refused our request to turn over the territories we have managed to infiltrate."
 SEA_PRC_faction_events.32.a: "The wrong step invites the cliff..."
 SEA_PRC_faction_events.32.b: "We will not tolerate treacherous allies!\n§R[FROM.GetName] may seek to join another faction§!"
 SEA_PRC_faction_events.40.t: "The Path Forward - The Fate of China"
 SEA_PRC_faction_events.40.desc: "We stand at a crossroads where we have to decide how we want to approach the other Chinese states. [ROOT.GetLeader] has pondered this over many sleepless nights, and it seems clear that there is only one path forward in order to unify all of China..."
 SEA_PRC_faction_events.40.a: "A decision not made is still a decision taken"
 SEA_PRC_faction_events.40.b: "We will forge our own path forward"
 SEA_PRC_faction_events.40.c: "Old allegiances will only hold us back"
 SEA_PRC_faction_events.40.d: "There is only one, true China!"
 SEA_PRC_faction_events.40.e: "We stand stronger when united"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] Leaves [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "It would seem as if [FROM.GetLeader] has decided that [FROM.GetNameDef] is better off without the strength and security that [ROOT.GetFactionName] offers. One can only imagine how they will manage without us!"
 SEA_PRC_faction_events.41.a: "Who is leaving again?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] Is Expelled From [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "It would seem as if [FROM.GetLeader] has decided that [FROM.GetNameDef] and [FROM.GetFactionName] is better off without us in the alliance. What madness drove [FROM.GetLeader] to make such a senseless decision is unknown, but one thing is certain; this has left us more vulnerable. We can only imagine what [FROM.GetNameDef] is up to, but it is nothing good for sure."
 SEA_PRC_faction_events.42.a: "We will manage without them"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] Offers an Alliance"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] has sent a delegation to us, trying to persuade us to join their faction. They say that we stand at a crossroads, where the future of China hangs in the balance. According to the [FROM.GetName]'s delegation, there is only one path forward in order to unify all of China — and that is together. One cannot help but to wonder what ulterior motives [FROM.GetLeader] has in [FROM.GetLeader.GetHerHis] mind, and if [FROM.GetLeader.GetSheHe] is to be trusted..."
 SEA_PRC_faction_events.50.a: "No, [FROM.GetLeader] is not to be trusted!"
 SEA_PRC_faction_events.50.b: "Our path forward lies together"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] Rejects Our Offer"
 SEA_PRC_faction_events.51.desc: "Our delegation to [FROM.GetLeader] has returned home empty-handed, with the exception of bad news. Our generous offer to invite [FROM.GetNameDef] into our faction was apparently met with distrust and ill-concealed contempt. It would seem as if [FROM.GetLeader] has decided that [FROM.GetNameDef] is better off without the strength and security that [ROOT.GetFactionName] offers. One can only imagine how they will manage without us!"
 SEA_PRC_faction_events.51.a: "To chase shadows is to lose the sun"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] Leaves [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "We have just received news from [FROM.GetLeader] that [FROM.GetNameDef] has decided to withdraw from [ROOT.GetFactionName] and join forces with [PRC.GetNameDef]. What madness drove [FROM.GetLeader] to make such a senseless decision is not known, but if they want to invite hardships and ruin, who are we to stand in their way?"
 SEA_PRC_faction_events.52.a: "Dark days awaits them surely"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] Joins [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Our delegation to [FROM.GetNameDef] has returned home bearing good news. It turns out that [FROM.GetLeader] is a far wiser ruler than we first gave [FROM.GetLeader.GetHerHim] credit for, signing our alliance proposal. While not entirely unexpected, one should always expect rain and be all the happier when the sun shines instead. This will greatly strengthen our nations and [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "It is a great day for all of China!"

 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "We shall accept [FROM.GetName] to [ROOT.GetFactionName]"
 SEA_PRC_faction_events.60.b: "We are better off without them"

 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] has sent a delegation to us, trying to persuade us to join their faction. They say that we stand at a crossroads, where the future of Asia hangs in the balance. According to the [FROM.GetName]'s delegation, there is only one path forward in order to secure our independence from Western colonialists — and that is together."

 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] Wants Custody of Our Asian Subjects"
 SEA_PRC_faction_events.71.desc: "In a letter from [FROM.GetNameDef], [FROM.GetLeader] asks us to release our Asian subjects to their custody in a newly formed [FROM.GetFactionName]"
 SEA_PRC_faction_events.71.a: "Very well, it is time for a better future"
 SEA_PRC_faction_events.71.b: "Never, they are ours"

 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] Conditionally Offers Our Freedom"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] has offered to release us — on one condition: Our independence will only be granted in case we join [FROM.FROM.GetNameDef]'s newly formed [PRC.GetFactionName]."
 SEA_PRC_faction_events.72.a: "We will accept offer and condition both"
 SEA_PRC_faction_events.72.b: "No, our current situation is agreeable enough"

 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] Agrees — [FROM.GetNameDef] Joins the [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] has agreed to release [FROM.GetNameDef] on the condition that they join our new faction, and [FROM.GetNameDef] has agreed. A welcoming ceremony is planned to be held in [ROOT.Capital.GetName]"
 SEA_PRC_faction_events.73.a: "It is a new dawn"

 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] Refuses to Join the [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "Despite the offer, [FROM.GetLeader] has announced that [FROM.GetNameDef] are refusing the offer of [PRC.GetNameDef] to join the newly formed [PRC.GetFactionName], stating that the preference of the [FROM.GetAdjective] people is the status quo."
 SEA_PRC_faction_events.74.a: "They have made their decision"

 ## New Fourth Army Incident
  SEA_PRC_fourth_army_incident.1.t: "Unrest Among Allies"
  SEA_PRC_fourth_army_incident.1.desc: "Our commanders have reported that our alliance with [PRC.GetNameDef] has led to friction. Commanders representing [PRC.GetNameDef] are reportedly hesitant to follow our orders and sometime outright disobey them, threatening to cause problems for our own units."
  SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] should better control their troops"
  SEA_PRC_fourth_army_incident.1.b: "Their doubts are only natural"

  SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] Seeks to De-escalate Tensions"
  SEA_PRC_fourth_army_incident.2.desc: "After some incidents between our commanders and those of [FROM.GetNameDef], their government has sent us a message seeking to calm the tensions. They have officially confirmed that we can retain command of our own troops, and seek to establish a more bilateral cooperation by coordinating our plans."
  SEA_PRC_fourth_army_incident.2.a: "Thankfully we can focus on the real threat"

  SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] Complains About Lack of Coordination"
  SEA_PRC_fourth_army_incident.3.desc: "The government of [FROM.GetNameDef] has sent us a complaint about the lack of coordination between our commanders in the field. They quote reports from their commanders which state that our officers were unwilling to follow orders from [FROM.GetName] command, leaving them all in unnecessarily vulnerable positions. Specifically, [FROM.GetNameDef] wants us to ensure that we will take part in an on-going tactical retreat, and not compromise it by infighting."
  SEA_PRC_fourth_army_incident.3.a: "Our commanders decide the actions of our troops, not theirs"
  SEA_PRC_fourth_army_incident.3.b: "Perhaps they have a point"

  SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] Reprimands Command"
  SEA_PRC_fourth_army_incident.4.desc: "After our complaints about the insubordination of [FROM.GetNameDef] command, their government has successfully forced it to back down and cooperate with our strategic plans."
  SEA_PRC_fourth_army_incident.4.a: "Very good"

  SEA_PRC_fourth_army_incident.5.t: "New Fourth Army Attacked by Nationalist Forces"
  SEA_PRC_fourth_army_incident.5.desc: "We have received reports that the New Fourth Army suffered almost complete annihilation after it was surrounded by nationalist forces, while conducting a retreat that our command had not wanted to join. The accounts of how the fighting started are vague, but what might have started as a friendly fire incident soon turned into a bloodbath once both sides suspected they were under deliberate attack."
  SEA_PRC_fourth_army_incident.5.a: "Demand action by [CHI.GetLeader]"
  SEA_PRC_fourth_army_incident.5.b: "We can no longer trust this alliance"

  SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] Leaves [ROOT.GetFactionName] After Friendly Fire Incident"
  SEA_PRC_fourth_army_incident.6.desc: "After a recent incident where troops from [ROOT.GetName] fought troops of the [FROM.GetName], the latter has left [ROOT.GetFactionName]. The incident, in which the New Fourth Army of [FROM.GetNameDef] took very heavy casualties, came after a disagreement over orders to retreat, leading to an unknown side opening fire when our retreating troops met [FROM.GetName] soldiers."
  SEA_PRC_fourth_army_incident.6.a: "This is an unnecessary distraction from the issues at hand"

  SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] Demands Action After Friendly Fire Incident"
  SEA_PRC_fourth_army_incident.7.desc: "After a recent incident where troops from [ROOT.GetName] fought troops of the [FROM.GetName], the latter demands that we acknowledge our part in causing this incident, and offer guarantees that our commanders will be more careful. The incident, in which the New Fourth Army of [FROM.GetNameDef] took very heavy casualties, came after a disagreement over orders to retreat, leading to an unknown side opening fire when our retreating troops met [FROM.GetName] soldiers."
  SEA_PRC_fourth_army_incident.7.a: "This can only be blamed on their insubordination"
  SEA_PRC_fourth_army_incident.7.b: "We should try to stay on friendly terms with [FROM.GetNameDef]"

  SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] Refuses to Apologize"
  SEA_PRC_fourth_army_incident.8.desc: "In response to our demand for action after the New Fourth Army incident, [FROM.GetNameDef] has been unwilling to admit any fault. This is a clear sign of distrust, or even veiled hostility towards our nation and troops supporting their war effort."
  SEA_PRC_fourth_army_incident.8.a: "We cannot afford a conflict at this moment"
  #no b option here, reuses 5.b
  SEA_PRC_fourth_army_incident.8.c: "This calls for an immediate answer"

  SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] Backs Down"
  SEA_PRC_fourth_army_incident.9.desc: "Despite our lack of apology, [FROM.GetNameDef] has shown unwilling to escalate this conflict over the New Fourth Army Incident further, although they will certainly remember the incident."
  SEA_PRC_fourth_army_incident.9.a: "As expected"

  SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] Restarts the Civil War"
  SEA_PRC_fourth_army_incident.10.desc: "In the aftermath of the New Fourth Army incident, [FROM.GetNameDef] has seen our actions as an act of aggression, and restarted the civil war. Already, troops that were only recently defending side-by-side are fighting each other at the front, and the situation behind the front lines is not much better."
  SEA_PRC_fourth_army_incident.10.a: "We always knew this would happen eventually"

  SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] Apologizes for Friendly Fire Incident"
  SEA_PRC_fourth_army_incident.11.desc: "In response to our request for action to [FROM.GetLeader] in the aftermath of the New Fourth army incident, [FROM.GetLeader] has written a formal letter of apology to our leadership. He promises to try to instruct his commanders to act differently in the face of disagreements about orders."
  SEA_PRC_fourth_army_incident.11.a: "This will do"
  #no b option here, reuses 65.b

  SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] Accepts Apology"
  SEA_PRC_fourth_army_incident.12.desc: "In response to the letter of apology to their leadership, [FROM.GetNameDef] has reluctantly deemed it a sufficient resolution to the New Fourth Army Incident."
  SEA_PRC_fourth_army_incident.12.a: "Now we can both focus on more urgent matters"

 SEA_PRC_faction_events.80.t: "[FROM.GetName] Demands Our Subjugation"
 SEA_PRC_faction_events.80.desc: "A message has arrived from [FROM.capital.GetName], bearing the unmistakable seal of the [FROM.GetLeader]. Behind the florid language of unity and national destiny lies a demand — we are to submit and accept the authority of [FROM.GetNameDef] over our domain. No room for negotiation, just obedience or consequences."
 SEA_PRC_faction_events.80.a: "Let them come and try"
 SEA_PRC_faction_events.80.b: "We have no choice but to obey"
 SEA_PRC_faction_events.81.t: "[FROM.GetName] Refuses Our Generous Offer"
 SEA_PRC_faction_events.81.desc: "The ultimatum has been rejected. In a brazen act of defiance, [FROM.GetLeader] has made it clear that his people will not submit. With our envoys dismissed, diplomacy shall make way for war."
 SEA_PRC_faction_events.81.a: "Then they will be brought to heel"
 SEA_PRC_faction_events.82.t: "[FROM.GetName] Bows Its Head"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] has accepted our ultimatum. Their leaders speak of national unity and historical destiny, but the meaning is plain — they now acknowledge the supremacy of [ROOT.GetNameDef].\nThough their submission may be reluctant, it spares China further division and bloodshed."
 SEA_PRC_faction_events.82.a: "A shattered sun gathering its light"

 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] Asks to Join [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "In light of the current aggression facing us both, [FROM.GetNameDef] seeks to join our cause. It would mean accepting them and all faction members of [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Yes, we must join together against a common foe"
 SEA_PRC_faction_events.90.b: "No, we cannot trust them"

 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] Rejects Us"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] has rejected our proposal to join their faction against our common foe. Their statement emphasized that although we would be stronger together, [ROOT.GetNameDef] can not be trusted."
 SEA_PRC_faction_events.91.a: "What a shame!"

 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] Conquers [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Following the border skirmishes along the border of [1045.GetName], [PRC.GetNameDef] managed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] now claim the state their own."
 SEA_PRC_border_war_events.1.a: "Our Strength Grows!"
 SEA_PRC_border_war_events.1.b: "We must withdraw..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] withdraws from [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Following the border skirmishes along the border of [1045.GetName], [PRC.GetNameDef] failed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] did manage to capture some artillery, however."
 SEA_PRC_border_war_events.2.a: "A Temporary Setback..."
 SEA_PRC_border_war_events.2.b: "We have driven out the invaders!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] Conquers [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Following the border skirmishes along the border of [615.GetName], [PRC.GetNameDef] managed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] now claim the state their own."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] withdraws from [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Following the border skirmishes along the border of [615.GetName], [PRC.GetNameDef] failed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] did manage to capture some artillery, however."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] Conquers [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Following the border skirmishes along the border of [1032.GetName], [PRC.GetNameDef] managed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] now claim the state their own."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] withdraws from [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Following the border skirmishes along the border of [1032.GetName], [PRC.GetNameDef] failed to penetrate the defensive lines and push their enemy out. [PRC.GetNameDefCap] did manage to capture some artillery, however."

 SEA_PRC_misc_events.1.t: "The People Doubt Our Resolve"
 SEA_PRC_misc_events.1.desc: "The Chinese people have come to doubt our resolve against the foreign invaders!"
 SEA_PRC_misc_events.1.a: "This will not stand!"
 SEA_PRC_misc_events.2.t: "Loss of Trust"
 SEA_PRC_misc_events.2.desc: "The Chinese people have come to doubt our resolve against the foreign invaders."
 SEA_PRC_misc_events.2.a: "We must change their opinion of us"

 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ Arrested and Purged in [SOV.GetNameDef]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, former mentor of the 28  ½ Bolsheviks and a senior figure in both the Chinese communist party and the Moscow Sun Yat-sen University, has been arrested and purged in [SOV.GetNameDef]. It seems Mif's affiliations with former rivals of Stalin have proven fatal."
 SEA_PRC_misc_events.3.a: "A great loss"

 SEA_PRC_misc_events.5.t: "He Long and the Second Front Army Has Arrived in [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "After more than three years of evading Nationalist forces, He Long has arrived in [ROOT.capital.GetName] with minimal damage to his army. Long's experience of commanding and training Nationalist forces prior to joining the Red Army to lead their guerrilla operations, will come in handy — and so will his army."
 SEA_PRC_misc_events.5.a: "At last! We will need his expertise"

 SEA_PRC_misc_events.6.t: "American Journalist Edgar Snow Interviews Mao"
 SEA_PRC_misc_events.6.desc: "After working as a journalist for years in other parts of China, American Edgar Snow reached out to interview Mao. In the following series of interviews, Mao and Snow mainly talked about [JAP.GetAdjective] imperialism and how [ROOT.GetNameDef] and [CHI.GetNameDef] can organize to resist it, Mao notably predicting a revolution in Japan if it suffers serious military defeats. These interviews and Snow's experiences in [ROOT.GetNameDef], are set to form the basis of a book presenting his unique insights of life here."
 SEA_PRC_misc_events.6.a: "An opportunity to show the world our true colors"

 SEA_PRC_misc_events.8.t: "A Productive Period For $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "From his cave dwelling on Phoenix Hill in the mountains near Yan'an — shared with other leaders of the [ROOT.GetCommunistParty] — Mao has been, aside from composing poetry, writing on topics ranging from military tactics to politics."
 SEA_PRC_misc_events.8.a: "These writings will surely become influential"

 SEA_PRC_misc_events.9.t: "7th National Congress of the Chinese Communist Party"
 SEA_PRC_misc_events.9.desc: "After [JAP.GetNonIdeologyName]'s defeat, the Chinese Communist party has gathered to discuss the path ahead. The 7th congress marks the first national congress since 1928 as well as the return to meeting on Chinese land, the previous congress being hosted in Moscow due to a weakened party. Items discussed included the successes and failures of our tactics against the [JAP.GetAdjective]. Other points included the adoption of a new constitution, seeking to implement [ROOT.GetLeader]'s vision of how to best lead our nation forward."
 SEA_PRC_misc_events.9.a: "This will help lead us to the future"

 SEA_PRC_misc_events.10.t: "Canadian Doctor Norman Bethune Arrives"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, a Canadian communist and veteran field doctor of the Spanish Civil War, has arrived to help the [ROOT.GetAdjective] people improve the quality of medical care. Previously notable for his success in creating a mobile blood transfusion station, his efforts will now likely involve improving the medical practices in remote rural areas of [ROOT.GetNameDef]."
 SEA_PRC_misc_events.10.a: "We will take any international volunteers"

 SEA_PRC_misc_events.11.t: "Norman Bethune Passes Away"
 SEA_PRC_misc_events.11.desc: "Sad news has reached [ROOT.Capital.GetName]. Doctor Norman Bethune — after selflessly aiding our people for more than two years — passed away after a seemingly trivial cut to his finger, leading to an infection that proved fatal. [ROOT.GetLeader], after receiving this news, wrote an eulogy praising Bethune's work. The penned tribute highlights the doctor's willingness to travel the world in support of his comrades, and how he set an example for the cooperation between the proletariat of different countries."
 SEA_PRC_misc_events.11.a: "A fitting eulogy"

 SEA_PRC_misc_events.12.t: "[SOV.GetAdjective]-Japanese Non-Aggression Pact Signed"
 SEA_PRC_misc_events.12.desc: "In an effort to safeguard its eastern frontier, [SOV.GetNameDef] has signed a 'neutrality pact' with [JAP.GetNameDef]. This however means that [JAP.GetNameDef] will be allowed a free hand to expand in Asia without concern about [SOV.GetAdjective] intervention."
 SEA_PRC_misc_events.12.a: "A bitter pill to swallow"

 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] Requests Territory"
 SEA_PRC_misc_events.13.desc: "We have received a delegation from [FROM.GetNameDef], petitioning us to hand over territory which they claim are rightfully theirs, and that might be true... From a certain point of view. [FROM.GetLeader] would be very grateful if we obliged and gave the Chinese what they are asking for, and would be equally upset if we refused — so much so that [FROM.GetLeader.GetSheHe] might consider taking the territory by force. Or so the delegation claims at least..."
 SEA_PRC_misc_events.13.a: "Give them our Manchurian possessions"
 SEA_PRC_misc_events.13.b: "Give them our Mongolian possessions"
 SEA_PRC_misc_events.13.c: "Give them everything we hold"
 SEA_PRC_misc_events.13.d: "Give them nothing!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] Obliges"
 SEA_PRC_misc_events.14.desc: "Our delegation to [FROM.GetNameDef] has returned with excellent news! Our request to [FROM.GetLeader] to hand over our rightful Manchurian territories has been granted. [ROOT.GetLeader] has heaped praise on both [FROM.GetLeader] and our diplomats for pulling off this feat."
 SEA_PRC_misc_events.14.a: "A step closer to a United China!"
 SEA_PRC_misc_events.15.desc: "Our delegation to [FROM.GetNameDef] has returned with excellent news! Our request to [FROM.GetLeader] to hand over our rightful Mongolian territories has been granted. [ROOT.GetLeader] has heaped praise on both [FROM.GetLeader] and our diplomats for pulling off this feat."
 SEA_PRC_misc_events.16.desc: "Our delegation to [FROM.GetNameDef] has returned with excellent news! Our request to [FROM.GetLeader] to hand over our rightful territories held by [FROM.GetNameDef] has been granted. [ROOT.GetLeader] has heaped praise on both [FROM.GetLeader] and our diplomats for pulling off this feat."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] Refuses"
 SEA_PRC_misc_events.17.desc: "Our delegation to [FROM.GetNameDef] has returned in a downcast mood. Our request to [FROM.GetLeader] to hand over our rightful territories has been met with refusal and scorn. [ROOT.GetLeader] has been cursing both [FROM.GetLeader] and our diplomats for failing to secure what is rightfully ours."
 SEA_PRC_misc_events.17.a: "A blind fool is both blind and a fool"
 SEA_PRC_misc_events.17.b: "We will take what is ours by force!"
 SEA_PRC_misc_events.18.desc: "Our delegation to [FROM.GetNameDef] has returned in a downcast mood. Our request to [FROM.GetLeader] to hand over our rightful territories has been met with refusal and scorn. [ROOT.GetLeader] has been cursing both [FROM.GetLeader] and our diplomats for failing to secure what is rightfully ours."
 SEA_PRC_misc_events.18.a: "Hand over [326.GetName]"
 SEA_PRC_misc_events.18.b: "Hand over [729.GetName]"
 SEA_PRC_misc_events.18.c: "Hand over [728.GetName]"
 SEA_PRC_misc_events.18.d: "Hand over everything"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] Hands over [326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] Hands over [729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] Hands over [728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] Hands over everything"
 SEA_PRC_misc_events.19.desc: "We are fortunate that [FROM.GetNameDef] agrees to our demands."

 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ or $PRC_bo_gu$ as Leader of [Root.GetName]?"
 SEA_PRC_political_events.1.desc1: "With the 28  ½ Bolsheviks prevailing in the power struggle, it is time to choose a representative to lead the nation. Despite his exile in [SOV.GetNameDef], it is time for $PRC_wang_ming$ to return to leadership — should $PRC_bo_gu$ not get the nod."
 SEA_PRC_political_events.1.desc2: "With the 28  ½ Bolsheviks prevailing in the power struggle, it is time to choose a representative to lead the nation. Although both candidates are well-connected with communists in [SOV.GetNameDef], $PRC_bo_gu$ is less politically experienced. He does however show a deep understanding of military matters which may be useful in the struggles to come, if it would outweigh $PRC_wang_ming$'s political and diplomatic savvy. Both men are ready to take up the mantle."
 SEA_PRC_political_events.1.a: "Let $PRC_wang_ming$ lead"
 SEA_PRC_political_events.1.b: "Let $PRC_bo_gu$ lead"

 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] Requests a Territorial Guarantee"
 SEA_PRC_political_events.2.desc: "Despite our support, and their relatively sheltered seat in the mountains of central China, [FROM.GetNameDef] has requested that we pledge to protect them in case of conflict. Whether they fear another anti-communist campaign by nationalist forces or foreign imperialism is unclear, but we need to weigh the risk of being pulled into such conflicts before we grant any guarantees."
 SEA_PRC_political_events.2.a: "We should protect our comrades"
 SEA_PRC_political_events.2.b: "We will guarantee them — if they agree to become our subject"
 SEA_PRC_political_events.2.c: "This is too risky"

 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] Agrees to a Territorial Guarantee"
 SEA_PRC_political_events.3.desc: "Our mission to [FROM.GetNameDef] was successful, with them pledging to protect us against any threats we may face. This protection should allow us to focus on long term goals such as developing [ROOT.capital.GetName], a matter that had otherwise been compromised by the potential urgency of another tactical retreat."
 SEA_PRC_political_events.3.a: "This should keep us safe"

 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] Agrees to a Territorial Guarantee — At a Cost"
 SEA_PRC_political_events.31.desc: "Our mission to [FROM.GetNameDef] was successful, with them pledging to protect us against any threats we may face. This protection should allow us to focus on long term goals such as developing [ROOT.capital.GetName], a matter that had otherwise been compromised by the potential urgency of another tactical retreat."
 SEA_PRC_political_events.31.a: "This should keep us safe"
 SEA_PRC_political_events.31.b: "On second thoughts... let us not"

 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] Regrets Their Decision"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] has replied that they no longer want to pursue the diplomatic option of us guaranteeing them. Apparently the principle of becoming a subject was too much for them to bear."
 SEA_PRC_political_events.32.a: "It is their loss"

 SEA_PRC_political_events.4.t: "[FROM.GetName] Refuses to Guarantee Us"
 SEA_PRC_political_events.4.desc: "Despite the best efforts of our diplomats, [FROM.GetNameDef] has refused to commit itself to protecting [ROOT.GetNameDef]. We can only hope that such promises of protection wouldn't have ever been necessary anyway."
 SEA_PRC_political_events.4.a: "A shame"

 SEA_PRC_political_events.5.t: "[FROM.GetName] Wants to Join [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] has taken another step in seeking to expand its cooperation with us by requesting to join [ROOT.GetFactionName]. We must decide if we would consider this a useful expansion of [ROOT.GetFactionName] into China, or if such an alliance rather would be a potential liability."
 SEA_PRC_political_events.5.a: "Let them in"
 SEA_PRC_political_events.5.b: "We cannot risk over-extending"

 SEA_PRC_political_events.6.t: "[FROM.GetName] Agrees to Let Us Join [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Our delegation to [FROM.GetNameDef] has returned home to announce that we have been welcomed into [FROM.GetFactionName]. Together with them, [FROM.GetAdjective] diplomats arrived to discuss what our cooperation could look like."
 SEA_PRC_political_events.6.a: "A new day"

 SEA_PRC_political_events.7.t: "[FROM.GetName] Refuses to Let Us Join [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "The diplomats we sent to [FROM.GetName] returned with the news that we were not allowed to join [FROM.GetFactionName]. It seems that [FROM.GetNameDef] is focusing its diplomatic efforts elsewhere."
 SEA_PRC_political_events.7.a: "A shame"

 SEA_PRC_political_events.8.t: "[FROM.GetName] Wants to Sign a Non-Aggression Pact"
 SEA_PRC_political_events.8.desc: "Seeing itself surrounded by potential enemies, [FROM.GetNameDef] has approached us seeking a non-aggression pact to ensure our passivity in any conflicts in the region aimed at them."
 SEA_PRC_political_events.8.a: "We do not want to get involved anyway"
 SEA_PRC_political_events.8.b: "This might make them act more aggressively"

 SEA_PRC_political_events.9.t: "[FROM.GetName] Agrees to Sign a Non-Aggression Pact"
 SEA_PRC_political_events.9.desc: "After careful deliberation, [FROM.GetNameDef] has decided to sign our proposed non-aggression pact. They thankfully did not seem interested in getting involved in conflicts in the region."
 SEA_PRC_political_events.9.a: "That is a relief"

 SEA_PRC_political_events.10.t: "[FROM.GetName] Refuses to Sign a Non-Aggression Pact"
 SEA_PRC_political_events.10.desc: "The imperialist [FROM.GetName] has refused our request to sign a non-aggression with us. It seems that they prioritize relations with our rivals over those with us."
 SEA_PRC_political_events.10.a: "A shame"

 SEA_PRC_political_events.11.t: "[FROM.GetName] Wants to Be Free"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] has send a telegram to [Root.GetLeader], formally requesting the independence of [FROM.GetName]. The telegram does not say what would happen should we refuse, but it is safe to assume they would not be happy."
 SEA_PRC_political_events.11.a: "Let them be free"
 SEA_PRC_political_events.11.b: "No, they shall remain our subject"

 SEA_PRC_political_events.12.t: "[FROM.GetName] Agrees to Release Us"
 SEA_PRC_political_events.12.desc: "It is a glorious day in [ROOT.Capital.GetName] — we are free from the yoke of [FROM.GetName]. It is time to celebrate, our time is nigh."
 SEA_PRC_political_events.12.a: "What a day!"

 SEA_PRC_political_events.13.t: "[FROM.GetName] Refuses to Release Us"
 SEA_PRC_political_events.13.desc: "What a shame — as a response to [ROOT.GetLeader]'s telegram, [FROM.GetName] has refused to guarantee our independence, instead declaring that our fate is inexplicably tied to theirs."
 SEA_PRC_political_events.13.a: "Desperate times calls for desperate measures..."
 SEA_PRC_political_events.13.b: "We will bide our time..."

 SEA_PRC_political_events.19.t: "Some of Our Generals Have Switched Sides!"
 SEA_PRC_political_events.19.desc: "The conflict between [PRC.GetNameDef] and [CHI.GetNameDef] has undermined our army as some of our commanders have defected to the communists. Whether they truly align with [PRC.GetNameDef], or are simply following the way the wind seems to be blowing, remains to be seen."
 SEA_PRC_political_events.19.a: "Traitors, the lot of them"

 SEA_PRC_political_events.20.t: "Generals Across China Flock to Our Cause"
 SEA_PRC_political_events.20.desc: "The resumption of hostilities between [CHI.GetNameDef] and [PRC.GetNameDef] has caused uncertainty among the enemy officers, causing some of them to defect to our side."
 SEA_PRC_political_events.20.a: "A hopeful sign!"

 SEA_PRC_political_events.21.t: "[FROM.GetName] Wants $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to Advise Them"
 SEA_PRC_political_events.21.desc: "\nSeeking [ROOT.GetAdjective] advice on military strategy, [FROM.GetNameDef] has requested that we allow $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to return to China. Chuykov had originally been stationed in [FROM.GetNameDef] and is fluent in Chinese, but was recalled after a conflict over [ROOT.GetAdjective] interests in Manchuria, when it had not been invaded by Japan yet."
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] would benefit from their assistance"
 SEA_PRC_political_events.21.b: "We need their expertise at home"

 SEA_PRC_political_events.22.t: "[FROM.GetName] Agrees to Send Us $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nOur representatives in [FROM.capital.GetName] have contacted us with the news that [FROM.GetNameDef] has accepted our request to let $SOV_vasily_chuykov$ return to China, and informed us that he is already on his way to [ROOT.GetNameDef]. Additionally, $SOV_aleksandr_cherepanov$ has joined him."
 SEA_PRC_political_events.22.a: "Welcome back!"

 SEA_PRC_political_events.23.t: "[FROM.GetName] Refuses to Send Us $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nDespite $SOV_vasily_chuykov$'s suitability as an attaché in [ROOT.GetNameDef], [FROM.GetNameDef] has decided to neither dispatch him nor $SOV_aleksandr_cherepanov$, claiming that they are currently involved in military plans more important."
 SEA_PRC_political_events.23.a: "Perhaps few skilled commanders are left after the purges"

 SEA_PRC_political_events.24.t: "[FROM.GetName] Wants Us to Re-assign $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nHearing of $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$'s mission to [CHI.GetNameDef], [FROM.GetNameDef] has expressed interest in also hosting them as attachés. [FROM.GetNameDefCap] seems to have picked up on the commanders' practical skillset of Chinese fluency combined with extensive military experience, or perhaps, they just wish to deny [CHI.GetName] this expertise."
 SEA_PRC_political_events.24.a: "We will aid our comrades of [FROM.GetNameDef]"
 SEA_PRC_political_events.24.b: "They are doing good work in [CHI.GetName]"

 SEA_PRC_political_events.25.t: "[FROM.GetName] Orders $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\nAfter a request by [PRC.GetNameDef] to redeploy $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to their region, they have started traveling in their direction. Despite our appeal to them to stay as advisors, they could not disobey the orders given to them by [FROM.GetNameDef]."
 SEA_PRC_political_events.25.a: "A loss for our army"

 SEA_PRC_political_events.26.t: "[FROM.GetName] Orders $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] has decided to honor our request and has ordered $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$ to relocate to [ROOT.GetNameDef]. Their advice will no doubt be valuable, and the relocation will be a blow to the army of [CHI.GetNameDef]."
 SEA_PRC_political_events.26.a: "Let us see what suggestions they may have"

 SEA_PRC_political_events.27.t: "[FROM.GetName] Refuses to Send Us $SOV_vasily_chuykov$ and $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nDespite the support previously provided by [FROM.GetNameDef], they have refused to end $SOV_vasily_chuykov$'s and $SOV_aleksandr_cherepanov$'s assignments in [CHI.GetNameDef], depriving us of deploying the commanders as attachés here. They argue that [CHI.GetNameDef]'s army is currently of high importance to [FROM.GetNameDef]."
 SEA_PRC_political_events.27.a: "They are making a mistake"

 SEA_PRC_political_events.41.t: "The Unwilling Diarchy"
 SEA_PRC_political_events.41.desc: "Political rivals for years, $PRC_mao_zedong$ and $PRC_zhang_guotao$ have met in [ROOT.Capital.GetName] to put aside their differences in face of our perilous situation. Though neither fully trust the other, the enemy of our enemy is a friend indeed."
 SEA_PRC_political_events.41.a: "An uneasy alliance"

 SEA_PRC_zhang_guotao_events.1.t: "Division Within the Party"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, the General in charge of the Fourth Front Army, leads one of the two armies not yet arrived at our safe base areas. They are still on the Long March, after disagreeing with Mao on which path to take. In October of 1935, $PRC_zhang_guotao$ declared himself the real leader of [ROOT.GetNameDef], and has even gone so far as to form his own Central Committee, Central Government, and Central Military Commission. He additionally declared that $PRC_mao_zedong$, $PRC_zhang_wentian$ and $PRC_zhou_enlai$ should be excluded from the Party. \n\n$PRC_zhang_guotao$ has now sent a telegram to [ROOT.GetLeader] declaring that he is heading towards the safety of the base areas with his army. The telegram also states that, according to the wishes of Lin Yuying — the Party's envoy to [SOV.GetNameDef] — Guotao has suspended his Party Organs in favor of a peaceful reconciliation with Mao and the others. No matter what he says, Guotao remains a potent political rival and should not be underestimated."
 SEA_PRC_zhang_guotao_events.1.a: "Though Guotao has an army to his name, the Party is opposed to his claims to legitimacy"
 SEA_PRC_zhang_guotao_events.1.b: "Maybe he has a point?"

 SEA_PRC_zhang_guotao_events.2.t: "Telegram From $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ of the Fourth Front Army, political rival to Mao, has sent a telegram that he and his army are nearing [ROOT.Capital.GetName]. Their Long March has lasted nearly a year longer than that of $PRC_mao_zedong$, and the army is sure to be worn out by the ordeal. Perhaps it is because of this that $PRC_zhang_guotao$ has again stressed that he does not seek to challenge the current party leadership." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Welcome Guotao and his army — but keep a close eye on him"
 SEA_PRC_zhang_guotao_events.2.b: "We cannot trust him — denounce $PRC_zhang_guotao$ and refuse him entry to our territory"
 PRC_reject_guotao_tt: "§RThis will prevent access to the §!§Y$PRC_the_unwilling_diarchy_focus$§!§R focus and subsequent branch§!"

 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ and the Fourth Front Army Has Arrived in [ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Finally, the Long March is over for $PRC_zhang_guotao$ and the Fourth Front Army — they have arrived relatively intact in our base areas. Debriefings have already begun, but Guotao has not yet renounced his claims to leadership. Instead he claims to support what must be done to help win the coming struggle, not elaborating on what he means by that. Further meetings of the Politburo will need to be held by [Root.GetLeader] to sort out this mess."
 SEA_PRC_zhang_guotao_events.3.a: "A challenge to the party leadership?"

 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ Leaving the Communist Party"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ has declared that he is leaving the Chinese Communist Party, citing the irreparable relationship with the Central Committee and his disillusionment with the party."
 SEA_PRC_zhang_guotao_events.4.a: "A traitor to our cause"
 SEA_PRC_zhang_guotao_events.4.b: "Convince him to stay"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rwill no longer be available§! as a §YGeneral§! or §YAdvisor§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ has joined the KMT"

 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ Wants to Join Our Cause"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, 'former' communist leader and political rival of $PRC_mao_zedong$, has approached [ROOT.GetLeader] to join our side in the fight against foreign aggression. Titled a 'former' communist due to his recent denouncement of the [PRC.GetLeader]'s leadership of the Central Committee, Guotao has since left the Party and now seeks to join us. His experience could be of use, but [PRC.GetNameDef] is sure to be angry for letting one they see as a traitor join us."
 SEA_PRC_zhang_guotao_events.5.a: "Let $PRC_zhang_guotao$ join us"
 SEA_PRC_zhang_guotao_events.5.b: "Refuse — we cannot trust him"

 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ Has Joined the KMT"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ has not only left the Chinese Communist Party, he has also joined the KMT under the leadership of [CHI.GetNameDef]. Should we ever find ourselves in direct conflict with them, $PRC_zhang_guotao$ will be on the enemy's side."
 SEA_PRC_zhang_guotao_events.6.a: "A traitor!"

 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ Leaving the Communist Party"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ has declared that he is leaving the Chinese Communist Party, citing the irreparable relationship with the Central Committee and $PRC_mao_zedong$, as well as his disillusionment with the party."
 SEA_PRC_zhang_guotao_events.7.a: "The Unwilling Diarchy was a mistake — he cannot be trusted"

### ФІЛІППІНИ ###
 SEA_PHI_political_events.1.t: "[FROM.GetName] Suggests A Trade Agreement" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Seeking to reduce their reliance on [USA.GetAdjective] trade, [FROM.GetNameDef] has approached us with a proposal for a new trade deal. Similarly to them, this may allow us to also allow us to also reduce our reliance on a small group of trading partners."
 SEA_PHI_political_events.1.a: "Having alternative sources for the resources we need is crucial" ## Agree to trade
 SEA_PHI_political_events.1.b: "We have other trade partners in mind" ## Reject Trade

 SEA_PHI_political_events.2.t: "Japan Signs Trade Agreement"
 SEA_PHI_political_events.2.desc: "Our proposed trade agreement with [FROM.GetNameDef] was positively received by their government. Their enthusiasm is a great start to our search for new trading partners."
 SEA_PHI_political_events.2.a: "Great news"

 SEA_PHI_political_events.3.t: "[FROM.GetName] Suggests New Trade Agreement" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "With a path for their independence set, [FROM.GetNameDef] has approached us with a draft for a trade deal between our nations. They propose a deal which would make importing our resources more appealing for them, where previously trade partners might have been chosen based on [USA.GetAdjective] interests instead of [FROM.GetAdjective] ones."
 SEA_PHI_political_events.3.a: "This will give us a competitive edge"
 SEA_PHI_political_events.3.b: "They will get the same price as everyone else"

 SEA_PHI_political_events.4.t: "[FROM.GetName] Agrees to Trade Agreement"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective] representatives have announced that they will send further delegates to create a trade agreement between our nations. Such a new agreement with [FROM.GetNameDef] promises to offer us more options in who we obtain our critical resources from."
 SEA_PHI_political_events.4.a: "Great news"

 SEA_PHI_political_events.5.t: "[FROM.GetName] Rejects Trade Agreement"
 SEA_PHI_political_events.5.desc: "Our sensible proposal for a trade agreement with [FROM.GetNameDef] has been refused. It seems that deals with other trading partners or geopolitical considerations have meant that they have acted against both our and their own interests."
 SEA_PHI_political_events.5.a: "We will find someone else to purchase resources from"

 SEA_PHI_political_events.6.t: "[FROM.GetName] Provides Support"  ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "The growing influence of the [FROM.GetCommunistParty] in [FROM.GetNameDef] now bears fruit as its representatives have traversed China to inform us of a [FROM.GetAdjective] volunteer force that is mobilizing to support our forces. In addition, these volunteers are bringing spare equipment to help equip our own troops."
 SEA_PHI_political_events.6.a: "A good start for cooperation with our [FROM.GetAdjective] comrades"
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"

 SEA_PHI_political_events.7.t: "[FROM.GetName] Thanks Us for Our Support" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Representatives of [FROM.GetLeader] have communicated his thanks for the support of our volunteers and for the provided war material. The [FROM.GetAdjective] extensive experience in civil war surely means these resources will be used effectively."
 SEA_PHI_political_events.7.a: "A great first step"

 SEA_PHI_political_events.9.t: "[FROM.GetName] Offers to Sell Ships for Military Equipment" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "In return for a shipment of [PHI_GetTradedEquipment], [FROM.GetNameDef] offers to send us a flotilla of merchant and transport vessels."
 SEA_PHI_political_events.9.a: "Damn good deal."
 SEA_PHI_political_events.9.b: "We need that equipment"

 SEA_PHI_political_events.10.t: "[FROM.GetName] Agrees to Purchase Ships" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "As we proposed, [FROM.GetNameDef] has sent us a shipment of [PHI_GetTradedEquipment] in return for merchant and transport ships, which are now sailing towards [FROM.GetAdjective] ports."
 SEA_PHI_political_events.10.a: "This should be mutually beneficial"

 SEA_PHI_political_events.11.t: "[FROM.GetName] Rejects Trade Proposal" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Sadly, [FROM.GetNameDef] has refused to provide us with [PHI_GetTradedEquipment] in return for some of our vessels."
 SEA_PHI_political_events.11.a: "Perhaps they are willing to part with some other equipment"

 SEA_PHI_political_events.12.t: "The Threat of American Intervention Is Over"
 SEA_PHI_political_events.12.desc: "Following strident negotiations, and a string of concessions from [PHI.GetNameDef], [USA.GetLeader] has announced that [USA.GetNameDef] will not intervene with [Root.GetRulingPartyLong] plans. [USA.GetLeader.GetSheHeCap] has been convinced that [PHI.GetNameDef] poses no immediate threat to the American people, and that we have taken proper steps to ensure the proper continuation of a stable government.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Our efforts have paid off"
 PHI_TreatyOfManilaToBeSigned: "\n\nTherefore, talks towards the signing of the Treaty of Manila have been authorised, and mutually agreed independence for [PHI.GetNameDef] seems to be imminent."

 SEA_PHI_political_events.13.t: "The [PHI.GetCommunistParty] Problem"
 SEA_PHI_political_events.13.desc: "[PHI.GetNameDef] Communist Party has repeatedly spurned our representatives, and threatened to break all relations with us.\n\nSenior military officials have presented a military plan to the desk of [Root.GetLeader]. Proponents of the plan argue that a communist Philippines is a threat to our security and we must intervene to stop the spread of communism."
 SEA_PHI_political_events.13.a: "Intervene to stop communism in South East Asia"
 SEA_PHI_political_events.13.b: "Embargo [PHI.GetName]"
 SEA_PHI_political_events.13.c: "Send a strongly worded letter"

 SEA_PHI_political_events.14.t: "War Declared"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap] has declared war on [PHI.GetName]. This comes after a failure to placate [USA.GetAdjective] worries about the role of [PHI.GetRulingPartyLong]. The public statement of [USA.GetLeader] called this war necessary to stop the spread of communism in South East Asia."
 SEA_PHI_political_events.14.a: "We will resist our former overlords"

 SEA_PHI_political_events.15.t: "[USA.GetAdjective] Embargo"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap] has announced a complete trade embargo on [PHI.GetNameDef] due to the 'failure of the [PHI.GetAdjective] government to curtail communist influence'."
 SEA_PHI_political_events.15.a: "At least it is not an armed response"

 SEA_PHI_political_events.16.t: "[USA.GetName] Sends Protest"
 SEA_PHI_political_events.16.desc: "In response to our changing government and foreign policy, the [USA.GetAdjective] government has sent a letter condemning our actions. In view of their previous interventions in South America however, this seems a mild reaction."
 SEA_PHI_political_events.16.a: "The best possible outcome, considering"

 SEA_PHI_political_events.17.t: "Our New Leadership" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Seizing on the weakness of American oversight over the National Government, the Partido Komunista ng Pilipinas were quick to step in and fill the void, with elected party members calling for immediate decisive action which only they were equipped to deliver. While other groups still hold some sway, the communist sector has risen rapidly in prominence. \n \nNow though, we must determine just who should lead the party, and the nation towards the rising red dawn."
 SEA_PHI_political_events.17.a: "Appoint Evangelista, we need radical leadership"
 SEA_PHI_political_events.17.b: "Appoint Santos, for a more intellectual approach"

 SEA_PHI_political_events.18.t: "[FROM.GetName] Wants to join the Comintern" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "We have been watching the rise of the farmers, the factory workers and the fishermen in [PHI.GetNameDef] with great interest, and they have now extending diplomatic overtures to us suggesting their interest in joining the Comintern. How should we respond?"
 SEA_PHI_political_events.18.a: "Welcome [FROM.GetName] to the Comintern" ## Yes, they may join
 SEA_PHI_political_events.18.b: "Refuse them"

 SEA_PHI_political_events.19.t: "[FROM.GetName] Refuses Entry into Comintern" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Our delegation to [SOV.GetNameDef] have just returned, but they bear bad news- we have been refused entry into the Comintern. For the moment at least, we stand alone against the tides of darkness."
 SEA_PHI_political_events.19.a: "The world seems just a little darker today"

 SEA_PHI_political_events.20.t: "Douglas MacArthur Ordered To The Philippines" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "President [USA.GetLeader] has restored Douglas MacArthur back to active service and assigned him to command the newly formed United States Army Forces in the Far East, stationed in the Philippines. The President made this appointment as MacArthur has been worked as a military advisor in the Philippines for a number of years, and is well informed as to the defensive situation there. \n \nIn order to better allow him to direct forces on the ground there, we will no longer have control over him. We will, however, be able to recall him should we need his talents here. We should think carefully about doing so, however, as his leaving the Philippines could be seen as a withdrawal of American interests, and an abandoning of our responsibilities across the Pacific at this crucial time."
 SEA_PHI_political_events.20.a: "Good luck, general!"

 SEA_PHI_political_events.21.t: "Douglas MacArthur Arrives In The Philippines" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Excellent news! President [USA.GetLeader] has assigned General Douglas MacArthur to command the United States Army Forces in the Far East. We are very familiar with MacArthur as during his retirement he has acted as a military advisor here for a number of years, and his appointment and reactivation to regular service is a sure sign that [USA.GetNameDef] is serious about their responsibility for our defense. \n \nOn his arrival in Manila, he immediately set about securing resources from [USA.GetNameDef], and himself vowed to stand alongside our brave Filipino people against any incursion, and to the very last."
 SEA_PHI_political_events.21.a: "Welcome to the Philippines, General!"

 SEA_PHI_political_events.30.t: "Eisenhower Requested By The Philippines" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Supreme Commander of the United States Army Forces in the Far East, Douglas MacArthur has requested the services of his protege, Dwight D. Eisenhower. Eisenhower has already served under MacArthur when the latter was Chief of the Army, and clearly the elder general has seen his potential. We ourselves see Eisenhower as a rising star within the United States Army, and being in such an active and growing command could gain him a lot of experience. \n\nEisenhower himself has stressed that he does not see this as a long-term appointment, and intends to return to the United States in two years once he has learned all he can from MacArthur and being an active duty staff officer."
 SEA_PHI_political_events.30.a: "MacArthur and Eisenhower working together? Absolutely!"
 SEA_PHI_political_events.30.b: "No, Eisenhower is more important to use here." #PHI needs a no explainer

 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower Arrives In The Philippines" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "General MacArthur's request for Dwight D. Eisenhower to join us in the Philippines has been approved! We are lucky to have such a rising star join us, and this is further proof of how dedicated the United States is to our protection. It has been made clear to us that this is to be a short term assignment of roughly two years, however, there might be a way to incentivize his remaining in the Philippines."
 SEA_PHI_political_events.31.a: "Welcome to the Philippines!"

 SEA_PHI_political_events.40.t: "Manuel Quezon Assassinated!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Manuel Quezon was assassinated today at 3pm while giving a speech to supporters in Luneta Park. The gunman is still on the loose, but connections to the Sakdalista movement are suspected. In the mean time, the National Assembly has been closed for reasons of national security. The constabulary have appeared in force in Manila, and the streets have been cleared. An uncomfortable quiet has settled over the country, a collective baited breath for whatever may come next."
 SEA_PHI_political_events.40.a: "The torch of democracy sputters out!"
 SEA_PHI_political_events.40.b: "Police Chief Eisenhower will step in!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower will attempt to thwart the Fascist plans§!"

 SEA_PHI_political_events.41.t: "Sakdalista Exiles Return" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin of Manuel Quezon, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. Because of the suspicions placed on the Sakdalistas movement, he has promised to work with the Ganap party in order to gain legitimacy, and thereby expedite independence from the United States as quickly as possible. In response, the Constabulary have withdrawn from Manila, ostensibly to not escalate tensions, meanwhile the American garrison has been placed on high alert, though has not as yet made any move. "
 SEA_PHI_political_events.41.a: "Independence draws ever closer."

 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."

 SEA_PHI_political_events.42.t: "Scramble For Leadership" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Now that control over the Philippines has been exerted, and stability has begun to return, it's time for the Executive Commission to gather and determine where final authority lies in the nation. There are three candidates to choose from. \n\nEmilio Aguinaldo, hero of the revolution against the Spanish, is a long time supporter of Philippine independence and has spoken out how under the United States, the people of the Philippines are just a consumer market for American exports, if not pariahs because Filipinos are not even considered citizens of the United States. \n\nArtemio Ricarte, chief of the Philippine Army during the wars against Spain and the United States, then exiled for his refusal to swear fealty to the American occupiers. His love for the country never waned, and even while living in Japan he worked towards seeing our eventual independence. \n\nJosé Laurel, the more moderate choice, this Supreme Court Justice was educated internationally and has familial connections with Japanese officials, so could be well positioned to build ties between the Philippines and the Japanese, and thereby develop our case for independence."
 SEA_PHI_political_events.42.a: "Aguinaldo has lead us to independence before."
 SEA_PHI_political_events.42.b: "Ricarte has the unbending dedication to our cause we need."
 SEA_PHI_political_events.42.c: "Laurel has the connections."

 SEA_PHI_political_events.43.t: "Siege of the National Assembly" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin of Manuel Quezon, however, Police Chief Eisenhower refuted the claim, and stating that the man was a poor peasant paid to be a scapegoat. \n\nIn response, the group then marched on the National Assembly determined to see justice done, and stormed the building. Shots were fired at the entrance, and two bystanders were hit. The American-sponsored guards were blamed, and Eisenhower was forced to withdraw the constabulary from the area for fear of escalating the tension. \n\nDespite his efforts, mobs formed, incited by Sakdalista rebels bussed in from the surrounding regions threatened to overwhelm the police entirely. In desperation  Eisenhower has sent an urgent message to [MessageToMac]the American garrison for assistance."
 SEA_PHI_political_events.43.a: "It's up to [MacOrGarrison] now."
 PHI_message_to_mac: "General Douglas MacArthur of "
 PHI_macarthur: "MacArthur"
 PHI_american_garrison: "the American garrison"

 SEA_PHI_political_events.44.t: "The Military Emergency" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "When it came, the reaction by [MacOrGarrison] was sudden and overwhelming. Not taking any chances, the entire Philippine Division was deployed to Manila, the cavalry charging in first, followed immediately by infantry with fixed bayonets. Where there was more stubborn resistance, tear gas was used to clear resistance. Stunned by the overwhelming force, the Sakdalista militias were forced to abandon their barricades and melted away out of the city. \n\nAlthough the initial threat of a fascist coup has been thwarted, there still remains a danger of a wider escalation into a civil war, and as such [MacOrEisenhower] has seen fit to declare a military emergency, impose martial law, and assume dictatorial powers to ensure ongoing stable governance."
 SEA_PHI_political_events.44.a: "All in the name of freedom and democracy!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "This has unlocked a new focus branch on the far left."

