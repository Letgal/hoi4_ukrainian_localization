 SEA_imperial_influence_events.100.t: "The Army Faction Loses Influence"
 SEA_imperial_influence_events.100.desc: "The Army faction has tried to increase their influence over the [GetImperialInfluenceRulerTitle], but due to their shortcomings have failed to do so. Because of this they have now lost face and thus prestige, meaning their influence have decreased."
 SEA_imperial_influence_events.110.t: "The Army Faction Seek to Expand Armament Production"
 SEA_imperial_influence_events.110.desc: "The Army has delivered their demands. It seems they are looking to expand their production capabilities and their influence over the [GetImperialInfluenceRulerTitle], and are as such demanding that we build more Military Factories to increase our output. It seems they are willing to show some patience, but will not wait forever."
 SEA_imperial_influence_events.120.t: "The Army Faction Demand Political Appointments"
 SEA_imperial_influence_events.120.desc: "The Army has delivered their demands. Lacking central control and autonomy to act on their own, they wish to see a new Chief of Army appointed to the post, which will also serve to strengthen their influence over the [GetImperialInfluenceRulerTitle]. It seems they are willing to show some patience, but will not wait forever."
 SEA_imperial_influence_events.130.t: "The Army Faction Desires Conscription Law Changes"
 SEA_imperial_influence_events.130.desc: "The Army has delivered their demands. They wish for us to increase our national conscription, and send out recruiters to rural villages to enlist more young men for the coming war effort. Despite the guise of simply strengthening our armed forces, they seemingly also wish to increase their control and influence over the [GetImperialInfluenceRulerTitle]. It seems they are willing to show some patience, but will not wait forever."
 SEA_imperial_influence_events.140.t: "The Army Faction Plans for Expansion"
 SEA_imperial_influence_events.140.desc: "The Army has delivered their demands. They wish for us to increase the amount of regiments in our army, and establish more divisions to aid in the coming conquests. Despite the guise of simply strengthening our armed forces, they seemingly also wish to increase their control and influence over the [GetImperialInfluenceRulerTitle]. It seems they are willing to show some patience, but will not wait forever."
 SEA_imperial_influence_events.150.t: "The Army Faction Insists in Support Trucks"
 SEA_imperial_influence_events.150.desc: "The Army has delivered their demands. It seems they are looking to expand their motorized vehicle production capabilities and their influence over the [GetImperialInfluenceRulerTitle], and are as such demanding that we build more trucks to fuel their need for expansion. It seems they are willing to show some patience, but will not wait forever."
 SEA_imperial_influence_events.160.t: "The Army Faction Demands Increased Tank Production"
