 SEA_japan.1.t: "Інцидент 26 лютого"
 SEA_japan.1.desc: "Посилаючись на загрози душі імперської нації, молоді офіцери, вірні фракції Кодоха в Імператорській армії, організували державний переворот з метою очищення уряду та військового керівництва від тих, хто виступає проти їхнього етосу мілітаризму та прямого імператорського контролю над державою. Вони вже оточили резиденції вищих посадовців і захопили урядовий центр Токіо. Однак Імператор мовчить, попри надії повстанців, що він виступить на їхню підтримку. Як розгортатиметься цей інцидент?"
 SEA_japan.1.a: "Покладіть край цьому фарсу, негайно!"
 JAP_kodoha_coup_will_fail_historically_tt: "Ми оголосимо воєнний стан і залучимо полк Йокосука Імператорського флоту Японії для придушення повстання. Повідомляється про мінімальні жертви, хоча смерть деяких цілей Кодоха підтверджено:"
 SEA_japan.1.b: "Настав час повернутися до традицій!"
 JAP_kodoha_coup_will_succeed_tt: "Кодоха захопить Військове міністерство, Імператорський готель, Національний сейм, а також Імператорський палац. Смерть багатьох ключових цілей Кодоха підтверджено:"
 SEA_japan.1.c: "Військових треба приборкати!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Ми оголосимо воєнний стан і спробуємо придушити повстання, використовуючи підрозділи надзвичайних ситуацій Департаменту столичної поліції Токіо, обмежуючи участь військових у здійсненні правосуддя над Кодоха. Повідомляється про незначні жертви, хоча смерть деяких цілей Кодоха підтверджено:"
 SEA_japan.1.d: "Військових треба приборкати!" # Intentional
 SEA_japan.1.e: "Народ повинен зрозуміти, що його підривають з усіх боків!"

 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] вимагає нашої покори"
 SEA_japan_foreign_policy.1.desc: "Керівництво Квантунської армії [FROM.GetNameDef] вимагає нашої покори. Однак вони прийшли з пропозицією. Якщо ми приєднаємося до них, вони допоможуть нам повернути давні монґольські землі і дозволять нам створити нову Монґольську імперію під їхнім контролем. Що скажемо?"
 SEA_japan_foreign_policy.1.a: "Це можливість для нас"
 SEA_japan_foreign_policy.1.b: "Ми повинні зберегти нашу незалежність за будь-яку ціну!"
 MEN_li_shouxin_available_tt: "§YЛі Шоусінь§! стає доступним як §Yгенерал§!"

 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] підкорюється нашому правлінню"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] пішов у відставку на користь нашого кандидата на [FROM.GetAdjective]ий трон, принца Де. Регіон зараз перебуває під нашою окупацією, і реорганізація їхнього уряду відбудеться найближчим часом."
 SEA_japan_foreign_policy.2.a: "Імператору буде приємно це почути"

 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] відмовляється коритися Імператору"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] відмовився поступитися нашим вимогам, незважаючи на те, що він бачив, що ми зробили з Німа-одсором, коли той виступив проти нашого божественного правителя. Можливо, настав час дати їм урок смирення."
 SEA_japan_foreign_policy.3.a: "Вони виявили неповагу до Імператора, цього не можна терпіти!"
 SEA_japan_foreign_policy.3.b: "Вони нам все одно не були потрібні"

 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] вимагає, щоб ми приєдналися до їхнього альянсу"
 SEA_japan_foreign_policy.4.desc: "[FROM.GetAdjective]а делегація звернулася до нас із пропозицією про співпрацю в їхньому прагненні домінувати на азійському континенті, вимагаючи, щоб ми приєдналися до них у їхніх нинішніх і майбутніх війнах, поки вони переслідують цю мету. Схоже, вони не сприймуть відмову, але чи справді це нам вигідно?"
 SEA_japan_foreign_policy.4.a: "Разом ми будемо сильнішими"
 SEA_japan_foreign_policy.4.b: "Це суперечило б нашим принципам нейтралітету!"

 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] прислухався до голосу розуму і вирішив, що [FROM.GetNameDef] офіційно підпише необхідні документи для сприяння їхньому вступу до нашої фракції. Сьогоднішній день варто святкувати!"
 SEA_japan_foreign_policy.5.a: "Як і належить"

 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] відмовляється слухати голос розуму і заявив, що [FROM.GetNameDef] не вступатиме з нами в союз. Чого вони не знають, так це те, що ми не маємо наміру дозволяти їм залишатися нейтральними в майбутньому світовому конфлікті..."
 SEA_japan_foreign_policy.6.a: "Готуйте війська до атаки!"

 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] готується до вторгнення"
 SEA_japan_foreign_policy.7.desc: "Не сприймаючи «ні» як відповідь, [FROM.GetAdjective]і війська були помічені під час підготовки до швидкого вторгнення в нашу країну, ймовірно, маючи намір швидко увійти і підкорити нас, втягнувши у свою сферу впливу. Ймовірно, це останній шанс уникнути конфлікту, але питання залишається відкритим. Чи скористаємося ми ним?"
 SEA_japan_foreign_policy.7.a: "Поміркувавши, ми повинні просто підкоритися зараз"
 SEA_japan_foreign_policy.7.b: "Тоді нехай приходять!"

 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] підкорюється нашим вимогам"
 SEA_japan_foreign_policy.8.desc: "Нарешті, після довгих роздумів, делегація з [FROM.GetNameDef] вирішила підписати переглянуті документи, які ми їм представили, уникнувши військового втручання, але втративши при цьому свою незалежність. Тепер ми повністю готові вдарити на південь!"
 SEA_japan_foreign_policy.8.a: "І порядок відновлено"

 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] відмовляється підкоритися"
 SEA_japan_foreign_policy.9.desc: "Останній шанс, який ми люб'язно запропонували [FROM.GetLeader], був відхилений, і наші війська тепер готові швидко окупувати їхні великі міста. Настав час показати їм, з чого зроблена [ROOT.GetAdjective]а нація!"
 SEA_japan_foreign_policy.9.a: "Теннохейка Банзай!"

 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] вимагає окупації [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Делегація, надіслана до нас від [FROM.GetNameDef], висунула нам ультиматум. Вони дали нам тиждень, щоб вивести наші війська з регіону Тонкін і дозволити їхнім військам зайняти позиції та створити військові бази в цьому регіоні. Вони стверджують, що це робиться для того, щоб китайці не загрожували [VIN.GetAdjective]ому суверенітету, але ми знаємо, про що йдеться насправді..."
 SEA_japan_foreign_policy.10.a: "За це не варто воювати"
 SEA_japan_foreign_policy.10.b: "Ми їм це не віддамо!"

 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] передає [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "Керівництво в [FROM.GetNameDef] прислухалося до голосу розуму і почало виводити свої війська з Тонкіна, щоб дозволити нам створити там зону безпеки, аби гарантувати, що китайські війська не увійдуть на [VIN.GetAdjective]у територію. Перемога за нами!"
 SEA_japan_foreign_policy.11.a: "Великий день для [ROOT.GetAdjective]ого народу"

 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] відхиляє наші вимоги"
 SEA_japan_foreign_policy.12.desc: "Керівництво в [FROM.GetNameDef] відмовилося прислухатися до голосу розуму, заявивши, що не віддасть жодного дюйма землі в Індокитаї. Це значно перешкоджає нашій подальшій експансії на південь... Чи повинні ми змиритися з цим, чи, можливо, настав час завдати удару по заходу?"
 SEA_japan_foreign_policy.12.a: "Вони пошкодують про своє рішення!"
 SEA_japan_foreign_policy.12.b: "Ми повинні це облишити"

 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] окупує [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nРаніше цього тижня сили, що належать [JAP.GetNameDef], увійшли та окупували нашу територію [721.GetName], заявивши, що вони виконують місію із захисту регіону від потенційної окупації ворогами. Це явно акт війни, однак ми, ймовірно, можемо просто проігнорувати його, оскільки вони не є ворогом, з яким ми можемо дозволити собі воювати на даний момент."
 SEA_japan_foreign_policy.13.a: "За це не варто воювати"
 SEA_japan_foreign_policy.13.b: "Ким вони себе вважають?"

 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] реорганізовує наш уряд"
 SEA_japan_foreign_policy.14.desc: "[FROM.GetAdjective]і адміністратори, які допомагали у створенні нашої держави, вирішили, що зараз вдалий час для реорганізації нашої урядової структури та переформатування правової системи. У довгостроковій перспективі це лише зміцнить нас, тому ми не маємо причин їм відмовляти."
 SEA_japan_foreign_policy.14.a: "Гаразд"

 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] вимагає окупації [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Посилаючись на те, що місто може стати гарним плацдармом для удару ворогів за нагоди, [FROM.GetAdjective]і війська, що управляють регіоном [592.GetName], висунули нам ультиматум. Або ми впускаємо їх, по суті надаючи їм повноваження робити з містом усе, що вони забажають, або ми стикаємося з повною силою [FROM.GetAdjective]ої армії. Що нам робити?"
 SEA_japan_foreign_policy.15.a: "За це не варто воювати"
 SEA_japan_foreign_policy.15.b: "Ми їм це не віддамо!"

 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] передає [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Регіональні адміністратори [729.GetName] вирішили впустити наші війська, розуміючи, що опір зрештою виявиться марним. Наш народ радіє, адже ще одну західну державу витіснено зі Східної Азії!"
 SEA_japan_foreign_policy.16.a: "Великий день для [ROOT.GetAdjective]ого народу"

 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] відхиляє наші вимоги"
 SEA_japan_foreign_policy.17.desc: "Регіональні адміністратори [729.GetName] забули своє місце і вирішили відхилити вимоги, раніше висунуті їм нашими губернаторами в [592.GetName]. Настав час знищити [FROM.GetAdjective]у імперію раз і назавжди!"
 SEA_japan_foreign_policy.17.a: "Вони пошкодують про своє рішення!"
 SEA_japan_foreign_policy.17.b: "Ми повинні це облишити"

 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] запрошує нас до свого альянсу"
 SEA_japan_foreign_policy.18.desc: "Делегація здалеку нещодавно прибула до нашої столиці, шукаючи аудієнції у його високості. Вони стверджують, що прибули від [FROM.GetNameDef], і прагнуть укласти союз між нашими країнами. Чи приймемо ми його?"
 SEA_japan_foreign_policy.18.a: "Разом ми будемо сильнішими"
 SEA_japan_foreign_policy.18.b: "Це суперечило б нашим принципам нейтралітету..."

 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] приймає наше запрошення"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] люб'язно прийняв нашу пропозицію офіційно оформити союз між нашими країнами і вже розпочав ініціативи щодо інтеграції в нашу сферу. Сьогодні день для святкування!"
 SEA_japan_foreign_policy.19.a: "Вони знають, що для них краще"

 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] грубо вирішив відхилити нашу пропозицію про союз між нашими націями, заявивши, що це суперечило б їхньому принципу нейтралітету. Ми можемо лише уявити масштаби корупції, що призвели до цього помилкового рішення."
 SEA_japan_foreign_policy.20.a: "Це їхня втрата"

 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] далі реорганізовує наш уряд"
 SEA_japan_foreign_policy.21.desc: "Наш милостивий сюзерен [FROM.GetNameDef] вирішив нарешті узаконити наші претензії на те, що ми є справжньою монґольською державою, і запропонував ще одну реорганізацію нашого уряду та установ, щоб сприяти цій зміні політики. Сьогодні великий день для [ROOT.GetAdjective]ого народу!"
 SEA_japan_foreign_policy.21.a: "Якщо вони цього хочуть"

 SEA_japan_foreign_policy.22.t: "Помічено підозрюваних [FROM.GetAdjective]их агентів"
 SEA_japan_foreign_policy.22.desc: "У межах наших кордонів було помічено агентів, які, ймовірно, діють за [FROM.GetAdjective]им наказом, і, схоже, намагаються встановити контакт із дворянами та заманюють наших громадян великими обіцянками Співпроцвітання. Як нам вчинити в цій ситуації?"
 SEA_japan_foreign_policy.22.a: "Вони не заподіють нам шкоди, нехай залишаються"
 SEA_japan_foreign_policy.22.b: "Необхідно посилити нашу національну безпеку!"

 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] впливає на наш народ"
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjective]і агенти почали поширювати паназійську пропаганду по всій Лхасі та контрабандою ввозити кошти, щоб схилити місцевих дворян на свій бік. Схоже, ситуація незабаром може вийти з-під контролю..."
 SEA_japan_foreign_policy.23.a: "Сфера Співпроцвітання вабить їх..."

 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] встановлює контакт із Тубтеном Кунпхелою"
 SEA_japan_foreign_policy.24.desc: "Наші офіцери повідомили, що [FROM.GetAdjective]им агентам, схоже, вдалося встановити контакт із Тубтеном Кунпхелою, дворянином, який має велику владу і якого свого часу прозвали «Силачем Тибету». Далі все може обернутися для нас кепсько..."
 SEA_japan_foreign_policy.24.a: "Вони щось планують..."

 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] мілітаризує Партію покращення Тибету"
 SEA_japan_foreign_policy.25.desc: "Партія покращення Тибету — політична партія, сформована у вигнанні в Британській Індії, лояльна до Тубтена Кунпхели, — останнім часом отримує пакунки зі зброєю від невідомих відправників. Схоже, вони можуть готуватися до державного перевороту з позиції, недосяжної для нас."
 SEA_japan_foreign_policy.25.a: "Це виходить з-під контролю!"

 SEA_japan_foreign_policy.26.t: "Переворот «Силача»"
 SEA_japan_foreign_policy.26.desc: "Нарешті цей день настав. Сьогодні вранці Тубтен Кунпхела рушив на Лхасу зі своїми озброєними прихильниками, заявивши, що наше правління корумповане і нелегітимне, і стверджуючи, що для [ROOT.GetNameDef] було б краще стати частиною [FROM.GetAdjective]ої сфери. Чи піддамося ми його вимогам, чи чинитимемо опір до останнього?"
 SEA_japan_foreign_policy.26.a: "Можливо, він має рацію"
 SEA_japan_foreign_policy.26.b: "Дайте їм відсіч!"

 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] підтримує панмонґольські претензії"
 SEA_japan_foreign_policy.27.desc: "Нарешті настав день, коли ми можемо розпочати нашу кампанію і заявити права на землі Зовнішньої Монґолії, якою зараз править нелегітимний боягуз [MON.GetLeader]. Настав час показати світу, що дух Чингісхана живий!"
 SEA_japan_foreign_policy.27.a: "Воістину великий день"

 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] передає монґольські землі"
 SEA_japan_foreign_policy.28.desc: "Окупувавши законні монґольські землі, наш сюзерен [FROM.GetNameDef] передав управління територіями нам, як і обіцяв. Ми дуже вдячні за довіру, яку вони нам виказують!"
 SEA_japan_foreign_policy.28.a: "Чудово"

 SEA_japan_foreign_policy.29.t: "Результати Суйюаньської кампанії"
 SEA_japan_foreign_policy.29.desc: "Суйюаньська кампанія добігла кінця, і нові кордони накреслено. Ймовірно, це останній раз, коли наші піддані можуть спробувати здійснити подібне вторгнення без втручання китайського центрального уряду, оскільки зараз вони перебувають у стані підвищеної готовності щодо наших дій у регіоні."
 SEA_japan_foreign_policy.29.a: "Принаймні тепер ми можемо зосередитися на інших напрямках"

 SEA_japan_foreign_policy.30.t: "Кінець Суйюаньської кампанії"
 SEA_japan_foreign_policy.30.desc: "Нарешті безжальний штурм з боку [JAP.GetNameDef] та їхніх злісних підданих припинився, і їхні війська повертаються на свої позиції. Невідомо, чи запам'ятається в історії те, що сталося сьогодні, але принаймні Нанкінський уряд тепер знає про [JAP.GetAdjective]і амбіції в регіоні."
 SEA_japan_foreign_policy.30.a: "Ще з однією загрозою розібралися"

 SEA_japan_foreign_policy.31.t: "Прояпонські сили штурмують наші позиції!"
 SEA_japan_foreign_policy.31.desc: "Сили, що належать [MEN.GetNameDef] та Армії праведності Великої Хань, атакували наші позиції в Суйюані і, схоже, мають намір захопити аймаки Внутрішньої Монґолії, що перебувають у нашому володінні. Ми не можемо дозволити їм пройти!"
 SEA_japan_foreign_policy.31.a: "Покажіть їм, з ким вони мають справу"

 SEA_japan_foreign_policy.32.t: "Японія прагне співпраці проти комуністичної загрози"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective]і дипломати зробили розворот на 180 градусів у своїй зовнішній політиці і тепер заявляють, що бажають тісніше співпрацювати з нами за умови, що ми придушимо комуністичні та антияпонські настрої. У цій угоді є щось підозріле, але, можливо, вона варта ризику?"
 SEA_japan_foreign_policy.32.a: "Ми можемо їм це пообіцяти"
 SEA_japan_foreign_policy.32.b: "Ми не підпишемо жодних [JAP.GetAdjective]их документів"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "Китай вирішив співпрацювати з нашими вимогами"

 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] приймає наші вимоги"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], лідер [FROM.GetNameDef], прийняв нашу пропозицію і пообіцяв заборонити протести проти нашої держави, а також готується придушити комуністичну діяльність у країні. Незабаром ми зможемо оформити з ними союз, щоб знищити гнійну виразку, яка загрожує привести всі народи Азії до неминучої загибелі."
 SEA_japan_foreign_policy.33.a: "Перший крок зроблено"

 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] відхиляє наші вимоги"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], лідер [FROM.GetNameDef], вирішив, що [FROM.GetAdjective]і люди не заслуговують на милосердя, відхиливши нашу великодушну пропозицію і прийнявши за нас рішення, що ми повинні покласти край [FROM.GetAdjective]ій державі."
 SEA_japan_foreign_policy.34.a: "Вони пошкодують про своє рішення"

 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] поширює про-[FROM.GetAdjective]і настрої"
 SEA_japan_foreign_policy.35.desc: "Різні радіостанції на західному узбережжі почали транслювати [FROM.GetAdjective]у пропаганду, щоб схилити наше населення на свій бік у конфлікті за Азію. Ми повинні закрити це, поки воно не завдало занадто великої шкоди!"
 SEA_japan_foreign_policy.35.a: "Як вони сміють!"

 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] поширює про-[FROM.GetAdjective]і настрої"
 SEA_japan_foreign_policy.36.desc: "Радіостанції, що належать [FROM.GetNameDef], почали транслювати про-[FROM.GetAdjective]у пропаганду по всій нашій країні. [FROM.GetAdjective]ий уряд також звернувся до нас із пропозицією інвестувати в нашу промисловість в обмін на дозвіл залишити радіостанції відкритими."
 SEA_japan_foreign_policy.36.a: "Їхня дружба стала б нам у пригоді"
 SEA_japan_foreign_policy.36.b: "Припиніть цю нісенітницю негайно!"

 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] дозволяє нашому впливу поширюватися"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] вирішив прийняти нашу пропозицію і дозволить нашим радіостанціям залишатися в [FROM.GetAdjective]ому ефірі. Вони також дозволили нашим промисловцям відкривати там свої підприємства."
 SEA_japan_foreign_policy.37.a: "Саме так, як ми й передбачали"

 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] блокує поширення нашого впливу"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] вирішив заблокувати наше втручання у [FROM.GetNameDef], вирішивши, що їхня незалежність якимось чином цінніша за божественну паназійську місію."
 SEA_japan_foreign_policy.38.a: "Вони знають, що доля приготувала для них"

 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective]і інвестиції в наші природні ресурси"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вирішив дозволити інвестиції в наші природні ресурси, і [FROM.GetAdjective]і компанії вже почали налагоджувати діяльність у межах наших кордонів."
 SEA_japan_foreign_policy.39.a: "Напевно, за цим криється якийсь прихований намір"

 SEA_japan_foreign_policy.40.t: "Питання східноазійського співпроцвітання"
 SEA_japan_foreign_policy.40.desc: "Зі створенням Великої Східноазійської Сфери Співпроцвітання виникло питання. Чи переслідуємо ми обіцяну мету азійського процвітання, чи забираємо те, що належить нам по праву, і стверджуємо наш контроль над Азією більш прямолінійно?"
 SEA_japan_foreign_policy.40.a: "Верховна влада Імператора завжди повинна бути на першому місці!"
 SEA_japan_foreign_policy.40.b: "Ми повинні прагнути процвітання для всіх азійських держав!"

 SEA_japan_foreign_policy.41.t: "Сенбу"
 SEA_japan_foreign_policy.41.desc: "Сенбу були створені для посилення нашого контролю над нашими континентальними володіннями і почали намагатися підвищити рівень покори на наших окупованих територіях. Можливо, настав час надати їм більше адміністративних обов'язків і належним чином використати їх?"
 SEA_japan_foreign_policy.41.a: "Ми повинні застосувати цю стратегію негайно!"
 SEA_japan_foreign_policy.41.b: "Було б розумно почекати з нашим рішенням"
 apply_senbu_law_tt: "Застосовує окупаційний закон §YСенбу§! до всіх відповідних окупованих територій"

 SEA_japan_foreign_policy.42.t: "Китайсько-японський альянс"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] проголосив, що обидві наші нації мають спільну долю, і що тільки йдучи пліч-о-пліч, ми зможемо викорінити комуністичну загрозу. З цією метою нам було висунуто пропозицію про союз, хоча його умови, схоже, стверджують, що він є лише тимчасовим. Чи варто нам приймати їхню пропозицію?"
 SEA_japan_foreign_policy.42.a: "Це в наших інтересах"
 SEA_japan_foreign_policy.42.b: "Тут щось нечисто"

 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] підписує пакт"
 SEA_japan_foreign_policy.43.desc: "Наш народ радіє, оскільки [FROM.GetAdjective]а держава приєдналася до нас зі зброєю в руках проти головної загрози стабільності в Азії, а саме комуністів. Хоча цей пакт лише тимчасовий, він, безумовно, принесе нам великі переваги."
 SEA_japan_foreign_policy.43.a: "Чудово"

 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] відмовляється підписувати пакт"
 SEA_japan_foreign_policy.44.desc: "Нерозумно, [FROM.GetLeader] з [FROM.GetNameDef] вирішив вчинити безчесно, відкинувши нашу велику пропозицію. Альянс скасовано, і Квантунська армія знову поклала око на північний Китай. Можливо, саме зараз необхідне коригування нашої зовнішньої політики."
 SEA_japan_foreign_policy.44.a: "З цим нічого не поробиш"

 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] вимагає економічної інтеграції"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці сьогодні з пропозицією. Вони бажають, щоб ми розширили нашу спільну економічну діяльність і поглибили інтеграцію з ними. Це значно допомогло б нашій економіці, але в усьому цьому є щось підозріле..."
 SEA_japan_foreign_policy.45.a: "Це надто гарна пропозиція, щоб від неї відмовлятися"
 SEA_japan_foreign_policy.45.b: "Ми не відмовимося від нашої економічної незалежності!"

 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прихильно відреагував на нашу пропозицію, і їхні дипломати прибули до нашої країни для підписання необхідних документів, що сприятимуть подальшій економічній інтеграції."
 SEA_japan_foreign_policy.46.a: "Ми вдячні за їхню наївність"

 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відреагував на наше запрошення до інтеграції з сильним невдоволенням і стверджує, що будь-яке тісніше економічне партнерство між нашими країнами не обговорюється і ніколи не буде обговорюватися. Можливо, вони могли передбачити, що ми для них готували..."
 SEA_japan_foreign_policy.47.a: "Жахливі новини..."

 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] розвиває нашу промисловість"
 SEA_japan_foreign_policy.48.desc: "Промисловці, що належать до [FROM.GetNameDef], почали розвивати нашу місцеву промисловість і засновувати нові корпорації в межах наших кордонів. Це неодмінно наблизить нас до процвітання."
 SEA_japan_foreign_policy.48.a: "Процвітання вже близько!"

 SEA_japan_foreign_policy.49.t: "Проголошення Реорганізованого уряду"
 SEA_japan_foreign_policy.49.desc: "У прокламації, проголошеній сьогодні в Шанхаї, [ROOT.GetLeader] разом із генералами та адміністраторами, надісланими Імператорською армією Японії, оголосив про заснування нового китайського уряду — кращої альтернативи корумпованій вотчині Ґоміньдану. Хай живе Китайська Республіка!"
 SEA_japan_foreign_policy.49.a: "Процвітання вже близько!"

 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] вимагає повної інтеграції"
 SEA_japan_foreign_policy.50.desc: "Інтеграції наших економік виявилося недостатньо, щоб вдовольнити [FROM.GetAdjective]ів, оскільки [FROM.GetLeader] з [FROM.GetNameDef] сьогодні висунув вимогу нашої повної інтеграції до їхньої країни. Якщо ми негайно не розірвемо з ними стосунки, це стане кінцем нашого статусу незалежної нації. Як нам вчинити?"
 SEA_japan_foreign_policy.50.a: "Ми змушені змиритися з ситуацією"
 SEA_japan_foreign_policy.50.b: "Перемога або смерть!"

 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] приймає повну інтеграцію"
 SEA_japan_foreign_policy.51.desc: "Славна новина про те, що керівництво [FROM.GetNameDef] погодилося на інтеграцію до нашої нації, була зустрінута бурхливими оплесками в Національному сеймі раніше сьогодні. Того, що ми могли запропонувати, було явно достатньо, щоб вони вважали пропозицію вигідною, незважаючи на кінець їхнього суверенітету."
 SEA_japan_foreign_policy.51.a: "Чудово!"

 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] відхиляє повну інтеграцію"
 SEA_japan_foreign_policy.52.desc: "Незважаючи на очевидні переваги і те, що це явно найкраще для майбутнього Азії, [FROM.GetNameDef] відхилив наше люб'язне прохання про повну інтеграцію. Можна лише здогадуватися про їхні причини, але, схоже, вони не дбають про найкращі інтереси регіону."
 SEA_japan_foreign_policy.52.a: "Вони загрожують єдності Азії!"
 SEA_japan_foreign_policy.52.b: "Ми будемо уважно стежити за ними..."

 SEA_japan_foreign_policy.53.t: "Підривних елементів помічено в аймаку Хан-Хентій-Уул"
 SEA_japan_foreign_policy.53.desc: "У межах наших кордонів було помічено агентів, які, ймовірно, діють за наказом [FROM.GetAdjective]их спецслужб і, схоже, намагаються встановити контакт із дворянами та заманюють наших громадян великими обіцянками Співпроцвітання. Схоже, у них є плани щодо народу Монґолії."
 SEA_japan_foreign_policy.53.a: "Ми повинні бути напоготові!"

 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective]а зброя наповнює чорні ринки"
 SEA_japan_foreign_policy.54.desc: "Віднедавна, схоже, зброя, що належить [FROM.GetNameDef], наповнює наші чорні ринки, і значна її частина потрапляє до дисидентів та підривних елементів у межах наших кордонів. Схоже, вони або просто прагнуть дестабілізувати нас, або, що ще гірше, повалити наш уряд!"
 SEA_japan_foreign_policy.54.a: "Вони озброюють політичних дисидентів!"

 SEA_japan_foreign_policy.55.t: "Чутки про вторгнення з Внутрішньої Монґолії"
 SEA_japan_foreign_policy.55.desc: "Сили, що належать армії Внутрішньої Монґолії, були помічені під час скупчення на нашому південному кордоні. Схоже, вони можуть готуватися до вторгнення на нашу територію, хоча їхні точні цілі залишаються невизначеними."
 SEA_japan_foreign_policy.55.a: "Пан або пропав, готуйтеся до гіршого!"

 SEA_japan_foreign_policy.56.t: "Маньчжурських партизанів помічено на сході"
 SEA_japan_foreign_policy.56.desc: "Маньчжурських партизанів було помічено поблизу Баян-Тумена, а також в інших частинах наших східних регіонів. Наразі вони не гірші за звичайних бандитів, але з часом стануть справжньою проблемою."
 SEA_japan_foreign_policy.56.a: "Пан або пропав, готуйтеся до гіршого!"

 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective]ий тиск з метою підкорення"
 SEA_japan_foreign_policy.57.desc: "Сьогодні [FROM.GetAdjective]ий уряд висунув нам ультиматум. Вони вимагають, щоб ми підкорилися їм, якщо ми не хочемо, щоб нашу націю було знищено. Однак ми знаємо, що вони для нас приготували, і, можливо, в наших інтересах чинити їм опір?"
 SEA_japan_foreign_policy.57.a: "Ми не можемо боротися з ними"
 SEA_japan_foreign_policy.57.b: "Ми повинні захистити революцію!"
 MON_japan_starts_a_popular_civil_war_tt: "Японія розпочне народну громадянську війну проти нашого уряду і, ймовірно, втрутиться на її боці"

 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] передає китайські регіони"
 SEA_japan_foreign_policy.58.desc: "Наші [FROM.GetAdjective]і сюзерени передали нам управління багатьма регіонами, що раніше контролювалися Ґоміньданом, і попросили почати підготовку до належної інтеграції цих земель у нашу державу. Ми їх не розчаруємо!"
 SEA_japan_foreign_policy.58.a: "Чудово"

 SEA_japan_foreign_policy.59.t: "Проголошення Держави Бірма"
 SEA_japan_foreign_policy.59.desc: "Сьогодні [ROOT.GetLeader] та різні командувачі [JAP.GetAdjective]ої армії зробили спільну прокламацію, оголосивши про створення нової [ROOT.GetAdjective]ої держави. Ми переможемо всіх наших ворогів!"
 SEA_japan_foreign_policy.59.a: "Процвітання вже близько!"

 SEA_japan_foreign_policy.60.t: "Японія створює Державу Бірма"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] проголосив створення нової [ROOT.GetAdjective]ої держави, яка протистоїть нам і нашому поточному курсу. Схоже, вони готові боротися за свою незалежність від нас і не здадуться без бою!"
 SEA_japan_foreign_policy.60.a: "Дайте їм відсіч, знищіть усіх зрадників!"
 SEA_japan_foreign_policy.60.b: "Ми повинні приєднатися до них, процвітання вже близько!"

 SEA_japan_foreign_policy.61.t: "Зрада Ван Цзінвея"
 SEA_japan_foreign_policy.61.desc: "Зрадника Ван Цзінвея бачили минулого тижня, коли він залишав свою резиденцію і відбув у невідомому напрямку. Озираючись назад, це здавалося неминучим через його невдоволення політикою [ROOT.GetLeader]. Втім, за ним ніхто не сумуватиме."
 SEA_japan_foreign_policy.61.a: "Це було передбачувано"
 SEA_japan_foreign_policy.61.b: "Можливо, він правий..."

 SEA_japan_foreign_policy.62.t: "Ван Цзінвей переходить на наш бік"
 SEA_japan_foreign_policy.62.desc: "Ван Цзінвей, колишній високопоставлений член Ґоміньдану, прибув до Шанхаю і бажає працювати з нами. Враховуючи його становище та популярність, можливо, було б розумно надати йому високу посаду в нашому уряді, оскільки він зможе добре керувати нами."
 SEA_japan_foreign_policy.62.a: "Він стане сильним лідером"
 SEA_japan_foreign_policy.62.b: "Сунь Дяньїн більш здібний"

 SEA_japan_foreign_policy.63.t: "Об'єднання з [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] вимагає, щоб ми об'єднали наш уряд із [RNG.GetNameDef], поклавши край нашій незалежності та надавши нашому керівництву високі посади в [RNG.GetAdjective]ому уряді. Чи приймемо ми цю пропозицію?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] отримає гарну посаду, тому ми погоджуємося"
 SEA_japan_foreign_policy.63.b: "Це був би кінець нашої автономії, ні!"

 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] об'єднується з нами"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прийняв [JAP.GetAdjective]у пропозицію об'єднатися з нашим урядом, і тепер усі [FROM.GetAdjective]і землі підпадають під нашу юрисдикцію. Це великий день для нас!"
 SEA_japan_foreign_policy.64.a: "Ми розуміємо, чому вони погодилися"

 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] відхиляє об'єднання"
 SEA_japan_foreign_policy.65.desc: "Обмежений [FROM.GetLeader] відмовився слухати голос розуму і відхилив нашу пропозицію про об'єднання з [RNG.GetNameDef]. Можливо, краща угода, а можливо, навіть належна доза залякування, будуть доречними."
 SEA_japan_foreign_policy.65.a: "З часом вони погодяться..."

 SEA_japan_foreign_policy.66.t: "Проголошення Тимчасового уряду Вільної Індії"
 SEA_japan_foreign_policy.66.desc: "Сьогодні [ROOT.GetLeader] та різні командувачі [JAP.GetAdjective]ої армії зробили спільну прокламацію, оголосивши про створення нової [ROOT.GetAdjective]ої держави. Ми переможемо всіх наших ворогів!"
 SEA_japan_foreign_policy.66.a: "Процвітання вже близько!"

 SEA_japan_foreign_policy.67.t: "Японія створює Тимчасовий уряд Вільної Індії"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] проголосив створення нової [ROOT.GetAdjective]ої держави, яка протистоїть нам і нашому поточному курсу. Схоже, вони готові боротися за свою незалежність від нас і не здадуться без бою!"
 SEA_japan_foreign_policy.67.a: "Дайте їм відсіч, знищіть усіх зрадників!"
 SEA_japan_foreign_policy.67.b: "Ми повинні приєднатися до них, процвітання вже близько!"

 SEA_japan_foreign_policy.68.t: "Проголошення Другої Філіппінської Республіки"
 SEA_japan_foreign_policy.68.desc: "Сьогодні [ROOT.GetLeader] та різні командувачі [JAP.GetAdjective]ої армії зробили спільну прокламацію, оголосивши про створення нової [ROOT.GetAdjective]ої держави. Ми переможемо всіх наших ворогів!"
 SEA_japan_foreign_policy.68.a: "Процвітання вже близько!"

 SEA_japan_foreign_policy.69.t: "Японія створює Другу Філіппінську Республіку"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] проголосив створення нової [ROOT.GetAdjective]ої держави, яка протистоїть нам і нашому поточному курсу. Схоже, вони готові боротися за свою незалежність від нас і не здадуться без бою!"
 SEA_japan_foreign_policy.69.a: "Дайте їм відсіч, знищіть усіх зрадників!"
 SEA_japan_foreign_policy.69.b: "Ми повинні приєднатися до них, процвітання вже близько!"

 SEA_japan_foreign_policy.70.t: "Японія вимагає нашої умовної капітуляції"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective]і дипломати передали нам ультиматум, вимагаючи перекроїти наші східні кордони та підписати з ними умовний мир, по суті відмовившись від азійських справ. Це дасть нам можливість повністю зосередити наші зусилля на поверненні наших європейських земель і, можливо, дозволить нам повернутися, щоб відвоювати схід, коли всі інші наші вороги впадуть."
 SEA_japan_foreign_policy.70.a: "Ми ніколи не здамося!"
 SEA_japan_foreign_policy.70.b: "Одним ворогом менше на нашій шиї"

 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] відмовляється капітулювати"
 SEA_japan_foreign_policy.71.desc: "Дурні в Москві відмовилися капітулювати перед нашими початковими вимогами. Це вимагає повного знищення їхньої держави та ще більших змін кордонів, ніж планувалося спочатку!"
 SEA_japan_foreign_policy.71.a: "Вони впадуть від нашого клинка!"

 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] здає Схід"
 SEA_japan_foreign_policy.72.desc: "Дипломати, що виступають від імені [FROM.GetLeader], погодилися на наші вимоги, підігнувши хвости, і здають нам свої сибірські володіння. Сьогодні великий день для Імперії!"
 SEA_japan_foreign_policy.72.a: "Ми перемогли в цей день!"

 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] відступає з Сибіру"
 SEA_japan_foreign_policy.73.desc: "Наші союзники пішли зі Східної Азії, капітулювавши перед вимогами [JAP.GetNameDef]. Це ставить нас у дуже вразливе становище. Шукати нових союзників чи продовжувати боротьбу проти [JAP.GetAdjective]их сил?"
 SEA_japan_foreign_policy.73.a: "Вони покинули нас..."
 SEA_japan_foreign_policy.73.b: "Тоді ми повинні отримати захист Японії замість них!"

 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] шукає нашого захисту"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], лідер [FROM.GetNameDef], розчарований відвертою зрадою колишніх союзників [FROM.GetName], звернувся до нас із проханням взяти на себе нову роль захисника їхніх земель і народу. Чи погодимося ми?"
 SEA_japan_foreign_policy.74.a: "Гаразд"
 SEA_japan_foreign_policy.74.b: "Вони нам не потрібні"

 SEA_japan_foreign_policy.75.t: "Прибуває [FROM.GetAdjective]е спорядження"
 SEA_japan_foreign_policy.75.desc: "Здається, нашим контактам у [FROM.GetNameDef] нарешті вдалося укласти угоду з керівництвом країни після того, як фракція Кодоха, до якої належала більшість наших контактів, нещодавно захопила уряд після успішного державного перевороту. Хай живуть два імператори!"
 SEA_japan_foreign_policy.75.a: "Ми дуже вдячні!"

 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] вимагає повної інтеграції"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] оголосив, що через надзвичайний стан, запроваджений після перевороту Кодоха, та можливість переховування незгодних офіцерів у підконтрольних нам регіонах, ми повинні стати інтегрованою частиною нації. Це, в свою чергу, дозволить [FROM.GetAdjective]ій державі здійснювати повне управління. Чи погоджуємося ми?"
 SEA_japan_foreign_policy.76.a: "Ми змушені змиритися з ситуацією"
 SEA_japan_foreign_policy.76.b: "Вони занадто високої думки про себе"

 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] приймає повну інтеграцію"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], наш губернатор [FROM.GetNameDef], сьогодні погодився на повну інтеграцію до нашої нації. Це означає, що наш уряд нарешті зможе отримати повний контроль навіть над місцевими дивізіями наших корейських регіонів."
 SEA_japan_foreign_policy.77.a: "Чудово!"

 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] відхиляє повну інтеграцію"
 SEA_japan_foreign_policy.78.desc: "Незважаючи на очевидні переваги і те, що це явно найкраще для майбутнього нації, губернатор [FROM.GetNameDef], [FROM.GetLeader], відхилив наше прохання про повну інтеграцію. Можна лише здогадуватися про причини, але, схоже, вони не дбають про найкращі інтереси нації."
 SEA_japan_foreign_policy.78.a: "Нам потрібен хтось надійніший на чолі!"
 SEA_japan_foreign_policy.78.b: "Ми поважатимемо їхні бажання, поки що..."

 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] прагне тіснішої інтеграції"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] звернувся до нас із пропозицією, стверджуючи, що це на благо обох наших народів. Прохання полягає в тому, щоб наша нація з часом стала інтегрованою частиною [FROM.GetNameDef], що покладе край нашій автономії та зробить нас основною частиною їхньої держави. Чи справді це нам вигідно?"
 SEA_japan_foreign_policy.79.a: "Так, це піде нам на користь"
 SEA_japan_foreign_policy.79.b: "Ні! Доля Маньчжурії лежить в іншому місці!"
 MAN_we_can_be_annexed_by_kodoha_tt: "Ми зможемо бути §Rанексовані§! [JAP.GetNameDef] у найближчому майбутньому!"

 SEA_japan_foreign_policy.80.t: "Асоціація Конкордія погоджується"
 SEA_japan_foreign_policy.80.desc: "Асоціація Конкордія, правляча еліта в [FROM.GetNameDef], погодилася на нашу пропозицію і готова в найближчому майбутньому управляти регіоном як невіддільною частиною нашої держави. Схоже, наші плани щодо об'єднання зможуть просуватися без перешкод."
 SEA_japan_foreign_policy.80.a: "Дуже добре"

 SEA_japan_foreign_policy.81.t: "Асоціація Конкордія виступає проти нас"
 SEA_japan_foreign_policy.81.desc: "Асоціація Конкордія, правляча еліта в [FROM.GetNameDef], вирішила відхилити нашу пропозицію, стверджуючи, що вони не отримають вигоди від інтеграції в нашу націю. Можливо, їх переконали маньчжурські дисиденти чи комуністи, але, на жаль, це рішення не так легко змінити..."
 SEA_japan_foreign_policy.81.a: "Ми розберемося з ними пізніше"
 SEA_japan_foreign_policy.81.b: "Якщо таке їхнє бажання..."

 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] шукає антирадянської співпраці"
 SEA_japan_foreign_policy.82.desc: "Наші історичні друзі з далекосхідної країни [FROM.GetName] звернулися до нас із привабливою пропозицією. Через наші історичні зв'язки та взаємну недовіру до [SOV.GetAdjective]ої держави вони запропонували військовий пакт, який передбачає, що якщо один із нас вступить у війну з [SOV.GetNameDef], то в неї вступить й інший. Безумовно, це занадто гарна можливість, щоб її втрачати?"
 SEA_japan_foreign_policy.82.a: "Все заради наших [FROM.GetAdjective]их друзів!"
 SEA_japan_foreign_policy.82.b: "Це наражає нас на надто велику небезпеку"

 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] підписує пакт"
 SEA_japan_foreign_policy.83.desc: "Наші великі друзі в [FROM.GetNameDef] люб'язно прийняли нашу пропозицію про створення взаємного анти-[SOV.GetAdjective]ого пакту. Делегати підписують необхідні документи, щоб втілити угоду в реальність прямо в цей момент, також триває підготовка до швидкого вторгнення в [SOV.GetNameDef], якщо це стане необхідним."
 SEA_japan_foreign_policy.83.a: "Відмінно!"

 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] відхиляє пакт"
 SEA_japan_foreign_policy.84.desc: "На жаль, незважаючи на наші історичні зусилля щодо покращення відносин між нашими двома країнами, [FROM.GetLeader] відхилив нашу пропозицію про взаємний анти-[SOV.GetAdjective]ий пакт. Зазначається, що це занадто небезпечно для [FROM.GetAdjective]ої нації, якщо пакт буде викрито [SOV.GetAdjective]ими агентами."
 SEA_japan_foreign_policy.84.a: "Можливо, повторна ізоляція піде нам на користь..."

 SEA_japan_foreign_policy.85.t: "Закликати учасників пакту до війни"
 SEA_japan_foreign_policy.85.d: "Як ми й підозрювали, підписуючи Антирадянський пакт, тепер ми опинилися в стані війни з Радянським Союзом. Настав час для наших співавторів виконати свою обіцянку і приєднатися до нас."
 SEA_japan_foreign_policy.85.a: "Наша далекоглядність окупається."

 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] закликає учасників пакту до війни"
 SEA_japan_foreign_policy.86.desc: "Польсько-японський антирадянський пакт передбачає, що всі підписанти повинні приєднатися до будь-якого оборонного конфлікту з Радянським Союзом. [From.GetName] зазнала нападу з боку Совєтів і надіслала запит усім учасникам пакту негайно прийти їм на допомогу. Настав час продемонструвати відданість [Root.GetAdjective]ій справі захисту світу від загрози Радянського Союзу раз і назавжди."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] не стоїть наодинці!"
 SEA_japan_foreign_policy.86.b: "Це не наша війна."
 SEA_japan_foreign_policy.86.b_tt: "§YЦе буде розцінено як зрада всіма країнами, які дотримуються пакту (§!§R-50§!§Y думки)§!"

 SEA_japan_foreign_policy.87.t: "[FROM.GetAdjective]а анексія"
 SEA_japan_foreign_policy.87.desc: "Після того, як Асоціація Конкордія нещодавно погодилася на вимоги Кодоха, це було лише питанням часу. Сьогодні прибула [FROM.GetAdjective]а делегація з документами для сприяння нашій повній інтеграції в їхню націю, що вже було підписано нашими власними делегатами."
 SEA_japan_foreign_policy.87.a: "Це те, під чим ми підписалися"

 SEA_japan_foreign_policy.88.t: "Анексія [FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], лідер [FROM.GetNameDef], сьогодні погодився на повну інтеграцію до нашої нації. Це означає, що наш уряд нарешті зможе отримати повний контроль навіть над місцевими дивізіями наших маньчжурських регіонів."
 SEA_japan_foreign_policy.88.a: "Чудово"

 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective]а делегація пропонує промисловість за ресурси"
 SEA_japan_foreign_policy.89.desc: "Ми отримали пропозицію від [FROM.GetNameDef]. Вони зацікавлені в довгостроковій торгівлі ресурсами в обмін на частину їхнього промислового потенціалу. Наразі вони націлилися на низку ресурсів у [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Чому б і ні?"
 SEA_japan_foreign_policy.89.b: "Зараз не найкращий час"

 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective]а згода на промислову торгівлю"
 SEA_japan_foreign_policy.90.desc: "Ми отримали звістку від [FROM.GetAdjective]ої влади щодо нашого запиту на торгівлю промисловістю в обмін на деякі з їхніх ресурсів. Схоже, ми дійшли згоди щодо переваг цієї угоди, і вони з радістю погодилися на умови. Ми отримаємо ресурси найближчим часом."
 SEA_japan_foreign_policy.90.a: "Чудово"

 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective]а влада відхиляє угоду про промислову торгівлю"
 SEA_japan_foreign_policy.91.desc: "Хоча [FROM.GetAdjective]а влада поставилися здебільшого нейтрально до нашої пропозиції, вони зрештою вирішили відхилити нашу пропозицію про передачу промисловості в обмін на ресурси. Вони стверджують, що зараз не найкращий час, натякаючи, що ми, можливо, зможемо досягти угоди в майбутньому, коли ще більше зміцнимо наші стосунки."
 SEA_japan_foreign_policy.91.a: "Якщо спершу не вийшло..."

 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]а влада бажає тісніших зв'язків"
 SEA_japan_foreign_policy.92.desc: "Дипломати, що належать до [FROM.GetNameDef], звернулися до нас щодо зміцнення наших зв'язків — процесу, який стримувався військовими фракціями в їхній країні, але з цим тепер покінчено. Вони бажають торговельних, наукових та оборонних угод. Ми можемо або підписати одну з них, або прийняти всі. Здається, не найкраща ідея повністю відштовхувати їх після всіх зусиль, яких вони доклали, щоб дійти до цього етапу."
 SEA_japan_foreign_policy.92.a: "Зв'язки можна зміцнити через торгівлю"
 SEA_japan_foreign_policy.92.b: "Ми не бачимо потреби в угодах..."
 SEA_japan_foreign_policy.92.c: "Ми повинні укласти з ними належну оборонну угоду"
 SEA_japan_foreign_policy.92.d: "Ми повинні підписати всі запропоновані угоди!"

 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] підписує угоду про співпрацю"
 SEA_japan_foreign_policy.93.desc: "Милостивий лідер [FROM.GetNameDef], [FROM.GetLeader], прийняв одну з наших пропозицій, погодившись встановити тісніші торговельні та наукові зв'язки з нашою нацією. Це великий день для [ROOT.GetNameDef] та її дипломатичних досягнень!"
 SEA_japan_foreign_policy.93.a: "Відмінно!"

 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] не підписує жодної угоди"
 SEA_japan_foreign_policy.94.desc: "Дволикий лідер [FROM.GetNameDef], [FROM.GetLeader], відхилив усі наші пропозиції, відкинувши ідею тісніших зв'язків між нашими націями. Це похмурий день для [ROOT.GetNameDef] та її дипломатичних досягнень..."
 SEA_japan_foreign_policy.94.a: "Жахливо"

 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] підписує оборонну угоду"
 SEA_japan_foreign_policy.95.desc: "Милостивий лідер [FROM.GetNameDef], [FROM.GetLeader], прийняв одну з наших пропозицій, погодившись укласти оборонний пакт з нашою нацією, згідно з яким ми обидва обіцяємо прийти на допомогу іншому в разі нападу. Це великий день для [ROOT.GetNameDef] та її дипломатичних досягнень!"
 SEA_japan_foreign_policy.95.a: "Відмінно!"

 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] підписує всеосяжну дипломатичну угоду"
 SEA_japan_foreign_policy.96.desc: "Милостивий лідер [FROM.GetNameDef], [FROM.GetLeader], прийняв усі наші пропозиції, погодившись встановити тісніші зв'язки у торгівлі та наукових розробках, а також укласти оборонний пакт з нашою нацією, згідно з яким ми обидва обіцяємо прийти на допомогу іншому в разі нападу. Це великий день для [ROOT.GetNameDef] та її дипломатичних досягнень!"
 SEA_japan_foreign_policy.96.a: "Відмінно!"

 jap_usa_japan_research_name: "Американо-японська угода про дослідження"
 jap_usa_japan_research_desc: "Угода про дослідження між науковцями Сполучених Штатів та Японії."

 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] просить про торговельні угоди"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader] з [FROM.GetNameDef] надіслав дипломатів до нашої столиці, щоб обговорити перспективу складних торговельних відносин із [FROM.GetAdjective]ою державою. Це зблизило б наші стосунки, але дозволило б їм отримати доступ до наших ресурсів за нижчою ціною, що несе ризик зашкодити нашій економіці."
 SEA_japan_foreign_policy.97.a: "Ми не бачимо в цьому проблеми"
 SEA_japan_foreign_policy.97.b: "Забирайте свої папери назад до Токіо!"

 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] погоджується на торговельну пропозицію"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] з [FROM.GetNameDef] добре відреагував на нашу пропозицію щодо дешевшої торгівлі між нашими країнами і підписав необхідні документи, щоб це набуло чинності негайно. Вони поділяють наше бачення світлого майбутнього для всієї Азії!"
 SEA_japan_foreign_policy.98.a: "Чудово"

 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] відхиляє торговельну пропозицію"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] з [FROM.GetNameDef] різко відреагував на наше прохання про дешевшу торгівлю в межах нашого альянсу, погрожуючи запровадити мита, якщо ми спробуємо просунути це питання силою. Схоже, [FROM.GetNameDef] не буде частиною світлого майбутнього, яке ми задумали."
 SEA_japan_foreign_policy.99.a: "Як це жалюгідно!"

 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] запрошує нас до валютного союзу"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] з [FROM.GetNameDef] звернувся до нас із пропозицією приєднатися до валютного союзу з ними, що лише зміцнить економіки обох наших країн. Звучить як пропозиція, від якої неможливо відмовитися, чи не так?"
 SEA_japan_foreign_policy.100.a: "Ми з радістю погодимося"
 SEA_japan_foreign_policy.100.b: "Мені це звучить підозріло..."

 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] приєднується до валютного союзу"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] з [FROM.GetNameDef] добре відреагував на нашу пропозицію щодо створення спільної валюти між нашими країнами і підписав необхідні документи, щоб це набуло чинності негайно. Вони поділяють наше бачення світлого майбутнього для всієї Азії!"
 SEA_japan_foreign_policy.101.a: "Чудово"

 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] відхиляє валютний союз"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] з [FROM.GetNameDef] різко відреагував на наше прохання про прийняття спільної валюти в межах нашого альянсу, погрожуючи запровадити мита, якщо ми спробуємо просунути це питання силою. Схоже, [FROM.GetNameDef] не буде частиною світлого майбутнього, яке ми задумали."
 SEA_japan_foreign_policy.102.a: "Як це жалюгідно!"

 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] вимагає економічної інтеграції"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прибув до нашої столиці сьогодні з пропозицією. Вони бажають, щоб ми розширили нашу діяльність у валютному союзі та поглибили економічну інтеграцію з ними. Це значно допомогло б нашій економіці, але в усьому цьому є щось підозріле..."
 SEA_japan_foreign_policy.103.a: "Це надто гарна пропозиція, щоб від неї відмовлятися"
 SEA_japan_foreign_policy.103.b: "Ми не відмовимося від нашої економічної незалежності!"

 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прихильно відреагував на нашу пропозицію, і їхні дипломати прибули до нашої країни для підписання необхідних документів, що сприятимуть подальшій економічній інтеграції."
 SEA_japan_foreign_policy.104.a: "Ми вдячні за їхню наївність"

 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader] з [FROM.GetNameDef] відреагував на наше запрошення до інтеграції з сильним невдоволенням і стверджує, що будь-яке тісніше економічне партнерство між нашими країнами не обговорюється і ніколи не буде обговорюватися. Можливо, вони могли передбачити, що ми для них готували..."
 SEA_japan_foreign_policy.105.a: "Жахливі новини..."

 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] інтегрує нашу економіку"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader] з [FROM.GetNameDef] пішов далі, ніж спочатку обіцяв, і маніпулює ринками, щоб ще більше збільшити нашу залежність від їхньої економіки, намагаючись гарантувати, що ми не зможемо зійти з їхнього шляху. Якщо ми негайно не розірвемо з ними стосунки, це практично стане кінцем нашого статусу незалежної нації. Як нам вчинити?"
 SEA_japan_foreign_policy.106.a: "Ми змушені змиритися з ситуацією"
 SEA_japan_foreign_policy.106.b: "Перемога або смерть!"

 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] погоджується на подальшу інтеграцію"
 SEA_japan_foreign_policy.107.desc: "Славна новина про те, що керівництво [FROM.GetNameDef] вирішило ще більше інтегруватися з нами, була зустрінута бурхливими оплесками в Сеймі раніше сьогодні. Того, що ми могли запропонувати, було явно достатньо, щоб вони вважали пропозицію вигідною, незважаючи на незначний удар по їхньому суверенітету."
 SEA_japan_foreign_policy.107.a: "Чудово!"

 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] відхиляє подальшу інтеграцію"
 SEA_japan_foreign_policy.108.desc: "Незважаючи на очевидні переваги і те, що це явно найкраще для союзу, [FROM.GetNameDef] відхилив нашу пропозицію про подальшу інтеграцію. Можна лише здогадуватися про їхні причини, але, схоже, вони не дбають про найкращі інтереси союзу."
 SEA_japan_foreign_policy.108.a: "Вони загрожують єдності організації!"
 SEA_japan_foreign_policy.108.b: "Ми будемо уважно стежити за ними"

 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] вимагає повної інтеграції"
 SEA_japan_foreign_policy.109.desc: "Інтеграції наших економік, очевидно, було недостатньо, щоб вдовольнити [FROM.GetAdjective]их партнерів, оскільки [FROM.GetLeader] з [FROM.GetNameDef] сьогодні пішов далі, ніж спочатку обіцяв, і тепер вимагає нашої повної інтеграції до їхньої країни. Якщо ми негайно не розірвемо з ними стосунки, це стане кінцем нашого статусу незалежної нації. Як нам вчинити?"
 SEA_japan_foreign_policy.109.a: "Ми змушені змиритися з ситуацією"
 SEA_japan_foreign_policy.109.b: "Перемога або смерть!"

 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] приймає повну інтеграцію"
 SEA_japan_foreign_policy.110.desc: "Славна новина про те, що керівництво [FROM.GetNameDef] дозволило собі інтегруватися до нашої нації, була зустрінута бурхливими оплесками в Сеймі раніше сьогодні. Того, що ми могли запропонувати, було явно достатньо, щоб вони вважали пропозицію вигідною, незважаючи на кінець їхнього суверенітету."
 SEA_japan_foreign_policy.110.a: "Чудово!"

 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] відхиляє повну інтеграцію"
 SEA_japan_foreign_policy.111.desc: "Незважаючи на очевидні переваги і те, що це явно найкраще для союзу, [FROM.GetNameDef] відхилив нашу пропозицію про повну інтеграцію. Можна лише здогадуватися про їхні причини, але, схоже, вони не дбають про найкращі інтереси союзу."
 SEA_japan_foreign_policy.111.a: "Вони загрожують єдності організації!"
 SEA_japan_foreign_policy.111.b: "Ми будемо уважно стежити за ними"

 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] вимагає контролю над нашими азійськими колоніями"
 SEA_japan_foreign_policy.112.desc: "Дипломати, що належать до [FROM.GetNameDef], запропонували угоду, за якою їм надається сюзеренітет над нашими підданими в Бірмі та Малайзії в обмін на права на ресурси в деяких життєво важливих районах, стверджуючи, що це є частиною їхньої доктрини Захисника Тихого океану. Вони заявляють, що це дозволить нам зосередитися на Європі та Африці, поки вони захищатимуть Азію від комунізму. Що ми скажемо?"
 SEA_japan_foreign_policy.112.a: "Це дозволить нам зосередити зусилля на інших напрямках"
 SEA_japan_foreign_policy.112.b: "Компроміс щодо нашої Імперії? Ніколи!"

 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] передає свої азійські колонії"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] з [FROM.GetNameDef] люб'язно прийняв нашу пропозицію і підписав документи про передачу нам своїх колоній у Малайзії та Бірмі в обмін на збереження контролю над життєво важливими природними ресурсами в цьому районі. Сьогодні великий день для народів Азії!"
 SEA_japan_foreign_policy.113.a: "Ми будемо охороняти Тихий океан для них"

 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] з [FROM.GetNameDef] влаштував ганебну виставу і показав нам, наскільки затьмареним і зіпсованим є західне мислення. Ми зробили їм пропозицію, від якої вони не могли відмовитися і яка зробила б Азію кращим місцем, але вони якимось чином знайшли спосіб. Сьогодні похмурий день для нашого альянсу."
 SEA_japan_foreign_policy.114.a: "Зарозумілі західняки..."

 ENG_will_gain_resource_right_we_tt: "Ми отримаємо права на ресурси в деяких регіонах переданих країн"

 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap] хоче сюзеренітету над однією з наших колоній"
 SEA_japan_foreign_policy.115.desc: "Скориставшись нашою слабкістю, [From.GetAdjective]ий уряд запропонував «допомогти» нам з «підтриманням порядку» в наших колоніях. Вони стверджують, що, оскільки світ палає в інших місцях, ми не маємо можливості утримувати контроль над цими регіонами.\n\nЦе явно хитрість, щоб вирвати контроль над нашими колоніями у нас, але який у нас вибір?"
 SEA_japan_foreign_policy.115.a: "Настав час визнати японське панування в Азії"
 SEA_japan_foreign_policy.115.b: "Їм доведеться забрати їх силою!"

 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap] надає сюзеренітет над колоніями"
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDefCap] ретельно розглянули нашу пропозицію «підтримувати порядок» у їхніх колоніях і вирішили погодитися. Вони фактично передали нам повний контроль над своїм суб'єктом."
 SEA_japan_foreign_policy.116.a: "Мудре рішення"

 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap] відмовляється від сюзеренітету над колоніями"
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDefCap] ретельно розглянули нашу пропозицію «підтримувати порядок» у їхніх колоніях і вирішили відхилити її. Схоже, вони не дбають про інтереси азійських народів."
 SEA_japan_foreign_policy.117.a: "Побачимо, чим це для них обернеться"
 SEA_japan_foreign_policy.117.b: "Тоді ми звільнимо їх силою!"

 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] запрошує нас до свого альянсу"
 SEA_japan_foreign_policy.118.desc: "Делегація здалеку нещодавно прибула до нашої столиці, шукаючи аудієнції у [ROOT.GetLeader]. Вони заявляють, що представляють [FROM.GetNameDef], і прагнуть укласти альянс між нашими державами. Чи погодимося ми?"
 SEA_japan_foreign_policy.118.a: "Разом ми будемо сильнішими"
 SEA_japan_foreign_policy.118.b: "Це суперечитиме нашим принципам нейтралітету..."

 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] приймає наше запрошення"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] люб'язно прийняв нашу пропозицію офіційно оформити альянс між нашими державами і вже розпочав ініціативи щодо інтеграції в нашу сферу. Сьогодні день для святкування!"
 SEA_japan_foreign_policy.119.a: "Вони поділяють наше бачення майбутнього"

 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] грубо вирішив відхилити нашу пропозицію про альянс між нашими державами, заявивши, що це суперечитиме їхньому принципу нейтралітету. Ми можемо лише уявити масштаби корупції, що призвели до цього помилкового рішення."
 SEA_japan_foreign_policy.120.a: "Це їхня втрата"

 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] передає нас під [JAP.GetAdjective]ий контроль"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], наш колишній сюзерен, підписав документи про передачу контролю над нашою державою [JAP.GetNameDef]. Схоже, нас передали під захист іншої великої держави. Тепер у нас новий сюзерен, чиїм забаганкам ми будемо підкорятися."
 SEA_japan_foreign_policy.121.a: "Ох..."

 SEA_japan_foreign_policy.122.t: "Обмін [From.GetAdjective]ими генералами"
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective]а влада вирішила відкликати своїх лівих держслужбовців та генералів, а натомість надіслали нам своїх правих генералів та чиновників у неофіційне вигнання."
 SEA_japan_foreign_policy.122.a: "Здається, в [From.GetNameDef] щось затівається..."

 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective]их генералів обміняно"
 SEA_japan_foreign_policy.123.desc: "Процес обміну наших правих генералів і держслужбовців на лівих, яких ми раніше відправили в неофіційне вигнання до [From.GetNameDef], завершено."
 SEA_japan_foreign_policy.123.a: "Це посилить наш контроль над [Root.GetNameDef]."

 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] запрошує нас до П'ятого Інтернаціоналу"
 SEA_japan_foreign_policy.124.desc: "Делегація здалеку нещодавно прибула до нашої столиці, шукаючи аудієнції у [ROOT.GetLeader]. Вони заявляють, що представляють [FROM.GetNameDef], і прагнуть укласти альянс між нашими державами. Чи погодимося ми?"
 SEA_japan_foreign_policy.124.a: "Разом ми будемо сильнішими"
 SEA_japan_foreign_policy.124.b: "Це суперечитиме нашим принципам нейтралітету..."

 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] приймає наше запрошення"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] люб'язно прийняв нашу пропозицію офіційно оформити альянс між нашими державами і вже розпочав ініціативи щодо інтеграції в нашу сферу. Сьогодні день для святкування!"
 SEA_japan_foreign_policy.125.a: "Вони поділяють наше бачення майбутнього"

 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] відмовляється приєднатися до нас"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] грубо вирішив відхилити нашу пропозицію про альянс між нашими державами, заявивши, що це суперечитиме їхньому принципу нейтралітету. Ми можемо лише уявити масштаби корупції, що призвели до цього помилкового рішення."
 SEA_japan_foreign_policy.126.a: "Це їхня втрата"

 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] приєднується до П'ятого Інтернаціоналу"
 SEA_japan_foreign_policy.127.desc: "Зрадливий [FROM.GetLeader] покинув нас на користь комуністів у [JAP.GetNameDef], порушивши угоди, підписані між нашими країнами наприкінці Громадянської війни в Росії. Чи варто нам покарати їх за це ренегатство?"
 SEA_japan_foreign_policy.127.a: "Ні, ми повинні це відпустити..."
 SEA_japan_foreign_policy.127.b: "Так, вони заплатять за це!"

 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] вимагає нашої покори"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб наша незаконна сепаратистська держава знову підкорилася правлінню центральної влади в Токіо і повернулася до [FROM.GetAdjective]ої сфери. Як нам реагувати на цю очевидну загрозу?"
 SEA_japan_foreign_policy.128.a: "Ми не маємо достатньо сил, щоб відхилити їхні вимоги"
 SEA_japan_foreign_policy.128.b: "Ми будемо битися до останнього!"

 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] погоджується на наші вимоги"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader] з [FROM.GetNameDef] розумно прийняв наші вимоги і підкорився нашій владі, знову повернувши [FROM.GetAdjective]у державу в нашу сферу впливу. Ми святкуємо перемогу в цей день, оскільки [FROM.GetAdjective]ий народ тепер звільнено від буржуазної диктатури!"
 SEA_japan_foreign_policy.129.a: "Блискуче"

 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] відхиляє наші вимоги"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader] з [FROM.GetNameDef], на жаль, відхилив наші вимоги про підкорення, заявивши, що воля народу — це незалежна демократія, а не революційна держава в [ROOT.GetAdjective]ій сфері. Вони зробили неправильний вибір..."
 SEA_japan_foreign_policy.130.a: "Тоді ми повинні повернути нашу територію силою!"

 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] розпалює громадянську війну в [ROOT.GetNameDef]"
 SEA_japan_foreign_policy.131.desc: "Після нещодавніх закликів [FROM.GetAdjective]ого уряду та агітаторів, таких як Пак Хон Йон, здається, що [ROOT.GetAdjective]ий пролетаріат втомився чекати мирної зміни влади. Після напружених дискусій, схоже, дипломатія зазнала краху, і почався збройний конфлікт, а сили Хон Йона вже захопили контроль над південними частинами країни."
 SEA_japan_foreign_policy.131.a: "За пролетаріат!"
 SEA_japan_foreign_policy.131.b: "Ми повинні зупинити це божевілля!"

 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] вимагає нашої покори"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader] з [FROM.GetNameDef] вимагає, щоб наша буржуазна диктатура підкорилася правлінню центральної комуністичної влади в Токіо і дозволила народу нашої держави належним чином керувати собою як лояльній частині [FROM.GetAdjective]ої сфери. Як нам реагувати на цю очевидну загрозу?"
 SEA_japan_foreign_policy.132.a: "Ми не маємо достатньо сил, щоб відхилити їхні вимоги"
 SEA_japan_foreign_policy.132.b: "Ми будемо битися до останнього!"

 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] погоджується на наші вимоги"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader] з [FROM.GetNameDef] прийняв наші вимоги і підкорився нашій владі, привівши [FROM.GetAdjective]у державу в нашу сферу впливу. Ми святкуємо перемогу в цей день, оскільки [FROM.GetAdjective]ий народ тепер звільнено від буржуазної диктатури!"
 SEA_japan_foreign_policy.133.a: "Блискуче"

 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] відхиляє наші вимоги"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader] з [FROM.GetNameDef], на жаль, відхилив наші вимоги про підкорення, заявивши, що воля народу — це незалежна держава, а не революційна держава в [ROOT.GetAdjective]ій сфері. Вони зробили неправильний вибір..."
 SEA_japan_foreign_policy.134.a: "Тоді ми повинні звільнити їхній народ силою!"

 SEA_japan_foreign_policy.135.t: "Проголошення Другої Філіппінської Республіки"
 SEA_japan_foreign_policy.135.desc: "Раніше сьогодні [ROOT.GetLeader] та різні лідери [JAP.GetAdjective]ої армії провели спільне проголошення, оголосивши про створення нової [ROOT.GetAdjective]ої держави. Ми переможемо всіх наших ворогів!"
 SEA_japan_foreign_policy.135.a: "Процвітання вже на горизонті!"

 SEA_japan_foreign_policy.136.t: "Напад на Перл-Гарбор"
 SEA_japan_foreign_policy.136.desc: "Вчора, у дату, що увійде в історію як символ ганьби, [ROOT.GetNameDef] зазнали раптового та навмисного нападу військово-морських та повітряних сил [JAP.GetNameDef]. [ROOT.GetNameDefCap] перебувала в мирі з цією державою і на прохання [JAP.GetNonIdeologyName] все ще вела переговори з її Урядом та її Імператором, спрямовані на підтримання миру в Тихому океані. Дійсно, через годину після того, як [JAP.GetAdjective]і ескадрильї почали бомбардування [ROOT.GetAdjective]ого острова Оаху, посол [JAP.GetAdjective]ої держави у Сполучених Штатах та його колега передали нашому Держсекретарю офіційну відповідь на нещодавнє [ROOT.GetAdjective]е повідомлення. І хоча в цій відповіді зазначалося, що продовження існуючих дипломатичних переговорів видається марним, вона не містила жодної погрози чи натяку на війну чи збройний напад. Але тепер настав час поглянути правді в очі... Ми у стані війни!"
 SEA_japan_foreign_policy.136.a: "Цей день увійде в історію як ганьба!"


 SEA_japan_popup_events.1.t: "Генріх Люшков прибуває до Маньчжурії"
 SEA_japan_popup_events.1.desc: "Наші агенти затримали [SOV.GetAdjective]ого перебіжчика, який називає себе Генріхом Самійловичем Люшковим, у Посьєті на маньчжурському кордоні. Схоже, він є високопоставленим офіцером НКВС, який, очевидно, володіє цінними секретними документами про [SOV.GetAdjective]у військову міць у регіоні. Він стверджує, що тікає від Великого терору; можливо, це цінна можливість отримати уявлення про внутрішню кухню [SOV.GetNameDef]?"
 SEA_japan_popup_events.1.a: "Це пахне новими можливостями!"
 SEA_japan_popup_events.1.b: "Ми не можемо вірити цьому іноземцю"

 SEA_japan_popup_events.2.t: "Оборонне братство на межі розпаду!"
 SEA_japan_popup_events.2.desc: "Після нещодавніх внутрішніх суперечок між керівництвом Досікай (Товариство однодумців), здається, що організація ось-ось розпадеться. Посилаючись на відверту неповагу Кіші та його союзників до Тодзьо, а також на численні чутки про можливі плани вбивств, що ширяться довкола, у повітрі висить велика тривога. Не кажучи вже про чутки, що Кіші планує встановити технократичну диктатуру, яка піде проти волі імператора та Імперської армії. Чи краще просто відпустити цей тандем, чи він занадто цінний, щоб його втрачати?"
 SEA_japan_popup_events.2.a: "Він не був створений на віки"
 SEA_japan_popup_events.2.b: "Ми повинні зберегти його за будь-яку ціну!"

 JAP_harakiri_debate_has_taken_place_flag: "Напруженість між §Yцивільним урядом§! та §Yвійськовими фракціями§! досягла критичної точки, і відбулися §YДебати про харакірі§!"

 SEA_japan_popup_events.3.t: "Дебати про харакірі"
 SEA_japan_popup_events.3.desc: "Сьогодні на пленарному засіданні Палати представників Імперського сейму Хамада Кунімацу, член партії Ріккен Сейюкай, виступив із різкою критикою міністра армії Хісаїчі Тераучі та зростаючої влади військових фракцій. Коли міністр звинуватив його у неповазі до авторитету військових та нібито образі їхньої честі, він відповів: «Перевірте стенограму, і якщо там є слова, що ображають військових, я зроблю сеппуку і вибачусь перед вами. Якщо таких слів немає, ви самі зробите сеппуку». Після цього Тераучі розлютився і витріщився на Хамаду зі сцени, викликавши хаос і гнівні вигуки в залі засідань."
 SEA_japan_popup_events.3.a: "Це катастрофа!"

 ## Події Кодоха
 SEA_japan_popup_events.4.t: "Переконуючи Імператора"
 SEA_japan_popup_events.4.desc: "Наш Імператор висловив незацікавленість у наших амбіціях щодо Реставрації Шьова та створення нового військового уряду. Ймовірно, він усе ще перебуває під впливом Фракції контролю, але якщо він не стане на наш бік, нам, імовірно, доведеться замінити його імператорську високість на його брата Ясухіто. Чи варто нам «переконати» його приєднатися до нас, чи, можливо, буде розумніше дозволити історії йти своїм шляхом?"
 SEA_japan_popup_events.4.a: "Ми повинні отримати його підтримку, будь-якими засобами!"
 SEA_japan_popup_events.4.b: "У нас є на думці інші кандидати"
 SEA_japan_popup_events.4.c: "Якщо він нас не підтримає, він має піти..."

 SEA_japan_popup_events.5.t: "Хірохіто вирішує підтримати новий уряд"
 SEA_japan_popup_events.5.desc: "Після достатніх «умовлянь», здається, наш великий імператор вирішив підтримати наш новостворений уряд, давши нам офіційне благословення на продовження наших планів щодо Реставрації Шьова. Це послужить зміцненню нашої нації!"
 SEA_japan_popup_events.5.a: "Відмінно!"

 SEA_japan_popup_events.6.t: "Хірохіто відмовляється підтримати новий уряд"
 SEA_japan_popup_events.6.desc: "Незважаючи на наші наполегливі спроби переконати нашого великого імператора, він, схоже, відмовляється дослухатися до голосу розуму. Хоча це не ідеально, ми знали, що така можливість існує, і маємо плани на такий випадок. Його брат, Ясухіто, генерал Імперської армії Японії — це кандидат, якого ми маємо на увазі, щоб зайняти його місце. Він стане або Сессьо (регентом) для сина Хірохіто, Акіхіто, або новим імператором, який набагато більше відповідає нашій ідеології."
 SEA_japan_popup_events.6.a: "Тоді він повинен зректися престолу на користь сина"
 SEA_japan_popup_events.6.b: "Помістити його під домашній арешт!"

 SEA_japan_popup_events.7.t: "Хірохіто вбито!"
 SEA_japan_popup_events.7.desc: "Раніше сьогодні наші офіцери, за повідомленнями, знайшли імператора Шьова мертвим у його резиденції. Вони стверджують, що його вбили іноземні агенти, але ми не можемо знати напевно, адже правда може зашкодити нам більше, ніж принести користь. Через цю загрозу військові оголосили воєнний стан і заявили, що принц Тітібу, генерал Імперської армії, буде коронований, оскільки було б занадто небезпечно продовжувати спадкоємність і передавати корону Акіхіто, коли нападники все ще можуть бути на волі. Чи це частина великої змови, чи справді діяв іноземний нападник?"
 SEA_japan_popup_events.7.a: "Ясухіто займе його місце"

 SEA_japan_popup_events.8.t: "Питання лідерства у військовій кліці"
 SEA_japan_popup_events.8.desc: "Зі встановленням нашого нового військового уряду знову постало питання про лідерство. Засновник Кодоха Садао Аракі заявив, що бажає обійняти посаду прем'єр-міністра, і висунув цю пропозицію імператору. Однак, оскільки Дзіндзабуро Масакі є популярнішим як серед солдатів, так і серед широких верств населення, ніж Аракі, можливо, було б розумніше дозволити йому стати прем'єр-міністром, тоді як Аракі просто обійме церемоніальну посаду. Що нам робити?"
 SEA_japan_popup_events.8.a: "Масакі популярніший серед людей"
 SEA_japan_popup_events.8.b: "Аракі має стати Сото нації"

 SEA_japan_popup_events.9.t: "Питання моралі, Бусідо та фашизму"
 SEA_japan_popup_events.9.desc: "Генерал Садао Аракі, відомий політичний філософ в армії, пов'язав стародавній кодекс самураїв Бусідо з ідеями, схожими на європейський фашизм, щоб сформувати філософську основу своєї ідеології, яка об'єднує Імператора, народ, землю і мораль як єдине і неподільне ціле. Щоб зміцнити ці ідеї, можливо, було б розумно прийняти форму правління, ближчу до західних зразків, на яких він будує свою ідеологічну модель. Що ми скажемо?"
 SEA_japan_popup_events.9.a: "Ми повинні триматися подалі від таких західних концепцій!"
 SEA_japan_popup_events.9.b: "Аракі правий, і ми повинні прийняти ці ідеї"

 SEA_japan_popup_events.10.t: "Чутки про військовий переворот"
 SEA_japan_popup_events.10.desc: "Останнім часом ширяться чутки про можливий державний переворот, що планується фракцією Кодоха, радикальною традиціоналістською фракцією в армії. Цілком ймовірно, що вони чекатимуть завершення суду над підполковником Сабуро Айдзавою, оскільки він є невід'ємною частиною їхньої організації. Знаючи їхні можливі мотиви, здається ймовірним, що під час цього перевороту вони спробують вбити багатьох із тих, кого вважають загрозою своїм цінностям. Нам, можливо, доведеться діяти швидко, щоб не допустити кровопролиття в найближчому майбутньому."
 SEA_japan_popup_events.10.a: "Як це безчесно! Ми повинні діяти негайно!"

 SEA_japan_popup_events.11.t: "Чутки про народне повстання"
 SEA_japan_popup_events.11.desc: "Оскільки Імператор все ще перебуває під домашнім арештом, незважаючи на тривалий час, що минув після встановлення нашого уряду, невдоволення зростає дедалі швидше. Схоже, наш народ бажає бачити Хірохіто належним чином відновленим на троні, і вони можуть навіть готуватися до дій для його звільнення, якщо ми незабаром нічого не зробимо з цією ситуацією. Можливо, вони трохи заспокоїлися б, якби не було такої фігури, яку можна було б відновити на троні, хоч би яким непопулярним для нас було б втілення цього в життя. Як нам підійти до цього?"
 SEA_japan_popup_events.11.a: "Накази будуть віддані, але намагайтеся не залишати доказів"
 SEA_japan_popup_events.11.b: "Ні, колишній Імператор має жити!"

 SEA_japan_popup_events.12.t: "Імператора знайдено мертвим у його резиденції"
 SEA_japan_popup_events.12.desc: "Прем'єр-міністр оголосив сьогодні раніше, що колишнього імператора Шьова нещодавно знайшли мертвим в імператорській резиденції. Багато хто підозрює, що це міг бути навмисний крок військових, щоб спробувати закріпити свою владу, хоча офіційна версія стверджує, що він помер від природних причин. Однак токійській поліції не дозволили увійти, щоб підтвердити причину смерті. Невже це зрада з боку самих військових?"
 SEA_japan_popup_events.12.a: "Нація сумує"
 SEA_japan_popup_events.12.b: "Знайдіть винних, Наґако вимагає відповідей!"

 SEA_japan_popup_events.13.t: "Офіцерам Кодоха висунуто звинувачення у вбивстві Хірохіто"
 SEA_japan_popup_events.13.desc: "Завдяки нещодавнім розслідуванням, проведеним поліцією Токіо за наказом Наґако, дружини покійного імператора Шьова, було виявлено, що фракція Кодоха справді несе відповідальність за холоднокровне вбивство колишнього Імператора. Маючи більш ніж достатньо підстав оголосити це державною зрадою, настав час усунути цю зрадницьку кліку від влади."
 SEA_japan_popup_events.13.a: "Оголосити воєнний стан, Наґако вирішить нестабільність нації!"

 SEA_japan_popup_events.14.t: "Завершення загальних виборів 1936 року"
 SEA_japan_popup_events.14.desc: "Незважаючи на небезпечні часи, загальні вибори завершилися, і наш народ вирішив, хто представлятиме його в Палаті представників. Партія Ріккен Мінсейто під керівництвом Мачіди Тюдзі вийшла з виборів як найбільша партія, а Ріккен Сейюкай втратила більшість. Хоча це й не має великого значення через нещодавнє падіння повноважень цивільного уряду, ці вибори показують, що наша демократія все ще стоїть, якою б крихкою вона не була."
 SEA_japan_popup_events.14.a: "Нехай Мачіда Тюдзі добре керує Ріккен Мінсейто"

 SEA_japan_popup_events.15.t: "Окаду вбито на станції Токіо"
 SEA_japan_popup_events.15.desc: "Сьогодні вранці прем'єр-міністр Кейсуке Окада був застрелений офіцерами таємної поліції Токко, коли чекав на посадку на лінії Яманоте на станції Токіо. Незабаром після цього військові висунули погрозу Імперському сейму, заявивши, що будь-яка спроба виключити їх буде зустрінута силою. Це явна ескалація ситуації, і тимчасовий прем'єр-міністр Мачіда Тюдзі звернувся до Імператора з проханням визнати ситуацію та зробити заяву. Тільки час покаже, яку сторону він займе."
 SEA_japan_popup_events.15.a: "Їх треба зупинити!"

 SEA_japan_popup_events.16.t: "Імператор призначає нового прем'єр-міністра"
 SEA_japan_popup_events.16.desc: "У відповідь на нещодавні заклики тимчасового прем'єр-міністра Мачіди Тюдзі, імператор Хірохіто виступив проти насильства, розпаленого триваючим конфліктом фракцій, і вирішив, кого він має призначити на цю роль, щоб стати новим прем'єр-міністром у ці важкі часи. Особа, яку він номінував, це..."
 SEA_japan_popup_events.16.a: "Ліберал Мачіда Тюдзі"
 SEA_japan_popup_events.16.b: "Соціаліст Абе Ісоо"
 SEA_japan_popup_events.16.c: "Президент Палати перів Токуґава Ієсато"

 SEA_japan_popup_events.17.t: "Військові оголошують страйк"
 SEA_japan_popup_events.17.desc: "Багато високопосадовців як в Імперській армії Японії, так і в Імперському флоті Японії заявили, що армія оголошує страйк після декларації нашого уряду покласти край їхньому впливу на нашу політику. Вони кажуть, що не будуть захищати нинішній уряд у разі нападу, і, ймовірно, вже планують черговий державний переворот, щоб усунути нашого прем'єр-міністра від влади."
 SEA_japan_popup_events.17.a: "Події набирають обертів..."

 SEA_japan_popup_events.18.t: "Військові окопуються"
 SEA_japan_popup_events.18.desc: "Військові почали готуватися до зіткнень із силами, лояльними уряду, після того, як цивільна поліція нещодавно оголосила про вірність Сейму. Схоже, вони намагаються забезпечити контроль над регіонами на випадок початку громадянської війни. Ми повинні почати протидіяти цьому акту заколоту з максимальною швидкістю!"
 SEA_japan_popup_events.18.a: "Негайно розгорнути столичну поліцію в Токіо!"
 SEA_japan_popup_events.18.b: "Ми повинні гарантувати, що вони не захоплять контроль над Промисловим поясом!"
 enables_the_civil_war_decisions_tt: "Ми зможемо забезпечити приєднання штатів (регіонів) на наш бік у разі початку §YГромадянської війни§! через рішення на мапі"

 JAP_shanghai_ultimatum: "Ультиматум Хункоу"

 SEA_japan_popup_events.19.t: "Ультиматум Хункоу"
 SEA_japan_popup_events.19.desc: "Після вбивства ще одного японського офіцера в Шанхаї ми отримали ультиматум, у якому йдеться, що якщо ми повністю не виведемо війська з регіону, вони атакують протягом тижня. \n\nЯк нам відповісти?"
 SEA_japan_popup_events.19.a: "Ми не повинні піддаватися на їхні вимоги!"
 SEA_japan_popup_events.19.b: "Наші люди перейшли межу, відступаємо!"

 SEA_japan_popup_events.20.t: "[FROM.GetLeader] відхиляє ультиматум Хункоу"
 SEA_japan_popup_events.20.desc: "Китайська влада стверджує, що досягнуто «критичної точки» щодо нашої «невиправданої агресії» проти Китаю! Наші вимоги про репарації були відхилені, і надходять повідомлення про нові напади на японських громадян у Шанхаї. Якщо нам потрібен був привід, щоб рішуче розібратися з китайцями, то це він!"
 SEA_japan_popup_events.20.a: "Вони заплатять за це!"

 SEA_japan_popup_events.21.t: "[FROM.GetLeader] підписує ультиматум Хункоу"
 SEA_japan_popup_events.21.desc: "На диво, китайці вирішили відступити після ультиматуму, надісланого щодо контролю над Шанхаєм. Вони розуміють, що гнів із нашого боку має високу ціну, і погодилися на значні територіальні поступки, які включають саме місто та прилеглі регіони. Крок за кроком Китай стає нашим."
 SEA_japan_popup_events.21.a: "Війні доведеться почекати."

 SEA_japan_popup_events.22.t: "Облога замку Осака"
 SEA_japan_popup_events.22.desc: "Почувши новину про скасування суперечливого Закону про збереження миру, армійський гарнізон у своїй штаб-квартирі в замку Осака відкрив вогонь по вірних уряду гарнізонах, розташованих за межами парку. Схоже, вони не відступлять без бою і готові розірвати душу нашої нації, якщо це означатиме збереження їхньої гегемонії. Ми повинні здолати їх!"
 SEA_japan_popup_events.22.a: "Настав час повернути дух епохи Тайшьо!"

 SEA_japan_popup_events.23.t: "Самозаспокоєний Імператор"
 SEA_japan_popup_events.23.desc: "Легітимність імператора Хірохіто була поставлена під сумнів через його потурання зростаючому військовому домінуванню над політикою та бездіяльність, коли насильство між фракціями в країні посилилося. Тепер багато хто закликає одного з його молодших братів, Нобухіто, який є відвертим прихильником цивільного уряду, прийняти титул Імператора, оскільки обидва його старші брати вчинили акти державної зради. Це дозволило б зберегти королівську підтримку нашого нинішнього уряду та підняти моральний дух нашого народу."
 SEA_japan_popup_events.23.a: "Дуже добре, Нобухіто займе його місце"

 SEA_japan_popup_events.24.t: "Імперська армія капітулює"
 SEA_japan_popup_events.24.desc: "Останні залишки Імперської армії в Метрополії викинули білий прапор, знаменуючи кінець багаторічного конфлікту, що вирував між урядом нашої країни та її власними військовими. Значна частина нації постраждала від бойових дій, але це сигнал про новий початок для [ROOT.GetAdjective]ого народу. За кордоном наш ворог все ще чигає, але зараз час для відновлення. Уряд вже склав плани щодо організації перших загальних виборів, тепер, коли корумповані елементи більше не можуть втручатися."
 SEA_japan_popup_events.24.a: "Ми повернули собі майбутнє!"

 SEA_japan_popup_events.25.t: "Загальні вибори"
 SEA_japan_popup_events.25.desc: "Зараз проводяться перші вибори після усунення військових з нашої політики, і люди йдуть використовувати свій голос, щоб керувати майбутнім нації. Вибір наразі стоїть між ліберальною партією Ріккен Мінсейто та більш консервативною Ріккен Сейюкай; обидві нещодавно очолювали Імперський сейм. Бюлетені заповнюються, і незабаром буде визначено переможця."
 SEA_japan_popup_events.25.a: "Ріккен Мінсейто перемагає!"
 SEA_japan_popup_events.25.b: "Ріккен Сейюкай перемагає!"

 SEA_japan_popup_events.26.t: "Державний переворот Квантунської армії"
 SEA_japan_popup_events.26.desc: "Оскільки в Японії зараз вирує громадянська війна між військовими та урядом, Квантунська армія, розквартирована в нашій країні, скористалася нагодою здійснити військовий переворот проти нашого власного уряду, сподіваючись закріпити свою феодальну державу польових командирів у Маньчжурії. Чи дозволимо ми цьому статися, чи будемо чинити опір усім, що маємо?"
 SEA_japan_popup_events.26.a: "Немає сенсу чинити їм опір"
 SEA_japan_popup_events.26.b: "Настав час скинути це японське ярмо!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Це дозволить нам скористатися допомогою Квантунської армії для захоплення контролю над регіоном [609.GetName]"

 SEA_japan_popup_events.27.t: "Золота можливість"
 SEA_japan_popup_events.27.desc: "Оскільки в Японії зараз вирує громадянська війна між військовими та урядом, корейський народ зрозумів, що це момент, щоб повернути контроль над своєю країною та вигнати японських гнобителів. Корейський півострів знову розквітне під правлінням власного народу."
 SEA_japan_popup_events.27.a: "Скинемо загарбників у море!"

 SEA_japan_popup_events.28.t: "Сільська база операцій"
 SEA_japan_popup_events.28.desc: "Комуністична партія вирішила розпочати підпільні операції подалі від очей як Імперської армії, так і уряду. Єдине питання, яке зараз постає перед ними: який регіон є достатньо віддаленим, де ймовірність бути виявленими та знищеними була б якомога меншою?"
 SEA_japan_popup_events.28.a: "Хоккайдо підходить ідеально"
 SEA_japan_popup_events.28.b: "Сікоку досить віддалений"
 SEA_japan_popup_events.28.c: "Створити відділення в Каґошімі"

 SEA_japan_popup_events.29.t: "Інцидент у Міядзакі"
 SEA_japan_popup_events.29.desc: "Сьогодні рано-вранці сили, що належать до Імперської армії, зайняли склад на околиці Міядзакі, де перебували комуністичні революціонери, намагаючись їх заарештувати. Кюїті Токуда був врятований з в'язниці Абасірі місцевими комуністичними партизанами, і після перестрілки на складі в Міядзакі Токуда передав по радіо наказ негайно розпочати революцію. Здається, настав час діяти."
 SEA_japan_popup_events.29.a: "Революція нарешті почалася!"
 JAP_democratic_side_also_spawns_tt: "§YДемократичний уряд§! також спробує дати відсіч нашій Революції!"

 SEA_japan_popup_events.30.t: "Дебати про майбутній напрямок розвитку держави"
 SEA_japan_popup_events.30.desc: "Оскільки ситуація стала стабільнішою після поразки Імперської армії, у національному сеймі розгорілися дебати щодо того, який шлях обрати. Кодза-ха стверджують, що тільки використовуючи пролетаріат і авторитарну керівну руку для управління народом, ми можемо досягти нашого ідеального майбутнього, тоді як Роно-ха стверджують, що м'якший і менш нав'язливий об'єднавчий рух був би ідеальним для управління державою. Яку ідею слід втілити?"
 SEA_japan_popup_events.30.a: "Кодза-ха тут мають рацію"
 SEA_japan_popup_events.30.b: "Ідеали Роно-ха сяють сьогодні найяскравіше"
 JAP_supported_the_kozaha_idea_flag: "Підтримано Кодза-ха в дебатах"
 JAP_supported_the_rounoha_idea_flag: "Підтримано Роно-ха в дебатах"
 JAP_supported_the_kozaha_idea_tt: "Розблокує фокус §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Розблокує фокус §Y$JAP_the_labor_farmer_faction_ascendant$§!"

 SEA_japan_popup_events.31.t: "Лідер для Кодза-ха"
 SEA_japan_popup_events.31.desc: "З тріумфом революції та владою в руках Кодза-ха настав час обрати прем'єра для нової народної республіки. Двома фаворитами партії під час війни були Сандзо Носака та Кюїті Токуда, і з перемогою революції вони обидва показали, що здатні та готові вести нас до комунізму. Хоча ідеологічно вони не завжди збігаються, обидва демонструють великий потенціал, і на кого впаде вибір, залежить виключно від долі. Чи буде це інтернаціоналіст Носака, чи більш досвідчений, але, можливо, менш популярний серед широкого загалу Токуда?"
 SEA_japan_popup_events.31.a: "Сандзо Носака має популярність"
 SEA_japan_popup_events.31.b: "Кюїті Токуда має досвід"

 SEA_japan_popup_events.32.t: "Лідер для Роно-ха"
 SEA_japan_popup_events.32.desc: "Після закінчення громадянської війни та тріумфу революції Робітничо-селянська фракція (Роно-ха) здобула довіру партії та народу. Не будучи настільки ортодоксальними у своїх ідеалах, їм вдалося залучити багато послідовників, а отже, здобути владу. Проте головне питання залишається: хто стане наступним прем'єром республіки? Було представлено трьох кандидатів, але остаточний вибір ще попереду. Чи буде це Хітоші Ямакава, який як центральна фігура соціалістичного руху продемонстрував свій досвід? Чи це буде Кансон Арахата, якому вдалося зібрати велику підтримку народу, і тому його вже обрали головою? Або це буде Ямакава Кікуе, яка, незважаючи на меншу популярність у партії, показала, що вона придатна для цієї ролі як лідер і реформатор?"
 SEA_japan_popup_events.32.a: "Хітоші Ямакава має досвід"
 SEA_japan_popup_events.32.b: "Кансон Арахата має підтримку народу"
 SEA_japan_popup_events.32.c: "Ямакава Кікуе має найбільш революційні ідеї"

 SEA_japan_popup_events.33.t: "Доля імператорської родини"
 SEA_japan_popup_events.33.desc: "Коли влада тепер твердо перебуває в руках народу, питання колишньої імператорської сім'ї все ще висить над нашими головами. Існує багато різних думок щодо того, як найкраще з ними вчинити: дехто пропонує перевиховання та зниження їхнього статусу до звичайних робітників, тоді як інші стверджують, що вони повинні понести суворіше покарання за свої злочини проти народу як під час війни, так і задовго до неї. Яким буде вибір, ще не вирішено, але хоч би яким він був, існуватимуть розбіжні думки, з якими доведеться мати справу."
 SEA_japan_popup_events.33.a: "Змусити їх жити як звичайні люди"
 SEA_japan_popup_events.33.b: "Нехай відбувають термін у в'язниці"
 SEA_japan_popup_events.33.c: "Вони занадто небезпечні, щоб залишати їх живими!"
 SEA_japan_popup_events.33.d: "Відправити їх у вигнання"

 SEA_japan_popup_events.34.t: "Дебати про теорію айнської революції"
 SEA_japan_popup_events.34.desc: "Багато наших політичних мислителів розмірковують про те, що люмпен-пролетаріат є основним тілом нашої революції, і що народ айнів також входить до цієї групи. Крім того, вони вважають, що айни жили в первісно-комуністичній системі, і вважають їх гідними бути «лідерами комуністичної революції». Однак зараз постає питання: яким чином вони мають ними бути? Чи має це відбуватися шляхом інкорпорації їхніх традицій у наше соціалістичне суспільство, чи шляхом надання автономії народу айнів?"
 SEA_japan_popup_events.34.a: "Ми повинні використати їхні захоплюючі традиції"
 SEA_japan_popup_events.34.b: "Цим революційним лідерам треба надати автономію, на яку вони заслуговують!"

 SEA_japan_popup_events.35.t: "[FROM.GetLeader] хоче надати владу династії Лі"
 SEA_japan_popup_events.35.desc: "Наш сюзерен [FROM.GetNameDef] вимагає, щоб наш колоніальний губернатор пішов у відставку на користь Лі Уна, спадкоємця [ROOT.GetAdjective]ого престолу та лояльного до Японської імперії. Це звучить як пропозиція, від якої неможливо відмовитися."
 SEA_japan_popup_events.35.a: "Ми люб'язно погодимося"
 SEA_japan_popup_events.35.b: "Ні, губернаторство має залишитися!"

 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] розпалює комуністичні настрої"
 SEA_japan_popup_events.36.desc: "Нам стало відомо, що в нашій країні зараз діють [FROM.GetAdjective]і осередки, які поширюють комуністичні настрої. Хоча це здається досить нешкідливим, виглядає так, що частина пропаганди має досить революційний характер. Повідомлення про те, що робітників заохочують організовуватися та об'єднуватися, стають все частішими, і, судячи з недавньої історії, ми не можемо бути впевнені, що це не хитрий план [FROM.GetAdjective]ого керівництва з нашої остаточної інтеграції."
 SEA_japan_popup_events.36.a: "Дозволити їм продовжувати"
 SEA_japan_popup_events.36.b: "Придушити цих соціалістичних агітаторів!"

 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] розпалює комуністичні настрої"
 SEA_japan_popup_events.37.desc: "Нам стало відомо, що в нашій країні зараз діють [FROM.GetAdjective]і осередки, які поширюють комуністичні настрої. Хоча саме по собі це здається досить нешкідливим, виглядає так, що частина пропаганди має досить революційний характер. Повідомлення про те, що робітників заохочують організовуватися та об'єднуватися, стають все частішими, і, судячи з недавньої історії, ми не можемо бути впевнені, що це не хитрий план [FROM.GetAdjective]ого керівництва з нашої остаточної інтеграції."
 SEA_japan_popup_events.37.a: "Дозволити їм продовжувати"
 SEA_japan_popup_events.37.b: "Придушити цих соціалістичних агітаторів!"

 SEA_japan_popup_events.38.t: "Громадянська війна в [ROOT.GetNameDef]"
 SEA_japan_popup_events.38.desc: "Після тривалого періоду зростання комуністичних настроїв здається, що [ROOT.GetAdjective]ий пролетаріат втомився чекати мирної зміни уряду. Після напружених дискусій, схоже, дипломатія зазнала краху, і почався збройний конфлікт."
 SEA_japan_popup_events.38.a: "За пролетаріат!"
 SEA_japan_popup_events.38.b: "Ми повинні зупинити це божевілля!"

 SEA_japan_popup_events.39.t: "Відродження буддизму"
 SEA_japan_popup_events.39.desc: "Завдяки інкорпорації нашим об'єднавчим рухом різних соціалістичних течій по всій Японії, буддистський соціалістичний рух на чолі з Гіро Сеноо стрімко зріс, а «Молодіжна ліга відродження буддизму» стала головним рухом для нашої молоді-соціалістів. Тепер радник партії Цудзі Дзюн натиснув на [ROOT.GetLeader] у питанні лідерства, стверджуючи, що державі буде краще з дедалі популярнішим Гіро Сеноо на чолі партії. Чи це правильний шлях до духовного звільнення, а також соціальної та економічної емансипації?"
 SEA_japan_popup_events.39.a: "Це шлях у майбутнє!"
 SEA_japan_popup_events.39.b: "Ні, [ROOT.GetLeader] продовжить керувати"

 SEA_japan_popup_events.40.t: "Тривожні повідомлення про [JAP.GetAdjective]ий експансіонізм"
 SEA_japan_popup_events.40.desc: "Поки [JAP.GetNameDef] стрімко розширюється в Азії, окуповуючи своїх сусідів і спустошуючи їхні нації, наша промисловість і природні ресурси продовжують підтримувати їхню економіку і надходити на їхні заводи, щоб перетворитися на зброю війни. Наші люди стають дедалі критичнішими до цього і вимагають вжити заходів. Що нам робити?"
 SEA_japan_popup_events.40.a: "Ми не можемо продовжувати підтримувати їхню війну нашими матеріалами!"
 SEA_japan_popup_events.40.b: "Азійська країна не становитиме для нас загрози, все гаразд"

 SEA_japan_popup_events.41.t: "[FROM.GetAdjective]е ембарго"
 SEA_japan_popup_events.41.desc: "Обґрунтовуючи своє нерозважливе рішення нашою помірною експансією та умиротворенням наших ворогів, схоже, що войовничі [FROM.GetAdjective]і громадяни змусили [FROM.GetLeader] з [FROM.GetNameDef] накласти на нас ембарго. Вони вирішили, що торгівля між нашими країнами більше не веситиметься, що є явним порушенням їхнього нейтралітету щодо нас..."
 SEA_japan_popup_events.41.a: "Вони помиляються"

 SEA_japan_popup_events.42.t: "Народ втрачає довіру до [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Оскільки театри бойових дій Східноазійської війни перетворюються на політичні мінні поля, а величезні території залишаються беззахисними перед ворогом, народ починає сумніватися в компетентності [ROOT.GetLeader] щодо перемоги у війні. Якщо ситуацію не вирішити терміново, або шляхом пожвавлення військових зусиль, або шляхом залучення більш компетентного кабінету міністрів, війну можна буде вважати фактично програною..."
 SEA_japan_popup_events.42.a: "Ми повинні покласти край цьому болоту!"
 JAP_unlock_the_surrender_subbranch_tt: "Розблокує фокуси §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! та §Y$JAP_the_surrender_broadcast$§!, які дозволяють прибрати національний дух §Y$JAP_crumbling_military_cabinet_idea$§! та потенційно вийти зі Східноазійської війни"

 SEA_japan_popup_events.43.t: "Інцидент Кюдзьо"
 SEA_japan_popup_events.43.desc: "Дізнавшись про бажання Імператора офіційно оголосити про завершення Східноазійської війни, кілька путчистів під командуванням майора Кендзі Хатанаки зробили крок, щоб переконати Імператорську гвардію допомогти їм зайняти Токійський імператорський палац і помістити Імператора під домашній арешт. Генерали Сідзуїті Танака і Такеші Морі підготувалися швидко покласти край цій спробі державного перевороту, але хто знає, чия сторона візьме гору?"
 SEA_japan_popup_events.43.a: "Як вони сміють іти проти волі Імператора?"
 SEA_japan_popup_events.43.b: "Темні хмари повинні зникнути з правління Імператора!"
 JAP_kyujo_incident_rebels_lost_flag: "Путч Кюдзьо провалився, а змовників заарештовано"
 JAP_kyujo_incident_rebels_won_flag: "Путч Кюдзьо вдався, і змовники помістили Імператора під домашній арешт"
 JAP_unlock_japans_longest_day_tt: "Розблокує фокус §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Розблокує фокус §Y$JAP_the_surrender_broadcast$§!"

 SEA_japan_popup_events.44.t: "Піднесення Хорлогійна Чойбалсана"
 SEA_japan_popup_events.44.desc: "Будучи головнокомандувачем Монґольської народної армії та одним із великих монґольських революціонерів 1921 року, Хорлогійн Чойбалсан є сильним кандидатом на те, щоб привести нашу країну до величі. Завдяки своїм нещодавнім військовим подвигам він довів, що достатньо компетентний, щоб справді керувати нацією як її єдиний лідер. Чи настав час для нього взяти на себе мантію 10-го Голови Ради Міністрів?"
 SEA_japan_popup_events.44.a: "Час настав"
 SEA_japan_popup_events.44.b: "Ні, він повинен залишатися на полі бою!"

 SEA_japan_popup_events.45.t: "Окупація Автономного уряду Східного Хебею"
 SEA_japan_popup_events.45.desc: "Після краху офіційного командування японської армії та громадянської війни, що вибухнула в Метрополії, японський протекторат, відомий як Автономний уряд Східного Хебею, що лежить на нашому південно-західному кордоні, тепер залишається беззахисним. Настав час завдати удару і забрати його, поки [JAP.GetAdjective]ий уряд має занадто багато інших проблем, щоб турбуватися про те, що відбувається на континенті."
 SEA_japan_popup_events.45.a: "Наша консолідація триває"

 SEA_japan_popup_events.46.t: "Квантунська армія окупує Східний Хебей"
 SEA_japan_popup_events.46.desc: "Після краху офіційного командування японської армії та громадянської війни, що вибухнула в Метрополії, наш колишній протекторат, відомий як Автономний уряд Східного Хебею, що лежить на південно-західному кордоні [MAN.GetNameDef], тепер залишається беззахисним. Тому вони вирішили завдати удару і забрати його, поки наш уряд має занадто багато інших проблем, щоб турбуватися про те, що відбувається на континенті."
 SEA_japan_popup_events.46.a: "Ми розберемося з ними пізніше..."

 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] скасовує наші права на ресурси в [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader] з [FROM.GetNameDef] нещодавно підписав новий документ, що анулює наші права на лісозаготівлю та видобуток корисних копалин у [655.GetName], грубо зневажаючи договори, які ми підписали при передачі регіону назад їм наприкінці Громадянської війни в Росії."
 SEA_japan_popup_events.47.a: "На півночі назріває буря..."

 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] оголошує національний надзвичайний стан"
 SEA_japan_popup_events.48.desc: "Після висадки ворожих військ на нашій землі [ROOT.GetLeader] ввів воєнний стан і оголосив національну надзвичайну ситуацію, доки загарбники не будуть витіснені з нашої землі. Ніхто не знає, скільки часу це може зайняти, але всі знають, що земля знову опинилася під абсолютним контролем роду Токуґава."
 SEA_japan_popup_events.48.a: "Надання Токуґавам абсолютної влади ще ніколи не призводило до біди"

 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] знайдено мертвим!"
 SEA_japan_popup_events.49.desc: "Після приходу до влади як представник поміркованих сил у флоті, [ROOT.GetLeader] став дуже популярним в очах народу. Однак тепер, коли армія знову здобуває величезну владу, схоже, що вони все ще тримають на нього зуб, оскільки раніше сьогодні його знайшли мертвим у власній резиденції. Хоча це, ймовірно, фальшивка, на тілі прем'єр-міністра було знайдено заповіт, який передає керівництво країною Адачі Кендзо."
 SEA_japan_popup_events.49.a: "Здається, привид мілітаризму все ж переслідує нас..."

 SEA_japan_popup_events.50.t: "Спільна вимога Токко та бюрократів"
 SEA_japan_popup_events.50.desc: "З утворенням Асоціації допомоги трону стало зрозуміло, що Генкі Абе, лідер «Поліції думок» (Токко), разом із різними керівниками державної служби не особливо задоволені діями [ROOT.GetLeader]. Тепер вони вимагають, щоб він пішов у відставку на користь пронацистського політика Сейґо Накано. Чи варто нам піддатися цьому тиску?"
 SEA_japan_popup_events.50.a: "Дуже добре, якщо вони хочуть такого прем'єр-міністра..."
 SEA_japan_popup_events.50.b: "Ми не виконаємо їхніх вимог!"

 ## Прикордонні інциденти
  # Подія для Монґолії
  SEA_border_incidents_events.1.t: "Наші війська рухаються на Тауран"
  SEA_border_incidents_events.1.desc: "Армія чисельністю менше 100 [ROOT.GetAdjective]их солдатів почала рух на спірне [MAN.GetAdjective]е село Тауран під керівництвом шести радянських радників. Хоча, здається, [JAP.GetAdjective]а армія ще не з'явилася в цьому районі, вони можуть прибути будь-якої хвилини, щоб відбити нас. Чи варте село ризику, чи нам слід проявити більше обережності?"
  SEA_border_incidents_events.1.a: "Село буде нашим!"
  SEA_border_incidents_events.1.b: "Ми повинні наказати їм негайно відступити!"

  # Подія для Японії або Маньчжурії
  SEA_border_incidents_events.2.t: "Інцидент у Таурані"
  SEA_border_incidents_events.2.desc: "Армія чисельністю менше 100 [MON.GetAdjective]их солдатів окупувала спірне [MAN.GetAdjective]е село Тауран під керівництвом радянських військових радників. Схоже, вони не відступлять без бою, і їх доведеться перемогти, якщо ми хочемо зберегти повний контроль над [761.GetName]."
  SEA_border_incidents_events.2.a: "Наказати війсьлам негайно висуватися!"
  SEA_border_incidents_events.2.b: "Це не варте клопоту..."

  # Подія для Маньчжурії, якщо сюзерен Японія вирішив вступити в конфлікт
  SEA_border_incidents_events.3.t: "Інцидент у Таурані"
  SEA_border_incidents_events.3.desc: "Армія чисельністю менше 100 [MON.GetAdjective]их солдатів окупувала спірне [MAN.GetAdjective]е село Тауран під керівництвом радянських військових радників. Схоже, вони не відступлять без бою, і їх доведеться перемогти, якщо ми хочемо зберегти повний контроль над [761.GetName]. Наш сюзерен [JAP.GetNameDef] вимагає негайних дій, а Квантунська армія розглядає ситуацію як образу самого Імператора."
  SEA_border_incidents_events.3.a: "Готуватися до штурму!"

  ### ПРИКОРДОННА ВІЙНА: ІНЦИДЕНТ У ТАУРАНІ
  SEA_border_incidents_events.4.t: "[FROM.GetAdjective]і війська готуються до штурму Таурана"
  SEA_border_incidents_events.4.desc: "В рамках ескалації напруженості між нами та [FROM.GetNameDef] після наших суперечок щодо прикордонних сіл, таких як Тауран, схоже, що вони зараз перекидають війська в цей район, щоб штурмувати наш гарнізон, який ми розмістили в регіоні. Ми повинні підготуватися захищати регіон до останнього і вигнати загарбників із законної [ROOT.GetAdjective]ої землі!"
  SEA_border_incidents_events.4.a: "Насувається буря"

  SEA_border_incidents_events.5.t: "[JAP.GetAdjective]а перемога біля озера Буїр"
  SEA_border_incidents_events.5.desc: "Після зіткнення між [MON.GetAdjective]ими та [JAP.GetAdjective]ими силами в прикордонній зоні навколо озера Буїр, [MON.GetAdjective]і сили, за повідомленнями, повністю відступають. [JAP.GetAdjective]і підрозділи зайняли ряд стратегічних висот навколо цього району і готуються знову увійти в село Тауран.\n\nПід час бою [JAP.GetAdjective]і сили захопили в полон кількох [MON.GetAdjective]их солдатів і [SOV.GetAdjective]их радників, що завдасть руйнівного удару по моральному духу ворога."
  SEA_border_incidents_events.5.a: "Ми вирішили цю справу з честю"
  SEA_border_incidents_events.5.b: "Молимося, щоб вони не пішли далі..."

  SEA_border_incidents_events.6.t: "[JAP.GetAdjective]а поразка біля озера Буїр"
  SEA_border_incidents_events.6.desc: "Після зіткнення між [MON.GetAdjective]ими та [JAP.GetAdjective]ими силами в прикордонній зоні навколо озера Буїр, [JAP.GetAdjective]ий посол в Улан-Баторі попросив про припинення вогню.\n\nКілька [JAP.GetAdjective]их штурмів на [MON.GetAdjective]і позиції провалилися з великими втратами під час бою, що викликало занепокоєння в [JAP.GetAdjective]ій армії щодо можливостей їхніх сил."
  SEA_border_incidents_events.6.a: "Краще програти з честю, ніж ніколи не спробувати взагалі"
  SEA_border_incidents_events.6.b: "Наші сили проявили себе гідно"

  SEA_border_incidents_events.7.t: "Патова ситуація біля озера Буїр"
  SEA_border_incidents_events.7.desc: "Бої між [JAP.GetAdjective]ими та [MON.GetAdjective]ими силами навколо озера Буїр вщухли після того, як обидві сторони відійшли зі спірного регіону для перегрупування та поповнення запасів. Визнаючи марність подальших наступів, [JAP.GetAdjective]і військові попросили про припинення вогню та переговори для фіксації кордону, визнавши, що село лежить на [MON.GetAdjective]ій території."
  SEA_border_incidents_events.7.a: "Це село все одно нічого не варте"
  SEA_border_incidents_events.7.b: "Тоді поки що воно наше"

  SEA_border_incidents_events.8.t: "[FROM.GetNameDefCap] відступає"
  SEA_border_incidents_events.8.desc: "Після того, як ми зайняли село Тауран, схоже, що [FROM.GetAdjective]і сили відійшли з околиць і не виказують ознак наміру повернутися. Визнаючи марність подальших наступів, [JAP.GetAdjective]і військові визнали, що село лежить на [ROOT.GetAdjective]ій території."
  SEA_border_incidents_events.8.a: "Чудово"

