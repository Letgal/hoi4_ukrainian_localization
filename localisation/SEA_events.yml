 SEA_warlords.22.t: "Смерть Лю Сяна"
 SEA_warlords.22.desc: "Зі смертю Лю Сяна, лідера [SIC.GetNameDef], стає дедалі очевиднішим, що ми повинні втрутитися і взяти ситуацію під безпосередній контроль, щоб не ризикувати втратою території на користь когось менш лояльного до нашого уряду. Однак це може призвести до подальшого протистояння з дрібними командирами, які зараз борються за владу, тому ми все ще повинні діяти обережно."
 SEA_warlords.22.a: "Ми повинні втрутитися"
 SEA_warlords.22.b: "Залишмо їх у спокої"
 SEA_warlords.23.t: "[From.GetNameDefCap] вимагає підкорення"
 SEA_warlords.23.desc: "Схоже, що [From.GetLeader] розпочав боротьбу за Китай і згуртував інших мілітаристів на свій бік проти центрального уряду. Якщо ми приєднаємося, то ризикуємо віддати більшу частину своїх повноважень [From.GetNameDef], але відмова може накликати на нас їхній гнів."
 SEA_warlords.23.a: "Краще битися разом, ніж поодинці"
 SEA_warlords.23.b: "Ми ніколи не підкоримося"
 SEA_warlords.24.t: "[From.GetLeader] підкоряється"
 SEA_warlords.24.desc: "[From.GetLeader] з ентузіазмом відгукнувся на нашу пропозицію об'єднатися проти центрального уряду і пообіцяв допомогти нам у цій боротьбі. Тепер ми на крок ближче до об'єднання нашої нації."
 SEA_warlords.24.a: "Чудово"
 SEA_warlords.25.t: "[From.GetLeader] відмовляється"
 SEA_warlords.25.desc: "[From.GetLeader] відповів на нашу пропозицію об'єднатися в битві за Китай потоком образ і прокльонів, стверджуючи, що наша місія — це лише чергова невдала спроба захопити владу і підкорити провінції. Схоже, вони не будуть на нашому боці в цій битві."
 SEA_warlords.25.a: "Тоді нам доведеться знищити і їх!"
 SEA_warlords.26.t: "[FROM.GetLeader] вимагає нашого підкорення"
 SEA_warlords.26.desc: "Після серії кроків, спрямованих на встановлення домінування в регіоні та в родині Ма, [FROM.GetLeader] вирішив, що в наших інтересах буде присягнути йому на вірність. [FROM.GetLeader] також заявив, що якщо ми відмовимося від його пропозиції, то будемо покарані, а наші армії знищені, але остаточний вибір за нами."
 SEA_warlords.26.a: "У нас немає іншого вибору, окрім як погодитися"
 SEA_warlords.26.b: "Ми ніколи не здамося!"
 SEA_warlords.27.t: "[FROM.GetLeader] капітулює"
 SEA_warlords.27.desc: "Побоюючись, що боротьба призведе лише до більшого кровопролиття і нестабільності в регіоні, [FROM.GetLeader] вирішив, що найкраще буде присягнути нам на вірність."
 SEA_warlords.27.a: "Чудові новини"
 SEA_warlords.28.t: "[FROM.GetLeader] чинить опір"
 SEA_warlords.28.desc: "Незважаючи на наші найбільші зусилля уникнути подальшого кровопролиття, [FROM.GetLeader] надіслав образливого листа, стверджуючи, що наші погрози порожні, і що армії [FROM.GetNameDef] відкинуть нас аж до [ROOT.Capital.GetName], якщо ми спробуємо здійснити вторгнення."
 SEA_warlords.28.a: "Тоді ми знищимо їх"
 SEA_warlords.29.t: "[FROM.GetLeader] пропонує мир"
 SEA_warlords.29.desc: "Після останніх подій у війні [FROM.GetLeader] вирішив, що більше не варто воювати проти нас, і що нам краще об'єднатися проти більшого ворога. Разом з цим [FROM.GetLeader] також запропонував повну амністію для наших солдатів і лідерів, якщо ми погодимося, прощаючи їм будь-які потенційні злочини проти Китаю в обмін на об'єднання зброї."
 SEA_warlords.29.a: "Звучить розумно."
 SEA_warlords.29.b: "Ми ніколи не здамося!"
 SEA_warlords.30.t: "[FROM.GetLeader] відмовляється здаватися"
 SEA_warlords.30.desc: "Стверджуючи, що наша пропозиція миру та амністії є лише обманом з метою знищити [FROM.GetNameDef], [FROM.GetLeader] відмовився припинити бойові дії і натомість розпочав новий наступ сьогодні вранці. Схоже, знадобиться більше, ніж простий лист, щоб покласти край конфлікту."
 SEA_warlords.30.a: "Цей зрадник!"
 SEA_warlords.31.t: "[FROM.GetLeader] вимагає передачу [434.GetName]"
 SEA_warlords.31.desc: "Після нещодавніх провокацій на кордоні [FROM.GetLeader] офіційно подав запит на виведення наших військ з [434.GetName] і передачу регіону під контроль [FROM.GetAdjective]ої влади. Якщо ми відмовимося, він стверджує, що [FROM.GetName] відповість військовою силою і не припинить марш, поки не дійде до Делі."
 SEA_warlords.31.a: "Вони не залишають нам вибору"
 SEA_warlords.31.b: "Хай спробують"
 SEA_warlords.32.t: "[FROM.GetLeader] відмовляється"
 SEA_warlords.32.desc: "Незважаючи на всі наші зусилля переконати їх, наші спроби дипломатично захопити [434.GetName] виявилися марними. Посилаючись на лінію Мак-Магона, [FROM.GetLeader] заявив, що ми не маємо права на цю територію і що наша провокація — це лише блеф."
 SEA_warlords.32.a: "Тоді ми будемо битися"
 SEA_warlords.33.t: "[FROM.GetLeader] погоджується передати [434.GetName]"
 SEA_warlords.33.desc: "Після кількох напружених днів [FROM.GetLeader] погодився передати [434.GetName] і відмовитися від лінії Мак-Магона, заявивши, що спроби забезпечити її дотримання принесуть більше проблем, ніж воно того варте. З цим наша країна стає ще більшою."
 SEA_warlords.33.a: "Чудово"

 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] завойовує [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Після стрімкої кампанії в [601.GetName] [SIC.GetAdjective]а армія під командуванням Лю Веньхуея захопила значні частини провінції і оголосила цю територію підконтрольною собі."
 tsr_sichuan_border_war.1.a: "Наша сила зростає!"
 tsr_sichuan_border_war.1.b: "Це недобре"
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] відступає з [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Зіткнувшись із серйозними труднощами, [SIC.GetAdjective]а армія відступила з [601.GetName] і оголосила про завершення свого військового походу. Кордон залишиться без змін."
 tsr_sichuan_border_war.2.a: "Принаймні вони не забрали назад решту Сікану..."
 tsr_sichuan_border_war.2.b: "Сікан стоїть!"
 chiang_will_be_shot_tt: "§RБагато хто буде невдоволений Чан Кайші після цього...§!"
 chiang_could_be_shot_tt: "§RДехто може бути невдоволений Чан Кайші після цього...§!"
 SEA_warlords.34.t: "Інцидент Лянгуан"
 SEA_warlords.34.desc: "Після серії провокацій дві провінції, Гуансі та Гуандун, об'єдналися під приводом того, що ми надто пасивні проти японців, і, таким чином, поставили під сумнів наше правління. Вони стверджують, що якщо ми не діятимемо, вони виступлять проти наших сил і заберуть Нанкін собі. Хоча вони запропонували Чан Кайші прибути до Ґуанчжоу для подальшого обговорення дій проти японців, незрозуміло, чи не є це пасткою."
 SEA_warlords.34.a: "Ми не піддамося на їхню брехню!"
 SEA_warlords.34.b: "Відправити його до Ґуанчжоу для обговорення Об'єднаного фронту"
 SEA_warlords.35.t: "Чан Кайші прибуває до Ґуанчжоу"
 SEA_warlords.35.desc: "З піднесеним духом і ще вище піднятою зброєю Чан Кайші прибув сьогодні вранці з невеликим батальйоном охорони. Однак, схоже, що прийняття пропозиції не було пасткою, і переговори почалися негайно. Чень Цзітан і Лі Цзунжень підштовхували Чан Кайші до створення об'єднаного фронту проти японців, навіть дійшовши до припинення бойових дій з комуністами на цей час. Важко сказати, чи правильний це вибір, але цілком можливо, що так."
 SEA_warlords.35.a: "Тоді ми об'єднаємося!"
 SEA_warlords.35.b: "Почекаємо і побачимо..."
 SEA_warlords.36.t: "Дезертирство і зрадник"
 SEA_warlords.36.desc: "Після заяви Нанкіна про те, що вони не відступлять перед жодними нашими погрозами, і нашої подальшої декларації про опозицію, частина нашої армії дезертирувала, а генерал Юй Ханьмоу пригрозив, що якщо [ROOT.GetLeader] не піде у відставку, він піде маршем на Ґуанчжоу і змусить це зробити силою."
 SEA_warlords.36.a: "[ROOT.GetLeader] доведеться піти у відставку"
 SEA_warlords.36.b: "Ми не відступимо!"
 SEA_warlords.36.c: "Тільки разом ми зможемо відбити цю загрозу!"
 SEA_warlords.36.tt: "§RЯкщо Гуансі відхилить нашу пропозицію, у нас миттєво розпочнеться громадянська війна!§!"
 SEA_warlords.37.t: "Боротьба за Гуансі"
 SEA_warlords.37.desc: "Після заяви Нанкіна про те, що вони не відступлять перед жодними нашими погрозами, і нашої подальшої декларації про опозицію, є ті, хто побоюється, що Центральний уряд змусить нас підкоритися їхньому правлінню військовою силою."
 SEA_warlords.37.a: "Тоді хай приходять!"
 SEA_warlords.37.b: "Ми здаємося"
 SEA_warlords.38.t: "Кліка Гуансі капітулює"
 SEA_warlords.38.desc: "Побоюючись, що ми знищимо їхню провінцію в процесі вигнання [GXC.GetLeader], вони натомість запропонували стати частиною нашої республіки в обмін на помилування всіх лідерів і збереження їхніх посад. Це здається справедливим компромісом."
 SEA_warlords.38.a: "Дуже добре"
 SEA_warlords.39.t: "Крах кліки Гуандун"
 SEA_warlords.39.desc: "Після кількох напружених годин на межі громадянської війни Чень Цзітан погодився піти у відставку, і ми ввели наші війська в Гуандун. Що буде далі з провінцією, тепер повністю в наших руках."
 SEA_warlords.39.a: "Чудово"
 SEA_warlords.40.t: "Громадянська війна в Гуандуні"
 SEA_warlords.40.desc: "Після того, як Чень Цзітан відмовився відступити, незважаючи на дезертирство на наш бік і погрози Юй Ханьмоу піти маршем на Ґуанчжоу, провінція поринула в повномасштабну громадянську війну між проурядовими та антиурядовими силами. Ми повинні втрутитися, щоб зупинити цей хаос."
 SEA_warlords.40.a: "Цей впертий бовдур..."
 SEA_warlords.41.t: "Кліка Гуансі чинить опір"
 SEA_warlords.41.desc: "Стверджуючи, що наші погрози вторгненням — це лише казки, [GXC.GetLeader] проголосив, що вони не відступлять, а змусять нас вести переговори. Чи вдасться це, говорити ще зарано, але нам залишається тільки чекати і спостерігати."
 SEA_warlords.41.a: "Що ж"
 SEA_warlords.42.t: "Хань Фуцзюй тікає з Цзінаня"
 SEA_warlords.42.desc: "Незважаючи на можливість тримати оборону довше, Хань Фуцзюй вирішив втекти з Цзінаня і залишити наш фланг беззахисним. Наші сили вже затримали його за державну зраду, але питання, що нам з ним робити, залишається відкритим. Чи повинні ми покарати його і повністю конфіскувати його землі, щоб показати приклад, чи краще поки що призначити іншого генерала, щоб уникнути подальших проблем?"
 SEA_warlords.42.a: "Зробити з нього приклад для інших"
 SEA_warlords.42.b: "Нехай поки що керує Сунь Тунсюань"
 may_join_japan_tt: "§RІснує ймовірність, що він може приєднатися до Японії§!"
 SEA_warlords.43.t: "Правління Сунь Тунсюаня"
 SEA_warlords.43.desc: "Після боягузливої втечі Хань Фуцзюя з Цзінаня у розтерзаній війною провінції Шаньдун утворився вакуум влади. Вирішивши не втручатися, а призначити Сунь Тунсюаня тимчасовим губернатором, Центральний уряд залишив вибір подальших дій за нами."
 SEA_warlords.43.a: "Стати на бік Центрального уряду"
 SEA_warlords.43.b: "Ґоміньдан зазнав невдачі, ми повинні приєднатися до японців!"

 SEA_warlords.44.t: "[FROM.GetLeader] пропонує об'єднання Лянгуану"
 SEA_warlords.44.desc: "Ми щойно отримали повідомлення від [FROM.GetNameDef], що вони бажають бачити наші два регіони знову об'єднаними в єдине ціле, відоме як Лянгуан. Ця ідея відсилає нас до часів династії Цін і намісництва Лянгуан. Хоча нам більше не потрібні такі імперські титули, сила і престиж, які мала ця об'єднана сутність у той час, були незаперечними."
 SEA_warlords.44.a: "Так, тільки завдяки глибшій співпраці ми зможемо досягти успіху!"
 SEA_warlords.44.b: "Ми не будемо співпрацювати з Королем Півдня!"

 SEA_warlords.45.t: "[FROM.GetLeader] погоджується на об'єднання"
 SEA_warlords.45.desc: "Чудові новини! [GXC.GetNameDefCap] погодилися на запропоноване нами об'єднання під прапором Лянгуану. Разом ми формуємо потужну фракцію, маючи у своєму розпорядженні величезні промислові, сировинні та людські ресурси! Увесь Китай тепер тремтить перед нашою об'єднаною силою та волею."
 SEA_warlords.45.a: "Ми переможемо!"

 SEA_warlords.46.t: "[FROM.GetLeader] кидає нас"
 SEA_warlords.46.desc: "Ми отримали відповідь від [GXC.GetNameDef], і, на жаль, вони вирішили, що їхній «суверенітет», який вони скоро втратять, важливіший за наше спільне майбутнє. Тепер ми повинні розглянути альтернативні кроки, найбільш імовірним з яких є об'єднання силою, адже тільки разом ми зможемо протистояти державам, що гуртуються проти нас."
 SEA_warlords.46.a: "Тепер перемога або смерть!"
 SEA_warlords.46.tt: "§RЦе, ймовірно, призведе до війни з [CHI.GetNameDef]§!"

 SEA_warlords.47.t: "Лідерство у кліці Лянгуан"
 SEA_warlords.47.desc: "Тепер, коли об'єднання стає дедалі ближчим, ми повинні прийняти важке рішення про те, хто має очолити цю нову кліку. Обидва кандидати гідні: [ROOT.GetLeader] має верховне командування військово-повітряними силами, тоді як Лі Цзунжень — майстер сухопутного бою і фігура, що надихає війська. Хто ж візьме гору?"
 SEA_warlords.47.a: "[ROOT.GetLeader] має залишитися"
 SEA_warlords.47.b: "Нова кліка Гуансі має сильніший авторитет!"

 SEA_warlords.48.t: "Південь гуртується проти нас"
 SEA_warlords.48.desc: "Набагато легше повернути єдність нашій нації, коли її окремі фракції малі та роз'єднані. На жаль, південні провінції почали об'єднуватися, і цей оплот проти нашої сили викликає дедалі більше занепокоєння. Вони здатні мобілізувати проти нас тривожну кількість ресурсів і живої сили, якщо вирішать чинити опір."
 SEA_warlords.48.a: "Ми повернемо їх під наш контроль!"
 SEA_warlords.48.b: "Було б розумно не провокувати їх..."
 SEA_warlords.48.tt: "§RЯкщо ми не зможемо перемогти їх протягом півроку, ми будемо змушені піти на патову ситуацію!§!"

 SEA_warlords.49.t: "Конфлікт, що стагнує"
 SEA_warlords.49.desc: "З посиленням тиску з боку наших політичних опонентів та падінням бойового духу серед наших військ стає зрозуміло, що ми повинні припинити нашу безплідну боротьбу і звернути увагу на більші загрози, що нависли на сході. День втрачено, сили [GDC.GetLeader] поки що продовжуватимуть окупувати південні частини Китаю."
 SEA_warlords.49.a: "Тоді ми чекатимемо свого часу..."

 SEA_warlords.50.t: "Прибуває делегація від [FROM.GetLeader]"
 SEA_warlords.50.desc: "Делегація з Сіаню сьогодні прибула до нас, бажаючи обговорити подальші антияпонські заходи на найближчі місяці. Схоже, що [FROM.GetLeader] встановив контакт з КПК у горах Шеньсі і бажає створити з ними альянс. Для цього [FROM.GetLeader] хоче, щоб ми використали наші контакти з [SOV.GetNameDef], щоб отримати прихильність, яка може допомогти в майбутньому конфлікті."
 SEA_warlords.50.a: "Разом ми переможемо загрозу, що нависла на сході"

 SEA_warlords.51.t: "Плідні дискусії в Лочуані"
 SEA_warlords.51.desc: "На початку цього тижня наш представник Лі Кенон зустрівся з [FROM.GetLeader] у Лочуані, щоб обговорити антияпонські питання та питання радянської допомоги у боротьбі проти загарбників. Наприкінці зустрічі вони домовилися чинити опір Японії, хоча й не погодилися на переговори з Чан Кайші. Чжан, однак, затаївши образу на японців за вбивство свого батька, заявив, що зробить все можливе, навіть якщо це коштуватиме йому життя, щоб переконати генералісимуса приєднатися до КПК проти японців."
 SEA_warlords.51.a: "Можливо, ми знайшли собі ще одного союзника"

 SEA_warlords.52.t: "[FROM.GetLeader] бажає зупинити кампанію оточення"
 SEA_warlords.52.desc: "Зараз [FROM.GetLeader] займається придушенням так званих бандитів у нашому регіоні за наказом [CHI.GetLeader]. Це, звичайно, стосується і нас, але [FROM.GetLeader] звернувся до нас із запитанням, чи можемо ми тимчасово припинити бойові дії, поки він готується до створення Об'єднаного фронту між нами та Ґоміньданом. Чи приймаємо ми цю пропозицію?"
 SEA_warlords.52.a: "Ми з радістю приймемо цей перепочинок"
 SEA_warlords.52.b: "У нас є інші плани щодо [FROM.GetNameDef]"

 SEA_warlords.53.t: "[FROM.GetLeader] контрабандою переправляє кошти та спорядження для справи"
 SEA_warlords.53.desc: "[FROM.GetLeader] почав контрабандою переправляти зброю та кошти, надані його арміям центральним урядом у Нанкіні, і доставляє їх у наш революційний базовий район різними шляхами, намагаючись підвищити нашу взаємну довіру та зміцнити нас як заклятих ворогів [JAP.GetAdjective]ої влади."
 SEA_warlords.53.a: "Ми знайдемо цьому гарне застосування"

 SEA_warlords.54.t: "[FROM.GetLeader] виводить війська з [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] вивів війська, розміщені в місті Яньань, намагаючись не лише зміцнити нас, а й привернути увагу центрального уряду. Зробивши це, [CHI.GetLeader], ймовірно, вирушить на північ, щоб покарати війська придушення і спробувати передислокувати їх на південний схід, одночасно роблячи догану бунтівним місцевим урядам, таким як [FROM.GetLeader] та [SHX.GetLeader]. Однак, перебуваючи в Сіані, [FROM.GetLeader] планує вдатися до радикального підходу, щоб переконати [CHI.GetLeader] створити Об'єднаний фронт проти Японії."
 SEA_warlords.54.a: "Чудові новини!"

 SEA_warlords.55.t: "Наступ стагнує"
 SEA_warlords.55.desc: "З посиленням тиску з боку Центрального уряду, який вимагає результатів, але безрезультатно, та падінням бойового духу серед наших військ, стає зрозуміло, що ми повинні припинити нашу безплідну боротьбу і звернути увагу на більші загрози, що нависли над Китаєм. День втрачено, [PRC.GetNameDef] стійко тримається перед обличчям незгод, і їхні сили поки що продовжуватимуть окупувати північні частини нашої провінції."
 SEA_warlords.55.a: "Тоді ми чекатимемо свого часу..."
 SEA_warlords.55.tt: "Тепер ми зможемо взяти фокус §Y$XIC_request_relocation_to_northeastern_command$§!"

 SEA_warlords.56.t: "[FROM.GetLeader] просить про передислокацію до [608.GetName]"
 SEA_warlords.56.desc: "Молодий маршал [FROM.GetLeader] попросив перевести його до північно-східного гарнізону в [608.GetName], щоб бути ближче до японської загрози і діяти як бастіон проти їхньої агресії. Будучи колишнім лідером Фентяньської кліки, він, схоже, хоче зробити активний крок, щоб повернути свою втрачену батьківщину. Що скажемо?"
 SEA_warlords.56.a: "Активний підхід до оборони? Чудово!"
 SEA_warlords.56.b: "Ми не можемо довірити йому цю посаду"

 SEA_warlords.57.t: "[FROM.GetLeader] відхиляє наш запит"
 SEA_warlords.57.desc: "Самовдоволений зрадник [FROM.GetLeader] відхилив наш запит на створення передової позиції проти японців, явно не дбаючи про найкраще майбутнє Китаю."
 SEA_warlords.57.a: "Вони пошкодують про цей день..."

 SEA_warlords.58.t: "Тиск уряду з вимогою підкоритися [XIC.GetNameDef]"
 SEA_warlords.58.desc: "Від [XIC.GetNameDef] і [FROM.GetNameDef] надійшла спільна вимога підкоритися їхньому новому плану передачі [608.GetName] і прилеглих територій Молодому маршалу для використання як нової передової бази операцій проти японців. Схоже, вони мають намір покінчити з нашою автономією так чи інакше..."
 SEA_warlords.58.a: "Що ж, наш обов'язок виконано"
 SEA_warlords.58.b: "Їм доведеться брати [608.GetName] силою!"

 SEA_warlords.59.t: "Великий похід на північ"
 SEA_warlords.59.desc: "Нарешті настав час повернути втрачені території Фентяньської кліки. [608.GetName] тепер під нашим командуванням, і наш обов'язок з придушення бандитів у Шеньсі офіційно завершено. Скоро вся втрачена батьківщина знову буде під нашим контролем!"
 SEA_warlords.59.a: "Ми на крок ближче до відновлення нашої честі!"

 SEA_warlords.60.t: "Генерали переходять на бік [FROM.GetNameDef]"
 SEA_warlords.60.desc: "Численні генерали і солдати, колись вірні старому маршалу Чжан Цзоліню, якого Квантунська армія вбила багато років тому, тепер відгукуються на заклик його сина, [FROM.GetLeader], і переходять на бік [FROM.GetNameDef]. Це катастрофа!"
 SEA_warlords.60.a: "Привид Цзоліня все ще переслідує нас..."

 SEA_warlords.61.t: "Провалена місія"
 SEA_warlords.61.desc: "Після нашого викрадення [CHI.GetLeader] і примусового переконання призупинити кампанії з оточення, щоб зосередитися на більшій загрозі для китайського народу, ми отримали ордери на арешт і погрози від центрального уряду, в яких [ROOT.GetLeader] та його найближче оточення мають бути притягнуті до відповідальності, а Північно-Західний штаб придушення бандитизму має бути повністю розпущений. Чи повинні ми прийняти цю долю, чи продовжувати боротьбу?"
 SEA_warlords.61.a: "Принаймні ми отримали альянс, про який просили..."
 SEA_warlords.61.b: "Ні, ми повинні залишатися автономними задля досягнення кінцевої мети [ROOT.GetLeader]!"

 SEA_warlords.62.t: "Розпуск Північно-Західного штабу придушення бандитизму"
 SEA_warlords.62.desc: "Після викрадення [ROOT.GetLeader] і примусового переконання сформувати другий Об'єднаний фронт, наші урядовці видали ордери на арешт і погрози [FROM.GetLeader] та його людям, а також почали переміщення військ, щоб припинити автономну місію Північно-Західного штабу придушення бандитизму. Настав час цим зрадникам отримати те, на що вони заслуговують."
 SEA_warlords.62.a: "Вони провалили свою місію, приборкайте їх"

 SEA_warlords.63.t: "Додаткові [SOV.GetAdjective]і припаси прибувають через перевал Іркештам"
 SEA_warlords.63.desc: "На початку цього тижня додаткова [SOV.GetAdjective]а зброя та припаси прибули до наших військ навколо Кашгара через перевал Іркештам, що на заході. На замовлення Олександра Барміна, представника [SOV.Genetive], відповідального за постачання зброї нашому уряду, схоже, що [SOV.GetNameDef] має конкретні плани щодо подальшого поглиблення нашої співпраці."
 SEA_warlords.63.a: "Ми дякуємо нашим товаришам за їхню щедрість"

 SEA_warlords.64.t: "$KHM_ma_hushan$ прибуває з [KHM.GetAdjective]им золотом"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, зганьблений командир 36-ї дивізії Ґоміньдану та Падишах [KHM.GetNameDef], прибув до [441.GetName] після дезертирства від своїх військ, привізши із собою 1000 унцій золота, які він та його люди вкрали зі столиці колишньої держави. Це пахне можливістю..."
 SEA_warlords.64.a: "Конфіскувати його золото!"

 SEA_warlords.65.t: "[FROM.GetLeader] бажає об'єднати киргизів"
 SEA_warlords.65.desc: "[FROM.GetLeader], наш вірний підданий, який зараз контролює [FROM.GetNameDef] після військового перевороту в провінції за підтримки НКВС, висловив бажання об'єднати провінцію з Киргизстаном, щоб краще розвивати регіони та об'єднати розсіяний народ під одним прапором. Що скажемо?"
 SEA_warlords.65.a: "Доки він залишається лояльним"
 SEA_warlords.65.b: "Ми не підемо на компроміс щодо наших кордонів!"

 SEA_warlords.66.t: "[FROM.GetLeader] передає Киргизстан"
 SEA_warlords.66.desc: "[FROM.GetLeader] погодився на наше прохання, і Памірький регіон передається нам саме в момент отримання цього повідомлення. Відтепер держава буде управлятися нами, автономно від прямого правління [FROM.Genetive]."
 SEA_warlords.66.a: "Великий день!"

 SEA_warlords.67.t: "[FROM.GetLeader] відхиляє наш запит"
 SEA_warlords.67.desc: "[FROM.GetLeader] відхилив наш запит на передачу землі. Цього варто було очікувати від них, але це, безперечно, зашкодить нашим відносинам у довгостроковій перспективі."
 SEA_warlords.67.a: "Одного дня ми повернемо це..."

 SEA_warlords.68.t: "Генерали Ґоміньцзюня переходять на бік [FROM.GetNameDef]"
 SEA_warlords.68.desc: "Фен Юйсян та його солдати, колись вірні Ґоміньцзюню — організації, яка свого часу повстала проти нас і приєдналася знову після того, як ми їх розбили, — тепер переходять на бік [FROM.GetNameDef], оскільки [FROM.GetLeader] оголосив про відродження цієї військової організації."
 SEA_warlords.68.a: "Привид Ґоміньцзюня все ще переслідує нас..."

 SEA_warlords.69.t: "Розпуск Хебей-Чахарської політичної ради"
 SEA_warlords.69.desc: "Потрапивши під контроль ворожих сил, Хебей-Чахарська політична рада, яка діяла як місцева автономія для виконання вимог щодо регіональної демілітаризації, висунутих Японією в рамках угоди Хе-Умедзу, більше не виконує жодної реальної мети. Можливо, настав час приборкати їхнє керівництво і підпорядкувати їхні сили центральному уряду."
 SEA_warlords.69.a: "Вони виконали своє призначення"
 SEA_warlords.69.b: "Вони все ще можуть бути нам корисні"

 SEA_warlords.100.t: "[XIC.GetName] зраджує [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Надійшло термінове повідомлення від [XIC.GetNameDef], в якому йдеться про те, що [XIC.GetLeader] вивів свої війська з [1032.GetName], дозволивши силам [PRC.GetNameDef] хлинути в регіон і оголосити його своїм. Єдиною метою існування [XIC.GetName] було стримування [PRC.GetName] та їх знищення, а не допомога їм."
 SEA_warlords.100.a: "Ця зрада не зійде їм з рук!"

