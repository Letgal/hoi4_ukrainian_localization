 SEA_warlords.22.t: "The Death of Liu Xiang"
 SEA_warlords.22.desc: "With the death of Liu Xiang, leader of [SIC.GetNameDef], it is growing increasingly clear that we must step in and take control directly to not risk losing the territory to someone less favorable to our government. This could however risk further antagonizing the lesser commanders currently striving for power, so we must still tread carefully."
 SEA_warlords.22.a: "We should step in"
 SEA_warlords.22.b: "Let them be"
 SEA_warlords.23.t: "[From.GetNameDefCap] Demands Subjugation"
 SEA_warlords.23.desc: "It seems that [From.GetLeader] has began the fight for China, and in that has rallied the other warlords to come to his side against the central government. If we were to join up it would risk surrendering most of our authority to [From.GetNameDef], but refusing may incur their wrath instead."
 SEA_warlords.23.a: "Better to fight together than alone"
 SEA_warlords.23.b: "We'll never submit"
 SEA_warlords.24.t: "[From.GetLeader] Submits"
 SEA_warlords.24.desc: "[From.GetLeader] has enthusiastically responded to our offer to band together against the central government and has vowed to aid us in this fight. We are now one step further towards uniting our nation."
 SEA_warlords.24.a: "Excellent"
 SEA_warlords.25.t: "[From.GetLeader] Refuses"
 SEA_warlords.25.desc: "[From.GetLeader] has replied to our offer to band together in the battle for China with a string of insults and curses, claiming that our mission is just another failed attempt at seizing power ans subjugating the provinces. It seems we will not have them on our side in this battle."
 SEA_warlords.25.a: "Then we will have to take them down too!"
 SEA_warlords.26.t: "[FROM.GetLeader] Demands Our Submission"
 SEA_warlords.26.desc: "Following a series of moves trying to assert dominance within the region and the Ma family, [FROM.GetLeader] has decided that it would be in our best interest to swear fealty to him. [FROM.GetLeader] has also claimed that if we refuse his offer we will be punished and our armies destroyed, but that the choice ultimately is up to us."
 SEA_warlords.26.a: "We have no choice but to accept"
 SEA_warlords.26.b: "We will never surrender!"
 SEA_warlords.27.t: "[FROM.GetLeader] Surrenders"
 SEA_warlords.27.desc: "Fearing that fighting will only lead to more bloodshed and instability in the region, [FROM.GetLeader] decided that it would be best to swear his fealty to us."
 SEA_warlords.27.a: "Great news"
 SEA_warlords.28.t: "[FROM.GetLeader] Stands Defiant"
 SEA_warlords.28.desc: "Despite our greatest efforts to avoid any further bloodshed, [FROM.GetLeader] has sent back an insulting letter, claiming that our threats are empty and that the armies of [FROM.GetNameDef] will drive us all the way back to [ROOT.Capital.GetName] if we are to attempt an invasion."
 SEA_warlords.28.a: "Then we will strike them down"
 SEA_warlords.29.t: "[FROM.GetLeader] Proposes Peace"
 SEA_warlords.29.desc: "Following the recent developments in the war, [FROM.GetLeader] has decided that it is no longer worth to fight against us, and that we instead should band together against the greater enemy. With this [FROM.GetLeader] has also proposed a full amnesty for our soldiers and leaders if we are to accept, forgiving them for any potential crime against China in exchange for joining arms."
 SEA_warlords.29.a: "Sounds reasonable."
 SEA_warlords.29.b: "We'll never surrender!"
 SEA_warlords.30.t: "[FROM.GetLeader] Refuses to Surrender"
 SEA_warlords.30.desc: "Claiming that our offer of peace and amnesty is a mere hoax to destroy [FROM.GetNameDef], [FROM.GetLeader] has refused to cease hostilities and instead launched another offensive this morning. It will take more than a mere letter to end the conflict it seems."
 SEA_warlords.30.a: "That traitor!"
 SEA_warlords.31.t: "[FROM.GetLeader] Demands the Transfer of [434.GetName]"
 SEA_warlords.31.desc: "Following recent provocations along the border, [FROM.GetLeader] has now officially put in a request that we remove our troops from [434.GetName] and hand it over to the [FROM.GetAdjective] authorities. If we refuse, he claims that [FROM.GetName] will answer with military force, and won't stop marching until they reach Delhi."
 SEA_warlords.31.a: "They leave us no choice"
 SEA_warlords.31.b: "Let them try"
 SEA_warlords.32.t: "[FROM.GetLeader] Refuses"
 SEA_warlords.32.desc: "Despite our best efforts to convince them, our efforts to diplomatically seize [434.GetName] have been fruitless. Reiterating the McMahon Line, [FROM.GetLeader] has claimed that we have no right to the territory and that our provocation is a mere bluff."
 SEA_warlords.32.a: "Then we fight"
 SEA_warlords.33.t: "[FROM.GetLeader] Agrees to Transfer [434.GetName]"
 SEA_warlords.33.desc: "Following a few intense days, [FROM.GetLeader] has agreed to transfer [434.GetName] and renounce the McMahon Line, claiming that trying to enforce it would only cause more trouble than it's worth. With this our country grows even larger."
 SEA_warlords.33.a: "Excellent"

 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] Conquers [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Following a swift campaign in [601.GetName], the [SIC.GetAdjective] army under Liu Wenhui has seized large parts of the province and declared the area under their control."
 tsr_sichuan_border_war.1.a: "Our Strength Grows!"
 tsr_sichuan_border_war.1.b: "That's not good"
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] withdraws from [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Facing severe difficulties the [SIC.GetAdjective] army has retreated from [601.GetName] and declared an end to their military excursion. The border will remain as it is."
 tsr_sichuan_border_war.2.a: "At least they didn't take back the rest of Xikang..."
 tsr_sichuan_border_war.2.b: "Xikang stands!"
 chiang_will_be_shot_tt: "§RThere will be many that are upset with Chiang Kai-Shek after this...§!"
 chiang_could_be_shot_tt: "§RThere are some that could be upset with Chiang Kai-Shek after this...§!"
 SEA_warlords.34.t: "The Liangguang Incident"
 SEA_warlords.34.desc: "Following a series of provocations the two provinces of Guangxi and Guangdong have banded together under the pretense of claiming we are too passive against the Japanese and therefore questioning our rule. They claim that if we do not act they will march against our forces and take Nanjing for themselves. While they have proposed Chiang Kai-Shek goes to Guangzhou to further discuss how to handle the Japanese, it is unclear if this is just a trap."
 SEA_warlords.34.a: "We shall not fall for their lies!"
 SEA_warlords.34.b: "Send him to Guangzhou to discuss this United Front"
 SEA_warlords.35.t: "Chiang Kai-Shek Arrives in Guangzhou"
 SEA_warlords.35.desc: "With spirits high and arms raised higher, Chiang Kai-Shek arrived this morning with a small battalion as guards. It does however seem that accepting the offer wasn't a trap and negotiations started immediately. Chen Jitang and Li Zongren have both pushed Chiang to form a united front against the Japanese, even going so far as to cease hostilities with the communists for the time being. If this is the correct choice is hard to tell, but it may very well be."
 SEA_warlords.35.a: "Then we shall unite!"
 SEA_warlords.35.b: "Let's wait and see..."
 SEA_warlords.36.t: "Desertions and a Traitor"
 SEA_warlords.36.desc: "Following Nanjing's declaration that they will not back down to any of our threats and our subsequent declaration of opposition, a portion of our army has deserted and the general Yu Hanmou has threatened that if [ROOT.GetLeader] does not resign, he will march on Guangzhou and force it through."
 SEA_warlords.36.a: "[ROOT.GetLeader] will have to resign"
 SEA_warlords.36.b: "We won't back down!"
 SEA_warlords.36.c: "Only together can we fend off this threat!"
 SEA_warlords.36.tt: "§RIf Guangxi Reject our Proposal, we will fall into a civil war immediately!§!"
 SEA_warlords.37.t: "The Fight for Guangxi"
 SEA_warlords.37.desc: "Following Nanjing's declaration that they will not back down to any of our threats and our subsequent declaration of opposition, there are those who fear that the Central Government will force us to surrender to their rule by military force."
 SEA_warlords.37.a: "Then let them come!"
 SEA_warlords.37.b: "We surrender"
 SEA_warlords.38.t: "The Guangxi Clique surrenders"
 SEA_warlords.38.desc: "Fearing that we would destroy their province in the process of driving [GXC.GetLeader], they have instead proposed that they become part of our republic in exchange for all leaders being spared and keeping their positions. This seems like a fair compromise."
 SEA_warlords.38.a: "Very well"
 SEA_warlords.39.t: "The Collapse of the Guangdong Clique"
 SEA_warlords.39.desc: "Following a few intense hours at the brink of civil war, Chen Jitang has agreed to resign and we have moved our troops into Guangdong. What will happen next to the province is now entirely in our hands."
 SEA_warlords.39.a: "Excellent"
 SEA_warlords.40.t: "A Civil War in Guangdong"
 SEA_warlords.40.desc: "After Chen Jitang refused to back down despite desertions to our side and Yu Hanmou threatening to march on Guangzhou, the province has collapsed into a full blown civil war with pro Government against anti Government forces. We should step in to fix this chaos."
 SEA_warlords.40.a: "That stubborn airhead..."
 SEA_warlords.41.t: "The Guangxi Clique Stands Defiant"
 SEA_warlords.41.desc: "Claiming that our threats of invasion are nothing but a fairytale, [GXC.GetLeader] has proclaimed that they will not back down but rather force us to negotiate. If this succeeds is still yet to early to tell, but we'll just have to wait and see."
 SEA_warlords.41.a: "Oh well"
 SEA_warlords.42.t: "Han Fuju Flees Jinan"
 SEA_warlords.42.desc: "Despite having the capacity to hold for longer, Han Fuju has decided to flee Jinan and leave our flank unguarded. He has already been apprehended by our forces for treason but the question is still what we should do with him. Should we take him and seize his land entirely to show an example, or should we have another general take over in the meantime to avoid any further issue?"
 SEA_warlords.42.a: "Make an example out of him"
 SEA_warlords.42.b: "Let Sun Tongxuan take over for now"
 may_join_japan_tt: "§RThere is a chance he may join Japan§!"
 SEA_warlords.43.t: "The Rule of Sun Tongxuan"
 SEA_warlords.43.desc: "After Han Fuju's cowardly flight from Jinan, there has been a power vacuum in the war torn Shandong province. Choosing not to step in but rather appoint Sun Tongxuan as Provisional Governor, the Central Government has left the choice in our hands as to what to do next."
 SEA_warlords.43.a: "Side with the Central Government"
 SEA_warlords.43.b: "The Kuomintang has failed, we must join the Japanese!"

 SEA_warlords.44.t: "[FROM.GetLeader] Proposes Unification of Liangguang"
 SEA_warlords.44.desc: "We have just received word from [FROM.GetNameDef] that they wish to see our two regions reunited once more into the entity known as Liangguang. This is an idea which is hearkens back to the Qing Dynasty as the Viceroyalty of Liangguang. While we have no more need for such imperial titles, the power and prestige this united entity held at the time was undeniable."
 SEA_warlords.44.a: "Yes, only through deeper cooperation can we succeed!"
 SEA_warlords.44.b: "We will not cooperate with the King of the South!"

 SEA_warlords.45.t: "[FROM.GetLeader] Agrees to Unification"
 SEA_warlords.45.desc: "Excellent news! [GXC.GetNameDefCap] have agreed to our proposed unification under the Liangguang banner. Together we form a powerful faction, with plentiful industrial, raw material, and manpower at our disposal! All of China now quakes at our unified strength and will."
 SEA_warlords.45.a: "We will be victorious!"

 SEA_warlords.46.t: "[FROM.GetLeader] Abandons Us"
 SEA_warlords.46.desc: "We have heard back from [GXC.GetNameDef], and unfortunately they have decided that their soon to be lost 'sovereignty' is more important that a unified future for us collectively. We must now consider alternative steps, the most likely to bring about this unification through force, for it is only together that we can withstand the powers aligning against us."
 SEA_warlords.46.a: "It is now victory or death!"
 SEA_warlords.46.tt: "§RThis will likely lead to a war with [CHI.GetNameDef]§!"

 SEA_warlords.47.t: "Leadership of the Liangguang Clique"
 SEA_warlords.47.desc: "Now that unification draws ever closer, we must make the difficult decision as to who should lead this new clique. Both choices are solid, as [ROOT.GetLeader] holds supreme command of the air-forces, while Li Zongren is a master of land combat, and an inspiration figure for the troops. Who will come out on top?"
 SEA_warlords.47.a: "[ROOT.GetLeader] should stay"
 SEA_warlords.47.b: "The New Guangxi Clique holds stronger authority!"

 SEA_warlords.48.t: "The South Rallies Against Us"
 SEA_warlords.48.desc: "It is far easier to bring unity to our nation once more when it's errant factions are small and divided. Unfortunately, the southern provinces have started to unite together, and this bulwark against our strength elicits growing concern. They are able to marshal an alarming amount of resources and manpower against us, should they choose to resist."
 SEA_warlords.48.a: "We will bring them back under our control!"
 SEA_warlords.48.b: "It would be wise not to provoke them..."
 SEA_warlords.48.tt: "§RIf we cannot defeat them within half a year, we will be forced into a stalemate!§!"

 SEA_warlords.49.t: "A Stagnating Conflict"
 SEA_warlords.49.desc: "With increasing pressure from our political opponents and lessening morale among our troops, it is becoming clear that we must cease our fruitless fighting and turn towards the greater threats looming in the east. The day is lost, [GDC.GetLeader]'s' forces will keep occupying the southern parts of China for the time being."
 SEA_warlords.49.a: "Then we shall bide our time..."

 SEA_warlords.50.t: "A Delegation from [FROM.GetLeader] Arrives"
 SEA_warlords.50.desc: "A delegation sent from Xi'an has today reached us, wishing to discuss further anti-Japanese measures in the coming months. It seems that [FROM.GetLeader] has established contact with the CPC in the mountains of Shaanxi, and wishes to establish an alliance together with them. To do this, [FROM.GetLeader] wishes for us to use our contacts with [SOV.GetNameDef] to curry favor that can aid in the coming conflict."
 SEA_warlords.50.a: "Together we will defeat the threat looming in the east"

 SEA_warlords.51.t: "Fruitful Discussions in Luochuan"
 SEA_warlords.51.desc: "Earlier this week, our representative Li Kenong met with [FROM.GetLeader] in Luochuan, to discuss anti-Japanese matters and the question of Soviet aid in the struggle against the invaders. At the end of the meeting, they agreed to resist Japan, though they did not agree to negotiate with Chiang Kai-shek. Zhang however, holding a grudge against the Japanese for killing his father, has stated that he will do everything he can, even if it kills him, to convince the generalissimo to join the CPC against the Japanese."
 SEA_warlords.51.a: "Perhaps we have found ourselves another ally"

 SEA_warlords.52.t: "[FROM.GetLeader] Wishes to Halt the Encirclement Campaign"
 SEA_warlords.52.desc: "[FROM.GetLeader] is currently tasked with suppression of so called bandits within our area on the orders of [CHI.GetLeader]. This of course includes us, but [FROM.GetLeader] has reached out to us and is wondering if we could cease hostilities for the time being as he prepares to establish a United Front between us and the KMT. Do we accept this proposition?"
 SEA_warlords.52.a: "We will gladly take this respite"
 SEA_warlords.52.b: "We have other plans in mind for [FROM.GetNameDef]"

 SEA_warlords.53.t: "[FROM.GetLeader] Smuggling Funds and Equipment for the Cause"
 SEA_warlords.53.desc: "[FROM.GetLeader] has started smuggling weapons and funds provided to his armies by the central government in Nanjing and is delivering it to our revolutionary base area through various means, in an effort to increase our mutual trust and strengthen us as we are sworn enemies of the [JAP.GetAdjective]."
 SEA_warlords.53.a: "We will make good use of it"

 SEA_warlords.54.t: "[FROM.GetLeader] Withdraws Troops out of [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] has withdrawn troops garrisoned in the city of Yan'an in an effort not only to strengthen us, but to attract the attention of the central government. By doing this, [CHI.GetLeader] will likely head north to punish the suppression troops and attempt to relocate them southeast, while reprimanding rebellious local governments like [FROM.GetLeader] and [SHX.GetLeader]. While he is in Xi'an however, [FROM.GetLeader] plans to take a drastic approach to convince [CHI.GetLeader] to establish a United Front against Japan."
 SEA_warlords.54.a: "Excellent news!"

 SEA_warlords.55.t: "The Offensive Stagnates"
 SEA_warlords.55.desc: "With increasing pressure from the Central Government to produce results to no avail and lessening morale among our troops, it is becoming clear that we must cease our fruitless fighting and turn towards the greater threats looming over China. The day is lost, [PRC.GetNameDef] stands strong in the face of adversity, and their forces will keep occupying the northern parts of our province for the time being."
 SEA_warlords.55.a: "Then we shall bide our time..."
 SEA_warlords.55.tt: "We will now be able to take the focus §Y$XIC_request_relocation_to_northeastern_command$§!"

 SEA_warlords.56.t: "[FROM.GetLeader] Requests relocation to [608.GetName]"
 SEA_warlords.56.desc: "The young marshal [FROM.GetLeader] has requested to be transferred to the northeastern garrison in [608.GetName], in order to be closer to the Japanese threat and to act as a bastion against their aggression. Being the former leader of the Fengtian Clique, it seems he wishes to take a proactive move to reclaim his lost homeland. What say we?"
 SEA_warlords.56.a: "A proactive approach to defense? Splendid!"
 SEA_warlords.56.b: "We cannot trust him with that post"

 SEA_warlords.57.t: "[FROM.GetLeader] Denies our Request"
 SEA_warlords.57.desc: "The complacent traitor [FROM.GetLeader] has rejected our request to set up an advance-post position against the Japanese, clearly not having China's best future in mind."
 SEA_warlords.57.a: "They will rue this day..."

 SEA_warlords.58.t: "Government Pressure to submit to [XIC.GetNameDef]"
 SEA_warlords.58.desc: "A joint demand has come from [XIC.GetNameDef] and [FROM.GetNameDef] to submit to their new plan of handing [608.GetName] and the surrounding territories over to the Young Marshal to sue as a new forward base of operations against the Japanese. It seems they intend to end our autonomy, one way or another..."
 SEA_warlords.58.a: "Very well, our duty is done"
 SEA_warlords.58.b: "They will have to take [608.GetName] by force!"

 SEA_warlords.59.t: "The Great Move North"
 SEA_warlords.59.desc: "Finally, the time has come to reclaim the lost territories of the Fengtian Clique. [608.GetName] is now under our command, and our duty of suppressing the bandits in Shaanxi has come to a formal end. Soon, all of the lost homeland will be back under our control!"
 SEA_warlords.59.a: "We are one step closer to restoring our honor!"

 SEA_warlords.60.t: "Generals Defect to [FROM.GetNameDef]"
 SEA_warlords.60.desc: "Multiple generals and soldiers once loyal to the old marshal Zhang Zuolin who the Kwantung Army killed years ago are now heeding the call of his son, [FROM.GetLeader], and are defecting to [FROM.GetNameDef]. This is a disaster!"
 SEA_warlords.60.a: "Zuolin's specter still haunts us..."

 SEA_warlords.61.t: "A Failed Mission"
 SEA_warlords.61.desc: "Following our kidnapping of [CHI.GetLeader] and forceful persuasion to put a pause to the encirclement campaigns to focus on the bigger threat against the Chinese people, we have received arrest warrants and threats from the central government, in which [ROOT.GetLeader] and his closest men are to be held accountable, and the Northwest Bandit Suppression Headquarters are to be dissolved entirely. Should we accept this fate, or continue fighting another day?"
 SEA_warlords.61.a: "At least we got the alliance we asked for..."
 SEA_warlords.61.b: "No, we need to remain autonomous to further [ROOT.GetLeader]'s ultimate goal!"

 SEA_warlords.62.t: "Dissolution of the Northwest Bandit Suppression Headquarters"
 SEA_warlords.62.desc: "Following the kidnapping of [ROOT.GetLeader] and forceful persuasion into forming a second United Front, our government officials have issued arrest warrants and threats to [FROM.GetLeader] and his men, and have begun moving troops to end the autonomous mission of the Northwest Bandit Suppression Headquarters. It is time these traitors get what they deserve."
 SEA_warlords.62.a: "They failed their mission, rein them in"

 SEA_warlords.63.t: "Additional [SOV.GetAdjective] Supplies Arrive Through Irkeshtam Pass"
 SEA_warlords.63.desc: "Earlier this week, additional [SOV.GetAdjective] weapons and supplies arrived to our troops around Kashgar through the Irkeshtam Pass to it's west. Commissioned by Alexander Barmine, the [SOV.GetAdjective] official responsible for supplying arms to our government, it seems that [SOV.GetNameDef] have specific plans in mind for deepening our cooperation further."
 SEA_warlords.63.a: "We thank our Comrades for their generosity"

 SEA_warlords.64.t: "$KHM_ma_hushan$ Arrives with [KHM.GetAdjective] Gold"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, the disgraced commander of the 36th Kuomintang division and Padishah of [KHM.GetNameDef] has arrived in [441.GetName] after deserting his troops, bringing with him 1000 ounces in gold that he and his men pilfered from the former state's capital. This smells of opportunity..."
 SEA_warlords.64.a: "Confiscate his gold!"

 SEA_warlords.65.t: "[FROM.GetLeader] Wishes to Unify the Kirghiz"
 SEA_warlords.65.desc: "[FROM.GetLeader], our loyal subject currently in control of [FROM.GetNameDef] after a military coup in the province backed by the NKVD has expressed a wish to unify the province with Kirghistan, in order to develop the regions better and unify the scattered people under the same banner. What say we?"
 SEA_warlords.65.a: "As long as he stays loyal"
 SEA_warlords.65.b: "We will not compromise on our borders!"

 SEA_warlords.66.t: "[FROM.GetLeader] Transfers Kirghistan"
 SEA_warlords.66.desc: "[FROM.GetLeader] has agreed to our request and the Pamir region is being transferred to us as this message is received. From now on, the state will be governed by us, autonomously from direct [FROM.GetAdjective] rule."
 SEA_warlords.66.a: "A great day!"

 SEA_warlords.67.t: "[FROM.GetLeader] Refuses our Request"
 SEA_warlords.67.desc: "[FROM.GetLeader] has refused out request for the transfer of land. This was to be expected from them, but it will surely harm our relations in the long term."
 SEA_warlords.67.a: "We will gain it back one day..."

 SEA_warlords.68.t: "Guominjun Generals Defect to [FROM.GetNameDef]"
 SEA_warlords.68.desc: "Feng Yuxiang and his soldiers once loyal to the the Guominjun, an organization that once rebelled against us and rejoined after we crushed them, are now defecting to [FROM.GetNameDef] as [FROM.GetLeader] has declared the revival of the military organization."
 SEA_warlords.68.a: "The Guominjun's specter still haunts us..."

 SEA_warlords.69.t: "Dissolution of the Hebei-Chahar Political Council"
 SEA_warlords.69.desc: "Having fallen to enemy forces, the Hebei-Chahar Political Council which acted as a local autonomy to honor the demands for regional demilitarization made by Japan as part of the He-Umezu agreement no longer serves any real purpose. Perhaps it may be time to reign their leadership in, and bring their forces under the command of the central government."
 SEA_warlords.69.a: "They have served their purpose"
 SEA_warlords.69.b: "They may still be of use to us"

 SEA_warlords.100.t: "[XIC.GetName] Betrays [ROOT.GetLeader]"
 SEA_warlords.100.desc: "An urgent report has come from [XIC.GetNameDef] stating that [XIC.GetLeader] has withdrawn his troops from [1032.GetName], letting [PRC.GetNameDef] forces pour into the region and claiming it as their own. The entire purpose of [XIC.GetName] was to keep [PRC.GetName] in check and to eradicate them - not help them."
 SEA_warlords.100.a: "This treason will not stand!"

