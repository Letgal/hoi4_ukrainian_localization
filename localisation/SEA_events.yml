 SEA_japan.1.t: "The February 26 Incident"
 SEA_japan.1.desc: "Citing threats to the soul of the imperial nation, young officers loyal to the Kōdōha faction within the IJA have organized a coup d'etat, with the goal of purging the government and military leadership of those who oppose their ethos of militarism and direct Imperial control of the state. They have already surrounded the residences of top officials, and have captured the government center of Tokyo. The Emperor however remains silent, despite the rebels' hopes that he would speak out to support them. How will this incident proceed?"
 SEA_japan.1.a: "Put an end to this farce, now!"
 JAP_kodoha_coup_will_fail_historically_tt: "We will declare Martial law and employ the Imperial Japanese Navy's Yokosuka Regiment to suppress the rebellion. Minimal casualties have been reported, though some of the Kōdōha's targets have been confirmed dead:"
 SEA_japan.1.b: "The time has come to return to tradition!"
 JAP_kodoha_coup_will_succeed_tt: "The Kōdōha will seize the Ministry of War, the Imperial Hotel, the National Diet as well as the Imperial Palace. Many of the key targets of the Kōdōha have been confirmed dead:"
 SEA_japan.1.c: "The Military must be reigned in!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "We will declare Martial Law and attempt to suppress the rebellion using the Emergency Service Units of the Tokyo Metropolitan Police Department, limiting military involvement in the delivery of justice towards the Kōdōha. Few casualties have been reported, though some of the Kōdōha's targets have been confirmed dead:"
 SEA_japan.1.d: "The Military must be reigned in!" # Intentional
 SEA_japan.1.e: "The People must realize they are being subverted from all sides!"

 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] Demands our Submission"
 SEA_japan_foreign_policy.1.desc: "The leadership of [FROM.GetNameDef]'s Kwantung Army have demanded our submission. They have however come with an offer. Should we join them, they will aid us in reclaiming the Mongol lands of old for us, and will allow us to establish a new Mongol Empire under their control. What say we?"
 SEA_japan_foreign_policy.1.a: "This is an Opportunity for us"
 SEA_japan_foreign_policy.1.b: "We must maintain our independence at all costs!"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! becomes available as a §YGeneral§!"

 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] Submits to Our Rule"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] has stepped down in favor of our candidate for the [FROM.GetAdjective] throne, Prince De. The region has now fallen under our occupation, and the reorganization of their government will proceed shortly."
 SEA_japan_foreign_policy.2.a: "The Emperor will be pleased to hear this"

 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] Refuses to Submit to the Emperor"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] has refused to give in to our demands, despite having seen what we did to Nima-odsor when he stood up against our divine ruler. Perhaps it is time to teach them a lesson in humility."
 SEA_japan_foreign_policy.3.a: "They have disrespected the Emperor, this cannot stand!"
 SEA_japan_foreign_policy.3.b: "We did not need them anyway"

 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] Demands we Join Their Alliance"
 SEA_japan_foreign_policy.4.desc: "A [FROM.GetAdjective] delegation has approached us seeking our cooperation in their quest for domination of the Asian continent, demanding that we join them in their current and future wars as they pursue this endeavor. They do not seem like they will take a no as an answer, but surely this cannot be to our benefit?"
 SEA_japan_foreign_policy.4.a: "We will be stronger together"
 SEA_japan_foreign_policy.4.b: "That would go against our principles of neutrality!"

 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] Accepts our Offer"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] has seen reason, and decided that [FROM.GetNameDef] will officially sign the necessary documents to facilitate their entry into our faction. Today is a day to be celebrated!"
 SEA_japan_foreign_policy.5.a: "As they should"

 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] refuses to see reason, and has stated that [FROM.GetNameDef] will not be joining an alliance with us. What is not known to them, is that we have no intention of letting them be neutral in the upcoming world conflict.."
 SEA_japan_foreign_policy.6.a: "Prepare the troops to attack!"

 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] Prepares for an Invasion"
 SEA_japan_foreign_policy.7.desc: "Not taking no for an answer, [FROM.GetAdjective] troops have been spotted preparing for a swift invasion of our country, likely intending to quickly move in and subjugate us, bringing us into their sphere. This is likely the last chance we have to avoid conflict, but the question stands. Do we take it?"
 SEA_japan_foreign_policy.7.a: "On second thought, we should just submit now"
 SEA_japan_foreign_policy.7.b: "Then let them come!"

 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] Submits to out Demands"
 SEA_japan_foreign_policy.8.desc: "Finally, after long deliberation, the delegation from [FROM.GetNameDef] has decided to sign the revised documents we presented them with, avoiding military intervention, but giving up their independence in the process. Now, we stand fully ready to strike south!"
 SEA_japan_foreign_policy.8.a: "And order is restored"

 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] Refuses to Submit"
 SEA_japan_foreign_policy.9.desc: "The final chance we graciously offered to [FROM.GetLeader] was refused, and our troops now stand ready to swiftly occupy their major cities. The time has come to show them what the [ROOT.GetAdjective] nation is made out of!"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!"

 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] demands Occupation of [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "A delegation sent to us from [FROM.GetNameDef] has presented us with an ultimatum. They have given us a week to vacate our troops from the Tonkin region, and allow their troops to take up positions and establish military bases in the region. They cite this is to ensure that the Chinese do not threaten [VIN.GetAdjective] sovereignty, but we know what this is really about..."
 SEA_japan_foreign_policy.10.a: "This is not worth fighting over"
 SEA_japan_foreign_policy.10.b: "We will not give it up to them!"

 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] Transfers [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "The leadership in [FROM.GetNameDef] have seen reason, and have begun vacating their troops from Tonkin, in order to allow us to establish a security zone there to ensure that the Chinese troops do not enter [VIN.GetAdjective] territory. The day is won!"
 SEA_japan_foreign_policy.11.a: "A Great Day for the [ROOT.GetAdjective] People"

 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] Refuses our Demands"
 SEA_japan_foreign_policy.12.desc: "The leadership in [FROM.GetNameDef] have refused to see reason, stating that they will not give up even an inch of land in Indochina. This greatly hinders our further expansion south... Should we accept this, or is it perhaps time to strike down the west?"
 SEA_japan_foreign_policy.12.a: "They will come to regret their decision!"
 SEA_japan_foreign_policy.12.b: "We must let this go"

 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] occupies [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nEarlier this week, forces belonging to [JAP.GetNameDef] moved in and occupied our territory of [721.GetName], stating that they were on a mission to protect the region from potential occupation by their enemies. This is clearly an act of war, however it is one which we could likely choose to simply ignore, seeing as they are not a foe we can afford fighting at the moment."
 SEA_japan_foreign_policy.13.a: "It is not worth fighting over"
 SEA_japan_foreign_policy.13.b: "Who do they think they are?"

 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] Reorganizes our Government"
 SEA_japan_foreign_policy.14.desc: "The [FROM.GetAdjective] administrators who have aided in the establishment of our state have decided that now would be a good time to reorganize our government structure, and reshape our legal system. In the long run this will only serve to strengthen us though, so we have no reason to refuse them."
 SEA_japan_foreign_policy.14.a: "Very well"

 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] demands Occupation of [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Citing that the city may be a good point for their enemies to strike them from should the opportunity arise, the [FROM.GetAdjective] troops administering the [592.GetName] region have presented us with an ultimatum. Either we allow them in, essentially giving them the powers to do as they wish with the city, or we face the full force of the [FROM.GetAdjective] army. What should we do?"
 SEA_japan_foreign_policy.15.a: "This is not worth fighting over"
 SEA_japan_foreign_policy.15.b: "We will not give it up to them!"

 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] Transfers [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "The regional administrators of [729.GetName] have decided to let our troops in, realizing that resistance would ultimately prove futile. Our people rejoice, as another western power has been pushed out from East Asia!"
 SEA_japan_foreign_policy.16.a: "A Great Day for the [ROOT.GetAdjective] People"

 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] Refuses our Demands"
 SEA_japan_foreign_policy.17.desc: "The regional administrators of [729.GetName] have forgotten their place, and decided to refuse the demands previously issued to them by our governors in [592.GetName]. The time has come to take down the [FROM.GetAdjective] empire once and for all!"
 SEA_japan_foreign_policy.17.a: "They will come to regret their decision!"
 SEA_japan_foreign_policy.17.b: "We must let this go"

 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] Invites us to Their Alliance"
 SEA_japan_foreign_policy.18.desc: "A delegation from far away has recently arrived at our capital, seeking an audience with his highness. They claim to be from [FROM.GetNameDef], and seek an alliance between our nations. Do we accept?"
 SEA_japan_foreign_policy.18.a: "We will be stronger together"
 SEA_japan_foreign_policy.18.b: "That would go against our principles of neutrality..."

 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] Accepts our Invitation"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] has graciously accepted our offer to formalize an alliance between our nations, and has already begun initiatives to integrate into our sphere. Today is a day for celebration!"
 SEA_japan_foreign_policy.19.a: "They know what's best for them"

 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] has rudely decided to reject our offer of an alliance between our nations, stating that it would go against their principle of neutrality. We can only imagine the amounts of corruption that led to this erroneous decision."
 SEA_japan_foreign_policy.20.a: "It's their loss"

 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] Further Reorganizes our Government"
 SEA_japan_foreign_policy.21.desc: "Our gracious overlord [FROM.GetNameDef] has decided to finally legitimize our claims to being the true Mongol state, and have proposed another reorganization of our government and agencies to facilitate this change in policy. Today is a great day for the [ROOT.GetAdjective] people!"
 SEA_japan_foreign_policy.21.a: "If that is what they wish to do"

 SEA_japan_foreign_policy.22.t: "Suspected [FROM.GetAdjective] Agents Spotted"
 SEA_japan_foreign_policy.22.desc: "Agents suspected to be acting on the orders of the [FROM.GetAdjective] have been spotted within our borders, seemingly attempting to make contact with nobles, and enticing our citizens with great promises of Co-Prosperity. How should we handle the situation?"
 SEA_japan_foreign_policy.22.a: "They won't cause us any harm, let them be"
 SEA_japan_foreign_policy.22.b: "It is imperative that we increase our national security!"

 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] Influencing our People"
 SEA_japan_foreign_policy.23.desc: "The [FROM.GetAdjective] agents have now begun spreading pan-asianist propaganda throughout Lhasa, and have begun smuggling funds in to sway the local nobles with. It seems that the situation might soon be getting out of hand..."
 SEA_japan_foreign_policy.23.a: "The Co-Prosperity Sphere entices them..."

 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] Establishes Contact with Thubten Kunphela"
 SEA_japan_foreign_policy.24.desc: "Our officers have reported that the [FROM.GetAdjective] agents have seemingly been successful in establishing contact with Thubten Kunphela, a noble who holds a lot of power, being nicknamed the Strongman of Tibet back in the day. Things might get bad for us from here on out..."
 SEA_japan_foreign_policy.24.a: "They are planning something..."

 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] Militarizes the Tibet Improvement Party"
 SEA_japan_foreign_policy.25.desc: "The Tibet Improvement Party, a political party formed in exile in British India which holds loyalties towards Thubten Kunphela, has recently been receiving packages of weapons from unknown senders. It seems that they might be preparing for a coup d'etat, from a position outside of our reach."
 SEA_japan_foreign_policy.25.a: "This is getting out of hand!"

 SEA_japan_foreign_policy.26.t: "The Strongman's Coup"
 SEA_japan_foreign_policy.26.desc: "The day has come, at long last. Earlier this morning, Thubten Kunphela marched upon Lhasa with his armed supporters, claiming that our rule is corrupt and illegitimate, and stating that [ROOT.GetNameDef] would be better off as a part of the [FROM.GetAdjective] sphere. Do we give in to his demands, or do we make one last stand?"
 SEA_japan_foreign_policy.26.a: "Perhaps he is right"
 SEA_japan_foreign_policy.26.b: "Fight them off!"

 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] Supports Pan-Mongol Claims"
 SEA_japan_foreign_policy.27.desc: "The day has finally come, that we can launch our campaign and claim the realm of Outer Mongolia, currently ruled by the illegitimate coward [MON.GetLeader]. It is time to show the world that the spirit of Ghengis Khan lives on!"
 SEA_japan_foreign_policy.27.a: "A great day indeed"

 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] Hands over Mongol States"
 SEA_japan_foreign_policy.28.desc: "After having occupied rightfully Mongol lands, our overlord [FROM.GetNameDef] has handed over the administration of the territories to us, as they had promised. We are very thankful for the trust they place in us!"
 SEA_japan_foreign_policy.28.a: "Splendid"

 SEA_japan_foreign_policy.29.t: "Results of the Suiyuan Campaign"
 SEA_japan_foreign_policy.29.desc: "The Suiyuan Campaign has come to an end, and the new borders have been drawn up. This is likely the last time our subjects can attempt an incursion like this without the Chinese central government joining in, as they are now on high alert regarding our actions in the region."
 SEA_japan_foreign_policy.29.a: "At least we can now focus on other areas"

 SEA_japan_foreign_policy.30.t: "The End of the Suiyuan Campaign"
 SEA_japan_foreign_policy.30.desc: "Finally, the relentless assault by [JAP.GetNameDef] and their vicious subjects have come to a halt, and their troops are returning to their positions. It is unknown whether what transpired today will be remembered in history, but at least the Nanjing Government is now aware of the [JAP.GetAdjective] ambitions in the region."
 SEA_japan_foreign_policy.30.a: "Another threat dealt with"

 SEA_japan_foreign_policy.31.t: "Pro-Japanese Forces Assault our Positions!"
 SEA_japan_foreign_policy.31.desc: "Forces belonging to [MEN.GetNameDef] and the Grand Han Righteous Army have assaulted our positions in Suiyuan, and seem intent on capturing the Inner Mongolian aimags in our possession. We cannot let them pass!"
 SEA_japan_foreign_policy.31.a: "Show them who they're dealing with"

 SEA_japan_foreign_policy.32.t: "Japan Seeks Collaboration against the Communist Threat"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective] diplomats have made a one-eighty in regards to their foreign policy, and are now stating that they wish to work more closely with us, on the condition that we crack down on communist and anti-Japanese sentiments. Something is fishy about the deal, but perhaps it is worth the risk?"
 SEA_japan_foreign_policy.32.a: "We can promise them that"
 SEA_japan_foreign_policy.32.b: "We will make no deals with the [JAP.GetAdjective]"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "China has chosen to cooperate with our demands"

 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] Accepts our Demands"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], leader of [FROM.GetNameDef] has accepted our proposition, and promised to ban protests against our state, whilst also preparing to crack down on communist activities within the nation. Soon, we will be able to formalize an alliance with them, so that we can destroy the festering sore that threatens to lead all Asian people toward an inescapable and inevitable demise."
 SEA_japan_foreign_policy.33.a: "The first step has been taken"

 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] Rejects our Demands"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], leader of [FROM.GetNameDef] has decided that the [FROM.GetAdjective] people deserve no quarter, rejecting our gracious offer and making the decision for us that we need to bring the [FROM.GetAdjective] nation to an end."
 SEA_japan_foreign_policy.34.a: "They will come to regret their decision"

 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] Spreads Pro-[FROM.GetAdjective] Sentiments"
 SEA_japan_foreign_policy.35.desc: "Various radio stations on the west coast have begun broadcasting [FROM.GetAdjective] propaganda in order to sway our population to take their side in the conflict for Asia. We must shut this down, before it does too much harm!"
 SEA_japan_foreign_policy.35.a: "How dare they!"

 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] Spreads Pro-[FROM.GetAdjective] Sentiments"
 SEA_japan_foreign_policy.36.desc: "Radio stations belonging to [FROM.GetNameDef] have begun to broadcast pro-[FROM.GetAdjective] propaganda throughout our nation. The [FROM.GetAdjective] government has now also approached us offering to invest into our industries, in exchange for us allowing the radio stations to stay open."
 SEA_japan_foreign_policy.36.a: "We could use their friendship"
 SEA_japan_foreign_policy.36.b: "Crack down on this nonsense now!"

 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] Allows our Influence to Spread"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] has decided to accept our offer, and will allow our radio stations to stay open on the [FROM.GetAdjective] airways. They have also allowed our industrialists to set up shop there."
 SEA_japan_foreign_policy.37.a: "Just as we predicted"

 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] Blocks our Influence from Spreading"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] has decided to block our interference in [FROM.GetNameDef], deciding that their independence is somehow more valuable than the divine pan-Asian mission."
 SEA_japan_foreign_policy.38.a: "They know what fate has in store for them"

 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective] Investments into our Natural Resources"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has decided to authorize investments into our natural resources, and [FROM.GetAdjective] companies have already begun setting up operations within our borders."
 SEA_japan_foreign_policy.39.a: "Surely there is some hidden intent behind this"

 SEA_japan_foreign_policy.40.t: "The Question of East Asian Co-Prosperity"
 SEA_japan_foreign_policy.40.desc: "With the establishment of the Greater East Asia Co-Prosperity Sphere, a question has arisen. Do we pursue to promised goal of Asian prosperity, or do we take that which is rightfully ours and assert our control over Asia more directly?"
 SEA_japan_foreign_policy.40.a: "The Emperor's supreme authority must always come first!"
 SEA_japan_foreign_policy.40.b: "We must pursue prosperity for all Asian states!"

 SEA_japan_foreign_policy.41.t: "The Senbu"
 SEA_japan_foreign_policy.41.desc: "The Senbu have been established to increase our control over our continental possessions, and have begun attempting to increase the compliance in our occupied territories. Perhaps it is time to give them more administrative duties, and properly put them to use?"
 SEA_japan_foreign_policy.41.a: "We should employ this strategy immediately!"
 SEA_japan_foreign_policy.41.b: "It would be wise to wait with our decision"
 apply_senbu_law_tt: "Applies the §YSenbu§! occupation law to all applicable occupied territories"

 SEA_japan_foreign_policy.42.t: "A Sino-Japanese Alliance"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] has proclaimed that both of our nations possess a shared destiny, and that only by walking side by side can we eradicate the communist threat. To that end, the proposition of an alliance has been put forward to us, though its terms seem to state that it is only temporary. Should we accept their offer?"
 SEA_japan_foreign_policy.42.a: "It lies within our best interest"
 SEA_japan_foreign_policy.42.b: "This smells fishy"

 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] Signs the Pact"
 SEA_japan_foreign_policy.43.desc: "Our people rejoice, as the [FROM.GetAdjective] nation has joined us in arms against the ultimate threat to Asian stability, namely the communists. Though this pact is only temporary, it is sure to bring us great advantages."
 SEA_japan_foreign_policy.43.a: "Splendid"

 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] Refuses to Sign the Pact"
 SEA_japan_foreign_policy.44.desc: "Foolishly, [FROM.GetLeader] of [FROM.GetNameDef] has decided to act dishonorably, refusing our great proposal. The alliance has been called off, and the Kwantung Army has once again begun eyeing up northern China. Perhaps a readjustment to our foreign policy is what is needed right now."
 SEA_japan_foreign_policy.44.a: "Nothing can be done about it"

 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] Demands Economic Integration"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has arrived at our capital today extending an offer to us. They wish for us to increase our unified economic activities and further our integration with them. It would help our economy significantly, but something smells fishy about all of this..."
 SEA_japan_foreign_policy.45.a: "It is too good to pass up"
 SEA_japan_foreign_policy.45.b: "We will not give up our economic independence!"

 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] Accepts our offer"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded favorably to our offer, and their diplomats have arrived in our nation to sign the necessary documents to facilitate their further economic integration."
 SEA_japan_foreign_policy.46.a: "We are grateful for their naiveté"

 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] Rejects our offer"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded to our integration invitation with strong displeasure, and claims that any sort of closer economic partnership between our countries is and will forever be off the table. Perhaps they could see what we had in store for them..."
 SEA_japan_foreign_policy.47.a: "Terrible news..."

 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] Develops our Industries"
 SEA_japan_foreign_policy.48.desc: "Industrialists belonging to [FROM.GetNameDef] have begun developing our local industries, and setting up new corporations within our borders. This is bound to bring us closer to prosperity."
 SEA_japan_foreign_policy.48.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.49.t: "Proclamation of the Reorganized Government"
 SEA_japan_foreign_policy.49.desc: "In a proclamation held in Shanghai today, [ROOT.GetLeader] alongside generals and administrators sent by the IJA declared the founding of new Chinese government, a better alternative to the corrupt Kuomintang fiefdom. Long live the Republic of China!"
 SEA_japan_foreign_policy.49.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] Demands Total Integration"
 SEA_japan_foreign_policy.50.desc: "Integrating our economies was not enough to satiate the [FROM.GetAdjective]s, as [FROM.GetLeader] of [FROM.GetNameDef] has today demanded our total integration into their nation. If we do not break off from them immediately, this will be the end of our status as a independent nation. How shall we go about this?"
 SEA_japan_foreign_policy.50.a: "We will have to accept the situation"
 SEA_japan_foreign_policy.50.b: "Victory or death!"

 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] Accepts Total Integration"
 SEA_japan_foreign_policy.51.desc: "The glorious news that the leadership in [FROM.GetNameDef] has accepted to become integrated into our nation has been met with great applause in the National Diet earlier today. What we could offer was clearly enough for them to consider the offer advantageous despite the end of their sovereignty."
 SEA_japan_foreign_policy.51.a: "Great!"

 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] Rejects Total Integration"
 SEA_japan_foreign_policy.52.desc: "Despite the obvious advantages and it clearly being the best for the future of Asia, [FROM.GetNameDef] has rejected our kindly request for total integration. One can only speculate as to their reasons, but it seems the might not have the regions best interests in mind."
 SEA_japan_foreign_policy.52.a: "They are a risk to Asia's unity!"
 SEA_japan_foreign_policy.52.b: "We will keep a close eye upon them.."

 SEA_japan_foreign_policy.53.t: "Subversives Spotted in Khan Khentii Uulyn Aimag"
 SEA_japan_foreign_policy.53.desc: "Agents suspected to be acting on the orders of the [FROM.GetAdjective] have been spotted within our borders, seemingly attempting to make contact with nobles, and enticing our citizens with great promises of Co-Prosperity. It seems they have plans for the people of Mongolia."
 SEA_japan_foreign_policy.53.a: "We must be on our guard!"

 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective] Arms Flooding the Black Markets"
 SEA_japan_foreign_policy.54.desc: "As of recently, it seems arms belonging to [FROM.GetNameDef] have been flooding our black markets, many of which reaching dissidents and subversives within our borders. It seems they may either simply be aiming to destabilize us, or maybe worse, overthrow our government!"
 SEA_japan_foreign_policy.54.a: "They are arming political dissidents!"

 SEA_japan_foreign_policy.55.t: "Rumors of an Inner-Mongolian Incursion"
 SEA_japan_foreign_policy.55.desc: "Forces belonging to the Inner Mongolian army have been spotted amassing on our southern border. It seems they may be preparing for an incursion into our territory, though their exact objectives are uncertain."
 SEA_japan_foreign_policy.55.a: "It is now do or die, prepare for the worst!"

 SEA_japan_foreign_policy.56.t: "Manchurian Guerillas Spotted in the East"
 SEA_japan_foreign_policy.56.desc: "Manchurian Guerillas have been spotted outside of Bayan Tümen, as well as in other parts of our eastern regions. They are currently no worse than regular bandits, but with time they will become a real issue."
 SEA_japan_foreign_policy.56.a: "It is now do or die, prepare for the worst!"

 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective] Pressure for Submission"
 SEA_japan_foreign_policy.57.desc: "Earlier today, the [FROM.GetAdjective] government presented us with an ultimatum. They demand we submit to them, if we wish for our nation not to be destroyed. We know however what they have in store for us, and perhaps it may be in our best interest to resist them?"
 SEA_japan_foreign_policy.57.a: "We can't fight them"
 SEA_japan_foreign_policy.57.b: "We must protect the revolution!"
 MON_japan_starts_a_popular_civil_war_tt: "Japan will launch a popular civil war against our government, and is likely to intervene on its side"

 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] Hands over Chinese States"
 SEA_japan_foreign_policy.58.desc: "Our [FROM.GetAdjective] overlords have handed over the administration of many former Kuomintang-controlled states to us, asking us to begin preparation to properly integrate these lands into our state. We will not disappoint them!"
 SEA_japan_foreign_policy.58.a: "Splendid"

 SEA_japan_foreign_policy.59.t: "Proclamation of the State of Burma"
 SEA_japan_foreign_policy.59.desc: "Earlier today, [ROOT.GetLeader] and various [JAP.GetAdjective] army leaders held a joint proclamation, declaring the establishment of a new [ROOT.GetAdjective] state. We will stand victorious against all of our foes!"
 SEA_japan_foreign_policy.59.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.60.t: "Japan Establishes the State of Burma"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] has proclaimed the establishment of a new [ROOT.GetAdjective] state, one opposed to us and our current course. It seems they are prepared to fight for their independence from us, and are not going to give up without a fight!"
 SEA_japan_foreign_policy.60.a: "Fight them back, destroy any traitors!"
 SEA_japan_foreign_policy.60.b: "We must join them, prosperity is within sight!"

 SEA_japan_foreign_policy.61.t: "Wang Jingwei's Betrayal"
 SEA_japan_foreign_policy.61.desc: "The traitor Wang Jingwei was seen leaving his residence last week, and left with an unknown destination. In hindsight it seemed inevitable, due to his dissatisfaction with [ROOT.GetLeader]s policies. He will not however be missed."
 SEA_japan_foreign_policy.61.a: "It was predictable"
 SEA_japan_foreign_policy.61.b: "Perhaps he is right..."

 SEA_japan_foreign_policy.62.t: "Wang Jingwei Defects"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, a former high-ranking member in the Kuomintang has arrived in Shanghai and wishes to work with us. Due to his position and popularity, it may be wise to give him a prominent position in our government, as he may be able to lead us well."
 SEA_japan_foreign_policy.62.a: "He will make for a strong leader"
 SEA_japan_foreign_policy.62.b: "Sun Dianying is more capable"

 SEA_japan_foreign_policy.63.t: "Merging with [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] has demanded that we merge our government with [RNG.GetNameDef], ending our independence and giving our leadership high-ranking positions within the [RNG.GetAdjective] government. Do we accept this proposal?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] will gain a good position, so we accept"
 SEA_japan_foreign_policy.63.b: "That would be the end to our autonomy, no!"

 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] Merges with Us"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has accepted the [JAP.GetAdjective] proposal to merge with our government, and the [FROM.GetAdjective] lands now all fall under our jurisdiction. This is a great day for us!"
 SEA_japan_foreign_policy.64.a: "We see why they accepted"

 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] Rejects the Merger"
 SEA_japan_foreign_policy.65.desc: "The shallow [FROM.GetLeader] has refused to see reason, and has rejected our proposal to merge with [RNG.GetNameDef]. Perhaps a better deal, and maybe even a proper dosage of intimidation is in order."
 SEA_japan_foreign_policy.65.a: "They will accept in due time.."

 SEA_japan_foreign_policy.66.t: "Proclamation of the Provisional Government of Free India"
 SEA_japan_foreign_policy.66.desc: "Earlier today, [ROOT.GetLeader] and various [JAP.GetAdjective] army leaders held a joint proclamation, declaring the establishment of a new [ROOT.GetAdjective] state. We will stand victorious against all of our foes!"
 SEA_japan_foreign_policy.66.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.67.t: "Japan Establishes the Provisional Government of Free India"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] has proclaimed the establishment of a new [ROOT.GetAdjective] state, one opposed to us and our current course. It seems they are prepared to fight for their independence from us, and are not going to give up without a fight!"
 SEA_japan_foreign_policy.67.a: "Fight them back, destroy any traitors!"
 SEA_japan_foreign_policy.67.b: "We must join them, prosperity is within sight!"

 SEA_japan_foreign_policy.68.t: "Proclamation of the Second Philippine Republic"
 SEA_japan_foreign_policy.68.desc: "Earlier today, [ROOT.GetLeader] and various [JAP.GetAdjective] army leaders held a joint proclamation, declaring the establishment of a new [ROOT.GetAdjective] state. We will stand victorious against all of our foes!"
 SEA_japan_foreign_policy.68.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.69.t: "Japan Establishes the Second Philippine Republic"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] has proclaimed the establishment of a new [ROOT.GetAdjective] state, one opposed to us and our current course. It seems they are prepared to fight for their independence from us, and are not going to give up without a fight!"
 SEA_japan_foreign_policy.69.a: "Fight them back, destroy any traitors!"
 SEA_japan_foreign_policy.69.b: "We must join them, prosperity is within sight!"

 SEA_japan_foreign_policy.70.t: "Japan Demands our Conditional Surrender"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective] diplomats have delivered an ultimatum to us, demanding we redraw our eastern borders and sign a conditional peace with them, essentially abandoning Asian affairs. It will give us the ability to fully focus our efforts on regaining our European lands, and maybe allow us to return to recapture the east once all our other foes have fallen."
 SEA_japan_foreign_policy.70.a: "We will never surrender!"
 SEA_japan_foreign_policy.70.b: "That will be one enemy off our backs"

 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] Refuses Surrender"
 SEA_japan_foreign_policy.71.desc: "The fools in Moscow have refused to surrender to our initial demands. This calls for the total annihilation of their state, and even further border adjustments than were initially planned!"
 SEA_japan_foreign_policy.71.a: "They will fall to our blade!"

 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] Surrenders the East"
 SEA_japan_foreign_policy.72.desc: "Diplomats speaking for [FROM.GetLeader] have agreed to our demands with their tails between their legs, and are surrendering their Siberian possessions to us. Today marks a great day for the Empire!"
 SEA_japan_foreign_policy.72.a: "We have won this day!"

 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] Withdraws from Siberia"
 SEA_japan_foreign_policy.73.desc: "Our allies have withdrawn from Eastern Asia, capitulating to the demands of [JAP.GetNameDef]. This leaves us in a very vulnerable position. Do we seek new allies, or do we keep fighting against the [JAP.GetAdjective]?"
 SEA_japan_foreign_policy.73.a: "They have abandoned us..."
 SEA_japan_foreign_policy.73.b: "Then we must gain Japan's protection in their stead!"

 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] Seeks our Protection"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], leader of [FROM.GetNameDef], disappointed with the blatant betrayal by the past allies of [FROM.GetName], has now reached out to us asking for us to take up the new position of the protector of their lands and their people. Do be oblige?"
 SEA_japan_foreign_policy.74.a: "Very well"
 SEA_japan_foreign_policy.74.b: "We don't need them"

 SEA_japan_foreign_policy.75.t: "[FROM.GetAdjective] Equipment Arrives"
 SEA_japan_foreign_policy.75.desc: "It seems that our contacts in [FROM.GetNameDef] have finally managed to secure a deal with the nation's leadership, after the Kōdōha faction in which most of our contacts existed recently took over the government after a successful coup d'etat. Long live the two emperors!"
 SEA_japan_foreign_policy.75.a: "We are most grateful!"

 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] Demands Full Integration"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] has declared that due to the state of emergency that was declared in the wake of the Kōdōha coup, and the possibility of dissenting officers hiding in our governed regions, we should become an integrated part of the nation. This would in turn allow for full governance by the [FROM.GetAdjective] state. Do we accept?"
 SEA_japan_foreign_policy.76.a: "We will have to accept the situation"
 SEA_japan_foreign_policy.76.b: "They think too highly of themselves"

 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] Accepts Total Integration"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], our governor of [FROM.GetNameDef] has accepted full integration into our nation earlier today. This means that our government can finally hold full control over even the local divisions of our Korean regions."
 SEA_japan_foreign_policy.77.a: "Great!"

 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] Rejects Total Integration"
 SEA_japan_foreign_policy.78.desc: "Despite the obvious advantages and it clearly being the best for the future of the nation, the governor of [FROM.GetNameDef], [FROM.GetLeader] has rejected our request for total integration. One can only speculate as to the reasons, but it seems they might not have the nations best interests in mind."
 SEA_japan_foreign_policy.78.a: "We need someone more trustworthy in charge!"
 SEA_japan_foreign_policy.78.b: "We will respect their wishes, for now..."

 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] Seeks Closer Integration"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] has approached us with a proposition, claiming it is for the best of both our populations. The request is for our nation to become an integrated part of [FROM.GetNameDef] in due time, ending our autonomy and making us a core part of their realm. Does this really benefit us?"
 SEA_japan_foreign_policy.79.a: "Yes, this will benefit us"
 SEA_japan_foreign_policy.79.b: "No! Manchuria's destiny lies elsewhere!"
 MAN_we_can_be_annexed_by_kodoha_tt: "We will be able to be §RAnnexed§! by [JAP.GetNameDef] in the near future!"

 SEA_japan_foreign_policy.80.t: "The Concordia Association Agrees"
 SEA_japan_foreign_policy.80.desc: "The Concordia Association, the ruling elite in [FROM.GetNameDef], have agreed to our proposition and stand ready to administer the region as an integral part of our realm in the near future. It seems our plans for unification will be able to proceed smoothly."
 SEA_japan_foreign_policy.80.a: "Very well"

 SEA_japan_foreign_policy.81.t: "The Concordia Association Opposes Us"
 SEA_japan_foreign_policy.81.desc: "The Concordia Association, the ruling elite in [FROM.GetNameDef], have decided to refuse our offer, claiming that they do not benefit from being integrated in our nation. Perhaps they were persuaded by Manchurian dissidents or communists, but sadly it is not a decision we can reverse all that easily..."
 SEA_japan_foreign_policy.81.a: "We will deal with them later"
 SEA_japan_foreign_policy.81.b: "If that is their wish.."

 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] Seeks Anti-Soviet Cooperation"
 SEA_japan_foreign_policy.82.desc: "Our historical friends over in the far eastern nation of [FROM.GetName] have approached us with an enticing offer. Due to our historical ties, and our mutual distrust towards the [SOV.GetAdjective] state, they have offered a military pact that states that if one of us enters a war with [SOV.GetNameDef], so will the other. Surely this is too good of an opportunity to pass up?"
 SEA_japan_foreign_policy.82.a: "Anything for our [FROM.GetAdjective] friends!"
 SEA_japan_foreign_policy.82.b: "This puts us in too much danger"

 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] Signs the Pact"
 SEA_japan_foreign_policy.83.desc: "Our great friends in [FROM.GetNameDef] have graciously accepted our offer to establish a mutual anti-[SOV.GetAdjective] pact. Delegates are signing the necessary documents to make the agreement into reality at this very moment, and preparation for a swift invasion of [SOV.GetNameDef] should it become necessary are also underway."
 SEA_japan_foreign_policy.83.a: "Excellent!"

 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] Dismisses the Pact"
 SEA_japan_foreign_policy.84.desc: "Sadly, despite our historical efforts to improve relations between our two nations, [FROM.GetLeader] has turned down our proposal for a mutual anti-[SOV.GetAdjective] pact. It is stated to be too dangerous for the [FROM.GetAdjective] nation should the pact be discovered by [SOV.GetAdjective] agents."
 SEA_japan_foreign_policy.84.a: "Perhaps a second isolation would benefit us..."

 SEA_japan_foreign_policy.85.t: "Call Pact Members to War"
 SEA_japan_foreign_policy.85.d: "Just as we suspected when we signed the Anti-Soviet Pact, we now find ourselves in a state of war with the Soviet Union. It is time for our co-signatories to honor their promise and join us."
 SEA_japan_foreign_policy.85.a: "Our foresight pays off."

 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] Calls Pact Members to War"
 SEA_japan_foreign_policy.86.desc: "The Polish-Japanese Anti-Soviet Pact stipulates that all signatories must join in any defensive conflict with the Soviet Union. [From.GetName] has now been attacked by the Soviets and has sent out a request for all pact members to come to their aid immediately. It is time to show the [Root.GetAdjective] dedication to protecting the world from the threat of the Soviet Union once and for all."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] does not stand alone!"
 SEA_japan_foreign_policy.86.b: "This is not our war."
 SEA_japan_foreign_policy.86.b_tt: "§YThis will be viewed as a betrayal by all countries who honor the pact (§!§R-50§!§Y opinion)§!"

 SEA_japan_foreign_policy.87.t: "The [FROM.GetAdjective] Annexation"
 SEA_japan_foreign_policy.87.desc: "After the Concordia Association recently agreed to the Kōdōhas demands, it was only ever a matter of time before this would happen. Today, a [FROM.GetAdjective] delegation arrived with documents to facilitate our full integration into their nation, something which has already been signed by our own delegates."
 SEA_japan_foreign_policy.87.a: "It is what we signed off on"

 SEA_japan_foreign_policy.88.t: "The Annexation of [FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], the leader of [FROM.GetNameDef] has accepted full integration into our nation earlier today. This means that our government can finally hold full control over even the local divisions of our Manchurian regions."
 SEA_japan_foreign_policy.88.a: "Splendid"

 SEA_japan_foreign_policy.89.t: "The [FROM.GetAdjective]s Offer Industry for Resources"
 SEA_japan_foreign_policy.89.desc: "We have received an offer from [FROM.GetNameDef]. They are interested in a long term trade of resources in return for some of their industrial capacity. Currently they have their eyes on a number of the resources in [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Why not?"
 SEA_japan_foreign_policy.89.b: "This is not a good time"

 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective] Agreement to Industrial Trade"
 SEA_japan_foreign_policy.90.desc: "We have received word from the [FROM.GetAdjective]s about our request to trade industry in return for some of their resources. It seems that we are in agreement regarding the benefits of this deal and they have happily agreed to the terms. We shall be receiving the resources shortly."
 SEA_japan_foreign_policy.90.a: "Great"

 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective] Reject Industrial Trade Deal"
 SEA_japan_foreign_policy.91.desc: "Though mostly neutral about our suggested deal the [FROM.GetAdjective]s have ultimately chosen to decline our proposal of trading industry to them in return for resources. They claim that this is not a good time, making it sound like we could maybe reach an agreement in the future, once we have strengthened our relationship further."
 SEA_japan_foreign_policy.91.a: "If at first you don't succeed..."

 SEA_japan_foreign_policy.92.t: "The [FROM.GetAdjective] Wish for Closer Ties"
 SEA_japan_foreign_policy.92.desc: "Diplomats belonging to [FROM.GetNameDef] have approached us regarding the strengthening of our ties, something that was being curtailed by the military factions within their country, something that has now been dealt with. They wish for both trade, research and defensive agreements. Either we could sign off on one of these, or we could accept it all. It doesn't seem like a good idea to snub them entirely, after all the effort they went through to get here."
 SEA_japan_foreign_policy.92.a: "Ties can be strengthened through trade"
 SEA_japan_foreign_policy.92.b: "We see no need for agreements..."
 SEA_japan_foreign_policy.92.c: "We should establish a proper defensive agreement with them"
 SEA_japan_foreign_policy.92.d: "We should sign all of the proposed agreements!"

 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] Signs a Cooperation Agreement"
 SEA_japan_foreign_policy.93.desc: "The gracious leader of [FROM.GetNameDef], [FROM.GetLeader], has accepted one of our proposals, agreeing to establish closer trade and research connections to our nation. This is a great day for [ROOT.GetNameDef] and her diplomatic achievements!"
 SEA_japan_foreign_policy.93.a: "Excellent!"

 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] Doesn't Sign any Agreement"
 SEA_japan_foreign_policy.94.desc: "The two faced leader of [FROM.GetNameDef], [FROM.GetLeader], has denied all of our proposals, shutting down the idea of closer connections between our nations. This is a dark day for [ROOT.GetNameDef] and her diplomatic achievements..."
 SEA_japan_foreign_policy.94.a: "Dreadful"

 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] Signs a Defense Agreement"
 SEA_japan_foreign_policy.95.desc: "The gracious leader of [FROM.GetNameDef], [FROM.GetLeader], has accepted one of our proposals, agreeing to establish a defensive pact with our nation, where both of us promise to come to the others aid in case one is attacked. This is a great day for [ROOT.GetNameDef] and her diplomatic achievements!"
 SEA_japan_foreign_policy.95.a: "Excellent!"

 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] Signs a Comprehensive Diplomatic Agreement"
 SEA_japan_foreign_policy.96.desc: "The gracious leader of [FROM.GetNameDef], [FROM.GetLeader], has accepted all of our proposals, agreeing to establish closer trade and research and development connections, as well as establishing a defensive pact with our nation, where both of us promise to come to the others aid in case one is attacked. This is a great day for [ROOT.GetNameDef] and her diplomatic achievements!"
 SEA_japan_foreign_policy.96.a: "Excellent!"

 jap_usa_japan_research_name: "American-Japanese Research Agreement"
 jap_usa_japan_research_desc: "A research agreement between the scientists of the United States and Japan."

 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] Requests Trade Agreements"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has sent diplomats to our capital to discuss the prospect of intricate trade relations with the [FROM.GetAdjective] nation. This would take our relationship closer, but this will allow them access to our resources at a cheaper price, which has the risk of hurting our economy."
 SEA_japan_foreign_policy.97.a: "We see no issue with this"
 SEA_japan_foreign_policy.97.b: "You can take your papers back to Tokyo!"

 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] Agrees to the Trade Proposal"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded well to our proposal for cheaper trade between our nations, and has signed the necessary paperwork to facilitate this going into effect immediately. They share our vision of a bright future, for all of Asia!"
 SEA_japan_foreign_policy.98.a: "Splendid"

 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] Rejects the Trade Proposal"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded harshly on our request for cheaper trade within our alliance, threatening to establish tariffs if we try to force such an issue through. It seems [FROM.GetNameDef] will not be a part of the bright future we have in mind."
 SEA_japan_foreign_policy.99.a: "How deplorable!"

 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] Invites us to a Currency Union"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has approached us with an offer for us to join a currency union with them, which will do nothing but to strengthen both of our nations' economies. Sounds like a deal too good to pass up right?"
 SEA_japan_foreign_policy.100.a: "We will gladly accept"
 SEA_japan_foreign_policy.100.b: "Sounds suspicious to me..."

 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] Joins the Currency Union"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded well to our proposal for the establishment of a common currency between our nations, and has signed the necessary paperwork to facilitate this going into effect immediately. They share our vision of a bright future, for all of Asia!"
 SEA_japan_foreign_policy.101.a: "Splendid"

 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] Rejects the Currency Union"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded harshly on our request for the adoption of a common currency within our alliance, threatening to establish tariffs if we try to force such an issue through. It seems [FROM.GetNameDef] will not be a part of the bright future we have in mind."
 SEA_japan_foreign_policy.102.a: "How deplorable!"

 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] Demands Economic Integration"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has arrived at our capital today extending an offer to us. They wish for us to increase our currency union activities and further our economic integration with them. It would help our economy significantly, but something smells fishy about all of this..."
 SEA_japan_foreign_policy.103.a: "It is too good to pass up"
 SEA_japan_foreign_policy.103.b: "We will not give up our economic independence!"

 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] Accepts our offer"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded favorably to our offer, and their diplomats have arrived in our nation to sign the necessary documents to facilitate their further economic integration."
 SEA_japan_foreign_policy.104.a: "We are grateful for their naiveté"

 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] Rejects our offer"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has responded to our integration invitation with strong displeasure, and claims that any sort of closer economic partnership between our countries is and will forever be off the table. Perhaps they could see what we had in store for them..."
 SEA_japan_foreign_policy.105.a: "Terrible news..."

 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] Integrates our Economy"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has gone a step further than was initially promised, and is manipulating the markets to further increase our dependency on their economy, in a move to ensure we cannot stray from their path. If we do not break off from them immediately, this will practically be the end of our status as a independent nation. How shall we go about this?"
 SEA_japan_foreign_policy.106.a: "We will have to accept the situation"
 SEA_japan_foreign_policy.106.b: "Victory or death!"

 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] Accepts Further Integration"
 SEA_japan_foreign_policy.107.desc: "The glorious news that the leadership in [FROM.GetNameDef] has chosen to become further integrated with us has been met with great applause in the Diet earlier today. What we could offer was clearly enough for them to consider the offer advantageous despite the slight hit to their sovereignty."
 SEA_japan_foreign_policy.107.a: "Great!"

 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] Rejects Further Integration"
 SEA_japan_foreign_policy.108.desc: "Despite the obvious advantages and it clearly being the best for the union, [FROM.GetNameDef] has rejected our proposal for further integration. One can only speculate as to their reasons, but it seems they might not have the unions best interests in mind."
 SEA_japan_foreign_policy.108.a: "They are a risk to the organization's unity!"
 SEA_japan_foreign_policy.108.b: "We will keep a close eye upon them"

 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] Demands Total Integration"
 SEA_japan_foreign_policy.109.desc: "Integrating our economies was apparently not enough to satiate the [FROM.GetAdjective]s, as [FROM.GetLeader] of [FROM.GetNameDef] has today gone a step further than was initially promised, and is now demanding our total integration into their nation. If we do not break off from them immediately, this will be the end of our status as a independent nation. How shall we go about this?"
 SEA_japan_foreign_policy.109.a: "We will have to accept the situation"
 SEA_japan_foreign_policy.109.b: "Victory or death!"

 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] Accepts Total Integration"
 SEA_japan_foreign_policy.110.desc: "The glorious news that the leadership in [FROM.GetNameDef] have allowed themselves to become integrated into our nation has been met with great applause in the Diet earlier today. What we could offer was clearly enough for them to consider the offer advantageous despite the end of their sovereignty."
 SEA_japan_foreign_policy.110.a: "Great!"

 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] Rejects Total Integration"
 SEA_japan_foreign_policy.111.desc: "Despite the obvious advantages and it clearly being the best for the union, [FROM.GetNameDef] has rejected our proposal for total integration. One can only speculate as to their reasons, but it seems the might not have the unions best interests in mind."
 SEA_japan_foreign_policy.111.a: "They are a risk to the organization's unity!"
 SEA_japan_foreign_policy.111.b: "We will keep a close eye upon them"

 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] Requests Control of our Asian Colonies"
 SEA_japan_foreign_policy.112.desc: "Diplomats belonging to [FROM.GetNameDef] have proposed an agreement where they be given overlordship of our subjects in Burma and Malaysia in exchange for resource rights to some of the vital areas, claiming this to be a part of their Pacific Guardian doctrine, claiming it would allow us to focus on Europe and Africa while they protect Asia from communism. What say we?"
 SEA_japan_foreign_policy.112.a: "It allows us to focus our efforts on other areas"
 SEA_japan_foreign_policy.112.b: "Compromise on our Empire? Never!"

 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] Transfer Their Asian Colonies"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has graciously accepted our offer, and has signed the paperwork to facilitate a handover of their colonies in Malaysia and Burma to us, in exchange for retaining control of vital natural resources in the area. Today is a great day for the Asian people!"
 SEA_japan_foreign_policy.113.a: "We will guard the Pacific for them"

 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] Denies our Request"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has made a shameful display, and shown to us how clouded and corrupted the western mindset is. We made them a deal they couldn't refuse, that would make Asia a better place, yet somehow they found a way. Today is a dark day for our alliance."
 SEA_japan_foreign_policy.114.a: "Arrogant westerners..."

 ENG_will_gain_resource_right_we_tt: "We will gain resource rights to some of the states in the countries transferred"

 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap] Wants Overlordship Over one of Our Colonies"
 SEA_japan_foreign_policy.115.desc: "Seizing the opportunity granted by our weakness, the [From.GetAdjective] have offered to 'help' us with 'maintaining order' in our colonies. They argue that, with the world ablaze elsewhere, we have no possibility of maintaining our hold over these regions.\n\nIt is clearly a ploy to wrestle control of our colonies away from us, but what choice do we have?"
 SEA_japan_foreign_policy.115.a: "It is time we accept Japanese dominance in Asia"
 SEA_japan_foreign_policy.115.b: "They'll have to take them by force!"

 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap] Grants Overlordship of Colonies"
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to accept. They have effectively transferred total control of their subject over to us."
 SEA_japan_foreign_policy.116.a: "A wise decision"

 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap] Refuses Overlordship of Colonies"
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDefCap] have carefully considered our offer to 'maintain order' in their colonies, and have decided to reject it. It seems they do not have the best interest of the Asian peoples in mind."
 SEA_japan_foreign_policy.117.a: "We shall see how that pans out for them"
 SEA_japan_foreign_policy.117.b: "Then we shall liberate them by force!"

 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] Invites us to Their Alliance"
 SEA_japan_foreign_policy.118.desc: "A delegation from far away has recently arrived at our capital, seeking an audience with [ROOT.GetLeader]. They claim to be from [FROM.GetNameDef], and seek an alliance between our nations. Do we accept?"
 SEA_japan_foreign_policy.118.a: "We will be stronger together"
 SEA_japan_foreign_policy.118.b: "That would go against our principles of neutrality..."

 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] Accepts our Invitation"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] has graciously accepted our offer to formalize an alliance between our nations, and has already begun initiatives to integrate into our sphere. Today is a day for celebration!"
 SEA_japan_foreign_policy.119.a: "They share our vision for the future"

 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] has rudely decided to reject our offer of an alliance between our nations, stating that it would go against their principle of neutrality. We can only imagine the amounts of corruption that led to this erroneous decision."
 SEA_japan_foreign_policy.120.a: "It's their loss"

 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] Transfers us to [JAP.GetAdjective] Control"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], our former overlord, has signed documents facilitating the handover of control over our nation to [JAP.GetNameDef]. It seems we have been placed under the protection of another major power. We now have a new Overlord under whose whims we will be subordinated."
 SEA_japan_foreign_policy.121.a: "Oh..."

 SEA_japan_foreign_policy.122.t: "Exchange of [From.GetAdjective] Generals"
 SEA_japan_foreign_policy.122.desc: "The [From.GetAdjective] have decided to recall their left-leaning civil servants and generals, and have instead sent us their right-leaning generals and civil servants in unofficial exile."
 SEA_japan_foreign_policy.122.a: "It would seem something's afoot in [From.GetNameDef]..."

 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective] Generals Exchanged"
 SEA_japan_foreign_policy.123.desc: "The process of exchanging our right-leaning generals and civil servants for the left-leaning ones we had previously sent into unofficial exile in [From.GetNameDef] has now been completed."
 SEA_japan_foreign_policy.123.a: "This will strengthen our hold over [Root.GetNameDef]."

 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] Invites us to The Fifth International"
 SEA_japan_foreign_policy.124.desc: "A delegation from far away has recently arrived at our capital, seeking an audience with [ROOT.GetLeader]. They claim to be from [FROM.GetNameDef], and seek an alliance between our nations. Do we accept?"
 SEA_japan_foreign_policy.124.a: "We will be stronger together"
 SEA_japan_foreign_policy.124.b: "That would go against our principles of neutrality..."

 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] Accepts our Invitation"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] has graciously accepted our offer to formalize an alliance between our nations, and has already begun initiatives to integrate into our sphere. Today is a day for celebration!"
 SEA_japan_foreign_policy.125.a: "They share our vision for the future"

 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] Refuses to Join Us"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] has rudely decided to reject our offer of an alliance between our nations, stating that it would go against their principle of neutrality. We can only imagine the amounts of corruption that led to this erroneous decision."
 SEA_japan_foreign_policy.126.a: "It's their loss"

 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] Joins the Fifth International"
 SEA_japan_foreign_policy.127.desc: "The treacherous [FROM.GetLeader] has left us in favor of the communists in [JAP.GetNameDef], breaking the agreements signed between our nations at the end of the Russian civil war. Should we punish them for their turncoat behavior?"
 SEA_japan_foreign_policy.127.a: "No, we must let this go..."
 SEA_japan_foreign_policy.127.b: "Yes, they will pay for this!"

 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] Demands our Submission"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has demanded that our illegal breakaway state once again submit to the rule of the central authority in Tokyo, and return to the [FROM.GetAdjective] sphere. How should we respond to this apparent threat?"
 SEA_japan_foreign_policy.128.a: "We do not possess the strength to reject their demands"
 SEA_japan_foreign_policy.128.b: "We will fight to the last man!"

 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] Agrees to our Demands"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has intelligently accepted our demands and submitted to our authority, once again bringing the [FROM.GetAdjective] nation back into our sphere of influence. We stand victorious on this day, as the [FROM.GetAdjective] people have now been liberated from their bourgeois dictatorship!"
 SEA_japan_foreign_policy.129.a: "Brilliant"

 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] Rejects our Demands"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has unfortunately rejected our demands for submission, claiming that the will of the people is for an independent democracy rather than a revolutionary state in the [ROOT.GetAdjective] sphere. They have made the wrong choice..."
 SEA_japan_foreign_policy.130.a: "Then we must take back our territory by force!"

 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] Incites a Civil War in [ROOT.GetNameDef]"
 SEA_japan_foreign_policy.131.desc: "After recent calls by the [FROM.GetAdjective] government and agitators such as Pak Hon-yong it seems that the [ROOT.GetAdjective] proletariat has grown weary of waiting for a peaceful change of government. Following intense discourse it seems that diplomacy has fallen through and armed conflict has ensued, with Hon-yong's forces already having seized control of the southern parts of the country."
 SEA_japan_foreign_policy.131.a: "For the Proletariat!"
 SEA_japan_foreign_policy.131.b: "We must stop this folly!"

 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] Demands our Submission"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has demanded that our bourgeois dictatorship submit to the rule of the central communist authority in Tokyo, and allow the people of our nation to properly rule themselves, as a loyal part of the [FROM.GetAdjective] sphere. How should we respond to this apparent threat?"
 SEA_japan_foreign_policy.132.a: "We do not possess the strength to reject their demands"
 SEA_japan_foreign_policy.132.b: "We will fight to the last man!"

 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] Agrees to our Demands"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has accepted our demands and submitted to our authority, bringing the [FROM.GetAdjective] nation into our sphere of influence. We stand victorious on this day, as the [FROM.GetAdjective] people have now been liberated from their bourgeois dictatorship!"
 SEA_japan_foreign_policy.133.a: "Brilliant"

 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] Rejects our Demands"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has unfortunately rejected our demands for submission, claiming that the will of the people is for an independent nation rather than a revolutionary state in the [ROOT.GetAdjective] sphere. They have made the wrong choice..."
 SEA_japan_foreign_policy.134.a: "Then we must liberate their people by force!"

 SEA_japan_foreign_policy.135.t: "Proclamation of the Second Philippine Republic"
 SEA_japan_foreign_policy.135.desc: "Earlier today, [ROOT.GetLeader] and various [JAP.GetAdjective] army leaders held a joint proclamation, declaring the establishment of a new [ROOT.GetAdjective] state. We will stand victorious against all of our foes!"
 SEA_japan_foreign_policy.135.a: "Prosperity is within sight!"

 SEA_japan_foreign_policy.136.t: "An Attack on Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Yesterday, a date which will live in infamy, [ROOT.GetNameDef] was suddenly and deliberately attacked by naval and air forces of the [JAP.GetNameDef]. [ROOT.GetNameDefCap] was at peace with that Nation and, at the solicitation of [JAP.GetNonIdeologyName], was still in conversation with its Government and its Emperor looking toward the maintenance of peace in the Pacific. Indeed, one hour after [JAP.GetAdjective] air squadrons had commenced bombing in the [ROOT.GetAdjective] Island of Oahu, the [JAP.GetAdjective] Ambassador to the United States and his colleague delivered to our Secretary of State a formal reply to a recent [ROOT.GetAdjective] message. And while this reply stated that it seemed useless to continue the existing diplomatic negotiations, it contained no threat or hint of war or of armed attack. But now it is time to face the truth... We are at war!"
 SEA_japan_foreign_policy.136.a: "This day will live on in infamy!"


 SEA_japan_popup_events.1.t: "Genrikh Lyushkov Arrives in Manchuria"
 SEA_japan_popup_events.1.desc: "Our agents have captured a [SOV.GetAdjective] defector referring to himself as Genrikh Samoilovich Lyushkov in Posyet on the Manchurian border. He seems to be a high-ranking officer of the NKVD, apparently possessing valuable secret documents about the [SOV.GetAdjective] military strength in the region. Claiming to be escaping the Great Purge, perhaps this is a valuable opportunity for gaining insight into the inner workings of [SOV.GetNameDef]?"
 SEA_japan_popup_events.1.a: "This smells of opportunity!"
 SEA_japan_popup_events.1.b: "We cannot trust this foreigner to be truthful"

 SEA_japan_popup_events.2.t: "The Defense Brotherhood on the Verge of Collapse!"
 SEA_japan_popup_events.2.desc: "After recent internal disputes between the leadership of the Dōshikai, it seems that the organization is about to collapse. With some citing blatant disrespect by Kishi and his allies towards Tōjō, as well as multiple rumors of potential plans for assassinations swirling around, the air contains a great unease. Not to mention rumors that Kishi plans for a technocratic  dictatorship that would go against the will of the emperor and the IJA. Is it best to just let this pairing go, or is it too valuable to pass up?"
 SEA_japan_popup_events.2.a: "It wasn't made to last"
 SEA_japan_popup_events.2.b: "We must maintain it at all costs!"

 JAP_harakiri_debate_has_taken_place_flag: "Tensions between the §YCivilian Government§! and the §YMilitary Factions§! have reached a breaking point, and the §YHarakiri Debate§! has taken place"

 SEA_japan_popup_events.3.t: "The Harakiri Debate"
 SEA_japan_popup_events.3.desc: "At a plenary session of the House of Representatives of the Imperial Diet earlier today, Hamada Kunimatsu, a member of the Rikken Seiyukai Party gave a scathing critique of army minister Hisaichi Terauchi and the growing power of the military factions. Upon being confronted by the minister for disrespecting the military's authority and supposedly insulting their honor, he responded with 'Check the transcript and if there are any words that insult the military, I will commit seppuku and apologize to you. If there are no such words, you will commit seppuku yourself'. After this, Terauchi was furious at this and glared at Hamada from the stage, causing chaos with angry shouts flying through the assembly hall."
 SEA_japan_popup_events.3.a: "This is a disaster!"

 ## Події Кодоха
 SEA_japan_popup_events.4.t: "Convincing the Emperor"
 SEA_japan_popup_events.4.desc: "Our Emperor has expressed disinterest towards our ambitions for a Shōwa Restoration and an establishment of a new military government. It is likely that he is still simply under the spell of the control faction, but will he not side with us, we would likely have to replace his imperial highness with his brother Yasuhito. Should we 'persuade' him to join us or might it be wise to let history play its course?"
 SEA_japan_popup_events.4.a: "We must gain his support, by any means necessary!"
 SEA_japan_popup_events.4.b: "We have other candidates in mind"
 SEA_japan_popup_events.4.c: "If he doesn't support us, he must go..."

 SEA_japan_popup_events.5.t: "Hirohito Decides to Support the New Government"
 SEA_japan_popup_events.5.desc: "After sufficient 'persuasion', it seems that our great emperor has decided to support our newly formed government, giving us the official blessing to continue forward with our plans of a Shōwa Restoration. This will serve to strengthen our nation!"
 SEA_japan_popup_events.5.a: "Excellent!"

 SEA_japan_popup_events.6.t: "Hirohito Refuses to Support the New Government"
 SEA_japan_popup_events.6.desc: "Despite our persistent attempts to persuade our great emperor, it seems he refuses to see reason. Though less than ideal, we did know that this was a possibility, and have plans laid to deal with a scenario of this kind. His brother, Yasuhito, a general in the Imperial Japanese Army is the candidate we have in mind who will take his place. This will either be as a Sesshō for Hirohito's son Akihito, or as a new emperor, one much more in line with our ideology."
 SEA_japan_popup_events.6.a: "Then he must abdicate in favor of his son"
 SEA_japan_popup_events.6.b: "Place him under house arrest!"

 SEA_japan_popup_events.7.t: "Hirohito Assassinated!"
 SEA_japan_popup_events.7.desc: "Earlier today our officers reportedly found Emperor Shōwa dead in his residence. They claim he was assassinated by foreign agents, but we cannot know for certain, for the truth may hurt us more than it would benefit us. Due to this threat, the military has declared martial law, and stated that Prince Chichibu, general of the Imperial Army will be crowned, as it would be too dangerous to continue the succession and give the crown to Akihito when the assailants may still be at large. Is this part of a greater conspiracy, or is there truly a foreign assailant?"
 SEA_japan_popup_events.7.a: "Yasuhito will take his place"

 SEA_japan_popup_events.8.t: "Question of the Military Clique's Leadership"
 SEA_japan_popup_events.8.desc: "With the establishment of our new military government, the question of leadership has once again arisen. The founder of the Kōdōha Sadao Araki has stated that he wishes to take up the role of prime minister, and has put this forward to the emperor, but with Jinzaburō Masaki being more popular among both the men and the general populace than Araki, it may be wiser to allow him the role of Prime Minister, while Araki simply takes up a ceremonial position. What should we do?"
 SEA_japan_popup_events.8.a: "Masaki is more popular among the men"
 SEA_japan_popup_events.8.b: "Araki should be made the nation's Sōtō"

 SEA_japan_popup_events.9.t: "The Question of Morality, Bushido and Fascism"
 SEA_japan_popup_events.9.desc: "General Sadao Araki, a noted political philosopher within the army, has linked the ancient Bushido code of the samurai with ideas similar to European fascism in order to form the philosophical basis of his ideology, which links the Emperor, the people, the land and morality as one and indivisible. In order to strengthen these ideas, it may be wise to adopt a form of government closer to those in the west that he builds his ideological model upon. What say we?"
 SEA_japan_popup_events.9.a: "We must stay clear of such western concepts!"
 SEA_japan_popup_events.9.b: "Araki is right, and we should embrace those ideas"

 SEA_japan_popup_events.10.t: "Rumors of a Military Coup"
 SEA_japan_popup_events.10.desc: "Recently rumors have been swirling around of a possible coup d'etat being planned by the Kōdōha faction, a radical traditionalist faction within the army. It seems likely that they will wait until Lieutenant Colonel Saburō Aizawa's trial is over, with him being an integral part of their organization. Knowing their possible motives, it seems likely that they will attempt to assassinate many of those who they see as a threat to their values during this coup. We may need to act swiftly, lest we see a bloodbath in the near future."
 SEA_japan_popup_events.10.a: "How dishonorable! We must act swiftly!"

 SEA_japan_popup_events.11.t: "Rumors of a Popular Rebellion"
 SEA_japan_popup_events.11.desc: "With the Emperor still in house arrest despite the long time since we established our government, dissent is growing ever faster. It seems that our people wish to see Hirohito properly restored to the throne, and they may even be preparing to take action to free him if we do not do something about the situation soon. Perhaps they would calm down a bit if there were no such figure who could be restored to the throne, however unpopular it may be for us to make this happen. How should we approach this?"
 SEA_japan_popup_events.11.a: "The orders will be given, but try not to leave evidence"
 SEA_japan_popup_events.11.b: "No, the former Emperor must live!"

 SEA_japan_popup_events.12.t: "The Emperor Found Dead in his Residence"
 SEA_japan_popup_events.12.desc: "The prime minister announced earlier today that the former Emperor Shōwa has recently been found deceased in the imperial residence. Many suspect that it may have been a deliberate move by the military to try and secure their power, though the official claim is that he died of natural causes, though the Tokyo police haven't been allowed to enter to confirm his cause of death. Surely this is treason by the military itself?"
 SEA_japan_popup_events.12.a: "The nation mourns"
 SEA_japan_popup_events.12.b: "Find the perpetrators, Nagako demands answers!"

 SEA_japan_popup_events.13.t: "Kōdōha Officers Indicted for Hirohito's Murder"
 SEA_japan_popup_events.13.desc: "Through the recent investigations made by the Tokyo Metropolitan Police on the orders of Nagako, the wife of the late Emperor Shōwa, it has been discovered that the Kōdōha faction is indeed responsible for the coldblooded killing of the former Emperor. With more than enough grounds to declare this to be high treason, it is time to oust this treacherous clique from power."
 SEA_japan_popup_events.13.a: "Declare martial law, Nagako will solve the nations instability!"

 SEA_japan_popup_events.14.t: "Conclusion of the 1936 General Election"
 SEA_japan_popup_events.14.desc: "Despite the dangerous times, the general election has been concluded, and our people have decided who will represent them in the House of Representatives. The Rikken Minseitō under Machida Chūji has emerged from the election as the biggest party, with Rikken Seiyūkai losing its majority. Though not holding great importance due to the recently falling powers of the civilian government, this election shows that our democracy still stands, fragile as it may be."
 SEA_japan_popup_events.14.a: "May Machida Chūji lead the Rikken Minseitō well"

 SEA_japan_popup_events.15.t: "Okada Killed at Tokyo Station"
 SEA_japan_popup_events.15.desc: "Earlier this morning, Prime Minister Keisuke Okada was gunned down by Tokkō secret police officers while waiting to take the Yamanote Line at Tokyo Station. Soon after, the military issued a threat to the Imperial Diet, stating that any attempt to exclude them will be met by force. This is a clear escalation of the situation, and interim PM Machida Chūji has appealed to the Emperor to acknowledge the situation and make a statement. Only time will tell which side he will take."
 SEA_japan_popup_events.15.a: "They must be stopped!"

 SEA_japan_popup_events.16.t: "The Emperor Nominates a new Prime Minister"
 SEA_japan_popup_events.16.desc: "In response to the recent pleas by interim PM Machida Chūji, Emperor Hirohito has spoken out against the violence incited by the ongoing factionalist conflict, and has decided which person he should nominate to take up the role and become the new Prime Minister in these trying times. The person he has nominated is..."
 SEA_japan_popup_events.16.a: "The Liberal Machida Chūji"
 SEA_japan_popup_events.16.b: "The Socialist Abe Isoo"
 SEA_japan_popup_events.16.c: "President of the House of Peers, Tokugawa Iesato"

 SEA_japan_popup_events.17.t: "The Military Declares a Strike"
 SEA_japan_popup_events.17.desc: "Many high-ranking officials within both the Imperial Japanese Army and the Imperial Japanese Navy have now declared that the army will go on strike, following our government's declaration to put an end to their influence over our politics. They say they will not defend the current government in the event of an attack, and are likely already plotting yet another coup d'etat to oust our Prime Minister from power."
 SEA_japan_popup_events.17.a: "Things are ramping up..."

 SEA_japan_popup_events.18.t: "The Military Entrenches Themselves"
 SEA_japan_popup_events.18.desc: "The Military has begun preparing for clashes against forces loyal to the government after the civilian police forces recently declared loyalty to the diet. It seems they are attempting to secure control of regions in the case a civil war breaks out. We must begin counteracting this act of insurgency with utmost haste!"
 SEA_japan_popup_events.18.a: "Deploy the Metropolitan Police to Tokyo immediately!"
 SEA_japan_popup_events.18.b: "We must ensure the don't take control of the Industrial Belt!"
 enables_the_civil_war_decisions_tt: "We will be able to secure states to join our side in the event a §YCivil War§! breaks out through on-map decisions"

 JAP_shanghai_ultimatum: "The Hongkou Ultimatum"

 SEA_japan_popup_events.19.t: "The Hongkou Ultimatum"
 SEA_japan_popup_events.19.desc: "After the killing of another Japanese officer in Shanghai, we have received an ultimatum stating that unless we fully withdraw from the region, they will attack within the week. \n\nHow should we respond?"
 SEA_japan_popup_events.19.a: "We must not give in to their demands!"
 SEA_japan_popup_events.19.b: "Our people have overstepped, withdraw!"

 SEA_japan_popup_events.20.t: "[FROM.GetLeader] Refuses the Hongkou Ultimatum"
 SEA_japan_popup_events.20.desc: "Chinese authorities claim that the 'breaking point' has been reached in regards to our 'unwarranted aggressions' towards China! Our demands for reparations have been refused, and there are reports of more Japanese nationals coming under attack in Shanghai. If we needed an excuse to deal decisively with the Chinese, this is it!"
 SEA_japan_popup_events.20.a: "They will pay for this!"

 SEA_japan_popup_events.21.t: "[FROM.GetLeader] Signs the Hongkou Ultimatum"
 SEA_japan_popup_events.21.desc: "Surprisingly, the Chinese have chosen to back down following the ultimatum sent for the control of Shanghai. They understand that angering us carries a steep price, and have agreed to extensive territorial concessions that include the city itself and its surrounding regions. Little by little, China is becoming ours."
 SEA_japan_popup_events.21.a: "The war will have to wait."

 SEA_japan_popup_events.22.t: "The Siege of Osaka Castle"
 SEA_japan_popup_events.22.desc: "After hearing news of the revocation of the controversial Peace Preservation Law, the army garrison at their headquarters in Osaka Castle opened fire at government-loyal garrisons stationed outside the park. It seems they will not back down without a fight, and are prepared to tear a rift in our nation's soul if it means preserving their hegemony. We must bring them down!"
 SEA_japan_popup_events.22.a: "The time has come to bring back the spirit of the Taishō Era!"

 SEA_japan_popup_events.23.t: "The Complacent Emperor"
 SEA_japan_popup_events.23.desc: "The legitimacy of Emperor Hirohito has come into question ever since his complacency towards the increasing military dominance over politics and inaction when violence ramped up between the factions in the country. Now, many call for one of his younger brothers, Nobuhito, who is an outspoken supporter of the civilian government, to take the title of Emperor, as his older brothers have both committed acts of treason. This would be able to retain royal support for our current government, and bolster our people's morale."
 SEA_japan_popup_events.23.a: "Very well, Nobuhito will take his place"

 SEA_japan_popup_events.24.t: "The Imperial Army Surrenders"
 SEA_japan_popup_events.24.desc: "The last remnants of the Imperial Army in the Home Islands have waved the white flag, signaling the end to the decades long conflict raging between our nations government and it's own military. Large parts of the nation were damaged by the fighting, but this signals a new start for the [ROOT.GetAdjective] people. Overseas, our enemy still lingers, but right now, it is the time for rebuilding. The government has already made plans to organize the first general election now that the corrupt elements can no longer interfere."
 SEA_japan_popup_events.24.a: "We have reclaimed our future!"

 SEA_japan_popup_events.25.t: "The General Election"
 SEA_japan_popup_events.25.desc: "The first election after the removal of the military from our politics is now being held, and people are going and using their vote to steer the future of the nation. The election currently stands between the liberal Rikken Minseitō party and the more conservative Rikken Seiyūkai, both having led the Imperial Diet very recently. The ballots are being cast, and soon, a winner will be determined."
 SEA_japan_popup_events.25.a: "The Rikken Minseitō is victorious!"
 SEA_japan_popup_events.25.b: "The Rikken Seiyūkai is victorious!"

 SEA_japan_popup_events.26.t: "The Kwantung Army's Coup D'etat"
 SEA_japan_popup_events.26.desc: "With the civil war now raging between the military and the government in Japan, the Kwantung Army stationed in our country has taken the opportunity to perform a military coup against our own government, in the hopes of securing their own feudal warlord state in Manchuria. Should we let this happen, or should we resist them with all we have?"
 SEA_japan_popup_events.26.a: "There is no use resisting them"
 SEA_japan_popup_events.26.b: "It is time to crush this Japanese yoke!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "This will allow us to use the help of the Kwantung Army to seize control over [609.GetName]"

 SEA_japan_popup_events.27.t: "The Golden Opportunity"
 SEA_japan_popup_events.27.desc: "With the civil war now raging between the military and the government in Japan, the Korean people have realized that this is the moment for them to regain control of their country and kick out the Japanese oppressors. Once again, the Korean Peninsula will flourish under the rule of its own people."
 SEA_japan_popup_events.27.a: "Throw the invaders back into the sea!"

 SEA_japan_popup_events.28.t: "A Rural Base of Operations"
 SEA_japan_popup_events.28.desc: "The communist party has decided to begin underground operations, out of the sight and mind of both the Imperial Army and the government. The only question that comes to mid for them now is, which region would be remote enough where to possibility of being discovered and rooted out would be as low as possible?"
 SEA_japan_popup_events.28.a: "Hokkaido is perfect"
 SEA_japan_popup_events.28.b: "Shikoku is remote enough"
 SEA_japan_popup_events.28.c: "Establish a branch in Kagoshima"

 SEA_japan_popup_events.29.t: "The Miyazaki Incident"
 SEA_japan_popup_events.29.desc: "Early this morning, forces belonging to the Imperial Army occupied a warehouse on the outskirts of Miyazaki in which communist revolutionaries were located, attempting to arrest them. Kyūichi Tokuda has been rescued from Abashiri prison by local communist guerillas, and after a shootout occurred at the Miyazaki warehouse, the order has been given over a radio broadcast by Tokuda to begin the revolution with utmost haste. It seems the time for action is upon us."
 SEA_japan_popup_events.29.a: "The Revolution has finally begun!"
 JAP_democratic_side_also_spawns_tt: "The §YDemocratic Government§! will also attempt to fight back against our Revolution!"

 SEA_japan_popup_events.30.t: "Debate on the Future Direction of the State"
 SEA_japan_popup_events.30.desc: "With the situation now more stable after the defeat of the Imperial Army, debate has broken out in the national diet regarding which route to take. The Kōza-ha argue that only through utilizing the proletariat and using an authoritarian guiding hand to steer the people can we achieve our ideal future, while the Rōnō-ha argue that a softer and less intrusive umbrella movement would be ideal to control the state. Which idea should be enacted?"
 SEA_japan_popup_events.30.a: "The Kōza-ha are in the right here"
 SEA_japan_popup_events.30.b: "The Rōnō-ha's ideals shine brightest today"
 JAP_supported_the_kozaha_idea_flag: "Supported the Kōza-ha in the debate"
 JAP_supported_the_rounoha_idea_flag: "Supported the Rōnō-ha in the debate"
 JAP_supported_the_kozaha_idea_tt: "Will unlock the focus §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Will unlock the focus §Y$JAP_the_labor_farmer_faction_ascendant$§!"

 SEA_japan_popup_events.31.t: "A Leader for the Kōza-ha"
 SEA_japan_popup_events.31.desc: "With the triumph of the revolution and power now in the hands of the Kōza-ha the time has come to elect a premier for the new people's republic. The two party front-runners during the war were Sanzō Nosaka and Kyūichi Tokuda, and with the revolution triumphant they have both shown that they are capable and willing to lead us toward communism. While ideologically not always aligned both show great potential, and who the choice lands on is therefore entirely up to fate. Will it be the international Nosaka or the more experienced but perhaps less widely popular Tokuda?"
 SEA_japan_popup_events.31.a: "Sanzō Nosaka has the popularity"
 SEA_japan_popup_events.31.b: "Kyūichi Tokuda has the experience"

 SEA_japan_popup_events.32.t: "A Leader for the Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Following the end of the civil war and the triumph of the revolution the Labor-Farmer faction has gained the confidence of the party and the people. Not being as orthodox in their ideals they have managed to gain many followers and as a result also the seat of power. The main question still remains however, who will become the next premier of the republic? Three candidates have been presented but the final election still remains. Will it be Hitoshi Yamakawa, who as a central figure in the socialist movement has shown his experience? Will it be Kanson Arahata, who has managed to gather large amounts of support with the people and therefore already was elected chairman? Or will it be Yamakawa Kikue, who despite her lesser prominence within the party has shown that she's fit for the role as both a leader and reformer?"
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa has the experience"
 SEA_japan_popup_events.32.b: "Kanson Arahata has the people's support"
 SEA_japan_popup_events.32.c: "Yamakawa Kikue has the most revolutionary ideas"

 SEA_japan_popup_events.33.t: "The Fate of the Imperial Family"
 SEA_japan_popup_events.33.desc: "With power now firmly in the hands of the people, the question of the former imperial family still looms over our heads. There are many differing opinions on how they best should be handled, some promoting reform and lowering them to the status of the common worker while some argue that they should face harsher punishments for their crimes against the people both during the war and long before. Where the choice falls is still undecided, but whatever it may be there will be dissenting opinions that may have to be dealt with."
 SEA_japan_popup_events.33.a: "Make them live as normal people"
 SEA_japan_popup_events.33.b: "Let them serve their term in prison"
 SEA_japan_popup_events.33.c: "They are too dangerous to be kept alive!"
 SEA_japan_popup_events.33.d: "Send them into exile"

 SEA_japan_popup_events.34.t: "Debates on the Ainu Revolution Theory"
 SEA_japan_popup_events.34.desc: "Many of our political thinkers have been reasoning that the lumpenproletariat are the main body of our revolution, and that the Ainu people are also included inside this group. Furthermore, they believe that the Ainu people have lived in a primitive communist system and deem them worthy of being the 'leaders of the Communist revolution'. The question now however stands as, in what way should they be so? Should it be by the incorporation of their traditions into our socialist society, or should it be through granting autonomy to the Ainu people?"
 SEA_japan_popup_events.34.a: "We should make use of their fascinating traditions"
 SEA_japan_popup_events.34.b: "These revolutionary leaders must be granted the autonomy the deserve!"

 SEA_japan_popup_events.35.t: "[FROM.GetLeader] Wants to Empower the Yi Dynasty"
 SEA_japan_popup_events.35.desc: "Our overlord [FROM.GetNameDef] has demanded that our colonial governor step down in favor of Yi Un, heir to the [ROOT.GetAdjective] throne and loyal to the Japanese Empire. This sounds like a deal too good to pass up."
 SEA_japan_popup_events.35.a: "We will graciously accept"
 SEA_japan_popup_events.35.b: "No, the governorship must stay!"

 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] Stirs Communist Sentiment"
 SEA_japan_popup_events.36.desc: "It has come to our attention that there are currently [FROM.GetAdjective] cells active in our country spreading communist sentiment. Although this seems harmless enough, it would appear that some of the propaganda is rather revolutionary in nature. Reports of workers being encouraged to organize and band together are becoming all the more frequent, and judging from recent history, we cannot be certain that this is not an elaborate ploy from the [FROM.GetAdjective] leadership to ultimately integrate us."
 SEA_japan_popup_events.36.a: "Allow them to continue"
 SEA_japan_popup_events.36.b: "Clamp down on these socialist agitators!"

 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] Stirs Communist Sentiment"
 SEA_japan_popup_events.37.desc: "It has come to our attention that there are currently [FROM.GetAdjective] cells active in our country spreading communist sentiments. Although this in itself seems harmless enough, it would appear that some of the propaganda is rather revolutionary in nature. Reports of workers being encouraged to organize and band together are becoming all the more frequent, and judging from recent history, we cannot be certain that this is not an elaborate ploy from the [FROM.GetAdjective] leadership to ultimately integrate us."
 SEA_japan_popup_events.37.a: "Allow them to continue"
 SEA_japan_popup_events.37.b: "Clamp down on these socialist agitators!"

 SEA_japan_popup_events.38.t: "Civil War in [ROOT.GetNameDef]"
 SEA_japan_popup_events.38.desc: "After a long period of growing communist sentiment it seems that the [ROOT.GetAdjective] proletariat has grown weary of waiting for a peaceful change of government. Following intense discourse it seems that diplomacy has fallen through and armed conflict has ensued."
 SEA_japan_popup_events.38.a: "For the Proletariat!"
 SEA_japan_popup_events.38.b: "We must stop this folly!"

 SEA_japan_popup_events.39.t: "The Revitalization of Buddhism"
 SEA_japan_popup_events.39.desc: "Due to our umbrella movement's incorporation of various socialist movements around Japan, the Buddhist socialist movement with Girō Senoo at the helm has grown rapidly, and the Youth League for Revitalizing Buddhism has become the go-to movement for our socialist youths. Now, party advisor Tsuji Jun has pressed [ROOT.GetLeader] on the issue of leadership, claiming that the state would be better off with the ever-more popular Girō Senoo in charge of the party. Is this the right way forward towards spiritual liberation as well as social and economic emancipation?"
 SEA_japan_popup_events.39.a: "This is the way forward!"
 SEA_japan_popup_events.39.b: "No, [ROOT.GetLeader] will continue to lead"

 SEA_japan_popup_events.40.t: "Worrying Reports of [JAP.GetAdjective] Expansionism"
 SEA_japan_popup_events.40.desc: "While [JAP.GetNameDef] rapidly expands in Asia, occupying it's neighbors and devastating their nations, our industries and natural resources keep propping up their economy and flowing to their factories to be turned into weapons of war. Our people are now growing ever more critical of this, and are crying out for action to be taken. What should we do?"
 SEA_japan_popup_events.40.a: "We can not keep supplying their war with our materials!"
 SEA_japan_popup_events.40.b: "An Asian country won't pose a threat to us, it's fine"

 SEA_japan_popup_events.41.t: "The [FROM.GetAdjective] Embargo"
 SEA_japan_popup_events.41.desc: "Basing their ill-advised decision on our moderate expansion and pacification of our enemies, it seems like the warmongering [FROM.GetAdjective] citizens have pressured [FROM.GetLeader] of [FROM.GetNameDef] into embargoing us. They have decided that no more trade will happen between our nations, a clear violation of their neutrality towards us..."
 SEA_japan_popup_events.41.a: "They are misguided"

 SEA_japan_popup_events.42.t: "The People Lose Trust in [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "With theaters of the East Asian war turning into political minefields, and large swathes of territory laying undefended from the enemy, the people are beginning to question the competency of [ROOT.GetLeader] to win the war. If the situation is not resolved with haste, either through reinvigorating the war effort or bringing in a more competent cabinet, the war may be as good as lost..."
 SEA_japan_popup_events.42.a: "We must put an end to this quagmire!"
 JAP_unlock_the_surrender_subbranch_tt: "Unlocks the focuses §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! and §Y$JAP_the_surrender_broadcast$§! which allow for the removal of §Y$JAP_crumbling_military_cabinet_idea$§! and the potential withdrawal from the East Asian war"

 SEA_japan_popup_events.43.t: "The Kyūjō Incident"
 SEA_japan_popup_events.43.desc: "Having heard of the Emperor's wish to announce a formal end to the East Asian war, several putschists under the command of Major Kenji Hatanaka have made a move to convince the Imperial Guard to aid them in occupying the Tokyo Imperial Palace and placing the Emperor in house arrest. Generals Shizuichi Tanaka and Takeshi Mori have prepared to put a swift end to this attempted coup d'etat, but who knows which side will come out on top?"
 SEA_japan_popup_events.43.a: "How dare they oppose the Emperors wish?"
 SEA_japan_popup_events.43.b: "The dark clouds must disappear from the reign of the Emperor!"
 JAP_kyujo_incident_rebels_lost_flag: "The Kyūjō Putsch failed, and the coup-makers were arrested"
 JAP_kyujo_incident_rebels_won_flag: "The Kyūjō Putsch succeeded, and the coup-makers placed the Emperor in house arrest"
 JAP_unlock_japans_longest_day_tt: "Unlocks the focus §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Unlocks the focus §Y$JAP_the_surrender_broadcast$§!"

 SEA_japan_popup_events.44.t: "The Rise of Khorloogiin Choibalsan"
 SEA_japan_popup_events.44.desc: "Being the commander-in-chief of the Mongolian People's Army, and one of the great 1921 Mongolian revolutionaries, Khorloogiin Choibalsan is a strong candidate for lading our country to greatness. With his recent military exploits, he has now also proven himself competent enoguh to truly rule the nation as it's one leader. Is the time right for him to take up the mantle of the 10th Chairman of the Council of Ministers?"
 SEA_japan_popup_events.44.a: "The time is right"
 SEA_japan_popup_events.44.b: "No, he must remain on the field!"

 SEA_japan_popup_events.45.t: "Occupying the East Hebei Autonomous Government"
 SEA_japan_popup_events.45.desc: "Following the collapse of the official Japanese army command and the civil war that ensued in the Home Islands, the Japanese protectorate known as the East Hebei Autonomous Government which lies on our south-western border now lies unprotected. The time has come for us to strike, and take it while the [JAP.GetAdjective] government has too many other problems to deal with to care for what happens on the continent."
 SEA_japan_popup_events.45.a: "Our consolidation continues"

 SEA_japan_popup_events.46.t: "The Kwantung Army Occupies East Hebei"
 SEA_japan_popup_events.46.desc: "Following the collapse of the official Japanese army command and the civil war that ensued in the Home Islands, our former protectorate known as the East Hebei Autonomous Government which lies on [MAN.GetNameDef]'s south-western border now lies unprotected. As such, they have deiced to strike, and take it while the our government has too many other problems to deal with to care for what happens on the continent."
 SEA_japan_popup_events.46.a: "We will deal with them later..."

 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] Cancels our Resource Rights to [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has recently signed a new document annulling our rights to forestry and mining in [655.GetName], in a vile disregard of the treaties we signed when handing the region back to them at the end of the Russian Civil War."
 SEA_japan_popup_events.47.a: "A Storm is brewing in the north..."

 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] Declares a National Emergency"
 SEA_japan_popup_events.48.desc: "Following the landfall of hostile troops on our soil, [ROOT.GetLeader] has enacted martial law and declared a national emergency until the invaders are pushed out from our land. None know how long this may take, but all they know is that once again is the land under the absolute control of the Tokugawa family."
 SEA_japan_popup_events.48.a: "Giving the Tokugawa absolute power has never gone wrong before"

 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] Found Dead!"
 SEA_japan_popup_events.49.desc: "Following his rise to power as a member of the moderates in the navy, [ROOT.GetLeader] found himself widely popular in the eyes of the people. Now with the army once again gaining massive power however, it seems they still hold a grudge against him, as earlier today, he was found dead in his residence. Though likely to be forged, a will was found on the body of the Prime Minister handing the leadership of the country over to Adachi Kenzō."
 SEA_japan_popup_events.49.a: "It seems the specter of militarism still haunts us after all..."

 SEA_japan_popup_events.50.t: "A Joint Demand from the Tokkō and the Bureaucrats"
 SEA_japan_popup_events.50.desc: "With the formation of the Imperial Rule Assistance Association, it has become clear that Genki Abe, the leader of the Thought Police alongside the various leaders of the civil service are not particularly pleased with the actions of [ROOT.GetLeader]. Now, they are demanding that he step down in favor of the pro-Nazi politician Seigō Nakano. Should we accept this pressure?"
 SEA_japan_popup_events.50.a: "Very well, if that is the Prime minister they want..."
 SEA_japan_popup_events.50.b: "We will not comply with their demands!"

 ## Події удару на південь
 SEA_imperial_influence_events.500.t: "The Naval Faction Demands we Strike South"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] was just handed a letter signed by the Naval Headquarters demanding that preparations be started for a full scale enactment of the Southern Strike Doctrine, claiming that their needs for the resources that can be found in the East Indies have now reached a critical point. Of course they could just be ignored, but perhaps it would be unwise to make them wait."
 SEA_imperial_influence_events.500.a: "Preparations must be made with haste!"
 take_the_strike_south_focus_tt: "Completing §Y$JAP_strike_the_southern_road$§! and going to war with the §YWestern Powers§! will appease the $JAP_naval_faction$"

 SEA_imperial_influence_events.501.t: "Naval Officers Resign in Anger"
 SEA_imperial_influence_events.501.desc: "Failing to enact the plans drawn up for the execution of the Southern Strike Doctrine within the time we had been allotted by the Naval Headquarters, it now seems that many of the Naval Officers who partook in the attempt to pressure [ROOT.GetLeader] into doing so have resigned."
 SEA_imperial_influence_events.501.a: "Such a dishonorable act!"

 ## Події Токко
 SEA_japan_tokko_arrest_events.1.t: "The Popular Front Incident"
 SEA_japan_tokko_arrest_events.1.desc: "The Tokkō have discovered a threat to our internal stability. There are seemingly organizations of socialists and communists who seek to undermine our society. A list of people to be arrested has been put together, consisting of multiple high ranking communist party members such as Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano, and Hitoshi Yamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Great News"
 JAP_popular_front_incident_tt: "Various communist politicians and agitators will be arrested"

 SEA_japan_tokko_arrest_events.2.t: "The Cox Incident"
 SEA_japan_tokko_arrest_events.2.desc: "The Tokkō have discovered a threat to our internal stability. 11 British nationals residing in our nation are to be arrested on suspicion of violating the Military Secrets Protection Law, with their ringleader being MJ Cox, Tokyo bureau chief of Reuters. Though the [ENG.GetAdjective] government claims that these are no spies, they have nonetheless been taken to the Military Police Headquarters building for interrogations."
 SEA_japan_tokko_arrest_events.2.a: "Foreign Agents get what they deserve!"
 SEA_japan_tokko_arrest_events.2.b: "Try not to anger the [ENG.GetAdjective]"
 JAP_cox_incident_tt: "Various [ENG.GetAdjective] nationals suspected of spying will be arrested"

 SEA_japan_tokko_arrest_events.3.t: "The Gassakusha Incident" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "The Tokkō have discovered another threat to our internal stability. Many South Manchuria Railway Investigation Department members have now been arrested twice by the Kwantung Army 's Military Police, are being held under the suspicion of spreading anti-Japanese and communist propaganda in our colonies. It also seems that they have been engaged in social research and analysis using Marxist methods that were previously outlawed in the Home Islands. This conspiracy may run very deep, how should it be handled?"
 SEA_japan_tokko_arrest_events.3.a: "Let the Kwantung Army Deal with it"
 SEA_japan_tokko_arrest_events.3.b: "We must make mass arrest immediately!"
 SEA_japan_tokko_arrest_events.3.c: "They pose no threat to us, ignore them"

 SEA_japan_tokko_arrest_events.4.t: "The Sorge Incident"
 SEA_japan_tokko_arrest_events.4.desc: "The Tokkō have discovered another threat to our internal stability. This time, they have uncovered a [SOV.GetAdjective] spy ring headed by the [GER.GetAdjective] journalist Richard Sorge, a group which has been found to be guilty of espionage and subversive activities throughout our nation. They seem to have gained collaborators whom must also be dealt with, such as the former Asahi Shimbun journalist Hotsumi Ozaki and Koichi Saionji, a member of our aristocracy."
 SEA_japan_tokko_arrest_events.4.a: "Foreign Agents get what they deserve!"
 SEA_japan_tokko_arrest_events.4.b: "Try not to anger the [SOV.GetAdjective]s"
 JAP_sorge_incident_tt: "Various [SOV.GetAdjective] nationals and their connections within our country who are suspected of spying will be arrested"

 SEA_japan_tokko_arrest_events.5.t: "The Yokohama Incident"
 SEA_japan_tokko_arrest_events.5.desc: "The Yokohama Special Higher Police have arrested nearly three-dozen intellectuals on charges of attempting to revive the Communist Party which was previously dissolved forcefully by the Tokkō. The suspects include editors of the Chuo Koron, Kaizō, and Nippon Hyoron magazines. It seems our law enforcement is doing a good job at protecting the soul of our nation from this spiritual threat."
 SEA_japan_tokko_arrest_events.5.a: "More dissidence suppressed"

 SEA_japan_tokko_arrest_events.6.t: "The Nakano Seigo Incident"
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigo, the founder and leader of the far right political party Tōhōkai, has been arrested. This comes after the party supposedly had been unable to continue their legal activities due to repression, and it seems that they were planning to take illegal direct action due to their perceived 'political repression' by our Cabinet. How dishonorable!"
 SEA_japan_tokko_arrest_events.6.a: "How dare he speak ill of our Prime Minister? Arrest him!"

 SEA_japan_tokko_arrest_events.7.t: "The Bamboo Spear Incident"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, chief reporter of the Mainichi Shimbun, has been arrested by the Tokkō for criticizing the war effort. Allegedly as part of our Interservice Rivalry, she claimed that 'A bamboo spear won't cut it. It's an airplane, a maritime aircraft.' and that 'The outcome of the Greater East Asian War depends on the strengthening of naval and air power, and we cannot counter the enemy's air power with bamboo spears', directly criticizing our leadership our army, while promoting the idea that only the navy can bring us to victory."
 SEA_japan_tokko_arrest_events.7.a: "Why do they not trust we will win this war?"

 SEA_japan_tokko_arrest_events.8.t: "The Gassakusha Incident"
 SEA_japan_tokko_arrest_events.8.desc: "Many South Manchuria Railway Investigation Department members have now been arrested twice by the Kwantung Army's Military Police, are being held under the suspicion of spreading anti-Japanese and communist propaganda. [JAP.GetNameDefCap] has instructed us to deal with the situation appropriately but will not intervene directly. How should the situation be dealt with?"
 SEA_japan_tokko_arrest_events.8.a: "Follow the directive and begin mass arrests!"
 SEA_japan_tokko_arrest_events.8.b: "Sweep it under the rug, it benefits us anyway"

### ПОДІЇ ІМПЕРСЬКОГО ВПЛИВУ ###
 SEA_imperial_influence_events.1.t: "Internal Power Struggle Erupts"
 SEA_imperial_influence_events.1.desc: "A bitter power struggle has broken out among the various internal factions within [ROOT.GetNameDef], all vying for the [GetImperialInfluenceRulerTitle]'s ear, trying to sway [GetImperialInfluenceGenderHimHer] to their cause. The question on everyone's mind is; which faction will the [GetImperialInfluenceRulerTitle] ultimately favor, and which one will [GetImperialInfluenceGenderHeShe] disregard?"
 SEA_imperial_influence_events.1.a: "Dismiss the Army Faction"
 SEA_imperial_influence_events.1.b: "Dismiss the Naval Faction"
 SEA_imperial_influence_events.1.c: "Dismiss the Zaibatsu Faction"
 SEA_imperial_influence_events.1.d: "Dismiss the Civilian Government Faction"

