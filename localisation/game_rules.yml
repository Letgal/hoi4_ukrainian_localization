  RULE_OPTION_GOE_INDIA_UNITED: "GOE — Індія єдина"
  RULE_OPTION_GOE_INDIA_UNITED_RAJ_AI_DESC:0 "Індія докладе зусиль, щоби стати незалежною, залишитися демократичною і приєднатися до союзників, але залишитися єдиною країною і уникнути розділу." # (@!)
  RULE_OPTION_GOE_INDIA_FASCISM_BOSE: "GOE — Незалучений Чандра Бос"
  RULE_OPTION_GOE_INDIA_FASCISM_BOSE_RAJ_AI_DESC:0 "Індія піде шляхом опору і обере Чандру Боса своїм лідером, зайнявши більш войовничу позицію щодо незалежності." # (@!)
  RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA: "GOE — Гіндутва-фашизм"
  RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA_RAJ_AI_DESC:0 "Індія піде шляхом опору і обере Саваркара своїм лідером, зайнявши більш войовничу позицію щодо незалежності та спробує сформувати Акханд Бгарат." # (@!)
