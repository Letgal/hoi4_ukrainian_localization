  RULE_OPTION_GOE_INDIA_EAST_INDIA_COMPANY_RAJ_AI_DESC:0 "Індія розпадеться, а англійці відновлять Ост-Індійську компанію." # (@!)
  RULE_OPTION_GOE_INDIA_MUGHAL: "GOE — Імперія Великих Моголів"
  RULE_OPTION_GOE_INDIA_MUGHAL_RAJ_AI_DESC: "Індія намагатиметься утворити Імперію Великих Моголів."
  RULE_OPTION_GOE_INDIA_COMMUNISM: "GOE — комунізм (аграрний соціалізм)"
  RULE_OPTION_GOE_INDIA_COMMUNISM_RAJ_AI_DESC:0 "Індія спробує здобути незалежність за допомогою комуністичного дерева фокусів. У разі успіху Індія зосередиться на зростанні сільськогосподарської економіки та створенні власної унікальної соціалістичної ідеології." # (@!)
  RULE_OPTION_GOE_INDIA_COMMUNISM_URBAN: "GOE — комунізм (міський індустріалізм)"
  RULE_OPTION_GOE_INDIA_COMMUNISM_URBAN_RAJ_AI_DESC:0 "Індія спробує здобути незалежність за допомогою комуністичної моделі розвитку. У разі успіху Індія зосередиться на урбанізації та швидкій індустріалізації суспільства і спробує отримати допомогу від Радянського Союзу." # (@!)

 AFG_AI_BEHAVIOR: "@AFG Афганістан"
  RULE_OPTION_HISTORICAL_AFG_AI_DESC:0 "Афганський ШІ намагатиметься залишатися нейтральною протягом усього періоду, одночасно намагаючись отримати економічні поступки від Союзників, Комінтерну та країн Осі." # (@!)
  RULE_OPTION_FASCISM_AFG_AI_DESC:0 "Афганський ШІ спробує повалити короля Захіра-шаха і замінити його Амануллою-ханом, який потім спробує швидко модернізувати країну. Після цього Афганістан спробує розширити свої кордони за допомогою країн Осі." # (@!)
  RULE_OPTION_DEMOCRATIC_AFG_AI_DESC:0 "Афганський ШІ змусить короля Захіра-шаха усунути своїх дядьків, перш ніж продовжити шлях радикальних реформ. Це призведе до того, що Афганістан стане демократичною країною і приєднається до союзників." # (@!)
  RULE_OPTION_COMMUNIST_AFG_AI_DESC:0 "Афганський ШІ буде налагоджувати дружні стосунки з Радянським Союзом і впроваджувати радикальні реформи, щоб перетворити країну на комуністичну державу. Потім вона приєднається до Комінтерну і спробує взяти під контроль Центральну Азію." # (@!)
  RULE_OPTION_CALIPHATE_AFG: "Новий халіфат"
  RULE_OPTION_CALIPHATE_AFG_AI_DESC:0 "Афганський ШІ спробує повалити короля Захіра-шаха і замінити його Факіром із Іпі, який потім спробує скасувати модернізацію країни. Афганістан тоді буде прагнути розширити свої кордони, щоб зрештою утворити новий халіфат." # (@!)
  RULE_OPTION_EMPIRE_AFG: "Друга Афганська імперія"
  RULE_OPTION_EMPIRE_AFG_AI_DESC:0 "Афганський ШІ спробує повалити короля Захіра-шаха і замінити його еміром Сеїдом Мір Мухаммадом Алімом-ханом, який потім спробує об'єднати афганські племена. Потім Афганістан буде прагнути розширити свої кордони, щоб зрештою утворити нову Афганську імперію." # (@!)
  RULE_OPTION_MUGHAL_AFG: "Нова Імперія Великих Моголів"
  RULE_OPTION_MUGHAL_AFG_AI_DESC:0 "Афганський ШІ спробує повалити короля Захіра-шаха і замінити його Мірзою Хуршидом Джахом Бахадуром, який потім спробує відтворити Імперію Великих Моголів. Потім вони будуть прагнути розширити свої кордони, щоб зрештою утворити нову Імперію Тімурідів." # (@!)

 IRQ_AI_BEHAVIOR: "@IRQ Ірак"
  RULE_OPTION_HISTORICAL_IRQ_AI: "Історичний шлях"
  RULE_OPTION_HISTORICAL_IRQ_AI_DESC:0 "ШІ буде коливатися між історичними переворотами, що завершаться захопленням влади «Золотим квадратом» і війною з Великою Британією, після чого, зрештою, відновить монархію та капітулює." # (@!)
  RULE_OPTION_FASCISM_IRQ_AI: "Фашизм: Золотий квадрат"
  RULE_OPTION_FASCISM_IRQ_AI_DESC:0 "ШІ спробує якнайшвидше привести до влади «Золотий квадрат», а потім приєднатися до Осі, щоб воювати проти Великої Британії. Після цього вони спробують анексувати сусідні арабські території." # (@!)
  RULE_OPTION_HASHEMITE_IRQ_AI: "Нейтралітет: Гашиміти"
  RULE_OPTION_HASHEMITE_IRQ_AI_DESC:0 "ШІ намагатиметься залишатися лояльним до Великої Британії, одночасно зміцнюючи свою владу в регіоні, поступово перебираючи на себе управління територією і, зрештою, утворюючи гашімітську Арабську федерацію." # (@!)
  RULE_OPTION_SIDQI_IRQ_AI: "Нейтралітет: Бакр Сідкі"
  RULE_OPTION_SIDQI_IRQ_AI_DESC:0 "Бакр Сідкі здійснить свій історичний переворот, але не буде вбитий. Натомість уряд буде співпрацювати з Іраном і Туреччиною з метою формування регіонального блоку держав." # (@!)
  RULE_OPTION_KURDISTAN_IRQ_AI: "Незалежність Курдистану"
  RULE_OPTION_KURDISTAN_IRQ_AI_DESC:0 "Курди Північного Іраку почнуть повстання проти іракського уряду. Якщо їм це вдасться, вони спробують об'єднати свої землі на території Туреччини та Ірану." # (@!)

 PER_AI_BEHAVIOR: "@PER Іран"
  RULE_OPTION_HISTORICAL_PER_AI: "Історичний шлях"
  RULE_OPTION_HISTORICAL_PER_AI_DESC:0 "ШІ буде проводити політичні реформи та зміцнювати військову потужність країни, перш ніж у країну вторгнуться й той негайно капітулює." # (@!)
  RULE_OPTION_IMPERIAL_PER_AI: "Нейтралітет: імперський шлях"
  RULE_OPTION_IMPERIAL_PER_DESC:0 "ШІ встановить абсолютну монархію під керівництвом Рези-шаха Пехлеві та розпочне кампанію завоювання Близького Сходу." # (@!)
  RULE_OPTION_DEMOCRATIC_PER_AI: "Демократія: конституційна монархія"
  RULE_OPTION_DEMOCRATIC_PER_DESC:0 "ШІ змусить шаха дотримуватися конституційних обмежень і йти шляхом демократії, перш ніж зрештою спробувати приєднатися до демократичного альянсу." # (@!)
  RULE_OPTION_COMMUNISM_PER_AI: "Комунізм: Народна партія"
  RULE_OPTION_COMMUNISM_PER_DESC:0 "ШІ почне революцію, в результаті якої до влади прийде прорадянська Народна партія. Комуністичний режим спробує дестабілізувати ситуацію в регіоні." # (@!)
  RULE_OPTION_FASCISM_PER_AI: "Фашизм: НСРПІ" # СОМКА
  RULE_OPTION_FASCISM_PER_DESC:0 "ШІ об'єднає націоналістів країни й утворить НСРПІ, встановивши в країні фашистський режим. Той спробує приєднатися до фашистського альянсу й оголосить війну своїм сусідам." # (@!)

