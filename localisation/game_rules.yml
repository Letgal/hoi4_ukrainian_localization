  RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Чилійський ШІ вирішить підтримати різні організації мапуче, і ті врешті-решт візьмуть у країні контроль. Пізніше він піде священною війною проти імперіалізму, вигнавши європейців із земель Південної та Центральної Америки."
  RULE_OPTION_CHL_LE_DELUGE: "Королівство Арауканія та Патагонія"
  RULE_OPTION_CHL_LE_DELUGE_DESC: "Чилійський ШІ звернеться до традицій і усуне Алессандрі від влади, поставивши на його місце Ібаньєса. Тоді він влаштує громадянську війну, за результатом якої Антуан III відновить старе Королівство Арауканія та Патагонія, проголосивши себе спадкоємцем Наполеона."

 BRA_AI_BEHAVIOR: "@BRA Бразилія"
  RULE_HISTORICAL_BRA_AI_DESC: "Варґас намагатиметься залишитися при владі, обережено знищуючи політичну опозицію в Бразилії, перш ніж урешті-решт приєднається до Союзників і співпрацюватиме зі Сполученими Штатами."
  RULE_OPTION_FASCISM: "Фашистський шлях"
  RULE_FASCISM_BRA_AI_DESC: "Інтегралістський рух зрадить Варґаса та встановить лідером одного зі своїх членів. Тоді він намагатиметься запанувати Південною Америкою шляхом дипломатії та сили."
  RULE_DEMOCRATIC_BRA_AI_DESC: "Бразилія намагатиметься повалити Варґаса, закінчивши надзвичайний стан. Тоді вона намагатиметься реформувати державу, збільшуючи демократичну участь, перш ніж урешті-решт налагодить співробітництво зі США супротив країнам Осі."
  RULE_OPTION_MONARCHIST_HENRIQUE: "Монархізм: дом Педру Енрікі"
  RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "ШІ намагатиметься відновити Бразильську імперію, заручившися підтримкою Педру Енрікі як законного спадкоємця на престол. Тоді він намагатиметься завоювати або інтегрувати сусідів Бразилії."
  RULE_OPTION_MONARCHIST_ALCANTARA: "Монархізм: дом Педру джі Алкантара"
  RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "ШІ намагатиметься відновити Бразильську імперію, заручившися підтримкою Педру джі Алкантари як законного спадкоємця на престол. Тоді він намагатиметься возз'єднатися з Португалією шляхом дипломатії або сили."
  RULE_OPTION_BRA_COMMUNIST_STALINISM: "Комунізм: Луїс Карлус Пресчіс"
  RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Бразилія намагатиметься повалити демократичний уряд і замінити його прихильним до Радянського Союзу комуністичним урядом на чолі з Луїс Карлусом Пресчісом. Тоді вона приєднається до Комінтерну та надасть допомогу Радянському Союзу."
  RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Комунізм: Національно-визвольний альянс"
  RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Бразилія відродить НВА та спробує повалити демократичний уряд. Його замінить рада НВА, яка впроваджуватиме комуністичні реформи, перш ніж урешті-решт спробує звільнити континент від фашизму й імперіалізму."

 ARG_AI_BEHAVIOR: "@ARG Аргентина"
  RULE_HISTORICAL_ARG_AI_DESC: "ШІ намагатиметься триматися історичних подій, уникаючи приєднання до війни та поступово налагоджуючи співробітництво зі Сполученим Королівством і США."
  RULE_FASCISM_ARG_AI_DESC: "ШІ намагатиметься перетворити країну на фашистську та приєднається до країн Осі, щоби відкрити новий фронт у Південній Америці."
  RULE_COMMUNIST_ARG_AI_DESC: "ШІ намагатиметься перетворити країну на комуністичну та приєднається до Комінтерну, щоби зосередитися на поширенні своєї ідеології в Південній Америці."
  RULE_DEMOCRATIC_ARG_AI_DESC: "ШІ намагатиметься перетворити країну на демократичну та приєднається до Союзників, щоби захистити демократію та свободу в Південній Америці."

 PAR_AI_BEHAVIOR: "@PAR Парагвай"
  RULE_OPTION_HISTORICAL_PAR_AI_DESC: "ШІ уникатиме світової політики та зосередиться на внутрішніх справах, долаючи нестабільність, яка береже країну від війни."
  RULE_OPTION_COMMUNIST_PAR_AI: "Комуністичний шлях"
  RULE_OPTION_COMMUNIST_PAR_AI_DESC: "ШІ збереже комуністичний уряд Рафаеля Франко та намагатиметься помститися Болівії за Чакську війну."
  RULE_OPTION_DEMOCRATIC_PAR_AI: "Демократичний шлях"
  RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "ШІ боротиметься з переворотом Рафаеля Франко та влаштує громадянську війну, щоби спробувати зберегти неушкодженим свій демократичний уряд."

 URG_AI_BEHAVIOR: "@URG Уругвай"
  RULE_OPTION_HISTORICAL_URG_AI_DESC: "ШІ уникатиме світових справ і зосередитися на внутрішній індустріалізації, привівши до влади партію «Колорадо». Країна приєднається до Союзників тільки наприкінці війни."
  RULE_OPTION_DEMOCRATIC_ALT_AI: "Альтернативний демократичний шлях"
  RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "ШІ уникатиме світових справ і зосередитися на внутрішній індустріалізації, привівши до влади партію «Бланко». Країна приєднається до Союзників тільки наприкінці війни."
  RULE_OPTION_FASCIST_URG_AI: "Фашистський шлях"
  RULE_OPTION_FASCIST_AI_URG_DESC: "ШІ зблизиться з Віссю, обернувши країну на плацдарм для завоювання Південної Америки."

 RULE_OPTION_DISPERSE_MILITARY_POWER: "Розосередити збройні сили"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "ШІ залишиться нейтральним у світових справах і намагатиметься розвивати свою країну, допоки його не спровокують."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Нейтральна диктатура"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "ШІ піде шляхом авторитарної диктатури, але намагатиметься залишатися нейтральним."
 DICTATORSHIP_WARMONGER: "Розпалювання війни"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "ШІ піде шляхом авторитарної диктатури і намагатиметься розширити свої терени."

 AUS_AI_BEHAVIOR: "@AUS Австрія"
  RULE_OPTION_HISTORICAL_AUS_AI_DESC: "ШІ стане фашистським і спробує відвернути аншлюс під керівництвом Вітчизняного фронту." # (@)
  RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Монархізм — підкорення"
  RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "ШІ спробує відтворити Австро-Угорську імперію, відновивши її військову міць і вимігши підкорення країн, які зараз займають її колишні землі." # (@)
  RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Монархізм — анексія"
  RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC:"ШІ спробує відтворити Австрійську імперію, відновивши її військову міць, а потім розширивши її території й анексувавши давно втрачені землі." # (@)
  RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Нейтральна федерація"
  RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "ШІ спробує утворити Дунайську федерацію, запросивши інші країни, розташовані вздовж Дунаю, під своє нейтральне крило." # (@)
  RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Шляз радянської Австрії"
  RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "ШІ спробує стати комуністичним і повалити уряд, перш ніж зблизитися з СРСР і вступити до Комінтерну." # (@)
  RULE_OPTION_AUS_COMMUNIST_AI: "$RULE_OPTION_COMMUNIST$"
  RULE_OPTION_AUS_COMMUNIST_AI_DESC: "ШІ спробує стати комуністичною і повалити уряд. Дотримуючись суворої австромарксистської програми, ті створять власний альянс." # (@)
  RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Австрійська демократія — федерація"
  RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "ШІ спробує утворити Дунайську федерацію, запросивши інші країни, розташовані вздовж Дунаю, під своє демократичне крило." # (@)
  RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Австрійська демократія — Союзники"
  RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "ШІ спробує приєднатися до Союзників, відновивши демократію в Австрії." # (@)
  RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Австрійська демократія — Альпійська федерація"
  RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "ШІ спробує відновити демократію в Австрії й утворити Альпійську федерацію." # (@)
  RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Варіантний історичний шлях — Östfrei!"
  RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "ШІ загалом буде слідувати історичному шляху, але намагатиметься всіма можливими засобами запобігти аншлюсу, до кінця борючись за свою незалежність. Це може стати викликом або затримати початок війни." # (@)

 BEL_AI_BEHAVIOR: "@BEL Бельгія"
  RULE_OPTION_HISTORICAL_BEL_AI: "$RULE_OPTION_HISTORICAL$"
  RULE_OPTION_HISTORICAL_BEL_AI_DESC:0 "Бельгія спочатку спробує відбити атаки, але потім відступить до Конго і продовжить війну звідти." # (@!)
  RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "Фашисти-націоналісти (рексисти)"
  RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC:0 "ШІ приєднається до рексистських фашистів, створить велику високоіндустріальну державу, а потім допоможе фашистам у війні." # (@!)
  RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "Фашисти-експансіоністи (VNV)"
  RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC:0 "ШІ приєднається до фламандських націоналістичних фашистів і буде агресивно намагатися об'єднати Нідерланди, а потім обернеться проти Франції." # (@!)
  RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "Захисні демократи"
  RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC:0 "ШІ скине кайдани свого слабовільного короля та спробує захистити Бельгію за будь-яку ціну." # (@!)
  RULE_OPTION_COMMUNIST_BEL_AI: "Соціалісти"
  RULE_OPTION_COMMUNIST_BEL_AI_DESC:0 "ШІ дозволить Лейбористській партії виграти вибори, а потім повільно почати приєднуватися до комуністичного блоку." # (@!)

 COG_AI_BEHAVIOR: "@COG Бельгійське Конґо"
  RULE_OPTION_HISTORICAL_COG_AI_DESC:0 "Конголезький ШІ залишиться з Бельгією і максимально використає свої відносини з цією країною, зрештою прагнучи до більшої автономії." # (@!)
  RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "Демократичні визвольні рухи"
  RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC:0 "Конголезький ШІ спробує якнайшвидше здобути незалежність мирним шляхом, а згодом буде боротися за демократію в усій Африці." # (@!)
  RULE_OPTION_COG_COM_INDEPENDENCE_AI: "Комуністичні визвольні рухи"
  RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC:0 "Конголезький ШІ спробує якнайшвидше здобути незалежність мирним шляхом, а згодом спробує поширити комунізм по всій Африці." # (@!)
  RULE_OPTION_COG_COM_REVOLUTION_AI: "Революція Сімби"
  RULE_OPTION_COG_COM_REVOLUTION_AI_DESC:0 "Конголезький ШІ спробує звільнитися від своїх колоніальних володарів шляхом насильницької революції та подальшої громадянської війни, а потім спробує поширити комунізм по всьому африканському континенту." # (@!)

 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! може звільнити цю країну, тільки виконавши фокус §YСвященна війна проти імперіалізму§! або ходом §Yдемократичною§! чи §Yкомуністичною§! гілками §Yдерева фокусів§!."
