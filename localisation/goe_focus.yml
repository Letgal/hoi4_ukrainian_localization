 # Промислові
  PER_modernizing_iran: "Модернізація [ROOT.GetNonIdeologyName]"
  PER_modernizing_iran_desc: "Надто довго [ROOT.GetNonIdeologyName] була обтяжена дезорганізацією та дрібними чварами. Ми повинні навчитися дбати про себе, якщо хочемо створити націю, яка витримає випробування часом. Давайте будувати майбутнє, засноване на єдності та прийнятті сучасної епохи."
  PER_adult_literacy: "Кампанія з ліквідації неграмотності серед дорослих"
  PER_adult_literacy_desc: "Неграмотність — головна проблема, яка переслідує наше населення. Здатність писати та читати рідною мовою допоможе розширити можливості та звільнити наш народ. Рада міністрів та Міністерство освіти об'єдналися, щоб видати освітній кодекс, а також пообіцяли створити школу, яка навчатиме наше доросле населення."
  PER_national_museum: "Відкрити Національний музей"
  PER_national_museum_desc: "Документування нашої історії є важливим, особливо з огляду на багату історію, яку [ROOT.GetNonIdeologyName] творив протягом століть. Плани відкрити музей у Тегерані існують вже роками — настав час нарешті їх реалізувати."
  PER_foreign_schools: "Взяти під контроль іноземні школи"
  PER_foreign_schools_desc: "По [PER.GetAdjective] землях розкидана велика кількість іноземних шкіл. Ці установи можна вважати прикладом того, що наше керівництво поступається суверенітетом іноземним державам. Ми повинні захопити та націоналізувати їх заради розвитку нашої країни."
  PER_foreign_schools_bonus: "Націоналізовані іноземні школи"
  PER_university_of_isfahan: "Фінансувати Університет Ісфахана"
  PER_university_of_isfahan_desc: "Ми гостро потребуємо нових освітніх установ, які зосередяться на навчанні нового покоління медичних працівників. Університет Ісфахана має потенціал стати найсучаснішою медичною школою в усій [ROOT.GetNonIdeologyName]!"
  PER_university_of_isfahan_bonus: "Профінансовано Університет Ісфахана"
  PER_shiraz_university: "Фінансувати Університет Шираза"
  PER_shiraz_university_desc: "Коли справа доходить до фінансування нових університетів, ми повинні зосередити наші зусилля на створенні технічних шкіл з надією, що їхні випускники підуть далі, щоб закласти основи для сучасного [ROOT.GetNonIdeologyName]!"
  PER_shiraz_university_bonus: "Профінансовано Університет Шираза"
  PER_educational_reforms: "Освітні реформи"
  PER_educational_reforms_desc: "Ми запровадили нові кампанії з ліквідації неграмотності. Ми побудували нові університети. Нарешті настав час для нас запровадити нові освітні реформи, які сприятимуть соціальному прогресу та розвитку наших громадян та вирішуватимуть проблеми раніше нерівних освітніх можливостей."
  PER_trans_iranian_railway: "Трансіранська залізниця"
  PER_trans_iranian_railway_desc: "У 1927 році ми розпочали роботу над загальнонаціональною залізничною лінією, відомою як Трансіранська залізниця. Тепер, коли ми стрімко прямуємо до модернізації [ROOT.GetNonIdeologyName], вкрай необхідно, щоб ми спрямували гроші на завершення цього монументального проєкту."
  PER_expand_tabriz_masshad: "Сполучення Тебріз – Мешхед"
  PER_expand_tabriz_masshad_desc: "Ми повинні продовжувати розширення Трансіранської залізниці. Зосередимося на розширенні залізничного сполучення між містами Тебріз та Мешхед."
  PER_expand_tehran_emam: "Сполучення Тегеран – Бандар-Шахпур"
  PER_expand_tehran_emam_desc: "Ми повинні продовжувати розширення Трансіранської залізниці. Зосередимося на розширенні залізничного сполучення між містами Тегеран та Бандар-Шахпур."
  PER_expand_tehran_abbas: "Сполучення Тегеран – Бендер-Аббас"
  PER_expand_tehran_abbas_desc: "Ми повинні продовжувати розширення Трансіранської залізниці. Зосередимося на розширенні залізничного сполучення між містами Тегеран та Бендер-Аббас."
  PER_trains_from_germany: "Запросити потяги з [GER.GetNonIdeologyName]"
  PER_trains_from_germany_desc: "Оскільки ми готуємося відкрити Трансіранську залізницю, нам потрібні потяги, щоб якнайшвидше розпочати проєкт. У нас є друзі в [GER.GetNonIdeologyName], напевно, якщо ми попросимо, вони будуть раді надати надлишок паровозів для нашого урочистого відкриття."
  PER_trains_from_britain: "Запросити потяги з [ENG.GetNonIdeologyName]"
  PER_trains_from_britain_desc: "Оскільки ми готуємося відкрити Трансіранську залізницю, нам потрібні потяги, щоб якнайшвидше розпочати проєкт. Оскільки [ENG.GetAdjective] мають володіння та акції в наших сировинних ресурсах, було б вигідно для обох націй, якби вони запропонували парові двигуни для відкриття нашої нової залізниці."
  PER_feat_of_engineering: "Інженерний подвиг"
  PER_feat_of_engineering_desc: "Ми досягли чогось особливого, завершивши Трансіранську залізницю. Не лише через її величезний масштаб, але й через інженерні дива, необхідні для подолання крутих маршрутів та гірської місцевості [ROOT.GetNonIdeologyName]. Ми повинні пишатися цим інженерним подвигом, здійсненим нашим урядом та запрошеними інженерами."
  PER_feat_of_engineering_bonus: "Завершено Трансіранську залізницю"
  PER_white_revolution: "Розпочати Білу революцію"
  PER_white_revolution_desc: "Модернізація [ROOT.GetNonIdeologyName] — нелегке завдання. Швидше, вона вимагатиме значної кількості агресивних реформ для досягнення цієї грандіозної мети. Ми назвемо це Білою революцією, або Революцією шаха та Народу, і вона приведе [PER.GetNameDef] на один рівень з великими націями на заході."
  PER_national_bank: "Зміцнити Національний банк [ROOT.GetNonIdeologyName]"
  PER_national_bank_desc: "Економічно ми не виділялися порівняно з нашими західними суперниками. На жаль, але ми можемо це змінити. Спочатку ми повинні зміцнити Національний банк [ROOT.GetNonIdeologyName] та зробити його більш доступним, зокрема для нашого сільського населення."
  PER_price_stabilization: "Стабілізація цін"
  PER_price_stabilization_desc: "Зі зміцненням банків ми повинні тепер розпочати кампанію проти необґрунтованої наживи. Ми можемо штрафувати власників фабрик та великих мережевих підприємств, які не дотримуються правил, та фіксувати ціни на товари по всьому [ROOT.GetNonIdeologyName]."
  PER_abolish_feudalism: "Скасувати феодалізм"
  PER_abolish_feudalism_desc: "Протягом багатьох років [ROOT.GetNonIdeologyName] функціонувала в рамках феодальної системи, де землевласники володіли майном, на якому працювали численні селяни в сільських регіонах. Це застаріла система, і наш обов'язок як уряду — викупити цю землю у власників та продати її селянам за набагато нижчою ціною. Це ефективно принесе свободу значній частині нашого населення."
  PER_women_vote: "Розширити виборче право для жінок"
  PER_women_vote_desc: "На даний момент лише чоловіки можуть голосувати у справах нашого уряду. Оскільки жінки складають приблизно половину нашого населення, ми повинні забезпечити, щоб їхні голоси були почуті. Однак ми повинні бути обережними, оскільки це може змусити духовенство вважати, що ми відвертаємося від традицій."
  PER_food_for_all: "Їжа для кожного [PER.GetAdjective]"
  PER_food_for_all_desc: "На жаль, ми не чужі голоду. Завдяки роботі, яку ми проводимо для покращення економіки в рамках наших зусиль з модернізації, ми маємо можливість покращити розподіл продовольства та забезпечити, щоб кожен [PER.GetAdjective] мав доступ до однієї з наших основних людських потреб."
  PER_rapid_industrialization: "Швидка індустріалізація"
  PER_rapid_industrialization_desc: "Модернізація дорівнює індустріалізації. Не можна уникнути реальності того, що ми повинні швидко розширити наш фабричний випуск, якщо хочемо досягти того ж калібру, що й інші великі нації світу."
  PER_tehran_power_plant: "Відкрити електростанцію в Тегерані"
  PER_tehran_power_plant_desc: "У міру зростання наших міст по всій нації, ми повинні забезпечити їх достатньою кількістю електроенергії. Давайте відкриємо нову електростанцію в столиці Тегерана та закріпимо це як значний наступний крок у розширенні нашого найважливішого міста."
  PER_tehran_power_grid_bonus: "Електромережа Тегерана розширена"
  PER_develop_cities: "Розвивати великі поселення"
  PER_develop_cities_desc: "На даний момент столиця Тегеран є найбільш розвиненим містом у [ROOT.GetNonIdeologyName]. Якщо ми справді хочемо прийняти модернізацію в нашій країні, ми повинні зосередити наші зусилля на розширенні інфраструктури наших великих міст."
  PER_metropolitan_iran: "Метрополіс [ROOT.GetNonIdeologyName]"
  PER_metropolitan_iran_desc: "Нарешті, після масових зусиль з розвитку, ми досягли того, що [ROOT.GetNonIdeologyName] можна вважати метрополією. Наші міста киплять промисловістю та життям, що налаштовує нас на успіх у майбутньому."
  PER_develop_oil_fields: "Розвивати нафтові родовища"
  PER_develop_oil_fields_desc: "На додаток до нашого вже існуючого великого комплексу з видобутку нафти, ми нещодавно виявили нові джерела чорного золота, готового до видобутку. Наші промислові міністри вважають, що створення нових нафтових вишок може призвести до потенціалу встановлення монополії на цей найцінніший ресурс."
  PER_form_oil_company: "Створити власну нафтову компанію"
  PER_form_oil_company_desc: "Надто довго наші нафтові родовища видобувалися та контролювалися зовнішніми колоніальними державами. З нашим новим запасом та майбутнім, вільним від іноземного впливу, настав час нам створити Національну [PER.GetAdjective] нафтову компанію."
  PER_establish_opec: "Створити ОПЕК"
  PER_establish_opec_desc: "З повністю створеною нашою нафтовою промисловістю настав час звернути увагу на інші багаті нафтою країни, щоб побачити, чи зможемо ми об'єднатися під одним прапором для монополізації цього стратегічного ресурсу. Звернувшись до [IRQ.GetNameDef], [SAU.GetNameDef] та [VEN.GetNameDef], було одноголосно вирішено, що ми створимо Організацію країн-експортерів нафти."
  PER_opec: "ОПЕК"
  PER_oil_baron: "Оголосити себе нафтовим бароном"
  PER_oil_baron_desc: "Замість того, щоб використовувати нашу нафту для фінансування війни, яку ведуть інші нації по всьому світу, було б краще заощадити її для власного використання. Якщо ми будемо накопичувати нафту в [ROOT.GetNonIdeologyName], то ми зможемо забезпечити її продаж тим, хто її потребує, за завищеною ціною."
  PER_profit_from_war: "Отримати прибуток від війни"
  PER_profit_from_war_desc: "Війна означає гроші, і багато чого можна заробити на поточному конфлікті, що лютує по всьому світу. З розвитком технологій воюючим націям потрібно більше нафти, щоб підживлювати свою військову машину. Це чудова можливість для нас, і було б нерозумно нею скористатися."
  PER_invite_oil_nations: "Запросити нафтовидобувні нації"
  PER_invite_oil_nations_desc: "ОПЕК був успішним у створенні прибутку для світового ринку нафти, але наша організація має засоби для зростання. Давайте звернемося до інших нафтовидобувних націй по всьому світу та попросимо їх об'єднатися з нами в ОПЕК."
  PER_deal_with_eitc: "Укласти угоду з ОІТК"
  PER_deal_with_eitc_desc: "Наші сусіди на сході, здається, зайняті. [RAJ.GetNonIdeologyName] відновила Ост-Індійську торговельну компанію і стала загальнонаціональною мегакорпорацією. Було б розумно залучити їх до нашої нафтової монополії та укласти угоду з ними та рештою ОПЕК."
  PER_a_modern_iran:0 "A Modern Iran" # (!)
  PER_a_modern_iran_desc:0 "After all this effort into modernizing, we can finally be said to stand proud and strong among other nations."

 # Армія
  PER_restructure_army: "Реструктуризувати армію"
  PER_restructure_army_desc: "Наша армія ослаблена нескінченними роками війни з Росією під командуванням династії Каджарів. Враховуючи стан, у якому перебуває світ сьогодні, було б розумно відновити наші збройні сили до їхньої колишньої слави."
  PER_expand_imperial_guard: "Розширити Імперську гвардію"
  PER_expand_imperial_guard_desc: "Як найновіша велика родина, що править [PER.GetNameDef], дім шаха потребує лише найкращого, коли справа доходить до королівської гвардії. Якщо вони будуть належним чином оснащені та навчені, то зможуть приєднатися і до наших фронтів."
  PER_expand_military_facilities: "Розширити військові об'єкти"
  PER_expand_military_facilities_desc: "Наразі наша поточна здатність виробляти зброю є вкрай недостатньою. Ми повинні прагнути якнайшвидше розширити наші військові об'єкти, щоб забезпечити, що наша щойно реструктуризована армія оснащена та готова до бою."
  PER_czech_tanks: "Придбати чеські танкові ліцензії"
  PER_czech_tanks_desc: "Перш ніж ми зможемо думати про проєктування та виробництво власних механізованих сил, ми повинні звернути увагу на нації, які відомі своїм виробництвом танків. Звернувшись до [CZE.GetNameDef], ми можемо отримати ліцензію на виробництво танків з їхнього знаменитого Škoda Works."
  PER_german_tanks: "Придбати німецькі танкові ліцензії"
  PER_german_tanks_desc: "Перш ніж ми зможемо думати про проєктування та виробництво власних механізованих сил, ми повинні звернути увагу на нації, які відомі своїм виробництвом танків. Звернувшись до [GER.GetNameDef], ми зможемо виробляти потужні танки, які прорізатимуть ворожі лінії, як гарячий ніж крізь масло."
  PER_reverse_engineer_tanks: "Зворотне проєктування іноземних танків"
  PER_reverse_engineer_tanks_desc: "Уважніше розглядаючи танки, які ми виробили, що надійшли від іноземних держав, ми можемо дізнатися, як вони працюють і як ми можемо виробляти власні конструкції для майбутнього використання. Це перший крок на шляху до розробки власних танкових конструкцій [PER.GetNonIdeologyName]."
  PER_establish_tehran_armor: "Створити «Тегеран Армор»"
  PER_establish_tehran_armor_desc: "Настав час нам заснувати власну компанію з виробництва танків. Після вибору назви «Тегеран Армор» було оголошено, що корпорація буде субсидуватися урядом, щоб допомогти їй налагодити роботу."
  PER_expand_tehran_armor: "Розширити об'єкти «Тегеран Армор»"
  PER_expand_tehran_armor_desc: "Оскільки «Тегеран Армор» працює над виробництвом нових танкових конструкцій для наших військових зусиль, було б мудрим рішенням прискорити цей процес шляхом швидкого розширення їхніх виробничих потужностей. З більшою кількістю виробничих площ, присвячених будівництву нашої бронетехніки, ми зможемо швидше виводити танки на поле."
  PER_future_of_war: "Майбутнє війни"
  PER_future_of_war_desc: "Лише кілька десятиліть тому війни все ще велися за допомогою людини та коня, мізерної артилерії та старомодної тактики. У ці сучасні часи настає ера танків. Ми повинні продовжувати не відставати від прогресу у військових технологіях, якщо хочемо протистояти силам, що нам загрожують."
  PER_train_tank_commanders: "Навчити танкових командирів"
  PER_train_tank_commanders_desc: "Щоб отримати максимальну користь від наших танкових дивізій, ними мають керувати компетентні командири. Для цього ми повинні підготувати наших військових лідерів до повернення до навчання, щоб навчитися ефективно включати танкову війну у свій великий набір тактик."
  PER_military_excellency: "[PER.GetAdjective] Військова досконалість"
  PER_military_excellency_desc: "Коли справа доходить до переможної армії, сила, яка є найбільш добре навченою, обов'язково вийде на перше місце. Завдяки суворому та жорсткому навчанню, чудовому обладнанню та нестримній тактиці, давайте доведемо світові, що [PER.GetAdjective] армія — це сила, з якою слід рахуватися."
  PER_foreign_retraining: "Ініціатива іноземної перепідготовки"
  PER_foreign_retraining_desc: "Наша нинішня армія погано навчена та дезорганізована. Щоб покращити якість наших сил, було б розумно інвестувати у приїзд іноземців до [PER.GetNonIdeologyName] для навчання наших військ. Це має швидко привести їх у хорошу форму для бою."
  PER_bolster_infantry: "Посилити піхоту"
  PER_bolster_infantry_desc: "Звичайний піхотинець вважався основою будь-яких збройних сил протягом поколінь, і це не та посада в армії, якою ми повинні нехтувати. Давайте посилимо нашу піхоту та забезпечимо, щоб наші армії марширували добре та з гордістю."
  PER_swedish_artillery: "Ліцензувати артилерію від [SWE.GetNameDef]"
  PER_swedish_artillery_desc: "[SWE.GetAdjective] розробили потужну артилерію, яку ми вигідно матимемо в нашій армії. Ми повинні звернутися до цієї нордичної нації та спробувати домовитися про ліцензійну угоду, щоб ми могли розпочати власне виробництво."
  PER_establish_motor_arms: "Створити автомобільну збройову промисловість"
  PER_establish_motor_arms_desc: "Щоб підтримати нашу піхоту, ми повинні розглянути можливість виробництва низки різних транспортних засобів, щоб забезпечити, що їхня здатність долати поле битви є сучасною та максимально гладкою. Створивши промисловість для такого роду обладнання, ми готуємося до майбутньої модернізації наших збройних сил."
  PER_motorize_infantry: "Моторизувати піхоту"
  PER_motorize_infantry_desc: "Ми повинні випереджати час, і для цього вкрай важливо механізувати наші регулярні війська, щоб вони могли мчати по полю битви поруч із нашими танками, захищені та готові сіяти хаос."
  PER_increase_heavy_arms: "Збільшити об'єкти для важкого озброєння"
  PER_increase_heavy_arms_desc: "У міру зростання наших збройних сил зростає і наша потреба у великих об'єктах для виробництва деяких наших важких машин. Це також відкриє нам двері для створення власних артилерійських конструкцій, а це означає, що нам більше не доведеться покладатися на іноземні держави для підтримки наших військ. Це також дозволить нам коригувати наші бойові плани, щоб враховувати артилерійсько орієнтований фронт."
  PER_our_own_artillery: "Побудувати власну артилерію"
  PER_our_own_artillery_desc: "Тепер у нас є об'єкти, необхідні для ефективного проєктування та будівництва наших власних типів допоміжної артилерії. Тепер нам більше не потрібно покладатися на торгівлю для посилення наших сил. Наші нові гармати проливатимуть вогонь на наших ворогів та забезпечать нашу здатність утримувати лінію в будь-якому конфлікті."
  PER_develop_qorkhaneh: "Розвивати Корханег"
  PER_develop_qorkhaneh_desc: "Корханег був нашим основним джерелом виробництва зброї та боєприпасів у Тегерані. Варто було б інвестувати ресурси у розвиток арсеналу Корханег, щоб забезпечити, що наше виробництво обладнання залишається у відмінному стані для будь-якого потенційного конфлікту."
  PER_desert_training: "Спеціалізована пустельна підготовка"
  PER_desert_training_desc: "Наша прекрасна країна [PER.GetNonIdeologyName] має різноманітну екосистему, але значна частина нашої землі складається з пустельних рівнин. Така складна місцевість вимагає особливого підходу до функціонування наших військових, і тому ми повинні прагнути спеціалізувати нашу підготовку на тому, як виживати та перетинати пустельні ландшафти."
  PER_every_man_serves: "Кожен чоловік, який може служити"
  PER_every_man_serves_desc: "Кількість, а не якість, буде майбутнім наших військових. У нас таке велике населення, і в такі часи, як ці, кожен чоловік, який може носити зброю, повинен виконувати свій громадянський обов'язок захищати [PER.GetNameDef] від іноземних загарбників. Ми втратимо спеціалізовану підготовку, але, сподіваємося, наша чисельність зможе здолати ворога."
  PER_special_units: "Іранські спеціальні операції"
  PER_special_units_desc: "У міру зростання наших військових можливостей для нас важливо розглядати наші спеціалізовані підрозділи на додаток до наших регулярних військ. З цим виникне багато нових можливостей, включаючи розвідувальні операції, спеціальні сили і навіть експериментальну зброю."
  PER_form_savak: "Сформувати САВАК"
  PER_form_savak_desc: "Шпигунство виявляється вирішальним елементом військових зусиль. Щоб не відставати від розвідувальних зусиль нашого ворога, ми повинні створити власну організацію для керування всіма нашими шпигунами та шпигунськими операціями. Навіть внутрішньо, це має допомогти зміцнити наш уряд та стежити за тими, хто прагне його повалити."
  PER_transfer_officers_to_intelligence: "Перевести офіцерів до розвідки"
  PER_transfer_officers_to_intelligence_desc: "Щоб посилити операції нашого розвідувального агентства, ми повинні перевести деяких наших більш інтелектуально схильних військових офіцерів у розвідувальний відділ."
  PER_fund_state_intelligence: "Фінансувати державну розвідку"
  PER_fund_state_intelligence_desc: "Спрямовуючи більше грошей у нашу державну розвідувальну програму, ми повинні мати можливість більш уважно стежити за потенційними повстаннями та заколотами в нашій країні. Придушуючи їх у зародку, ми продовжуємо забезпечувати безпеку та захист нашої нації."
  PER_special_forces_program: "Програма спеціальних сил"
  PER_special_forces_program_desc: "Є місця, куди наші регулярні фронтові сили не можуть дістатися, і щоб виправити це, створення програми спеціальних сил має першочергове значення. Незабаром ми матимемо спеціалізовані війська, які зможуть впоратися з будь-яким складним завданням, яке ми їм поставимо."
  PER_recruit_bakhtiari: "Набрати гірських фахівців Бахтіарі"
  PER_recruit_bakhtiari_desc: "Бахтіарі — це плем'я лурів зі східного [PER.GetNonIdeologyName]. Хоча багато хто на заході країни стурбований їхнім впливом, їхній кочовий спосіб життя може бути використаний у наших військових силах. Залучаючи членів їхніх племен, ми можемо дати нашим гірськострілецьким силам значну перевагу над ворогами."
  PER_expand_unique_unit: "Розширити Легіон Безсмертних"
  PER_expand_unique_unit_desc: "Створивши Легіон Безсмертних як частину нашої імперської спадщини, ми тепер можемо спрямувати ресурси на розширення цього престижного легіону та дозволити набагато більшій кількості чоловіків стояти пліч-о-пліч, щоб нести тягар [PER.GetAdjective] Імперії!"
  PER_import_rocketry: "Імпортувати ракетні конструкції"
  PER_import_rocketry_desc: "Ведення війни розвивається неймовірно швидкими темпами. Оскільки інші нації починають розробляти ракетні технології для використання на полі бою, ми повинні прагнути не відставати від цих розробок, імпортуючи конструкції, необхідні для виробництва нашої власної чудо-зброї."
  PER_cyrus_initiative: "Ініціатива Кіра"
  PER_cyrus_initiative_desc: "Ініціатива Кіра — це наш новітній надсекретний проєкт з розробки вражаючої, руйнівної зброї, яку ми можемо використовувати на полі битви, щоб повністю знищити наших ворогів. Наші вчені вже розробили кілька цікавих конструкцій, про які, здається, жодна інша нація не думала, а це означає, що ми маємо хороші позиції, щоб здивувати наших опонентів у часи війни."
  PER_modern_cataphract: "Сучасний катафракт"
  PER_modern_cataphract_desc: "Катафракт був формою броньованої важкої кавалерії, яка виникла на наших землях у стародавні часи. Як Імперія Ахеменідів, так і Сасанідів використовували цих потужних коней на полі битви. Беручи їх за натхнення, ми повинні створити моторизованого бегемота, який вшановуватиме нашу історію кавалерійської війни."
  PER_war_elephant: "Бойовий слон"
  PER_war_elephant_desc: "Хоча в Перській імперії минулого вони не були так широко використовувані, ми були відомі тим, що виставляли невелику групу бойових слонів у наших стародавніх завоюваннях. Наші вчені розробили ідею дуже важкого танка, натхненного формою індійського слона, і він, безсумнівно, вселятиме страх у наших ворогів так само, як це робили вони тисячі років тому."
  PER_negotiate_with_america: "Вести переговори з Америкою"
  PER_negotiate_with_america_desc: "[USA.GetNameDefCap] показала себе світовим лідером у сфері розробки атомних технологій; інновацій, які можуть виявитися вирішальними для того, щоб залишатися попереду в нашій боротьбі за збереження актуальності на світовій арені. Ми повинні надіслати дипломатичного посланця, щоб попросити їх про допомогу у розвитку нашої власної ядерної програми."
  PER_establish_nuclear_program: "Створити [PER.GetAdjective] ядерну програму"
  PER_establish_nuclear_program_desc: "Секрети атома були досліджені [GER.GetNameDef] та [USA.GetNameDef] протягом досить тривалого часу. Отримавши нотатки та дослідницькі документи від наших [USA.GetAdjective] друзів, вони офіційно допомогли нам створити нашу власну ядерну програму."

 # Авіація
  PER_establish_airforce: "Створити Повітряні сили"
  PER_establish_airforce_desc: "Імперські [PER.Adjective] Повітряні сили були офіційно створені у 1920 році Резою-шахом Пехлеві. Однак тепер, коли над світом нависає загроза війни, ми повинні зміцнити здатність нашої нації брати участь у битвах у небі, хоча б для того, щоб забезпечити безпеку [PER.GetNameDef] на десятиліття вперед."
  PER_pilot_training: "Програма підготовки пілотів"
  PER_pilot_training_desc: "Пілоти потребують більше, ніж просто таланту, щоб керувати бойовим літаком. Ретельна програма підготовки для тих, хто готовий ризикувати своїм життям за [PER.GetNameDef], буде вирішальною для забезпечення їхньої безпеки та ефективності в небі."
  PER_raf_planes: "Придбати літаки RAF"
  PER_raf_planes_desc: "[ENG.GetNameDefCap] має Королівські повітряні сили, і їхній талант та майстерність добре відомі більшості націй. Однак не лише майстерність їхніх пілотів, але й якість їхніх літаків допомагає їм перемагати у битвах. Давайте звернемося до них і зробимо замовлення на їхні літаки."
  PER_luftwaffe_planes: "Придбати літаки Люфтваффе"
  PER_luftwaffe_planes_desc: "Коли справа доходить до виняткових літаків, Люфтваффе [GER.GetNameDef] є одними з найкращих. Оскільки ми вже маємо тісні зв'язки з [GET.GetNameDef], має сенс звернутися до них і купити будь-які надлишкові літаки, які їм більше не потрібні."
  PER_own_plane_designs: "Розробити власні конструкції"
  PER_own_plane_designs_desc: "Вклавши ресурси у придбання іноземних літаків, можливо, настав час доручити нашим інженерам створення власних конструкцій літаків для використання у повітряних силах."
  PER_establish_air_academy: "Створити Повітряну академію"
  PER_establish_air_academy_desc: "Ми вже створили базову підготовку пілотів як частину процесу вступу до повітряних сил, однак нам потрібна більш спеціалізована освіта, якщо ми справді хочемо контролювати небо. Створення офіційної повітряної академії в Тегерані прискорить цей процес та забезпечить належну підготовку наших пілотів."
  PER_legacy_of_gilani: "Спадщина Озри Гілані"
  PER_legacy_of_gilani_desc: "Озра Гілані була першою жінкою, яка приєдналася до Імперських [PER.Adjective] Повітряних сил, і таким чином створила прецедент для майбутнього, в якому наші збройні сили будуть більш інклюзивними. Ми повинні працювати над визначенням ролі жінок у наших військових та дозволити їм літати як пілотам. Вони також повинні мати право добре служити своїй країні."
  PER_strategic_bombing: "Стратегічне бомбардування"
  PER_strategic_bombing_desc: "Війни виграються не лише в повітрі, але й шляхом знищення економічного та промислового потенціалу противника. Зосередимося на стратегічному бомбардуванні та знищимо їхні об'єкти, перш ніж вони зможуть використати їх проти нас."
  PER_battlefield_support: "Підтримка на полі бою"
  PER_battlefield_support_desc: "Щоб забезпечити безпеку наших військ під час маршу до лінії фронту, вкрай важливо використовувати наші літаки наземної підтримки, щоб запобігти обстрілу нашої армії ворожими літаками."
  PER_air_superiority: "Перевага в повітрі"
  PER_air_superiority_desc: "Найважливіше використання наших повітряних сил — це отримання контролю над небом. Якщо ми матимемо перевагу в повітрі, то зможемо здійснювати більш небезпечні операції, не боячись бути перехопленими."
  PER_perfect_iranian_airforce: "Удосконалити [PER.GetAdjective] Повітряні сили"
  PER_perfect_iranian_airforce_desc: "З усіма ресурсами та часом, які ми вклали у розвиток наших повітряних можливостей, настав час прагнути до самої вершини та оголосити себе одними з найефективніших повітряних сил у світі. Ніщо не може перевершити майстерність та талант наших пілотів, ані досконалість наших літаків."
  PER_construct_air_bases: "Побудувати авіабази"
  PER_construct_air_bases_desc: "Нашим літакам потрібне місце для базування, якщо вони мають ефективно виконувати свої місії. Тому вкрай важливо, щоб ми витратили час на розробку нових авіабаз по всьому [PER.GetNonIdeologyName] та розширення потенціалу наших повітряних сил."
  PER_construct_air_defenses: "Створити протиповітряну оборону"
  PER_construct_air_defenses_desc: "Нам потрібно встановити більше зенітних гармат уздовж кордонів, щоб захистити наші наступаючі війська від ворожих літаків."
  PER_anti_air_development: "Фінансувати розробку протиповітряної оборони"
  PER_anti_air_development_desc: "Фабрики наших міст стали мішенями ворожих бомбардувальників через їхнє бажання зірвати наші економічні та промислові досягнення. Ми повинні спрямувати ресурси на розробку наших заходів проти повітряних нальотів."
  PER_anti_air_research: "Ініціатива досліджень протиповітряної оборони"
  PER_anti_air_research_desc: "Наше поточне протиповітряне озброєння починає застарівати. Ми повинні докласти більше зусиль для дослідження нових технологій, які допоможуть захистити нашу націю від загроз у небі."

 # Флот
  PER_establish_the_navy: "Створити Флот"
  PER_establish_the_navy_desc: "Як і повітряні сили, Імперський [PER.GetAdjective] Флот був заснований Резою-шахом Пехлеві після його державного перевороту проти старої династії Каджарів. З того часу ми виявили необхідність посилити вже створене та забезпечити кращий контроль над морями, що лежать на наших північних та південних кордонах."
  PER_officers_to_italy: "Відправити офіцерів на навчання до Італії"
  PER_officers_to_italy_desc: "[ITA.GetNameDefCap] — це місце, де ми вперше придбали деякі кораблі, які зараз знаходяться на наших верфях, і тому у нас, природно, є зв'язок щодо військово-морського розвитку. Ми повинні звернутися до [ITA.GetAdjective] уряду та попросити відправити наших офіцерів на військово-морську підготовку."
  PER_persian_gulf_fleet: "Флот Перської затоки"
  PER_persian_gulf_fleet_desc: "Перська затока — це наш єдиний доступ до решти світу морем, і тому її варто захищати за будь-яку ціну. Якщо ми зосередимо наше навчання на діяльності в затоці, ми зможемо гарантувати, що будь-яким загарбникам з півдня буде важко висадитися з моря."
  PER_construct_naval_bases: "Побудувати нові військово-морські бази"
  PER_construct_naval_bases_desc: "Наш поточний військово-морський потенціал нижчий, ніж нам хотілося б. Щоб збільшити його, ми повинні побудувати більше верфей уздовж наших двох узбереж, які можуть забезпечити розгортання військових кораблів."
  PER_bolster_the_caspian: "Посилити Каспій"
  PER_bolster_the_caspian_desc: "Каспійське море може бути лише внутрішнім, але воно дозволить [SOV.GetNameDef] ще один спосіб проникнення на нашу територію, якщо вони вирішать вторгнутися. Дехто може сказати, що захист цього моря є безпідставним, але ми ніколи не можемо бути надто обережними щодо наших сусідів на півночі."
  PER_coastal_defense_initiative: "Ініціатива берегової оборони"
  PER_coastal_defense_initiative_desc: "Незважаючи на те, що ми маємо обмежений доступ до світових океанів, вторгнення морем все ще є реальною можливістю. Щоб забезпечити захист узбережжя [PER.GetNonIdeologyName], ми повинні виступити з ініціативою розвитку оборони вздовж берегів Перської затоки та Каспійського моря."
  PER_purchase_foreign_ships: "Придбати іноземні кораблі"
  PER_purchase_foreign_ships_desc: "Наш флот був сформований шляхом придбання нових, озброєних кораблів у [ITA.GetNameDef] кілька років тому. Ми можемо посилити наші військово-морські можливості, звернувшись до інших іноземних держав та придбавши більше. Це також сприятиме зміцненню відносин між націями."
  PER_found_iranian_shipyards: "Заснувати Іранські верфі"
  PER_found_iranian_shipyards_desc: "Хоча придбання кораблів в інших націй досі було достатнім, якщо ми хочемо не відставати від гонки військово-морських озброєнь у регіоні, ми повинні інвестувати у будівництво власних активів. Ми можемо досягти цього, створивши компанію, яка зосереджується переважно на будівництві кораблів для наших військових зусиль — Іранські верфі."
  PER_expand_dockyards: "Розширити верфі"
  PER_expand_dockyards_desc: "У міру зростання нашого флоту ми повинні розширювати нашу військово-морську інфраструктуру відповідно до нього. Це лише забезпечить, що контроль над нашими береговими лініями залишатиметься міцно за нами."
  PER_merchant_navy: "Торговий флот"
  PER_merchant_navy_desc: "Перевезення ресурсів морем є життєво важливим для виживання [PER.GetNameDef]. Тому вкрай важливо, щоб ми створили професійний торговий флот, здатний підтримувати наших військових."
  PER_expert_raiders: "Досвідчені рейдери"
  PER_expert_raiders_desc: "Хоча забезпечення захисту нашої власної морської торгівлі є важливим, у часи війни, активний пошук та зрив ліній постачання нашого ворога є вирішальним для знищення функціональності їхньої економіки. Ми повинні зосередитися на використанні наших військово-морських засобів для набігів на конвої ворога."

 # Імперія
  PER_the_pahlavi_imperium: "Імперіум Пехлеві"
  PER_the_pahlavi_imperium_desc: "З тих пір, як Реза-шах Пехлеві повалив династію Каджарів у 1925 році, він був керівною силою для [PER.GetNameDef]. Оскільки наша країна стоїть на роздоріжжі ще одного великого світового конфлікту, великий шах має бути готовий протистояти будь-якій бурі, яка загрожує охопити наші славетні [PER.GetAdjective] землі."
  PER_forced_secularization: "Примусова секуляризація"
  PER_forced_secularization_desc: "З тих пір, як Реза-шах Пехлеві вперше прийшов до влади, в [PER.GetNameDef] постійно чинився опір духовенству. Іслам залишається нашою державною релігією, однак, намагаючись довести західному світу, що ми здатні стояти серед них, настав час нам відокремити релігію від держави та піти шляхом модернізації."
  PER_legacy_of_greatness: "Спадщина величі"
  PER_legacy_of_greatness_desc: "Для їхніх прихильників не є несподіванкою, що династії Пехлеві судилося тривати поколіннями. Хоча попереду бурхливі часи, зрозуміло, що шах та його син готуються повести [PER.GetNameDef] у золоту добу процвітання."
  PER_imperial_funded_universities: "Імперське фінансування університетів"
  PER_imperial_funded_universities_desc: "Намагаючись довести, що [PER.GetNameDef] здатний стояти серед великих гігантів цього світу, шах пожертвував велику суму грошей на фінансування університетів країни. Завдяки цьому щедрому дару наш народ матиме більший доступ до якісної вищої освіти."
  PER_the_unification_initiative: "Ініціатива об'єднання"
  PER_the_unification_initiative_desc: "[PER.GetNameDefCap] бореться вже кілька років, особливо коли справа доходить до об'єднання населення під одним прапором. З курдським та азербайджанським інакомисленням, що спричиняє проблеми на заході, та духовенством, що чинить опір релігійним реформам, нам доведеться докласти чимало зусиль, якщо ми хочемо об'єднати [PER.GetNameDef] раз і назавжди."
  PER_clamp_kurdish_dissidence: "Приборкати курдське інакомислення"
  PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] охоплює частину території, яка колись належала курдському народу. Таким чином, існує значна діаспора людей, які незадоволені нашим правлінням. Настав час покласти край цим повстанським осередкам та забезпечити повернення стабільності та процвітання в регіон."
  PER_clamp_azerbaijani_dissidence: "Приборкати азербайджанське інакомислення"
  PER_clamp_azerbaijani_dissidence_desc: "На півночі нашої країни проживає значне населення азербайджанців, які називають [PER.GetNameDef] своїм домом. Однак значна частина людей незадоволена нашим правлінням. Настав час покласти край цим повстанським осередкам та забезпечити повернення стабільності та процвітання в регіон."
  PER_venerate_islam: "Шанувати Іслам"
  PER_venerate_islam_desc: "Іслам був основою нашого суспільства з часів, коли Стара Імперія була майже повністю зруйнована під час мусульманського завоювання Персії. З того часу він відіграє важливу роль у повсякденному житті більшості наших громадян. Замість того, щоб протистояти духовенству, можливо, настав час нам шанувати нашу релігію та показати світові, наскільки ми віддані Ісламу."
  PER_state_atheism: "Повна секуляризація"
  PER_state_atheism_desc: "У сучасній [PER.GetNameDef] нам не потрібно, щоб релігія відігравала таку велику роль, як раніше. Замість того, щоб включати її в наше повсякденне життя, ми повинні заохочувати форму атеїзму серед нашого населення, що дозволить нам зосередитися на наших ініціативах з модернізації. Однак це, безумовно, засмутить наше духовенство, що займає високе становище."
  PER_revive_old_ways: "Відродити старі звичаї"
  PER_revive_old_ways_desc: "Якщо ми хочемо виділитися на світовій арені, ми повинні продовжувати підтримувати ідеали колишніх Перських імперій. Таким чином, ми повинні докласти зусиль для відновлення зороастризму як державної релігії для [PER.GetNameDef]. Деякі менші племена, які бродять сходом країни, все ще сповідують цю релігію, тому відродження цієї стародавньої теології не є чимось неможливим."
  PER_imperial_expansionism: "Імперський експансіонізм"
  PER_imperial_expansionism_desc: "Настав час нам почати працювати над розширенням нашої нової імперії за межі наших поточних кордонів. Ми повинні підготувати нашу військову машину, закликати наше населення виконати свій обов'язок та готуватися показати світові, що [PER.GetAdjective] Імперія готова вимагати те, що належить нам по праву."
  PER_tehran_moscow_pact: "Тегерансько-московський пакт"
  PER_tehran_moscow_pact_desc: "Не секрет, що [SOV.GetNameDef] нависає над нами, як гігантський ведмідь на півночі. Якщо ми хочемо реалізувати наші експансіоністські ідеали, ми повинні якнайшвидше вирішити цю проблему. Ми можемо надіслати дипломатичного посланця до Москви, сподіваючись, що [SOV.GetAdjective]s будуть прихильними до пакту про ненапад."
  PER_establish_special_unit: "Створити Легіон Безсмертних"
  PER_establish_special_unit_desc: "Безсмертні були одними з найбільш знакових військ, виставлених Перськими імперіями минулого. У міру того, як ми відкриваємо нову еру імперської величі, настав час нам відновити Безсмертних як легіон елітних штурмових військ."
  PER_demand_iraqi_territory: "Вимагати Іракську територію"
  PER_demand_iraqi_territory_desc: "Північні території [IRQ.GetNameDef] були б чудовим плацдармом, щоб показати народам цього регіону, що [PER.GetNameDef] має стати єдиним центром сили. Це буде одним із наших відправних пунктів для нашої великої кампанії завоювання."
  PER_demand_afghan_territory: "Вимагати Афганську територію"
  PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] — це земля звивистих гір та річок, і, таким чином, її буде складно завоювати в майбутньому. Якщо ми зможемо створити плацдарм у країні, це буде чудовим відправним пунктом для просування до Кабула."
  PER_currently_doing_war_plan: "Наразі працюємо над §YВійськовим планом§!."
  PER_war_plan_darius: "Військовий план «Дарій»"
  PER_war_plan_darius_desc: "Дарій Великий був правителем Ахеменідів, який служив Персії як цар царів у нашій стародавній історії. Він правив Персією на її територіальному піку, включаючи аж до Долини Інду. Таким чином, його ім'я тепер служитиме нам для наших планів вторгнення на Індійський субконтинент та вигнання [ENG.GetAdjective]s з цих земель."
  PER_foothold_in_indus: "Плацдарм в Інді"
  PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] — це яскравий приклад колоніальної могутності [ENG.GetNameDef]. Однак [ENG.GetAdjective]s тут не місце, і їм було б добре дізнатися, що ця земля є [PER.GetNameDef] правом народження за словом Дарія Великого. Розпочати переговори та забезпечити наш плацдарм в Індії."
  PER_usurp_afghanistan: "Узурпувати [AFG.GetNameDef]"
  PER_usurp_afghanistan_desc: "Настав час нам нарешті поставити Кабул під [PER.GetAdjective] контроль. Просунути наші сили глибоко в гори [AFG.GetNonIdeologyName] та не повертатися, доки наш прапор не замайорить над палацом Таджбег."
  PER_invasion_of_india: "Вторгнення на Індійський субконтинент"
  PER_invasion_of_india_desc: "Наші плани вторгнення в [RAJ.GetNameDef] мають потенціал стати однією з наших найбільших цілей, але серед наших військ немає сумнівів, що це буде небезпечна операція. Погрожуючи Індії, ми накличемо на себе гнів [ENG.GetAdjective]. Якщо це не має значення, то давайте розпочнемо вторгнення в Індію."
  PER_glory_of_cyrus: "Слава Кіра Великого"
  PER_glory_of_cyrus_desc: "З виконанням наших військових цілей та безпечним закріпленням землі під [PER.GetAdjective] суверенітетом, ми принесли нову еру процвітання в [PER.GetNameDef] завдяки наполегливій праці та мужності наших збройних сил. Нарешті [PER.GetNameDef] знову може відповідати славі засновника нашої цивілізації, Кіра Великого. Слава Кіру! Слава шаху!"
  PER_war_plan_xerxes: "Військовий план «Ксеркс»"
  PER_war_plan_xerxes_desc: "Ксеркс був четвертим Царем Царів Імперії Ахеменідів, родичем як Дарія, так і Кіра Великого. Оскільки Ксеркс найбільш відомий своїм вторгненням у Грецію в 480 році до н.е., ми вирішили назвати наші плани вторгнення на землі на захід від [PER.GetNameDef] на його честь. Ми нарешті надолужимо нашу поразку від рук еллінів."
  PER_reclaim_turkish_peninsula: "Повернути Турецький півострів"
  PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] — це перешкода, яка стоїть на шляху нашої експансії на захід. Анатолія колись була перською землею, і настав час нам рухатися, щоб повернути її. Перевести наші війська на позиції та готуватися до вторгнення!"
  PER_reintegrate_anatolia: "Реінтегрувати Анатолійську територію"
  PER_reintegrate_anatolia_desc: "Тепер, коли ми завоювали землю в межах колишніх кордонів [TUR.GetNameDef], ми можемо розпочати інтеграцію цієї території в [PER.GetNameDef] як офіційну, де-юре землю."
  PER_clash_of_titans: "Битва титанів"
  PER_clash_of_titans_desc: "Виникла непередбачена проблема у вигляді відродження [GRE.GetNameDef]. Ми не можемо дозволити іншій такій імперії набирати силу на наших кордонах. Ми повинні негайно оголосити війну та рухатися, щоб забезпечити цю землю для слави шаха!"
  PER_absorb_byzantines: "Поглинути Візантійську імперію"
  PER_absorb_byzantines_desc: "Ми нарешті залагодили багатовікову образу на [GRE.GetAdjective]s, завдавши удару по [GRE.GetNameDef]. Цю територію тепер можна включити до складу нашої Імперії та зробити її офіційною частиною."
  PER_war_plan_cambyses: "Військовий план «Камбіз»"
  PER_war_plan_cambyses_desc: "Як безпосередній наступник Кіра Великого, Камбіз II був другим Царем Царів Імперії Ахеменідів. Оскільки його правління було відзначене завоюваннями в Північній Африці та Єгипті, наші кампанії в регіоні були названі на його честь, щоб вшанувати його славу."
  PER_path_through_iraq: "Пробити шлях через Ірак"
  PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] — це наш шлях до завоювання Північної Африки, і тому вона має впасти першою. Оскільки Багдад знаходиться так близько до наших кордонів, у нас не повинно бути проблем із просуванням у країну та заявленням прав на їхні землі."
  PER_demand_west_asia: "Забезпечити Західну Азію Франції"
  PER_demand_west_asia_desc: "[FRA.GetAdjective] є незаконними загарбниками цих земель, і їх потрібно вигнати, якщо ми хочемо забезпечити свій власний імперський план. Території [SYR.GetNameDef] та [LEB.GetNameDef] мають бути захоплені, якщо ми хочемо протистояти [ENG.GetAdjective] у Північній Африці..."
  PER_march_to_nile: "Довгий марш до Нілу"
  PER_march_to_nile_desc: "Щоб повернути колишні перські території в Північній Африці, ми повинні пробитися через [ENG.GetAdjective] Північну Африку, перш ніж остаточно вторгнутися в Єгипет. Це, безсумнівно, призведе до війни з [ENG.GetNameDef], але це ризик, на який ми повинні піти, якщо хочемо утвердитися як домінуюча імперська сила в регіоні."
  PER_the_memphis_initiative: "Мемфіська ініціатива"
  PER_the_memphis_initiative_desc: "Інтеграція територій у нашу Імперію є вирішальною, якщо ми хочемо зберегти контроль над нашими завойованими територіями. Єгипет, зокрема, буде важко утримати під контролем, якщо ми не будемо обережними, і тому ми повинні надавати пріоритет увазі саме до нього."
  PER_assassinate_reza_shah: "Вбивство Рези-шаха"
  PER_assassinate_reza_shah_desc: "Реза-шах Пехлеві, можливо, здійснив великі зміни в [PER.GetNameDef], але не всі вони популярні серед народу. Роками ходили чутки про потенційні змови про вбивство, але ніхто насправді не наважиться вистрілити... чи не так?"
  PER_root_out_conspiracies: "Викорінити змови"
  PER_root_out_conspiracies_desc: "Протягом багатьох років ходили чутки про потенційні змови про вбивство Рези-шаха Пехлеві. Ми вважаємо цей ризик надто великим, і тому вкрай важливо, щоб ми викорінили ці змови для забезпечення безпеки шаха."
  PER_his_fathers_footsteps: "Слідами його батька"
  PER_his_fathers_footsteps_desc: "Після трагічної загибелі Рези-шаха Пехлеві його син, Мохаммед Реза Пехлеві, взяв на себе мантію лідера [PER.GetNameDef]. Незважаючи на те, що він молодий король, який не мав бажання правити, він повинен наслідувати шлях свого батька та принести славу [PER.GetNameDef]."
  PER_third_persian_empire: "Третя Перська імперія"
  PER_third_persian_empire_desc: "Щоб забезпечити майбутнє нашого народу, Мохаммед Реза Пехлеві оголосив про створення Третьої Перської імперії, яка прагне наслідувати та поважати історію наших стародавніх попередників — Ахеменідів. Це нова ера для [PER.GetNameDef], яка має привести нас до величі."
  PER_choose_a_shahbanu: "Обрати шахбану"
  PER_choose_a_shahbanu_desc: "Королівський рід династії Пехлеві має продовжитися, але зважаючи на молодість Мохаммеда Рези Пехлеві, у нього не було нагоди знайти дружину. Настав час йому розглянути свої варіанти та обрати жінку, яка служитиме шахбану нашої країни."
  PER_embrace_opulence: "Прийняти культуру розкоші"
  PER_embrace_opulence_desc: "Для такої важливої особи, як цар царів, вкрай важливо, щоб ми показали світові, наскільки розкішним може бути [PER.GetAdjective]. Дозвольмо всім, хто бажає, поглянути на нашу велич."
  PER_emperor_for_people: "Імператор для народу"
  PER_emperor_for_people_desc: "Мохаммед Реза-шах бажає, щоб його правління було ознакою відновлення зв'язку Імператора зі своїм народом. Замість егоїстичного накопичення багатства для королівської родини, він, навпаки, бажає використати його для покращення життя звичайних громадян [PER.GetNameDef]."
  PER_fund_imperial_excellency: "Фінансувати імперську досконалість"
  PER_fund_imperial_excellency_desc: "Імперія прийняла шлях демонстрації нашого багатства нашим менш заможним сусідам. Настав час витратити частину його на покращення палацу. Наймання більшої кількості охоронців, схоже, допоможе!"
  PER_uphold_civil_rights: "Підтримувати громадянські права"
  PER_uphold_civil_rights_desc: "Повага до громадянських прав громадян [PER.GetNameDef] була важливою частиною правління Мохаммеда Рези-шаха досі. Підтримуючи цей фундаментальний аспект нашого суспільства, ми заохочуємо наш народ досягати більшого, ніж вони могли раніше."
  PER_absolute_monarchy: "Абсолютна монархія"
  PER_absolute_monarchy_desc: "Після придушення Резою-шахом Пехлеві дисидентів, які прагнули викорінити його правління, він тепер оголосив абсолютну монархію, забравши більше влади Короні та гарантуючи, що ніхто інший не зможе загрожувати його родоводу. Цей процес включає зосередження уваги на більш мілітаристському підході до зовнішніх справ та розширенні постійної армії [PER.GetNameDef]."
  PER_first_iranian_empire: "Перша Іранська імперія"
  PER_first_iranian_empire_desc: "Реза-шах Пехлеві завжди віддавав перевагу тому, щоб його націю називали [PER.GetNameDef], і саме він відновив цю назву як офіційну назву нації у 1935 році. Таким чином, основою його нових імперських прагнень буде створення абсолютно нової Іранської імперії, замість того, щоб безпосередньо наслідувати попередніх Персів."
  PER_take_regional_tour: "Здійснити регіональний тур"
  PER_take_regional_tour_desc: "Після формування нашої нової Імперії Реза-шах Пехлеві бажає здійснити тур регіоном, відвідавши як [IRQ.GetNameDef], так і [AFG.GetNameDef], щоб покращити свої стосунки з лідерами цих двох націй."
  PER_limit_foreign_influence: "Обмежити іноземний вплив"
  PER_limit_foreign_influence_desc: "Надто довго [PER.GetNameDef] перебувала під впливом іноземних держав. Вони претендують на наші ресурси та вимагають, щоб ми ділилися нашими природними благами. Настав час [PER.GetNameDef] стати на ноги, і нам варто було б обмежити вплив цих сторонніх осіб на нашу націю."
  PER_embrace_industrial_powers: "Прийняти індустріальні держави"
  PER_embrace_industrial_powers_desc: "Замість того, щоб ховатися та ізолюватися від решти світу, для нас було б набагато краще використати наші зв'язки з промисловими державами, щоб допомогти у розвитку майбутнього [PER.GetNameDef]."
  PER_subserviant_to_noone: "Ми нікому не підкоряємося"
  PER_subserviant_to_noone_desc: "Хоча ми, можливо, колись вважали наш зв'язок з [ENG.GetNameDef] та Англо-Іранською нафтовою компанією вигідним, ми більше не маємо потреби дозволяти нашим ресурсам бути узурпованими іноземними державами. Ми повинні розпустити цю корпорацію та натомість зосередитися на власному розвитку."
  PER_modernize_iran_economy: "Модернізувати економіку [PER.GetNameDef]"
  PER_modernize_iran_economy_desc: "За допомогою наших більш працьовитих друзів ми змогли модернізувати нашу поточну економіку. Оскільки фабричні цехи гудуть, а наш народ наполегливо працює, ми незабаром станемо поруч з іншими великими націями цього світу як промисловий центр сили."
  PER_last_thousand_years: "Імперія, що проіснує тисячу років"
  PER_last_thousand_years_desc: "Завдяки всій нашій наполегливій праці та відданості покращенню нашої нації, ми нарешті досягли точки, коли [PER.GetNameDef] судилося витримати випробування часом та вийти на світову арену як сучасна та могутня країна. Ми нарешті перевершили велич наших предків Ахеменідів!"
  PER_shahanshah: "Шахиншах"
  PER_shahanshah_desc: "Шахиншах, або цар царів, — це найвищий титул, наданий монарху [PER.GetNameDef]. Це титул, який абсолютно личить нашому нинішньому правителю, і честь, яку потрібно відновити."
  PER_rally_ancient_history: "Згуртуватися навколо стародавньої історії"
  PER_rally_ancient_history_desc: "Не секрет, що молоде правління династії Пехлеві викликало занепокоєння у [PER.GetNameDef] щодо майбутнього. Наш найкращий шанс поширити націоналістичну гордість та довіру до шаха — це нагадати нашому народу та світу, наскільки неймовірною була історія стародавньої Персії. Настав час відсвяткувати Імперію Ахеменідів."
  PER_rebuild_persepolis: "Відбудувати Персеполіс"
  PER_rebuild_persepolis_desc: "Персеполіс був церемоніальною столицею Імперії Ахеменідів, і його руїни розташовані на рівнинах Марвдашт. Було б потужним кроком витратити наші ресурси на відбудову та оновлення цього стародавнього міста, і нехай воно стоїть як символ нашої Імперії на десятиліття вперед."
  PER_stand_with_germany: "Підтримати [GER.GetNameDef]"
  PER_stand_with_germany_desc: "Протягом багатьох років [GER.GetNameDef] була одним із наших найбільших торговельних партнерів. У міру того, як вони продовжують свої власні цілі завоювання, нам було б розумно укласти угоду та встановити з ними пакт про ненапад, в інтересах захисту наших власних перспектив."
  PER_align_with_axis: "Приєднати [PER.GetNameDef] до Осі"
  PER_align_with_axis_desc: "Поки війна вирує в Європі, наші [GER.GetAdjective] друзі потребують союзників, щоб допомогти у їхніх військових зусиллях. Настав час нам приєднатися до війни на боці Осі."
  PER_donate_oil_fields: "Пожертвувати нафтові родовища [GER.GetNameDef]"
  PER_donate_oil_fields_desc: "Після стільки часу надання нафти націям, як [ENG.GetNameDef], для нас було б вигідніше пожертвувати деякі наші об'єкти з видобутку [GER.GetNameDef] для допомоги в їхніх військових зусиллях. Сподіваємося, це принесе користь нам обом у довгостроковій перспективі."
  PER_spoils_of_war: "Військова здобич"
  PER_spoils_of_war_desc: "Наші зусилля в цій війні не залишилися непоміченими нашими союзниками, які відкриті до ідеї, що [PER.GetNameDef] забезпечить територію в навколишньому регіоні після закінчення війни. Це чудова можливість скористатися здобиччю війни."
  PER_middle_east_protectorate: "Створити протекторат над Близьким Сходом"
  PER_middle_east_protectorate_desc: "Після завершення війни ми змогли забезпечити деякі нації на території, що оточує [PER.GetNameDef]. Тепер наш обов'язок як їхніх сюзеренів — забезпечити їхній захист від будь-яких інших колишніх держав-загарбників. Якщо хтось захоче спробувати забрати ці землі у нас, ми хотіли б побачити, як вони спробують."

 # Історичне
  PER_stand_with_giants: "Стояти пліч-о-пліч з гігантами"
  PER_stand_with_giants_desc: "Світ балансує на лезі ножа, і в Європі назріває конфлікт між могутніми націями. Поки горить ґніт тієї порохової бочки, ми повинні підготуватися, щоб підняти [PER.GetNameDef] до рівня, на якому ми зможемо стояти серед гігантів цього світу і витримати випробування часом як сучасне та прогресивне суспільство."
  PER_saadabad_treaty: "Саадабадський договір"
  PER_saadabad_treaty_desc: "Нам нічого втрачати і все здобути, залишаючись дружніми з нашими сусідами. Ідея договору, що формалізує нашу дружбу, час від часу з'являлася, і настав час нам взяти ініціативу та переконатися, що ця дружба закріплена в договорі."
  PER_increase_military_funding: "Збільшити військове фінансування"
  PER_increase_military_funding_desc: "Наш лідер, Реза-шах Пехлеві, є випускником престижних Перських козаків. Не дивно для тих, хто в уряді, що він прагне збільшити військові можливості [PER.GetNameDef]. Це починається з фінансування того, що ми маємо зараз, для покращення якості наших військ та збільшення виробництва військового обладнання."
  PER_military_high_schools: "Створити військові середні школи"
  PER_military_high_schools_desc: "Добре навчена постійна армія починається з нашої молоді. Навчаючи наших молодих людей військової досконалості, ми налаштуємо себе на успіх у майбутньому. Це займе кілька років, але зрештою ми матимемо найбільшу армію в регіоні."
  PER_persian_german_trade: "Персько-німецька торговельна палата"
  PER_persian_german_trade_desc: "[GER.GetNameDefCap] вдалося швидко індустріалізуватися знову після поразки у Великій війні. Це був би чудовий приклад для наслідування, коли ми прагнемо модернізувати [PER.GetNameDef]. Здається, що їхній новий лідер також поважає нас, що дозволяє плавний перехід до формування позитивних стосунків."
  PER_trial_fifty_three: "Суд над п'ятдесятьма трьома"
  PER_trial_fifty_three_desc: "Комуністичні політичні організації створюють проблеми в нашому процесі забезпечення правління Пехлеві в [PER.GetNameDef]. Ми не можемо дозволити цим антимонархічним настроям назрівати та потенційно призвести до масових демонстрацій. Натомість ми повинні віддати цих дисидентів під суд і дозволити трибуналу вирішити їхню долю."
  PER_increase_education_funding: "Збільшити фінансування освіти"
  PER_increase_education_funding_desc: "В рамках ініціативи модернізації Рези-шаха було наголошено на підвищенні якості освіти в країні. Відходячи від нашого традиційного минулого, ми прагнемо запровадити безкоштовну, обов'язкову освіту як для чоловіків, так і для жінок, а також закрити приватні релігійні навчальні заклади."
  PER_open_abadan: "Відкрити Абаданську технічну школу"
  PER_open_abadan_desc: "Технічна освіта допоможе нам стати серед індустріальних гігантів світу, і відкривши цю нову технічну школу, ми можемо надати освітні можливості для тих, хто хоче працювати в цих галузях. Це має допомогти нам розпочати наш розвиток та процес модернізації."
  PER_royal_visit_germany: "Королівський візит до Німеччини"
  PER_royal_visit_germany_desc: "Протягом правління Рези-шаха ми підтримували добрі стосунки з лідером [GER.GetNameDef]. Це відобразилося в їхньому бажанні прийняти нас із королівським візитом до їхньої країни. Якщо ми погодимося на це, ми, безсумнівно, продовжимо покращувати наші стосунки з [GER.GetNameDef], але ще належить побачити, чи буде це допомогою, чи перешкодою!"
  PER_german_non_aggression: "Обговорити Пакт про ненапад з [GER.GetNonIdeologyName]"
  PER_german_non_aggression_desc: "Оскільки в Європі починає наростати напруга, на нас може чинитися тиск, щоб ми обрали сторону. Однак важливо, щоб [PER.GetNameDef] залишалася нейтральною, якщо спалахне війна. Враховуючи їхню масову індустріалізацію, ми повинні запропонувати пакт про ненапад [GER.GetNameDef], щоб забезпечити нашу безпеку."
  PER_wether_the_storm: "Пережити наближення бурі"
  PER_wether_the_storm_desc: "Здається, наші спроби захистити себе дипломатично обернулися проти нас: колишні друзі звертають свої погляди на наші землі з надією запобігти тому, щоб ми не обернулися проти них. Хоча ми не мали такого наміру, ми повинні підготуватися до всього, що може статися."
  PER_stand_our_ground: "Стояти на своєму"
  PER_stand_our_ground_desc: "Страх та занепокоєння ширяться в нашому уряді, оскільки загрози з боку наших сусідів та з-за кордону продовжують чинити непохитний тиск. Ми повинні стояти на своєму, незважаючи ні на що. Настав час запровадити заходи, щоб забезпечити виживання [PER.GetNameDef] у наступному десятилітті."
  PER_bolster_civilian_industry: "Посилити нашу цивільну промисловість"
  PER_bolster_civilian_industry_desc: "Якщо ми хочемо пережити наближення бурі, ми повинні подбати про посилення нашої цивільної промисловості. Чим більше ресурсів ми вкладемо в це, тим більша ймовірність того, що наша економіка переживе будь-яку війну, що насувається."
  PER_upscale_military_production: "Збільшити військове виробництво"
  PER_upscale_military_production_desc: "Якщо ми хочемо протистояти тим, хто загрожує нашій нації, ми повинні бути готові подвоїти наш військово-промисловий випуск. Створивши нові фабрики, ми будемо в найкращому становищі, щоб продовжувати посилювати наші сили новим та оновленим обладнанням."
  PER_preparatory_mobilization: "Підготовча мобілізація"
  PER_preparatory_mobilization_desc: "Не зумівши підготуватися, ми готуємося до поразки. Не секрет, що іноземні держави дивляться на [PER.GetNonIdeologyName] із заздрісними очима, і якщо вони захочуть її забрати, ми будемо битися до кінця. Здійснюючи підготовку до мобілізації нашої армії, ми будемо готові до всього, що наші вороги можуть нам кинути."
  PER_we_will_survive: "Ми виживемо"
  PER_we_will_survive_desc: "Нарешті війна прийшла до нашого порогу. Без сумніву, ми зробимо все можливе, щоб протистояти цим загарбникам, і покажемо світові, що велика нація [PER.GetNameDef] виживе, незважаючи ні на що. Ми проіснували тисячі років і проіснуємо ще тисячі."
  PER_we_survived:0 "We Survived" # (!)
  PER_we_survived_desc:0 "We have managed to survive against all odds! Now the time comes to create stability for our people."
  PER_question_of_resources: "Питання ресурсів"
  PER_question_of_resources_desc: "Ми з'ясували, що існує висока ймовірність того, що потенційне вторгнення наших колишніх партнерів дуже вірогідне через те, наскільки багата на ресурси [PER.GetNameDef]. Наші нафтові родовища безцінні, і тому є велика ймовірність, що хтось прийде їх забрати. Їм не можна дозволити це зробити, тому замість цього давайте працювати над тим, щоб знищити ці потенційні загрози, перш ніж вони нападуть на нас..."
  PER_plant_resistance_cells: "Створити осередки опору"
  PER_plant_resistance_cells_desc: "Щоб підготуватися до нашого превентивного удару, було б розумно викликати політичні заворушення в наших сусідніх регіонах. [IRQ.GetNameDef] здається чудовим вибором, як і окуповані регіони [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef], [TMS.GetNameDef]."
  PER_preemptive_strike: "Превентивний удар"
  PER_preemptive_strike_desc: "Ніхто не загрожуватиме нашому суверенітету. Щоб ті, хто дивиться на нас із заздрісними очима, зрозуміли, що не можна втручатися в наші справи, ми покажемо їм усю міць військових сил [PER.GetNameDef]. Якщо ми вдаримо першими, вони не будуть готові захищатися від швидкого та сильного нападу."
  PER_establish_northern_buffer_states: "Створити північні буферні держави"
  PER_establish_northern_buffer_states_desc: "Щоб наші вороги на півночі більше не мали можливості вторгатися безпосередньо в [PER.GetNameDef], ми повинні звільнити окуповані нації на цій землі та відновити їхній суверенітет. Сподіваємося, це запобіжить будь-яким несподіваним вторгненням у майбутньому."
  PER_prepare_for_worst: "Готуватися до найгіршого"
  PER_prepare_for_worst_desc: "Оскільки ми отримали інформацію про потенційне вторгнення в [PER.GetNameDef], розумно почати робити приготування, якщо станеться найгірше. Хоча ми відчували, що це наближається, ми не можемо дозволити собі підкоритися. Натомість ми повинні нарощувати наші сили, щоб допомогти нашим зусиллям, коли настане час для нашого превентивного удару."
  PER_fight_for_iran: "Битва за [PER.GetNonIdeologyName]"
  PER_fight_for_iran_desc: "Наші найгірші побоювання справдилися, оскільки ворожі сили проривають нашу оборону та просуваються до повномасштабного вторгнення в [PER.GetNameDef]. Хоча ці часи будуть важкими, ми повинні згуртувати наш народ та підготувати наші війська для захисту нашої великої нації проти будь-якої іноземної сили, яка загрожує нашому суверенітету."
  PER_force_them_back: "Відкинути їх назад"
  PER_force_them_back_desc: "Ми завжди знали, що коли почнеться війна, нам доведеться або перейти до оборони, або відкинути ворогів назад. Якщо ми оберемо наступальний шлях, ми матимемо хороші позиції для висунення вимог після завершення конфлікту. Це може бути ризиковано, але наші сили готові до такої операції."
  PER_push_to_deserts: "Північний наступ"
  PER_push_to_deserts_desc: "Ворожі сили переважно атакують нас із північних кордонів [PER.GetNameDef]. Ми повинні зосередити наші війська в цих регіонах та запобігти подальшому просуванню загарбників. Потім ми перенесемо боротьбу на них і відкинемо їх назад до кордону."
  PER_push_to_mountains: "Південний фронт"
  PER_push_to_mountains_desc: "Схоже, вторгнення закріпилося на півдні [PER.GetNonIdeologyName]. Якщо ми хочемо його відбити, ми повинні зосередити наші зусилля на відкиданні ворогів назад до Перської затоки. Час має вирішальне значення, ми не можемо дозволити їхнім силам зайняти більше території."
  PER_demand_war_reparations: "Вимагати військові репарації"
  PER_demand_war_reparations_desc: "Незважаючи на всі зусилля загарбників, їм не вдалося завершити свої цілі, і замість цього ми починаємо вигравати війну. Ми повинні негайно висунути їм наші вимоги та змусити їх заплатити за завдану шкоду."
  PER_force_white_peace: "Нав'язати білий мир"
  PER_force_white_peace_desc: "Вторгнення нашого ворога пішло не за планом. Через наш запеклий опір та бажання протистояти їм, їм не вдалося отримати значного просування в [PER.GetNonIdeologyName]. Враховуючи їхні труднощі, ми маємо хороші позиції, щоб нав'язати білий мир цим зухвалим загарбникам."
  PER_dig_and_defend: "Окопатися та захищатися"
  PER_dig_and_defend_desc: "Оскільки ворожі сили стікаються на територію нашої великої нації з усіх боків, ми повинні діяти швидко, якщо хочемо врятувати [PER.GetNameDef]. Замість того, щоб переходити в наступ, вкрай необхідно окопатися для захисту та створювати проблеми для загарбників. Інакше ми ризикуємо зазнати великих втрат."
  PER_capital_protect: "Захистити [PER.Capital.GetCapitalVictoryPointName]"
  PER_capital_protect_desc: "Враховуючи розташування [PER.Capital.GetCapitalVictoryPointName], це ідеальне місце для організації рішучої оборони. Встановивши тут бункери та опорні пункти, ми зможемо стати останнім бастіоном надії в [PER.GetNameDef]."
  PER_secure_coastline: "Забезпечити безпеку узбережжя"
  PER_secure_coastline_desc: "Вторгнення має відбутися з Перської затоки, тому давайте зустрінемо їх віч-на-віч і запобіжимо ворогу отримати будь-який плацдарм у [PER.GetNonIdeologyName]. Якщо ми зможемо зупинити їх від підготовки до висадки на пляжі, ми матимемо хороші позиції, щоб зупинити їх на місці."
  PER_swear_fealty: "Присягнути на вірність загарбникам"
  PER_swear_fealty_desc: "Незважаючи на всі наші зусилля захистити [PER.GetNameDef], нам не вдалося стримати ворога. Оскільки їхні війська наближаються до нашої столиці, було б розумно звернутися та негайно закінчити цю війну, пропонуючи себе як маріонетку. Принаймні таким чином ми зможемо запобігти подальшому спустошенню нашої країни."
  PER_push_negotiations: "Наполягати на переговорах"
  PER_push_negotiations_desc: "Наразі ми змогли відбивати вторгнення, наскільки могли. Однак ми не в змозі наполягати на прямому завершенні конфлікту. Проте ми маємо важелі впливу, щоб потенційно запропонувати частину наших природних ресурсів, щоб зберегти наш суверенітет."
  PER_rebuilding_iran: "Відбудова [PER.GetNonIdeologyName]"
  PER_rebuilding_iran_desc: "Вторгнення залишило значну частину нашої промисловості та інфраструктури в руїнах. Ми повинні використати цей час, щоб зосередитися на відбудові нашої країни до її колишньої слави, збираючи уламки та зализуючи рани."
  PER_declare_loyalty_to_britain: "Заявити про лояльність до [ROOT.OVERLORD.GetNameDef]"
  PER_declare_loyalty_to_britain_desc: "Як новий суб'єкт [ROOT.OVERLORD.GetNameDef], було б розумно діяти обережно та слідувати примхам нашого сюзерена. Можливо, це буде наша можливість нарешті завершити нашу ініціативу модернізації. Шлях, можливо, прийняв абсолютно інший напрямок, але кінець той самий."
  PER_invite_british_investors: "Запросити [ROOT.OVERLORD.GetAdjective] інвесторів"
  PER_invite_british_investors_desc: "Щоб покращити нашу економіку та відновитися після вторгнення, ми можемо спробувати лобіювати [ROOT.OVERLORD.GetNameDef], щоб вони надали нам інвесторів, які допоможуть нашій промисловості повернутися до нормального стану."
  PER_request_british_equipment: "Запросити [ROOT.OVERLORD.GetAdjective] обладнання"
  PER_request_british_equipment_desc: "Наші збройні сили зазнали поразки під час вторгнення, і тому ми відчайдушно потребуємо переозброєння. Як новий суб'єкт [ROOT.OVERLORD.GetNameDef], ми маємо хороші позиції, щоб просити припаси та обладнання, щоб наші війська повернулися до своїх попередніх стандартів."
  PER_our_place_in_empire: "Наше місце з [ROOT.OVERLORD.GetNameDef]"
  PER_our_place_in_empire_desc: "Після обговорення з [ROOT.OVERLORD.GetAdjective] урядом, ми вирішили, що найкращим курсом дій буде встановлення [PER.GetLeader] як нового Віце-короля [PER.GetNonIdeologyName] поряд з його поточною посадою. Це надасть нам набагато більше простору для маневру у виконанні наших обов'язків як частини [ROOT.OVERLORD.GetNameDef]."
  PER_retake_north_iran: "Повернути Північний [PER.GetNonIdeologyName]"
  PER_retake_north_iran_desc: "Під час нашої початкової капітуляції та прохання про здачу, у нас не було вибору, окрім як поступитися нашими північними територіями [SOU.GetNameDef]. Тепер, коли ми набрали більше сили, настав час вдарити по цих загарбниках та повернути те, що належить нам по праву."
  PER_azadi: "Азаді"
  PER_azadi_desc: "Азаді — перське слово, що означає «свобода», і це буде фраза, навколо якої ми згуртуємося, готуючись протистояти нашим окупантам. [ROOT.OVERLORD.GetNameDefCap] очікує, що ми будемо підкорятися, але ми завжди мали намір захищати наш суверенітет. Можливо, ми програли битву, але ми все одно вестимемо війну."
  PER_reinforce_iranian_identity: "Посилити [PER.GetAdjective] ідентичність"
  PER_reinforce_iranian_identity_desc: "Незважаючи на те, що нам довелося підкоритися нашим ворогам, ми всі все ще [PER.GetAdjective] і ніхто цього у нас не забере. Ми повинні посилити цю ідентичність серед народу та показати їм, що наше бажання свободи все ще яскраво горить у наших серцях."
  PER_rally_bakhtiari_and_qashqai: "Згуртувати бахтіарів та кашкаїв"
  PER_rally_bakhtiari_and_qashqai_desc: "Незадоволені зміною режиму, племена бахтіарів та кашкаїв почали чинити опір новому правовому режиму. Ми могли б скористатися цим, і якщо ми згуртуємо їх навколо нашої справи, у нас буде більше людей, які допоможуть нам боротися, якщо наш рух за незалежність стане кривавим."
  PER_iran_for_iranians: "[PER.GetNonIdeologyName] для [PER.GetAdjective]s"
  PER_iran_for_iranians_desc: "Було справді прикро капітулювати перед імперіалістичними сюзеренами та поступатися нашою територією тим, хто бажає знищити наш суверенітет. Однак, якщо є щось, що відповідає істині, то це те, що наше бажання автономії ніколи не помре. Настав час нам повстати та проголосити незалежність!"
  PER_consolidate_british_territory: "Консолідувати [ENG.GetAdjective] територію"
  PER_consolidate_british_territory_desc: "Надто довго [ENG.GetNameDef] мала присутність на Близькому Сході; місце, якому вони справді не належать. Тепер, коли ми боролися за незалежність, давайте зробимо те саме для інших націй у цьому регіоні та забезпечимо їхній захист нами, замість того, щоб ними правив [ENG.GetNameDef]."
  PER_assessing_the_opposition: "Оцінка опозиції"
  PER_assessing_the_opposition_desc: "Перш ніж ми зможемо навіть розглянути можливість розширення наших кордонів за межі Ірану, ми повинні спочатку подивитися всередину. Кілька опозиційних партій, здається, з часом стають дедалі більш розчарованими нашим урядом. Якщо ми хочемо згуртувати підтримку народу для відбудови імперії, ми повинні забезпечити повну підтримку в уряді, будь-якими необхідними засобами."
  PER_assessing_the_opposition_tt: "Відмикає рішення §YПридушення уряду§! у рамках місії §YВнутрішні заворушення§! з фокусу §YСпадщина величі§!, які дозволяють нам керувати загрозою та запобігати громадянській війні."
  PER_rally_the_reformers: "Створити Національний фронт"
  PER_rally_the_reformers_desc: "У всій країні не бракує фракцій, які хотіли б побачити різкий кінець шаха або інституту монархії. У міру того, як світ починає дестабілізуватися, нові можливості можуть з'явитися для таких фракцій, щоб вони почали діяти."
  PER_lobby_military_dissidents: "Військова мережа Туде"
  PER_lobby_military_dissidents_desc: "Партія Туде має низку членів на владних позиціях у військових. Можливо, ми зможемо схилити їх до нашої справи та використати для підриву шаха, коли настане слушний час."
  PER_promise_clergy_power: "Обіцяти владу духовенству"
  PER_promise_clergy_power_desc: "Іслам є наріжним каменем суспільства для багатьох наших людей. Тому ми не можемо сподіватися підтримувати підтримку народу, якщо почнемо принижувати релігійних діячів і повинні робити більше, щоб схилити їх на нашу сторону."
  PER_exclude_religion: "Виключити релігію"
  PER_exclude_religion_desc: "Іслам та релігія в цілому стали перешкодою для модернізації нашої нації як політично, так і економічно. Ми повинні чітко заявити, що такі перешкоди будуть подолані в новому [ROOT.GetNonIdeologyName]."
  PER_stage_mass_protests: "Організувати протести"
  PER_stage_mass_protests_desc: "Народу набридли виправдання шаха та вкорінена влада еліти. Настав час вийти на вулиці та вимагати негайних змін."
  PER_stage_mass_protests_tt: "Відмикає рішення §Y$PER_mass_protests$§! для зниження підтримки шаха."
  PER_constitutional_monarchy: "Відновлення конституційних обмежень для шаха"
  PER_constitutional_monarchy_desc: "Шах надто довго домінував у політиці нації, однак його відсутність засмутила б занадто багатьох, хто продовжує вірити в його священну роль. Таким чином, ми обмежимо здатність шаха впливати на політичні справи та залишимо його роль церемоніальною."
  PER_strengthen_iranian_parliament: "Зміцнити Іранський парламент"
  PER_strengthen_iranian_parliament_desc: "З обмеженням повноважень шаха, ми можемо покращити наш демократичний процес, повернувши владу обраним палатам парламенту, де їй і місце."
  PER_strengthen_iranian_parliament_tt: "\n\n§RЯкщо демократична партія має менше 30% підтримки, шах розпочне проти нас громадянську війну!§! \n\n§RЯкщо спалахне громадянська війна, ви не зможете повністю здійснити Ісламську революцію.§!"
  PER_continue_westernization: "Продовжити вестернізацію"
  PER_continue_westernization_desc: "Вестернізація завжди була певною метою, яка залишалася в думках нашого керівництва. Багато хто прагне наслідувати деяких головних гравців на Заході, приймаючи їхні ідеології та практики. Якщо ми прагнемо приєднатися до них у майбутньому, ми повинні підготуватися до цієї інтеграції зараз."
  PER_royal_college_funding: "Заснувати Тегеранський університет"
  PER_royal_college_funding_desc: "Для нас вкрай важливо залишатися на вершині нашого інтелектуального розвитку. Спрямовуючи частину коштів, які ми взяли з гаманця шаха, в наші освітні установи, ми будемо в хорошому становищі, щоб не відставати від обличчя технологічного прогресу, що швидко змінюється."
  PER_expand_oil_production: "Розширити видобуток нафти"
  PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] багатий на нафту, і ми були б дурнями, якби не використовували це на власну користь. Давайте розширимо наш видобуток нафти, щоб ми могли мати хороші позиції для переговорів із Заходом пізніше."
  PER_increase_oil_sales: "Збільшити продаж нафти"
  PER_increase_oil_sales_desc: "Оскільки ми вже співпрацюємо з [ENG.GetNameDef] щодо наших нафтових запасів, має сенс використовувати наші нововидобуті ресурси та збільшити обсяг продажів їм. Це взаємовигідна угода, зрештою."
  PER_request_membership_allies: "Запросити членство у Союзниках"
  PER_request_membership_allies_desc: "Зі зростанням напруги по всьому світу, настав час нам нарешті обрати сторону. З огляду на те, що ми зблизилися з нашими західними друзями, найрозумніше для нас — об'єднатися з ними. Разом ми зможемо покінчити із загрозою фашизму у всьому світі."
  PER_secure_iraq: "Забезпечити безпеку Іраку"
  PER_secure_iraq_desc: "У рамках наших обов'язків перед нашими союзниками, ми повинні прагнути забезпечити безпеку [IRQ.GetNameDef] будь-якими необхідними засобами. Цей рішучий захід спрямований на забезпечення захисту [IRQ.GetAdjective] народу від будь-яких зовнішніх загроз, а також на сприяння єдності в регіоні."
  PER_secure_afghanistan: "Забезпечити безпеку Афганістану"
  PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] — це один із відкритих шлюзів [PER.GetNameDef] на схід. Забезпечення цього коридору для наших союзників має першочергове значення. Це також дозволить нам забезпечити захист [AFG.GetNameDef] під нашим наглядом. Це, безсумнівно, на благо [AFG.GetAdjective] народу."
  PER_post_war_spoils: "Військова здобич після війни"
  PER_post_war_spoils_desc: "Тепер, коли війна добігла кінця, ми маємо вирішити, що робити з нашою захисною окупацією [IRQ.GetNonIdeologyName] та [AFG.GetNonIdeologyName]. Звернувшись до наших союзників, ми вирішили, що найкращим курсом дій буде інтеграція цих територій в управління [PER.GetNameDef]. Таким чином, ми зможемо забезпечити міцніший та стабільніший Близький Схід."
  PER_follow_the_tudeh: "Згуртуватися навколо Партії Туде"
  PER_follow_the_tudeh_desc: "Партія Туде — єдина партія, яка відображає бажання народу до радикальних змін, а не демократичну ширму нинішнього режиму. Таким чином, ми повинні згуртуватися навколо них як навколо серця радикального руху."
  PER_rally_behind_mosaddegh: "Згуртуватися навколо Мосаддика"
  PER_rally_behind_mosaddegh_desc: "З самого початку режиму Пехлеві, Мохаммед Мосаддик був відомий своєю незгодою з багатьма аспектами правління шаха. Якщо ми справді хочемо протистояти династії Пехлеві та створити нову, більш демократичну [PER.GetNonIdeologyName], то, можливо, він той, навколо кого потрібно згуртувати наш рух."
  PER_reach_to_seperatists: "Звернутися до сепаратистів"
  PER_reach_to_seperatists_desc: "Робітничий клас не повністю усвідомив свої соціально-економічні умови, і тому йому бракує сил, щоб подолати вкорінену владу шаха. Однак є багато людей на півночі та сході, яких підбурюють азербайджанські чи курдські настрої, яких можна схилити до нашої справи."
  PER_reach_to_seperatists_tt: "Усі області у власності, які є ключовими для §YКурдистану§! або §YАзербайджану§!, приєднаються до нас та нададуть війська у майбутній громадянській війні. \n\n§RОднак вони очікуватимуть отримати незалежність як компенсацію протягом двох років після завершення цього фокусу!§!"
  PER_embrace_national_front: "На шляху до республіки"
  PER_embrace_national_front_desc: "Політична влада та прийняття рішень більше не можуть бути зосереджені в руках необраного, непідзвітного шаха чи його наступника. Ми повинні покінчити з усім інститутом та перейти до формування [ROOT.GetAdjective] республіки."
  PER_force_abdication: "Примусити до зречення"
  PER_force_abdication_desc: "Шах та його поплічники оговтуються від масового інакомислення серед народу. Настав момент скористатися нашою перевагою та змусити його зректися влади, щоб ми могли нарешті покласти край цій феодальній нісенітниці раз і назавжди."
  PER_nationalize_oil_fields: "Націоналізувати нафтові родовища"
  PER_nationalize_oil_fields_desc: "Ми витратили багато років, торгуючи нашою нафтою в несправедливих угодах із жадібними націями. Настав час [PER.GetNameDef] націоналізувати свій видобуток нафти, а це означає, що ми нарешті отримаємо повний контроль над нашими власними природними ресурсами."
  PER_free_elections: "Вільні вибори"
  PER_free_elections_desc: "З формуванням нашого нового, оновленого уряду, настав час нам вирішити, хто буде Прем'єр-міністром, який поведе [PER.GetNameDef] у золоту добу демократії!"
  PER_free_elections_tt: "Дозволить вам обрати, який §Yкандидат§! найкраще підходить для керівництва §Yдемократичною [PER.GetNonIdeologyName].§!"
  PER_united_progressive_parties: "Об'єднані прогресивні партії"
  PER_united_progressive_parties_desc: "Після зречення шаха ми маємо можливість побудувати більш прогресивне майбутнє для [ROOT.GetNonIdeologyName]. Але для цього ми повинні мати підтримку всіх прогресивних партій в одній великій коаліції, яка зможе здійснити нашу програму."
  PER_strengthen_the_tudeh: "Зміцнити Партію Туде"
  PER_strengthen_the_tudeh_desc: "Партія Туде стала авангардом [ROOT.GetAdjective] робітничого класу, ведучи їх до перемоги над шахом. Тепер їм має бути надано повноваження запровадити соціалізм та звільнити народ від кайданів імперіалізму та капіталізму."
  PER_soviet_alignment: "Радянське узгодження"
  PER_soviet_alignment_desc: "Світ швидко змінюється, і нам потрібні могутні союзники, щоб стримувати наших ворогів. Партія Туде — єдина соціалістична партія, яка має зв'язки з [SOU.GetNameDef], і як така, може сприяти міцним стосункам з ними."
  PER_soviet_alignment_tt: "Якщо §Y[SOV.GetNameWithFlag]§! є комуністичною, вони будуть запрошені до нашої фракції."
  PER_industrial_aid: "Промислова допомога"
  PER_industrial_aid_desc: "Наші товариші в [SOU.GetNameDef] показали, що переважно сільськогосподарська економіка може бути швидко індустріалізована шляхом ретельного планування. Ми повинні звернутися до них і подивитися, чи готові вони поділитися своїм досвідом у цьому питанні."
  PER_workers_army: "Робітнича армія"
  PER_workers_army_desc: "Армія переповнена контрреволюційними фанатиками, які чекають нагоди відновити свої застарілі погляди на націю. Ми повинні реформувати армію, щоб запобігти цьому, починаючи з вигнання реакціонерів."
  PER_elevate_the_iran_party: "Піднести Партію Ірану"
  PER_elevate_the_iran_party_desc: "Партія Туде прив'яже нашу націю до [SOU.GetNameDef], приймаючи накази від [SOU.Capital.GetCapitalVictoryPointName]. Тому всі прогресисти повинні підтримати Партію Ірану, якщо ми хочемо мати хоч якусь надію на встановлення іранського шляху до соціалізму."
  PER_iranian_socialism: "Іранський соціалізм"
  PER_iranian_socialism_desc: "Щоб забезпечити довгострокову безпеку держави, ми повинні створити нові альянси з урядами-однодумцями по всьому регіону."
  PER_iranian_industrialization: "Індустріалізація"
  PER_iranian_industrialization_desc: "Ми не будемо робити себе залежними від іноземних держав для модернізації нашої економіки. Натомість ми використаємо нерозкритий потенціал нашого народу та знайдемо власний шлях до модернізації."
  PER_international_solidarity: "Міжнародна солідарність"
  PER_international_solidarity_desc: "Хоча ми скинули імперіалістичні кайдани в межах наших кордонів, ми не будемо справді вільними, доки імперські держави не будуть витіснені з нашого регіону. Але ми ще не готові до повномасштабної конфронтації. Таким чином, ми почнемо підривати їхні володіння."
  PER_appease_the_seperatists: "Заспокоїти сепаратистів"
  PER_appease_the_seperatists_desc: "Настав час виконати наші зобов'язання перед азербайджанським та курдським населенням, надавши їм більшу автономію над їхніми власними справами. Однак ми повинні наполегливо працювати, щоб утримати їх у нашій сфері впливу в інтересах нашої колективної безпеки."
  PER_appease_the_seperatists_tt: "§GМи більше не будемо ризикувати спалахом війни за незалежність проти нас.§!"
  PER_communist_industrialization: "Комітет економічного планування"
  PER_communist_industrialization_desc: "Ми створимо новий департамент для нагляду за розширенням та модернізацією економіки, вільний від упередженості та інерції попередніх економічних департаментів."
  PER_communist_education_reform: "Розширити систему освіти"
  PER_communist_education_reform_desc: "Наша система освіти застаріла і не відповідає потребам держави. Нам потрібно залучити більше дітей до шкіл та забезпечити, щоб вони закінчили школу з більш практичними навичками, які вони зможуть використовувати в робочій силі."

  PER_reject_foreign_dominance: "Відкинути іноземне домінування"
  PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] та [ENG.GetNameDef] стоять прямо біля нашого порогу. Зрозуміло, що ми можемо стати суб'єктом, якщо негайно не почнемо діяти. Настав час нам витягнути голови з піску та почати чинити опір діям «Великої гри»."
  PER_iranian_revolutionary_vanguard: "Іранський революційний авангард"
  PER_iranian_revolutionary_vanguard_desc: "Щоб відстояти свою позицію проти наддержав, набагато сильніших за нас, ми повинні почати розширювати наші військові сили та мобілізувати населення. Хоча це не поставить нас на рівні з цими загрозами, це зробить нас більш ніж «лежачим поліцейським» на їхньому шляху."
  PER_vanguard_template_tt: "Створює §YШаблон артилерійської дивізії§!."
  PER_one_for_all_all_for_one: "Один за всіх, всі за одного"
  PER_one_for_all_all_for_one_desc: "Кожен [PER.GetAdjective] має бути повністю навчений володінню зброєю та готовий захищати свій народ, якщо настане час. Ніхто не звільняється від цього обов'язку, єдиний шанс вижити у «Великій грі» та зберегти нашу іранську ідентичність — це розпочати мобілізацію зі швидкістю, за якою [ENG.GetNameDefCap] та [SOU.GetNameDef] не зможуть встигати."
  PER_comintern_research_collaboration: "Співпраця Комінтерну у дослідженнях"
  PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] є одним із світових лідерів у науці та дослідженнях. Забезпечивши альянс із ними, ми тепер маємо цікаву можливість відправити наших вчених навчатися у кращих [SOU.GetAdjective] науковців та повернути [SOU.GetAdjective] знання та навички додому."
  PER_land_reform: "Земельна реформа"
  PER_land_reform_desc: "З успіхом революції ми запровадимо далекосяжні земельні реформи, які звільнять економіку від кайданів феодалізму."
  PER_soviet_iranian_oil_collaboration: "Радянсько-іранська нафтова співпраця"
  PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap] та наші друзі за кордоном у [SOU.GetNameDef] мають великі запаси нафти в нашому розпорядженні. Координуючи та розширюючи наш видобуток нафти, ми можемо закріпити наш контроль над найважливішим ресурсом світу."
  PER_iranian_nuclear_program: "[ROOT.GetAdjective] Ядерна програма"
  PER_iranian_nuclear_program_desc: "Початок нашої власної програми атомної зброї є вирішальним кроком для нас, щоб перейти від слабкої та незначної нації до сильної світової держави, якою [ROOT.GetNameDef] судилося стати."

  PER_iranian_culture: "Об'єднати ультранаціоналістів"
  PER_iranian_culture_desc: "Незважаючи на всю риторику політиків та шаха, жоден з них не бажає робити те, що необхідно для захисту нашої культурної спадщини та територіальної цілісності. Ми об'єднаємо розрізнених письменників та націоналістів у новий політичний рух, який відновить велич нації."
  PER_ally_the_bazaari: "Схилити еліту"
  PER_ally_the_bazaari_desc: "Серед [PER.GetAdjective] еліти зростає занепокоєння щодо напрямку розвитку нації. Багато хто боїться за майбутнє своїх підприємств чи активів і може бути готовий підтримати нашу справу в обмін на гарантії, які захистять їх від політичних наслідків."
  PER_brown_shirts: "Марші штурмовиків"
  PER_brown_shirts_desc: "Багато членів нашої партії нещодавно прийняли коричневі сорочки уніформи європейських фашистських рухів. Можливо, ми повинні спрямувати цих відданих членів на організацію масових маршів, щоб заручитися підтримкою руху."
  PER_march_on_saadabad: "Марш на Са'дабад"
  PER_march_on_saadabad_desc: "Режим не зміг вирішити наші скарги, тому ми рушимо на комплекс Са'дабад і висунемо шаху ультиматум. Або він погодиться на зміну курсу та залишиться сувереном, або зіткнеться з гнівом нашого руху."
  PER_roll_back_reforms: "Відновлення нації"
  PER_roll_back_reforms_desc: "Хоча шах досяг певного прогресу в модернізації нації, реформи не зайшли досить далеко. Ми будемо прагнути набагато глибшого та радикальнішого плану, який відновить нашу велич."
  PER_fascist_secularism: "Запровадити секуляризм"
  PER_fascist_secularism_desc: "Насильницьке навернення Перської імперії до Ісламу знищило нашу колись велику культуру. Ми повинні повернутися до нашого коріння та відкинути цю іноземну релігію з усіх аспектів публічного життя, запровадивши суворий кодекс секуляризму."
  PER_form_savama: "Створити таємну поліцію"
  PER_form_savama_desc: "Тих зрадників, які відмовилися від нашої культури або працюють як оперативники іноземних держав, потрібно викорінити якомога швидше. З цією метою ми створимо нову спеціальну поліцейську силу."
  PER_fascist_reach_out_to_germany: "Подивитися на Захід"
  PER_fascist_reach_out_to_germany_desc: "Оскільки наше втягнення в той чи інший глобальний конфлікт здається все більш імовірним, можливо, ми повинні об'єднатися з однодумцями, такими як режим [GER.GetNameDef]."
  PER_fascist_reach_out_to_japan: "Подивитися на Схід"
  PER_fascist_reach_out_to_japan_desc: "[JAP.GetAdjective] знають боротьбу за модернізацію своєї нації, водночас захищаючи свою культуру від руйнівних сил вестернізації. Ми повинні об'єднатися з ними, щоб зламати західний контроль над глобальною владою."
  PER_pan_iranianism: "Пан-іранізм"
  PER_pan_iranianism_desc: "За межами наших кордонів залишаються анклави іранських народів, ситуація, яку не можна допустити. Настав час просувати більшу іранську ідентичність та починати сприяти об'єднанню нашого народу."
  PER_anti_soviet_resistance_network: "Анти-[SOU.GetAdjective] опір"
  PER_anti_soviet_resistance_network_desc: "Вони можуть це приховувати, як завгодно, але реальність така, що [SOU.GetNameDef] — це не що інше, як чергова Російська імперія, і багато іранських народів залишаються в пастці під їхнім деспотичним ярмом. Ми повинні робити більше, щоб підірвати їхню владу та сприяти визволенню нашого народу."
  PER_intervene_in_central_asia: "Захистити Велику іранську діаспору"
  PER_intervene_in_central_asia_desc: "Ми послабили [SOU.GetAdjective] контроль над Центральною Азією. Крім того, вони відволікаються на конфлікти по всьому світу. Тому ми повинні використати цей момент, щоб раз і назавжди витіснити їх із регіону."
  PER_proclaim_greater_iran: "Проголосити Великий Іран"
  PER_proclaim_greater_iran_desc: "Наші кордони відновлені до своїх законних позицій на всіх фронтах, і ми звільнили наш народ від тиранії іноземного правління. Тепер ми можемо нарешті проголосити народження Великого Ірану, який витримає випробування часом."
  PER_fascist_attack_turkey: "Приборкати [TUR.GetAdjective] загрозу"
  PER_fascist_attack_turkey_desc: "[TUR.GetAdjective] та їхні османські попередники довгий час гризли наші кордони та корумпували нашу культуру, водночас окупуючи землі, які по праву належать нашому народу. Ми повинні виправити цю історичну несправедливість."
  PER_intervention_in_iraq: "Інтервенція в [IRQ.GetNonIdeologyName]"
  PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] — це лише конструкція Західних імперіалістів, які малюють кордони на карті. Така нація є нежиттєздатною і має бути повернута своїм законним власникам, нам."
  PER_crush_saudi_arabia: "Інтеграція військової економіки"
  PER_crush_saudi_arabia_desc: "Наші недавні завоювання залишили нам велику кількість промислового обладнання та персоналу, які можна відправити додому для використання тут. Хоча для виконання цього завдання знадобиться велика кількість поїздів."
  PER_fascist_attack_afghanistan: "Протистояти Афганістану"
  PER_fascist_attack_afghanistan_desc: "Значне іранське населення перебуває в пастці за межами наших кордонів під контролем пуштунів у [AFG.Capital.GetCapitalVictoryPointName]. Така образа нашої територіальної цілісності більше не буде терпітися."
  PER_modify_opposition_tt: "Модифікувати §Y$PER_opposition_modifier$§! на:"
  PER_communist_afghanistan_intervention: "Зірвати Велику гру"
  PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective] та [SOU.GetAdjective]s сперечалися про статус [AFG.GetNonIdeologyName] майже століття. Ми зірвемо баланс на нашу користь, поставивши там комуністичний режим."
  PER_communist_liberate_pashtuns: "Підтримати пуштунський націоналізм"
  PER_communist_liberate_pashtuns_desc: "З [AFG.GetNonIdeologyName], надійно закріпленою у нашій сфері впливу, ми можемо дестабілізувати прикордонні регіони [ENG.GetAdjective], просуваючи більший пуштунський націоналізм по всій території."
  PER_communist_liberate_pashtuns_tt: "Відмикає більше рішень §Y$PER_gulf_decisions_cat$§! для сприяння опору колоніальним державам уздовж афгано-іранського кордону."
  PER_communist_destabilize_iraq: "Дестабілізувати Північний Ірак"
  PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective] залежать від нафти, що надходить з [IRQ.GetNonIdeologyName], ми могли б підірвати їхній доступ до неї, сприяючи курдському повстанню на півночі країни та об'єднавши їх із собою."
  PER_communist_destabilize_iraq_tt: "Відмикає рішення §Y$PER_gulf_decisions_cat$§! для сприяння курдському повстанню."
  PER_communist_kurdish_uprising: "Підготувати курдське повстання"
  PER_communist_kurdish_uprising_desc: "TODO"
  PER_revolution_in_the_gulf: "Революція в Затоці"
  PER_revolution_in_the_gulf_desc: "Баланс сил у регіоні зміщується на нашу користь. Ми повинні використати нашу перевагу та почати просувати більші антиколоніальні рухи по всій території."
  PER_revolution_in_the_gulf_tt: "Відмикає більше рішень §Y$PER_gulf_decisions_cat$§! для сприяння опору в окупованих областях Перської затоки."
  PER_hormuz_crisis: "Криза в Ормузькій протоці"
  PER_hormuz_crisis_desc: "Імперіалісти відступають, настав час силою вигнати їх з регіону, погрожуючи атакою з усіх фронтів. Ми розпочнемо процес, заблокувавши Ормузьку протоку для імперського судноплавства."
  PER_hormuz_crisis_tt: "§YКожна колоніальна держава в Аравії або Перській затоці отримає подію з вимогою вивести війська з територій у регіоні. Якщо вони відмовляться, ми матимемо можливість оголосити їм війну.§!"
  PER_communist_gulf_hegemony: "Гегемонія в Перській затоці"
  PER_communist_gulf_hegemony_desc: "Ми досягли того, що здавалося неможливим — вигнання імперських держав з Перської затоки. Тепер ми є фактичною великою державою регіону і можемо почати утверджувати свій вплив без зовнішнього втручання."
  PER_communist_propaganda: "Національне іранське радіо"
  PER_communist_propaganda_desc: "Націоналізація радіостанцій в єдиного державного мовника дозволить нам створити засіб для швидкого схиляння громадської думки у питаннях, в яких вона не повністю узгоджується з позицією держави."
  PER_communist_propaganda_tt: "Відмикає рішення §Y$PER_national_iranian_radio$§! для підвищення стабільності, підтримки війни та популярності партії."
  PER_the_new_economy: "Нова економіка"
  PER_the_new_economy_desc: "Нова економіка, заснована на потребах народу, а не на примхах ринку, нарешті починає формуватися після наших реформ. Хоча ще є над чим працювати, ми можемо сказати, що будуємо соціалізм у [ROOT.GetNameDef]."
  PER_oil_and_rubber_industry: "Диверсифікувати промисловість"
  PER_oil_and_rubber_industry_desc: "Хоча наша нація має величезні нерозвідані запаси нафти, ми повинні уникати повної залежності нашої економіки від її транспортування в інші місця. Тому ми повинні диверсифікувати наші галузі промисловості для виробництва продукції, придатної для внутрішнього споживання."
  PER_the_peoples_airforce: "Революційні повітряні сили народу"
  PER_the_peoples_airforce_desc: "Якщо ми коли-небудь утвердимося як регіональна держава, нам потрібно встановити контроль над Перською затокою. Для цього ми розпочнемо створення революційних повітряних сил, щоб протистояти військово-морському домінуванню імперських держав."
  PER_communist_air_defense: "Ініціатива протиповітряної оборони"
  PER_communist_air_defense_desc: "Ми не повинні дозволити, щоб усе, що ми побудували, було зруйновано з повітря імперськими державами. Тому ми створимо низку протиповітряної оборони по всій нації."
  PER_communist_basic_plane_design: "Співпраця повітряних сил"
  PER_communist_basic_plane_design_desc: "Наші реформи повітряних сил добре розпочалися, тепер ми повинні зосередитися на розробці відповідних технологій та навичок для боротьби з кораблями. Можливо, ми зможемо прискорити процес за допомогою наших товаришів за кордоном."
  PER_communist_naval_bomber_design: "[SOU.GetAdjective]—[ROOT.GetAdjective] конструкція бомбардувальника"
  PER_communist_naval_bomber_design_desc: "За допомогою наших [SOU.GetAdjective] друзів ми майже готові розгорнути сили військово-морських бомбардувальників, які знищать будь-який флот, настільки нерозумний, щоб зайти в Перську затоку без нашого дозволу."
  PER_challenge_the_royal_navy: "Кинути виклик Британському флоту"
  PER_challenge_the_royal_navy_desc: "Тепер ми маємо технологічні та теоретичні знання, щоб протистояти нашому великому супротивнику. Однак нам бракує конкретного досвіду, необхідного для цього. Можливо, ми зможемо зібрати знання через невеликі провокації в Затоці?"
  PER_the_peoples_navy: "Революційний флот народу"
  PER_the_peoples_navy_desc: "Хоча ми не можемо сподіватися кинути виклик надводним флотам імперських держав, ми можемо зробити це, розробивши спеціально створений клас підводних човнів."
  PER_communist_shore_defense: "Ініціатива берегової оборони"
  PER_communist_shore_defense_desc: "Підтримання надійної серії військово-морської оборони вздовж нашого узбережжя значно допоможе стримувати будь-якого потенційного агресора від висадки на наших берегах."
  PER_communist_naval_designs: "Військово-морська співпраця"
  PER_communist_naval_designs_desc: "Ми досягаємо прогресу в наших військово-морських реформах, проте нам потрібно подвоїти наші зусилля та розпочати розробку технологій підводних човнів. Можливо, наші товариші в інших місцях будуть готові допомогти нам у цьому починанні?"
  PER_communist_submarine_design: "[SOU.GetAdjective]—[ROOT.GetAdjective] розробка підводних човнів"
  PER_communist_submarine_design_desc: "Спільно з нашими [SOU.GetAdjective] товаришами ми близькі до розробки передового підводного човна, який дозволить нам домінувати в Перській затоці."
  PER_eastern_expansion: "Східна експансія"
  PER_eastern_expansion_desc: "Світ кардинально змінився за останні кілька років, і режими на нашому Сході залишаються хиткими та схильними до краху. Ми можемо більше ніколи не отримати такої можливості інтегрувати їх у нашу сферу впливу."
  PER_curtail_pan_arabism: "Обмежити панарабізм"
  PER_curtail_pan_arabism_desc: "Арабські народи Близького Сходу та Північної Африки дедалі більше приймають ідею панарабської солідарності. Ми не можемо дозволити їм стати об'єднаною силою біля нашого порогу, і тому повинні завдати превентивного удару, щоб запобігти цьому."
  PER_there_can_be_only_one: "Може бути тільки Один"
  PER_there_can_be_only_one_desc: "Хоча ми можемо поділяти багато тих самих цінностей, що й [GER.GetNameDef], стає все очевидніше, що вони вважають себе вищими за всі нації світу. Це образа нашого народу та нашої спадщини, і ми повинні виправити їхні хибні уявлення силою."
  PER_iran_first: "Іран понад усе"
  PER_iran_first_desc: "Ніхто, крім самого іранського народу, не може адекватно захистити наші цінності та культуру. Таким чином, ми будемо переслідувати власні цілі та змусимо світ підкоритися нашій волі."
  PER_propagate_political_literature: "Створити місцеві опозиційні групи"
  PER_propagate_political_literature_desc: "Інститути імперської держави можуть здаватися непереборними для окремої людини, але реальність така, що її ресурси розподілені по всій нації і не можуть впоратися з децентралізованим рухом опору. Щоб здійснити зміни, ми скористаємося цією слабкістю."
  PER_propagate_political_literature_tt: "Відмикає рішення §Y$PER_mass_protests$§! для створення опозиційних груп у областях, щоб вони не приєдналися до шаха у потенційній §Rгромадянській війні§!."
  PER_brown_shirts_tt: "§YМи отримаємо [?ROOT.PER_fascist_militia_count] дивізій ополчення після вступу у громадянську війну проти шаха або після становлення фашистами.§!"
  PER_rally_the_reformers_tt: "Відмикає рішення §Y$PER_mass_protests$§! для створення бази операцій для нашого опозиційного руху."
  PER_fascism_sway_the_rich_idea_tt: "Коли розпочнеться громадянська війна або фашистський рух прийде до влади, ми отримаємо наступну ідею:"
  PER_finding_a_shah: "Пошук шаха"
  PER_finding_a_shah_desc: "З поразкою династії Пехлеві ми маємо можливість поставити на Сонячний Трон більш згідливого шаха, який буде дотримуватися мудрих порад своїх довірених радників."
  PER_finding_a_shah_tt: "Ми зможемо обрати, хто стане новим шахом [ROOT.GetNameDef], у наступній події."
  PER_form_sumka: "Сформувати СУМКА"
  PER_form_sumka_desc: "Давуд Моншізаде нещодавно провів час у [GER.GetNameDef] і ознайомився з тамтешнім Націонал-соціалістичним рухом. Тепер він, здається, готовий повернутися до Ірану, щоб використати нинішню хвилю націоналізму та запровадити новий іранський лад."
  PER_form_arya_party: "Сформувати Партію Арія"
  PER_form_arya_party_desc: "Хасан Арфа був вірним військовим офіцером і непохитним захисником шаха як відображенням Бога. Однак він може використати зростаючі націоналістичні настрої, щоб радикально реформувати націю, перевершивши навіть найсміливіші мрії шаха."
  PER_iranian_socialist_revolution: "Іранська соціалістична революція"
  PER_iranian_socialist_revolution_desc: "Настав момент для робітничого класу Ірану повстати та розгромити немічний шахський режим та його буржуазних посіпак. На його місці постане нова держава робітників та селян, керована самим народом."
  PER_islamic_restoration: "Опір гарбзадеґі" # перекладено як «західництво» — https://en.wikipedia.org/wiki/Gharbzadegi
  PER_islamic_restoration_desc: "Недавній запал до вестернізації руйнує самі основи нашої ісламської культури та іранського суспільства в цілому. Тому уряд повинен робити більше, щоб обмежити доступ до вад Заходу та їхніх невіруючих ідеологій."
  PER_ally_the_bazaari: "Залучити базарі"
  PER_ally_the_bazaari_desc: "Серед [PER.GetAdjective] еліти зростає занепокоєння щодо напрямку розвитку нації. Багато хто боїться за майбутнє своїх підприємств чи активів і може бути готовий підтримати нашу справу в обмін на гарантії, які захистять їх від політичних наслідків."
  PER_islamic_solidarity: "Ісламське братство"
  PER_islamic_solidarity_desc: "Хоча ми не завжди можемо погоджуватися з течіями, що відрізняються від шиїтського Ісламу, ми не можемо заперечувати, що всі ми маємо спільного ворога в особі імперіалістичних держав Західної Європи, які продовжують втручатися в наші національні справи. Але разом ми виженемо їх з наших земель раз і назавжди."
  PER_promote_resistance_levant: "Антиімперіалістичний опір"
  PER_promote_resistance_levant_desc: "Наші зусилля у боротьбі з імперіалістами часто зустрічають жорсткий опір через їхню переважну вогневу міць. Однак не бракує людей, які охоче візьмуть зброю в руки в тилу ворога."
  PER_entice_foreign_investment: "Залучити іноземні інвестиції"
  PER_entice_foreign_investment_desc: "Наша економіка має величезний потенціал для зростання завдяки великій кількості природних ресурсів та зростаючому міському населенню, яке шукає роботу. Однак нам потрібні більші інвестиції з-за кордону, щоб започаткувати це зростання."
  PER_increase_faculty_staffing_budget: "Збільшити бюджет на персонал факультету"
  PER_increase_faculty_staffing_budget_desc: "Якщо ми хочемо зберегти нашу технологічну майстерність та не відставати, ми повинні забезпечити залучення найрозумніших людей, яких може запропонувати наша країна. Вартість може бути високою, але ціна технологічної стагнації буде вищою."
  PER_increase_faculty_staffing_budget_tt: "Модифікує §Y$PER_technological_modifier$§! на:\n"
  PER_invest_in_univerity_facilities: "Інвестувати в університетські об'єкти"
  PER_invest_in_univerity_facilities_desc: "Якщо ми сподіваємося конкурувати технологічно, ми повинні подбати про об'єкти, доступні для студентів, професорів та науковців. Ми не можемо дозволити, щоб наші найяскравіші уми були обмежені такими марними перешкодами, як відсутність відповідного обладнання."
  PER_islamic_revolution: "Ісламська революція"
  PER_islamic_revolution_desc: "Дні шаха полічені. Мечеті відлунюють закликами до змін, і вулиці більше не під його контролем. Старий лад впаде."
  PER_reinstate_qajars: "Відновити династію Каджарів"
  PER_reinstate_qajars_desc: "Династія Каджарів була останньою правлячою родиною [PER.GetNameDef] до правління дому Пехлеві. Будучи скинутим у 1925 році самим Резою-шахом Пехлеві, спадкоємець сім'ї, Мохаммад Хассан Мірза, перебуває у вигнанні в [ENG.GetNameDef]. Оскільки Пехлеві не змогли захистити [ENG.GetAdjective] інтереси в [PER.GetNameDef], можливо, настав час відновити Каджарів та сподіватися, що це сподобається нашим новим сюзеренам."
  PER_secularize_the_state:0 "Secularize the State" # (!)
  PER_secularize_the_state_desc:0 "Ever since we began our push for westernization, there has been a constant push back against the clergy in [PER.GetNameDef]. Islam remains to be our state religion, however in an effort to prove to the western world that we are capable of standing among them, it is time for us to separate religion from state and follow a path of modernization."

### ІРАК ###
 IRQ_decouple_from_the_pound: "Відв'язатися від фунта"
 IRQ_decouple_from_the_pound_desc: "Наша валюта залишається прив'язаною до Британського фунта стерлінгів, що обмежує нашу здатність запроваджувати економічні політики, які відповідають нашим потребам. Ми повинні розірвати цей зв'язок та створити власну валютну раду для контролю над динаром."
 IRQ_construct_the_kut_barrage: "Побудувати греблю Кут"
 IRQ_construct_the_kut_barrage_desc: "Нещодавні невдачі у будівництві греблі Кут мають бути подолані якнайшвидше, якщо ми хочемо підтримувати належне водопостачання для зрошення вздовж річки Тигр."
 IRQ_strengthen_mesopotamian_farming: "Зміцнити месопотамське землеробство"
 IRQ_strengthen_mesopotamian_farming_desc: "Як і багато її попередників, [ROOT.GetNonIdeologyName] зосереджена навколо двох великих річок, Тигру та Євфрату. Земля між цими річками ідеально підходить для сільського господарства, однак, можливо, ми могли б використовувати сучасні методи для збільшення врожайності."
 IRQ_extensive_irrigation_projects: "Масштабні іригаційні проєкти"
 IRQ_extensive_irrigation_projects_desc: "Велика частина нашої землі посушлива та несприятлива для сільського господарства. Однак, за допомогою масових іригаційних проєктів, ми зможемо перетворити такі райони на пишні орні поля."
 IRQ_extensive_irrigation_projects_680_tt: "Якщо ми контролюємо §Y[680.GetName]§!, ми отримаємо §G1§! додатковий слот для будівництва в цій області"
 IRQ_extensive_irrigation_projects_413_tt: "Якщо ми контролюємо §Y[413.GetName]§!, ми отримаємо §G2§! додаткові слоти для будівництва в цій області"
 IRQ_rural_electrification: "Електрифікація сільської місцевості"
 IRQ_rural_electrification_desc: "Хоча електрифікація неухильно просувається в міських районах, сільське населення залишається відрізаним від таких розробок. Тому ми повинні створити національну електроенергетичну раду, щоб рівномірно запроваджувати електричну інфраструктуру по всій країні."
 IRQ_found_the_iraqi_state_railways: "Заснувати Іракські державні залізниці"
 IRQ_found_the_iraqi_state_railways_IRQ: "Заснувати Іракські державні залізниці"
 IRQ_found_the_iraqi_state_railways_KUR: "Заснувати Курдські державні залізниці"
 IRQ_found_the_iraqi_state_railways_desc: "[ENG.GetAdjective] все ще зберігають контроль над нашою залізничною інфраструктурою у формі Месопотамських залізниць, незважаючи на нашу нібито незалежність. Ми повинні звернутися до них з пропозицією придбати бізнес та перейменувати його на Іракські державні залізниці."
 IRQ_finish_the_berlin_baghdad_railway: "Завершити залізницю Берлін—Багдад"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Прагненням старої Німецької імперії довгий час було створити залізницю від Берліна до Багдада, щоб підтримувати військово-морську присутність у Перській затоці. Цей «Експрес Тавр» так і не був повністю завершений, однак ми можемо пожинати економічні переваги лінії, завершивши її самостійно."
 IRQ_purchase_foreign_equipment: "Придбати іноземні механічні інструменти"
 IRQ_purchase_foreign_equipment_desc: "Хоча у нас є орні землі та багато районів для зрошення, нам бракує механізованих інструментів промислових держав. Якби ми інвестували в імпорт такої техніки, ми могли б різко збільшити виробництво врожаю та промисловий випуск."
 IRQ_found_southern_steel_plants: "Заснувати південні сталеливарні заводи"
 IRQ_found_southern_steel_plants_desc: "Сталь має вирішальне значення для економічного розвитку, а також виробництва військового обладнання. Поки що з'явилося мало внутрішніх виробників, які могли б підтримати наші потреби, що робить нас залежними від імпорту. Це не може тривати, оскільки світ стає все більш ворожим."
 IRQ_found_the_state_company_for_iron_and_steel: "Державна компанія з виробництва заліза та сталі"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Нещодавні інвестиції в сталеливарну промисловість принесли користь нашій економіці та зменшили залежність від імпорту. Однак ми могли б піти ще далі, створивши власні державні галузі промисловості для контролю над постачанням такої життєво важливої сировини."
 IRQ_baghdad_colleges_of_engineering_and_education: "Розширити Багдадські коледжі"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Багдад був центром навчання протягом століть, але в останні десятиліття ним нехтували на користь західних університетів. Настав час нам інвестувати в наші освітні установи, щоб відновити наше місто як серце академії."
 IRQ_strengthen_the_iraqi_dinar: "Зміцнити Іракський динар"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Зміцнити Іракський динар"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Зміцнити Курдський динар"
 IRQ_strengthen_the_iraqi_dinar_desc: "Тепер, коли ми вирвали контроль над нашою валютою від [ENG.GetAdjective], ми можемо нарешті встановити нашу власну грошову політику таким чином, що приносить користь нашій внутрішній економіці."
 IRQ_heavy_industry_investments: "Інвестиції у важку промисловість"
 IRQ_heavy_industry_investments_desc: "Ми досягаємо успіху в постачанні сировини для промисловості, але стає очевидним, що для того, щоб наздогнати великі держави, нам потрібно створити більше державних важких галузей промисловості або субсидувати існуючі."
 IRQ_found_company_for_cement:0 "Found the General Company for Cement" # (!)
 IRQ_found_company_for_cement_desc:0 "In order to improve the construction projects we are to begin throughout our nation, we must found a state-owned enterprise for producing and distributing cement, which is becoming all the more important for modern facilities."
 IRQ_expand_the_cotton_industries:0 "Expand the Cotton Industries"
 IRQ_expand_the_cotton_industries_desc:0 "Being an important part of our economy, we must focus more on our cotton sector as our demands continue to grow."
 IRQ_local_arms_industry: "Власна збройова промисловість"
 IRQ_local_arms_industry_desc: "Якщо спалахне війна, ми не зможемо залежати від постачання військового обладнання з-за кордону. Таким чином, ми повинні швидко створити власну внутрішню збройову промисловість, щоб підтримати наші сили у час кризи."
 IRQ_invite_foreign_arms_corporations: "Запросити іноземні збройові корпорації"
 IRQ_invite_foreign_arms_corporations_desc: "Потреба у внутрішній збройовій промисловості є критичною, однак нам бракує досвіду для розробки та виробництва власного обладнання. Тому ми повинні співпрацювати з іноземними корпораціями для створення фабрик, які є взаємовигідними для нас та для них."
 IRQ_construct_the_dukan_dam: "Побудувати дамбу Дукан"
 IRQ_construct_the_dukan_dam_desc: "Великі річки нашої нації мають бути використані не лише для зрошення, але й для виробництва електроенергії. Ми зробимо це, створивши гідроелектростанцію на річці Заб, створивши штучне озеро."
 IRQ_forceful_industrialization: "Примусова індустріалізація"
 IRQ_forceful_industrialization_desc: "Темпи індустріалізації в [ROOT.GetNameDef] надто повільні, якщо ми хочемо уникнути відставання від наших супротивників. Ми повинні організувати масштабну програму індустріалізації, навіть якщо це розлютить громадськість."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Націоналізувати Англо-іракську нафтову компанію"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Англо-іракська нафтова компанія продовжує домінувати над нашими економічними та зовнішніми справами, спрямовуючи наше багатство на військові кораблі [ENG.GetAdjective] флоту, що, у свою чергу, заважає нам контролювати власні справи. Настав час покінчити з цим фарсом та націоналізувати компанію на благо нашого власного народу."
 IRQ_anglo_iraqi_oil_expansion: "Розширення Англо-іракської нафти"
 IRQ_anglo_iraqi_oil_expansion_desc: "Нинішня домовленість з Англо-іракською нафтовою компанією може засмучувати наш народ, але вони недалекоглядні та не можуть осягнути переваг, які це приносить нашій економіці та захисту, який ми отримуємо від [ENG.GetAdjective]."
 IRQ_form_opec: "Створити ОПЕК"
 IRQ_form_opec_desc: "Великі держави повністю залежать від потоку нафти у свої фабрики та транспортні засоби. Якби нафтовидобувні нації світу співпрацювали одна з одною щодо видобутку та безпеки нафти, ми могли б нарешті притягнути великі держави до відповідальності за все, що вони нам зробили."
 IRQ_demand_greater_stake_in_the_company: "Вимагати більшої частки в Компанії"
 IRQ_demand_greater_stake_in_the_company_desc: "Ми багато зробили для того, щоб робота нафтових об'єктів була якомога надійнішою для [ENG.GetAdjective]. Таким чином, здається лише справедливим, щоб вони поділилися більшою частиною багатства, яке генерує постачання нафти."
 IRQ_expand_oil_production: "Розширити видобуток нафти"
 IRQ_expand_oil_production_desc: "Геологи вважають, що по всій нашій країні є велика кількість нерозвіданих запасів нафти. Такі ресурси можуть генерувати величезні суми багатства для нашого народу, і їх потрібно експлуатувати якнайшвидше."
 IRQ_export_infrastructure: "Експортна інфраструктура"
 IRQ_export_infrastructure_desc: "Нафта має життєво важливе значення для світової економіки, інвестуючи в нашу експортну інфраструктуру для неї, ми можемо заявити про [ROOT.GetNameDef] на світовій карті, водночас отримуючи фінансову вигоду."
 IRQ_is_kurdistan: "§YГрати за Курдистан§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Королівська армія Іраку"
 IRQ_royal_iraqi_army_KUR: "Курдська армія"
 IRQ_royal_iraqi_army_desc: "Загроза війни, чи то від наших сусідів, чи то з-за кордону, стає дедалі ймовірнішою. Крім того, існує велика кількість внутрішніх фракцій, які готові розірвати нашу націю на частини. Усе, що може їх стримувати, — це сила наших збройних сил."
 IRQ_approach_tribes_for_support: "Звернутися до племен по підтримку"
 IRQ_approach_tribes_for_support_desc: "Є багато сільських громад, які дотримуються традиційного племінного способу життя, і з моменту заснування нашої держави вони були переважно ворожими до нас. Можливо, ми просто ще не знайшли правильних стимулів, щоб їх переконати."
 IRQ_establish_iraqi_coastal_defense_force: "Створити Іракські сили берегової оборони"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Створити Іракські сили берегової оборони"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Створити Курдські сили берегової оборони"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Наша берегова лінія може бути короткою, але вона розташована на одному з найважливіших у світі маршрутів постачання нафти на захід. Тому ми повинні створити військово-морські сили для захисту наших інтересів у цьому районі."
 IRQ_invite_foreign_advisors: "Запросити іноземних радників"
 IRQ_invite_foreign_advisors_desc: "Нам бракує досвіду, щоб іти віч-на-віч із будь-якою військово-морською державою в регіоні. Однак ми могли б підвищити кваліфікацію наших сил, залучивши іноземних експертів для навчання наших військово-морських офіцерів."
 IRQ_purchase_small_ships: "Придбати невеликі кораблі"
 IRQ_purchase_small_ships_desc: "Можна домовитися про вигідні умови придбання невеликих військових кораблів та підводних човнів у великих держав, щоб швидко розширити наш флот."
 IRQ_create_repair_yards: "Заснувати глибоководний порт Умм-Каср"
 IRQ_create_repair_yards_desc: "Розвиток глибоководного порту може значно збільшити нашу здатність експортувати товари, а також забезпечити об'єкти для швартування та поповнення запасів військових кораблів."
 IRQ_navy_research_bonus: "Військово-морські технологічні досягнення"
 IRQ_navy_research_bonus_desc: "Досі ми залежали від вживаних кораблів з-за кордону, які були застарілими ще до того, як ми їх придбали. Щоб уникнути відставання, нам потрібно досліджувати та розробляти власні військово-морські технології, а також модернізувати або відбудовувати наш флот."
 IRQ_infantry_focus: "Зміцнити піхоту"
 IRQ_infantry_focus_desc: "Великі держави можуть гратися зі своїми механізованими чудовиськами, як їм заманеться, але реальність така, що будь-яка війна зрештою буде вестися піхотою. Таким чином, армія отримає суттєве збільшення бюджету для покращення їхньої підготовки."
 IRQ_scavenging: "Використовувати тактику збору трофеїв"
 IRQ_scavenging_desc: "Обладнання, яке ми не можемо виробляти самі, часто з'являється тут у руках іноземних агресорів. Тому ми повинні навчити наші сили розпізнавати та захоплювати цінне військове обладнання, коли воно доступне."
 IRQ_cavalry_integration: "Інтеграція кавалерії"
 IRQ_cavalry_integration_desc: "Хоча моторизація може стати стандартом у майбутньому, наша армія потребує підтримки, яку ми можемо надати лише у вигляді кавалерії, принаймні наразі."
 IRQ_modernization: "Прагнути модернізації"
 IRQ_modernization_desc: "Парад вулицями із застарілим обладнанням може бути достатнім, щоб утримати наш власний народ під контролем, але він мало що зробить для стримування агресії іноземної держави. Ми повинні модернізувати наше обладнання та утвердити наші збройні сили як серйозний засіб стримування."
 IRQ_purchase_mechanized_equipment: "Придбати механізоване обладнання"
 IRQ_purchase_mechanized_equipment_desc: "Повільний марш піхоти став кричущою слабкістю наших сил через появу механізованої піхоти за кордоном. Настав час нам інвестувати в механізацію наших власних сил, поки не стало надто пізно."
 IRQ_purchase_armored_equipment: "Придбати броньоване обладнання"
 IRQ_purchase_armored_equipment_desc: "Нашим силам бракує ударної потужності наших супротивників через надмірну залежність від традиційних піхотних сил. Танк — це явно майбутнє сухопутної війни, і ми повинні шукати того, хто готовий продати нам свої надлишкові моделі."
 IRQ_training:0 "Al-Wash Light Weapons School" # (!)
 IRQ_training_desc:0 "The training of troops in [IRQ.GetNonIdeologyName] is antiquated and could be improved with the introduction of reforms that mirror those of other nations. As such we should educate our soldiers in light weapons and infantry tactics at the Al-Wash Light Weapons School."
 IRQ_army_research_bonus: "Модернізувати військові доктрини"
 IRQ_army_research_bonus_desc: "Багато наших військових офіцерів є або колишніми солдатами старої Османської імперії, або пройшли базову підготовку [ENG.GetAdjective] силами. У будь-якому випадку, їхня тактика свідчить про їхній вік і потребує негайного оновлення."
 IRQ_special_projects: "Ядерний дослідницький центр Тувайта"
 IRQ_special_projects_desc: "Чутки про атомні секрети з-за кордону дійшли до наших вчених та інженерів, які прагнуть продемонструвати свої здібності. Завдяки їхньому досвіду та достатньому фінансуванню ми можемо розробити зброю неймовірної сили."
 IRQ_special_forces: "Спеціальні сили"
 IRQ_special_forces_desc: "У деяких ситуаціях під час війни жменька спеціалізованих військ, які проникають у тил ворога, можуть завдати нищівного удару, який ціла армія не змогла б завдати відкрито. Нам потрібні такі сили у стані готовності."
 IRQ_expand_habbaniya_airbase: "Розширити авіабазу Хаббанія"
 IRQ_expand_habbaniya_airbase_desc: "Авіабаза Хаббанія стала серцем повітряних операцій в Іраку з моменту її заснування [ENG.GetAdjective]. Щоб краще розмістити наші зростаючі повітряні сили, ми повинні розширити там об'єкти."
 IRQ_independent_flight_schools: "Незалежні льотні школи"
 IRQ_independent_flight_schools_desc: "Наші пілоти здебільшого навчалися за кордоном у [ENG.GetAdjective], однак тепер у нас є критична маса пілотів, коли ми можемо почати навчати наших пілотів самостійно."
 IRQ_purchase_british_aircraft: "Придбати британські літаки"
 IRQ_purchase_british_aircraft_desc: "Завдяки нашим зв'язкам з [ENG.GetAdjective] RAF, здається логічним придбати у них більше літаків."
 IRQ_purchase_alternative_aricraft: "Придбати альтернативні літаки"
 IRQ_purchase_alternative_aricraft_desc: "Щоб уникнути надмірної залежності від одного постачальника, ми повинні шукати за межами [ENG.GetAdjective] для постачання літаків для наших зростаючих збройних сил. Багато наших офіцерів виступають за угоду з [ITA.GetAdjective]s."
 IRQ_bomber_training: "Навчання бомбардувальників"
 IRQ_bomber_training_desc: "Нашим повітряним силам бракує досвіду з більшими літаками, які можна використовувати для бомбардувальних місій. Цей пробіл у навичках має бути заповнений якнайшвидше."
 IRQ_naval_air_support: "Військово-морська повітряна підтримка"
 IRQ_naval_air_support_desc: "Це дурість — вірити, що ми зможемо розробити флот, здатний протистояти великим державам. Однак розробка літаків, які можуть націлюватися на військово-морські об'єкти, може вирівняти шанси за частку вартості одного корабля."
 IRQ_fighter_training: "Навчання винищувачів"
 IRQ_fighter_training_desc: "Усе наше військове та економічне планування буде марним, якщо наші пілоти не зможуть адекватно використовувати свої літаки для захисту нашого неба від ворожих бомбардувальників."
 IRQ_air_research_bonus: "Дослідження аеродинаміки та авіоніки"
 IRQ_air_research_bonus_desc: "Галузь авіоніки швидко розвивається, оскільки по всьому світу виникають конфлікти. Нам потрібен об'єкт, де наші інженери можуть розробляти передові технології для повітряних сил, якщо ми хочемо стати потужною силою в регіоні."
 IRQ_project_babylon_focus: "Проєкт «Вавилон»"
 IRQ_project_babylon_focus_desc: "Щоб вигравати майбутні війни, ми повинні забезпечити важку зброю, необхідну для домінування над ворогами, незалежно від того, наскільки ми можемо поступатися чисельністю. Тому ми повинні прагнути відкрити об'єкти, присвячені дослідженню та розробці експериментальної зброї."
 IRQ_invest_in_ordnance_mountain_howitzers: "Інвестувати в артилерійські гірські гаубиці"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Наша нація оточена горами на півночі та сході, але нашим збройним силам бракує адекватної вогневої потужності для боїв у таких районах. Можливо, настав час нам інвестувати у спеціалізовану гірську артилерію, щоб підтримати їх у разі виникнення такого конфлікту з нашими сусідами."
 IRQ_basra_military_port_focus:0 "Handover of Basra Military Port" # (!)
 IRQ_basra_military_port_focus_desc:0 "With our renewed interest in the seas and the Persian Gulf, we should ensure that the Basra Military Port is handed over to our administration, and doesn't remain a part of the imperialist forces occupying our nation."
 IRQ_develop_the_kuwaiti_port: "Розвивати Кувейтський порт"
 IRQ_develop_the_kuwaiti_port_desc: "З Кувейтом під нашим законним контролем, наша берегова лінія суттєво збільшилася. Це надало нам можливість ще більше розширити наші військово-морські об'єкти, щоб підтримувати ще більшу присутність у Перській затоці."
 IRQ_develop_the_kuwaiti_port_tt: "Додає §G1§Y Військово-морську базу §!§!у кожній провінції."
 IRQ_form_the_independent_mechanized_brigade: "Сформувати Незалежну механізовану бригаду"
 IRQ_form_the_independent_mechanized_brigade_desc: "З придбанням відповідного обладнання та великою кількістю тренувань, наші збройні сили вважають, що готові розгорнути та використовувати свої перші механізовані підрозділи."
 IRQ_form_the_independent_mechanized_brigade_tt: "Створити шаблон дивізії Аль-Механікія §YМеханізована§! та розгорнути §Y1§! одиницю."
 IRQ_expand_camel_corps:0 "Integrate the [ROOT.GetAdjective] Police" # (!)
 IRQ_expand_camel_corps_desc:0 "The [ENG.GetAdjective] demonstrated the versatility of camelry during the last Great War by utilizing a corps of them across North and East Africa. With our police already accustomed to using the animals for their patrols, we could integrate them closer into the army and learn more from them."
 IRQ_purchase_british_aircraft_AAT_tt: "§YМи отримуємо більшу субсидію на обладнання, доки $IRQ_anglo_iraqi_treaty$ активний.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YМи отримуємо більшу кількість обладнання, доки $IRQ_anglo_iraqi_treaty$ активний.§!"
 IRQ_align_afghanistan_fasc: "Запросити Афганістан"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] довгий час була затиснута між [SOU.GetAdjective]s та [ENG.GetAdjective] як буферна держава. Можливо, співпрацюючи, ми зможемо підняти їх до більш відповідного становища в регіоні."
 IRQ_ensure_sunni_dominance:0 "Ensure Sunni Dominance" # (!)
 IRQ_ensure_sunni_dominance_desc:0 "Despite being a minority, the Sunni elite has long ruled our nation, propped up by the Hashemite Dynasty and the Arab nationalists. If we want these parties to remain in power, we must ensure that Sunni dominance over our politics continues."
 IRQ_rally_behind_the_hashemite_dynasty: "Згуртуватися навколо Гашімітської династії"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Сім'я Гашімітів має бути центром, від якого ми продовжуватимемо будувати почуття іракської нації. Після років перебування при владі, ми близькі до того, щоб справді закріпити наш контроль над нею."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! запрошується до нашої фракції"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! запрошується до нашої фракції"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! запрошується до нашої фракції"
 IRQ_refuge_for_the_grand_mufti: "Притулок для Великого Муфтія"
 IRQ_refuge_for_the_grand_mufti_desc: "Після нещодавніх заворушень у Палестині, Амін аль-Хусейні, суперечливий Великий Муфтій Єрусалиму, був вигнаний британцями. Щоб заспокоїти антибританські настрої в межах наших власних кордонів, можливо, ми могли б надати йому притулок на деякий час."
 IRQ_religious_resistance: "Релігійний опір"
 IRQ_religious_resistance_desc: "З Великим Муфтієм під нашим захистом, ми зможемо співпрацювати з ним, щоб розпалити опір по всьому арабському світу проти гнітючих західних режимів, які були нам нав'язані."
 IRQ_protector_of_the_gulf: "Захисник Затоки"
 IRQ_protector_of_the_gulf_desc: "Ми довели себе як надійний союзник західних держав. Можливо, вони будуть готові вийти з регіону в обмін на те, що ми будемо підтримувати безпеку Перської затоки."
 IRQ_restoration_of_hejaz: "Відновлення Хіджазу"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjective]s розгромили Королівство Хіджаз не так давно. І цим вони обмежили вплив Гашімітської династії. Настав час нам відплатити їм."
 IRQ_reach_out_to_jordan: "Звернутися до Йорданії"
 IRQ_reach_out_to_jordan_desc: "Наші родичі продовжують правити Йорданією під захистом [ENG.GetAdjective]. Однак ми можемо схилити їх та [ENG.GetAdjective] до того, щоб дозволити нам розвивати більшу політичну та економічну згуртованість в обмін на взяття їхньої оборони на себе."
 IRQ_status_of_lebanon: "Статус Лівану"
 IRQ_status_of_lebanon_desc: "Зі встановленням контролю над Сирією, увага перейшла на майбутнє Лівану. Можливо, ми можемо спробувати нашу удачу ще раз і вимагати передачі його також під наш контроль."
 IRQ_regional_economic_integration: "Регіональна економічна інтеграція"
 IRQ_regional_economic_integration_desc: "Ми повинні організувати масові інвестиції в інфраструктуру регіону, щоб усі ми могли отримати вигоду від довгострокового економічного зростання."
 IRQ_regional_military_integration: "Регіональна військова інтеграція"
 IRQ_regional_military_integration_desc: "Нам бракує військово-виробничих можливостей великих держав, але, можливо, через регіональні інвестиції ми зможемо почати наздоганяти їх."
 IRQ_regional_military_integration_tt: "Завершення цього фокусу, коли Йорданія є нашим суб'єктом або ми контролюємо Йорданію, додасть дві додаткові військові фабрики в Йорданії."
 IRQ_demand_palestine: "Вимагати Палестину"
 IRQ_demand_palestine_desc: "Британці виявилися ненадійними щодо захисту палестинського народу на мандатних територіях. Поки погляди світу спрямовані на них, ми можемо змусити їх до передачі мандату під наш контроль."
 IRQ_hashemite_arab_federation: "Гашімітська арабська федерація"
 IRQ_hashemite_arab_federation_desc: "З нашими членами Гашімітської династії, встановленими по всьому регіону, ми маємо можливість об'єднати наші королівства в одну більшу Гашімітську арабську федерацію."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Наші військові залишаються безнадійно менш озброєними, ніж [ENG.GetAdjective], але ми можемо схилити шальки терезів на нашу користь за допомогою літаків та пілотів від наших союзників."
 IRQ_commander_of_the_faithful: "Командир вірних"
 IRQ_commander_of_the_faithful_desc: "Тепер, коли ми взяли на себе місію об'єднання арабських народів під нашим правлінням, розумно залучати їх до нашої справи. Абд аль-Ілах може прийняти титул Амір аль-Мумінін, який колись носив Хусейн бін Алі аль-Гашімі."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Посилити англо-іракські економічні зв'язки"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Було б нерозумно не скористатися тісними економічними зв'язками, які ми налагодили з [ENG.GetAdjective]."
 IRQ_raf_levies_focus: "Військові збори RAF"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective] підтримує ряд мобілізованих військ на нашій території для забезпечення безпеки своїх авіабаз. Можливо, ми могли б покращити наші оборонні можливості, краще співпрацюючи з такими силами."
 IRQ_increase_prime_ministers_powers: "Зміцнити повноваження Прем'єр-міністра"
 IRQ_increase_prime_ministers_powers_desc: "Доведено, що іракський народ не бажає абсолютного правління під Гашімітською династією, і тому нам відкрилася можливість раз і назавжди закріпити конституційний характер їхнього правління та спрямувати Ірак на більш західний шлях."
 IRQ_party_of_national_brotherhood: "Партія національного братерства"
 IRQ_party_of_national_brotherhood_desc: "Надто довго уряд піддавався [ENG.GetAdjective] примхам. Тільки Партія національного братерства має потенціал піднести [IRQ.GetNonIdeologyName] до величі."
 IRQ_bakr_sidqi_coup: "Переворот Бакра Сідкі"
 IRQ_bakr_sidqi_coup_desc: "Нинішній режим слабкий та заблуканий. Під керівництвом Бакра Сідкі ми повалимо його та забезпечимо незалежне майбутнє для народу [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ наймається як незмінний радник.§!"
 IRQ_a_new_caliph: "Новий Халіф"
 IRQ_a_new_caliph_desc: "Після років боротьби ми утвердилися як переважна сила в ісламському світі. Настав час продовжити спадщину Хусейна бін Алі та відновити халіфат під керівництвом Гашімітської династії."
 IRQ_demand_syria_hashemite: "Запропонувати об'єднання Сирії"
 IRQ_demand_syria_hashemite_desc: "Сирія недовго перебувала під правлінням Фейсала I у 1920 році, але була відібрана у нас через французьку підступність. Тепер ми можемо вести переговори з позиції сили та вимагати повернення нашої законної території."
 IRQ_kurdish_outreach: "Курдська інформаційно-роз'яснювальна робота"
 IRQ_kurdish_outreach_desc: "Курди північного Іраку мають потенціал масово підірвати нашу владу над регіоном, якщо вони об'єднаються проти нас. Тому ми повинні докласти зусиль для їхньої інтеграції в ширшу іракську націю, навіть якщо це означатиме надання їм певної автономії."
 IRQ_suppress_tribal_revolts:0 "Suppress Tribal Revolts" # (!)
 IRQ_suppress_tribal_revolts_desc:0 "In order to bring unity to our nation and ensure that we are not torn apart from within when confronting our neighbors, we must put down tribal revolts and ensure poverty reduction for those willing to cooperate so that the rifts in our nation's soul can be mended."
 IRQ_assasination_of_sidqi: "Вбивство Бакра Сідкі"
 IRQ_assasination_of_sidqi_desc: "Вбивство Бакра Сідкі — це спроба усунути його від влади, оскільки він став надто впливовим у політичних колах."
 IRQ_assassination_of_sidqi_desc_leader: "Бакра Сідкі не зміг об'єднати націю після повалення попереднього уряду. У політичній еліті зростає невдоволення, а широка іракська спільнота не довіряє курду, який має такий великий вплив на національні справи. Якби випала нагода, майже неминуче, хтось спробував би обірвати його життя..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Бакра Сідкі явно планує державний переворот проти нашого уряду, і багато наших офіцерів повідомляють, що він робить кроки, щоб заручитися їхньою лояльністю на випадок такої події. Нам доведеться усунути його, якщо ми хочемо зберегти наше правління."
 IRQ_attempted_assasination_of_sidqi: "Спроба замаху на Сідкі"
 IRQ_attempted_assasination_of_sidqi_desc: "Незважаючи на масове невдоволення серед населення та політичної еліти, нещодавні спроби замаху на Бакра Сідкі поки що були безуспішними. Однак, схоже, нам потрібно посилити безпеку та розвідку, щоб захистити новий режим від дисидентів."
 IRQ_increase_italian_business_relations: "Імпорт з [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Ми не можемо дозволити собі залишатися повністю залежними від [ENG.GetAdjective] у наших економічних потребах. На щастя, [ITA.GetAdjective]s більш ніж раді допомогти нам у цьому починанні."
 IRQ_revoke_anglo_iraq_treaty: "Скасувати Англо-іракський договір"
 IRQ_revoke_anglo_iraq_treaty_desc: "Односторонній Англо-іракський договір надто довго гальмував розвиток нашої нації. Але тепер у нас є сила волі протистояти [ENG.GetAdjective] і ми нарешті скасуємо договір. Незалежно від наслідків."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap], ймовірно, оголосить нам війну за скасування договору!§!"
 IRQ_restore_regent: "Відновити Регента"
 IRQ_restore_regent_desc: "Нерозумний опортунізм Рашида Алі аль-Гайлані та «Золотого квадрата» призвів лише до спустошення нашої нації. Ми повинні раз і назавжди позбутися їхнього отруйного впливу, усунувши їх та відновивши старий уряд при владі."
 IRQ_support_the_allied_war_effort: "Підтримати військові зусилля Союзників"
 IRQ_support_the_allied_war_effort_desc: "Незалежно від того, чи готові наші люди це прийняти, наше майбутнє лежить із націями Союзників світу. Ми повинні продемонструвати нашу прихильність їхній справі та зайняти позицію у новому світовому порядку, що формується."
 IRQ_allied_training: "Навчання Союзників"
 IRQ_allied_training_desc: "Наші союзники готові поділитися частиною досвіду, який вони здобули за останні роки конфлікту з нашими ворогами. Ми приймемо цю допомогу, щоб якнайкраще підготувати наші війська до фронтової служби."
 IRQ_renegotiate_treaty: "Переглянути договір"
 IRQ_renegotiate_treaty_desc: "Ми довели, що не є загрозою для інтересів [ENG.GetAdjective] у регіоні і можемо бути їхнім потенційним союзником, якщо виникне потреба. Таким чином, ми повинні нарешті переглянути Англо-іракський договір на рівних засадах."
 IRQ_strengthen_the_golden_square: "Зміцнити «Золотий квадрат»"
 IRQ_strengthen_the_golden_square_desc: "«Золотий квадрат», що складається з чотирьох високопоставлених військових офіцерів, став центром для панарабізму та анти-[ENG.GetAdjective] настроїв. Можливо, настав час повністю залучити їх до уряду та розпочати реформи, необхідні для зміцнення нації."
 IRQ_iraqi_al_futuwwa: "Сформувати Іракський аль-Футувва"
 IRQ_iraqi_al_futuwwa_desc: "Щоб наша нація стала сильною, ми повинні заснувати молодіжні організації, які навчатимуть наш народ боротися за більш славетне майбутнє!"
 IRQ_seek_axis_investment: "Шукати інвестиції Осі"
 IRQ_seek_axis_investment_desc: "Наша економіка стагнує і потребує диверсифікації, якщо ми хочемо створити стійкість до зовнішньої агресії. Можливо, наші друзі за кордоном будуть готові інвестувати сюди, щоб поглибити наші стосунки."
 IRQ_axis_training:0 "Brandenburger Training Mission"
 IRQ_axis_training_desc: "Наші союзники готові поділитися частиною досвіду, який вони здобули за останні роки конфлікту з нашими ворогами. Ми приймемо цю допомогу, щоб якнайкраще підготувати наші війська до фронтової служби."
 IRQ_eliminate_the_golden_square: "Усунути «Золотий квадрат»"
 IRQ_eliminate_the_golden_square_desc: "«Золотий квадрат» та їхні послідовники змусять нас ризикувати регіональним конфліктом та внутрішнім розколом через їхнє бажання об'єднати арабський світ. Їх потрібно усунути, перш ніж вони знищать нашу націю."
 IRQ_embargo_the_axis_powers: "Ембарго проти держав Осі"
 IRQ_embargo_the_axis_powers_desc: "Держави Осі є загрозою світовому миру і мають бути позбавлені всіх ресурсів, необхідних для ведення війни."
 IRQ_al_muthanna_club: "Клуб «Аль-Мутанна»"
 IRQ_al_muthanna_club_desc: "Не бракує клубів та груп, які виникають з метою встановлення панарабського режиму по всьому регіону. Ми забезпечимо фінансування цих організацій, щоб вони продовжували зростати та схиляти населення до цієї мети."
 IRQ_arab_free_legion: "Вільний арабський легіон"
 IRQ_arab_free_legion_desc: "Араби з усього світу зголосилися боротися проти старих держав, які стримували нас протягом десятиліть. Можливо, ми зможемо розвинути це та набрати війська з-за меж наших кордонів, щоб вони воювали поруч із нашими військовими проти наших спільних ворогів."
 IRQ_arab_free_legion_tt: "Відмикає рішення §Y$IRQ_arab_free_legion_cat$§! для вербування дивізій з усього арабського світу."
 IRQ_curtail_arabism: "Обмежити панарабізм"
 IRQ_curtail_arabism_desc: "Ця зростаюча одержимість панарабізмом серед нашого народу відчужує неарабські громади, які складають нашу націю, і налаштовує нас на зіткнення з великими державами. Ми повинні обмежити цю ідеологію, перш ніж вона знищить нас."
 IRQ_strengthen_relations_with_iran: "Зміцнити стосунки з Іраном"
 IRQ_strengthen_relations_with_iran_desc: "Хоча [IRQ.GetAdjective] та [PER.GetAdjective] народи не завжди погоджувалися, ми маємо спільну мету в модернізації наших націй та опорі західному пануванню в регіоні. Настав час побудувати конструктивні стосунки одне з одним, щоб ми могли досягти наших цілей разом."
 IRQ_strengthen_relations_with_turkey: "Зміцнити стосунки з Туреччиною"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective] були на передовій протистояння західним державам, хоча це зрештою коштувало їм імперії. Таким чином, ми є природними союзниками, і ми повинні робити більше для побудови кращих стосунків з ними."
 IRQ_anti_western_alliance: "Антизахідний альянс"
 IRQ_anti_western_alliance_desc: "Якби домінуючі сили регіону об'єднали свою військову міць та взяли на себе зобов'язання захищати одне одного, у нас був би реальний шанс нарешті протистояти західним державам, які так часто втручаються в наші справи."
 IRQ_carve_up_syria: "Поділити Сирію"
 IRQ_carve_up_syria_desc: "Сирія по праву мала бути включена до нашого королівства, але була відібрана у нас французами. Крім того, наші друзі в [TUR.GetNonIdeologyName] також претендують на частини цього району. Можливо, настав час нам спільно вимагати цю територію, поки світ відволікається."
 IRQ_encourage_federalism: "Заохочувати федералізм"
 IRQ_encourage_federalism_desc: "Ми повинні надати певну автономію курдам та ассирійцям, а також легалізувати місцеві мови та практики по всій нашій країні, щоб об'єднати всіх іракських громадян під одним прапором."
 IRQ_reapproachment_with_the_tribes: "Відновлення стосунків з племенами"
 IRQ_reapproachment_with_the_tribes_desc: "Все ще є багато племінних лідерів, які не повністю довіряють нашому уряду. Ми повинні заспокоїти їх та інвестувати в їхні місцеві регіони, щоб забезпечити, що їхня лояльність належить лише нам."
 IRQ_reapproachment_with_the_tribes_tt: "§YАхмед Барзані§! та §YМустафа Барзані§! стають доступними як §YГенерали§! 3-го рівня."
 IRQ_abd_al_illah_fm_tt: "§YАбд аль-Ілах§! стає доступним як §YФельдмаршал§! 3-го рівня."
 IRQ_greater_iraq: "Великий Ірак"
 IRQ_greater_iraq_desc: "З більшою частиною арабського населення, тепер у безпеці під нашим правлінням, здається лише логічним відзначити цю подію, оголосивши про створення ширшого визначення [IRQ.GetNonIdeologyName]."
 IRQ_greater_iraq_tt: "Відмикає рішення §Y$greater_iraq_decision_cat$§! для отримання претензій на області Близького Сходу, які ми контролюємо."
 IRQ_arab_republic_core_tt: "Відмикає рішення §Y$united_arab_republic_cat$§! для отримання претензій на арабські області, які ми контролюємо."
 IRQ_take_advantage_of_british_weakness: "Скористатися ситуацією"
 IRQ_take_advantage_of_british_weakness_desc: "Якщо ми хочемо витіснити [ENG.GetAdjective] з нашого регіону, ми можемо ніколи не отримати такої хорошої можливості, як зараз, коли вони відволікаються на конфлікти по всьому світу. Давайте завдамо удару, від якого вони ніколи не оговтаються."
 IRQ_arab_dominance: "Арабське домінування"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] — це різноманітна нація, але лише закріпивши політичне домінування арабської більшості, ми зможемо сподіватися на стабільний уряд."
 IRQ_rally_the_arab_world: "Згуртувати арабський світ"
 IRQ_rally_the_arab_world_desc: "Арабський світ прагне скинути кайдани Західних держав. Разом ми об'єднаємо арабські народи та відновимо себе як господарі власної долі."
 IRQ_regime_change_in_arabia: "Зміна режиму в Аравії"
 IRQ_regime_change_in_arabia_desc: "На дім Саудів не можна покладатися як на потенційного союзника проти великих держав. Тому його потрібно усунути, перш ніж він стане загрозою."
 IRQ_iran_ultimatum:0 "Press Claims on Arabistan"
 IRQ_iran_ultimatum_desc: "Значна частина арабського населення проживає в західних регіонах [PER.GetName]. Можливо, настав час вимагати їхнього об'єднання з нашою нацією, щоб захистити їх від [PER.GetAdjective] правління."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YЯкщо [PER.GetNameDef] відмовиться поступитися територією, ми матимемо можливість оголосити їм війну.§!"
 IRQ_liberate_levant: "Визволити Левант"
 IRQ_liberate_levant_desc: "Левант був розділений переможцями Великої війни, що призвело лише до кровопролиття та страждань для народів регіону. Ми більше не можемо стояти осторонь, поки наші родичі страждають від такої долі."
 IRQ_liberate_north_africa: "Визволити Північну Африку"
 IRQ_liberate_north_africa_desc: "Північна Африка надто довго була придушена імперіалістичним чоботом європейців. Настав час звільнити їх та повернути до складу."
 IRQ_proclaim_united_arab_republic: "Проголосити Об'єднану Арабську Республіку"
 IRQ_proclaim_united_arab_republic_desc: "Наші мрії про панарабську націю починають збуватися. Ми повинні скористатися нагодою та оголосити про створення Об'єднаної Арабської Республіки та згуртувати народ навколо нашої справи."
 IRQ_request_syria_from_vichy: "Запросити Сирію"
 IRQ_request_syria_from_vichy_desc: "Французи ніколи не були такими розділеними та слабкими. Це ідеальна можливість вимагати передачі їхньої сирійської території під наш контроль."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Не перебуває у стані війни із Сирією"
 IRQ_unite_mashriq: "Об'єднати Машрік"
 IRQ_unite_mashriq_desc: "Машрік — це б'юче серце ісламського світу. Ми не можемо заспокоїтися, доки він весь не буде під контролем Халіфа."
 IRQ_discuss_a_new_treaty: "Обговорити новий договір"
 IRQ_discuss_a_new_treaty_desc: "Англо-іракський договір був укладений, коли ми були лише молодою та слабкою нацією. Тепер ми є переважною силою ісламського світу, і такий договір є образою для нашого лідера. Тому настав час домовитися про новий договір з [ENG.GetAdjective]."
 IRQ_unite_maghreb: "Об'єднати Магриб"
 IRQ_unite_maghreb_desc: "Магриб — невід'ємна частина ісламського світу, яка надто довго страждала під західним правлінням. З нашою новою силою ми об'єднаємо його під нашим правлінням та виженемо імперіалістів раз і назавжди."
 IRQ_unite_maghreb_tt: "Отримує ціль війни §YПовернути осердну область§! проти кожної країни, що окупує області, на які цей фокус дає вам претензії"
 IRQ_arab_league: "Сформувати Лігу арабських держав"
 IRQ_arab_league_desc: "Ми повинні створити альянс однодумців арабських націй з метою захисту арабських інтересів від зовнішнього втручання та звільнення тих, хто за межами наших кордонів, від окупації."
 IRQ_arab_league_economic_cooperation: "Економічна рада Ліги арабських держав"
 IRQ_arab_league_economic_cooperation_desc: "Щоб зміцнити братерство між арабськими націями, ми повинні прагнути тісніше співпрацювати в економічному секторі."
 IRQ_arab_league_economic_cooperation_tt: "Ми отримаємо зовнішню §Yцивільну фабрику§! за кожну іншу §YАрабську державу§!, яка має §Yдумку§! про нас вище §G85§!. Це стосується §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! та §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Розширити членство у Федерації"
 IRQ_expand_membership_desc: "Хоча дехто глузував з ідеї нашої федерації, інші з подивом дивилися на наші досягнення. Можливо, настав час розширити членство для тих, хто достатньо мудрий, щоб усвідомити, що разом ми сильніші."
 IRQ_expand_membership_tt: "Відмикає рішення §Y$hashemite_federation_cat$§! для запрошення членів стати вашими маріонетками."
 IRQ_restore_al_andalus: "Відновити Аль-Андалус"
 IRQ_restore_al_andalus_desc: "Іспанці можуть вважати себе господарями Іберії, але задовго до створення їхньої нації там був Аль-Андалус. Повернення його до ісламського світу буде поразкою, яку європейці ніколи не забудуть."

 IRQ_promote_kurdish_culture: "Просувати курдську культуру"
 IRQ_promote_kurdish_culture_desc: "Курдський народ розкиданий по кількох націях, але наша культура пов'язує нас, незалежно від того, де ми живемо. Ми повинні просувати та захищати цю спадщину, перш ніж вона буде зруйнована тими, хто нами керує."
 IRQ_has_become_kurdistan_flag: "Став Курдистаном"
 IRQ_kurdish_democratic: "Курдистанська демократична партія"
 IRQ_kurdish_democratic_desc: "Права курдів щодня топчуться арабською більшістю [IRQ.GetNameDef]. Настав час нам створити власний політичний рух з метою забезпечення вільної та незалежної нації для нашого народу."
 IRQ_kurdish_socialist: "Шукати радянської допомоги"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] прагне знайти спосіб підірвати західне домінування на Близькому Сході. Можливо, вони будуть сприйнятливі до допомоги нам у нашій боротьбі проти [IRQ.GetAdjective] уряду, і, відповідно, [ENG.GetAdjective]."
 IRQ_kurdish_revolt: "Розпочати повстання"
 IRQ_kurdish_revolt_desc: "Настав момент оголосити про нашу незалежність від [IRQ.GetNonIdeologyName] та створити справді вільну націю для курдського народу."
 IRQ_kurdish_revolt_tt: "Ми оголосимо незалежність від §YІракської Держави§!, що призведе нас до §RВійни за незалежність§! проти них."
 kurdistan_exists_tt: "Курдистан існує"
 IRQ_kurdish_language: "Курдські мовні школи"
 IRQ_kurdish_language_desc: "З нашою новознайденою незалежністю ми можемо нарешті розпочати створення системи освіти, яка зосереджена навколо курдської культури та мови."
 IRQ_kurdish_industry: "Розширити промислову базу"
 IRQ_kurdish_industry_desc: "Щоб запобігти поглинанню нашими сильнішими сусідами, ми повинні розвинути власну промислову базу."
 IRQ_kurdish_oil: "Курдська нафта"
 IRQ_kurdish_oil_desc: "Нафтові поклади були розвідані в останні роки по всій нашій території, але багатство, яке вони генерували, було викачано з регіону. Тепер ми можемо нарешті створити власну нафтову промисловість та використовувати багатство на благо нашого власного народу."
 IRQ_kurdish_form_the_peshmerga: "Сформувати Пешмерга"
 IRQ_kurdish_form_the_peshmerga_desc: "Хоча наше повстання було успішним у розгромі іракських військових, у майбутньому нам може не пощастити. Ми тому створимо національну армію зі справжньою військовою підготовкою та сучасним обладнанням, щоб запобігти потенційному конфлікту."
 IRQ_effectivize_the_production_line: "Оптимізація виробничих ліній"
 IRQ_effectivize_the_production_line_desc: "Щоб забезпечити нашу незалежність у майбутньому, одиничних зусиль буде недостатньо. Ми повинні тому запровадити заходи, щоб постійно вдосконалюватися."
 IRQ_kurdish_women_in_military: "Жінки у військових"
 IRQ_kurdish_women_in_military_desc: "Застарілий погляд, що жінок потрібно тримати подалі від конфлікту, має бути усунений, якщо ми хочемо розвинути сильну армію, здатну протистояти нашим сусідам."
 IRQ_kurdish_support_resistance: "Підтримати опір за кордоном"
 IRQ_kurdish_support_resistance_desc: "Поки люди в межах наших кордонів користуються справжньою свободою, надто багато наших родичів залишаються в пастці під правлінням іноземних держав. Ми повинні підтримати їх у їхніх спробах звільнитися."
 IRQ_kurdish_reject_ankara_treaty: "Відхилити Анкарський договір"
 IRQ_kurdish_reject_ankara_treaty_desc: "Анкарський договір зруйнував попередні спроби створити націю для курдського народу. Ми повинні дати зрозуміти світові, що відхиляємо кордони, встановлені цим договором, і не заспокоїмося, доки курдський народ не об'єднається."
 IRQ_further_ussr_support: "Подальша підтримка СРСР"
 IRQ_further_ussr_support_desc: "На початку нашого шляху до свободи ми покладалися на [SOV.GetAdjective] допомогу для успіху. Залежність від інших — це не те, до чого ми спочатку прагнули, однак, якщо їх можна переконати вважати нас рівними та товаришами, ці стосунки все ще можуть виявитися плідними."
 IRQ_support_from_skies_above: "Підтримка з небес"
 IRQ_support_from_skies_above_desc: "З огляду на оточення навколо нас, покладатися лише на піхоту та наземні підрозділи було б нерозумно. Хоча спроба створити повітряні сили, ймовірно, вимагатиме великих витрат, це захід, який ми повинні вжити."
 IRQ_support_from_skies_above_tt: "Перебування у фракції з §Y[SOV.GetNameWithFlag]§! та наявність у них літаків §YБлижньої повітряної підтримки§! надасть §Y100 літаків Ближньої повітряної підтримки§! для §Y[ROOT.GetNameWithFlag]§!"
 IRQ_support_from_the_mountains: "Гірський досвід"
 IRQ_support_from_the_mountains_desc: "З кількома суворими гірськими хребтами, що оточують нас, підготовка та обладнання, пристосовані для боїв у цих регіонах, будуть великою допомогою. Початкова вартість може не бути стримуючим фактором."
 IRQ_kurdish_attack_turkey: "Визволити курдів Туреччини"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective] активно протистоїть курдському народові в межах своїх кордонів, грабуючи його спадщину. Це більше не можна терпіти, навіть якщо це означає визволення нашого народу силою."
 IRQ_kurdish_attack_iran: "Визволити курдів Ірану"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective] режим є загрозою для нашого народу. Лише через силове визволення курдів у межах їхніх кордонів та поразки [PER.GetAdjective] військових нашими руками ми зможемо забезпечити майбутнє для нашого народу."
 IRQ_kurdish_united: "Об'єднаний Курдистан"
 IRQ_kurdish_united_desc: "Через великі труднощі та боротьбу ми нарешті об'єднали курдський народ під нашим правлінням. Незалежно від того, що буде далі, ми стоїмо як один об'єднаний народ."

