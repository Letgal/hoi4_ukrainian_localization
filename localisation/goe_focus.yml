 RAJ_secular_rule_alt: "Спадщина Тімурідів"
 RAJ_secular_rule_alt_desc: "Настав час повернути нашу родову серцевину, створюючи нову еру з тих самих гір, що породили нашу династію. Закріпивши імперію у суворому серці Афганістану, ми забезпечуємо наше панування та відновлюємо основу імперського правління."
 RAJ_theocratic_rule_alt: "Спадщина монґолів"
 RAJ_theocratic_rule_alt_desc: "Ми — спадкоємці завойовників, спадкоємці імперії, яка колись потрясла світ. Щоб вшанувати спадщину монґолів, ми повинні зміцнити єдність через силу, об'єднавши Індійський субконтинент під нашим правлінням як єдиний народ, пов'язаний не вірою чи походженням, а відданістю трону. Перед могутністю імперії всі схиляться."
 RAJ_secret_weapons: "Відновити нашу наукову майстерність"
 RAJ_secret_weapons_desc: "Ми знову утвердимося як світовий лідер у розробці ракет та використовуватимемо їх для знищення наших ворогів."

 RAJ_his_majestys_loyal_government: "Вірний уряд Його Величності"
 RAJ_his_majestys_loyal_government_desc: "Хоча заклики до незалежності стають гучнішими на вулицях, механізм [ROOT.GetName] залишається непохитним. Керовані призначеним віце-королем Його Величності та підтримувані Індійською цивільною службою, ми будемо нести інтереси Корони з дисципліною та рішучістю."
 RAJ_the_government_of_india_act: "Акт про уряд Індії"
 RAJ_the_government_of_india_act_desc: "Акт про уряд Індії відкрив двері для більшого самоврядування в наших провінціях. Делегуючи більше повноважень місцевим міністерствам, ми можемо заспокоїти помірковані голоси та зміцнити адміністративну ефективність, водночас міцно тримаючи руку Імперії на кермі."
 RAJ_work_with_local_leaders: "Працювати з місцевими лідерами"
 RAJ_work_with_local_leaders_desc: "Співпрацюючи з впливовими провінційними діячами, ми можемо розширити наше охоплення, не перенапружуючи наші ресурси. Ці лідери розуміють потреби своїх регіонів і можуть впроваджувати покращення, які служать як їхньому народові, так і інтересам Корони."
 RAJ_concessions_to_the_industrialists: "Поступки промисловцям"
 RAJ_concessions_to_the_industrialists_desc: "Щоб стимулювати розвиток, не виснажуючи імперську скарбницю, ми запропонуємо сприятливі умови промисловцям, готовим інвестувати в регіональне зростання. В обмін на скромні поступки, місцеві лідери забезпечать лояльність через процвітання."
 RAJ_empower_provincial_authorities: "Розширити повноваження провінційних органів влади"
 RAJ_empower_provincial_authorities_desc: "Замість того, щоб загравати з приватними інтересами, ми посилимо адміністративні повноваження місцевих органів влади безпосередньо контролювати розвиток. Довіряючи інвестиційні рішення провінційному управлінню, ми забезпечуємо, що лояльність винагороджується відповідальністю."
 RAJ_confer_with_the_congress: "Радитися з Конгресом"
 RAJ_confer_with_the_congress_desc: "Хоча багато хто в адміністрації віддає перевагу тиші, повне ігнорування руху за незалежність ризикує більшими заворушеннями. Враховуючи окремі вимоги, ми можемо заспокоїти настрої та посилити внутрішню стабільність."
 RAJ_favor_the_muslim_league: "Сприяти Мусульманській лізі"
 RAJ_favor_the_muslim_league_desc: "Надаючи більше визнання та політичної підтримки Мусульманській лізі, ми можемо культивувати лояльну противагу домінуючому націоналістичному руху. Розширення їхніх можливостей вносить корисне тертя серед тих, хто прагне говорити від імені всієї Індії. У єдності є сила; у розколі — керована політика."
 RAJ_the_indian_parliament: "Індійський парламент"
 RAJ_the_indian_parliament_desc: "Зі зростанням вимог до самоврядування, ми створимо Індійський парламент, щоб він взяв на себе цивільну владу від Віце-короля. Цей перехід надасть реальну автономію місцевому керівництву, звичайно, в рамках Імперії."
 RAJ_court_the_princes: "Залучити князів"
 RAJ_court_the_princes_desc: "Туземні князівства довгий час були опорою лояльності та порядку на субконтиненті. Підтверджуючи їхні привілеї та залучаючи їх безпосередньо до управління, ми зміцнюємо імперський фундамент проти зростаючої популістської агітації."
 RAJ_the_integrity_of_india_act: "Акт про цілісність Індії"
 RAJ_the_integrity_of_india_act_desc: "Щоб протистояти зростаючій загрозі підбурювання до заколоту та зберегти імперську владу, ми запровадимо Акт про цілісність Індії. Це законодавство надає нам повноваження затримувати агітаторів, обмежувати політичне інакомислення та забезпечувати лояльне управління по всьому субконтиненту. Єдність, зрештою, іноді доводиться забезпечувати силою."
 RAJ_princely_state_donations_GOE: "Пожертви туземних князівств"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "Перлина стає Короною"
 RAJ_the_jewel_becomes_the_crown_desc: "З падінням метрополії, тепер наша черга взяти на себе тягар лідерства в імперській родині. З оновленою енергією ми використаємо величезні ресурси [ROOT.GetNameDef], щоб звільнити серце Імперії та знищити всіх, хто наважився заплямувати її зелені та приємні землі."
 RAJ_the_punjab_accord: "Пенджабська угода"
 RAJ_the_punjab_accord_desc: "Визнаючи унікальне становище сикхської громади та надаючи обмежену автономію в Пенджабі, ми посилимо споконвічний зв'язок лояльності та служби. Взамін їхня постійна підтримка підкріпить владу [ROOT.GetNameDef] у регіоні критичної важливості та забезпечить, що традиція та стабільність йдуть пліч-о-пліч."
 RAJ_the_dominion_of_india: "Домініон Індії"
 RAJ_the_dominion_of_india_desc: "Зі стійким відновленням порядку на субконтиненті, настав час зайняти наше місце серед наших імперських побратимів як лояльний та самоврядний домініон Імперії. \nХай живе король!"
 RAJ_curtail_the_zamindars: "Обмежити заміндарів"
 RAJ_curtail_the_zamindars_desc: "Вкорінений вплив сільських землевласників довгий час перешкоджав зусиллям модернізувати управління та видобути повний потенціал [ROOT.GetNameDef]. Переміщуючи адміністративну владу та ресурси до чиновників, заснованих на заслугах, та більш підзвітних установ, ми можемо послабити їхній контроль, водночас зміцнюючи основи більш чуйної держави."
 RAJ_raise_import_duties: "Підвищити імпортні мита"
 RAJ_raise_import_duties_desc: "Щоб зменшити економічну залежність та сприяти внутрішньому зростанню, ми запровадимо вищі імпортні мита на іноземні товари. Ця політика захистить місцеві галузі промисловості, збереже капітал у наших межах та забезпечить, що [ROOT.GetNameDef] стоїть на власних ногах."
 RAJ_imperial_industry_initiative: "Імперська промислова ініціатива"
 RAJ_imperial_industry_initiative_desc: "Щоб забезпечити позицію [ROOT.GetNameDef] як опори Імперії, ми повинні взяти на себе зобов'язання щодо широкомасштабного розширення міської промисловості. Імперська промислова ініціатива спрямує ресурси на важке машинобудування та кваліфіковану робочу силу, таким чином забезпечуючи, що наші міста стануть двигунами стійкості та оновлення на субконтиненті."
 RAJ_rural_development_plan: "План розвитку сільської місцевості"
 RAJ_rural_development_plan_desc: "Зі здійсненням сільськогосподарських реформ, ми повинні тепер залучити промисловість до сільської місцевості. Механізація, проєкти сільської інфраструктури та дрібномасштабне виробництво перетворять села на двигуни виробництва."
 RAJ_the_great_recovery: "Велике відновлення"
 RAJ_the_great_recovery_desc: "Шрами Великої депресії залишилися на нашій економіці, уповільнюючи прогрес та підриваючи довіру. Але тепер, з оновленою стабільністю та баченням, ми скинемо тягар стагнації. Це буде не просто повернення до нормального життя, це початок нової глави для [ROOT.GetNameDef]."
 RAJ_reform_the_agricultural_sector: "Реформувати сільськогосподарський сектор"
 RAJ_reform_the_agricultural_sector_desc: "Десятиліття неефективного землекористування та застарілих практик зробили сільськогосподарський сектор [ROOT.GetNameDef] вразливим до збоїв. Завдяки цілеспрямованим реформам, інвестиціям в інфраструктуру та сучасним методам, ми можемо покращити врожайність та створити більш стійке продовольче постачання."
 RAJ_expand_the_zamindari_system: "Розширити систему заміндарів"
 RAJ_expand_the_zamindari_system_desc: "Система заміндарів довгий час забезпечувала надійну основу для сільського управління та збору доходів. Розширюючи її охоплення та підтверджуючи привілеї лояльних землевласників, ми можемо забезпечити місцевий порядок та адміністративну ефективність, не перенапружуючи центральну державу."
 RAJ_crown_commodities: "Товари Корони"
 RAJ_crown_commodities_desc: "Надаючи пріоритет вирощуванню товарних культур, орієнтованих на експорт, ми можемо забезпечити постійний потік доходів та посилити нашу економічну важливість для Імперії. Чай, бавовна, джут та інші основні продукти колоніальної торгівлі будуть основою процвітання в сільській місцевості."
 RAJ_rural_mechanization_program: "Програма механізації сільської місцевості"
 RAJ_rural_mechanization_program_desc: "Щоб підвищити сільськогосподарське виробництво та зменшити залежність від застарілих методів праці, ми запровадимо структуровану програму для впровадження механізованого землеробства по всій сільській місцевості. Трактори, молотарки та іригаційні системи трансформують сільську продуктивність та закладуть основу для сучасної, самодостатньої економіки."
 RAJ_the_riches_of_the_raj: "Багатства Раджу"
 RAJ_the_riches_of_the_raj_desc: "Під широкими рівнинами та суворими пагорбами [ROOT.GetNameDef] лежать ресурси, необхідні для живлення імперії у стані війни. Сталь, нафта та інші життєво важливі матеріали будуть видобуті, перероблені та використані для захисту царства."
 RAJ_strengthen_ties_with_british_investors_GOE: "Зміцнити зв'язки з британськими інвесторами"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "Ми зміцнимо зв'язки з британськими інвесторами, переконуючи їх інвестувати в наші підприємства, забезпечуючи їхні фінансові інтереси, поки ми боремося."
 RAJ_imperial_rail_renewal_act: "Акт про оновлення імперської залізниці"
 RAJ_imperial_rail_renewal_act_desc: "Щоб забезпечити швидке переміщення товарів, військ та припасів по всьому субконтиненту, ми інвестуємо у всебічний перегляд залізничної інфраструктури [ROOT.GetNameDef]. Акт про оновлення імперської залізниці модернізує старі лінії, розширить логістичні потужності та пов'яже наші великі території разом сталістю та паром."
 RAJ_exploit_the_frontier: "Експлуатувати прикордонні регіони"
 RAJ_exploit_the_frontier_desc: "Великі поклади ресурсів лежать у віддалених та недостатньо використовуваних регіонах субконтиненту та за його межами. Розширюючи операції та утверджуючи більший контроль над територіями, такими як [BRM.GetNonIdeologyName], ми можемо забезпечити критично важливі матеріали, такі як вольфрам, та підживити нашу зростаючу військову машину."
 RAJ_overlords_railway_investment: "Інвестиції в залізницю [ROOT.OVERLORD.GetAdjective]"
 RAJ_overlords_railway_investment_desc: "З основою для сучасної залізничної системи, ми запросимо інвестиції від [ROOT.OVERLORD.GetAdjective] промислових та фінансових інтересів для подальшого розширення та вдосконалення мережі. Їхній капітал, у поєднанні з нашою зростаючою інфраструктурою, створить залізничну систему, гідну Імперії."
 RAJ_territorial_development_scheme: "Схема територіального розвитку"
 RAJ_territorial_development_scheme_desc: "Щоб повністю розкрити економічний потенціал [ROOT.GetNameDef], ми повинні переглянути, як розподіляється та використовується земля. Схема територіального розвитку визначить недостатньо розвинені регіони, усуне перешкоди для зростання та підготує нові зони для промислового розширення."
 RAJ_the_empires_workshop: "Майстерня Імперії"
 RAJ_the_empires_workshop_desc: "Щоб забезпечити силу Імперії перед обличчям зростаючих глобальних потреб, ми поглибимо економічні зв'язки між [ROOT.GetNameDef] та [ROOT.OVERLORD.GetNameDef]. Скоординовані інвестиції та розширення фабрик по всій обох територіях перетворять нашу спільну промислову базу на єдиний, уніфікований двигун виробництва."
 RAJ_institute_of_fundamental_research_GOE: "Інститут фундаментальних досліджень"
 RAJ_institute_of_fundamental_research_GOE_desc: "За підтримки провідних промисловців та наукових умів ми створимо Інститут фундаментальних досліджень для проведення передових теоретичних досліджень. Інститут слугуватиме ядром передових експериментів, включаючи вивчення атомної енергії."
 RAJ_keep_calm_and_carry_on: "Зберігати спокій і продовжувати"
 RAJ_keep_calm_and_carry_on_desc: "У цю найбільш складну годину ми не похитнемося. [ROOT.GetNameDefCap] повстане як бастіон сили, створюючи знаряддя війни з невтомною рішучістю. Нехай палають печі та співають горни, бо перемога народжується не з комфорту, а з мужності, поту та сталі."

 RAJ_indian_gentleman_officers: "Індійські офіцери-джентльмени"
 RAJ_indian_gentleman_officers_desc: "Для забезпечення майбутнього та безпеки нашої великої Імперської Перлини вкрай важливо, щоб ми залучили лояльних людей для керівництва нашою новою [RAJ.GetAdjective] армією. Ці люди, завдяки тісній співпраці з імперською владою, добре служили [RAJ.GetNameDef], щоб бути зарахованими до наших найбільш довірених командирів."
 RAJ_the_aden_protectorate: "Протекторат Аден"
 RAJ_the_aden_protectorate_desc: "Провінція Аден на Аравійському півострові підпадає під нашу юрисдикцію. Таким чином, життєво важливо, щоб ми забезпечили її захист, намагаючись довести [ENG.GetNameDef], що [RAJ.GetNameDef] здатна захищати інтереси [ENG.GetAdjective] Імперії у водах Близького Сходу."
 RAJ_linlithgows_declaration_of_war: "Декларація війни Лінлітгоу"
 RAJ_linlithgows_declaration_of_war_desc: "Як частина [ENG.GetAdjective] Імперії, нашим обов'язком є взяти зброю та приєднатися до них у їхніх війнах. Немає часу витрачати на прохання дозволу у лідерів Конгресу. Потрібно брати бика за роги. Підготувати декларації та готуватися до війни з ворогами [ENG.GetNameDef]."
 RAJ_consult_with_congress_leaders: "Проконсультуватися з лідерами Конгресу"
 RAJ_consult_with_congress_leaders_desc: "Замість того, щоб силою пробиватися до приєднання до [ENG.GetNameDef] у її війнах, ми повинні використовувати офіційні шляхи для цього. Давайте проконсультуємося з лідерами Конгресу та звернемося до них з надією, що вони дозволять [RAJ.GetNameDef] вступити у війну."
 RAJ_preemptive_invasion_of_iran: "Превентивне вторгнення в Іран"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] межує з нами на заході, і якщо з нею швидко не впоратися, вона може забезпечити нашим ворогам прямий шлях до [RAJ.GetNameDef] через Перський коридор. Таке вторгнення, безумовно, може викликати гнів у тих, хто прагне миру, але якщо ми досягнемо успіху, то багаті нафтові родовища [PER.GetNameDef] будуть нашими."
 RAJ_mobilization_of_the_indian_army: "Мобілізація Індійської армії"
 RAJ_mobilization_of_the_indian_army_desc: "Наші сили численні, і наш дух зміцнений на захист нашої славетної імперії. Хоча може знадобитися час, щоб зібрати наші сили з усіх куточків субконтиненту, вкрай важливо, щоб ми розпочали мобілізацію [RAJ.GetAdjective] армії. Настав час стати і боротися за [RAJ.GetNameDef] та [ENG.GetNameDef]."
 RAJ_support_naval_invasions: "Підтримати військово-морські вторгнення"
 RAJ_support_naval_invasions_desc: "Ця війна буде вестися не лише на суші та в повітрі, але й на морі. Так само, як важливо мобілізувати наші сухопутні сили, ми повинні підготувати наш флот для підтримки планів наших союзників щодо військово-морських вторгнень."
 RAJ_assume_eastern_naval_responsibilities: "Взяти на себе східні військово-морські обов'язки"
 RAJ_assume_eastern_naval_responsibilities_desc: "Ніхто не сумнівається, що [JAP.GetNameDef] створює проблеми на сході. У міру того, як їхні плани проявляються, стає вкрай необхідним, щоб ми підготували наш флот для захисту [RAJ.GetAdjective] вод. Ми повинні звернутися до Корони та попросити їх надіслати кораблі [ENG.GetAdjective] флоту для допомоги в наших зусиллях."
 RAJ_south_east_asia_command: "Командування Південно-Східної Азії"
 RAJ_south_east_asia_command_desc: "У міру зростання напруги зростає попит на централізований командний центр для Південно-Східної Азії. Ми можемо бути ініціаторами такого руху, побудувавши базу операцій, яку ми можемо використовувати для планування наших військових кампаній на континенті."
 RAJ_desert_training: "Пустельна підготовка"
 RAJ_desert_training_desc: "У рамках наших зусиль з покращення навичок та ефективності наших бойових сил, ми можемо запровадити тренувальний режим у пустелі Тар та навколо неї. Це має допомогти нашим військам адаптуватися до посушливих умов."
 RAJ_fortify_el_alamein: "Укріпити Ель-Аламейн"
 RAJ_fortify_el_alamein_desc: "Ель-Аламейн є стратегічно важливим місцем, коли справа доходить до утримання та забезпечення безпеки Єгипту. Корона високо оцінить наші зусилля з укріплення цього регіону та запобігання тому, щоб наші вороги закріпилися в [ENG.GetAdjective] Північній Африці."
 RAJ_jungle_training_GOE: "Підготовка в джунглях"
 RAJ_jungle_training_GOE_desc: "На таких обширних землях, як наші, нам пощастило мати велике біорозмаїття, яке можна використовувати на нашу користь. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] та Індокитай покриті джунглями, і рекомендується спеціальна підготовка, щоб зробити наших солдатів ефективними в цій небезпечній місцевості."
 RAJ_defense_of_malaya: "Захист Малайї"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef] може бути під загрозою вторгнення, враховуючи її розташування між Індійським та Тихим океанами. Як ще одна перлина Корони, ми повинні зробити свій внесок, щоб допомогти захистити та зміцнити регіон. Ми повинні зберегти контроль над Південно-Східною Азією."
 RAJ_hill_training: "Підготовка в горбистій місцевості"
 RAJ_hill_training_desc: "У рамках нашої ініціативи з диверсифікації підготовки, яку ми пропонуємо нашим військам, ми повинні забезпечити, щоб вони були готові до боїв у гірській місцевості, а також у джунглях, пустелях та містах."
 RAJ_defense_of_burma: "Захист Бірми"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] лежить безпосередньо на схід від Бенґалії, а її джунглі слугують останнім природним бар'єром для захисту кордонів [RAJ.GetNonIdeologyName] від проникнення загрози зі сходу. Вкрай важливо, щоб ми мобілізували оборонні сили в регіоні, щоб стояти пліч-о-пліч з [BRM.GetAdjective] та утримувати Індійський субконтинент міцно в [ENG.GetAdjective] руках."
 RAJ_holding_the_gates_of_india: "Утримання Воріт Індії"
 RAJ_holding_the_gates_of_india_desc: "Незважаючи ні на що, ми повинні захистити [RAJ.GetNonIdeologyName] від нападників, що лютують на сході. Вони можуть нападати на нас із завзяттям та люттю, але ми зупинимо їхнє невпинне завоювання біля Воріт [RAJ.GetNonIdeologyName]. Вони не пройдуть."
 RAJ_free_abyssinia: "Звільнити Абіссінію"
 RAJ_free_abyssinia_desc: "Надто довго ми дозволяли регіону Абіссінія залишатися в руках ворога. Ми доведемо нашу цінність Короні, здійснивши потужне військово-морське вторгнення на Африканський Ріг через Аден, щоб звільнити його народ від окупантів."
 RAJ_urban_training: "Міська підготовка"
 RAJ_urban_training_desc: "Хоча ми сподіваємося, що до цього не дійде, є шанс, що нам доведеться стримувати ворога на вулицях наших великих міст. Ми повинні бути готові керувати таким сценарієм за допомогою спеціалізованої міської підготовки."
 RAJ_the_defense_of_hong_kong: "Захист Гонконгу"
 RAJ_the_defense_of_hong_kong_desc: "У міру зростання тиску в [CHI.GetNonIdeologyName], [ENG.GetAdjective] корона турбується про долю своїх володінь у Гонконгу. Ми займаємо ідеальне положення, щоб допомогти захистити місто від вторгнення, і якщо ми досягнемо успіху, це принесе нам прихильність та схвалення від [ENG.GetAdjective] уряду."

