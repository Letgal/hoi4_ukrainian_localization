  PER_resistance_decisions_tt: "Відмикає рішення §YСтворити осередки опору§!, які дозволяють нам викликати нестабільність у сусідніх країнах для підготовки до вторгнення."
  PER_recruit_rebels_tt: "Відмикає шаблони дивізій §YПовстанці Бахтіарі§! та §YПовстанці Кашкаї§! та набирає §Yдві§! одиниці кожного у §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
  PER_white_peace_tt: "Надішле нашим ворогам §Yподію§!, що вимагає §Yбілого миру§!, дозволяючи нам §Yзберегти наші попередні території§!."
  PER_reparations_tt: "Надішле нашим ворогам §Yподію§!, що вимагає §Yмиру§! та §Yвійськових репарацій§! у вигляді §Yфабрик§! та §Yштрафу§! для агресора. Якщо ворожа країна є §Yбезпосереднім сусідом§!, то вона натомість поступиться прикордонною територією §Yнам§!."
  PER_swear_fealty_tt: "Надішле нашим ворогам §Yподію§!, що пропонує нам здатися та приєднатися до них як §Yмаріонетка§!. Це відмикає §Yгілку маріонетки§!, що дозволить нам вирішити, як ми хочемо діяти."
  PER_push_negotiations_tt: "Надішле нашим ворогам §Yподію§!, що пропонує §Yправа на ресурси§! ініціатору початкового конфлікту в обмін на §Yбілий мир§!. Якщо вони відхилять нас, ми залишимося у війні."
  PER_preemptive_invasion_of_iran_tt: "Щойно [PER.GetNameDef] капітулює, ми створимо маріонеткову державу, інтегрувавши кілька областей у нашому прикордонні та отримавши права на ресурси в [PER.GetAdjective] областях, багатих на нафту. Ми зможемо запросити [SOU.GetAdjective] втручання для проведення спільної операції."
  PER_territory_demands_tt: "Це надішле вимоги до відповідної країни, вимагаючи, щоб вони §Yпередали§! нам свої прикордонні території. Вони більш імовірно зроблять це, якщо наші військові будуть більш §Yпотужними§!."
  PER_reinstate_qajars_tt: "Активує §Yланцюжок подій§!, який дозволить нам відновити династію Каджарів на троні [PER.GetNameDef]."
  PER_republic_of_mahabad_tt: "Звільнить [KUR.GetNameDef] як §YРеспубліку Махабад§!."

