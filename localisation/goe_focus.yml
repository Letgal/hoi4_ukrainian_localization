 RAJ_orchestrate_train_robberies_desc: "Будівництво залізниці сповільнилося під керівництвом робітників та посиленим наглядом, але кожна побудована лінія краще інтегрована в планову економіку, забезпечуючи вищу логістичну віддачу та ефективність."
 RAJ_revisiting_inquities: "Око за око"
 RAJ_revisiting_inquities_desc: "Історичний занепад нашої Імперії був лише прискорений втручанням іноземних торговельних компаній. Є серед нас ті, хто вважає, що з нашою новою міццю, це наше право піддати наших старих ворогів тим самим несправедливостям, які вони колись чинили над нами."
 RAJ_royal_indian_navy_mutiny: "Заколот Королівського індійського флоту"
 RAJ_royal_indian_navy_mutiny_desc: "Невдоволення назріває серед індійських моряків, висловлюючи підтримку нашій справі. Ми можемо використати це для захоплення влади та зупинення британських підкріплень. У них не буде іншого вибору, окрім як підкоритися."
 RAJ_royal_indian_navy_mutiny_tt: "§RРішення про комуністичну інфільтрацію буде скасовано після завершення цього фокусу§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RРішення про комуністичну інфільтрацію буде скасовано після виконання наших зобов'язань§!"
 RAJ_hide_communist_infiltration: "§RРішення про комуністичну інфільтрацію буде скасовано після виконання наших зобов'язань§!"
 RAJ_accept_russian_muhajir_money_desc: "Іноземне золото тече в наші руки, підживлюючи вогонь революції."
 RAJ_jugantar_desc: "Пробуджується дух Юґантара, поширюючи опір по всій землі. Ми можемо використати це, щоб знову захопити Бенґалію"

 RAJ_the_peoples_liberation_army_desc: "Дисциплінована та ідеологічно віддана сила, Народна Визвольна Армія очолить наступ на національне визволення. Сформована з робітничого класу та селянства, вона готова захищати революцію та створювати новий лад."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] діє як маріонетка для англійців, причому останні спрямовують їм велику кількість ресурсів у відчайдушній спробі протиставити себе зростаючій хвилі комунізму. Ми нарешті покладемо край цій суперечці."
 RAJ_the_revolutionary_army_marches_desc: "З метою наша армія марширує, за революцію, за Індію та за простий люд."

 RAJ_threaten_princes_desc: "Князі підкоряться нашим вимогам або зіткнуться з наслідками своєї непокори."

 #EIC feedback stuff
 RAJ_look_to_the_future: "Подивитися в майбутнє"
 RAJ_look_to_the_future_desc: "Нам потрібно дивитися в майбутнє, а не в минуле, щоб контролювати цей ціновий хаос. Необхідно було запровадити великий набір стабілізаційних заходів ще вчора."
 RAJ_lobby_parliment: "Лобіювати парламент"
 RAJ_lobby_parliment_desc: "За підтримки приватних інвесторів ми будемо лобіювати парламент, щоб представити приватизацію як єдину життєздатну гарантію проти чергового глобального економічного колапсу. Розпродаж частин Раджу — це не просто стратегія, це стабільність для імперії."
 RAJ_lobby_parliment_tt: "Ми почнемо формувати Ост-Індійську компанію"
 #bye
 RAJ_orchestrate_train_robberies: "Народна залізниця"
 RAJ_orchestrate_train_robberies_tt: "Фокуси на залізниці тепер модифікуватимуть дух §YІндійська залізниця§! на:\nВипуск фабрик: §G+[?RAJ_railway_default_increase_tt]%§!\nШвидкість будівництва залізниці: §R[?RAJ_railway_default_decrease_tt]%§!\nШвидкість будівництва центрів постачання: §R[?RAJ_railway_default_decrease_tt]%§!\nШвидкість будівництва інфраструктури: §R[?RAJ_railway_default_decrease_tt]%§!\nза кожен завершений фокус залізниці\n\nКожен існуючий завершений фокус залізниці буде автоматично змінено відповідно до цього."
 RAJ_accept_russian_muhajir_money: "Прийняти гроші від російських мухаджирів"
 RAJ_jugantar: "Юґантар"
 RAJ_jugantar_tt: "Після оголошення війни [PAK.GetName] ми отримаємо дивізії навколо Бангладеш"
 RAJ_bhoodan_movement: "Рух Бгудан"
 RAJ_bhoodan_movement_desc: "Через добровільний перерозподіл землі ми розширимо можливості безземельних та відновимо справедливість у сільській місцевості. Віддаючи землю назад тим, хто її обробляє, ми заробляємо не лише їхню працю, але й їхню тривалу лояльність."
 RAJ_the_peoples_liberation_army: "Сформувати Народно-визвольну армію"
 RAJ_deathblow_to_imperial_remnants: "Смертельний удар по імперських залишках"
 RAJ_the_revolutionary_army_marches: "Революційна армія марширує"
 RAJ_nationalize_british_owned_factories: "Націоналізувати фабрики, що належать британцям"
 RAJ_nationalize_british_owned_factories_desc: "Фабрики, побудовані на спинах [RAJ.GetAdjective] робітників, більше не служитимуть іноземним інтересам. Націоналізувавши промисловість, що належить [ENG.GetAdjective], ми повертаємо контроль народу та забираємо те, що було несправедливо відібрано."
 RAJ_threaten_princes: "Погрожувати князям"
 RAJ_exile_princes: "Вислати князів"
 RAJ_exile_princes_desc: "Ера князівського правління добігла кінця. Щоб забезпечити справжню національну єдність, ми усунемо ці залишки феодальної влади, виславши їх подалі від їхніх палаців та народу, яким вони колись правили."
 RAJ_integrate_the_princes: "Інтегрувати князів"
 RAJ_integrate_the_princes_desc: "Тепер, коли ми вислали князів та повільно інтегрували їх в Індію, настав час остаточно інкорпорувати туземні князівства."
 RAJ_integrate_the_princes2: "Підкорення князів"
 RAJ_integrate_the_princes2_desc: "Система напівавтономії туземних князівств — це не те, що ми зацікавлені підтримувати. Туземні князівства будуть повністю включені до складу Індії раз і назавжди."
 RAJ_exiled_princes_flag: "Князі вислані"
 RAJ_join_the_co_prospherity_sphere: "Приєднатися до Сфери спільного процвітання"
 RAJ_join_the_co_prospherity_sphere_desc: "Японія — єдина місцева сила, яка готова протистояти західним імперіалістам. Нам потрібно приєднатися до них заради більшої мети."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) отримує подію «§Y[RAJ.GetNameDefCap] прагне приєднатися до Сфери спільного процвітання§!»."
 RAJ_cruiser_effort_dlc: "Крейсерська програма"
 RAJ_submarine_effort_dlc: "Програма підводних човнів"
 RAJ_capital_ship_effort_dlc: "Програма лінійних кораблів"
 RAJ_black_swan_sloops: "Шлюпи класу «Чорний лебідь»"
 RAJ_black_swan_sloops_desc: "Придбавши та переобладнавши економічно ефективні корпуси класу «Чорний лебідь», ми можемо швидко розширити наш флот легких патрульних суден, ідеальних для берегової оборони та захисту конвоїв."
 RAJ_coastal_protection: "Захист узбережжя"
 RAJ_coastal_protection_desc: "Наше велике узбережжя потребує певної форми захисту проти іноземних загроз."
 RAJ_the_sword_and_the_saffron: "Меч і шафран"
 RAJ_the_sword_and_the_saffron_desc: "Наша доля викувана силою та вірою. Меч захищатиме нашу землю, а шафрановий прапор об'єднає наш народ під єдиною метою."
 RAJ_burn_down_the_cellular_jail: "Спалити Центральну в'язницю"
 RAJ_burn_down_the_cellular_jail_desc: "Центральна в'язниця є образою для кожного, хто коли-небудь боровся за незалежність Індії, її потрібно знищити."

 RAJ_indian_marine_corps: "[ROOT.GetAdjective] корпус морської піхоти"
 RAJ_indian_marine_corps_desc: "Ми створимо спеціалізований Корпус морської піхоти, навчений амфібійним операціям та спеціалізованим штурмам."
 RAJ_madras_ship_repair_factories: "Фабрики з ремонту кораблів у Мадрасі"
 RAJ_madras_ship_repair_factories_desc: "Мадрас буде розвинений у ключовий військово-морський центр підтримки зі спеціалізованими ремонтними об'єктами для обслуговування та переобладнання нашого зростаючого флоту, забезпечуючи оперативну готовність на східному узбережжі."
 RAJ_obtain_british_naval_contracts: "Отримати британські військово-морські контракти"
 RAJ_obtain_british_naval_contracts_desc: "Ми звернемося до [ENG.GetNameDefCap], щоб забезпечити контракти на будівництво військових кораблів, використовуючи їхню промислову потужність для посилення нашого власного флоту, водночас зміцнюючи стратегічні зв'язки."
 RAJ_purchase_decomissioned_british_ships: "Придбати виведені з експлуатації кораблі"
 RAJ_purchase_decomissioned_british_ships_desc: "Ми звернемося до [ENG.GetNameDefCap], щоб придбати виведені з експлуатації військові кораблі. Хоча вони застарілі, ці кораблі можна переобладнати, щоб швидко розширити наш флот з мінімальними витратами."
 RAJ_request_transfer_of_british_commanders: "Запросити переведення британських командирів"
 RAJ_request_transfer_of_british_commanders_desc: "Ми попросимо [ENG.GetNameDefCap] перевести одного зі своїх військово-морських командирів до нас, щоб допомогти в навчанні наших нових морських піхотинців."
 RAJ_obtain_modern_ship_contracts: "Отримати контракти на сучасні кораблі"
 RAJ_obtain_modern_ship_contracts_desc: "Щоб прискорити нашу військово-морську модернізацію, ми домовимося з [ENG.GetNameDefCap] про придбання найсучасніших крейсерів, забезпечуючи конкурентоспроможність нашого флоту в морському ландшафті, що розвивається."
 RAJ_dominate_the_bay_of_bengal: "Домінувати у Бенґальській затоці"
 RAJ_dominate_the_bay_of_bengal_desc: "Забезпечення військово-морської переваги в Бенґальській затоці є важливим для нашої морської стратегії. Розширюючи нашу присутність та проектуючи силу в цих водах, ми захищаємо торговельні шляхи та стверджуємо регіональне домінування."
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective] розробка крейсерів"
 RAJ_indian_cruiser_development_desc: "Настав час прокласти наш власний військово-морський курс. Розробляючи крейсери вітчизняного виробництва, ми стверджуємо нашу промислову незалежність та закладаємо основу для сучасного індійського флоту."
 RAJ_increase_funding_for_the_GRSE: "Збільшити фінансування GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Ми збільшимо державне фінансування GRSE (Garden Reach Shipbuilders & Engineers), щоб дозволити будівництво нових верфей."
 RAJ_womens_royal_indian_naval_service: "Жіноча королівська [ROOT.GetAdjective] військово-морська служба"
 RAJ_womens_royal_indian_naval_service_desc: "Ми створимо Жіночу королівську [ROOT.GetAdjective] військово-морську службу, що дозволить жінкам виконувати роль у флоті."
 RAJ_modernizing_navy_dlc: "Модернізація флоту"
 RAJ_modernizing_navy_dlc_desc: "Щоб утвердити себе як регіональну державу, ми повинні модернізувати наш флот, інвестуючи в передові конструкції кораблів, покращену інфраструктуру та стратегічну доктрину, щоб проектувати вплив через моря Азії."

 RAJ_rashtriya_swayamsevak_sangh: "Раштрія Сваямсевак Санґх"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Ми організуємо молодь у дисципліновану силу, готову захищати нашу націю та відстоювати цінності Хіндутви за будь-яку ціну."

 RAJ_the_hindu_martial_tradition: "Індуїстська військова традиція"
 RAJ_the_hindu_martial_tradition_desc: "Від воїнів Шиваджі до захисників дхарми, ми відродимо наш стародавній військовий дух та підготуємо наш народ до майбутніх битв."

 RAJ_cultural_reawekening: "Культурне пробудження"
 RAJ_cultural_reawekening_desc: "Настає новий світанок, наповнений мистецтвом, мовою та традиціями. Об'єднання нації під вічним духом нашої цивілізації."

 RAJ_mass_production: "Масове виробництво"
 RAJ_mass_production_desc: "Ми будемо отримувати обладнання від приватних підприємств, які забезпечують найнижчу вартість. Зниження вартості обладнання є ключем до зростання."
 RAJ_deathknell_to_the_raj: "Похоронний дзвін Раджу"
 RAJ_deathknell_to_the_raj_desc: "Ми руйнували залишки Раджу, беручи все більше контролю над їхніми землями. Настав час покінчити з цим фарсом та вимагати повного контролю над субконтинентом."
 RAJ_deathknell_to_the_raj_trigger: "§YРадж§! під §YБританським§! правлінням існує"
 RAJ_deathknell_to_the_raj_trigger_tt: "Анексує залишки Раджу"
 RAJ_learn_from_the_crown: "Вчитися у Корони"
 RAJ_learn_from_the_crown_desc: "Ми повинні вчитися на великому військовому досвіді Корони, переймаючи їхні перевірені доктрини для підготовки до майбутніх викликів."
 RAJ_join_the_shadow_scheme: "Приєднатися до Тіньової схеми"
 RAJ_join_the_shadow_scheme_desc: "Беручи участь у таємних операціях, ми можемо розширити наші розвідувальні можливості та зміцнити наше стратегічне становище."
 RAJ_colonial_cadet_exchange: "Обмін колоніальними кадетами"
 RAJ_colonial_cadet_exchange_desc: "Ми відправимо наших найяскравіших кадетів тренуватися разом із британськими офіцерами, забезпечуючи нашу армію передовими методиками."
 RAJ_learn_from_the_secret_intelligence_service: "Вчитися у Секретної розвідувальної служби"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Співпрацюючи з Британською Секретною розвідувальною службою, ми можемо побудувати грізну шпигунську мережу для захисту наших інтересів."
 RAJ_purchase_british_supply_equipment: "Придбати британське допоміжне обладнання"
 RAJ_purchase_british_supply_equipment_desc: "Ми повинні придбати передове британське допоміжне обладнання, щоб посилити наші сили та покращити логістику на полі бою."
 RAJ_forming_an_indian_doctrine: "Формування індійської доктрини"
 RAJ_forming_an_indian_doctrine_desc: "Настав час прокласти власний шлях. Ми розробимо індійську доктрину, що відображає наші унікальні сильні сторони та прагнення."
 RAJ_model_after_germany: "Взяти за зразок Німеччину"
 RAJ_model_after_germany_desc: "Ми можемо наслідувати дисципліновані та ефективні військові доктрини Німеччини, щоб перетворити наші сили на сучасну військову машину."
 RAJ_model_after_usa: "Взяти за зразок США"
 RAJ_model_after_usa_desc: "Вивчаючи американські військові стратегії, ми можемо модернізувати нашу армію, зосередившись на гнучкості та технологічних інноваціях."
 RAJ_model_after_soviet: "Взяти за зразок Радянський Союз"
 RAJ_model_after_soviet_desc: "Акцент Радянського Союзу на масовій мобілізації та революційній тактиці пропонує нам план для нашої власної військової еволюції."
 RAJ_automating_the_army: "Автоматизація армії"
 RAJ_automating_the_army_desc: "Ми надамо пріоритет механізації та передовим бронетанковим дивізіям, прокладаючи шлях до повністю модернізованої армії."
 RAJ_for_the_people_by_the_people: "Для народу, народом"
 RAJ_for_the_people_by_the_people_desc: "Наш фокус буде на зміцненні піхоти, артилерії та допоміжних дивізій, щоб створити армію, справді вкорінену у волі народу."

 RAJ_five_year_plan: "П'ятирічний план"
 RAJ_five_year_plan_desc: "Будь-яка комуністична держава потребує п'ятирічного плану! Ми повинні почати розробляти наш, щоб промисловість [RAJ.GetNameDefCap] могла процвітати!"
 RAJ_five_year_plan_flag: "Завершено фокус §YП'ятирічний план§!"
 RAJ_five_year_plan_tt: "Завершення або §YАграрного соціалізму§!, або §YМіського індустріалізму§! змінить П'ятирічний план"
 RAJ_five_year_plan_when_removed_tt: "Поточні дні: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "Модифікує §YП'ятирічний план§! на:"
 RAJ_soviet_influence: "Радянський вплив"
 RAJ_soviet_influence_desc: "Радянський Союз є моделлю революційної трансформації. Прийнявши їхнє ідеологічне керівництво та інституційні рамки, ми можемо намітити схожий шлях для [RAJ.GetName]"
 RAJ_indian_socialism: "Індійський соціалізм"
 RAJ_indian_socialism_desc: "Замість того, щоб шукати натхнення у соціалістичної великої держави, ми створимо власну соціалістичну доктрину, адаптовану до потреб [RAJ.GetNameDefCap]."
 RAJ_soviet_indian_industrial_cooperation: "Радянсько-індійська промислова співпраця"
 RAJ_soviet_indian_industrial_cooperation_desc: "Щоб прискорити наше економічне перетворення, ми створимо промислове партнерство з [SOU.GetNameDefCap]. Їхній технічний досвід та досвід у централізованому розвитку стануть інструментом для побудови соціалістичної економіки, адаптованої до наших потреб."
 RAJ_indian_national_highways: "Індійські національні автомагістралі"
 RAJ_indian_national_highways_desc: "Для розвитку промисловості [RAJ.GetNameDefCap] ми повинні почати з основ — наших ліній постачання."
 RAJ_expand_industry_in_hyderabad: "Розширити промисловість у Хайдарабаді"
 RAJ_expand_industry_in_hyderabad_desc: "Розширення фабрик у Хайдарабаді значно покращить наш промисловий потенціал без великих інвестицій."
 RAJ_continue_the_five_year_plan: "Продовжити П'ятирічний план"
 RAJ_continue_the_five_year_plan_desc: "З першим роком П'ятирічного плану позаду настав час озирнутися та побачити, якого прогресу ми досягли наразі, і ми повинні застосувати засвоєні уроки до наступних чотирьох років."
 RAJ_continue_the_five_year_plan_tt: "Помножить усі модифікатори в нашому §YП'ятирічному плані§! на §G+30%§!"
 RAJ_nationalize_tata_group: "Націоналізувати Tata Group"
 RAJ_nationalize_tata_group_desc: "Ми повинні припинити залежати від Tata Group для нашої економіки. Настав час взяти під контроль та націоналізувати компанію."
 RAJ_focus_on_military_industry: "Зосередитися на військовій промисловості"
 RAJ_focus_on_military_industry_desc: "Ми повинні надавати пріоритет безпеці нашої країни понад усе, ми повинні надавати пріоритет розширенню наших військових сил для забезпечення нашого виживання."
 RAJ_nationalize_gun_carriage_agency: "Націоналізувати Агентство з виробництва лафетів"
 RAJ_nationalize_gun_carriage_agency_desc: "Агентство з виробництва лафетів є одним із наших основних джерел озброєння, цю владу не можна залишати в руках приватної корпорації, її потрібно націоналізувати."
 RAJ_eastern_shipyard_construction: "Будівництво східної верфі"
 RAJ_eastern_shipyard_construction_desc: "Для підтримки зростання сучасних військово-морських сил ми розширимо наші суднобудівні потужності вздовж східного узбережжя. Ці нові верфі стануть основою наших морських амбіцій."

