 create_mwbc_tt: "Створює §Y$mughal_west_britain_company$§! з претензіями на материкову Англію та Уельс."
 RAJ_hedgemony_of_the_subcontinent: "Гегемонія субконтиненту"
 RAJ_hedgemony_of_the_subcontinent_desc: "Ми досягли промислового домінування на субконтиненті, відштовхуючи всіх інших, хто міг би претендувати на такий титул. Ми стали неприступними, залишаючи інших відокремлених позаду."
 RAJ_hedgemony_of_the_subcontinent_tt: "Усі початкові землі належать [ROOT.GetName]"
 pak_factories_tt: "[RAJ.GetName] має на §Y150%§! більше фабрик, ніж §Y[PAK.GetName]§!\nНаші фабрики: [?var:THIS.num_of_factories]\nПотрібно: [?var:pak_factories] "
