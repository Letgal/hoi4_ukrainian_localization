  PER_imperial_excellency_tt: "Після завершення національного фокусу §YРозширити Імперську гвардію§!, §Yдві§! одиниці §YІранської імперської гвардії§! будуть набрані у §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
