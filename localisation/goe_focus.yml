### ІНДІЯ ###
 RAJ_take_over_administrative_rights: "Перебрати адміністративні права"
 RAJ_take_over_administrative_rights_desc: "Щоб граціозно вийти з регіону, [ENG.GetAdjective] уряд почав передавати адміністративні завдання нашим службовцям компанії."
 RAJ_the_return_of_the_east_india_company: "Повернення Ост-Індійської компанії"
 RAJ_the_return_of_the_east_india_company_desc: "Після багатьох десятиліть відсутності, Ост-Індійська компанія має бути відновлена, щоб повністю експлуатувати Індійський субконтинент через безжальну ефективність."
 RAJ_the_return_of_the_east_india_company_tt: "Схеми інвестицій та податки Ост-Індійської компанії тепер активні.\nВідмикає §Yрішення§! про виплату дивідендів інвесторам"
 RAJ_privatized_tutelage: "Приватизоване наставництво"
 RAJ_privatized_tutelage_desc: "Освіта буде зарезервована для тих, хто цього гідний, шляхом підтримки суворо приватизованої системи шкіл та коледжів, вільних від простолюду."
 RAJ_vertical_integration: "Вертикальна інтеграція"
 RAJ_vertical_integration_desc: "Недавні схеми ухилення від сплати податків залишилися відносно непоміченими закордонними урядами. Можливо, ми зможемо використати більше лазівок, щоб ще більше зменшити наші податки."
 RAJ_acquire_new_resources: "Придбати нові ресурси"
 RAJ_acquire_new_resources_desc: "Наша промисловість вимагає все більшого постачання ресурсів для задоволення попиту на товари. Тому ми залучимо безробітні маси до роботи на нових підприємствах з переробки ресурсів у наших володіннях."
 RAJ_corporate_expansion: "Корпоративна експансія"
 RAJ_corporate_expansion_desc: "Економічне зростання нашого основного портфеля призвело до буму населення. Щоб забезпечити тривале зростання, ми розширимо нашу інфраструктуру, щоб розмістити наших майбутніх співробітників."
 RAJ_trade_federation_of_india: "Ребрендинг"
 RAJ_trade_federation_of_india_desc: "Ми досягли історичного зростання в останні роки та досягли рівня політичної влади, про який більшість корпорацій могли лише мріяти. Однак деякі штати під нашим контролем все ще не погоджуються з правлінням компанії, можливо, величезний приплив грошової компенсації зможе їх переконати?"
 RAJ_trade_federation_of_india_tt: "Відмикає рішення про надання претензій на власні штати з високим рівнем підпорядкування, використовуючи §Yфактор фабрик споживчих товарів§! та §Yполітичну владу§!."
 RAJ_the_varuna_class: "Клас «Варуна»"
 RAJ_the_varuna_class_desc: "Наш останній лінійний корабель став колосальним інженерним досягненням. Таким чином, єдина відповідна назва для цього судна — ім'я бога."
 RAJ_purchase_destroyers_and_subs: "Придбати есмінці та підводні човни"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Придбати крейсери та дредноути"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Інститут експлуатації мінеральних ресурсів"
 RAJ_mineral_exploitation_institute_desc: "Недавні розробки гірничодобувної промисловості не принесли очікуваних результатів. Здається, нам потрібно інвестувати в кращі геологічні дослідження, щоб точніше оцінити потенційний дохід від наших природних ресурсів."
 RAJ_establish_the_reserve_bank_of_india: "Створити Резервний банк Індії"
 RAJ_establish_the_reserve_bank_of_india_desc: "Щоб адекватно захистити нашу економіку від шокових ситуацій, ми створимо резервний банк з повноваженнями контролювати нашу валюту."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "Всеіндійська селянська спілка"
 RAJ_all_india_kisan_sabha_desc: "Селяни та фермери сільської Індії достатньо довго зазнавали експлуатації. Настав час їм організуватися та колективно висловити свої скарги."
 RAJ_haripura_session_of_the_indian_national_congress: "Друга сесія Харіпура"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "З огляду на те, що капіталізм посилює глобальну напругу, настав час змінити Сварадж на боротьбу за робітників та селян. Друга сесія Харіпура об'єднає нас під революційним баченням, відкидаючи імперіалістичні альянси та приймаючи боротьбу за безкласову, самодостатню Індію."
 RAJ_the_second_gorkha_war: "Друга Ґуркхська війна"
 RAJ_the_second_gorkha_war_desc: "Незалежність Непалу — це пережиток минулого, що розділяє те, що має бути об'єднаним субконтинентом. Рішуча кампанія приведе ґуркхів до складу, забезпечуючи контроль над Гімалаями."
 RAJ_guarantee_nepalese_independence: "Гарантувати незалежність Непалу"
 RAJ_guarantee_nepalese_independence_desc: "Суверенітет Непалу є символом стійкості проти імперського панування. Гарантуючи його незалежність, ми захищаємо Гімалаї та забезпечуємо сильного союзника в нашій боротьбі проти іноземного впливу в регіоні."
 RAJ_ignite_the_sino_indian_war: "Розпалити Китайсько-індійську війну"
 RAJ_ignite_the_sino_indian_war_desc: "Напруженість, що назріває з Китаєм через прикордонні суперечки, більше не можна ігнорувати. Вживаючи рішучих заходів, ми стверджуємо наше домінування в Гімалаях та забезпечуємо наші законні території. Сміливий удар зараз може змінити баланс сил в Азії на нашу користь."
 RAJ_national_planning_committee: "Національний комітет планування"
 RAJ_national_planning_committee_desc: "Економічна самодостатність — це основа справжньої незалежності. Створивши Національний комітет планування, ми можемо намітити курс на індустріалізацію, розвиток сільської місцевості та справедливе зростання. Єдиний план перетворить Індію на сучасну, самодостатню націю."
 RAJ_promote_violence_against_the_british: "Сприяти насильству проти британців"
 RAJ_promote_violence_against_the_british_desc: "Час мирного протесту минув. Щоб розірвати ланцюги імперського гніту, ми повинні прийняти прямі дії. Скоординований опір послабить британський контроль та надихне маси повстати проти тиранії."
 RAJ_rally_the_indian_left: "Згуртувати індійських лівих"
 RAJ_rally_the_indian_left_desc: "Фрагментовані ліві сили мають об'єднатися, щоб очолити боротьбу за права робітників та справжню незалежність. Згуртувавши соціалістичні та комуністичні сили під одним прапором, ми можемо створити потужний фронт, щоб кинути виклик як імперіалізму, так і капіталізму."
 RAJ_forward_bloc: "Передовий блок"
 RAJ_forward_bloc_desc: "Передовий блок представляє сміливе бачення майбутнього Індії — таке, що відкидає компроміс та приймає революційні дії. Об'єднавши всі антиімперіалістичні сили, ми можемо прискорити боротьбу за повну незалежність та закласти основу для сильнішої, більш радикальної Індії."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Дайте мені кров, і я дам вам свободу"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Шлях до незалежності вимощений боротьбою та жертовністю. Згуртувавши сміливих для боротьби за нашу справу, ми можемо надихнути рух, достатньо потужний, щоб розірвати ланцюги колоніального правління. Перемога прийде до тих, хто готовий заплатити її ціну."
 RAJ_rani_of_jhansi_regiment: "Полк Рані Джхансі"
 RAJ_rani_of_jhansi_regiment_desc: "Натхненні доблестю Рані Джхансі, ми створимо полк, що складається виключно з жінок, щоб протистояти гніту. Надавши цим сміливим бійцям можливість, ми завдамо потужного удару проти колоніального правління та переосмислимо роль жінок у боротьбі за незалежність."
 RAJ_azad_hind_dlc: "Азад Гінд"
 RAJ_azad_hind_dlc_desc: "Азад Гінд представляє кульмінацію нашої боротьби за визволення — уряд у вигнанні, присвячений припиненню британського правління. З мобілізованими силами та чітким баченням, він готовий вести Індію до свободи через силу та рішучість."
 RAJ_azad_hind_dlc_radio: "Радіо Азад Гінд"
 RAJ_azad_hind_dlc_radio_desc: "Щоб поширити послання визволення, ми повинні створити Радіо Азад Гінд. Ця революційна трансляція нестиме наш заклик до свободи через кордони, об'єднуючи патріотів та розпалюючи боротьбу проти колоніального гніту. Боротьба потребує голосу, і це буде наш голос."
 RAJ_azad_hind_dlc_bank: "Банк Азад Гінд"
 RAJ_azad_hind_dlc_bank_desc: "Революція потребує ресурсів. Створивши Банк Азад Гінд, ми створюємо фінансову установу, присвячену підтримці боротьби за незалежність. Він мобілізує кошти, розширить можливості патріотів та закладе економічний фундамент для вільної Індії."
 RAJ_seek_japanese_support: "Шукати підтримки Японії"
 RAJ_seek_japanese_support_desc: "Ворог нашого ворога може бути нашим найсильнішим союзником. Шукаючи підтримки Японії, ми можемо отримати доступ до ресурсів, навчання та живої сили, щоб кинути виклик британському правлінню. Хоча шлях сповнений ризиків, такий альянс може переломити ситуацію на нашу користь."
 RAJ_the_enemy_of_my_enemy: "Ворог мого ворога"
 RAJ_the_enemy_of_my_enemy_desc: "У боротьбі за незалежність альянси укладаються за необхідності. Співпрацюючи з тими, хто протистоїть британцям, ми можемо послабити їхній контроль над нашою землею. Свобода може вимагати несподіваних партнерств, але перемога — це все, що має значення."
 RAJ_shaheed_and_swaraj: "Шахід та Сварадж"
 RAJ_shaheed_and_swaraj_desc: "Жертви наших мучеників надихають невпинне прагнення до Свараджу. Їхня кров підживлює нашу революцію, нагадуючи нам, що незалежність не дарується — її забирають. Нехай їхня пам'ять зміцнить нашу рішучість досягти вільної та суверенної Індії."
 RAJ_azad_hind_radio: "Радіо Азад Гінд"
 RAJ_azad_hind_radio_desc: "Щоб поширити послання визволення, ми повинні створити Радіо Азад Гінд. Ця революційна трансляція нестиме наш заклик до свободи через кордони, об'єднуючи патріотів та розпалюючи боротьбу проти колоніального гніту. Боротьба потребує голосу, і це буде наш голос."
 RAJ_seek_international_recognition: "Шукати міжнародного визнання"
 RAJ_seek_international_recognition_desc: "Щоб легітимізувати нашу боротьбу, ми повинні забезпечити міжнародне визнання нашої справи. Згуртувавши глобальну підтримку, ми можемо ізолювати [ENG.GetAdjective] та зміцнити наші претензії на суверенітет в очах світу."
 RAJ_war_taxes: "Військові податки"
 RAJ_war_taxes_desc: "Ціна війни вимагає спільних жертв. Запровадивши військові податки, ми можемо фінансувати наші військові кампанії та забезпечити ресурси, необхідні для перемоги. Вільна Індія варта кожної рупії."
 RAJ_azad_hind_bank: "Банк Азад Гінд"
 RAJ_azad_hind_bank_desc: "Революція потребує ресурсів. Створивши Банк Азад Гінд, ми створюємо фінансову установу, присвячену підтримці боротьби за незалежність. Він мобілізує кошти, розширить можливості патріотів та закладе економічний фундамент для вільної Індії."
 RAJ_hindutva: "Хіндутва"
 RAJ_hindutva_desc: "Ідея Хіндутви передбачає об'єднану Індію, вкорінену в культурній та релігійній спадщині. Просуваючи цю ідеологію, ми прагнемо створити національну ідентичність, яка зміцнює єдність та готує Індію до утвердження себе на світовій арені."
 RAJ_netaji: "Нетаджі"
 RAJ_netaji_desc: "Нетаджі Субгас Чандра Бос втілює дух невпинного опору імперському правлінню. Його бачення та лідерство надихають мільйони приєднатися до боротьби за суверенну Індію. Під його керівництвом мрія про незалежність наближається до реальності."
 RAJ_hindu_mahasabha: "Прогресивні індуїстські штати"
 RAJ_hindu_mahasabha_desc: "Всеіндійська індуїстська велика асамблея підтримує незалежність туземних князівств, називаючи їх «основою індуїстської влади». Надавши цим штатам незалежність, ми можемо отримати від них більше фінансування та консолідувати решту нації."
 RAJ_hindu_mahasabha_tt: "Звільнення туземного князівства як маріонетки збільшить бонус цього духу на §G+4%§! до максимуму §Y32%§!, доки штат залишається вашою маріонеткою."
 RAJ_sanatani: "Санатані"
 RAJ_sanatani_desc: "Принципи Санатана-дгарми пропонують вічну основу для єдності та відродження Індії. Прийнявши ці цінності, ми можемо надихнути гармонійну та стійку націю, керовану традиціями."
 RAJ_hindi_as_a_national_language: "Хінді як національна мова"
 RAJ_hindi_as_a_national_language_desc: "Прийняття хінді як національної мови об'єднає Індію під спільною культурною ідентичністю. Просуваючи її використання, ми зміцнюємо спілкування, плекаємо національну гордість та закладаємо основу для згуртованої та незалежної держави."
 RAJ_seven_shackles_desc: "В'явасайбанді обмежує індіанців у вільному виборі професій, прив'язуючи їх до експлуатаційних систем. Демонтувавши цей кайдани, ми звільняємо робітників та даємо їм можливість внести свій внесок у справді незалежну та справедливу економіку."
 RAJ_coal_fire_and_steel: "Вугілля, вогонь та сталь"
 RAJ_coal_fire_and_steel_desc: "Вугілля живить двигуни, вогонь загартовує волю, а сталь будує майбутнє. Інвестуючи у важку промисловість, ми закладаємо основу для самодостатньої Індії, здатної захищати свій суверенітет та керувати своїм процвітанням."
 RAJ_extend_indian_security_zone: "Розширити зону безпеки [GetRajName]"
 RAJ_extend_indian_security_zone_desc: "Розширення нашої зони безпеки захистить кордони Індії та просуне її владу в регіоні. Розширюючи наш вплив, ми забезпечуємо стабільність та захист, необхідні для безпечної та суверенної нації."
 RAJ_high_altitude_training: "Високогірна підготовка"
 RAJ_high_altitude_training_desc: "Суворі вершини Гімалаїв вимагають сили та стійкості. Створивши спеціалізовані програми високогірної підготовки, ми готуємо наші сили до домінування в екстремальних умовах, забезпечуючи наші кордони та утверджуючи контроль над стратегічними гірськими регіонами."
 RAJ_high_altitude_training_tt: "Отримає шаблон гірськострілецької дивізії"
 RAJ_demand_return_of_imperialist_colonies: "Вимагати повернення імперіалістичних колоній"
 RAJ_demand_return_of_imperialist_colonies_desc: "Настав час вимагати повернення всіх імперіалістичних колоній на субконтиненті, об'єднавши всі індійські землі під одним прапором та поклавши край ері колоніального вторгнення."
 RAJ_planned_economy: "Планова економіка"
 RAJ_planned_economy_desc: "Сильна нація потребує сильної економіки, керованої метою та баченням. Прийнявши планову економіку, ми можемо ефективно розподіляти ресурси, надавати пріоритет промисловому зростанню та забезпечити справедливий розвиток для всіх громадян."
 RAJ_two_nation_theory_: "Теорія двох націй"
 RAJ_two_nation_theory__desc: "Теорія двох націй стверджує, що індуси та мусульмани є різними націями, кожна з яких заслуговує на власну державу. Прийнявши цю ідеологію, ми визнаємо необхідність окремих шляхів до самовизначення, формуючи майбутнє субконтиненту через поділ та автономію."
 RAJ_red_in_the_shadows: "Червоні в тіні"
 RAJ_red_in_the_shadows_desc: "Серед хаосу імперського занепаду революційні сили набирають міць, працюючи таємно, щоб підірвати старий лад. Піднесення червоного прапора сигналізує про наближення розплати — тієї, що може змінити майбутнє Індії та світу."
 RAJ_red_in_the_shadows_tt: "Відмикає рішення щодо проникнення в британський уряд та впливу на рух за незалежність у напрямку прокомуністичної позиції, зменшуючи вимоги для завершення §Y$RAJ_royal_indian_navy$§!."
 has_swayed_bose_to_communism: "Схилити Боса до комунізму"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Шукати внутрішніх союзників"
 RAJ_seek_domestic_allies_desc: "Передовий блок не може досягти свого бачення самотужки. Шукаючи союзників по всьому політичному спектру, ми можемо об'єднати революційних мислителів, мобілізувати ширшу підтримку та зібрати керівництво, необхідне для просування Індії до справжньої незалежності."
 RAJ_protest_against_the_howell_monument: "Протест проти Монумента Голвелла"
 RAJ_protest_against_the_howell_monument_desc: "Монумент Голвелла є символом прославлення колоніального панування та несправедливості. Організувавши протести проти цього символу, ми згуртуємо націю, щоб відкинути імперську пропаганду та вимагати видалення реліквій, які ображають нашу боротьбу за свободу."
 RAJ_the_indian_national_army: "Індійська національна армія"
 RAJ_the_indian_national_army_desc: "Індійська національна армія втілює боротьбу за незалежність, об'єднуючи патріотів під єдиним прапором для взяття зброї проти колоніального правління. Завдяки своїй рішучості та жертовності, ІНА готова вести Індію до визволення та суверенітету."
 RAJ_appoint_soviet_friendly_government: "Призначити прорадянський уряд"
 RAJ_appoint_soviet_friendly_government_desc: "Щоб забезпечити тривалу підтримку з Москви, ми встановимо уряд, повністю узгоджений з радянською ідеологією. Їхня лояльність забезпечить економічну допомогу, військову співпрацю та ідеологічну послідовність у нашій новій державі."
 RAJ_appoint_german_friendly_government: "Призначити пронімецький уряд"
 RAJ_appoint_german_friendly_government_desc: "Узгодження нашого уряду з [GER.GetNameDef] зміцнить зв'язки з зростаючою силою Європи. Ця адміністрація надаватиме пріоритет промисловому зростанню, військовій модернізації та рішучому опору більшовизму."

 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Заборонити недоторканність раз і назавжди"
 RAJ_ban_untouchability_once_and_for_all_desc: "Недоторканність — це пляма на нашому суспільстві, яка розділяє нас, коли єдність потрібна найбільше. Скасувавши цю практику, ми стверджуємо гідність кожного індійця та робимо рішучий крок до побудови справедливої та інклюзивної нації."
 RAJ_a_tiger_unchained: "Тигр без ланцюга"
 RAJ_a_tiger_unchained_desc: "Ми створимо елітні підрозділи, здатні освоїти найсуворіші гірські місцевості. Ці тигри вершин вселятимуть страх у наших ворогів та забезпечать наше домінування в горах."
 RAJ_to_shake_the_world: "Похитнути світ"
 RAJ_to_shake_the_world_desc: "Промисловий потенціал Індії величезний, і настав час його розкрити. Розширюючи фабрики, модернізуючи інфраструктуру та використовуючи наші ресурси, ми можемо перетворити Індію на промислового гіганта, здатного формувати долю світу."
 RAJ_east_india_railways_dlc: "Східноіндійські залізниці"
 RAJ_east_india_railways_dlc_desc: "Розширюючи та модернізуючи Східноіндійські залізниці, ми можемо зміцнити торгівлю, покращити зв'язок та прокласти колії для більш процвітаючої та інтегрованої нації."
 RAJ_modify_indian_railways_tt: "Модифікує $idea_RAJ_indian_railways$ на: "
 RAJ_the_calcutta_line: "Лінія Калькутти"
 RAJ_the_calcutta_line_desc: "У міру ескалації регіональної напруги, забезпечення східного кордону стає імперативним. Укріплення Лінії Калькутти створить оборонний оплот, захищаючи життєво важливу інфраструктуру та захищаючи нашу серцевину від зовнішніх загроз."
 RAJ_the_calcutta_line_tt: "Додати §G2§! §YНаземних фортів§! у §Yкожній§! провінції області."
 RAJ_bombay_baroda_and_central_india_railway: "Залізниця Бомбей—Барода—Центральна Індія"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Розширення Залізниці Бомбей, Барода та Центральна Індія з'єднає ключові регіони, стимулюючи економічне зростання та об'єднуючи громади. Ці життєво важливі лінії зміцнять торговельні мережі та посилять інфраструктуру Індії для майбутніх викликів."
 RAJ_great_indian_peninsula_railway_dlc: "Велика залізниця Індійського півострова"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Велика залізниця Індійського півострова є ключем до розкриття економічного потенціалу центральної та південної Індії. Розширення цієї мережі підвищить торгівлю, розширить можливості галузей промисловості та забезпечить безперебійний зв'язок по всьому субконтиненту."
 RAJ_south_indian_railway_company: "Залізнична компанія Південної Індії"
 RAJ_south_indian_railway_company_desc: "Залізнична компанія Південної Індії з'єднує жвавий південь з рештою Індії. Зміцнення та розширення цієї мережі сприятиме регіональному зростанню, плекатиме єдність та зміцнюватиме роль півдня в русі Індії до економічної незалежності."
 RAJ_supply_center_fortifications: "Укріплення центрів постачання"
 RAJ_supply_center_fortifications_desc: "Захист наших центрів постачання є критично важливим для підтримки воєнних зусиль. Укріплюючи ці вузли, ми забезпечуємо безперебійний потік ресурсів та захищаємо основу наших військових операцій від ворожих вторгнень."
 RAJ_supply_center_fortifications_tt: "Додати §G3§! §YБункери§! у кожному §YЦентрі постачання§! в наших володіннях"
 RAJ_north_western_state_railway: "Північно-Західна державна залізниця"
 RAJ_north_western_state_railway_desc: "Північно-Західна державна залізниця є життєво важливою для з'єднання серцевини Індії з її стратегічними кордонами. Розширення та модернізація цієї мережі зміцнить регіональну торгівлю, підвищить мобільність та посилить нашу присутність уздовж критично важливих кордонів."
 RAJ_prioritize_army_cargo: "Пріоритет армійського вантажу"
 RAJ_prioritize_army_cargo_desc: "Залізнична мережа — це основа військової логістики. Надаючи пріоритет армійському вантажу, ми забезпечуємо наших солдатів зброєю, ресурсами та підкріпленнями, необхідними для швидкої та рішучої перемоги."
 RAJ_prioritize_civilian_cargo: "Пріоритет цивільного вантажу"
 RAJ_prioritize_civilian_cargo_desc: "Сильний внутрішній фронт є важливим для перемоги. Надаючи пріоритет цивільному вантажу, ми забезпечуємо своєчасну доставку продовольства, товарів та матеріалів для підтримки нашого народу та промисловості, зберігаючи націю стійкою у часи кризи."
 RAJ_specialized_dietary_requirement: "Спеціалізовані дієтичні вимоги"
 RAJ_specialized_dietary_requirement_desc: "Щоб підтримувати моральний дух та згуртованість, ми повинні поважати різноманітні дієтичні потреби наших військ. Забезпечуючи харчування, узгоджене з їхніми релігійними та культурними переконаннями, ми гарантуємо, що кожен солдат почувається шанованим та готовим до бою."
 RAJ_standardized_rations: "Стандартизовані пайки"
 RAJ_standardized_rations_desc: "Ефективність та послідовність є ключем до сильної армії. Запровадивши стандартизовані пайки, ми спрощуємо логістику, зменшуємо витрати та забезпечуємо, щоб кожен солдат отримував однакове харчування, плекаючи єдність та дисципліну по всіх лавах."
 RAJ_royal_indian_artillery_: "Королівська індійська артилерія"
 RAJ_royal_indian_artillery__desc: "Зміцнюючи цю грізну силу, ми забезпечуємо нашу здатність завдавати нищівної вогневої сили, прориваючи ворожі лінії та забезпечуючи перемогу на полі бою."
 RAJ_armoured_corps_center_and_school: "Центр бронетанкового корпусу"
 RAJ_armoured_corps_center_and_school_desc: "Майбутнє війни лежить у механізованій могутності. Створення центру бронетанкового корпусу дозволить нам навчати наші війська бронетанковій тактиці, перетворюючи танки на вістря нашої сучасної військової стратегії."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective] Інженерний корпус армії"
 RAJ_indian_army_corps_of_engineers_desc: "Від укріплень до мостів, [ROOT.GetAdjective] Інженерний корпус армії є важливим для оперативного успіху. Розширюючи та оснащуючи цю життєво важливу галузь, ми забезпечуємо, що наші сили можуть подолати будь-яку перешкоду, прокладаючи шлях до тріумфу на кожному фронті."
 RAJ_kingmaker: "Творець королів"
 RAJ_kingmaker_desc: "Надсилаючи добровольців у закордонні конфлікти, ми розширюємо наш вплив та отримуємо цінний бойовий досвід. Ці зусилля не лише підтримують наших союзників, але й позиціонують нас як вирішальну силу у формуванні результатів глобальних протистоянь."
 RAJ_relax_agrarian_society_criteria: "Індустріалізувати суспільство"
 RAJ_relax_agrarian_society_criteria_desc: "Щоб перейти до сучасної промислової держави, ми повинні змістити нашу економіку від традиційного сільського господарства. Заохочуючи сільське населення приєднатися до промислової робочої сили, ми закладаємо основу для стійкого зростання та технологічного прогресу."
 RAJ_mechanization_of_the_cavalry: "Механізація кавалерії"
 RAJ_mechanization_of_the_cavalry_desc: "Ера кінної війни закінчилася. Механізувавши кавалерію, ми перетворюємо її на сучасну бронетанкову силу, поєднуючи швидкість та вогневу міць, щоб домінувати на полі бою та вести Індію у майбутнє війни."
 RAJ_mountain_tanks: "Гірські танки"
 RAJ_mountain_tanks_desc: "Традиційні танки мають труднощі на пересіченій місцевості, але спеціалізовані гірські танки дадуть нам перевагу у високогірних боях. Ці маневрені машини домінуватимуть на висотах, забезпечуючи стратегічні опорні пункти та перехитруючи наших ворогів."
 RAJ_siege_batteries: "Облогові батареї"
 RAJ_siege_batteries_desc: "Коли укріплення стоять на нашому шляху, облогові батареї перетворять їх на щебінь. Ці важкі артилерійські підрозділи приносять неперевершену руйнівну силу, забезпечуючи, що жодна фортеця чи опорний пункт не зможе протистояти нашому наступу."
 RAJ_mountain_guns: "Гірські гармати"
 RAJ_mountain_guns_desc: "Високогірна війна вимагає адаптивності. Гірські гармати, розроблені для пересіченої місцевості, забезпечують критично важливу вогневу підтримку військам у найсуворіших умовах, забезпечуючи домінування навіть у найскладніших битвах."
 RAJ_regimental_loyalty: "Полкова лояльність"
 RAJ_regimental_loyalty_desc: "Зв'язки полкової лояльності плекають єдність та дисципліну серед наших військ. Підтримуючи гордість за ці традиції, ми створюємо силу, пов'язану честю, довірою та непохитною прихильністю до перемоги."
 RAJ_uplifting_the_people_of_india: "Піднесення народу Індії"
 RAJ_uplifting_the_people_of_india_desc: "Індійський народ повинен бути рішучим у своєму русі до незалежності. Для цього їхні основні потреби повинні бути задоволені першими; тому ми запровадимо політики для досягнення цього."
 RAJ_gurkhas: "Ґуркхи"
 RAJ_gurkhas_desc: "Відомі своєю хоробрістю та завзяттям, ґуркхи — це елітні сили, неперевершені в бою. Розширюючи їхню роль та забезпечуючи їхню відданість нашій справі, ми забезпечуємо ключову перевагу на полі бою."
 RAJ_lions_of_the_great_war_: "Леви Великої війни"
 RAJ_lions_of_the_great_war__desc: "Жертви індійських солдатів у Великій війні є свідченням їхньої доблесті. Вшановуючи їхню спадщину, ми вшановуємо їхню мужність та надихаємо нове покоління підтримувати їхній дух у боротьбі за долю Індії."
 RAJ_abolish_agrarian_society_criteria: "Прискорити індустріалізацію"
 RAJ_abolish_agrarian_society_criteria_desc: "У сучасну епоху вкрай важливо, щоб ми не відставали від інших націй у нашому економічному розвитку. Надто довго ми покладалися на сільське господарство. Настав час відкрити шлях для швидкої індустріалізації, щоб вивести [RAJ.GetNameDef] у нову еру прогресу."
 RAJ_abolish_agrarian_society_criteria_tt: "Назавжди зменшує час, необхідний для зменшення ефектів §Y$idea_RAJ_agrarian_society$§!, на §Y3§! місяці."
 RAJ_womens_auxiliary_corps: "Жіночий допоміжний корпус"
 RAJ_womens_auxiliary_corps_desc: "Створивши Жіночий допоміжний корпус, ми розширюємо можливості жінок служити на критично важливих допоміжних посадах, зміцнюючи наші збройні сили. Їхній внесок посилить логістику, зв'язок та операції, доводячи, що кожен індієць має роль у забезпеченні нашого майбутнього."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective] Територіальні сили"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective] Територіальні сили забезпечать життєво важливий резерв навчених громадян, готових захищати батьківщину."
 RAJ_military_engineer_services: "Військово-інженерні служби"
 RAJ_military_engineer_services_desc: "Військово-інженерні служби є основою військової інфраструктури, від укріплень до ліній постачання. Зміцнення цієї критично важливої галузі забезпечує, що наші сили оснащені дорогами, базами та засобами оборони, необхідними для перемоги в будь-якому конфлікті."
 RAJ_the_burma_rifles: "Бірманські стрільці"
 RAJ_the_burma_rifles_desc: "Бірманські стрільці є вирішальною силою для підтримки безпеки на складних територіях східного кордону. Зміцнюючи та модернізуючи цей полк, ми забезпечуємо стабільність, захищаємо ключові регіони та готуємося до майбутніх викликів у цьому стратегічному районі."
 RAJ_help_from_the_nagas: "Допомога від Нага"
 RAJ_help_from_the_nagas_desc: "Нага, з їхнім глибоким знанням місцевості та неперевершеними партизанськими навичками, є безцінними союзниками. Забезпечивши їхню підтримку, ми зміцнюємо нашу позицію на північному сході, перетворюючи суворі пагорби на бастіон опору та сили."
 RAJ_campaign_against_agrarian_societys: "Схеми індустріалізації"
 RAJ_campaign_against_agrarian_societys_desc: "Індію не можна залишати в минулому столітті. Нам потрібно докласти узгоджених зусиль, щоб підняти наш народ."
 RAJ_indianize_the_army: "Коренізувати армію"
 RAJ_indianize_the_army_desc: "Настав час замінити колоніальний вплив на індійське керівництво у збройних силах. Підвищуючи індійських офіцерів та реструктуризуючи армію, ми будуємо армію, яка справді представляє націю та служить їй."
 RAJ_keep_british_generals: "Залишити британських генералів"
 RAJ_keep_british_generals_desc: "У ці непевні часи досвідчене керівництво є критично важливим. Залишення британських генералів забезпечує, що армія користується їхнім досвідом та дисципліною, підтримуючи стабільність та ефективність, поки ми йдемо шляхом до незалежності."
 RAJ_keep_british_generals_tt: "Ми збережемо всіх британських генералів, навіть якщо розпочнемо війну з [ENG.GetName]"
 RAJ_chindits_: "Чіндіти"
 RAJ_chindits__desc: "Чіндіти — це елітні, нетрадиційні воїни, навчені для довготривалих операцій у джунглях. Розширюючи їхні лави та вдосконалюючи їхню тактику, ми отримуємо силу, здатну перехитрити ворогів та порушити їхні операції глибоко за лінією фронту."
 RAJ_viceroys_body_guard: "Особиста охорона віце-короля"
 RAJ_viceroys_body_guard_desc: "Особиста охорона віце-короля уособлює традицію, дисципліну та престиж. Підтримуючи та модернізуючи цей історичний кавалерійський підрозділ, ми зберігаємо символ влади та адаптуємо його до викликів мінливої епохи."
 RAJ_engineering_revolution: "Інженерна революція"
 RAJ_engineering_revolution_desc: "Прогрес Індії вимагає інженерної революції. Інвестуючи в інфраструктуру, промисловий розвиток та передові технології, ми можемо перетворити націю на центр сили, здатний лідирувати як у мирі, так і у війні."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Збройовий завод Канпур"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Збройовий завод у Канпурі є наріжним каменем оборонного виробництва Індії. Розширюючи його потужності та модернізуючи його об'єкти, ми забезпечуємо постійне постачання зброї та обладнання, надаючи нашим силам можливість захищати та забезпечувати націю."
 RAJ_indian_air_force: "[ROOT.GetAdjective] повітряні сили"
 RAJ_indian_air_force_desc: "Небо — це новий рубіж сучасної війни. Створивши сильні та незалежні Індійські повітряні сили, ми забезпечимо наш суверенітет, домінування в повітрі та підготуємося до викликів майбутніх конфліктів."
 RAJ_the_burma_road: "Бірманська дорога"
 RAJ_the_burma_road_desc: "Бірманська дорога — це життєво важливий маршрут постачання, що з'єднує Індію з Південно-Східною Азією та за її межами. Забезпечення та розширення цього шляху гарантує постійний потік ресурсів та підкріплень, зміцнюючи нашу позицію в регіоні та підтримуючи наших союзників."
 RAJ_womens_auxiliary_air_force: "Жіночий допоміжний повітряний корпус"
 RAJ_womens_auxiliary_air_force_desc: "Жіночий допоміжний повітряний корпус розширює можливості жінок для підтримки повітряних операцій, від логістики до зв'язку. Інтегруючи їхні таланти, ми зміцнюємо наші повітряні сили та доводимо, що кожен індієць може зробити внесок у забезпечення безпеки неба над нацією."
 RAJ_trainer_planes: "Навчальні літаки"
 RAJ_trainer_planes_desc: "Кваліфіковані пілоти — це основа сильних повітряних сил. Інвестуючи в навчальні літаки, ми забезпечуємо, що наші авіатори отримують найкращу підготовку, створюючи кадри елітних пілотів, готових захищати небо Індії."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Відомі своєю швидкістю та маневреністю, Spitfire-и складуть ядро наших сучасних повітряних сил, забезпечуючи домінування в небі та грізну відповідь на будь-яку повітряну загрозу."
 RAJ_ground_pounder: "Наземний ударник"
 RAJ_ground_pounder_desc: "Пересічена місцевість Індії ускладнює швидке пересування танків. Ближня повітряна підтримка буде важливою для компенсації нестачі важкої наземної підтримки."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Ми гостро потребуємо швидкого транспортування військ та вантажів. «Dakota» — дуже здібний літак для цього завдання."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Придбавши американські літаки «Vultee Vengeance», ми можемо значно розширити наші повітряні сили за дуже доступну ціну."
 RAJ_ordnance_factory_khamaria_jabalpur: "Збройовий завод Хамарія-Джабалпур"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Розташований у Джабалпурі, Збройовий завод Хамарія є ключовим виробником боєприпасів та озброєнь. Розширення його потужностей зміцнює вогневу міць наших військових, забезпечуючи, що наші сили залишаються добре оснащеними для будь-якого виклику."
 RAJ_ordnance_factory_medak: "Збройовий завод Медак"
 RAJ_ordnance_factory_medak_desc: "Спеціалізуючись на виробництві бронетанкових машин, Збройовий завод Медак є критично важливим для модернізації наших військових. Розширення його операцій забезпечує, що наші сили оснащені передовими машинами, необхідними для домінування на полі бою."
 RAJ_chariot_of_victory: "Колісниця перемоги"
 RAJ_chariot_of_victory_desc: "Поле бою вимагає швидкості та сили. Інвестуючи в бронетехніку та механізовані сили, ми створюємо сучасну армію, здатну до швидких та рішучих перемог, забезпечуючи верховенство Індії в будь-якому конфлікті."
 RAJ_the_ledo_road: "Дорога Ледо"
 RAJ_the_ledo_road_desc: "Прокладена через пересічену місцевість, Дорога Ледо є критично важливим маршрутом постачання, що з'єднує Індію із силами Союзників у Китаї. Завершення та забезпечення цієї життєво важливої артерії гарантує потік військ, ресурсів та обладнання, необхідних для перелому ситуації у Південно-Східній Азії."
 RAJ_long_range_escorts: "Далекобіжний ескорт"
 RAJ_long_range_escorts_desc: "Для захисту життєво важливих ліній постачання та місій нам потрібні літаки, здатні супроводжувати бомбардувальники та транспорти на великі відстані. Інвестування в далекобіжний ескорт забезпечує нашу перевагу в повітрі та безпеку операцій далеко за межами наших кордонів."
 RAJ_british_air_experts: "Британські повітряні експерти"
 RAJ_british_air_experts_desc: "Використання досвіду досвідчених британських авіаторів та інженерів може прискорити розвиток наших повітряних сил. Їхній досвід у сучасній повітряній війні надасть безцінні знання, поки ми будуємо грізну присутність у небі."
 RAJ_special_operations_executive: "Управління спеціальних операцій"
 RAJ_special_operations_executive_desc: "Управління спеціальних операцій спеціалізується на нетрадиційних методах ведення війни, від саботажу до збору розвідувальних даних. Розширення його ролі в Індії надає нам інструменти для зриву ворожих планів та перетворення таємних операцій на стратегічні переваги."
 RAJ_the_ordnance_factories_board: "Рада збройових заводів"
 RAJ_the_ordnance_factories_board_desc: "Координація великої мережі збройових заводів Індії під єдиною радою оптимізує виробництво, підвищить ефективність та забезпечить постійне постачання зброї та боєприпасів. Ця основа розширить можливості наших військових та посилить самодостатність Індії в оборонному виробництві."
 RAJ_smiling_buddah: "Усміхнений Будда"
 RAJ_smiling_buddah_desc: "Проєкт «Усміхнений Будда» знаменує вступ Індії у сферу ядерного потенціалу. Опанувавши цю технологію, ми стверджуємо нашу незалежність на світовій арені та забезпечуємо потужний засіб стримування для захисту нашого суверенітету."
 RAJ_royal_indian_air_force_dlc: "Королівські [ROOT.GetAdjective] Повітряні сили"
 RAJ_royal_indian_air_force_dlc_desc: "Королівські індійські повітряні сили представляють вершину повітряної могутності Індії. Розширення їхніх можливостей за допомогою сучасних літаків та навчання забезпечує домінування в небі, готовність захищати нашу націю та проектувати силу в регіоні."
 RAJ_infiltrate_aden: "Проникнути в Аден"
 RAJ_infiltrate_aden_desc: "Аден, стратегічний опорний пункт британської влади, є ключем до зриву їхнього контролю в регіоні. Проникаючи туди та організовуючи місцевий опір, ми можемо розпалити повстання, які послаблять британський контроль та створять хаос саме тоді, коли почнеться наша боротьба за незалежність."
 RAJ_go_into_hiding: "Піти у підпілля"
 RAJ_go_into_hiding_desc: "Субгас Чандра Бос має уникнути британського нагляду, щоб продовжити боротьбу за незалежність. Пішовши в підпілля, він забезпечує, що керівництво руху залишається недоторканим, готове завдати удару, коли настане слушний час."
 RAJ_trade_protection: "Захист торгівлі"
 RAJ_trade_protection_desc: "Щоб забезпечити процвітання нашої економіки, ми повинні захищати життєво важливі торговельні шляхи та галузі промисловості від іноземної експлуатації. Посилення захисту торгівлі забезпечує ресурси Індії, плекає внутрішнє зростання та захищає наші ринки від зовнішніх загроз."
 RAJ_seek_japanese_support_tt: "Коли розпочнеться війна за незалежність, [JAP.GetNameDef] надасть нам:\n§Y120§! морських бомбардувальників B4Y\n§Y135§! [Jap.GetAdjective] міжвоєнних винищувачів Ki-10\nЇхні відповідні конструкції та\n"
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetAdjective]§! уряд оголосить війну протилежній стороні у громадянській війні та допоможе нам."
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§! також спробує вторгнутися в §Y[733.GetName]§! та передати його нам."
 RAJ_azad_hind_dlc_tt: "Ми отримаємо: "
 RAJ_azad_hind_dlc_tt_2: "На початку §RГромадянської війни§! протягом §Y120§! днів"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Розпочне громадянську війну за незалежність між прихильниками демократії та нами\nКожна область, яка має понад §Y65%§! або §Y85% опору§!, стане на наш бік під час громадянської війни та надасть нам 1 або 2 дивізії відповідно, залежно від найвищого опору.\nУсі інші штати стануть на бік демократичної сторони."

 RAJ_infiltrate_aden_tt: "На початку війни за незалежність підняти ополчення в §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! та §Y[656.GetName]§! для атаки на володіння [ENG.GetName]."
 RAJ_go_into_hiding_tt: "Бос втече з полону та розпочне свою подорож, повернеться з початком громадянської війни"
 RAJ_war_taxes_tt: "Відмикає рішення про підвищення військових податків для кожної країни, з якою ведеться війна."
 RAJ_akhand_bharat: "Акханд Бгарат"
 RAJ_akhand_bharat_desc: "Акханд Бгарат має залишатися єдиною та неподільною. Усі, хто має неподільну вірність та відданість Індійській нації та її державі, повинні розглядатися з абсолютною рівністю, розділяючи зобов'язання однаково, незалежно від касти, віросповідання чи релігії."
 RAJ_akhand_bharat_tt: "Відмикає рішення про претензії на штати в [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName] та формування Акханд Бгарат. Ми можемо обирати країну для претензій по черзі, після чого нам потрібно окупувати всі існуючі ключові території, щоб претендувати на більше."
 RAJ_two_nation_theory_dlc: "Теорія двох націй"
 RAJ_two_nation_theory_dlc_desc: "Теорія двох націй стверджує, що індуси та мусульмани є різними націями, кожна з яких заслуговує на власну державу. Прийнявши цю ідеологію, ми визнаємо необхідність окремих шляхів до самовизначення, формуючи майбутнє субконтиненту через поділ та автономію."
 RAJ_extended_franchise: "Розширені права"
 RAJ_extended_franchise_desc: "Розширення прав простого [GetRajAdjective] народу є ключовим кроком для зменшення [ENG.GetAdjective] контролю над країною."
 RAJ_hand_over_aden_to_the_crown: "Передати Аден Короні"
 RAJ_hand_over_aden_to_the_crown_desc: "Як і планувалося, [ROOT.GetNameDef] передасть сюзеренітет над Аденом Британській короні, звільняючи адміністративний тягар."
 RAJ_renegotiate_adens_control: "Переглянути контроль над Аденом"
 RAJ_renegotiate_adens_control_desc: "Хоча план полягав у тому, щоб передати Аден [ENG.GetName], є суттєва перевага в наявності торгового порту біля Червоного моря. Нам потрібно переглянути цю політику та зберегти його під нашим контролем."
 RAJ_renegotiate_adens_control_tt: "Ми збережемо контроль над [992.GetName] замість того, щоб передавати його [ENG.GetName]."
 RAJ_cripps_mission_dlc: "Місія Кріппса"
 RAJ_cripps_mission_dlc_desc: "Місія Кріппса була спробою британського уряду отримати повну індійську співпрацю у їхніх військових зусиллях в обмін на обіцянку повного самоврядування після закінчення війни."
 RAJ_trade_port: "Торговий порт"
 RAJ_trade_port_desc: "Аден — дуже маленький порт на цьому етапі, але з інвестиціями він може перетворитися на зростаючий порт."
 RAJ_fortify_aden: "Укріпити Аден"
 RAJ_fortify_aden_desc: "Оскільки Аден тепер є важливим портом, його потрібно зміцнити від потенційних атак."
 RAJ_purna_swaraj: "Purna Swaraj"
 RAJ_purna_swaraj_desc: "[ENG.GetAdjective] уряд в Індії не лише позбавив [RAJ.GetAdjective] народ його свободи, але й заснований на експлуатації мас та зруйнував Індію економічно, політично, культурно та духовно. Тому Індія має розірвати [ENG.GetAdjective] зв'язок та досягти Пурна Сварадж, або повної незалежності."
 RAJ_the_second_duar_war: "Друга Дуарська війна"
 RAJ_the_second_duar_war_desc: "[BHU.GetAdjective] народу більше не можна дозволяти бути незалежною державою, враховуючи ситуацію у світі. Нам потрібно поглинути їх до складу Індії."
 RAJ_bhutanese_protectorate: "Бутанський протекторат"
 RAJ_bhutanese_protectorate_desc: "Нам потрібно поважати ізоляцію [BHU.GetAdjective] народу, але водночас ми не можемо заперечувати реальність того, що маленькі країни будуть поглинені тими, хто має імперські амбіції. Ми запропонуємо їм захист під Індійським крилом."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! стане домініоном §Y[RAJ.GetNameDefCap].§!\n\nВони, ймовірно, погодяться, якщо\n\t-Мають високу думку про нас\n\t-У нас значно сильніша армія, ніж у них"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Надати Сіккіму адміністративні права щодо Бутану"
 RAJ_all_india_students_federation: "Всеіндійська студентська федерація"
 RAJ_all_india_students_federation_desc: "Мобілізація студентів проти сюзеренітету [ENG.GetAdjective] забезпечить, що наші найяскравіші молоді уми працюватимуть проти встановленого порядку."
 RAJ_league_against_gandhism: "Ліга проти Гандизму"
 RAJ_league_against_gandhism_desc: "Політика ненасильства Махатми — чудова. На жаль, [ENG.GetAdjective] знову і знову доводили, що вони зустрінуть протести кулями. Тому потрібна нова тактика, за потреби, забарвлена кров'ю."
 RAJ_league_against_gandhism_tt: "Події заворушень тепер даватимуть §G5%§! Підтримки війни, до максимуму §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Додає додаткові §G+5%§! Підтримки війни через підтримку §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Махатма"
 RAJ_mahatma_desc: "Махатма Ганді, без сумніву, є обличчям руху за незалежність. З ним та Джавахарлалом Неру ми розірвемо ярмо, яке зв'язує нас із Британією."
 RAJ_swadeshi_movement: "Рух Свадеші"
 RAJ_swadeshi_movement_desc: "Свадеші, або самодостатність від [ENG.GetAdjective], активізує рух за незалежність та збереже багатство Індії в Індії."
 RAJ_form_a_federal_court: "Створити Федеральний суд"
 RAJ_form_a_federal_court_desc: "Будь-яка форма демократії потребує федерального суду для функціонування та підтримки верховенства права. Ми повинні забезпечити, щоб нас судили наші однолітки, а не адвокати [ENG.GetAdjective]."
 RAJ_defense_of_india_act: "Акт про захист Індії"
 RAJ_defense_of_india_act_desc: "Безпеці [GetRajName] загрожує зовнішня агресія. [ROOT.GetLeader] оголосив прокламацією акт про спеціальні заходи для забезпечення громадської безпеки та інтересів, а також для захисту [GetRajAdjective] держави."
 RAJ_a_congress_resurgent: "Конгрес відроджується"
 RAJ_a_congress_resurgent_desc: "Національний конгрес стрімко зростав у популярності та силі. Тепер це політична сила, яку не можна заперечувати."
 RAJ_khadi_movement: "Рух Хаді"
 RAJ_khadi_movement_desc: "У рамках Свадеші символом незалежності став Хаді. Тканина, виткана вручну, є як символічним жестом опору, так і одягом, витканим із неї, що дає багато економічних можливостей для пригноблених та бідних."
 RAJ_boycott_british_made_goods: "Бойкот британських товарів"
 RAJ_boycott_british_made_goods_desc: "Надто довго [ENG.GetAdjective] видобували сировину з [GetRajName] і продавали нам назад очищений матеріал за високу ціну. [RAJ.GetRajAdjective]s повинні робити речі для [RAJ.GetRajAdjective]s, а не щоб нас обкрадали наші власні окупанти."
 RAJ_litteracy_effort: "Зусилля з грамотності"
 RAJ_litteracy_effort_desc: "Неосвічене населення — це як відкритий, незахищений розум. Вміння читати — це ключова навичка, необхідна кожній людині, зрештою, хто програє від поінформованої отари, якщо не пастух?"
 RAJ_debt_relief: "Полегшення боргу"
 RAJ_debt_relief_desc: "Протягом тривалого часу заможні [ENG.GetAdjective] та [GetRajAdjective]s заманювали простий люд у боргові пастки, до того, що це стало ендемічним. Ми будемо лобіювати місцеві органи влади, щоб надати допомогу цим людям, аби полегшити тягар перебування в несправедливій системі."
 RAJ_expand_healthcare_facilities: "Розширити медичні заклади"
 RAJ_expand_healthcare_facilities_desc: "Охорона здоров'я в [GetRajName] на жаль, недостатня. Дизентерія, холера та малярія спустошують сільську місцевість, стримуючи зростання. Розширення місцевих закладів протидіятиме цьому."
 RAJ_indo_centric_curriculum: "Індо-центричний навчальний план"
 RAJ_indo_centric_curriculum_desc: "Освіта в [GetRajName] була зосереджена навколо [ENG.GetAdjective] світогляду, підриваючи [GetRajAdjective] ідентичність та зводячи нашу історію до підкорення. Нам потрібно заснувати нашу систему освіти на [GetRajAdjective] ідентичності та навчати дітей нашої історії."
 RAJ_enrollment_of_dali_children: "Зарахування дітей далітів"
 RAJ_enrollment_of_dali_children_desc: "Даліти, «недоторканні», найнижчий прошарок каст, живуть у постійній бідності. Кастова система, пляма на нашій нації, може почати руйнуватися лише через зарахування їхніх дітей до школи."
 RAJ_local_resistance_to_land_taxes: "Місцевий опір земельним податкам"
 RAJ_local_resistance_to_land_taxes_desc: "Уряд у Делі значною мірою фінансується за рахунок місцевих податків. Якщо ми заохотимо опір сплаті цих податків, це задушить уряд і водночас надасть більшу частку багатства його підданим."
 RAJ_tenancy_reforms: "Реформи оренди"
 RAJ_tenancy_reforms_desc: "Заможні негідники монополізують ринок житла, підвищуючи ціни та знижуючи рівень життя, водночас обманюючи простих людей. Конгрес рішуче лобіюватиме реформи оренди, встановлюючи обмеження на те, скільки орендодавець може стягувати за житло."
 RAJ_quinine: "Хінін"
 RAJ_quinine_tt: "Відмикає покращену версію здібності §YДодаткове постачання§!.\n\nВартість командних очок: §Y0.15§! (за кожен батальйон)\nТривалість: §Y10 днів§!\nЧас відновлення: §Y21 день§!\n\n§YПри активації:§!\nВиснаження дивізії: §G12.0%§!\nВиснаження від спеки: §G35.00%§!\nЗапас постачання: §G+240.0 годин§!\nШанс захворіти: §G-100.00%§!\nЗабезпечує армії достатнім постачанням на §Y240§! годин"
 RAJ_quinine_desc: "Забезпечення наших військ хініном та подібними ліками дозволить нашим військам воювати в тропічних умовах, не страждаючи від малярії."
 RAJ_temple_entry_movements: "Рухи за вхід до храмів"
 RAJ_temple_entry_movements_desc: "Недоторканність — це пляма на цій країні, яка лише розділяє нас. Щоб боротися з цим, ми дозволимо людям з кожної касти входити до своїх місць поклоніння."
 RAJ_freedom_of_the_press: "Свобода преси"
 RAJ_freedom_of_the_press_desc: "Свобода преси є вимогою для будь-якої молодої демократії, без неї авторитаризм не за горами."
 RAJ_provincial_autonomy: "На шляху до незалежності"
 RAJ_provincial_autonomy_occupation_law_tt: "Відмикає закони про окупацію §Y$independent_rule$§! та §Y$princely_subjugation$§! для туземних князівств"
 RAJ_provincial_autonomy_desc: "Отримання додаткової провінційної автономії від британців буде першим вирішальним кроком до виконання кінцевої мети — незалежності."
 RAJ_provincial_autonomy_tt: "\nЩоб повністю звільнитися через §YТеорію двох націй§!, нам потрібно завершити або §YОб'єднану Бенґалію§!, або §YСхідний Пакистан§!.\n\nЩоб повністю звільнитися через §YЄдність Індії§!, нам потрібно завершити §YСвітську державу§!\n\n§Y§!Щоб повністю звільнитися через §YЛігу проти Гандизму§!, нам потрібно завершити §YЧервоних у тіні§! або §YДайте мені кров, і я дам вам свободу§!."
 RAJ_princely_states_policy: "Політика туземних князівств"
 RAJ_princely_states_policy_desc: "Туземні князівства бувають різних форм і розмірів, від впливового Хайдарабада до менших князівств на Північних кордонах. Нам потрібно визначити політику щодо них."
 RAJ_indian_legion: "Індійський легіон"
 RAJ_indian_legion_desc: "Індійський легіон, що складається з іноземних індійських дисидентів під контролем [GER.GetName], пройшов обширну підготовку у війні в пустелі. Ми можемо використовувати їхній досвід для покращення наших власних сил."
 RAJ_the_pakistan_movement: "Рух за Пакистан"
 RAJ_the_pakistan_movement_desc: "Зростаючі заклики до мусульманської батьківщини, Пакистану, дедалі посилюються. Якщо сутички між індусами та мусульманами триватимуть так, це може зробити неможливим збереження єдиної Індії."
 RAJ_the_pakistan_movement_tt_1: "Відновлюється, доки не відбудеться одне з наступного:\n§Y-[PAK.GetName]§! звільниться\n§Y-[PAK.GetName]§! капітулює\n-Повториться §Y5§! разів.\n\nНаприкінці §Y90-денного§! життєвого циклу духу ми отримаємо: "
 RAJ_the_pakistan_movement_tt_2: "Протягом §Y90§! днів"
 RAJ_assam_oil_dlc: "Assam Oil"
 RAJ_assam_oil_dlc_desc: "Ми нещодавно виявили великі нафтові родовища в штаті Ассам. Створивши державну нафтову компанію та побудувавши нафтові вишки в Ассамі, ми можемо суттєво покращити нашу економіку."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "Розширення Tata Steel є ключовим для промислового зростання Індії, що зміцнить нашу самодостатність у металургії та забезпечить надійне постачання сталі для військових та цивільних потреб."
 RAJ_incorporation_of_the_east_india_company: "Інкорпорація Ост-Індійської компанії"
 RAJ_incorporation_of_the_east_india_company_desc: "Після шоку від Великої депресії та дедалі гучніших закликів до незалежності зрозуміло, що [ENG.GetAdjective] корона більше не може нести тягар управління Індією. Це може призвести до тимчасової нестабільності, але статус-кво нежиттєздатний."
 RAJ_incorporation_of_the_east_india_company_tt: "§YРадж§! буде розділений між §YОст-Індійською компанією§! та залишками §YІндії§!."
 RAJ_special_economic_zones: "Спеціальні економічні зони"
 RAJ_special_economic_zones_desc: "Ми створимо спеціальні економічні зони в нашій країні, щоб полегшити корпораціям інвестування та зменшити податковий тягар для цих корпорацій."
 RAJ_seek_intial_funding: "Шукати початкове фінансування"
 RAJ_seek_intial_funding_desc: "Щоб закласти основу для наших великих амбіцій, ми повинні забезпечити капітал від [ENG.GetAdjective] інвесторів. Їхнє початкове фінансування послужить іскрою, яка запалить наш економічний двигун."
 RAJ_seek_intial_funding_unlock_tt: "Відмикає фокус §Y$RAJ_seek_intial_funding$§!\n\n"
 has_paid_initial_funding: "Виплачено дивіденди інвесторам"
 RAJ_princely_autonomy: "Князівська автономія"
 RAJ_princely_autonomy_tt: "При звільненні туземного князівства як маріонетки додати: "
 RAJ_princely_autonomy_desc: "Субконтинент повільно дестабілізується. Ми використаємо місцевих князів для встановлення контролю. Вони отримають видимість місцевої влади, а ми пожинаємо плоди; якщо вони платять нам."
 RAJ_funnel_british_investments_into_princely_states: "Спрямувати британські інвестиції в туземні князівства"
 RAJ_funnel_british_investments_into_princely_states_tt: "Кожен суб'єкт на Індійському субконтиненті отримає §G1§! §Yцивільну фабрику§! та §G3§! комірки для будівництва.\nСуб'єкти, які ще не звільнені, отримають бонус після звільнення."
 RAJ_funnel_british_investments_into_princely_states_desc: "Корона наказала, щоб кожна інвестиція в компанію була витрачена всередині Індії, але корона не уточнила, що це має бути всередині компанії."
 RAJ_demobilize: "Демобілізація"
 RAJ_demobilize_desc: "Однією з ключових умов уряду є те, що ми повинні демобілізувати армію, залишивши лише мінімальні сили підтримки миру. Чи вони бояться, що наша армія перевершить їхню власну?"
 RAJ_form_a_police_force: "Створити сили безпеки"
 RAJ_form_a_police_force_desc: "Хоча обмеження заважають нам утримувати офіційну армію, ми уповноважені створити та оснастити сили безпеки під виглядом поліції. Це важливий крок до захисту наших інтересів."
 RAJ_a_private_military: "Приватна військова компанія"
 RAJ_a_private_military_tt_1: "Створює нерегулярні дивізії з повним особовим складом та обладнанням.\n\nВідправка дивізій як добровольців надасть §G1§! зовнішню §Yцивільну фабрику§! протягом §Y365§! днів, якщо їх відправити до країн, куди ми раніше не надсилали добровольців.\nНадсилання нових добровольців до тієї ж країни через §Y540§! днів знову надасть фабрику.\n\nЦі фабрики не враховуються до §YПодатків§!"
 RAJ_a_private_military_desc: "Було б легко перетворити нашу місцеву поліцію на приватну військову компанію. Технічно вони не входили б до складу жодної армії, а оплачувалися б безпосередньо компанією, відповідно до урядових умов."
 RAJ_headhunt_army_personell: "Полювання на армійський персонал"
 RAJ_headhunt_army_personell_desc: "Є багато безробітних зростаючих зірок з колишньої армії, які шукають роботу, ми можемо запропонувати їм кращу угоду, ніж та, що може запропонувати уряд."
 RAJ_lobby_for_increased_policing_responsibilities: "Лобіювати збільшення відповідальності поліції"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Світ більше не є тим тихим місцем, яким він був колись. Зростаюча напруга зсередини та ззовні дає нам додаткову санкцію захищати власність компанії. Ми будемо лобіювати збільшення фінансування ПВК, безсумнівно, уряд побачить розум, а якщо ні, то кожен має свою ціну."
 RAJ_circuvment_demobilization_restrictions: "Обхід обмежень"
 RAJ_circuvment_demobilization_restrictions_desc: "Уряд все ще зберігає сувору стелю на те, скільки чоловіків ми можемо мобілізувати. Корона має смертельно боятися армії, яка не під їхнім контролем. Нічого, є способи обійти ці обмеження, або за допомогою хабарів, або не враховуючи певних релігійних працівників як частину збройних сил."
 RAJ_manipulate_army_statistics: "Маніпулювати армійською статистикою"
 RAJ_manipulate_army_statistics_tt: "Створює нерегулярні дивізії з повним особовим складом та обладнанням."
 RAJ_manipulate_army_statistics_desc: "Корона остерігається того, що наша ПВК стає надто великою та впливовою і, у свою чергу, потенційно кидає виклик регулярній армії. Що ж, є способи втопити урядових контролерів у цифрах та фальшивих звітах."
 RAJ_just_good_business: "Просто хороший бізнес"
 RAJ_just_good_business_desc: "Ми насправді нічого не маємо проти наших східних колег, просто їм потрібні ресурси, які є у нас, це просто хороший бізнес."
 RAJ_crush_the_anathema: "Розгромити анафему"
 RAJ_crush_the_anathema_desc: "Комунізм — це анафема для хорошого бізнесу. Гроші рухають світом, а світ, керований комуністами, призвів би до його стагнації. Нам потрібно випалити гниль."
 RAJ_nothing_personal: "Нічого особистого"
 RAJ_nothing_personal_tt: "Створює ціль війни проти §Y[ENG.GetNameDef]§! та §Yкраїн Співдружності§!"
 RAJ_nothing_personal_desc: "Корона надто довго нав'язувала нам свою волю, стримуючи наше зростання шляхом запровадження архаїчних заходів. Це нічого особистого, але уряд не може бути причиною незадовільного зростання."
 RAJ_bombay_trade_port: "Торговий порт Бомбея"
 RAJ_bombay_trade_port_desc: "Бомбей має потенціал стати торговим портом світового класу, сприяючи імпорту та експорту великої кількості товарів. Усе, що потрібно, — це інвестиції в розширення його портових об'єктів."
 RAJ_take_in_british_naval_experts: "Прийняти [ENG.GetAdjective] військово-морських експертів"
 RAJ_take_in_british_naval_experts_desc: "У нас вдома, у Великій Британії, є одні з найкращих військово-морських експертів у світі, залучити деяких сюди буде досить легко."
 RAJ_the_need_for_a_mercantile_navy: "Потреба у торговому флоті"
 RAJ_the_need_for_a_mercantile_navy_desc: "Морська торгівля — це найважливіший спосіб світової торгівлі. Нам потрібен флот, здатний доставляти ці товари, а також захищати їх."
 RAJ_trade_route_protection: "Захист торгових шляхів"
 RAJ_trade_route_protection_desc: "На сході та заході формуються ворожі сили. Нам потрібно бути в змозі діяти як засіб стримування проти будь-кого, хто наважиться захопити товари, що переміщуються у наших водах."
 RAJ_procure_the_guns: "Гармата Варуна"
 RAJ_procure_the_guns_desc: "Нам потрібен достатньо великий засіб стримування для захисту наших маршрутів, а достатньо великий засіб стримування вимагає великої гармати, дуже великої гармати."
 RAJ_procure_the_task_force: "Оперативна група Варуна"
 RAJ_procure_the_task_force_desc: "Навіть найбільшим кораблям потрібен ескорт, щоб адекватно захистити їх від ворожих суден. Створивши надійну військово-морську оперативну групу, ми можемо забезпечити, що наші лінійні кораблі зможуть виконувати свої основні завдання."
 RAJ_procure_the_armor: "Броня Варуна"
 RAJ_procure_the_armor_desc: "Варуна потребує важкої броні, дуже важкої броні. Прототипування її на менш дорогому проєкті є необхідністю для зниження витрат."
 RAJ_institutional_money_laundering: "Інституційне відмивання грошей"
 RAJ_institutional_money_laundering_desc: "Інвесторам не потрібно знати, куди насправді йдуть гроші, чи не так? Хіба не наша мета, ні, імператив максимізувати прибутки за будь-яку ціну? Ну і що, якщо це включає невелике шахрайство? Вони ніколи про це не дізнаються."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Призначити керівний склад"
 RAJ_appoint_a_c_suite_desc: "Сильне корпоративне керівництво є важливим для нашого успіху. Зібравши компетентну команду керівників, ми забезпечимо ефективне управління, стратегічне бачення та постійне зростання."
 RAJ_company_bonuses: "Бонуси компанії"
 RAJ_company_bonuses_desc: "Ми пов'яжемо продуктивність з потенційними бонусами для підвищення ефективності по всій компанії."
 RAJ_creative_accounting: "Творчий облік"
 RAJ_creative_accounting_desc: "Використовуючи деякі творчі бухгалтерські хитрощі, ми можемо приховати частину нашого прибутку, або принаймні так вважатиме податкова служба."
 RAJ_privatized_healthcare: "Приватизована охорона здоров'я"
 RAJ_privatized_healthcare_desc: "Заклики до комуністичних схем охорони здоров'я мають бути придушені в наших володіннях. Охорона здоров'я має бути надана тим, хто її заслужив невидимою рукою ринку."
 RAJ_arrest_congress_leaders: "Заарештувати лідерів Конгресу"
 RAJ_arrest_congress_leaders_desc: "Лідери Конгресу не підкоряться новій реальності правління компанії. Вони все ще чинять опір і здіймають галас при найменшій нагоді. Нам потрібно придушити бунтівників, перш ніж це пошириться."
 RAJ_union_busting: "Боротьба з профспілками"
 RAJ_union_busting_desc: "Профспілки — це лихо для інновацій та просування на основі заслуг, вони нічого не роблять для допомоги робітникам і топлять компанії в бюрократичній тяганині. Знищити цю комуністичну програму, перш ніж вона пошириться."
 RAJ_night_shifts: "Нічні зміни"
 RAJ_night_shifts_desc: "Впровадження нічних змін збільшить операційну потужність та прискорить виробництво. Додаткові витрати — це невелика ціна за цілодобову ефективність."
 RAJ_legalize_the_opium_trade: "Легалізувати торгівлю опіумом"
 RAJ_legalize_the_opium_trade_desc: "Хоча це суперечливо, легалізація опіуму обіцяє величезну економічну вигоду. Регулюючи його торгівлю, ми можемо перетворити ваду на прибутковий наріжний камінь нашої фінансової стратегії."
 RAJ_force_china_to_accept_opium_trade: "Третя Опіумна війна"
 RAJ_force_china_to_accept_opium_trade_tt: "З'явиться світовий ринок опіуму. Деяким генералам це може надто сподобатися..."
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName] намагається контролювати свою торгівлю опіумом, безпосередньо вступаючи в конфлікт з нашими цілями зростання. Нам потрібно переконатися, що вони побачать помилковість своїх дій."
 RAJ_new_economic_policy: "Нова економічна політика"
 RAJ_new_economic_policy_desc: "Ми будемо дотримуватися моделі, яка сприяє інвестиціям капіталу та зростанню підприємств, маючи низькі податки та політику, сприятливу для бізнесу."
 RAJ_phantom_armies: "Армії-привиди"
 RAJ_phantom_armies_desc: "Якщо ми завищимо кількість військовослужбовців, яких ми найняли, у балансовому звіті, ми зможемо обдурити податкову службу."
 RAJ_corporate_domination: "Корпоративне домінування"
 RAJ_corporate_domination_desc: "У міру того, як ми консолідуємо контроль над субконтинентом, ми можемо все більше домінувати над приватним та державним секторами. З нашою метою повного контролю, прямого чи опосередкованого, ми можемо збільшити продуктивність усіх підприємств."
 RAJ_restrictive_administration_budget: "Обмежувальний адміністративний бюджет"
 RAJ_restrictive_administration_budget_desc: "Для підтримки фінансової дисципліни необхідно усунути всі несуттєві витрати. Ефективність вимагає, щоб ми зосереджували ресурси там, де вони дають відчутну віддачу."
 RAJ_open_up_new_markets: "Відкрити нові ринки"
 RAJ_open_up_new_markets_desc: "Ми ризикуємо наситити наш поточний ринок у найближчі роки, якщо не вживемо рішучих заходів для його розширення. Тому ми розпочнемо вороже поглинання сусідніх територій."
 RAJ_hostile_takeover: "Вороже поглинання"
 RAJ_hostile_takeover_tt: "Відмикає рішення про купівлю штатів за §Yцивільні фабрики§!. Штати, з якими ми починаємо, отримують знижку при купівлі."
 RAJ_hostile_takeover_desc: "Усе можна купити, усе. Це лише питання ціни та того, наскільки людина готова опуститися."
 RAJ_shareholder_democracy: "Акціонерна демократія"
 RAJ_shareholder_democracy_desc: "Законодавча влада в країні належить компанії, але лише номінально. Судді та законодавці всі на нашій заробітній платі, що дозволяє нам легко приймати вигідне законодавство та розділяти опозицію."
 RAJ_debt_manipulation: "Маніпуляція боргом"
 RAJ_debt_manipulation_desc: "Ми можемо використовувати існуючий борг, щоб фальсифікувати збитки, що означає, що ми платимо менше податків і можемо накопичувати надлишкові прибутки."
 RAJ_productivity_mandate: "Мандат продуктивності"
 RAJ_productivity_mandate_desc: "Зв'язані нашими зобов'язаннями перед інвесторами, ми змушені максимізувати випуск продукції у всіх секторах. Продуктивність більше не є метою; це мандат, і він має бути досягнутий за будь-яку ціну."
 RAJ_lowest_bigger_construction: "Зменшення витрат на будівництво"
 RAJ_lowest_bigger_construction_desc: "Ми завжди повинні звертатися до найменшого учасника торгів, щоб знизити витрати на будівництво."
 RAJ_water_privatization: "Приватизація води"
 RAJ_water_privatization_desc: "Ми укладемо державно-приватні партнерства з місцевими постачальниками води для підвищення ефективності та якості послуг."
 RAJ_expand_tax_loopholes: "Розширити податкові лазівки"
 RAJ_expand_tax_loopholes_desc: "Використовуючи прогалини у податковому кодексі, ми можемо законно мінімізувати наші зобов'язання та реінвестувати ці заощадження у подальше розширення. Ефективність, зрештою, починається з балансового звіту."
 RAJ_land_grab: "Захоплення землі"
 RAJ_land_grab_desc: "Щоб задовольнити потреби швидкої індустріалізації, ми повинні придбати та перепрофілювати землю по всьому субконтиненту. Експансія не залишає місця для вагань, коли прогрес має бути на першому місці."
 RAJ_deforestation: "Паливо для вогню"
 RAJ_deforestation_desc: "Вогонь живить промисловість. Вогонь потребує деревини та вугілля, і ми маємо їх багато, то чому б не використати?"
 RAJ_agricultural_cooperatives: "Сільськогосподарські кооперативи"
 RAJ_agricultural_cooperatives_tt: "Отримати §G1§! §Yінфраструктуру§! у кожному власному штаті з принаймні 4 §Yцивільними фабриками§!.\nОтримати §G1§! §Yцивільну фабрику§! за кожні 2 §Yінфраструктури§!, отримані цим фокусом."
 RAJ_agricultural_cooperatives_desc: "Сільськогосподарські кооперативи, що належать кільком фермерам, є ключем до стійкості, самодостатності та розширення можливостей."
 RAJ_tea_exports: "Експорт чаю"
 RAJ_tea_exports_tt: "§YМоже бути розширено до 5 разів§!"
 RAJ_tea_exports_tt_2: "\nПісля здобуття незалежності скасовує §Y$idea_RAJ_tea_exports$§! і"
 RAJ_tea_exports_desc: "Чай став головним експортним товаром у всьому світі та є наріжним каменем життя багатьох індіанців."
 RAJ_cottage_industries: "Кустарна промисловість"
 RAJ_cottage_industries_desc: "Бізнес та виробництво, що відбуваються в оселях людей, є життєздатною альтернативою важкому виробництву та дають людям відчуття незалежності."
 RAJ_sikh_religious_guarantees: "Сикхські релігійні гарантії"
 RAJ_sikh_religious_guarantees_desc: "Сикхи — важлива релігійна меншина та відважні воїни. Нам потрібно заспокоїти їх, гарантувавши їхні релігійні права."
 RAJ_punjab_autonomy: "Автономія Пенджабу"
 RAJ_punjab_autonomy_desc: "Пенджаб має глибоке значення для сикхів, і надавши їм місцеву автономію, ми можемо завоювати їхню довіру."
 RAJ_handloom_weaving: "Ручне ткацтво"
 RAJ_handloom_weaving_desc: "Ручне ткацтво стало символом традиції та незалежності на субконтиненті, водночас надаючи робочі можливості для місцевих виробників."
 RAJ_lahore_resolution: "Лагорська резолюція"
 RAJ_lahore_resolution_desc: "Мусульманська меншина в країні прийняла Лагорську резолюцію, закликаючи до створення власної батьківщини; Пакистану."
 RAJ_united_bengal: "Об'єднана Бенґалія"
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§! буде вільною після поділу"
 RAJ_united_bengal_desc: "Розділення Пакистану на дві країни, Бенґалію та Пакистан, має сенс. Уряд у Пакистані не зможе належним чином керувати бангладешським анклавом, розташованим далеко."
 RAJ_eastern_pakistan: "Східний Пакистан"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§! належатиме §Y[PAK.GetName]§! після поділу"
 RAJ_eastern_pakistan_desc: "Бангладеш стане Східним Пакистаном, і всі мусульмани керуватимуться під одним прапором."
 RAJ_partition_preparation: "Підготовка до поділу"
 RAJ_partition_preparation_tt: "§YЗменшить вплив поділу, коли він відбудеться§! З підготовкою ми отримаємо:\n"
 RAJ_partition_preparation_tt_2: "А без неї ми отримаємо:\n"
 RAJ_partition_preparation_desc: "Нам потрібно підготуватися до поділу, щоб не постраждати від хаосу, який розгорнеться, коли мільйони людей почнуть переміщуватися."
 RAJ_indian_independence_act: "Акт про незалежність Індії"
 RAJ_indian_independence_act_desc: "Настає момент, який трапляється рідко в історії, коли ми виходимо зі старого до нового, коли епоха закінчується, і коли душа нації, довго пригнічена, знаходить вираз."
 RAJ_tryst_with_destiny: "Зустріч із долею"
 RAJ_tryst_with_destiny_desc: "Давним-давно ми уклали зустріч із долею, і тепер настає час, коли ми виконаємо нашу обіцянку, не повністю чи в повному обсязі, але дуже суттєво. Опівночі, коли світ спить, Індія прокинеться до життя і свободи."
 RAJ_india_united: "Об'єднана Індія"
 RAJ_india_united_tt: "§YІндія залишиться об'єднаною під час поділу і не розколеться§!"
 RAJ_india_united_desc: "Ми мусульмани, індуси, християни, євреї; всі ми — Індія."
 RAJ_power_sharing_agreement: "Угода про розподіл влади"
 RAJ_power_sharing_agreement_desc: "Мусульманська ліга дивиться на нас з підозрою, боячись того, що станеться з мусульманами в Індії, де домінують індуси. Ми укладемо з ними угоду про рівний розподіл влади."
 RAJ_cabinet_mission_plan: "План Кабінетної місії"
 RAJ_cabinet_mission_plan_desc: "З об'єднаним фронтом як мусульман, так і індусів, ми готові зустріти делегацію, надіслану [ENG.GetAdjective] урядом."
 RAJ_inclusive_nationalism: "Інклюзивний націоналізм"
 RAJ_inclusive_nationalism_desc: "Націоналізм та гордість за свою країну не обов'язково є поганими речами, якщо ми зможемо сприяти тому, щоб він був інклюзивним для всіх. Зв'язки не розірвуться, якщо ми всі поділяємо одну й ту ж любов до нашої нації."
 RAJ_a_secular_state: "Світська держава"
 RAJ_a_secular_state_desc: "Індія — релігійна країна, але важливо, щоб сама держава була світською, щоб усунути будь-які сумніви щодо потенційної упередженості проти меншин."
 RAJ_a_permanent_muslim_governmental_seat: "Постійне мусульманське місце в уряді"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Мусульмани є великою меншиною в нашій країні, і щоб придушити будь-яку тривогу, яку вони можуть мати щодо об'єднаної Індії, ми надамо їм постійне місце в уряді."
 RAJ_pledge_for_the_allies: "Обіцянка Союзникам"
 RAJ_pledge_for_the_allies_desc: "З фашизмом та комунізмом, що піднімаються по всьому світу, Індія не може стояти наодинці. [ENG.GetName], можливо, не був другом Індії, але зрозуміло, що інші є нашим ворогом."
 RAJ_indian_prosperity_sphere: "Індійська сфера процвітання"
 RAJ_sideline_the_conflict: "Усунути конфлікт"
 RAJ_sideline_the_conflict_desc: "Незрозуміло, чому [ROOT.GetName] має страждати через хибне судження інших та територіальну агресію. Нам потрібно зосередитися внутрішньо, а не зовнішньо."
 RAJ_india_indivisible: "Неподільна Індія"
 RAJ_india_indivisible_tt: "Відмикає рішення про претензії на §YІндійські§!, §YПакистанські§! та §YБангладешські§! штати"
 RAJ_india_indivisible_desc: "Наша територія все ще наповнена неспокоєм та конфліктами. Нам потрібно працювати разом, щоб зробити [ROOT.GetName] цілісною."
 RAJ_preamble_to_the_constitution_of_india: "Преамбула до Конституції [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "Ми, народ [GetRajName], урочисто вирішили створити [GetRajName] як суверенну соціалістичну світську демократичну республіку та забезпечити всім її громадянам: справедливість, свободу, рівність та сприяти серед них братерству в нашій установчій асамблеї цього дня."
 RAJ_an_economy_unbound: "Необмежена економіка"
 RAJ_an_economy_unbound_desc: "Більше не будучи стримуваною нашими сюзеренами, наша економіка нарешті може процвітати, звільнена від своїх попередніх зобов'язань."
 RAJ_annex_goa: "Анексувати Ґоа"
 RAJ_annex_goa_desc: "Ґоа належить Індії, колись втраченій через імперіалістичні сили, і зрозуміло, що [POR.GetName] не в змозі його захистити. Нам потрібно виправити цю історичну несправедливість."
 RAJ_a_tiger_uncained: "Тигр без ланцюга"
 RAJ_a_tiger_uncained_desc: "Надто довго ми були підкорені різними імперіями, прикуті до ярма імперського правління. Ніколи знову, як тигр, нарешті вільний від своїх викрадачів, він більше ніколи не буде добровільно підкорений."
 RAJ_suppress_paramilitary_organizations: "Придушити воєнізовані організації"
 RAJ_suppress_paramilitary_organizations_desc: "У [GetRajName] все ще існують розрізнені воєнізовані групи. Нам потрібно швидко їх викорінити, бо коли бур'яни міцно вкоренилися в ґрунті, коріння важко вирвати."
 RAJ_defend_burma: "Захистити Бірму"
 RAJ_defend_burma_desc: "[BRM.GetName] виступає оплотом проти [JAP.GetName] агресії. Зміцнення їхньої позиції вигідне лише для нас."
 RAJ_mixed_economy: "Змішана економіка"
 RAJ_mixed_economy_tt: "Отримати §G+3§! ресурси в кожній осердній області, де є більше 6 ресурсів, за кожну досліджену §Yтехнологію розкопок§!"
 RAJ_mixed_economy_desc: "У нас багато природних ресурсів, диверсифікація у видобуток мінералів зміцнить нашу самодостатність."
 RAJ_land_reforms: "Земельні реформи"
 RAJ_land_reforms_desc: "Надання більшій кількості людей можливості використовувати землю, яку вони мають, підніме їх із злиднів."
 RAJ_education_efforts: "Зусилля з освіти"
 RAJ_education_efforts_2: "Зусилля з освіти"
 RAJ_education_efforts_desc: "Рівень грамотності в [ROOT.GetName] все ще незадовільний. Нам потрібно різко збільшити витрати на освіту, щоб наздогнати великі держави."
 RAJ_education_efforts_2_desc: "Рівень грамотності в [ROOT.GetName] все ще незадовільний. Нам потрібно різко збільшити витрати на освіту, щоб наздогнати великі держави."
 RAJ_fight_malnutrition: "Боротьба з недоїданням"
 RAJ_attract_scientists: "Залучити вчених"
 RAJ_attract_scientists_desc: "З нашим великим багатством ми тепер можемо залучати найкращих вчених з усього світу."
 RAJ_fight_malnutrition_desc: "Нам потрібно запровадити широкі плани боротьби з недоїданням серед населення."
 RAJ_import_substitution_industrialisation: "Імпортозаміщення"
 RAJ_import_substitution_industrialisation_desc: "Коли це можливо, ми повинні замінювати імпортовані товари внутрішніми, компенсуючи їхню виробничу вартість."
 RAJ_i_am_death: "Я — Смерть"
 RAJ_i_am_death_desc: "Наш лідер, занурений у транс після замаху, вийшов із нього. Роздумуючи про жорстокість свого випробування, він мав прозріння: якщо не можна запобігти жорстокості людства, то все людство має бути під його твердим демократичним контролем."
 RAJ_destroyer_of_worlds: "Руйнівник світів"
 RAJ_destroyer_of_worlds_desc: "З часом ми станемо потужним руйнівником світів, створеним тут, щоб знищувати наших ворогів."
 RAJ_uranium_tipped_bullets: "Кулі з урановим наконечником"
 RAJ_uranium_tipped_bullets_desc: "Що ми будемо робити з усім нашим зайвим ураном, якщо не наповнювати ним наші кулі?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Атака на броньовані цілі: §G+25%§!\n    Пробиття броні: §G+100%§!\n§Y$category_cavalry$§!:\n    Атака на броньовані цілі: §G+10%§!\n    Пробиття броні: §G+40%§!\n§Y$category_artillery$§!:\n    Пробиття броні: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Атака на броньовані цілі: §G+15%§!\n    Пробиття броні: §G+20%§!\n§Y$anti_tank$§!:\n    Атака на броньовані цілі: §G+10%§!\n    Пробиття броні: §G+20%§!\n§Y$mot_anti_tank_brigade$§!:\n    Атака на броньовані цілі: §G+10%§!\n    Пробиття броні: §G+20%§!\n§Y$anti_air$§!:\n    Протиповітряна атака: §G+10%§!\n§Y$mot_anti_air_brigade$§!:\n    Протиповітряна атака: §G+10%§!"
 RAJ_contamination_cleanup_crew: "Команда з очищення від забруднення"
 RAJ_contamination_cleanup_crew_desc: "Наші солдати повинні бути готові битися в найсуворіших умовах, навіть під ядерними опадами."
 RAJ_rolling_nuke_barrages: "Послідовний ядерний обстріл"
 RAJ_rolling_nuke_barrages_desc: "Послідовний обстріл був звичайним явищем під час Великої війни. Нові технології дозволяють ще більш руйнівні обстріли."
 RAJ_bathe_in_hellfire: "Купатися в пекельному вогні"
 RAJ_bathe_in_hellfire_desc: "Наші вороги матимуть лише дві альтернативи: підкоритися або зіткнутися з вогнем."
 RAJ_bathe_in_hellfire_desc_tt: "§YЯдерна зброя§! тепер знищує §Y50%§! §YВійськових фабрик§! цільового штату назавжди.\n§YТермоядерна зброя§! тепер знищує §Y100%§! §YВійськових фабрик§! цільового штату назавжди."
 RAJ_jaguar: "Ягуар"
 RAJ_jaguar_desc: "Ягуар — ідеальний кандидат для здійснення демократичного правосуддя згори."
 RAJ_ammunition_factory_khadki: "Фабрика боєприпасів Хадкі"
 RAJ_ammunition_factory_khadki_desc: "Щоб мати можливість забезпечити зброєю сучасні бойові сили, нам потрібно різко розширити збройові фабрики нашої країни."
 RAJ_rifle_factory_ishapore_west_bengal: "Збройова фабрика Ішапур"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Збройова фабрика Ішапур працюватиме в тандемі з фабрикою Хадкі, щоб забезпечити армію стрілецькою зброєю."
 RAJ_gun_and_shell_factory_cossipore: "Фабрика гармат та снарядів"
 RAJ_gun_and_shell_factory_cossipore_desc: "Фабрика Кассіпор ще більше підвищить наші можливості в плані піхотного обладнання, а також забезпечить боєприпасами для військ."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Кордитовий завод Аруванкаду"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Наявність хороших метальних речовин для артилерії дасть нашим важким гарматам перевагу над ворогами."
 RAJ_local_recruitment_offices: "Місцеві відділення вербування"
 RAJ_local_recruitment_offices_desc: "У нас велике населення, багато хто з них був би готовий записатися в армію як спосіб покращити своє економічне становище, замість того, щоб нам доводилося оголошувати загальний призов. Створення відділень вербування надасть нам достатньо добровольців."
 RAJ_local_recruitment_offices_tt: "Кожен [?RAJ_recruitment_offices_timeout_max]-й місяць зменшуватиме штраф §Y$idea_RAJ_agrarian_society$§! на:\n\t Коефіцієнт набору населення: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Швидкість мобілізації: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Коефіцієнт вартості закону про мобілізацію: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Військові пенсії"
 RAJ_military_pensions_desc: "Надання військових пенсій як частини армійського пакету зміцнить військовий комплекс в цілому, утримуючи персонал довше."
 RAJ_legacy_of_military_service: "Спадщина військової служби"
 RAJ_legacy_of_military_service_desc: "Є багато сіл навколо [GetRajName], де батьки служили у військових, тому їхні сини також відчувають тиск. Зрештою, це традиція, і ми можемо використовувати це для залучення більшої кількості новобранців, ніж зазвичай."
 RAJ_indian_states_force: "Сили індійських штатів"
 RAJ_indian_states_force_desc: "Туземні князівства мають власні сили, які можна залучити для захисту [GetRajName]."
 RAJ_frontier_corps: "Прикордонний корпус"
 RAJ_frontier_corps_desc: "Наша країна складається з кількох біомів, серед яких сувора прикордонна місцевість на сході. Зв'язок із місцевим ополченням та використання їхнього досвіду щодо суворих умов війни було б перевагою для нас."
 RAJ_seven_shackles: "Сім кайданів"

 RAJ_seven_shackles_2: "Четвертий—шостий із семи кайданів"
 RAJ_release_subjects_hint_tt: "§YЗвільнені нами суб'єкти на субконтиненті, ймовірно, надаватимуть пріоритет фокусам на індустріалізації перед іншими фокусами.§!"
 RAJ_famine_impact_reduction: "§YЦе зменшить вплив Голоду, коли він трапиться§!"
 has_arrested_bose: "Британський уряд заарештував Субгаса Чандру Боса"
 RAJ_heavy_industries: "Важка промисловість"
 RAJ_heavy_industries_desc: "Швидка індустріалізація є необхідною для забезпечення майбутнього [RAJ.GetName]. Розвиваючи потужний сектор важкої промисловості, ми закладаємо основу для військової сили та економічної незалежності у сучасному світі."
 RAJ_strike_against_china: "Завдати удару по [CHI.GetName]"
 RAJ_strike_against_china_desc: "Якщо [CHI.GetName] стане регіональною силою, вони нападуть на нас, можливо, не сьогодні, але безсумнівно завтра. Нам потрібно вдарити першими."
 RAJ_strike_burma: "Завдати удару по [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "Продовження існування [BRM.GetName] становить стратегічну загрозу на нашому східному кордоні. Взявши його під свій контроль, ми можемо захистити кордон та усунути потенційний плацдарм для іноземних держав."
 RAJ_cult_of_personality: "Культ особистості"
 RAJ_cult_of_personality_desc: "Щоб зміцнити націю, ми піднесемо нашого дорогого лідера та сформуємо культ особистості. Символічна фігура, за яку простий люд зможе згуртуватися та померти."
 RAJ_seek_financial_aid_from_the_ussr: "Шукати фінансову допомогу від [SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Щоб просувати наші революційні цілі та прискорити національний розвиток, ми звернемося до [SOU.GetNameDefCap] за фінансовою допомогою. Їхня підтримка може допомогти нам побудувати новий лад, заснований на солідарності та силі."
 RAJ_guided_democracy: "Керована демократія"
 RAJ_guided_democracy_desc: "Ретельно керований демократичний процес забезпечить видимість вибору, водночас гарантуючи, що результати залишаться під нашим контролем. Стабільність вимагає керівництва, і ми готові його надати."
 RAJ_authoritarianship: "Авторитаризм"
 RAJ_authoritarianship_desc: "Сильна централізована влада забезпечить мир, справедливість та стабільність для нашої нової держави."
 RAJ_the_sun_sets: "Сонце сідає"
 RAJ_the_sun_sets_desc: "Ера імперії закінчується. У міру того, як [ENG.GetAdjective] контроль слабшає, ми прискоримо їхній занепад. Сонце нарешті сяде над їхньою імперією, і ми повстанемо з її тіні."

### ІМПЕРІЯ ВЕЛИКИХ МОГОЛІВ ###
 RAJ_great_depression_price_controls: "Контроль над цінами під час Великої депресії"
 RAJ_great_depression_price_controls_desc: "Велика депресія сильно вдарила по субконтиненту. Прив'язавши рупію до стерлінга та запровадивши різноманітний контроль над цінами, ми сподіваємося стабілізувати ситуацію."
 RAJ_look_to_the_past: "Погляд у минуле"
 RAJ_look_to_the_past_desc: "Контроль над цінами успішно пом'якшив один із факторів Великої депресії, але, як наслідок, ці заходи зараз сіють хаос в економіці з інфляцією, що виходить з-під контролю. Відчай призводить до інакомислення, і все більше місцевих лідерів здобувають політичну силу, розпалюючи населення розповідями про минулу велич.\nЧи може те, що було, відродитися знову?"
 RAJ_secure_weapons: "Забезпечити зброю"
 RAJ_secure_weapons_desc: "Наше військове обладнання — це безлад невідповідних зразків з різних країн. Однак за невеликої допомоги іноземних країн ми можемо отримати обладнання для підготовки до звільнення."
 RAJ_secure_weapons_tt: "Зброя буде додана до запасів після завершення §YПовстання Великих Моголів§!."
 RAJ_stir_unrest_in_the_north: "Розпалити заворушення на півночі"
 RAJ_stir_unrest_in_the_north_desc: "На населення північних районів Раджу непропорційно вплинув контроль над цінами. Вони, як суха трава, усе, що нам потрібно, — це іскра, щоб запалити вогонь."
 RAJ_stir_unrest_in_the_north_focus_tt: "Ми збережемо контроль над наступними штатами, коли відокремимося:"
 MUGHAL_divisions_spawned: "§Y4§! повністю оснащені дивізії лоялістів приєднаються до нас, коли ми розпочнемо повстання."
 RAJ_the_mughal_uprising: "Повстання Великих Моголів"
 RAJ_the_mughal_uprising_desc: "Віддалений регіон на півночі є ідеальним географічним місцем для відокремлення від британців.\nМісцеві лідери розпалили полум'я в серцях людей розповідями про славне минуле, коли Моголи правили цією землею, вільні самі обирати свою долю.\nІншалла, так буде і з нами."
 RAJ_the_mughal_uprising_tt: "Ми відокремимося від §YБританського Раджу§! і §Rоголосимо війну за незалежність§!."
 RAJ_the_mughal_uprising_tt2: "Ми володітимемо всіма штатами, які контролюємо наприкінці громадянської війни"
 6_month_timer_mughal_tt: "У нас буде §Y255§! днів, щоб виграти цю війну, перш ніж адміністрація, що передає владу, запропонує припинення вогню."
 RAJ_reform_the_agricultural_system: "Реформувати сільськогосподарську систему"
 RAJ_reform_the_agricultural_system_desc: "Надто довго продовольча система Індії була обтяжена недбалістю, безгосподарністю та експлуатацією. З відновленням Імперії Великих Моголів ми повинні гарантувати, що жоден підданий більше не голодуватиме. Інвестуючи у зрошення, модернізуючи сільське господарство та руйнуючи контроль хижих землевласників, ми перетворимо Індію на землю достатку, де голод стане пережитком минулого."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Наближення припинення вогню"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Якщо ми протримаємося достатньо довго, уряд [UK_INDIA.GetAdjective] запропонує нам припинення вогню."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Якщо [RAJ.GetName] протримається достатньо довго, уряд [UK_INDIA.GetAdjective] запропонує їм припинення вогню з територіальними поступками."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YМи збережемо контроль над будь-яким з наступних регіонів§!: §YЗахідна Індія§!, §YПівденна Індія§!, §YЦентральна Індія§!, §YСхідна Індія§! та §YПівнічна Індія§!, за умови, що ми контролюватимемо всі штати у даному регіоні, коли припинення вогню набуде чинності."
 RAJ_secure_states: "Забезпечити"
