### АФГАНІСТАН ###
 AFG_expand_telegraph_network: "Розширити телеграфну мережу"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] відстала від своїх сусідів за безліччю економічних показників. Першим кроком до модернізації нашої економіки є покращення зв'язку між нашими містами та нашими сусідами шляхом розширення телеграфної мережі."
 AFG_increase_agricultural_exports: "Збільшити експорт сільськогосподарської продукції"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Цукрова фабрика Баглан"
 AFG_sugar_processing_desc: "Попит на цукор неухильно зростає серед нашого народу. Ми повинні задовольнити цей попит, створивши цукрову фабрику для переробки сільськогосподарської продукції на цю цінну речовину. Буде задоволений не лише попит, але й створена більша промислова зайнятість."
 AFG_fruit_packing: "Переробка фруктів"
 AFG_fruit_packing_desc: "Народ [ROOT.GetNonIdeologyName] — здібні фермери, ми повинні скористатися будь-яким надлишком, який вони виробляють, упаковуючи його для експорту. Для цього ми повинні створити більше промислових переробних потужностей."
 AFG_clear_malarial_swamps: "Очистити малярійні болота"
 AFG_clear_malarial_swamps_desc: "Малярія залишається лихом у багатьох районах нації. Очистивши території, де розмножуються малярійні паразити, ми можемо позбавити сільське населення історичної проблеми та відвоювати нові землі для розвитку."
 AFG_infrastructure_construction: "Інвестиції в інфраструктуру"
 AFG_infrastructure_construction_desc: "Наш брак інфраструктури по всій нації стримує економічний розвиток, залишаючи людей задоволеними жити так, як їхні предки протягом століть. Такий світогляд не відповідає довгостроковим інтересам нації і має бути виправлений шляхом інвестування в інфраструктурні проєкти."
 AFG_expand_karakul_lambskin_industry: "Розширити промисловість каракульського хутра"
 AFG_expand_karakul_lambskin_industry_desc: "Продукти з каракульського хутра є одними з небагатьох товарів, які наразі експортуються у великих кількостях з [ROOT.GetNonIdeologyName]. Ми могли б використати це як можливість для розширення нашої молодої промислової бази шляхом створення фабрик для переробки та експорту таких продуктів."
 AFG_spinzar_cotton_factory: "Інвестувати в бавовняні фабрики «Спінзар»"
 AFG_spinzar_cotton_factory_desc: "Бавовняна фабрика «Спінзар» у Кундузі наразі є однією з наших найприбутковіших фабрик, і її власники прагнуть розширити свій бізнес. Однак без державної підтримки вона не зможе зрости набагато більше свого поточного розміру. Ми повинні прагнути створити нові філії та інвестувати в майбутнє нашої бавовняної промисловості."
 AFG_forge_a_national_identity: "Сформувати національну ідентичність"
 AFG_forge_a_national_identity_desc: "Наш народ не вважає себе афганцями, а скоріше частиною своїх окремих племен та національностей. Ми повинні прагнути запровадити пушту та дарі як національні мови, і, можливо, одного дня ми зможемо об'єднати людей під єдиною афганською національною ідентичністю."
 AFG_constructing_a_national_identity_tt: "Коли національний дух §Y$AFG_constructing_a_national_identity_idea$§! буде скасовано:\n"
 AFG_look_to_other_partners: "Шукати інших партнерів"
 AFG_look_to_other_partners_desc: "Наші торговельні угоди з Радянським Союзом викликали підозри щодо їхнього впливу на нашу внутрішню та зовнішню політику. Такі звинувачення, звичайно, неправдиві, але, можливо, в наших інтересах шукати торговельних партнерів в інших місцях."
 AFG_look_to_other_partners_tt: "Головні нації матимуть можливість інвестувати в [ROOT.GetNameDef], надаючи нам §Yодну зовнішню цивільну фабрику за кожну країну, яка погодиться§! в обмін на §Rвплив на нашу політику протягом одного року.§!"
 generic_higher_opinion_tt: "\n§YВища думка про [ROOT.GetNonIdeologyName] збільшить шанс цільових націй прийняти пропозицію.§!"
 AFG_renew_soviet_trade_agreement: "Відновити радянську торговельну угоду"
 AFG_renew_soviet_trade_agreement_desc: "Хоча наші ідеології протягом багатьох років відрізнялися, [SOU.GetName] був хорошим економічним партнером для нашої нації. Хоча дехто побоюється ризику [SOU.Adjective] впливу на наші внутрішні справи, ми не бачимо проблеми у відновленні торговельної угоди між нашими націями."
 AFG_salang_pass: "Тунель Саланг"
 AFG_salang_pass_desc: "Гірська місцевість [ROOT.GetNonIdeologyName] ускладнює розвиток зручних транспортних маршрутів по всій країні. Однак [SOU.GetAdjective] інженери вважають, що можуть побудувати тунель через гори в Саланзі. Їхній уряд запропонував здійснити будівництво в обмін на деякі стратегічні поступки."
 AFG_75_year_oil_concessions: "Запропонувати 75-річні нафтові концесії"
 AFG_75_year_oil_concessions_desc: "Геологи останніми роками виявили значні запаси нафти на нашій території. Однак нам не вистачає промислових потужностей, щоб видобувати її самостійно. Можливо, якщо ми звернемося до однієї з великих держав із взаємовигідною угодою, ми зможемо видобувати нафту разом."
 AFG_75_year_oil_concessions_tt: "§YВідмикає рішення про видобуток нафтових ресурсів з нашої території у співпраці з іноземною державою.§!"
 AFG_rail_construction: "Створити Афганську залізничну компанію"
 AFG_rail_construction_desc: "Для перевезення великої кількості ресурсів або людей ніщо не є таким ефективним, як залізниця. Тому ми повинні створити залізничну компанію для розробки та експлуатації власної залізничної мережі."
 AFG_electrification: "Ініціативи з електрифікації"
 AFG_electrification_desc: "Інновації в промисловості, зв'язку та війні все більше залежать від електроенергії. Тому ми повинні забезпечити, щоб наша нація могла скористатися новими досягненнями, розширюючи електрифікацію по всій [ROOT.GetNonIdeologyName]."
 AFG_electrification_tt: "\n§YЕлектрифікація почне поширюватися з Кабула з часом, причому одна нова осердна область отримуватиме модифікатор кожні два місяці.§!"
 AFG_establish_radio_networks: "Модернізувати Радіо Кабул"
 AFG_establish_radio_networks_desc: "Радіо Кабул було засноване у 1920-х роках із застарілим обладнанням. Ми повинні інвестувати в оновлення його мовного обладнання, щоб забезпечити прямий зв'язок уряду з якомога більшою кількістю населення."
 AFG_connect_the_cities: "Кільцева дорога [ROOT.GetNonIdeologyName]"
 AFG_connect_the_cities_desc: "Хоча залізниця матиме велике значення для нашого довгострокового розвитку, не можна недооцінювати переваги сучасної системи автомагістралей між великими містами. Створивши кільцеву дорогу, що з'єднує міста, ми нарешті можемо підірвати економічний регіоналізм, який довгий час переслідував нашу економіку."
 AFG_expand_kabul_university: "Розширити Кабульський університет"
 AFG_expand_kabul_university_desc: "Потреба у професійних інженерах, лікарях та вчителях більше не може бути задоволена лише відправленням студентів за кордон для спеціалізованої освіти. Натомість ми повинні інвестувати у власні установи та виховати нове покоління вітчизняних фахівців."
 AFG_expand_kabul_university_tt: "§RРозширення вищої освіти призведе до радикалізації випускників, якщо економіка не зросте достатньо, щоб запропонувати їм роботу!§!"
 AFG_kajaki_dam: "Створити Управління Долини Гільменд"
 AFG_kajaki_dam_desc: "Ми повинні взяти за натхнення Управління долини Теннессі в [USA.GetNameDef] та створити подібне агентство для долини річки Гільменд. Організація матиме завдання економічного розвитку району на благо національної економіки. Однак ми повинні остерігатися провокувати наших західних сусідів, якщо почнемо змінювати русло річки."
 AFG_kajaki_dam_tt: "\n§RНедомовленість щодо договору з [414.OWNER.GetNameDef] через наступний ланцюг подій може призвести до війни!§!"
 AFG_qargha_dam: "Побудувати дамбу Карга"
 AFG_qargha_dam_desc: "Більш посушливі регіони нації не мають належного зрошення, що, у свою чергу, ставить під загрозу врожаї та може спричинити голод. Однак ми можемо створити дамби для збільшення доступної води для зрошення, що може навіть призвести до надлишку сільськогосподарської продукції."
 AFG_chaki_dam: "Дамба Чак"
 AFG_chaki_dam_desc: "Оскільки попит на електроенергію зростає, ми повинні забезпечити постійне постачання. За допомогою іноземних експертів ми можемо створити гідроелектростанцію на річці Чак, яка могла б забезпечувати навколишній район, включаючи Кабул, електроенергією на роки вперед."
 AFG_chromite_mines: "Створити хромітові шахти"
 AFG_chromite_mines_desc: "Хром стає все більш затребуваним ресурсом у промислово розвиненому світі. Ми повинні розпочати видобуток власних хромітових ресурсів для експорту, а потім використовувати отримане багатство для продовження нашої власної програми індустріалізації."
 AFG_iron_mines: "Розширити мідні та олов'яні шахти"
 AFG_iron_mines_desc: "Олово, мідь та залізо є необхідними для виробництва багатьох сучасних потреб. Якщо ми хочемо розвинутися в індустріалізовану націю, нам потрібно розвивати та забезпечувати власний доступ до таких ресурсів. На щастя, у нас багато нерозвіданих ресурсів, які чекають на експлуатацію."
 AFG_truck_factory: "Фабрика вантажівок Джанагалак"
 AFG_truck_factory_desc: "У партнерстві з нашими [SOU.GetAdjective] благодійниками ми маємо можливість створити нашу першу велику фабрику з виробництва транспортних засобів. Вантажівки, розроблені там, можуть задовольнити внутрішній попит на такі транспортні засоби в промисловості та військових."

 AFG_maintain_quami: "Зберегти куамі"
 AFG_maintain_quami_desc: "Система зборів куамі була основою нашої оборони протягом століть. Чому ми повинні відкидати систему, вкорінену в традиціях, яка принесе користь лише міській еліті в столиці? Опір цій останній хвилі модних реформ — єдиний логічний вибір."
 AFG_maintain_quami_tt: "§YЗберігає рішення §Y$AFG_quami_category$§! та можливість вербувати більше нерегулярних дивізій.§!"
 AFG_quami_intro_tt: "Модифікувати §Y$AFG_quami_modifier$§! на:"
 AFG_nufus_intro_tt: "Модифікувати §Y$AFG_nufus_modifier$§! на:"
 AFG_asymmetric_warfare: "Асиметрична війна"
 AFG_asymmetric_warfare_desc: "У той час як наші сусіди задоволені тим, що відкидають свою спадщину в гонитві за індустріалізацією та дедалі більшими збройними силами. Ми здолаємо їх через використання нетрадиційної тактики та чудового знання нашої місцевості. У поєднанні з рішучістю наших солдатів, ми відіб'ємо будь-яку силу вторгнення."
 AFG_khyber_pass_riflining: "Нарізка Хайберського перевалу"
 AFG_khyber_pass_riflining_desc: "Кустарні підприємства вздовж Хайберського перевалу десятиліттями виробляли копії іноземного озброєння. Хоча їхня зброя поступається якістю, вони компенсують це кількістю. Можливо, настав час нам інвестувати в регіон та розвинути вітчизняного виробника зброї для наших збройних сил."
 AFG_encourage_jezail_production: "Заохочувати місцеве виробництво джезаїлів"
 AFG_encourage_jezail_production_desc: "Джезаїл довгий час був улюбленою зброєю пуштунських племен завдяки його дешевому виробництву, і він був дуже корисним для нас під час Англо-афганських воєн. Ми повинні заохочувати племена підтримувати цю традицію, щоб мати можливість виставити більший військовий збір."
 AFG_scavenging: "Тактика збору трофеїв"
 AFG_scavenging_desc: "Обладнання, яке ми не можемо виробляти самі, часто з'являється тут у руках іноземних агресорів. Тому ми повинні навчити наші сили розпізнавати та захоплювати цінне військове обладнання, коли воно доступне."
 AFG_militia_cavalry: "Кіннота Катґані"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] має низку порід коней, спеціально виведених для суворої місцевості країни. Вони можуть бути використані в кавалерійських бригадах, замість того, щоб інвестувати у дороге іноземне обладнання, яке схильне ламатися та вимагає великої підтримки."
 AFG_mountain_training: "Гірська підготовка"
 AFG_mountain_training_desc: "Нові технології та тактики з часом з'являються та зникають, але гори та долини залишаються незмінними. Замість того, щоб намагатися не відставати від наших сусідів у технологічному плані, ми повинні зосередитися на використанні навколишньої землі, щоб отримати тактичну перевагу."
 AFG_cross_border_ties: "Транскордонні зв'язки"
 AFG_cross_border_ties_desc: "Характер нашої географії означає, що кордони завжди пористі, сім'ї перетинають їх і оселяються по обидва боки. Протягом поколінь це призвело до міцних міжособистісних зв'язків у сусідніх країнах, якими у час кризи можна скористатися."
 AFG_cross_border_ties_tt: "Відмикає рішення §Y$AFG_cross_border_ties_category$§! для анексії заявленої території"
 AFG_approach_foreign_inteligence_services: "Звернутися до іноземних розвідувальних служб"
 AFG_approach_foreign_inteligence_services_desc: "Ми знаходимося на перехресті великих держав і довгий час були у їхній милості. Якби ми створили власну розвідувальну службу, ми могли б скористатися нашим унікальним становищем, налаштовуючи наших сусідів одне проти одного."
 AFG_expand_border_guards: "Розширити прикордонну охорону"
 AFG_expand_border_guards_desc: "Ми повинні навчити прикордонну поліцію основам війни, щоб їх можна було залучати до більшої відповідальності в часи кризи та зменшити навантаження на традиційні збройні сили. Королівська гвардія є елітою наших збройних сил і має відповідну підготовку та досвід. Однак, у міру того, як наші сусіди занурюються у конфлікт, виникає занепокоєння щодо їхньої обмеженої чисельності."
 AFG_utilize_cameleers: "Використати погоничів верблюдів"
 AFG_utilize_cameleers_desc: "Наші погоничі верблюдів були експортовані далеко за межі країни, їх наймала Британська імперія для подорожей та постачання у небезпечні регіони Великої австралійської пустелі. Ми повинні найняти цих кваліфікованих робітників, щоб вони допомагали нашим військам на наших власних землях."
 AFG_establish_camelry_regiments: "Створити верблюжі полки"
 AFG_establish_camelry_regiments_desc: "Верблюди — витривалі тварини, і щоб наша армія могла функціонувати навіть у пустелях та горах, ми повинні адаптуватися. За допомогою верблюдів ми зможемо битися незалежно від місцевості та в районах, де вороги, можливо, не зможуть."
 AFG_adopt_nufus: "Прийняти нуфус"
 AFG_adopt_nufus_desc: "Багатовікова система збору нерегулярних військ для захисту царства вже давно відслужила своє і навряд чи витримає вторгнення професійних ворожих сил. Тому ми повинні замінити цю систему на формальний призов та підготовку."
 AFG_adopt_nufus_tt: "§RСкасує рішення $AFG_quami_category$ та запобіжить вербуванню нерегулярних дивізій!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YМохаммед Дауд Хан§! стає доступним як Генерал §Y2-го§! рівня"
 AFG_new_army: "Постійна армія"
 AFG_new_army_desc: "Хоча залишається опір нашим військовим реформам з боку сільського населення, ми повинні рухатися вперед та запровадити широкомасштабну програму підготовки для останнього призову."
 AFG_expand_royal_guard: "Розширити Королівську гвардію"
 AFG_expand_royal_guard_desc: "Королівська гвардія є елітою наших збройних сил і має відповідну підготовку та досвід. Однак, у міру того, як наші сусіди занурюються у конфлікт, виникає занепокоєння щодо їхньої обмеженої чисельності."
 AFG_establish_naval_bases: "Створити військово-морські бази"
 AFG_establish_naval_bases_desc: "Зі створенням нашої першої військово-морської бази для постачання кораблів уздовж нашого нещодавно звільненого узбережжя, ми можемо розпочати важке завдання розвитку власного флоту."
 AFG_establish_naval_bases_tt: "Додати §G1§! §YВійськово-морську базу§! у випадковій прибережній області"
 AFG_standardize_equipment: "Стандартизувати обладнання"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Розширити Військову академію"
 AFG_expand_academy_desc: "З розширенням більш професійної армії зростає потреба у добре навчених офіцерах. Розвиток національної військової академії був би розумним кроком для забезпечення армії керівництвом та досвідом, які їй потрібні для захисту наших кордонів."
 AFG_expand_academy_tt: "Вербує §Yдвох§! випадкових §YГенералів§!"
 AFG_foreign_military_advisors: "Запросити іноземних військових радників"
 AFG_foreign_military_advisors_desc: "Щоб підготувати нашу армію до сучасних стандартів, найшвидшим способом було б запросити радників із західних націй. Вони допоможуть підготувати наступне покоління [ROOT.GetAdjective] чоловіків, щоб вони були здатні воювати на полі бою, що постійно розвивається."
 AFG_expand_standing_army: "Розширити постійну армію"
 AFG_expand_standing_army_desc: "Щоб перемогти наших ворогів та забезпечити нашу незалежність, наша армія повинна бути не просто ефективною, вона також має бути великою. Ми повинні розширити призов та набрати більше чоловіків до наших лав."
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjective]—[ROOT.GetAdjective] Оборонний договір"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "З 1933 року турецький військовий персонал допомагав навчати наступне покоління афганських солдатів. Настав час використати ці зв'язки, запросити оборонний договір, у якому ми обидва були б зобов'язані захищати одне одного від іноземної агресії."
 AFG_purchase_tanks: "Придбати іноземні танки"
 AFG_purchase_tanks_desc: "Нашій армії бракує вогневої потужності для прориву міцних ворожих ліній або швидкості для наступу. Ми повинні звернутися до решти світу та інвестувати в бронетанкові сили, щоб вирішити ці проблеми."
 AFG_purchase_aircraft: "Придбати іноземні літаки"
 AFG_purchase_aircraft_desc: "Наші збройні сили надто вразливі до атак з неба. Нам потрібно інвестувати у власні повітряні сили, щоб протистояти ворожим літакам."
 AFG_expand_equipment_purchases: "Розширити закупівлю обладнання"
 AFG_expand_equipment_purchases_desc: "Наші збройні сили стають дедалі залежнішими від обладнання, що виходить за рамки простих гвинтівок та снарядів. Якщо вони мають залишатися надійною силою, ми повинні придбати більше допоміжного обладнання якомога швидше."
 AFG_increase_air_purchases: "Збільшити закупівлю літаків"
 AFG_increase_air_purchases_desc: "Наші повітряні сили швидко розвивають потенціал для стримування або знищення іноземних літаків, що входять у наш повітряний простір. Однак нам бракує можливості проектувати силу на землю за допомогою наших літаків. Тому ми повинні розпочати інвестування у власні бомбардувальні ескадрильї."
 AFG_naval_academy: "Створити Військово-морську академію"
 AFG_naval_academy_desc: "Наш історичний брак узбережжя означає повну відсутність офіцерів з будь-яким військово-морським досвідом. Тому ми повинні створити військово-морську академію та спробувати залучити офіцерів з-за кордону для навчання першого покоління [AFG.GetAdjective] моряків."
 AFG_naval_academy_tt: "Вербує §Yдвох§! випадкових §YАдміралів§!"
 AFG_shipyards: "Створити [ROOT.GetAdjective] суднобудування"
 AFG_shipyards_desc: "Навіть якщо ми ще не готові розробляти власні кораблі, будь-які майбутні кораблі потребуватимуть обслуговування та переобладнання. Створивши верф зараз, ми можемо забезпечити, що наші майбутні судна матимуть необхідні об'єкти для функціонування протягом десятиліть."
 AFG_shipyards_tt: "Додати §G1§! слот для будівництва та §G1§! §YВійськово-морську верф§! у прибережній області."
 AFG_shipyards_tt_2: "§YВідмикає військово-промислову організацію:§!"
 AFG_research_bonus_1: "Розвивати власну військово-морську промисловість"
 AFG_research_bonus_1_desc: "Великі держави продаватимуть нам лише те, що вважають застарілим і не загрожує їхнім інтересам у регіоні. Якщо ми хочемо розвинути сучасний флот, здатний стримувати ці великі держави, ми повинні інвестувати у розробку власних конструкцій."
 AFG_purchase_destroyers: "Придбати есмінці"
 AFG_purchase_destroyers_desc: "Нам знадобляться десятиліття, щоб розвинути досвід та інфраструктуру для підтримки проєктування та будівництва сучасних військових кораблів. Набагато прагматичнішим підходом було б придбати законсервовані судна в інших націй та переобладнати їх для наших цілей."
 AFG_research_bonus_2: "Інвестувати у військово-морські розробки"
 AFG_research_bonus_2_desc: "Наш досвід у розробці невеликих кораблів окупився, і наші інженери тепер прагнуть вирішити завдання розробки набагато більших конструкцій для флоту."
 AFG_purchase_capital_ships: "Придбати лінійні кораблі"
 AFG_purchase_capital_ships_desc: "Наш флот починає формуватися з недавнім придбанням менших суден, проте нам все ще бракує військово-морської вогневої потужності більших кораблів, і ми повинні почати шукати будь-які, які ми можемо придбати."
 AFG_state_industries: "Створити державні підприємства військової промисловості"
 AFG_state_industries_desc: "Випускники університетів радикалізуються через відсутність роботи, яка б використовувала їхні навички. Щоб запобігти цьому, ми могли б створити державні підприємства для працевлаштування більшості з них, одночасно озброюючи наші збройні сили вітчизняно виготовленим обладнанням."
 AFG_state_industries_tt: "Відмикає рішення про створення §YВійськово-промислових організацій§! та продовжить часовий ліміт для радикалізації випускників."
 AFG_ideology_on_the_rise_tt: "§R\n\nВеликі держави, які не поділяють ідеологію [THIS.GetNameDef], можуть захотіти вторгнутися в [ROOT.GetNameDef], якщо їхній вплив на нас стане надто високим! (Якщо [THIS.GetIdeologyNameWithCaps] перевищує 40%, інші держави можуть напасти на нас!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] може захотіти вторгнутися в [ROOT.GetNameDef], якщо інші нації отримають надто великий вплив на нас! (Якщо будь-яка ідеологія, крім нейтралітету або [THIS.GetIdeologyNameWithCaps], перевищує 40%, [THIS.GetNameDef] може напасти на нас!)§!"
 AFG_foreign_influence_tt: "Додати §Y[PREV.GetIdeologyNameWithCaps] Вплив зростає§!, що надає (Щоденна підтримка [PREV.GetIdeologyNameWithCaps]: §G+0.02§!) "
 AFG_against_kabul: "Проти Кабула"
 AFG_against_kabul_desc: "Король Захір та його дядьки є узурпаторами трону, їхній нелегітимний режим має бути повалений за будь-яку ціну."
 AFG_contact_amanullah_loyalists: "Зв'язатися з лоялістами Аманулли"
 AFG_contact_amanullah_loyalists_desc: "Колишній король, $AFG_amunullah_khan$, ніколи формально не поступався троном наступнику, коли був несправедливо усунений натовпом. Тому ми повинні згуртувати тих у [AFG.GetNonIdeologyName], хто залишається вірним королю, та підготуватися до його неминучого повернення."
 AFG_remember_the_khost_rebellion: "Пам'ятати про повстання Хоста"
 AFG_remember_the_khost_rebellion_desc: "У 1924 році праведні серед нас повстали проти короля Аманулли та його західних поплічників, щоб повернути країну від краю втрати її гордої ідентичності. Можливо, воно було придушене, але його дух живе, і тепер ми знаємо, як подолати Кабул. Настав час повернутися до традицій!"
 AFG_crown_the_golden_emir: "Коронувати Золотого еміра"
 AFG_crown_the_golden_emir_desc: "Зі встановленням контролю над територією новий правитель має зійти, щоб претендувати на титул Еміра. Довівши себе на полі бою, не дивно, що Мірзалі Хан Вазір є найпопулярнішим кандидатом. Він допоможе нам возз'єднати Пуштуністан та об'єднати ісламський світ."
 AFG_crown_the_bukharan_emir: "Коронувати бухарського еміра"
 AFG_crown_the_bukharan_emir_desc: "Зі встановленням контролю над територією новий правитель має зійти, щоб претендувати на титул Еміра. Саїд Мір Мухаммад Алім-хан Бухарський перебуває в Кабулі вже досить багато років і є ідеальним кандидатом, якщо ми хочемо відновити славу великої Імперії Дуррані."
 AFG_invite_the_mughal_prince: "Запросити могольського князя"
 AFG_invite_the_mughal_prince_desc: "Зі встановленням контролю над територією новий правитель має прийняти мантію Тимура. Чи то за походженням, заслугами, чи чистою силою волі, вибір, який ми зробимо, сформує майбутнє нашого царства. Таким чином, ми повинні запросити князя Моголів, який зараз проживає в Індії, зайняти наш трон."
 AFG_unify_the_islamic_world: "Об'єднати ісламський світ"
 AFG_unify_the_islamic_world_desc: "Надто довго мусульманські держави сперечалися через несуттєві питання, нехтуючи своєю відповідальністю за співпрацю. Нарешті настав час для нас простягнути запрошення мусульманським державам світу, щоб об'єднатися у великий альянс."
 AFG_united_islamic_world_faction: "Іттехад-е Ісламі"
 AFG_extend_a_hand_to_tokyo: "Простягнути руку Токіо"
 AFG_extend_a_hand_to_tokyo_desc: "Завдяки допомозі [JAP.GetAdjective] сил, нам вдалося виграти боротьбу за Афганістан. Тепер, коли [JAP.GetNameDef] прагне об'єднати та звільнити Азію, було б розумно нам знову звернутися до них."
 AFG_expand_the_madrasas: "Розширити медресе"
 AFG_expand_the_madrasas_desc: "Щоб краще контролювати наше населення та навчати його шляхам, якими воно має жити, ми повинні збільшити фінансування мусульманських освітніх установ, присутніх у нашій країні."
 AFG_promote_muslim_work_ethic: "Просувати мусульманську трудову етику"
 AFG_promote_muslim_work_ethic_desc: "Західняки довгий час хвалилися своєю «протестантською трудовою етикою», ігноруючи важку працю ісламського світу. Настав час нагадати їм, що ми є їхніми рівними у нашій відданості та досвіді."
 AFG_rehabilitate_the_saqqawists: "Реабілітувати Саккавістів"
 AFG_rehabilitate_the_saqqawists_desc: "Саккавісти успішно повалили декадентське правління Аманулли Хана у 1929 році, але удача відвернулася від них, і вони були майже знищені через кілька років. Можливо, настав час вшанувати цих героїв, які доблесно боролися за захист наших традиційних цінностей."
 AFG_ulugh_beg_academy: "Академія Улугбека"
 AFG_ulugh_beg_academy_desc: "Улугбек колись правив могутньою імперією Тимуридів як Султан, але також знаходив час для розширення наших знань з астрономії та математики. Ми повинні вшанувати його спадщину, створивши новий університет на його ім'я."
 AFG_prepare_the_war_industries: "Підготувати військові галузі"
 AFG_prepare_the_war_industries_desc: "Нашій нинішній промисловості бракує потенціалу для військового виробництва. Щоб запобігти перевантаженню з боку сусідніх країн, ми повинні переорієнтувати наші фабрики на підтримку наших військових, замість того, щоб задовольняти потреби правлячої еліти. Цей перехід є вирішальним для нашого виживання."
 AFG_revive_the_workshop_of_the_world: "Відродження майстерні світу"
 AFG_revive_the_workshop_of_the_world_desc: "Ми наслідуватимемо наших предків, модернізувавши наші фабрики та відродивши наші торговельні шляхи. Ця трансформація утвердить нашу економіку як центр сили, конкурентоспроможний з великими націями світу."
 AFG_reorganize_the_royal_guard: "Реорганізувати Королівську гвардію"
 AFG_reorganize_the_royal_guard_desc: "Королівська гвардія не відповідає честі, яка була на них покладена. Ми відродимо їх за допомогою низки реформ та розширення їхніх лав. Вони повинні стати втіленням сили та рішучості [ROOT.GetNameDef]."
 AFG_reintroduce_heavy_cavalry: "Відновити важку кавалерію"
 AFG_reintroduce_heavy_cavalry_desc: "Наші предки неодноразово в'їжджали на конях у рівнини Індії та Центральної Азії, захоплюючи землі та ресурси, коли їхні правителі були слабкими. Оскільки наші сусіди втягуються у конфлікт, можливо, наближається ще один такий момент."
 AFG_reintroduce_war_elephants: "Відновити бойових слонів"
 AFG_reintroduce_war_elephants_desc: "Поки світ намагається створити дедалі більш складні моторизовані жахіття, ми використовуватимемо перевірені та надійні методи ведення війни та вселятимемо страх у наших ворогів, відновивши використання бойових слонів."
 AFG_timurid_bureaucracy: "Тимуридська бюрократія"
 AFG_timurid_bureaucracy_desc: "Вкорінена у спадщині Тимура, Тимуридська бюрократія є зразком ефективного управління та централізованого контролю. Відновлення цієї системи зміцнить адміністрацію Емірату, забезпечуючи стабільність та процвітання на його великих територіях."
 AFG_hone_the_shamshir: "Заточити шамшір"
 AFG_hone_the_shamshir_desc: "Шамшір, символ сили та непокори, має бути заточений для майбутніх битв. Модернізуючи наші сили та вдосконалюючи наші стратегії, ми забезпечуємо готовність [ROOT.GetNameDef] завдати рішучого удару, коли цього вимагає момент."
 AFG_restore_herat: "Відновити Герат"
 AFG_restore_herat_desc: "Наперекір старому центру влади в Кабулі, настав час перенести столицю до головної резиденції Імперії Дуррані, Герату. Роблячи це, ми зможемо зміцнити нашу претензію на те, щоб бути наступниками цієї колись великої імперії."
 AFG_enforce_the_pashtunwali: "Запровадити Пуштунвалі"
 AFG_enforce_the_pashtunwali_desc: "Хоча правила Пуштунвалі можуть бути застарілими, їх все ще необхідно підтримувати, щоб забезпечити домінування пуштунів у внутрішній політиці. Найбільш застарілі частини законів можуть бути скориговані, але вони залишаться чинними на покоління вперед."
 AFG_form_the_khuddamul_furqan: "Сформувати Худдамуль Фуркан"
 AFG_form_the_khuddamul_furqan_desc: "Щоб зміцнити легітимність нашого нового уряду, ми повинні створити належну політичну партію під керівництвом Золотого Еміра. Єдиною прийнятною відданістю є Худдамуль Фуркан, і лише ця партія принесе спасіння народу."
 AFG_instate_a_compulsory_jizya: "Запровадити обов'язкову джизію"
 AFG_instate_a_compulsory_jizya_desc: "Права немусульман були чітко визначені в старій адміністрації. Настав час скоригувати ці питання для сучасного світу та довести всім нашим підданим, що ми є освіченим царством."
 AFG_raise_lashkar_regiments: "Сформувати полки Лашкар"
 AFG_raise_lashkar_regiments_desc: "Повстанці Факіра Іпі у пуштунських районах Британського Раджу називали себе Лашкар. Тепер, коли він править [ROOT.GetNameDef], можливо, настав час офіційно створити подібні полки на державній службі."
 AFG_support_nort_west_frontier_rebels: "Підтримати повстанців Північно-Західного кордону"
 AFG_support_nort_west_frontier_rebels_desc: "Пуштунські повстанці на [RAJ.GetAdjective] Північно-Західному кордоні все ще хоробро борються проти своїх гнобителів, незважаючи на те, що Факір пішов до [ROOT.GetNameDef]. Ми повинні втрутитися та захистити їх, навіть якщо це може означати війну з тими, хто зараз претендує на цю територію."
 AFG_occupy_peshawar_tt: "§RЦе може призвести до війни з власником [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§RЦе може призвести до війни з власником [987.GetName]!§!"
 AFG_appraoch_anti_communist_theologians: "Звернутися до антирадянських теологів"
 AFG_appraoch_anti_communist_theologians_desc: "Є багато мусульманських вчених та теологів, які погоджуються, що комунізм — це лихо для нашого громадянського суспільства. На жаль, [SOV.GetNameDef] зараз нав'язує таку мерзенну ідеологію нашим братам у Центральній Азії, і ми повинні зробити все можливе, щоб покласти край цьому нерозумству."
 AFG_unite_pashtunistan: "Об'єднати Пуштуністан"
 AFG_unite_pashtunistan_desc: "Кінцевою метою кампанії Факіра завжди була незалежність Пуштунської держави на землях Британського Раджу. Однак тепер йому випала нагода створити Пуштунську державу за межами згаданих кордонів та завоювати решту регіонів. Хай живе Пуштуністан, хай живе Емір!"
 AFG_form_the_turkestan_legion: "Сформувати Туркестанський легіон"
 AFG_form_the_turkestan_legion_desc: "Є багато охочих боротися проти комунізму навіть на світовій арені. Ми повинні організувати тюркські антикомуністичні добровольчі сили, які боротимуться до кінця проти сил, що протистоять Ісламу."
 AFG_form_the_turkestan_legion_tt: "Відмикає рішення §Y$AFG_turkestan_legion_cat$§! для вербування дивізій з усього тюркського світу."
 AFG_proclaim_a_new_caliphate: "Проголосити новий Халіфат"
 AFG_proclaim_a_new_caliphate_desc: "Після розпуску Османської імперії не було оголошено жодного нового халіфату. Щоб вести втрачених і заблукалих, ми повинні взяти на себе цю нову мантію та відповідати спадщині праведних халіфів минулого."
 AFG_proclaim_a_new_caliphate_tt: "Отримує ціль війни §YЗахопити заявлену область§! проти кожної країни, що окупує області, на які цей фокус дає вам претензії"
 AFG_proclaim_a_new_caliphate_2_tt: "Відмикає рішення для §YІнтеграції§! заявлених областей, які ми контролюємо"
 AFG_integrate_the_basmachi_movement: "Інтегрувати рух Басмачів"
 AFG_integrate_the_basmachi_movement_desc: "До 1934 року Басмачі боролися проти [SOV.GetAdjective] сил за визволення Центральної Азії від їхнього тиранічного правління. Хоча їхній рух з того часу був значною мірою придушений, деяким їхнім лідерам вдалося втекти. Ми повинні спробувати налагодити контакт із цими борцями за свободу та запросити їх до нашого двору."
 AFG_proclaim_the_second_afghan_empire: "Проголосити Другу Афганську імперію"
 AFG_proclaim_the_second_afghan_empire_desc: "У 1747 році Ахмад-шах Дуррані об'єднав афганські племена та організував їх в імперію. На своєму піку вона правила більшою частиною Центральної Азії, Східної Індії та Ірану. Вона стояла поруч з Османською імперією як найзначніша ісламська імперія другої половини 18-го століття, і ми повинні відновити цю спадщину!"
 AFG_can_core_once_controlled_tt:0 "Unlocks decisions to core the claimed states once captured." # (!)
 AFG_return_to_delhi: "Повернення до Делі"
 AFG_return_to_delhi_desc: "Делі колись був резиденцією Султана та домом для Червоного Форту, де знаходився наш розкішний Павиний Трон. Тепер ми підемо маршем на місто та повернемо нашу давно втрачену столицю, і таким чином відповімо спадщині Імператорів Моголів минулого."
 AFG_reclaim_moghulistan: "Повернути Моголістан"
 AFG_reclaim_moghulistan_desc: "Моголістан, один із Чагатайських ханств, був одним із наступників Великої Монґольської імперії. Як нова держава, що прагне тієї ж слави, яку вони колись мали, було б розумно забрати ці землі собі."
 AFG_ally_the_sikhs: "Союз із сикхами"
 AFG_ally_the_sikhs_desc: "Сикхи — важлива релігійна меншина на Індійському субконтиненті та відважні воїни. Ми повинні використати їхню допомогу для завоювання регіону для себе."
 AFG_ally_the_brahui_khanate: "Союз із брагуйським ханством"
 AFG_ally_the_brahui_khanate_desc: "Ханат Калат був важливим нашим союзником у пізніші роки Імперії Дуррані та значно допоміг у наших перемогах проти Конфедерації Маратха. Ми повинні знову налагодити з ними контакт та розгромити наступників Конфедерації Маратха!"
 AFG_the_echoes_of_panipat: "Відлуння Паніпата"
 AFG_the_echoes_of_panipat_desc: "Третя битва при Паніпаті все ще відлунюється у спогадах усіх на Індійському субконтиненті. Там ми розгромили сили Маратха та встановили наше домінування над північно-західною Індією. Настав час зробити це знову та розбити зухвалих спадкоємців Конфедерації Маратха!"
 AFG_the_conquerors_of_persia: "Завойовники Персії"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap], земля величезного багатства та історії, колись була суперником імперії. Взявши її під наше правління, ми підтверджуємо наше домінування, забезпечуємо життєво важливі західні території та зміцнюємо місце імперії як справжнього спадкоємця імперської величі."
 AFG_reclaim_transoxiana: "Повернути Трансоксанію"
 AFG_reclaim_transoxiana_desc: "Старі землі Трансоксанії колись належали Імперії Тимуридів, спадкоємцями якої ми є. Ми повинні повернути ці землі, інакше наша спадщина буде заплямована слабкістю та нерішучістю!"
 AFG_rebuild_the_silk_road: "Відбудувати Шовковий шлях"
 AFG_rebuild_the_silk_road_desc: "Шовковий шлях колись приніс багатство та культуру до Імперії. Відновивши цю історичну торговельну мережу, ми повертаємо наше місце в центрі світової торгівлі, збагачуючи імперію та сприяючи процвітанню на її великих територіях."
 AFG_restore_the_timurid_empire: "Відновити Імперію Тимуридів"
 AFG_restore_the_timurid_empire_desc: "Прапори Тимура знову майорять, і імперія, яка колись вселяла страх у серця султанів та королів, повстала з попелу історії. Наше правління простягається через землі, які колись формувалися його завоюваннями, пов'язуючи Схід та Захід під єдиним пануванням. Нехай світ зверне увагу — Тимуриди повернулися, і цього разу ми не зникнемо в минулому."
 AFG_the_crown_and_the_world: "Корона та світ"
 AFG_the_crown_and_the_world_desc: "Доля Імперії — повстати як неперевершена світова наддержава. Розширюючи наш вплив, просуваючи нашу силу та стверджуючи наше домінування, ми забезпечимо наше місце як кінцевого правителя сучасного світу."
 AFG_the_amu_darya_plan: "План Амудар'ї"
 AFG_the_amu_darya_plan_desc: "Імператор розробив плани та налагодив контакти з тими, хто в його старій батьківщині бажає уникнути [SOV.GetAdjective] правління. Спочатку наша кампанія визволення має бути ретельно спланована, і лише після цього ми зможемо атакувати [SOV.GetNameDef]."
 AFG_reclaim_the_emperors_lost_domain: "Повернути втрачені володіння Імператора"
 AFG_reclaim_the_emperors_lost_domain_desc: "Нарешті настав час. Оскільки нинішня світова ситуація є такою, якою вона є, немає кращого часу для удару по [SOV.GetNameDef]. Ми звільнимо всю Центральну Азію раз і назавжди!"
 AFG_secure_army_support: "Забезпечити підтримку армії"
 AFG_secure_army_support_desc: "У збройних силах залишається низка офіцерів, які були призначені або служили під керівництвом $AFG_amunullah_khan$. За допомогою правильних стимулів їх можна примусити підтримати його повернення на трон."
 AFG_secure_army_support_tt: "§YБільше армійських дивізій приєднається до нашого боку у майбутній громадянській війні.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Модифікувати §Y$AFG_amanullah_insurection_modifier$§! на:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Модифікувати §Y$AFG_look_to_the_past_modifier$§! на:\n"
 AFG_contact_rural_loyalists: "Зв'язатися з сільськими маликами"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective] еліту легко підкупити або вплинути. Середній [AFG.GetAdjective], навпаки, мало цікавиться матеріальними дрібницями чи політичними обіцянками. Однак, звертаючись до їхніх традиційних цінностей та скарг, ми все ще можемо схилити їх до нашої справи."
 AFG_contact_rural_loyalists_tt: "§YБільше дивізій пуштунського ополчення приєднається до нашого боку у майбутній громадянській війні.§!"
 AFG_request_german_support: "Запросити німецьку підтримку"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ довгий час захоплювався [GER.GetNonIdeologyName] та заручився підтримкою низки високопоставлених прихильників у його уряді. Можливо, вони підтримають повернення короля в обмін на дружній режим у регіоні."
 AFG_request_german_support_tt: "Якщо §Y[GER.GetNonIdeologyName]§! прийме нашу пропозицію, вони забезпечать нас зброєю та надішлють добровольців для допомоги нам, коли почнеться громадянська війна. §Y[GER_oskar_von_nidermayer.GetName]§! приєднається до нас як генерал."
 AFG_request_japanese_support_tt: "Якщо §Y[JAP.GetNonIdeologyName]§! прийме нашу пропозицію, вони забезпечать нас зброєю та надішлють добровольців для допомоги нам, коли почнеться громадянська війна."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] забезпечить нас зброєю та надішле добровольців для допомоги нам, коли почнеться громадянська війна.§!"
 AFG_stir_unrest_in_the_east: "Розпалити заворушення на сході"
 AFG_stir_unrest_in_the_east_desc: "Вазиристан та Пешавар залишаються осередком як анти-[RAJ.GetAdjective], так і [AFG.GetAdjective] активності. Ми повинні наслідувати їхній приклад та розпалити повстання на Хайберському перевалі, щоб утримати сили короля зайнятими в іншому місці."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "Повстання Аманулли закінчилося. (Фашисти повалили уряд та виграли громадянську війну.)"
 AFG_request_japanese_support: "Запросити японську підтримку"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective] прагнуть домінувати на Азійському континенті та можуть шукати союзників, які підтримують їхні головні цілі. Було б розумно переконати їх, що наш суперник король Захір виступає проти цього, та заручитися їхньою підтримкою для нашого майбутнього повстання."
 AFG_hold_a_loya_jirga: "Скликати Лоя Джірґу"
 AFG_hold_a_loya_jirga_desc: "Ми повинні переконати короля Захіра провести зустріч із племінними та релігійними лідерами нації, на якій ми зможемо поставити під сумнів його легітимність та заручитися більшою симпатією до нашого зростаючого повстання."
 AFG_hold_a_loya_jirga_tt: "Коли розпочнеться §Y[ROOT.GetAdjective] громадянська війна§!, протилежна сторона отримає наступне протягом §G180§! днів:"
 AFG_invite_waziristan_rebels: "Запросити повстанців Вазиристану"
 AFG_invite_waziristan_rebels_desc: "Повстанці Факіра Іпі та його ополчення Лашкар наразі беруть участь у активних бойових діях проти [RAJ.GetAdjective] влади у їхніх Північно-Західних провінціях. Ми повинні допомогти їм перетнути наші кордони та почати створювати для них базу влади в наших східних регіонах, щоб вони одного дня могли повернутися до Вазиристану сильнішими, ніж будь-коли раніше."
 AFG_invite_waziristan_rebels_tt: "Коли розпочнеться §Y[ROOT.GetAdjective] громадянська війна§!, ми отримаємо додаткові §G+10000§! Живої сили"
 AFG_the_faqirs_revolt: "Повстання Факіра"
 AFG_the_faqirs_revolt_desc: "Нарешті настав час. Війська Факіра готові повстати на сході, щоб протистояти корумпованим чиновникам у Кабулі та повернути ісламські традиції, на які колись спиралася наша нація. Іншалла, ми врятуємо Афганістан!"
 AFG_return_of_the_emir: "Повернення короля"
 AFG_return_of_the_emir_desc: "Плани розроблені, контакти налагоджені, а зброя розподілена. Залишилося лише повернутися королю до Афганістану, і наше розрізнене повстання розпочне повалення нелегітимного режиму короля Захіра."
 AFG_revive_the_1923_constitution: "Відновити Конституцію 1923 року"
 AFG_revive_the_1923_constitution_desc: "Король — провидець, який ще у 1923 році розумів, що націю потрібно витягнути у 20 століття. Його реформи були майже повністю знищені королем Захіром. Але з відновленням короля при владі, ми можемо продовжити там, де він зупинився, та відновити його Конституцію 1923 року."
 AFG_custail_pashtunwali_primacy: "Обмежити верховенство Пуштунвалі"
 AFG_custail_pashtunwali_primacy_desc: "Традиційний моральний кодекс пуштунів, Пуштунвалі, не має місця в новій державі короля. Буде запроваджено нову низку законів, які закріплюють владу пуштунів, водночас модернізуючи цей застарілий набір кодексів."
 AFG_education_for_women_and_girls: "Освіта для жінок та дівчат"
 AFG_education_for_women_and_girls_desc: "Король та його дружина розуміли важливість надання жінкам та дівчатам можливості здобувати освіту, замість того, щоб засуджувати їх до життя у домашньому рабстві. Після його повалення освітні реформи короля були скасовані. Тепер ми виправимо цю несправедливість."
 AFG_enforce_western_attire: "Запровадити західний одяг"
 AFG_enforce_western_attire_desc: "Король та його найближче оточення незадоволені традиційним одягом, якого дотримується більшість населення. Вони вважають це ознакою застарілого суспільства і тому бажають замовити текстильну фабрику та нові закони для запровадження західного одягу."
 AFG_crackdown_on_nomadic_practices: "Придушити кочові практики"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Відплатити нашим друзям"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Розширити державні фабрики"
 AFG_expand_state_run_factories_desc: "Після років недбальства з боку попереднього режиму, настав час розпочати економічну модернізацію країни шляхом створення нових державних фабрик, що виробляють як споживчі, так і військові товари."
 AFG_reinforce_the_royal_guard: "Тіні короля"
 AFG_reinforce_the_royal_guard_desc: "Незважаючи на його легітимність, є багато невдоволених поверненням короля та його радикальними реформами. Цим зрадникам не можна дозволити підривати роботу короля, і ними має зайнятися нова служба безпеки, що діє в тіні та впроваджує його волю."
 AFG_reinforce_the_royal_guard_tt: "Відмикає рішення §Y$AFG_shadows_of_the_emir_category$§! для придушення інакомислення та підвищення стабільності."
 AFG_increase_land_and_animal_taxes: "Збільшити податки на землю та тварин"
 AFG_increase_land_and_animal_taxes_desc: "Сільське населення мало сприяє економічній життєздатності нації, і їхнє натуральне господарство дозволяє їм уникати більшості форм оподаткування. Щоб стимулювати більш сучасні сільськогосподарські практики, ми запровадимо нову податкову політику, яка змусить їх шукати більших прибутків, якщо вони хочуть мати їжу на столі."
 AFG_expand_state_education: "Розширити державну освіту"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Створити Даруламан"
 AFG_establish_darulaman_desc: "Даруламан мав стати новим запланованим містом, яке б замінило Кабул як столицю [AFG.GetNonIdeologyName]. Коли короля було повалено, роботи над містом були призупинені. Тепер ми можемо завершити проєкт та зробити його маяком сучасності."
 AFG_towards_an_amanullah_caliphate: "На шляху до Халіфату Аманулли"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ колись розглядав можливість прийняти титул Халіфа після розпуску Османської імперії, але вирішив відмовитися на користь більш сучасного режиму. Цього разу він вирішив не робити тієї ж помилки, а натомість забезпечить своє місце як лідера ісламського світу."
 AFG_alternative_partnerships: "Шукати альтернативні партнерства"
 AFG_alternative_partnerships_desc: "Нам вдалося зберегти нашу незалежність, обережно налаштовуючи [ENG.GetAdjective] та [SOU.GetAdjective]s один проти одного протягом десятиліть. Але тепер, коли до «Великої гри» приєднався новий гравець, ми скоригуємо наші стратегії відповідно."
 AFG_officer_training: "Навчання офіцерів"
 AFG_officer_training_desc: "[GER.GetAdjective] армія довела, що здатна протистояти [ENG.GetAdjective] або [SOU.GetAdjective] арміям. Ми повинні звернутися по підтримку до їхніх офіцерів у навчанні наступного покоління [ROOT.GetAdjective] солдатів."
 AFG_permit_axis_airbases: "Дозволити авіабази Осі"
 AFG_permit_axis_airbases_desc: "Наші друзі в [GER.Capital.GetCapitalVictoryPointName] мають труднощі з розгортанням своїх повітряних сил так далеко від дому. Ми можемо полегшити їм цю проблему, водночас отримуючи корисну інфраструктуру та досвід для себе."
 AFG_join_axis: "Приєднатися до Осі"
 AFG_join_axis_desc: "Хоча ми досі уникали втягнення у великий конфлікт, є стільки можливостей скористатися, якщо ми повністю присвятимо себе справі Осі. Тому ми подамо заявку на повне членство в альянсі."
 AFG_axis_airforce: "Повітряні сили Осі"
 AFG_axis_airforce_desc: "Співпрацюючи тісно з [GER.GetAdjective] повітряними силами, ми вважаємо, що могли б створити функціональні власні сили за їхнім зразком. Все, що нам потрібно, — це обладнання для цього."
 AFG_axis_equipment: "Обладнання Осі"
 AFG_axis_equipment_desc: "Наше військове обладнання — це безлад невідповідних зразків з різних країн. Однак за невеликої допомоги від [GER.GetAdjective]s, ми нарешті зможемо стандартизувати все наше обладнання та модернізувати його одночасно."
 AFG_kabul_conference: "Кабульська конференція"
 AFG_kabul_conference_desc: "Після десятиліть боротьби, затиснуті між [ENG.GetAdjective] та [SOU.GetAdjective]s, ми тепер маємо можливість стати поруч із правителями нового світового порядку та вимагати те, що належить нам по праву."
 AFG_kabul_conference_tt: "Відмикає рішення §Y$AFG_kabul_conference_category$§! для зменшення вартості заявки на цільові області в §YІндії, Центральній Азії, Ірані та Близькому Сході§! під час мирних конференцій, коли наша фракція переможе."
 AFG_support_king_zahir: "Підтримати короля Захіра"
 AFG_support_king_zahir_desc: "Після десятиліть політичної нестабільності, правління короля Захіра-шаха ознаменує початок епохи миру та економічної стабільності для нашої багатостраждальної нації."
 AFG_support_king_zahir_tt: "§YКороль Захір-шах§! отримує:\n Приріст політичної влади §G+5%§! \n Щоденна підтримка неприєднаних §G+0.02§!"
 AFG_biding_our_time: "Вичікувати час"
 AFG_biding_our_time_desc: "Коли король Захір-шах виступає як символічна фігура нації, уряд може займатися своїми справами, не боячись радикальних повстань, якщо він зберігає лояльність консервативної більшості. Однак, все ще можуть бути невеликі можливості модернізувати націю способами, які не порушують традиційну діяльність."
 AFG_expand_the_kings_powerbase: "Розширити базу влади короля"
 AFG_expand_the_kings_powerbase_desc: "Молодий король Захір-шах — це лише символічна фігура для народу. Тим часом дядьки короля обіймають найпотужніші урядові посади. Однак король все більше розчаровується в їхньому застарілому мисленні та бажає створити підтримку для більш прогресивного режиму."
 AFG_visit_foreign_capitals: "Відвідати іноземні столиці"
 AFG_visit_foreign_capitals_desc: "Нашому режиму бракує міцних зв'язків з великими державами по всьому світу. Оскільки геополітична ситуація стає менш стабільною, було б в наших найкращих інтересах забезпечити кращі стосунки з цими державами на випадок, якщо нам випаде нагода."
 AFG_retire_the_uncles: "Відправити дядьків у відставку"
 AFG_retire_the_uncles_desc: "Політична ситуація починає змінюватися в [ROOT.Capital.GetCapitalVictoryPointName] на шкоду старій гвардії. Настав час королю розпустити нинішній кабінет та створити такий, що більше відповідає його власним цілям."
 AFG_implement_currency_controls: "Да Афганістан Банк"
 AFG_implement_currency_controls_desc: "Нашій економіці бракує сильного фінансового сектору, який міг би підтримати економічний розвиток нації. Тому ми повинні співпрацювати з приватним сектором для створення спільного банку, який може пропонувати послуги нашим новим галузям промисловості та підприємствам."
 AFG_privatize_factories: "Приватизувати фабрики"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Запровадити національну службу"
 AFG_introduce_national_service_desc: "Нації навколо нас занурюються у конфлікт, і немає гарантії, що ми зможемо уникнути втягнення у вир. Щоб підготуватися до такої події, ми запровадимо форму національної служби для посилення збройних сил."
 AFG_placeholder_1: "Забезпечити німецькі інвестиції"
 AFG_placeholder_1_desc: "У нас немає любові до [ENG.GetAdjective] або [SOU.GetAdjective]s після століть ворожнечі та конфліктів між нами. Однак зростання [GER.GetName] дає нам можливість отримати більш однодумного міжнародного партнера."
 AFG_gain_religious_support_for_reforms: "Той, хто покладає надію на Бога"
 AFG_gain_religious_support_for_reforms_desc: "Серед народу зростає занепокоєння, що молодий король Захір-шах використає свою новознайдену владу для запровадження радикальних реформ, які порушать їхній спосіб життя. Щоб розвіяти ці побоювання, ми заручимося підтримкою мулл та продемонструємо прихильність короля до Ісламу."
 AFG_reform_1: "Освітня реформа"
 AFG_reform_1_desc: "Перехід до парламентської демократії не був гладким, і ми повинні більше робити для прищеплення демократичних цінностей наступному поколінню. Таким чином, ми повинні реформувати систему освіти та зробити її більш доступною для всіх дітей по всій нації."
 AFG_concessions_to_pashtuns: "Поступки пуштунам"
 AFG_concessions_to_pashtuns_desc: "Пуштуни становлять більшість населення, і більшість їхніх сімей протягом століть дотримувалися вікових традицій Пуштунвалі. Тепер багато хто з них стурбований тим, що їхній спосіб життя руйнується. Це, ймовірно, зменшиться, якщо ми залучимо більше пуштунських націоналістів та практиків Пуштунвалі до уряду."
 AFG_reform_2: "Побудувати дамбу Чак"
 AFG_reform_2_desc: "За допомогою наших іноземних партнерів ми маємо технологічні та фінансові засоби для будівництва масивної нової гідроелектростанції на річці Чак, щоб забезпечити електроенергією столицю та навколишні райони. Хоча це, безсумнівно, засмутить супротивників наших благодійників."
 AFG_reform_3: "Обмежити антидемократичний вплив"
 AFG_reform_3_desc: "Незважаючи на наші зусилля подолати розрив між новим урядом та опозицією, багато хто залишається схильним до реакційних, антидемократичних переконань, і цілком можливо, що вони можуть діяти проти нас, якщо їм дадуть можливість. Тому ми повинні робити більше для обмеження такої діяльності."
 AFG_reform_4: "Економічна модернізація"
 AFG_reform_4_desc: "Зі стабілізацією [ROOT.GetNonIdeologyName], інвестиції та діловий інтерес до неї зросли. Щоб розпочати економіку, ми інвестуємо в модернізацію сільського господарства та наших обмежених галузей промисловості."
 AFG_parliamentary_democracy: "Парламентська демократія"
 AFG_parliamentary_democracy_desc: "Політичні переконання короля Захіра-шаха починають проявлятися після років перебування в тіні своїх дядьків. Зрозуміло, що король підтримав би перехід до парламентської демократії, якби серед народу була достатня підтримка таких змін. Однак така радикальна зміна може втягнути країну у громадянську війну з більш традиційними людьми за межами столиці."
 AFG_parliamentary_democracy_tt: "§YЯкщо підтримка демократії перевищує 50%, ми уникнемо спричинення громадянської війни.§!"
 AFG_secure_dynasty: "Захистити династію"
 AFG_secure_dynasty_desc: "Зі стабільною економікою та задоволеним народом ми можемо забезпечити династію Баракзаїв, усунувши менш лояльні елементи уряду та замінивши їх іншими членами сім'ї, які лояльні королю. Або, що важливіше, його дядькам."
 AFG_maintain_neutrality: "Зберігати нейтралітет"
 AFG_maintain_neutrality_desc: "Незважаючи на відносну внутрішню стабільність, глобальна ситуація стає дедалі небезпечнішою. Перш ніж нас втягнуть у будь-які конфлікти проти нашої волі, ми повинні чітко дати зрозуміти всім, що ми залишаємося нейтральною нацією."
 AFG_expel_axis_nationals: "Вислати громадян Осі"
 AFG_expel_axis_nationals_desc: "Союзники звинувачують нас у потуранні їхнім ворогам через те, що громадянам войовничих націй дозволено вільно займатися своєю діяльністю в [ROOT.GetNonIdeologyName]. Хоча є мало доказів того, що вони роблять щось шкідливе для наших інтересів, ми повинні заспокоїти Союзників, вимагаючи, щоб ці люди покинули країну на час поточного глобального конфлікту."
 AFG_expel_allied_nationals: "Вислати громадян Союзників"
 AFG_expel_allied_nationals_desc: "Держави Осі представили нам сумнівні докази того, що нашому режиму загрожує узурпація з боку Союзників. Вони стверджують, що єдиний спосіб запобігти цьому — це вислати всіх громадян націй Союзників, щоб виявити будь-яких їхніх шпигунів у країні."
 AFG_pursue_our_own_agenda: "Переслідувати наш власний план"
 AFG_pursue_our_own_agenda_desc: "Міжнародний порядок переписується, оскільки великі держави зіштовхуються між собою. Замість того, щоб прив'язуватися до будь-якої групи, ми повинні скористатися хаосом та переслідувати наші власні зовнішньополітичні цілі."
 AFG_align_with_the_allies: "Приєднатися до Союзників"
 AFG_align_with_the_allies_desc: "Незважаючи на безліч скарг на британців, ми повинні відкласти їх наразі та прагнути до більшої співпраці зі Союзниками. Як кажуть британці, краще мати справу з відомим тобі дияволом."
 AFG_demand_pashtunistan_referendum: "Вимагати референдум про Пуштуністан"
 AFG_demand_pashtunistan_referendum_desc: "Пуштуни становлять більшість нашої нації, але багато хто з них залишається за межами наших кордонів у сусідніх державах. Нам потрібно наполягати на незалежності для пуштунів у цих державах, щоб ми могли привести їх до нашої сфери впливу."
 AFG_protector_of_the_tajiks: "Захисник таджиків"
 AFG_protector_of_the_tajiks_desc: "Напруга часто виникала між більшістю пуштунів та значним населенням таджиків на півночі. Однак у нас є можливість завоювати їхню прихильність, звільнивши таджиків за межами наших кордонів від деспотичного правління [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Відмикає рішення про пропозицію миру з [742.OWNER.GetNameDef], коли [742.GetName] буде окупований [ROOT.GetName]"
 AFG_anti_soviet_cooperation: "Антирадянська співпраця"
 AFG_anti_soviet_cooperation_desc: "Не бракує націй, які бажають обмежити [SOU.GetAdjective] вплив. Ми повинні використати це як можливість отримати військовий досвід від цих націй, щоб бути повністю готовими до будь-якої майбутньої [SOU.GetAdjective] експансії."
 AFG_sinkiang_intervention: "Втручання у Сіньцзян"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] довгий час був частиною ісламського світу. Однак зростання комунізму в колишній Російській імперії та Китаї тепер загрожує нашим побратимам-мусульманам за кордоном. Настав час нам покласти край загрозі для них раз і назавжди."
 AFG_gant_refuge_to_jadidists: "Надати притулок джадидистам"
 AFG_gant_refuge_to_jadidists_desc: "Ісламські модерністи та реформатори, які є частиною руху джадидизму в [SOV.GetNameDef], активно придушуються урядом, і багато колишніх членів «Молодих бухарців» та «Молодих хівінців» стають мішенню чисток [SOV.GetLeader]. Було б розумно надати їм притулок у нашій нації, водночас дозволивши їм принести нам деякі свої демократичні ідеали."
 AFG_ally_the_young_afghans:0 "Ally the Young Afghans" # (!)
 AFG_ally_the_young_afghans_desc:0 "Spearheaded by the intellectual Mahmud Tarzi, the Young Afghans influenced the former Amanullah Khan and drove a reformist movement that advocated for a constitutional monarchy. We should reestablish contacts with some of the democratically leaning Amanullah loyalists, and ensure their support for our new democratic government."
 AFG_propose_confederation_with_pakistan: "Запропонувати конфедерацію з Пакистаном"
 AFG_propose_confederation_with_pakistan_desc: "Народ [PAK.GetNonIdeologyName] страждав під [ENG.GetAdjective] правлінням надто довго і справедливо боровся за свою незалежність. Однак наші народи мають стільки спільної історії та культури, що має сенс, щоб наші дві нації об'єдналися, перш ніж ми опинимося в суперечках одна з одною."
 AFG_afghan_pakistan_cold_War: "Афгано-пакистанська холодна війна"
 AFG_afghan_pakistan_cold_War_desc: "Хоча нам боляче конфліктувати з нашими родичами за кордоном, ми повинні визнати загрозу, яку вони тепер становлять для нас. Таким чином, ми повинні підготуватися до того, щоб стримувати їх, використовуючи будь-які необхідні засоби."
 AFG_graveyard_of_empires: "Кладовище імперій"
 AFG_graveyard_of_empires_desc: "Імперії приходять і йдуть, але наш народ залишається беззаперечним господарем цього регіону. Доки наш народ залишається об'єднаним та пов'язаним зі своєю спадщиною, будь-який агресор побачить, що [ROOT.GetNonIdeologyName] справді є його могилою."
 AFG_prepare_for_operation_countenance: "Підготуватися до операції «Зіткнення»"
 AFG_prepare_for_operation_countenance_desc: "Союзники готуються до інтервенції у сусідньому [PER.GetName] для забезпечення нафти, перш ніж вороги випередять нас. Ми повинні організувати логістичні домовленості для підтримки інтервенції та зробити свій внесок у майбутню операцію."
 AFG_invite_foreign_corporations: "Запросити іноземні корпорації"
 AFG_invite_foreign_corporations_desc: "Ми продовжуємо відставати в промисловості порівняно з іншими націями, побічним ефектом цього є невелика внутрішня виробництво зброї. Щоб змінити це та модернізувати нашу промисловість, ми запросимо корпорації з усього світу відкрити тут свою діяльність."
 AFG_secure_iran: "Захистити Іран"
 AFG_secure_iran_desc: "Настав час забезпечити [PER.GetAdjective] нафтові родовища. Спільно з нашими союзниками ми зробимо те, що повинні. Навіть якщо це вимагає зміни режиму в [PER.Capital.GetCapitalVictoryPointName]."
 AFG_repeal_the_durand_line: "Скасувати Лінію Дюранда"
 AFG_repeal_the_durand_line_desc: "Ми довели себе як надійний друг у регіоні для Союзників. Можливо, зараз слушна нагода переглянути Лінію Дюранда, яку нам жорстоко нав'язали багато років тому."
 AFG_future_of_balochistan: "Майбутнє Белуджистану"
 AFG_future_of_balochistan_desc: "Хоча ми співпрацюємо зі Союзниками, ми повинні думати про довгострокову політику нашого регіону. Тому ми повинні наполягати на незалежному Белуджистані, на який ми зможемо впливати, перш ніж його поглине більша держава."
 AFG_linchpin_of_global_defense: "Ключовий елемент глобальної оборони"
 AFG_linchpin_of_global_defense_desc: "Союзники продовжують розглядати нашу відданість як актив у їхньому геополітичному протистоянні з нашими спільними супротивниками. Ми повинні скористатися цим, забезпечивши більше інвестицій у військову інфраструктуру, що буде взаємовигідним для всіх нас."
 AFG_promote_the_counter_elite: "Просувати контр-еліту"
 AFG_promote_the_counter_elite_desc: "Серед політичної еліти є багато тих, хто має радикальні ідеї модернізації нації, але вони не змогли реалізувати ці ідеї через консервативний політичний клімат. З розпуском старого уряду, можливо, настав час просувати цих радикалів."
 AFG_promote_the_counter_elite_tt: "Наступні радники стануть доступними для найму:"
 AFG_support_warzistan_independence: "Підтримати незалежність Вазиристану"
 AFG_support_warzistan_independence_desc: "Наші кордони з [ENG.GetAdjective] в Індії є постійним джерелом напруги між нашими націями. Хоча нам бракує сил, щоб витіснити їх з регіону, ми можемо підірвати їхнє правління, підтримуючи рухи за незалежність, такі як у Вазиристані."
 AFG_socialist_coup: "Соціалістичний переворот"
 AFG_socialist_coup_desc: "Зі зникненням консервативних обмежень на політичну думку, відкрилася скринька Пандори, і націю охопила хвиля антимонархічних настроїв. Настав час змести це застаріле королівство та започаткувати сучасну соціалістичну державу."
 AFG_socialist_coup_tt: "§YЯкщо підтримка комуністів перевищує 60%, ми уникнемо спричинення громадянської війни.§!"
 AFG_state_atheism: "Державний атеїзм"
 AFG_state_atheism_desc: "Пуштунвалі, Іслам та всі інші традиційні опіати мас мають бути відкинуті, якщо ми хочемо модернізувати економіку та суспільство. Тому ми повинні обмежити ці застарілі практики та просвіщати народ світським чином."
 AFG_soviet_research_cooperation: "Радянська наукова співпраця"
 AFG_soviet_research_cooperation_desc: "Наші колишні супротивники в [SOU.GetNameDef] швидко стали нашими найближчими друзями після повалення старого режиму. Тому ми маємо можливість отримати від них технологічні знання, які допоможуть у трансформації [ROOT.GetNonIdeologyName]."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] буде більш схильний прийняти, якщо має високу думку про нас.§! \nЯкщо [SOU.GetFlag]§Y[SOU.GetNameDef]§! погодиться на пропозицію, ми приєднаємося до групи обміну технологіями з ними."
 AFG_communist_industrialization: "Комуністична індустріалізація"
 AFG_communist_industrialization_desc: "Оскільки ми демонтували старі механізми управління імперіалістичного режиму, ми тепер можемо розпочати процес швидкої колективізації та індустріалізації, щоб вивести нашу економіку у 20 століття."
 AFG_support_soviets_in_asia: "Підтримати Ради в Азії"
 AFG_support_soviets_in_asia_desc: "Середньоазійські республіки в [SOU.GetNameDef] є осередком контрреволюційної діяльності через їхню віддаленість від [SOU.Capital.GetCaptialVictoryPointName]. Щоб запобігти поширенню реакціонерів у нашу націю, ми повинні підтримати [SOU.GetAdjective]s у підтримці порядку в регіоні."
 AFG_integrate_tajik_and_uzbek_republics: "Захисник Центральної Азії"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Ми довели себе як безцінний актив для [SOU.GetNameDef]. Таким чином, здається справедливим, щоб ми вимагали територіальних поступок за наші зусилля. Це також має допомогти заспокоїти непуштунські меншини на півночі."
 AFG_ally_basmachi_remnants: "Союз із залишками басмачів"
 AFG_ally_basmachi_remnants_desc: "До 1934 року Басмачі боролися проти [SOV.GetAdjective] сил за визволення Центральної Азії від їхнього тиранічного правління. Хоча їхній рух з того часу був придушений, деяким їхнім лідерам вдалося втекти. Ми повинні спробувати налагодити контакт із цими борцями за свободу та запросити їх до нашого двору. Можливо, вони раніше підтримували Хабібуллу Калакані, але із нашим встановленням контролю, їх буде легко схилити на свій бік."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Якщо §Y[SOU.GetName]§! погодиться на пропозицію:"
 AFG_republic_of_afghanistan: "Оголосити республіку"
 AFG_republic_of_afghanistan_desc: "Прийняття демократії у формі конституційної монархії було величезним кроком. Однак залишається занепокоєння, що наші демократичні свободи ніколи не будуть повністю забезпечені, доки ми не усунемо останні пережитки монархії, оголосивши республіку та обравши демократичного главу держави."
 AFG_republic_of_afghanistan_tt: "§YМи зможемо обрати нову ідентичність для нашої нації, яка може змінити те, що вважається нашими осердними областями, або може додати нові ідеї.§!"
 AFG_hot_war_with_pakistan: "Гаряча війна з Пакистаном"
 AFG_hot_war_with_pakistan_desc: "Дурні в [PAK.GetNonIdeologyName] бажають розділити наш народ та змусити нас сваритися, поки справжні загрози [SOU.GetNameDef] та [RAJ.GetNameDef] продовжують набирати силу. Ми повинні ліквідувати цей зухвалий режим, перш ніж вони залишать весь наш народ під ярмом іншої держави."
 AFG_accelerate_integration: "Посилити Конфедерацію"
 AFG_accelerate_integration_desc: "Наше нещодавнє створення конфедерації між [ROOT.GetNonIdeologyName] та [PAK.GetNonIdeologyName] було гучним успіхом. Однак ми повинні прискорити процес інтеграції ще більше, щоб бути готовими до всього, що світ може нам підкинути."
 AFG_seek_british_investment: "Шукати британські інвестиції"
 AFG_seek_british_investment_desc: "Протягом десятиліть ми підігрівали [ENG.GetAdjective] побоювання, що [SOU.GetNameDef] захопить нашу націю та анексує їхні дорогоцінні індійські території. Це призвело до стипендій та інвестицій, щоб утримати нас на їхньому боці. Оскільки світова ситуація стає більш хиткою, продовження цієї гри може виявитися ще більш прибутковим."
 AFG_central_asian_unification: "Об'єднання Центральної Азії"
 AFG_central_asian_unification_desc: "Центральна Азія перетворилася з економічного занедбаного регіону на швидко зростаючий промисловий центр завдяки нашому ретельному управлінню. Разом ми створимо нове соціалістичне майбутнє для всього нашого народу."
 AFG_central_asian_unification_tt: "Відмикає рішення §Y$AFG_develop_central_asia_category$§! для отримання претензій на колишні [SOU.GetAdjective] області в Центральній Азії, які були передані нам."
 AFG_sov_iran_war: "Повалити шаха [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Наші товариші в [SOU.GetNameDef] затиснуті з усіх боків, що заважає їм мати флот для протистояння нашим ворогам. Через їхню неявну підтримку наших ворогів, окупація [PER.GetName] може дати нам нову базу для військово-морських операцій та позбавить нас потенційного ворога."
 AFG_development_in_uzb: "Розвивати Узбекистан"
 AFG_development_in_uzb_desc: "Узбекистан довгий час був занедбаний різними режимами, які його окупували. Якщо ми хочемо закріпити наш контроль над ним, ми повинні виправити цю несправедливість та посилити розвиток регіону, одночасно інтегруючи його в нашу економіку."
 AFG_development_in_taj: "Розвивати Таджикистан"
 AFG_development_in_taj_desc: "Таджикистан — це тінь того, чим він міг би бути. З інтеграцією в нашу економіку він може стати цінним джерелом алюмінію та інших критично важливих ресурсів для наших зусиль з модернізації."
 AFG_development_in_tms: "Розвивати Туркменістан"
 AFG_development_in_tms_desc: "Нафта стає критично важливим ресурсом для сучасної економіки чи військових. На щастя, розвідники визначили, що Туркменістан містить велику кількість дорогоцінної рідини, яка лише чекає на видобуток."
 AFG_modern_economy: "Сучасна економіка"
 AFG_modern_economy_desc: "Ми нарешті скинули кайдани наших застарілих економічних практик, які стримували наш народ протягом століть. Тепер ми можемо справді стати поруч з іншими індустріалізованими націями світу."
 AFG_darulaman: "Даруламан"
 AFG_darulaman_university: "Університет Даруламан"
 AFG_darulaman_university_desc: "Наше сучасне місто Даруламан швидко розширюється після перенесення до нього урядових установ. Однак король бажає створити Даруламан як велике місто знань шляхом заснування нового університету зі світового класу об'єктами."
 AFG_modifiy_1923_constitution_modifier_tt: "Модифікувати §Y$AFG_1923_constitution_modifier$§! на:\n"
 AFG_from_the_ashes: "З попелу"
 AFG_from_the_ashes_desc: "Після розпаду Османської імперії в ісламському світі виник вакуум влади. Тепер, коли великі держави знову відволікаються на глобальний конфлікт, ми маємо можливість утвердити себе як переважну силу в ісламському світі."
 AFG_exploit_turko_persian_heritage: "Використати тюрко-перську спадщину"
 AFG_exploit_turko_persian_heritage_desc: "На нашу націю протягом століть сильно впливала як [PER.GetAdjective], так і [TUR.GetAdjective] культура. Ми повинні вивести це на перший план нашої політики та сформувати нову тюрко-перську ідентичність, яку можна використовувати для встановлення почуття єдності з нашими сусідами."
 AFG_exploit_turko_persian_heritage_tt: "Відмикає рішення §Y$AFG_turko_persian_heritage_category$§! для запрошення націй до нашої фракції або отримання цілей війни проти них."
 AFG_protector_of_baghdad: "Захисник Багдада"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Рятівник Святих Земель"
 AFG_savior_of_the_holy_lands_desc: "Настав час для нас виконати священний обов'язок та звільнити Святі Землі від ярма іноземних гнобителів. Наші хоробрі солдати вирушать у похід із силою наших предків, натхнені праведною справою повернення колиски нашої віри. Це божественне починання не лише об'єднає ісламський світ під нашим керівництвом, але й принесе честь та славу нашій великій нації."
 AFG_recruit_experts_and_officers: "Набрати експертів та офіцерів"
 AFG_recruit_experts_and_officers_desc: "Вчені, інженери та військові офіцери, які колись служили [PER.GetAdjective] або [TUR.GetAdjective] державам, тепер починають бачити перевагу нашої нації. Таким чином, ми можемо переконати їх служити нам, поки ми прагнемо утвердити себе як регіональну велику державу."
 AFG_turko_persian_empire: "Тюрко-Перська імперія"
 AFG_turko_persian_empire_desc: "Оскільки більшість [TUR.GetAdjective] та [PER.GetAdjective] земель тепер міцно під нашим контролем, настав час реорганізувати наше панування в нову Тюрко-Перську імперію, для безпеки та захисту нашого великого суспільства."
 AFG_eyes_on_the_north: "Погляд на північ"
 AFG_eyes_on_the_north_desc: "Регіони на півночі багаті ресурсами, які ще не повністю експлуатуються нашими супротивниками. Вкрай необхідно, щоб ми почали необхідну підготовку до потенційної експансії в ці райони. Зміцнення нашої військової присутності та забезпечення ліній постачання будуть вирішальними кроками в цьому процесі."
 AFG_alliance_with_turkik_peoples: "Альянс із тюркськими народами"
 AFG_alliance_with_turkik_peoples_desc: "У рамках наших стратегічних цілей на півночі важливо послабити існуючі владні структури, розпалюючи заворушення серед тюркських народів у регіоні. Використовуючи існуючі скарги та плекаючи інакомислення, ми можемо дестабілізувати місцеві уряди та створити більш сприятливе середовище для нашої експансії."
 AFG_alliance_with_turkik_peoples_tt: "Відмикає рішення §Y[AFG_get_turkik_people_name_key]§! для поширення осередків опору в [SOU.GetAdjective] середньоазійських землях. Штати, в які ми втручалися, приєднаються до нас, коли спалахне війна з [SOU.GetNameDef]."
 AFG_red_threat: "Червона загроза"
 AFG_red_threat_desc: "З нашими таємними союзниками в Центральній Азії ми стикаємося з унікальною можливістю послабити [SOU.GetAdjective] вплив та розширити наш власний. Ми скоординуємо наше вторгнення з осередками опору по всьому регіону, поваливши ворога, перш ніж вони навіть зрозуміють, що відбувається."
 AFG_fortify_pakistan: "Укріпити кордон"
 AFG_fortify_pakistan_desc: "Вкрай важливо захистити наші нещодавно розширені кордони. Створення низки укріплень та оборонних позицій забезпечить стабільність та безпеку нашої території. Крім того, це дасть нам сильну позицію для проектування нашої військової могутності, якщо в цьому районі виникне конфлікт."
 AFG_fortify_pakistan_tt: "Штати вздовж кордону з [RAJ.GetNameDef], які ми придбали в попередньому фокусі, отримають §G2§! §YНаземних форти§!"
 AFG_into_the_plains_of_india: "У рівнини [RAJ.GetNameDef]"
 AFG_into_the_plains_of_india_desc: "Настав час нашому народові утвердитися як господарі Індійського субконтиненту. Ми зробимо, як колись наші предки, спустимося з гір, поки вони слабкі, але цього разу ми залишимося тут."
 AFG_pashtun_empire: "Пуштунське панування"
 AFG_pashtun_empire_desc: "Сьогодні ознаменує історичний момент в історії нашої нації. Під керівництвом [ROOT.GetLeader] ми з гордістю оголосимо про створення Пуштунського панування та початок нової ери для пуштунського народу. Завдяки нашим модернізованим військовим, стратегічним альянсам та амбітній політиці, ми зміцнили нашу позицію як домінуючої регіональної сили."
 AFG_work_with_gestapo: "Співпрацювати з [GER.GetAdjective] розвідкою"
 AFG_work_with_gestapo_desc: "На наших нещодавно придбаних територіях інакомислення та заворушення продовжують створювати значні виклики нашій владі. Щоб вирішити це, ми налагодили співпрацю з [GER.GetAdjective] розвідувальними службами. Їхній досвід у боротьбі з повстанцями та розвідувальними операціями буде безцінним для виявлення та нейтралізації повстанських фракцій."
 AFG_secure_baghdad: "Забезпечити Багдад"
 AFG_secure_baghdad_desc: "У міру того, як наш вплив на регіон розширюється, стає очевидним, що [IRQ.GetNameDef] має потенціал підірвати наші зусилля. Тому ми повинні вимагати узгодження їхньої зовнішньої політики, інакше вони зіткнуться з гнівом наших збройних сил."
 AFG_agreement_with_germany: "Угода з [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "У ці бурхливі часи ми повинні шукати сильних та надійних союзників, щоб забезпечити наше місце як домінуючої сили в ісламському світі. Таким чином, ми звернемося до [GER.GetNameDef], щоб оцінити їхній інтерес до пакту про взаємну оборону."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] буде більш схильний прийняти, якщо їхня думка про нас перевищує 50.§!"
 AFG_renounce_the_durand_line: "Відмовитися від Лінії Дюранда"
 AFG_renounce_the_durand_line_desc: "Лінія Дюранда, нав'язана нам іноземними гнобителями, надто довго розділяла наших пуштунських родичів. Завдяки хитрості наших дипломатів або силі наших збройних сил, ми покладемо край цій несправедливості раз і назавжди."
 AFG_renounce_the_durand_line_tt: "\n\n§YВласник заявлених областей буде більш схильний прийняти нашу пропозицію, якщо вони вже перебувають у стані війни або ослаблені триваючою громадянською війною.§!"
 AFG_topple_iran: "Повалити Іран"
 AFG_topple_iran_desc: "Під прозорливим керівництвом [ROOT.GetLeader], ми готові принести свободу та справедливість нашим [PER.GetAdjective] братам та сестрам, які довгий час страждали під деспотичним правлінням [PER.GetLeader]. Ми не лише забезпечимо наші кордони, але й розширимо наш вплив по всьому регіону."
 AFG_sov_attack_bonus: "Червона загроза"
 AFG_raj_attack_bonus: "Наступ на Індію"
 AFG_work_with_ger_intel_bonus: "Техніка придушення партизанів"
 AFG_rapprochement_with_non_pashtuns: "Зближення з непуштунами"
 AFG_rapprochement_with_non_pashtuns_desc: "Надто довго непуштуни нашої нації були відсунуті на узбіччя політики. Це не лише призвело до обурення проти центрального уряду, але й до його повного повалення у 1929 році. Тому ми повинні забезпечити, щоб у новій демократичній системі весь наш народ почувався представленим та почутим."
 AFG_khorasan_buffer_state: "Створити буферну державу Хорасан"
 AFG_khorasan_buffer_state_desc: "З поточною загрозою [PER.GetNonIdeologyName] для наших військових зусиль, майже усуненою, ми повинні почати дивитися в майбутнє. Через історичну напругу між нашими націями та нашу участь в Операції «Зіткнення», ми повинні зробити кроки для створення буфера між собою та, можливо, мстивим [PER.GetAdjective] урядом майбутнього."
 AFG_khorasan_buffer_state_tt: "§YМи створимо маріонетковий уряд Хорасану в наступних областях, якщо ми їх контролюємо: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Зростаюча економіка"
 AFG_mountain_training_2: "Домінувати в горах"
 AFG_mountain_training_2_desc: "Після успіху нашої ініціативи з гірської підготовки стало очевидним, що ми повинні продовжувати створювати спеціалізовані бойові підрозділи для такої місцевості."
 AFG_expand_quami_template: "Реформувати куамі"
 AFG_expand_quami_template_desc: "Система куамі, звичайно, добре служила нам протягом багатьох років, але є місце для вдосконалення. Реструктуризуючи підрозділи, коли вони набираються, вони зможуть краще захищати [AFG.GetNonIdeologyName]."
 AFG_expand_quami_template_tt: "Додати §Y3§! батальйони нерегулярних військ до шаблону §YПуштунського ополчення§!."
 AFG_expand_quami_template_2_tt: "Якщо ми дослідили §Y$tech_engineers$ , $tech_military_police$ або $tech_field_hospital$§!, вони будуть додані до шаблону."
 AFG_request_soviet_support: "Запросити радянську підтримку"
 AFG_request_soviet_support_desc: "Нашій революції загрожує крах через наші обмежені економічні ресурси та живу силу, з якою ми могли б захопити ключові населені пункти нації. Якщо ми хочемо досягти успіху, нам знадобиться допомога від [SOU.GetNameDef] якнайшвидше."
 AFG_international_brigades: "Інтернаціональні бригади"
 AFG_international_brigades_desc: "Незважаючи на хоробрі жертви наших військ, війна, схоже, йде не на нашу користь. Однак ми можемо переломити ситуацію, відкривши набір до міжнародних добровольців, які прагнуть боротися проти гніту."
 AFG_defending_democracy: "Захист нації"
 AFG_defending_democracy_desc: "Хоча ми й захистили уряд від внутрішніх загроз, завжди будуть загрози за межами наших кордонів. Ми повинні зробити все можливе, щоб наша економіка була здатна підтримувати наші збройні сили, якщо війна дійде до нас."
 AFG_islamic_republic_idea: "Ісламська демократія"
 AFG_recruit_foreign_experts: "Набрати іноземних експертів"
 AFG_recruit_foreign_experts_desc: "Оскільки у нас в країні може бракувати досвіду, ми повинні шукати за межами наших кордонів тих, хто може нам допомогти зараз і навчити нас цих навичок на майбутнє."
 AFG_seek_american_aid: "Шукати американської допомоги"
 AFG_seek_american_aid_desc: "Американці тиснуть на нас, щоб ми не приєднувалися до держав Осі, і готові інвестувати значні кошти в нашу країну, щоб запобігти нашому зближенню з їхніми супротивниками."
 AFG_bill_of_rights: "Білль про права"
 AFG_bill_of_rights_desc: "Наш народ заслуговує на кодифікований документ про свої права згідно із законом."
 AFG_follower_of_islam: "Послідовник Ісламу"
 AFG_follower_of_islam_desc: "Іслам був основою нашої віри протягом більше тисячоліття, і ми повинні забезпечити, щоб наш лідер дотримувався його керівних принципів і таким чином вів нашу націю до нової золотої доби."
 AFG_ministry_of_supply: "Міністерство постачання"
 AFG_ministry_of_supply_desc: "Лінії постачання для військових майже відсутні. Щоб покращити ситуацію, ми створимо нове міністерство, яке займатиметься всім постачанням для збройних сил та критично важливої інфраструктури."
 AFG_communist_propaganda: "Міністерство пропаганди"
 AFG_communist_propaganda_desc: "Усі засоби масової комунікації мають бути передані під владу держави та використані для піднесення народу до нашої славетної робітничої республіки."
 AFG_hold_elections: "Провести вибори"
 AFG_hold_elections_desc: "Зі стабілізацією ситуації в країні, ми тепер маємо можливість нарешті провести перші вільні вибори [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YНаступна подія виборів дозволить нам обрати нового лідера країни.§!"

