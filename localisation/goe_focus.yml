 RAJ_the_legacy_of_babur: "Спадщина Бабура"
 RAJ_the_legacy_of_babur_desc: "Імперія Великих Моголів колись об'єднала величезні простори субконтиненту під своїм прапором. Тепер є ті, хто мріє відновити її славу, використовуючи спадщину Бабура, щоб надихнути нову еру імперського відродження та єдності."
 RAJ_the_legacy_of_babur_tt: "Кожна область, у якій були заворушення, отримає: "
 RAJ_a_peacock_prince: "Князь-павич"
 RAJ_a_peacock_prince_desc: "Спадщина Моголів вимагає гідного лідера, щоб повернути свій трон. Серед туземних князівств має повстати князь-павич — той, чий родовід, амбіції та бачення можуть відновити велич імперії та знову об'єднати субконтинент."
 RAJ_halls_of_knowledge: "Зали знань"
 RAJ_halls_of_knowledge_desc: "Сильна нація будується на фундаменті знань. Інвестуючи в дослідження та освіту, ми розвиваємо інновації, розширюємо можливості нашого народу та забезпечуємо місце [ROOT.GetNameDef] як лідера в науці, промисловості та прогресі."
 RAJ_sharpen_the_tulwar: "Заточити тулвар"
 RAJ_sharpen_the_tulwar_desc: "Тулвар, символ сили та непокори, має бути заточений для майбутніх битв. Модернізуючи наші сили та вдосконалюючи наші стратегії, ми забезпечуємо готовність [ROOT.GetNameDef] завдати рішучого удару, коли цього вимагатиме момент."
 RAJ_timurid_bureaucracy: "Тимуридська бюрократія"
 RAJ_timurid_bureaucracy_desc: "Вкорінена у спадщині Тимура, Тимуридська бюрократія є зразком ефективного управління та централізованого контролю. Відновлення цієї системи зміцнить адміністрацію Імперії, забезпечуючи стабільність та процвітання на її великих територіях."
 RAJ_conquer_afghanistan: "Завоювати Афганістан"
 RAJ_conquer_afghanistan_desc: "Афганістан, родове серце імперії, має бути повернутий. Відновивши контроль над цим історичним регіоном, ми вшановуємо спадщину Моголів та забезпечуємо життєво важливий опорний пункт для відродження імперії."
 RAJ_across_the_himalayas: "Через Гімалаї"
 RAJ_across_the_himalayas_desc: "Землі за Гімалаями приховують незліченні багатства та стратегічне значення. Розширюючи вплив Імперії Моголів через ці грізні вершини, ми зміцнюємо наше домінування та забезпечуємо нові рубежі для слави імперії."
 RAJ_through_the_wakhan_corridor: "Через Ваханський коридор"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Подолати мілітаристів"
 RAJ_skibedi_san_ma_desc: "Мілітаристи Сібей сань Ма є перешкодою на шляху домінування Імперії Моголів у Центральній Азії. Розпочавши рішучу кампанію, ми можемо демонтувати їхню владу, забезпечити стратегічні торговельні шляхи та розширити вплив імперії в регіоні."
 RAJ_conquerors_of_persia: "Завойовники Персії"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef], земля величезного багатства та історії, колись була суперником імперії. Взявши її під правління Моголів, ми підтверджуємо наше домінування, забезпечуємо життєво важливі західні території та зміцнюємо місце імперії як справжнього спадкоємця імперської величі."
 RAJ_halls_of_knowledge_2: "Імперські академії"
 RAJ_halls_of_knowledge_2_desc: "Знання — це ключ до тривалої влади. Створивши імперські академії по всій Імперії Моголів, ми виховуємо вчених, науковців та адміністраторів, які сприятимуть інноваціям, зміцнюватимуть управління та забезпечуватимуть спадщину мудрості та прогресу імперії."
 RAJ_halls_of_knowledge_3: "Колодязь вічного знання"
 RAJ_halls_of_knowledge_3_desc: "Знання можуть привести до глибокого колодязя хаосу, куди людина не наважується ступати, але ми повинні туди ступити."
 RAJ_elephants_for_the_modern_age: "Слони для сучасної епохи"
 RAJ_elephants_for_the_modern_age_desc: "Могутні бойові слони Імперії Моголів колись домінували на полі битви. Тепер ми адаптуємо їхню спадщину до сучасної епохи, інвестуючи в бронетехніку та механізовані сили, створюючи нестримні машини війни, щоб привести нашу імперію до перемоги."
 RAJ_unite_the_subcontinent: "Об'єднати субконтинент"
 RAJ_unite_the_subcontinent_desc: "Розколоті держави субконтиненту — це тінь його колишньої слави. Возз'єднавши ці землі під прапором Моголів, ми відновимо гармонію, силу та велич імперії, якій судилося правити від гір до морів."
 RAJ_the_true_mongols: "Справжні монґоли"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] є законним спадкоємцем спадщини монґолів, поєднуючи силу степів з культурою субконтиненту. Прийнявши наше коріння, ми спрямуємо дух Справжніх Монґолів, щоб завойовувати та об'єднувати, як це робили наші предки."
 RAJ_halls_of_knowlege_3: "Бібліотеки Імперії"
 RAJ_halls_of_knowlege_3_desc: "Освічене суспільство є основою процвітаючої імперії. Будуючи великі бібліотеки по всій імперії Моголів, ми зберігаємо стародавню мудрість, плекаємо інновації та надихаємо майбутні покоління вести імперію до неперевершеної величі."
 RAJ_thunder_elephants: "Громові слони"
 RAJ_thunder_elephants_desc: "Величні слони, символи могутності Моголів, повертаються на поле битви як втілення сили та традиції. Їхня чиста міць та присутність надихатимуть наші армії та вселятимуть страх у серця наших ворогів, прокладаючи шлях до імперських перемог."
 RAJ_revolt_of_the_princes: "Повстання князів"
 RAJ_revolt_of_the_princes_desc: "Туземні князівства, довго підкорені британському правлінню, повстануть, щоб повернути свою спадщину."
 RAJ_revolt_of_the_princes_tt: "Після оголошення війни Британському Раджу туземні князівства повстануть і приєднаються до нас, ставши нашими суб'єктами."
 RAJ_secular_rule: "Світське правління"
 RAJ_secular_rule_desc: "Імперія Моголів процвітає завдяки різноманітності, і світська адміністрація забезпечує справедливе управління для всіх підданих, незалежно від віри. Надаючи пріоритет заслугам та рівності, ми зміцнюємо єдність імперії та забезпечуємо лояльність у її великих та різноманітних володіннях."
 RAJ_theocratic_rule: "Повторно кодифікувати Дхіммі"
 RAJ_theocratic_rule_desc: "Права немусульман були чітко визначені в адміністрації Моголів. Настав час скоригувати ці питання для сучасного світу та довести всій Індії, що ми є освіченим царством."
 RAJ_mughal_court: "Двір Моголів"
 RAJ_mughal_court_desc: "Двір Моголів збирає найяскравіші уми та найвпливовіших лідерів царства. Розширюючи можливості цих радників, ми зміцнюємо імперію їхнім керівництвом, забезпечуючи, що кожне рішення відображає славу та амбіції нашого правління."
 RAJ_mughal_court_tt: "Усі туземні князівства отримають Національний дух:"
 RAJ_mughal_court_princely_states_tt: "Усі князі залишать своє князівство та приєднаються до Імперії Моголів як доступні радники чи генерали."
 RAJ_the_silk_road: "Розширити Шовковий шлях"
 RAJ_the_silk_road_desc: "Шовковий шлях колись приніс багатство та культуру до Імперії. Відновивши цю історичну торговельну мережу, ми повертаємо наше місце в центрі світової торгівлі, збагачуючи імперію та сприяючи процвітанню на її великих територіях."
 RAJ_restore_the_timurid_empire: "Відновити Імперію Тимуридів"
 RAJ_restore_the_timurid_empire_desc: "Прапори Тимура знову майорять, і імперія, яка колись вселяла страх у серця султанів та королів, повстала з попелу історії. Наше правління простягається через землі, які колись формувалися його завоюваннями, пов'язуючи Схід та Захід під єдиним пануванням. Нехай світ зверне увагу — Тимуриди повернулися, і цього разу ми не зникнемо в минулому."
 RAJ_peacock_throne_for_the_modern_age: "Павиний трон для сучасної епохи"
 RAJ_peacock_throne_for_the_modern_age_desc: "Павиний трон був кінцевим символом влади та величі наших предків. Побудувавши новий трон у нашому історичному центрі влади, ми стверджуємо наше домінування, надихаємо лояльність та чітко заявляємо про наше бачення родючих дельт субконтиненту."
 RAJ_the_crown_and_the_world: "Корона та світ"
 RAJ_the_crown_and_the_world_desc: "Доля Імперії Моголів — повстати як неперевершена світова наддержава. Розширюючи наш вплив, просуваючи нашу силу та стверджуючи наше домінування, ми забезпечимо наше місце як кінцевого правителя сучасного світу."
 RAJ_conquerors_of_iraq: "Похід на Месопотамію"
 RAJ_conquerors_of_iraq_desc: "Ірак колись був життєво важливим перехрестям торгівлі та влади в імперії Тимура, і його багатства підживлювали нашу минулу славу. Тепер він знаходиться в руках менш гідних правителів, негідних його спадщини. Повернувши Месопотамію під наше панування, ми забезпечимо стратегічну серцевину, контролюватимемо ворота між Сходом та Заходом і нагадаємо світові, що Тимуриди не просять — вони забирають."
 RAJ_conquerors_of_turkey: "Друга битва під Анкарою"
 RAJ_conquerors_of_turkey_desc: "Анатолія колись була полем битви для імперій, і історія пам'ятає тріумф Тимура над Османами. Проте наступник цього розбитого султанату все ще стоїть, чіпляючись за землі, які по праву належать нашому правлінню. Рухаючись на захід знову, ми зруйнуємо їхню оборону та повернемо наші минулі завоювання."
 RAJ_reviving_the_workshop_of_the_world: "Відродження майстерні світу"
 RAJ_reviving_the_workshop_of_the_world_desc: "До британського правління Індія була світовим центром промисловості, текстилю та торгівлі. Тепер, з відродженням Імперії, настав час відновити цю спадщину. Модернізуючи наші фабрики та відроджуючи наші торговельні шляхи, ми перетворимо нашу економіку на центр сили, що конкурує з великими націями світу."
 RAJ_legacy_of_timur: "Спадщина Тимура"
 RAJ_legacy_of_timur_desc: "Імперія Тимура ніколи не мала зникнути в історії. Повернувши наші родові землі та об'єднавши їх під єдиним правлінням, ми відродимо спадщину Тимуридів та започаткуємо нову еру сили та амбіцій. Світ знову тремтітиме перед синами Тимура."
 RAJ_forging_the_mughal_arsenal: "Перековка арсеналу Моголів"
 RAJ_forging_the_mughal_arsenal_desc: "Війни минулого були виграні палицями та камінням, ці дні минули. Якщо наша імперія має протистояти великим державам сучасного світу, ми повинні побудувати промислову базу, здатну підтримувати величезну військову машину. Складальні лінії гудітимуть від звуку промисловості, і незабаром наші армії маршируватимуть зі зброєю, викованою нашими власними руками."

 RAJ_rebuilding_the_empires_roads: "Відбудова доріг Імперії"
 RAJ_rebuilding_the_empires_roads_desc: "Імперія не може функціонувати без засобів пересування своїх армій, товарів та людей. Занепалі дороги та залізниці, залишені британцями, мають бути розширені та модернізовані."
