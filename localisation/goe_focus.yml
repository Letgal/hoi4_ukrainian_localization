 IRQ_invite_oil_mission: "Запросити нафтову місію"
 IRQ_invite_oil_mission_desc: "Наш важіль впливу — чорне золото, і нашим новим друзям воно потрібне понад усе. Невелика поступка зараз може означати набагато більшу вигоду в майбутньому, якщо війна розвиватиметься на нашу користь."
 IRQ_invite_oil_mission_ctt: "Ми запропонуємо §Y[GER.GetNameDef]§! права на нашу §YНафту§! у §Y[676.GetName]§! в обмін на:"

### СААДАБАД (спільні) ###
 SSB_the_saadabad_pact: "Саадабадський пакт"
 SSB_the_saadabad_pact_desc: "Нам нічого втрачати і все здобути, залишаючись дружніми з нашими сусідами. Ідея договору, що формалізує нашу дружбу, час від часу виникала, і настав час нам взяти ініціативу та переконатися, що ця дружба закріплена в договорі."
 SSB_military_cooperation: "Військова співпраця"
 SSB_military_cooperation_desc: "Перед обличчям зростаючої загрози закінчення «Великої гри» нашим підкоренням великою державою, військова співпраця в рамках Саадабадського пакту ніколи не була такою життєво важливою. Якщо ми не об'єднаємо нашу оборону, ми ризикуємо бути розгромленими поодинці."
 SSB_economic_cooperation: "Економічна співпраця"
 SSB_economic_cooperation_desc: "З наближенням загрози військових титанів з усіх боків, потреба в економічній співпраці між членами Саадабадського пакту стає дедалі очевиднішою. Ми повинні відкрити наші ринки одне для одного та знизити наші тарифи, зменшуючи нашу залежність від світових держав."

 SSB_expand_road_and_rail_connections: "Розширити автомобільні та залізничні сполучення"
 SSB_expand_road_and_rail_connections_desc: "Зі зростанням сили Саадабадського пакту неминуче, що ми побудуємо залізницю від Стамбула до Кабула, пов'язуючи нашу інфраструктуру разом."
 SSB_integration_of_our_infrastructure: "Інтеграція нашої інфраструктури"
 SSB_integration_of_our_infrastructure_desc: "Зі зростанням напруги по всьому світу і оточенням наддержавами з усіх боків, простого економічного та військового пакту вже недостатньо. Ми повинні завершити повну інтеграцію нашої інфраструктури та скасувати всі тарифи між нашими націями, а також об'єднати наші ресурси."
 SSB_joint_military_exercises: "Спільні військові навчання"
 SSB_joint_military_exercises_desc: "Ми розпочнемо уніфікацію нашого процесу військової підготовки та працюватимемо разом над зниженням бар'єрів між нашими військовими, створюючи напів-об'єднану Саадабадську армію."
 SSB_coordinate_military_production: "Розширити наш вплив"
 SSB_coordinate_military_production_desc: "Минули великі дні імперії та домінування, ми стали слабкими порівняно з рештою світу. Але ми більше не самотні, тепер ми стоїмо разом, об'єднані Саадабадським пактом. Разом ми можемо знову повстати та зайняти наше місце як правителі цього регіону."

 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective] гірський корпус"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] сповнена гір, і в результаті [TUR.GetAdjective] армія добре обізнана у веденні гірських боїв. Обмін цією інформацією та технологіями з пактом вигідний для всіх."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective] Пустельна підготовка"
 SSB_expand_afghanistans_military_infrastructure_desc: "Армія [AFG.GetNonIdeologyName] має великий досвід у боях у пустелі та знання про те, як поводитися на пересіченій місцевості. Усі держави-члени можуть отримати велику користь від цієї інформації."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective] Переробка ресурсів"
 SSB_expand_iraqs_military_infrastructure_desc: "Щоб припинити залежати від сильніших націй, ми повинні розширити наше власне виробництво ресурсів, щоб забезпечити торгівлю в межах наших кордонів, коли це можливо, покращуючи нашу самодостатність."
 SSB_expand_irans_military_infrastructure: "Розширити [PER.GetAdjective] військову інфраструктуру"
 SSB_expand_irans_military_infrastructure_desc: "Нам потрібно розширити наш військово-промисловий потенціал по всьому союзу, і кожен повинен зіграти свою роль. В Ірані має бути побудована нова фабрика обладнання."

 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective] Експорт хрому"
 SSB_expand_turkish_chromium_deposits_desc: "Наша залежність від світових держав зростає надто сильно і становить великий ризик, який ми не можемо собі дозволити. Ми повинні розширити наші родовища хрому, щоб забезпечити самозабезпечення на цьому фронті."
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective] Експорт нафти"
 SSB_expand_iranian_oil_fields_desc: "Наша залежність від світових держав зростає надто сильно і становить великий ризик, який ми не можемо собі дозволити. Ми повинні розширити нашу інфраструктуру нафтових свердловин, щоб забезпечити самозабезпечення на цьому фронті."
 SSB_form_the_saadabad_alliance: "Пропозиція повного альянсу"
 SSB_form_the_saadabad_alliance_desc: "Саадабадський пакт розпочався як простий пакт про ненапад. Він став набагато більшим, завдяки спільній військовій та економічній співпраці, і з об'єднанням наших ресурсів настав час нарешті сформувати офіційний Саадабадський альянс."
 SSB_combined_arms: "Об'єднані роди військ"
 SSB_combined_arms_desc: "З офіційним оформленням альянсу настав час зробити останній крок до об'єднання наших військових та забезпечення взаємного захисту."
 SSB_saadabad_research_cooperation: "Саадабадська наукова співпраця"
 SSB_saadabad_research_cooperation_desc: "З офіційним оформленням альянсу логічним наступним кроком є об'єднання наших дослідницьких та наукових можливостей та формування єдиного Наукового комітету."
 SSB_is_leader_tt: "Є лідером Саадабадського пакту"
 SSB_basic_available_trigger_tt: "Не перебуває у стані війни з жодним членом Саадабадського пакту"
 SSB_spirit_tooltip: "Модифікує §YСаадабадський пакт§!:"
