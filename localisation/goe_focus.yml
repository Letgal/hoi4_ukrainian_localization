 SSB_is_in_faction_tt: "Є членом Саадабадського альянсу"
 SSB_accept_tt: "Ми укладемо пакт про ненапад з усіма націями, які приймуть Саадабадський пакт. Ми отримаємо доступ до спільного дерева фокусів з іншими членами для допомоги у досягненні спільних цілей."
 SSB_savak_protect_us: "САВАК для захисту всіх нас"
 SSB_savak_protect_us_desc: "САВАК чудово захищає нашу велику націю за допомогою контррозвідки, ми маємо можливість запропонувати захист решті пакту, поділившись нашими знаннями з контррозвідки, що принесе користь нашим союзникам майже без витрат для нас самих."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Спільна торгівля через залізницю Берлін—Багдад"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Залізниця Берлін—Багдад є основним стовпом торгівлі та економіки [IRQ.GetAdjective]. Ми маємо можливість з'єднати цю залізницю із залізницею Анкара—Кабул та дозволити іншим державам-підписантам торгувати через неї."
 SSB_baghlan_sugar_factory_branches: "Нові філії цукрової компанії Баглан"
 SSB_baghlan_sugar_factory_branches_desc: "Цукрова компанія Баглан наразі будує фабрики лише в [AFG.GetNonIdeologyName]. Ми можемо дозволити будівництво нових фабрик у будь-якій країні Саадабадського пакту, а не лише в [AFG.GetNonIdeologyName], що дозволить взаємне економічне зростання."
 SSB_chromium_tt: "Імпортує ресурси з [TUR.GetName], додаючи §Y10§! £GFX_resources_strip|6 у §Yстолиці§!."
 SSB_chromium_2_tt: "Імпортує ресурси від інших членів пакту, додаючи:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 безпосередньо у §Yстолицю§!."
 SSB_oil_tt: "Імпортує ресурси з [PER.GetName], додаючи §Y10§! £GFX_resources_strip|1 у §Yстолиці§!."
 SSB_oil_2_tt: "Імпортує ресурси від інших членів пакту, додаючи:\n§Y4§! £GFX_resources_strip|4, §Y5§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|6 безпосередньо у §Yстолицю§!."

