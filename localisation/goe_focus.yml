 RAJ_constitution_for_the_masses: "Конституція для мас"
 RAJ_constitution_for_the_masses_desc: "Народна республіка не може спиратися на старий імперський закон.\nНова конституція має відображати волю робітників, фермерів та безземельних — а не примхи монархів чи колоніальних губернаторів."
 RAJ_founding_of_the_peoples_republic: "Заснування народної республіки"
 RAJ_founding_of_the_peoples_republic_desc: "Ми повалили старий лад.\nТепер починається завдання побудови нового — створеного народом, для народу та підтримуваного революцією."
 RAJ_agrarian_socialism: "Аграрний соціалізм"
 RAJ_agrarian_socialism_desc: "Революція починається в полях.\nНехай земля повернеться до тих, хто її обробляє, і нехай села керують собою в ім'я рівності та справедливості."
 RAJ_urban_industrialism: "Міський індустріалізм"
 RAJ_urban_industrialism_desc: "Майбутнє лежить не в пасовищах, а на фабриках.\nЛише через швидкий промисловий розвиток ми можемо забезпечити революцію та підготуватися до майбутніх битв."
 RAJ_urban_industrialism_tt: "Це змінить п'ятирічний план, щоб він був більше спрямований на промислову експансію, надаючи §G+10%§! Швидкості будівництва"
 RAJ_urban_industrialism_tt2: "Це змінить п'ятирічний план, щоб він був більше спрямований на аграрний соціалізм, надаючи: "
 RAJ_land_of_the_tillers: "Земля тих, хто обробляє"
 RAJ_land_of_the_tillers_desc: "Поміщиків немає, але боротьба триває.\nМи перерозподілимо землю та розірвемо останні ланцюги феодалізму — ділянка за ділянкою, село за селом."
 RAJ_focus_on_the_countryside: "Зосередитися на сільській місцевості"
 RAJ_focus_on_the_countryside_desc: "Наша сила полягає в мільйонах, які називають ґрунт своїм домом.\nДавайте інвестувати в них, озброювати їх та організовувати їх — революція належить селам."
 RAJ_decentralize_the_party: "Децентралізувати Партію"
 RAJ_decentralize_the_party_desc: "Влада не повинна витікати з офісів в Індрапрастсі.\nНехай народ керує революцією через місцеві ради та сільські ради."
 RAJ_industrialize_the_ganges: "Індустріалізувати Ганг"
 RAJ_industrialize_the_ganges_desc: "Ганг годував нас протягом століть.\nТепер він буде живити наші машини, палити наші печі та озброювати наші армії."
 RAJ_comrades_of_the_city: "Товариші міста"
 RAJ_comrades_of_the_city_desc: "Робітники міст — це авангард.\nЗ освітою, інструментами та єдністю вони поведуть республіку до сучасності."
 RAJ_central_comittee_authority: "Влада Центрального Комітету"
 RAJ_central_comittee_authority_desc: "Дисципліна — це сила.\nЦентральний Комітет контролюватиме всі аспекти управління, гарантуючи, що революція не переросте в хаос."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Перенаправити П'ятирічний план"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Поточні темпи індустріалізації недостатні.\nМи повинні надавати пріоритет важкій промисловості та виробництву сталі, якщо хочемо захистити нашу революцію."
 RAJ_invite_soviet_industrial_experts: "Запросити радянських промислових експертів"
 RAJ_invite_soviet_industrial_experts_desc: "Ради мають досвід створення промислової бази з нуля.\nДавайте вчитися на їхній моделі та прискоримо нашу власну трансформацію."
 RAJ_planned_economy2: "Консолідувати планову економіку"
 RAJ_planned_economy2_desc: "Ринку немає місця в революції.\nКожен ресурс, кожен робітник і кожна фабрика повинні служити п'ятирічному плану."
 RAJ_the_red_curtain_falls_over_asia: "Червона завіса опускається над Азією"
 RAJ_the_red_curtain_falls_over_asia_desc: "Ми забезпечили нашу батьківщину.\nНастав час нести полум'я революції нашим сусідам словом, брошурою або зброєю."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Відмикає рішення для поширення комуністичної революції по всій Азії"
 RAJ_red_punjab_operation: "Операція «Червоний Пенджаб»"
 RAJ_red_punjab_operation_desc: "Наша столиця вразлива до зовнішньої агресії. Ми повинні збільшити її зону безпеки."
 RAJ_secure_rajahsthan: "Забезпечити Раджастхан"
 RAJ_secure_rajahsthan_desc: "Пустелі Раджастхану не повинні стати базою для контрреволюції.\nМи включимо область до нашого складу."
 RAJ_strike_eastern_pakistan: "Завдати удару по Східному Пакистану"
 RAJ_strike_eastern_pakistan_desc: "Східне крило [PAK.GetName] ізольоване та нестабільне.\nНастав час завдати удару, перш ніж вони зможуть належним чином закріпитися."
 RAJ_mass_assault: "Масовий наступ"
 RAJ_defenders_of_the_revolution_idea_tt: "Додати технологію: §YРеволюційний масовий наступ§!."
 revolutionary_mass_assault: "Революційний масовий наступ"
 RAJ_arm_the_peasantry: "Озброїти селянство"
 RAJ_arm_the_peasantry_desc: "Революція має охопити кожне поле.\nМи роздамо зброю лояльному сільському ополченню, гарантуючи, що жодне село не залишиться беззахисним проти реакції."
 RAJ_every_man_a_gun: "Кожному чоловіку — рушницю"
 RAJ_every_man_a_gun_desc: "У Народній Республіці всі громадяни є солдатами.\nМи стандартизуємо навчання та масово озброїмо населення, перетворюючи націю на фортецю."
 RAJ_every_man_a_leader: "Кожен чоловік — лідер"
 RAJ_every_man_a_leader_desc: "Справжня революційна сила походить не від наказів, а від ініціативи.\nМи навчимо місцевих командирів та лідерів ополчення діяти рішуче, не чекаючи дозволу."
 RAJ_defenders_of_the_revolution: "Захисники Революції"
 RAJ_defenders_of_the_revolution_desc: "Вони не солдати. Вони — охоронці ідеї.\nМи піднесемо наших найбільш дисциплінованих та лояльних бійців до елітного корпусу, захисників як землі, так і ідеології."
 RAJ_education_for_the_masses: "Освіта для мас"
 RAJ_education_for_the_masses_desc: "Без знань революція занепадає до тиранії.\nГрамотність, політична освіта та наукова підготовка будуть запроваджені в кожному селі та на фабриці."
 RAJ_break_the_zamindars: "Покінчити з заміндарами"
 RAJ_break_the_zamindars_desc: "Поміщики — це кістяк старого режиму.\nМи демонтуємо їхні маєтки, конфіскуємо їхню землю та розвіємо їхню владу по вітру."
 RAJ_planned_but_decentralized: "Планована, але децентралізована"
 RAJ_planned_but_decentralized_desc: "Ми збережемо економічне планування, але надамо місцевим колективам автономію.\nЕфективність через ідеологію, а не бюрократію."
 RAJ_socialist_self_reliance: "Соціалістична самодостатність"
 RAJ_socialist_self_reliance_desc: "Ми не будемо залежати від капіталістичного імпорту чи імперіалістичних радників.\nІндія годуватиме себе, озброюватиме себе і стоятиме сама, якщо це буде необхідно."
 RAJ_quality_training: "Якісна підготовка"
 RAJ_quality_training_desc: "Сама лише кількість не виграє війни.\nМи стандартизуємо наші навчальні програми, покращимо інструктаж офіцерів та підвищимо професіоналізм наших збройних сил."
 RAJ_iron_will_indoctrination: "Залізна індоктринація волі"
 RAJ_iron_will_indoctrination_desc: "Сила не лише в тілі — вона в переконанні.\nМи прищепимо абсолютну дисципліну, ідеологічну ясність та незламну волю до боротьби кожному солдату."
 RAJ_purge_the_reactionaries: "Провести чистку реакціонерів"
 RAJ_purge_the_reactionaries_desc: "Зі старим світом не може бути компромісу.\nВороги революції, саботажники та контрреволюційні елементи будуть викорінені."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Зупинити японську загрозу в Центральній Азії"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Амбіції Японії не закінчуються на кордонах Китаю. Їхні погляди тепер звернені до Центральної Азії, потенційного плацдарму для подальшої імперської експансії.\nМи повинні діяти швидко. Посилюючи наш східний кордон, ми зупинимо хвилю завоювань, перш ніж вона досягне степів та за їхніми межами."
