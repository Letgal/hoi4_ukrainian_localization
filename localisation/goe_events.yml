 PER_ssb_events.10.t: "[PER.GetName] підписує угоду про експорт нафти"
 PER_ssb_events.11.t: "[TUR.GetName] підписує угоду про експорт хрому"
 PER_ssb_events.10.desc: "[FROM.GetAdjective] уряд завершив угоди з провідними компаніями по всьому регіону Саадабаду, обмінюючи велику кількість [SSB_resource_event_scripted_loc] на різноманітні ресурси. Хоча основна частина [SSB_resource_event_scripted_loc] надходить безпосередньо приватним особам, наш уряд зберігає скромну частку як адміністративний збір."
 PER_ssb_events.10.a: "Цей пакт починає мати великий вплив на нашу економіку."

 SSB_if_join_tt: "Прийняття цієї угоди надасть §YПакт про ненапад§! та розблокує §YСпільне дерево фокусів§! між усіма державами-підписантами, а також надасть нам національний дух §YСаадабадський Пакт§!, який покращуватиметься з часом у міру завершення фокусів у спільному дереві фокусів."

 SSB_you_will_lose_the_bonus_tt: "§RОголошення війни члену Саадабадського пакту є порушенням договору і призведе до вашого виключення, втрати Національного духу та постійної втрати доступу до спільного дерева фокусів.§!"
