 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] пропонує нафтові концесії"
 AFG_industrial_events.10.desc: "Уряд [FROM.GetNameDef] запропонував спільне підприємство, в якому ми допоможемо їм у розробці нещодавно знайдених нафтових родовищ в обмін на довгострокові концесії на будь-яку видобуту нафту. Хоча пропозиція здається щирою, ми не можемо гарантувати, що збережемо доступ до нафти, якщо примхи [FROM.GetAdjective] уряду зміняться."
 AFG_industrial_events.10.a: "Це відповідає нашим стратегічним інтересам."
 AFG_industrial_events.10.b: "Нам не потрібно втручатися у внутрішні справи [FROM.GetAdjective]."

 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] погоджується на нафтову угоду"
 AFG_industrial_events.11.desc: "[FROM.GetAdjective] уряд погодився інвестувати в розвиток наших нафтових ресурсів в обмін на довгострокову частку після початку видобутку."
 AFG_industrial_events.11.a: "Це стане великим кроком до індустріалізації."

 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] відхиляє нафтову угоду"
 AFG_industrial_events.12.desc: "Недалекоглядний [FROM.GetAdjective] уряд відхилив нашу пропозицію про спільну розробку наших нафтових ресурсів."
 AFG_industrial_events.12.a: "Ми знайдемо іншого партнера для проєкту."

 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] націоналізує нафтову промисловість"
 AFG_industrial_events.13.desc: "[FROM.GetAdjective] уряд націоналізував свою нафтову промисловість, незважаючи на наші великі інвестиції в неї. Націоналізація призвела до негайного припинення довгострокової нафтової концесії, на яку ми погодилися. Регіон затамував подих, очікуючи нашої відповіді."
 AFG_industrial_events.13.a: "Ми пішли на ризик і програли."
 AFG_industrial_events.13.b: "Ці ресурси будуть повернуті силою."

 AFG_industrial_events.14.t: "[FROM.GetName] оголошує війну [ROOT.GetName]"
 AFG_industrial_events.14.desc: "Зарозумілий [FROM.GetAdjective] режим оголосив про свій намір повалити наш праведний уряд за злочин використання наших природних ресурсів на благо нашого власного народу. Ще не ясно, як вони мають намір здійснити свої погрози, але ми повинні розпочати підготовку до військового вторгнення на нашу територію."
 AFG_industrial_events.14.a: "Нас не можна змусити підкоритися."

 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] чинить невеликий опір націоналізації"
 AFG_industrial_events.15.desc: "Уряд [FROM.GetNameDef] висловив жорстку риторику щодо нашої націоналізації нафтової промисловості. Однак немає жодних ознак того, що вони мають намір вживати подальших заходів."
 AFG_industrial_events.15.a: "Справу закрито."

 AFG_industrial_events.16.t: "[FROM.GetAdjective] Нафтова концесія призупинена"
 AFG_industrial_events.16.desc: "Через нещодавні воєнні дії між нашими націями, уряд [FROM.GetNameDef] призупинив наші нафтові концесії в країні. Навіть якщо воєнні дії закінчаться, вони, ймовірно, захочуть зберегти контроль над власними ресурсами."
 AFG_industrial_events.16.a: "Цього слід було очікувати."

 AFG_industrial_events.20.t: "Інвестиційна можливість [FROM.GetName]"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective] уряд проводить політику збільшення іноземних інвестицій у країну та звернувся до нас щодо нашої зацікавленості. Хоча економічно ми не можемо отримати багато вигоди від цієї угоди, це була б чудова можливість вплинути на [FROM.GetAdjective] уряд, щоб він перейняв наш спосіб мислення."
 AFG_industrial_events.20.a: "Посилення нашого впливу в регіоні є важливим."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] не враховується в наших довгострокових планах"

 AFG_industrial_events.21.t: "[FROM.GetAdjective] Уряд оголошує про інвестиції"
 AFG_industrial_events.21.desc: "Наші друзі в [FROM.GetNameDef] оголосили про свій намір інвестувати значні суми грошей в індустріалізацію нашої країни. Хоча це велика економічна вигода для нас, ми повинні залишатися пильними, щоб [FROM.GetAdjective]s не використали це для надмірного впливу на нашу політику."
 AFG_industrial_events.21.a: "Чудова новина!"

 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"

 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] змінює русло річки Гільменд"
 AFG_industrial_events.30.desc: "В останні роки [FROM.GetAdjective] уряд організував низку проєктів гребель та зрошення вздовж своїх річок. Це призвело до ряду змін у річці Гільменд, яка впадає в наші східні провінції. Рівень води, що протікає через кордон, помітно знижується з року в рік, і наш народ починає турбуватися, що вони більше не зможуть використовувати річку, якщо це продовжиться. Нам потрібно вирішити, чи просто впоратися з цим внутрішньо, чи підняти це питання з [FROM.GetAdjective]s."
 AFG_industrial_events.30.a: "Ми вимагатимемо переговорів з [AFG.GetNonIdeologyName] щодо розвитку річки."
 AFG_industrial_events.30.b: "Ми не можемо ризикувати дипломатичною кризою зараз."

 AFG_industrial_events.31.t: "[FROM.GetAdjective] Уряд вимагає переговорів щодо річки"
 AFG_industrial_events.31.desc: "Уряд [FROM.GetNameDefCap] запросив переговори щодо наших недавніх змін у річці Гільменд. Вони стверджують, що наші греблі та іригаційні системи знижують потік річки через кордон до небезпечного рівня. Деякі члени нашого кабінету запропонували укласти договір для регулювання потоку води через кордон. Це, ймовірно, означатиме зменшення переваг наших поточних змін уздовж річки, але також зменшить їхній вплив на [FROM.GetAdjective] народ за кордоном."
 AFG_industrial_events.31.a: "Можливо, ми зможемо укласти договір про воду?"
 AFG_industrial_events.31.b: "Вода наша, і ми можемо робити з нею, що нам заманеться."
 AFG_industrial_events_31_tt: "§RЦей курс дій може призвести до війни з [FROM.GetNameDefCap]!§!"

 AFG_industrial_events.32.t: "[FROM.GetAdjective] Уряд пропонує договір про воду"
 AFG_industrial_events.32.desc: "Уряд [FROM.GetNameDefCap] запропонував укласти договір про воду між нашими націями для регулювання кількості води, яку вони можуть використовувати для іригаційних проєктів, одночасно гарантуючи мінімальний потік води через кордон до нас. Хоча пропозиції здаються розумними, ймовірно, це вимагатиме від нас погодитися на певну втрату потоку порівняно з тим, що ми мали історично."
 AFG_industrial_events.32.a: "Це здається розумним."
 AFG_industrial_events.32.b: "Нас задовольнить лише повне скасування змін."

 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] відмовляється від подальших переговорів"
 AFG_industrial_events.33.desc: "Уряд [FROM.GetNameDefCap] відмовився від будь-яких подальших переговорів щодо розробок уздовж річки Гільменд, посилаючись на те, що будь-яка вода, яка проходить через їхню територію, належить їм, і вони можуть робити з нею, що завгодно. Поступка їм на цьому етапі може зрештою спонукати їх повністю перекрити потік води в майбутньому. Однак будь-яка подальша ескалація на цьому етапі вимагатиме від нас звернення до збройного конфлікту."
 AFG_industrial_events.33.a: "У нас немає ресурсів для військової ескалації."
 AFG_industrial_events.33.b: "Тоді ми виправимо ситуацію силою."

 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] погоджується на договір про воду"
 AFG_industrial_events.34.desc: "[FROM.GetAdjective] уряд погодився на договір про воду між нашими націями за умови, що він гарантує прийнятний мінімальний потік води через кордон до них. Хоча це змусить нас не використовувати наші греблі повністю, як ми це робили досі, це принаймні дозволить уникнути будь-якої можливості конфлікту через річку Гільменд у найближчому майбутньому."
 AFG_industrial_events.34.a: "Кризу відвернуто."

 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] відхиляє договір про воду"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] відмовився прийняти будь-який договір і натомість вимагає повного скасування будь-яких проєктів уздовж річки Гільменд, які зменшують її потік до них. Схоже, вони готові застосувати силу, якщо ми відмовимося."
 AFG_industrial_events.35.a: "Ми не можемо дозволити цьому загостритися далі."
 AFG_industrial_events.35.b: "Якщо вони не можуть бути розумними, немає сенсу продовжувати переговори."

 AFG_industrial_events.36.t: "[FROM.GetAdjective] погоджується скасувати зміни Гільменду"
 AFG_industrial_events.36.desc: "[FROM.GetAdjective] уряд погодився скасувати багато змін, які вони внесли в річку Гільменд. Хоча це, безсумнівно, викликало велике обурення до нас, нам вдалося уникнути збройної конфронтації наразі."
 AFG_industrial_events.36.a: "Давно пора."

 AFG_industrial_events.37.t: "[FROM.GetAdjective] Сили готуються до вторгнення"
 AFG_industrial_events.37.desc: "[FROM.GetAdjective] збройні сили вздовж нашого кордону, як повідомляється, мобілізуються для вторгнення в Долину річки Гільменд після зриву переговорів між нашими урядами. Схоже, у нас немає вибору, окрім як мобілізувати наші власні сили у відповідь."
 AFG_industrial_events.37.a: "Яка абсурдна ескалація."

 AFG_industrial_events.38.t: "[FROM.GetAdjective] Уряд замовкає щодо змін Гільменду"
 AFG_industrial_events.38.desc: "Незважаючи на тижні гарячих переговорів між нашими відповідними урядами, схоже, [FROM.GetAdjective]s відмовилися від зриву наших проєктів гребель та зрошення наразі. Лише час покаже, чи піднімуть вони це питання знову в майбутньому."
 AFG_industrial_events.38.a: "Здається, зміни в безпеці, поки що."

 AFG_industrial_events.40.t: "Більше випускників університетів радикалізуються"
 AFG_industrial_events.40.desc: "Наші зусилля з розширення вищої освіти призвели до негативної реакції з боку нових випускників, які виявляються нездатними знайти роботу, яка б відповідала їхнім навичкам. Це призвело до розчарування серед випускників, які тепер звертаються до радикальної політики, щоб висловити своє невдоволення."
 AFG_industrial_events.40.a: "Тривожний розвиток подій."

 AFG_industrial_events.50.t: "Паштунський опір вкорінюється"
 AFG_industrial_events.50.desc: "Використовуючи транскордонні зв'язки нашого паштунського населення, нам вдалося успішно спровокувати їхніх родичів за кордоном на антиурядові протести та вимоги об'єднання під нашим правлінням."
 AFG_industrial_events.50.a: "Незабаром вони будуть звільнені!"

 AFG_industrial_events.51.t: "Паштунський опір уздовж [AFG.GetAdjective] кордону"
 AFG_industrial_events.51.desc: "Бунтівники з [FROM.GetNonIdeologyName], схоже, перетинають кордон, щоб посіяти заворушення серед паштунського населення. Йдуть розмови про об'єднання паштунів під [FROM.GetAdjective] правлінням замість нашого власного."
 AFG_industrial_events.51.a: "Тривожна ситуація."

 AFG_industrial_events.52.t: "[FROM.GetAdjective] Уряд пропонує передачу території"
 AFG_industrial_events.52.desc: "Через триваючу напруженість уздовж деяких наших переважно паштунських територій, [FROM.GetAdjective] уряд мав нахабство звернутися до нас із пропозицією взяти під контроль неспокійні регіони. Ширяться підозри, що вони весь час стояли за останніми заворушеннями."
 AFG_industrial_events.52.a: "Територія створює більше проблем, ніж варта."
 AFG_industrial_events.52.b: "Це наша суверенна територія, незалежно від їхніх претензій."

 AFG_industrial_events.53.t: "[FROM.GetAdjective] Уряд передає територію"
 AFG_industrial_events.53.desc: "Відволікаючись на більш нагальні проблеми в іншому місці, уряд [FROM.GetNameDef] погодився передати частину своєї території, де паштунські заворушення вийшли з-під контролю. Однак ми, можливо, непоправно погіршили стосунки з нашими [FROM.GetAdjective] сусідами через наше втручання в їхні внутрішні справи."
 AFG_industrial_events.53.a: "Чудово"

 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] відмовляється від передачі території"
 AFG_industrial_events.54.desc: "Незважаючи на нашу ретельну маніпуляцію ситуацією вздовж кордону з [FROM.GetNameDef], їхній уряд відмовився передати нам будь-яку паштунську територію. Здається, наш єдиний шлях до захоплення території — це ескалація ситуації з погрозою військового втручання."
 AFG_industrial_events.54.a: "Ми не зацікавлені в ескалації цієї ситуації."
 AFG_industrial_events.54.b: "Ми не боїмося звільнити територію силою."

 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] погрожує війною"
 AFG_industrial_events.55.desc: "[FROM.GetAdjective] уряд виступив із заявою, засуджуючи нашу окупацію нібито паштунських земель, та вказав, що вони готові звільнити територію силою, якщо це необхідно. Звичайно, вони можуть блефувати, але ми не маємо можливості знати їхні справжні наміри наразі."
 AFG_industrial_events.55.a: "У нас мало варіантів, окрім як заспокоїти їх."
 AFG_industrial_events.55.b: "Ми готові захищати нашу територію за будь-яку ціну."

 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] відхиляє ультиматум"
 AFG_industrial_events.56.desc: "Як і слід було очікувати, вперті дурні в [FROM.Capital.GetCapitalVictoryPointName] відмовилися передати нам нашу законну територію вздовж кордону. Таким чином, ми повинні або виконати нашу загрозу військового вторгнення, або ризикувати втратити обличчя на міжнародній арені."
 AFG_industrial_events.56.a: "Настав час виконати наші погрози."
 AFG_industrial_events.56.b: "Нам доведеться відступити."

 AFG_industrial_events.57.t: "[FROM.GetAdjective] Уряд відмовляється від претензій"
 AFG_industrial_events.57.desc: "[FROM.GetAdjective] уряд нарешті побачив розум і вирішив деескалувати ситуацію вздовж кордону, та відкликав претензії на неспокійну прикордонну територію, де нещодавно загострилася напруженість."
 AFG_industrial_events.57.a: "Перемога міжнародного права та порядку."

 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] пропонує умови миру"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective] дипломати звернулися до нас із мирною пропозицією за умови, що ми визнаємо їхній контроль над спірною паштунською територією вздовж кордону. Оскільки вони наразі займають територію, ми не маємо гарантії, що зможемо витіснити їх найближчим часом. Однак це створило б прецедент, що [FROM.GetNameDef] може поступово відхоплювати наші кордони."
 AFG_industrial_events.58.a: "Давайте покінчимо з цим конфліктом."
 AFG_industrial_events.58.b: "Ми виженемо їх з нашої землі."

 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] відхиляє мирні умови"
 AFG_industrial_events.59.desc: "Уряд [FROM.GetNameDef] відхилив нашу нещодавню мирну пропозицію. Вони явно вважають, що все ще мають можливість витіснити нас з нашої законної території."
 AFG_industrial_events.59.a: "Тоді ми продовжуємо захищати нашу територію."

 AFG_political_events.01.t: "Пропозиція об'єднання Центральної Азії"
 AFG_political_events.01.desc: "Представники [FROM.GetNameDef] звернулися до нас зі сміливою пропозицією щодо реорганізації Центральної Азії. Їхня пропозиція вимагає передачі нам контролю над низкою штатів уздовж [FROM.GetAdjective] кордону та створення нової соціалістичної федерації під управлінням [FROM.Capital.GetCapitalVictoryPointName]. Це дозволить нам допомогти у створенні потужного буферного стану в регіоні, який може взяти на себе частину наших оборонних обов'язків у регіоні, звільняючи наших військових для розгортання в іншому місці."
 AFG_political_events.01.a: "Інтригуюча пропозиція."
 AFG_political_events.01.b: "У нас є альтернативні плани щодо регіону."

 AFG_political_events.02.t: "[FROM.GetName] приймає пропозицію"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] прийняв нашу пропозицію про об'єднання Центральної Азії в єдине політичне утворення під нашим контролем. Здається, після десятиліть нестабільності на наш народ чекає нова ера."
 AFG_political_events.02.a: "Чудово!"

 AFG_political_events.03.t: "[FROM.GetName] відхиляє пропозицію"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] відхилив нашу пропозицію про об'єднання Центральної Азії в єдине політичне утворення під нашим контролем. Хоча це величезна невдача, мрія ще не померла. Нам просто потрібно почекати слушної нагоди."
 AFG_political_events.03.a: "Вони не зможуть вічно стояти на нашому шляху."


 AFG_political_events.10.t: "[FROM.GetNameDefCap] пропонує конфедерацію"
 AFG_political_events.10.desc: "Уряд [FROM.GetNonIdeologyName] запропонував інтригуючу пропозицію щодо зміцнення наших двох націй шляхом утворення конфедерації одне з одним. Це передбачає відкриття наших кордонів одне для одного в єдиному економічному ринку та створення спільної зовнішньої політики на світовій арені. Однак це зрештою обмежить нашу власну свободу дій."
 AFG_political_events.10.a: "Ми підтримуємо цю ініціативу."
 AFG_political_events.10.b: "Ми вже скинули одного гнобителя і не потребуємо іншого."

 AFG_political_events.11.t: "[FROM.GetName] погоджується на конфедерацію"
 AFG_political_events.11.desc: "[FROM.GetAdjective] уряд погодився на нашу пропозицію конфедерації. Тепер ми можемо розпочати процес інтеграції наших двох політичних та економічних систем в одну. Це, сподіваємося, слугуватиме стримуючим фактором для будь-яких наших регіональних супротивників у найближчому майбутньому."
 AFG_political_events.11.a: "Чудово!"

 AFG_political_events.12.t: "[FROM.GetName] відхиляє конфедерацію"
 AFG_political_events.12.desc: "[FROM.GetAdjective] уряд відхилив нашу пропозицію про створення конфедерації з наших двох націй. Це величезна зовнішньополітична невдача для нас і викликало тривогу щодо того, якими будуть наші довгострокові стосунки з [FROM.GetNameDef]."
 AFG_political_events.12.a: "Втрачена можливість."

 AFG_political_events.20.t: "Інвестиційна можливість [FROM.GetName]"
 AFG_political_events.20.desc: "Дипломати [FROM.GetNameDefCap] звернулися до нас з економічною пропозицією інвестувати в їхню економіку. Вони стверджують, що якщо ми розвиватимемо для них там галузі промисловості, ми отримаємо вигоду від будь-якого майбутнього експорту. Крім того, вони дали зрозуміти, що це, безсумнівно, засмутить [SOU.GetAdjective]s та [ENG.GetAdjective]s, які історично були ключовими гравцями в [FROM.GetNonIdeologyName]."
 AFG_political_events.20.a: "Підрив ворожого впливу в нації принесе нам користь."
 AFG_political_events.20.b: "[FROM.GetNonIdeologyName] не враховується в наших довгострокових планах"

 AFG_political_events.21.t: "[FROM.GetName] погоджується інвестувати в нашу економіку"
 AFG_political_events.21.desc: "[FROM.GetAdjective] дипломати оголосили, що їхній уряд підтримує нашу пропозицію інвестувати в [ROOT.GetNonIdeologyName]. Інженери та підприємці вже прямують до нас, щоб створити нові галузі промисловості по всій країні."
 AFG_political_events.21.a: "Щедрий внесок!"

 AFG_political_events.22.t: "[FROM.GetName] відмовляється інвестувати в нашу економіку"
 AFG_political_events.22.desc: "[FROM.GetAdjective] дипломати оголосили, що їхній уряд відмовляється інвестувати в [ROOT.GetNonIdeologyName] у найближчому майбутньому. Вони посилаються на занепокоєння щодо наших довгострокових мотивів та небажання пропонувати економічну допомогу нації, яка може зрештою потрапити у сферу впливу їхніх ворогів."
 AFG_political_events.22.a: "Ми це запам'ятаємо."

 AFG_political_events.30.t: "Майбутнє [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Після років політичних реформ та компромісів між різними фракціями по всій нашій нації, ми тепер маємо можливість скинути кайдани монархізму раз і назавжди. Однак ми повинні переосмислити, хто ми є як нація."
 AFG_political_events.30.a: "Це новий початок, і ми будемо [ROOT.GetAdjective] Республікою"
 AFG_political_events.30.b: "Ми — нація пуштунів понад усе"
 AFG_political_events.30.c: "Поєднання демократії та Ісламу — це шлях вперед"

 AFG_political_events.40.t: "[FROM.GetNameDefCap] висуває ультиматум"
 AFG_political_events.40.desc: "Представники [FROM.GetAdjective] посольства висунули ультиматум нашому уряду. Вони вимагають, щоб ми обмежили іноземний вплив у нашій нації, який міг би поставити під загрозу інтереси [FROM.GetAdjective]s, або зіткнутися з можливим військовим втручанням для заміни нашого уряду."
 AFG_political_events.40.a: "Ми не в змозі сперечатися."
 AFG_political_events.40.b: "Це лише галас, і нас це не залякає."

 AFG_political_events.41.t: "[FROM.GetNameDefCap] погоджується на вимоги"
 AFG_political_events.41.desc: "[FROM.GetAdjective] уряд погодився на наші вимоги щодо припинення іноземного втручання в їхню країну, яке могло б підірвати наші інтереси в регіоні. Хоча вони, безумовно, незадоволені нашим втручанням, схоже, вони не мають бажання воювати найближчим часом."
 AFG_political_events.41.a: "Ми продовжуватимемо уважно спостерігати за ними."

 AFG_political_events.42.t: "[FROM.GetNameDefCap] відхиляє вимоги"
 AFG_political_events.42.desc: "[FROM.GetAdjective] уряд відхилив наші вимоги щодо припинення іноземного втручання в їхню країну. Вони стверджують, що ми не маємо права втручатися в їхні внутрішні справи та домовленості, які вони уклали з іншими націями."
 AFG_political_events.42.a: "Нам доведеться використовувати альтернативні засоби, щоб привести їх у відповідність."
 AFG_political_events.42.b: "Вони не залишають нам вибору."

 AFG_political_events.43.t: "Іноземне втручання в [FROM.GetNameDefCap]"
 AFG_political_events.43.desc: "Наш посол у [FROM.GetNameDefCap] повідомив нам, що в [FROM.Capital.GetCapitalVictoryPointName] нещодавно була підписана угода з представниками іншої країни. Хоча деталі угоди неясні, не може бути сумнівів, що на [FROM.GetAdjective] уряд впливають нації, які можуть прагнути підірвати наші інтереси в регіоні."
 AFG_political_events.43.a: "Ми будемо стежити за ситуацією."

 AFG_political_events.51.t: "$AFG_amunullah_khan$ з [AFG.GetNonIdeologyName] просить допомоги"
 AFG_political_events.51.desc: "У невеликому повідомленні $AFG_amunullah_khan$, колишній правитель [FROM.GetNonIdeologyName], звернувся до нашого уряду з проханням про підтримку його відновлення на троні. Він обіцяє, що за німецької підтримки він створить сильну, модернізовану націю, узгоджену з нашими інтересами."
 AFG_political_events.51.a: "Нам знадобиться більше союзників у регіоні."
 AFG_political_events.51.b: "Навіщо втручатися в такі далекі землі?"

 AFG_political_events.52.t: "[FROM.GetNameDefCap] відхиляє план"
 AFG_political_events.52.desc: "Уряд [FROM.GetAdjective] відповів на наш запит і з жалем відмовляється надати підтримку відновленню $AFG_amunullah_khan$ на троні [ROOT.GetNonIdeologyName]. Посилаючись на занепокоєння щодо потенційних ускладнень та поточного геополітичного клімату, [FROM.GetAdjective] вирішив зосередитися на інших стратегічних пріоритетах."
 AFG_political_events.52.a: "Як вони сміють зрадити нас!"

 AFG_political_events.53.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 AFG_political_events.53.desc: "У відповідь на наш запит уряд [FROM.GetName] погодився підтримати відновлення $AFG_amunullah_khan$ на троні [ROOT.GetNonIdeologyName]. Ця підтримка включатиме військову допомогу та обладнання для забезпечення успіху нашого починання."
 AFG_political_events.53.a: "Майбутнє [AFG.GetNonIdeologyName] належить нам!"

 AFG_political_events.54.t: "Надходить [GER.GetAdjectiveCap] підтримка"
 AFG_political_events.54.desc: "Як було попередньо домовлено, [FROM.GetAdjective] обладнання було надано нам з моменту спалаху громадянської війни. Їхні оперативники в [ROOT.Capital.GetCapitalVictoryPointName] також запевнили нас, що таємні [FROM.GetAdjective] війська незабаром прибудуть до країни, щоб допомогти нам у боротьбі."
 AFG_political_events.54.a: "Чудово!"

 AFG_political_events.60.t: "Запрошення до $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "Уряд [FROM.GetNameDef] створює нове політичне утворення, яке вони називають Тюрко-Перським союзом. Схоже, що це використання їхньої тюркської та перської спадщини для об'єднання всіх наших народів під одним урядом. Першим кроком до цього є створення військового альянсу між нами. Якщо ми погодимося, безсумнівно, з часом вони будуть наполягати на більшій інтеграції під їхнім керівництвом."
 AFG_political_events.60.a: "Ми приймемо нашу спільну долю!"
 AFG_political_events.60.b: "Хто вони такі, щоб говорити від імені [ROOT.GetAdjective] народу?"

 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] приєднується до $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] погодився приєднатися до нашого Тюрко-Перського союзу. Разом наші військові зможуть краще стримувати агресію з боку наших спільних супротивників. Але, що важливіше, ми маємо плацдарм, щоб з часом поступово відбирати їхню незалежність."
 AFG_political_events.61.a: "Чудово!"

 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] відхиляє $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] відхилив членство у Тюрко-Перському союзі. Вони обурені нашою нібито зарозумілістю, намагаючись говорити від імені всіх [TUR.GetAdjective] та [PER.GetAdjective] народів."
 AFG_political_events.62.a: "З часом вони зрозуміють свою помилку."
 AFG_political_events.62.b: "Якщо вони не з нами, вони наші вороги!"

 AFG_political_influence_major_warning_tt: "Якщо [FROM.GetNameDefCap] отримає понад §R40%§! підтримки ідеології, яка не узгоджується з нашою, ми отримаємо можливість втрутитися та, можливо, вторгнутися до них за допомогою рішень §Y$AFG_foreign_intervention_category$§!"
 AFG_political_events_51_tt: "Коли розпочнеться громадянська війна в [AFG.GetNonIdeologyName]: "

 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] відхиляє Лінію Дюранда"
 AFG_political_events.70.desc: "Лінія Дюранда, встановлена у 1893 році як кордон між Британською Індією та [FROM.GetNonIdeologyName], довгий час була джерелом суперечок. Зі зростанням [FROM.GetAdjective] націоналізму та бажанням об'єднати паштунські племена по обидва боки кордону, уряд [FROM.GetLeader] офіційно відхилив Лінію Дюранда. [FROM.Capital.GetCapitalVictoryPointName] тепер вимагає перегляду кордонів, посилаючись на історичні образи та несправедливий поділ паштунських земель. Вони навіть зайшли так далеко, що погрожують війною, якщо ми не досягнемо угоди."
 AFG_political_events.70.a: "Ми не можемо дозволити собі конфлікт у цей час."
 AFG_political_events.70.b: "Ми не можемо дозволити собі війну, але нам потрібна згода від [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Кордони — це вирішене питання, і воно більше не обговорюватиметься."

 AFG_political_events.71.t: "[FROM.GetNameDefCap] погоджується переглянути кордони"
 AFG_political_events.71.desc: "Попри все, [FROM.GetNameDef] поступилася нашим вимогам щодо перегляду Лінії Дюранда. Під величезним тиском та небажанням ризикувати тривалим конфліктом у регіоні, [FROM.GetAdjective] погодилися перемалювати кордони, визнаючи наше законне право на паштунські землі. Ця дипломатична перемога не лише об'єднує наш народ, але й зміцнює легітимність правління [ROOT.GetLeader]. [ROOT.GetNameDef] стоїть більш об'єднаною та сильнішою, ніж будь-коли."
 AFG_political_events.71.a: "Славетна перемога для Афганістану!"

 AFG_political_events.72.t: "[FROM.GetNameDef] пропонує територіальну поступку"
 AFG_political_events.72.desc: "Політична ситуація в [AFG.GetNameDef] досягла критичної точки. Їхній уряд офіційно відхилив Лінію Дюранда, вимагаючи перегляду кордонів для об'єднання паштунських племен. [AFG.GetAdjective] уряд чітко дав зрозуміти, що невиконання цих вимог призведе до оголошення війни. Зіткнувшись із перспективою дорогого та тривалого конфлікту, [FROM.GetNameDef] запропонувала поступитися спірною територією [AFG.GetNameDef] у спробі зберегти регіональну стабільність та уникнути подальшої ескалації."
 AFG_political_events.72.a: "Ми повинні уникнути втягування в черговий конфлікт."
 AFG_political_events.72.b: "Нам не погрожуватимуть, щоб змусити піти на територіальні поступки."

 AFG_political_events.73.t: "[FROM.GetNameDefCap] приймає територіальну поступку"
 AFG_political_events.73.desc: "З огляду на поточну глобальну напруженість та потенціал дорогого конфлікту в регіоні, [FROM.Capital.GetCapitalVictoryPointName] вирішила, що в її найкращих інтересах поступитися спірною територією [AFG.GetNonIdeologyName]. Нам наказано дотримуватися цієї директиви, щоб зберегти стабільність та уникнути непотрібної війни."
 AFG_political_events.73.a: "Прагматичне рішення."

 AFG_political_events.74.t: "[FROM.GetNameDefCap] відхиляє територіальну поступку"
 AFG_political_events.74.desc: "Вимоги [AFG.GetNonIdeologyName] щодо перегляду Лінії Дюранда та поступки паштунськими територіями зустріли рішучий опір з боку [FROM.Capital.GetCapitalVictoryPointName]. Незважаючи на потенціал конфлікту, [FROM.GetAdjective] уряд вирішив, що поступка цими територіями створила б небезпечний прецедент та послабила б їхню позицію в регіоні. Нам наказано відхилити вимоги [AFG.GetNonIdeologyName] та готуватися захищати кордон, якщо це необхідно."
 AFG_political_events.74.a: "Ми зробимо те, що повинні."

 AFG_political_events.75.t: "Відхилення переговорів щодо кордону"
 AFG_political_events.75.desc: "Незважаючи на наші претензії та явне бажання паштунського народу до єдності, [FROM.GetNameDef] відверто відмовився переглядати кордони. Їхня відповідь рішуча, вони відкидають будь-яку ідею поступки територією та попереджають про подальшу ескалацію. Схоже, єдиний шлях до звільнення територій — це конфлікт."
 AFG_political_events.75.a: "Тоді ми повинні готуватися до війни."

 AFG_political_events.80.t: "[FROM.GetNameDefCap] вимагає узгодження зовнішньої політики"
 AFG_political_events.80.desc: "Рішучим кроком для утвердження домінування в ісламському світі, [FROM.GetNameDef] висунула ультиматум. Вони вимагають, щоб ми приєдналися до їхнього альянсу, що розширюється, спрямованого на об'єднання та зміцнення ісламських націй під [FROM.GetAdjective] керівництвом. Невиконання цієї вимоги, очевидно, призведе до повномасштабного вторгнення."
 AFG_political_events.80.a: "Це в наших найкращих інтересах."
 AFG_political_events.80.b: "Вони не мають права диктувати нам політику."

 AFG_political_events.81.t: "[FROM.GetNameDefCap] погоджується приєднатися"
 AFG_political_events.81.desc: "У відповідь на наш ультиматум, [FROM.GetNameDef] вирішив погодитися на наші вимоги. Вони погодилися приєднатися до нашого альянсу, визнаючи силу та лідерство [ROOT.GetNameDef] в об'єднанні ісламського світу. Цей стратегічний крок не лише розширює наш вплив, але й зміцнює нашу позицію як домінуючої сили в регіоні. Тепер, коли вони на нашому боці, наше бачення об'єднаного ісламського фронту стає ще ближчим до реальності."
 AFG_political_events.81.a: "У них насправді не було вибору."

 AFG_political_events.82.t: "[FROM.GetNameDefCap] відмовляється приєднатися"
 AFG_political_events.82.desc: "Наперекір нашому ультиматуму, [FROM.GetNameDef] відхилив нашу вимогу приєднатися до нашого альянсу. Іракський уряд залишається рішучим у своїй незалежності та не бажає підкорятися нашій владі."
 AFG_political_events.82.a: "Тоді вони будуть знищені."

 AFG_political_events.85.t: "[FROM.GetNameDefCap] просить захисту"
 AFG_political_events.85.desc: "У таємному повідомленні, [FROM.GetAdjective] уряд звернувся до нас із пропозицією про оборонний пакт. Вони прагнуть взаємної угоди про захист одне одного у разі війни, визнаючи стратегічні переваги партнерства з нами над нашими ворогами. Амбіції Афганістану стати домінуючою силою в ісламському світі можуть узгоджуватися з нашими ширшими геополітичними інтересами."
 AFG_political_events.85.a: "Це може бути нам на користь."
 AFG_political_events.85.b: "Ми не будемо втягуватися у [FROM.GetAdjective] політику."

 AFG_political_events.86.t: "[FROM.GetNameDefCap] погоджується на Пакт"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] погодився на нашу пропозицію про оборонний пакт. Цей пакт гарантує, що обидві наші нації підтримуватимуть одна одну у разі війни, посилюючи наше стратегічне становище. З військовою силою [FROM.GetNameDef], що підтримує нас, наші амбіції стати домінуючою силою в ісламському світі тепер більш досяжні."
 AFG_political_events.86.a: "Тоді ми розпочнемо нашу експансію в регіоні."

 AFG_political_events.87.t: "[FROM.GetNameDefCap] відхиляє Пакт"
 AFG_political_events.87.desc: "У ретельно сформульованій відповіді [FROM.GetNameDef] відхилив нашу пропозицію про оборонний пакт. Незважаючи на визнання потенційних стратегічних переваг, вони вирішили надати пріоритет іншим партнерствам та залишаються обережними щодо зобов'язань перед нами в цей час."
 AFG_political_events.87.a: "Це займе час, але ми досягнемо наших цілей самі."

 AFG_political_events.90.t: "[AFG.GetNameDefCap] підтримує реакціонерів у Центральній Азії."
 AFG_political_events.90.desc: "З'явилися повідомлення про те, що [AFG.GetNameDef], під правлінням [AFG.GetLeader], активно сприяє реакційній діяльності в наших середньоазіатських республіках. Вважається, що [AFG.GetAdjective] агенти сіють заворушення та заохочують анти-[ROOT.GetAdjective] настрої серед місцевого населення. Ця підривна поведінка є прямим викликом нашій владі в регіоні та загрожує стабільності наших середньоазіатських територій. Ми повинні протидіяти цьому іноземному втручанню та зберігати контроль над нашими республіками."
 AFG_political_events.90.a: "Ми повинні задіяти додаткові сили безпеки для придушення заворушень."
 AFG_political_events_90_tt: "Розблокувати рішення §Y[AFG_get_turkik_people_name_key]§! для усунення осередків опору в середньоазіатських штатах. §RЯкщо ми не зможемо усунути осередки опору та перебуваємо у війні з [FROM.GetNameDef], штати повстануть проти нас!§!"

 AFG_political_events.91.t: "Середньоазіатські республіки повстають"
 AFG_political_events.91.desc: "Зі спалахом війни з [AFG.GetNameDef] ситуація в наших середньоазіатських республіках досягла критичної точки. Натхненні [AFG.GetAdjective] втручанням та підбадьорені поточним конфліктом, кілька республік повстали, оголосивши свою незалежність від [ROOT.GetNameDef]. Це масове повстання загрожує дестабілізувати весь регіон та ще більше розтягнути наші військові ресурси. Ми повинні діяти швидко, щоб придушити повстання та відновити порядок, інакше ризикуємо втратити контроль над Центральною Азією."
 AFG_political_events.91.a: "Ми повинні придушити повстання та відновити нашу владу."

 AFG_political_events.95.t: "[GER.GetAdjectiveCap] війська активні в [FROM.GetNonIdeologyName]"
 AFG_political_events.95.desc: "Нещодавня громадянська війна, що охопила знесилену націю [AFG.GetNonIdeologyName], викликала тривогу в [ROOT.Capital.GetCapitalVictoryPointName]. Однак ситуація набула нової гостроти, оскільки повідомлення з регіону свідчать про те, що [GER.GetAdjective] війська допомагають силам [AFG.GetLeader] повалити законний уряд. Ми можемо лише припустити, що це свідчить про узгодження [AFG.GetLeader] з [GER.GetNameDef], що було б великою загрозою для наших інтересів у цьому районі. Таким чином, члени збройних сил розробили плани для нашого схвалення, які дозволять нам таємно допомогти законному уряду та запобігти фашистському захопленню нації."
 AFG_political_events.95.a: "Це важливо для регіональної безпеки, схвалено."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] нас не стосується."

 AFG_political_events.100.t: "Буферна держава Хорасан"
 AFG_political_events.100.desc: "Уряд [FROM.GetNameDef] визначив стратегічну необхідність створення буферної держави у Східній [PER.GetNonIdeologyName]. З цією метою вони офіційно попросили передати контроль над низкою територій у Східному Ірані, щоб сприяти створенню штату Хорасан. Вони стверджують, що ця нова буферна держава слугуватиме стабілізуючою силою в регіоні."
 AFG_political_events.100.a: "Якщо це призведе до довгострокового миру, хто ми такі, щоб сперечатися?"
 AFG_political_events.100.b: "Ми не будемо цього робити."

 AFG_political_events.101.t: "[FROM.GetNameDefCap] погоджується створити буферну державу"
 AFG_political_events.101.desc: "Уряд [FROM.GetNameDef] погодився передати контроль над визначеними територіями у Східному [PER.GetNonIdeologyName]. Ця передача дозволить нам створити буферну державу Хорасан, як і планувалося."
 AFG_political_events.101.a: "Наш західний фланг нарешті захищений."

 AFG_political_events.102.t: "[FROM.GetNameDefCap] відхиляє пропозицію про буферну державу"
 AFG_political_events.102.desc: "Уряд [FROM.GetNameDef] з жалем відхилив нашу пропозицію про передачу запитаних територій у Східному [PER.GetNonIdeologyName]. Вони висловили занепокоєння щодо наслідків такої передачі та потенційного впливу на регіональну стабільність."
 AFG_political_events.102.a: "Ми будемо реалізовувати наш план альтернативними засобами."

 AFG_political_events.110.t: "[FROM.GetNameDefCap] запитує територію"
 AFG_political_events_110_desc_balochistan: "Уряд [FROM.GetNameDef] запросив території Белуджистану. Вони стверджують, що ці землі по праву повинні належати їм, і доводять, що нинішні кордони несправедливо розділяють їхній народ та територію."
 AFG_political_events_110_desc_durand: "Уряд [FROM.GetNameDef] запросив низку наших територій уздовж їхнього кордону. Вони стверджують, що ці землі по праву повинні належати їм, і доводять, що нинішні кордони несправедливо розділяють їхній народ та територію."
 AFG_political_events.110.a: "Якщо це відчепиться від нас."
 AFG_political_events.110.b: "Ми не поступимося ні на дюйм."

 AFG_political_events.111.t: "[FROM.GetNameDefCap] погоджується поступитися територією"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] погодився передати штати, які ми у них просили. Після десятиліть суперечок ми нарешті можемо вітати наш давно втрачений народ."
 AFG_political_events.111.a: "Чудово!"

 AFG_political_events.112.t: "[FROM.GetNameDefCap] відмовляється поступитися територією"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] відмовився передати штати, які ми у них просили. Схоже, нам доведеться знайти альтернативні засоби для повернення нашої законної території в майбутньому."
 AFG_political_events.112.a: "Варто було спробувати."
 AFG_political_events.112.b: "Тоді ми заберемо це силою."

 AFG_political_events.120.t: "[FROM.GetNameDefCap] просить підтримки"
 AFG_political_events.120.desc: "Представники комуністичного руху в [AFG.GetNonIdeologyName] звернулися до нас з проханням про підтримку у їхній бурхливій революції. Хоча можна сперечатися, чи здатна виснажена нація підтримувати соціалістичну економіку, ми не можемо ігнорувати важливість просування кордонів соціалізму глибше в Центральну Азію та за її межі."
 AFG_political_events.120.a: "Це узгоджується з нашими стратегічними цілями в регіонах."
 AFG_political_events.120.b: "[SOU.GetAdjective] кров ніколи не буде пролита в [FROM.GetNonIdeologyName]!"

 AFG_political_events.121.t: "[FROM.GetNameDefCap] погоджується прийти нам на допомогу"
 AFG_political_events.121.desc: "Демонструючи свою прихильність до ідеалів міжнародної солідарності, [FROM.GetNameDefCap] погодилася допомогти нам у нашій боротьбі. Вони повідомляють нам, що повністю оснащені добровольці їхніх збройних сил незабаром вирушать до нас."
 AFG_political_events.121.a: "Дякуємо, товариші!"

 AFG_political_events.122.t: "[FROM.GetNameDefCap] відмовляє у підтримці"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] відхилив наше прохання про допомогу. Вони стверджують, що наша революція передчасна і приречена на провал. Наш народ, ймовірно, матиме глибоке обурення до [FROM.GetNameDef] у найближчому майбутньому."
 AFG_political_events.122.a: "Зрада соціалістичних ідеалів."

 AFG_political_events.130.t: "[FROM.GetNameDefCap] запитує територію"
 AFG_political_events.130.desc: "Уряд [FROM.GetNonIdeologyName] проконсультувався з нами щодо пропозиції зміцнити свою націю шляхом формування конфедерації з частиною нашої території вздовж [ROOT.GetAdjective] кордону. Це призведе до коригування наших кордонів, але може допомогти створити сильного союзника в регіоні."
 AFG_political_events.130.a: "Ми підтримуємо цю ініціативу."
 AFG_political_events.130.b: "Вони дурні, що взагалі консультуються з нами щодо цього."

 AFG_political_events.131.t: "[FROM.GetName] погоджується на конфедерацію"
 AFG_political_events.131.desc: "[FROM.GetAdjective] уряд погодився на нашу пропозицію конфедерації. Тепер ми можемо розпочати процес інтеграції нашої нової території в нашу політичну та економічну систему. Це, сподіваюся, послужить стримуючим фактором для будь-яких наших регіональних супротивників у найближчому майбутньому."
 AFG_political_events.131.a: "Чудово!"

 AFG_political_events.132.t: "[FROM.GetName] відхиляє конфедерацію"
 AFG_political_events.132.desc: "Уряд [FROM.GetAdjective] відхилив нашу пропозицію про створення конфедерації. Це величезна зовнішньополітична невдача для нас і викликало тривогу щодо того, якими будуть наші довгострокові стосунки з [FROM.GetNameDef]."
 AFG_political_events.132.a: "Втрачена можливість."

 AFG_political_events.140.t: "Результати виборів"
 AFG_political_events.140.desc: "Ці вибори були дещо хаотичними, враховуючи відсутність у нації попереднього досвіду подібних подій. Однак кілька кандидатів, які виступали з широкими платформами, вийшли на перший план. Коли виборчі дільниці закриваються, здається, електорат був схильний до:"
 AFG_political_events.140.a: "Юнацького шарму Мохаммада Дауда Хана."
 AFG_political_events.140.b: "Завжди послідовного Сардара Шах Махмуда Хана."
 AFG_political_events.140.c: "Непохитного традиціоналіста Мухаммада Ібрагіма Хана."

 AFG_political_events.150.t: "[FROM.GetNameDefCap] просить оборонний договір"
 AFG_political_events.150.desc: "Уряд [FROM.GetNonIdeologyName] звернувся до нас із пропозицією зміцнити обидві наші нації шляхом незначної інтеграції наших військових економік. Це означало б, що обидві наші країни будуть зобов'язані допомагати одна одній у разі війни, але, можливо, це прийнятна ціна за тіснішу співпрацю?"
 AFG_political_events.150.a: "Це лише зміцнить нас"
 AFG_political_events.150.b: "Вони дурні, що взагалі звертаються до нас із цим"

 AFG_political_events.151.t: "[FROM.GetName] погоджується розширити договір"
 AFG_political_events.151.desc: "[FROM.GetAdjective] уряд погодився на нашу пропозицію щодо оборони. Тепер ми можемо розпочати процес взаємної інтеграції наших військових комплексів. Це, сподіваємося, слугуватиме стримуючим фактором для будь-яких наших регіональних супротивників у найближчому майбутньому."
 AFG_political_events.151.a: "Чудово!"

 AFG_political_events.152.t: "[FROM.GetName] відхиляє договір"
 AFG_political_events.152.desc: "[FROM.GetAdjective] уряд відхилив нашу пропозицію щодо координації наших оборонних галузей, і тому наші мрії про дружбу з [FROM.GetLeader] зазнають різкого кінця."
 AFG_political_events.152.a: "Втрачена можливість."

 AFG_political_events.153.t: "Факір Іпі ($AFG_faqir_of_ipi$) з [AFG.GetNonIdeologyName] просить допомоги"
 AFG_political_events.153.desc: "У невеликому повідомленні Факір Іпі ($AFG_faqir_of_ipi$), традиціоналістський племінний лідер у [FROM.GetNonIdeologyName], звернувся до нашого уряду з проханням про підтримку його сходження на трон. Він обіцяє, що за нашої підтримки він створить сильну націю, узгоджену з нашими інтересами."
 AFG_political_events.153.a: "Нам може знадобитися більше союзників у регіоні."
 AFG_political_events.153.b: "Навіщо втручатися в такі далекі землі?"
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] постачатиме нам зброю та надсилатиме добровольців для допомоги нам, коли розпочнеться громадянська війна.§!"

 AFG_political_events.154.t: "[FROM.GetNameDefCap] відхиляє план"
 AFG_political_events.154.desc: "Уряд [FROM.GetAdjective] відповів на наш запит і з жалем відмовляється надавати підтримку сходженню $AFG_faqir_of_ipi$ на трон. Посилаючись на занепокоєння щодо потенційних ускладнень та поточного геополітичного клімату, [FROM.GetAdjective] вирішив зосередитися на інших стратегічних пріоритетах."
 AFG_political_events.154.a: "Як вони сміють зрадити нас!"

 AFG_political_events.155.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 AFG_political_events.155.desc: "У відповідь на наш запит уряд [FROM.GetName] погодився підтримати сходження $AFG_faqir_of_ipi$ на трон [ROOT.GetNonIdeologyName]. Ця підтримка включатиме військову допомогу та обладнання для забезпечення успіху нашого починання."
 AFG_political_events.155.a: "Майбутнє [AFG.GetNonIdeologyName] належить нам!"

 AFG_political_events.156.t: "[JAP.GetAdjective] підтримка надходить"
 AFG_political_events.156.desc: "Як було попередньо домовлено, [FROM.GetAdjective] обладнання було надано нам з моменту спалаху громадянської війни. Їхні оперативники в [ROOT.Capital.GetCapitalVictoryPointName] також запевнили нас, що таємні [FROM.GetAdjective] війська незабаром прибудуть до країни, щоб допомогти нам у боротьбі."
 AFG_political_events.156.a: "Чудово!"

 AFG_political_events.157.t: "[GER.GetAdjective] підтримка надходить"
 AFG_political_events.157.desc: "Як було попередньо домовлено, [FROM.GetAdjective] обладнання було надано нам з моменту спалаху громадянської війни. Їхні оперативники в [ROOT.Capital.GetCapitalVictoryPointName] також запевнили нас, що таємні [FROM.GetAdjective] війська незабаром прибудуть до країни, щоб допомогти нам у боротьбі."
 AFG_political_events.157.a: "Чудово!"

 AFG_political_events.158.t: "Факір Іпі ($AFG_faqir_of_ipi$) з [AFG.GetNonIdeologyName] просить допомоги"
 AFG_political_events.158.desc: "У невеликому повідомленні Факір Іпі ($AFG_faqir_of_ipi$), традиціоналістський племінний лідер у [FROM.GetNonIdeologyName], звернувся до нашого уряду з проханням про підтримку його сходження на трон. Він обіцяє, що за нашої підтримки він створить сильну націю, узгоджену з нашими інтересами."
 AFG_political_events.158.a: "Нам може знадобитися більше союзників у регіоні."
 AFG_political_events.158.b: "Навіщо втручатися в такі далекі землі?"

 AFG_political_events.159.t: "[FROM.GetNameDefCap] відхиляє план"
 AFG_political_events.159.desc: "Уряд [FROM.GetAdjective] відповів на наш запит і з жалем відмовляється надавати підтримку сходженню $AFG_faqir_of_ipi$ на трон. Посилаючись на занепокоєння щодо потенційних ускладнень та поточного геополітичного клімату, [FROM.GetAdjective] вирішив зосередитися на інших стратегічних пріоритетах."
 AFG_political_events.159.a: "Як вони сміють зрадити нас!"

 AFG_political_events.160.t: "[FROM.GetNameDefCap] погоджується підтримати нас"
 AFG_political_events.160.desc: "У відповідь на наш запит уряд [FROM.GetName] погодився підтримати сходження $AFG_faqir_of_ipi$ на трон [ROOT.GetNonIdeologyName]. Ця підтримка включатиме військову допомогу та обладнання для забезпечення успіху нашого починання."
 AFG_political_events.160.a: "Майбутнє [AFG.GetNonIdeologyName] належить нам!"

 AFG_political_events.170.t: "Коронація Могольського принца"
 AFG_political_events.170.desc: "Мірза Хуршид Джа Багадур прибув до нашої нації лише кілька днів тому, і зараз проводиться грандіозна церемонія, на якій визнається його претензія на Могольську та Тимуридську імперії, водночас коронуючи його новим Еміром Афганістану. З часом ми, можливо, зможемо претендувати на славу цих стародавніх імперій."
 AFG_political_events.170.a: "Хай живе новий Емір!"

 AFG_political_events.171.t: "Коронація Бухарського Еміра"
 AFG_political_events.171.desc: "Сайїд Мір Мухаммад Алім-хан перебуває в Кабулі з того часу, як був вигнаний з Бухари Радами. З його коронацією як нового Еміра Афганістану, можливо, ми зможемо використати його претензії, щоб повернути Середню Азію від [SOV.GetAdjective] загрози."
 AFG_political_events.171.a: "Хай живе новий Емір!"

 AFG_political_events.172.t: "[FROM.GetNameDefCap] окупує Вазиристан!"
 AFG_political_events.172.desc: "\nРаніше цього тижня сили, що належать [FROM.GetNameDef], увійшли та окупували нашу територію Вазиристан, заявивши, що їхня місія полягає в захисті регіону від потенційної окупації їхніми ворогами. Це явно є актом війни, однак це те, що ми, ймовірно, можемо вирішити просто проігнорувати, оскільки вони, ймовірно, не шукають конфлікту з нами, а скоріше прагнуть возз'єднати розсіяний паштунський народ."
 AFG_political_events.172.a: "Це не варте боротьби"
 AFG_political_events.172.b: "Ким вони себе вважають?"

### ІНДІЯ ###
 # Індія хоче вторгнутися в Бутан
 GOE_RAJ.1.t: "[FROM.GetName] просить дозволу на вторгнення до [BHU.GetName]"
 GOE_RAJ.1.desc: "Наш суб'єкт [FROM.GetNameDef] побачив можливість розширити наш вплив на Індійському субконтиненті, підкоривши [BHU.GetAdjective] королівство-відлюдник. Це може відкрити ворота до внутрішньої Азії."
 GOE_RAJ.1.a: "Чудова ідея"
 GOE_RAJ.1.b: "Це було б надто агресивно"

 GOE_RAJ.2.t: "[FROM.GetName] схвалює"
 GOE_RAJ.2.desc: "[FROM.GetName] санкціонував наш запит на територіальну експансію. На нашому шляху має бути невеликий опір."
 GOE_RAJ.2.a: "Чудово"

 GOE_RAJ.3.t: "[FROM.GetName] відхиляє"
 GOE_RAJ.3.desc: "[FROM.GetName] відмовив у наших запитах на територіальну експансію, заявивши, що наразі дестабілізація субконтиненту не відповідає інтересам Корони."
 GOE_RAJ.3.a: "Шкода"

 # Індія вимагає протекторат над Бутаном
 GOE_RAJ.4.t: "[FROM.GetName] вимагає підкорення"
 GOE_RAJ.4.desc: "Оскільки ситуація з безпекою на континенті швидко погіршується, [FROM.GetNameDef] вимагає, щоб наше Королівство було міцно інтегроване у їхню сферу впливу.\n[FROM.GetAdjective] уряд наголосив, що ми збережемо певну незалежність, але вони більше не можуть допускати потенційних ризиків для безпеки держави."
 GOE_RAJ.4.a: "Неприйнятні умови"
 GOE_RAJ.4.b: "Нам доведеться поступитися"

 GOE_RAJ.5.t: "[FROM.GetName] відмовляє"
 GOE_RAJ.5.desc: "[FROM.GetName] відхилив наші вимоги, наголошуючи, що це незалежне Королівство зі своїми власними правилами та занепокоєннями."
 GOE_RAJ.5.a: "Неприйнятно"

 GOE_RAJ.6.t: "[FROM.GetName] поступається"
 GOE_RAJ.6.desc: "[FROM.GetName] прийняла наші вимоги, фактично перетворивши свою країну на підконтрольну державу."
 GOE_RAJ.6.a: "Чудово!"

 GOE_RAJ.7.t: "Субхас Чандра Бос пропонує повалити [GetRajAdjective] уряд."
 GOE_RAJ.7.desc: "У своїх зусиллях здобути незалежність для [GetRajName] націоналістичний лідер Чандра Бос звернувся до нас із пропозицією дестабілізувати [GetRajAdjective] континент. Якщо ми погодимося, нас покличуть допомогти у поваленні імперської окупації [GetRajAdjective], коли настане слушний час."
 GOE_RAJ.7.a: "Ми допоможемо йому."
 GOE_RAJ.7.a_tt: "§YНас покличуть на війну проти [RAJ.GetName], коли Чандра Бос розпочне свою революцію§!"
 GOE_RAJ.7.b: "У нас інші плани"

 GOE_RAJ.8.t: "[FROM.GetName] погоджується допомогти нам"
 GOE_RAJ.8.desc: "[FROM.GetName] дала сигнал, що підтримає нас у нашій боротьбі за незалежність."
 GOE_RAJ.8.a: "На крок ближче до незалежності"

 GOE_RAJ.9.t: "[FROM.GetName] відмовляється допомогти нам"
 GOE_RAJ.9.desc: "[FROM.GetName] заявила, що має плани, які будуть поставлені під загрозу, якщо вони втрутяться у війну проти [ENG.GetAdjective], і тому утримається від допомоги нам."
 GOE_RAJ.9.a: "Нам все одно не потрібна допомога"

 GOE_RAJ.10.t: "[FROM.GetName] закликає [JAP.GetName] виконати свою клятву."
 GOE_RAJ.10.desc: "Субхас Чандра Бос розпочав свою революцію. Надійшла телеграма, в якій йдеться, що якщо ми маємо намір виконати нашу обіцянку, то зараз саме час.\nЦе дає шанс повністю вивести з ладу головного супротивника в азіатській сфері."
 GOE_RAJ.10.a: "Ми воюємо"
 GOE_RAJ.10.b: "Нам доведеться порушити нашу клятву"

 GOE_RAJ.11.t: "[FROM.GetName] дотримується своєї обіцянки"
 GOE_RAJ.11.desc: "[FROM.GetName] повністю мобілізується і готова допомогти нам у нашій боротьбі"
 GOE_RAJ.11.a: "Кров і Свобода!"

 GOE_RAJ.12.t: "[FROM.GetName] порушує свою клятву"
 GOE_RAJ.12.desc: "Жоден [FROM.GetAdjective] солдат не готовий нам допомогти. Обіцяної допомоги ніде немає, і Токіо мовчить. Ми можемо лише припустити, що ми залишилися самі."
 GOE_RAJ.12.a: "Ті, хто порушив клятву!"

 GOE_RAJ.13.t: "Передати Андаманські острови [GetRajName]?"
 GOE_RAJ.13.desc: "Уряду Азад Хінд може знадобитися окрема столиця для адміністративних цілей, яка знаходиться далеко від фронту, доки їхня перемога не буде закріплена.\nНещодавно завойовані Андаманські острови можуть ідеально підійти для цього."
 GOE_RAJ.13.a: "Передати їх"
 GOE_RAJ.13.b: "Насправді вони потрібні нам"

 GOE_RAJ.14.t: "[JAP.GetName] передає Андаманські острови"
 GOE_RAJ.14.desc: "[JAP.GetAdjective] успішно вторглися на Андаманські острови. Вони вирішили передати їхній контроль нам, щоб ми могли створити там належний уряд."
 GOE_RAJ.14.a: "Чудово"
 GOE_RAJ.14.tt: "Ми можемо перенести нашу Столицю на Андаманські острови, завершивши фокус §Y$RAJ_shaheed_and_swara$j§!."

 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] зберігає контроль над [992.GetName]"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap] повідомив нам, що вони мають намір зберегти Порт Аден під своїм контролем, незважаючи на попередні плани передати його під контроль корони.\nЯк і слід було очікувати, це викликало неабиякий ажіотаж у парламенті, особливо у Вінстона Черчилля, але наразі не планується жодних дисциплінарних заходів."
 GOE_RAJ.15.a: "Що вони планують?"

 GOE_RAJ.16.t: "[FROM.GetNameDefCap] передає [992.GetName]"
 GOE_RAJ.16.desc: "Як і планувалося відповідно до Закону про уряд Індії 1935 року, [GetRajAdjective] адміністрація передала нам адміністративні обов'язки [992.GetName]."
 GOE_RAJ.16.a: "Менше адміністративних витрат."

 GOE_RAJ.17.t: "[RAJ.GetName] виступає проти [TIB.GetName]"
 GOE_RAJ.17.desc: "Рішучим кроком [RAJ.GetName] почала розміщувати війська на кордоні з [TIB.GetName], заявляючи про свій намір розширити свою зону безпеки для захисту своєї серцевини. Це категорично суперечить нашим інтересам у регіоні."
 GOE_RAJ.17.a: "Запропонувати [TIB.GetName] гарантії"
 GOE_RAJ.17.b: "Ми не можемо дозволити собі відкрити ще один фронт."

 GOE_RAJ.18.t: "[RAJ.GetLeader] вимагає повернення колоніальних володінь"
 GOE_RAJ.18.desc: "У міру того, як [RAJ.GetNameDefCap] скидає ярмо свого минулого, [RAJ.GetLeader] став достатньо зухвалим, щоб вимагати повернення наших колоніальних володінь у цьому районі. Об'єднання субконтиненту в єдину сильну державу, здається, є надзвичайно важливим для новонародженої країни."
 GOE_RAJ.18.a: "Їм доведеться забрати це силою"
 GOE_RAJ.18.b: "Ми не можемо дозволити собі війну так далеко від дому"

 GOE_RAJ.19.t: "[FROM.GetName] відмовляється передати колонії"
 GOE_RAJ.19.desc: "[FROM.GetName] вперто відмовляється передати законну [GetRajAdjective] землю, незважаючи на неодноразові попередження про те, що статус-кво є неприйнятним"
 GOE_RAJ.19.a: "Тоді нам доведеться забрати це силою"

 GOE_RAJ.20.t: "[FROM.GetName] передає колонії"
 GOE_RAJ.20.desc: "[FROM.GetName] неохоче прийняла наші вимоги. Вони чітко дають зрозуміти, що така груба політика не протримається довго і є лише невеликою компенсацією."
 GOE_RAJ.20.a: "Справедливість відновлена"

 GOE_RAJ.21.t: "Ланцюг, що розірвався"
 GOE_RAJ.21.desc: "Старий уряд під ярмом Імперіалістичної Британії капітулював, і його уряд втік з країни. Оскільки ми зміцнюємо контроль над субконтинентом, нам потрібно вирішити, як вчинити з нашими старими гнобителями."
 GOE_RAJ.21.a: "Запропонувати їм мир"
 GOE_RAJ.21.b: "Не може бути миру для імперіалістів"

 GOE_RAJ.22.t: "Британський Радж впав"
 GOE_RAJ.22.desc: "Розгублена телеграма від лорда Лінлітгоу повідомила нам, що повстанці на чолі з [RAJ.GetLeader] взяли контроль над країною.\nЛінлітгоу прямує до країни з пропозицією білого миру від [RAJ.GetLeader] за умови, що ми відмовимося від усіх претензій на Індію."
 GOE_RAJ.22.a: "Ніяких компромісів"
 GOE_RAJ.22.b: "Схід пав"

 GOE_RAJ.23.t: "[ENG.GetName] відхиляє мирну пропозицію"
 GOE_RAJ.23.desc: "[ENG.GetName] відхилив нашу мирну пропозицію. Намір [ENG.GetAdjective]s — продовжувати цю війну, доки їхня перлина не буде повернута."
 GOE_RAJ.23.a: "Нехай буде так."

 GOE_RAJ.24.t: "[ENG.GetName] приймає мирну пропозицію"
 GOE_RAJ.24.desc: "[ENG.GetName] неохоче прийняв нашу мирну пропозицію. [GetRajName] вільна творити свою власну долю."
 GOE_RAJ.24.a: "Кров була пролита"

 GOE_RAJ.25.t: "[RAJ.GetName] укладає білий мир з [ENG.GetName]"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective] підписав мир зі своїми колишніми гнобителями, нарешті здобувши повну незалежність від імперського панування. Тепер ми маємо можливість зробити те саме, здобувши велику моральну перемогу в цьому процесі."
 GOE_RAJ.25.a: "Підписати мир"
 GOE_RAJ.25.b: "Ми ще не закінчили"

 GOE_RAJ.26.t: "Субхас Чандра Бос звільнений із в'язниці"
 GOE_RAJ.26.desc: "Ми успішно звільнили нашого лідера з в'язниці. Велика перевага, яка принесе структуру нашій справі."
 GOE_RAJ.26.a: "Чудово!"

 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] бажає білого миру"
 GOE_RAJ.27.desc: "Звільнившись від ланцюгів своїх гнобителів, [RAJ.GetNameDefCap] більше не бажає, щоб наші країни брали участь у марній війні."
 GOE_RAJ.27.a: "Ні, війна має тривати"
 GOE_RAJ.27.b: "Звучить як угода"

 GOE_RAJ.28.t: "[FROM.GetName] відмовляється підписати білий мир"
 GOE_RAJ.28.desc: "[FROM.GetName] відхилив нашу спробу вийти з конфлікту. Чи буде це нашим падінням, чи їхнім?"
 GOE_RAJ.28.a: "Зловісно"

 GOE_RAJ.29.t: "Новий віце-король для [RAJ.GetName]"
 GOE_RAJ.29.desc: "Оскільки термін Фрімана-Фрімана Томаса як віце-короля Індії добігає кінця, ми повинні вирішити, чи хочемо ми замінити його на відповідного кандидата, чи хочемо продовжити термін Маркіза Віллінгдона."
 GOE_RAJ.29.a: "Віктор Хоуп замінить його"
 GOE_RAJ.29.b: "Нехай залишається"

 GOE_RAJ.30.t: "Британська адміністрація Раджу падає"
 GOE_RAJ.30.desc: "Після століть правління [ENG.GetAdjective] адміністрація нарешті залишає Індію. Чиновники пакують свої офіси, колоніальні адміністратори складають свої останні звіти, а «Юніон Джек» (Union Jack) спущено з урядових будівель. Однак перехід далеко не гладкий; питання щодо кордонів та військового контролю залишаються невирішеними, що спричиняє деяку затримку в остаточній Незалежності."
 GOE_RAJ.30.a: "Нарешті ми будемо вільні."
 GOE_RAJ.30.b: "Ні, нам тут до вподоби"
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! тимчасово залишиться під нашим контролем, доки ми дозволимо їм розібратися зі своєю адміністрацією. Однак з часом вони, зрештою, вирвуться на свободу."

 GOE_RAJ.31.t: "Ціновий хаос у [RAJ.GetName]"
 GOE_RAJ.31.desc: "У міру того, як [RAJ.GetName] намагається оговтатися від Великої депресії, її ціновий контроль, здається, дестабілізував країну. Прив'язка рупії до стерлінга ризикує кинути обидві наші країни в економічні потрясіння.\nКонгломерат приватних осіб звернувся до нас із пропозицією розділити Радж на дві частини, полегшуючи фінансовий тягар держави. Одна частина під приватним контролем, а інша все ще під контролем корони.\nБездіяльність може призвести до ще гіршого результату."
 GOE_RAJ.31.a: "Ми мусимо"
 GOE_RAJ.31.a_tt: "Сформується Ост-Індійська компанія, яка візьме під контроль частини Індії"
 GOE_RAJ.31.b: "Ніколи"

 GOE_RAJ.32.t: "Питання Адену"
 GOE_RAJ.32.desc: "Як планувалося [ENG.GetAdjective] урядом, ми маємо передати Провінцію Аден їм, але ми, ймовірно, можемо наполягати на тому, щоб залишити її, якщо цього забажаємо."
 GOE_RAJ.32.a: "Передати його"
 GOE_RAJ.32.b: "Залишити його"
 GOE_RAJ.32.b_tt: "Ми збережемо контроль над §YПровінцією Аден§!, що дозволить нам завершити фокус §YТорговий порт§!."

 GOE_RAJ.33.t: "Повстання у Північно-Західній Індії!"
 GOE_RAJ.33.desc: "Група, що претендує на те, щоб бути законними спадкоємцями давно неіснуючої Імперії, оголосила війну за незалежність на далекому Північному Заході, згуртувавши незадоволені фракції під своїм прапором. Хоча більша частина Індії залишається під контролем, це повстання загрожує стабільності. Чи буде це виноскою в історії, чи поверненням імперії?"
 GOE_RAJ.33.a: "Цього не можна допустити"
 GOE_RAJ.33.b_tt: "Втрата контролю над Гуджаратом та Делі змусить до білого миру"
 GOE_RAJ.33.b: "У нас інші занепокоєння"
 GOE_RAJ.33.c: "До перемоги!"
 GOE_RAJ_33_c_tt: "§RМи повинні витримати 255 днів, доки не буде запропоновано припинення вогню. Якщо ми окупуємо всі штати Західної, Східної, Центральної, Південної чи Північної Індії на момент припинення вогню, ми отримаємо більші територіальні поступки!§!"

 GOE_RAJ.34.t: "Адміністрація [UK_INDIA.GetName] зазнає краху"
 GOE_RAJ.34.desc: "Катастрофа в [UK_INDIA.GetName]! Місцева адміністрація розпалася через тривалу війну на заході. Щоб зберегти контроль над країною, вони запропонували територіальний компроміс повстанцям. Можливо, ми не визнаємо цих повстанців, але наразі війна програна."
 GOE_RAJ.34.a: "Катастрофа!"

 GOE_RAJ.35.t: "[ENG.GetName] відпускає нас"
 GOE_RAJ.35.desc: "Без жодного пострілу Радж перестає існувати. Ми зміцнили контроль над Індією, і Уряд Його Величності, втомлений від тягаря імперії, вирішив не втручатися."
 GOE_RAJ.35.a: "Це було несподівано"

 GOE_RAJ.37.t: "Попередження від Вайтголла"
 GOE_RAJ.37.desc: "Наші останні політики окупації, як і очікувалося, призвели до зростання активності опору. Це, схоже, привернуло увагу Уряду Його Величності. Надійшов різкий лист, у якому чітко дається зрозуміти, що Лондон не схвалює наш безрозсудний підхід до управління. Повідомлення наповнене ретельно підібраними словами, які все ж примудряються випромінювати загрозу. Без зайвих слів, нам радять переглянути нашу позицію, щоб ми не були вимушені отримати допомогу у відновленні порядку, якої ми, можливо, не оцінимо."
 GOE_RAJ.37.a: "Чи варто нам перевірити їхній блеф?"

 GOE_RAJ.38.t: "Імперія завдає удару у відповідь"
 GOE_RAJ.38.desc: "Схоже, [ENG.GetAdjective] уряд достатньо нами переситився. Британські війська прибули у великій кількості під виглядом операцій зі стабілізації. Мережі опору були викорінені, проблемні елементи утихомирені, а наш власний вплив був акуратно придушений.\nВелика Британія наполягає на тому, що це все тимчасово, необхідне втручання для захисту цілісності регіону. Однак повідомлення чітке: вони тут головні, і якщо ми бажаємо керувати, ми повинні робити це на їхніх умовах."
 GOE_RAJ.38.a: "Поки що будемо поводитися чемно."

 GOE_RAJ.39.t: "Переговори з профспілками"
 GOE_RAJ.39.desc: "У темному підвалі лідери профспілок погодилися зустрітися з нами, подалі від сторонніх очей уряду. Вони мають вплив на фермерів, фабричних робітників та продавців риби, на простий люд. Вони були б готові підтримати нас у наших зусиллях повалити нинішній уряд, але натомість вимагають деяких поступок."
 GOE_RAJ.39.a: "Гарантувати безпеку праці"
 GOE_RAJ.39.a_tt: "Коли ми отримаємо владу, ми будемо зобов'язані підвищити безпеку праці протягом §Y6 місяців§!. Невиконання цього засмутить профспілки. Підвищена безпека праці дає: "
 GOE_RAJ.39.b: "Гарантувати мінімальну заробітну плату"
 GOE_RAJ.39.b_tt: "Коли ми отримаємо владу, ми будемо зобов'язані гарантувати мінімальну заробітну плату протягом §Y6 місяців§!. Невиконання цього засмутить профспілки. Гарантована мінімальна заробітна плата дає: "
 GOE_RAJ.39.c: "Закінчити зустріч"
 GOE_RAJ.39.c_tt: "Ми зможемо зустрітися з ними знову, доки не завершимо фокус §Y$RAJ_royal_indian_navy_mutiny$§!"

 GOE_RAJ.40.t: "Прикордонна сутичка на північ від Делі"
 GOE_RAJ.40.desc: "Індійські сили перетнули спірну територію поблизу [986.GetName]. Сутички спалахують на пагорбах та рівнинах на північ від Делі. Вони стверджують, що земля належить революції за історичним правом. У радіопромові Прем'єр назвав Пакистан пережитком колоніального поділу. Напруга зростає, і сутичка здається неминучою."
 GOE_RAJ.40.a: "Як вони сміють?"

 GOE_RAJ.41.t: "[RAJ.GetName] захоплює [986.GetName]"
 GOE_RAJ.41.desc: "Індійські війська захопили прикордонні землі. Пакистанські сили відступили після важких боїв, і над регіоном тепер майорять комуністичні прапори. Індійські радіопередачі називають це тріумфом народу."
 GOE_RAJ.41.a: "Революція рухається вперед."
 GOE_RAJ.41.b: "Гірка втрата"

 GOE_RAJ.42.t: "Прикордонна сутичка в [431.GetName]"
 GOE_RAJ.42.desc: "Індійські сили перетнули спірну територію поблизу [431.GetName]. Сутички спалахують на рівнинах на північ від Калькутти. Вони стверджують, що земля належить революції за історичним правом. У радіопромові Прем'єр назвав Пакистан пережитком колоніального поділу. Напруга зростає, і сутичка здається неминучою."
 GOE_RAJ.42.a: "Як вони сміють?"

 GOE_RAJ.43.t: "[RAJ.GetName] захоплює [431.GetName]"
 GOE_RAJ.43.desc: "Індійські війська взяли Калькутту. Пакистанські сили відступили після важких боїв, і над регіоном тепер майорять комуністичні прапори. Індійські радіопередачі називають це тріумфом народу."
 GOE_RAJ.43.a: "Революція рухається вперед."
 GOE_RAJ.43.b: "Гірка втрата"

 GOE_RAJ.44.t: "Прикордонна сутичка в [433.GetName]"
 GOE_RAJ.44.desc: "Індійські сили перетнули спірну територію поблизу [433.GetName]. Індійські війська захопили Тадж-Махал. Вони стверджують, що земля належить революції за історичним правом. У радіопромові Прем'єр назвав Пакистан пережитком колоніального поділу. Напруга зростає, і сутичка здається неминучою."
 GOE_RAJ.44.a: "Як вони сміють?"

 GOE_RAJ.45.t: "[RAJ.GetName] захоплює [433.GetName]"
 GOE_RAJ.45.desc: "Індійські війська взяли [433.GetName]. Пакистанські сили відступили після важких боїв, і над регіоном тепер майорять комуністичні прапори. Індійські радіопередачі називають це тріумфом народу."
 GOE_RAJ.45.a: "Революція рухається вперед."
 GOE_RAJ.45.b: "Гірка втрата"

 GOE_RAJ.46.t: "Народне повстання"
 GOE_RAJ.46.desc: "Невдоволення переросло у відкритий бунт у сільській місцевості, оскільки комуністичні агітатори, які довго діяли в тіні, закликали народ до зброї. Села виступили проти своїх землевласників, і прапори із серпом і молотом майорять над ратушами.\n\nПовстання має ознаки того, що [FROM.GetName] використовує свої гасла та зброю.\n\n Розпочалася нова війна за серце та душу нашої нації."
 GOE_RAJ.46.a: "Вигнати червоних!"
 GOE_RAJ.46.b: "Ми не можемо витримати тиску"
 GOE_RAJ.46.c: "Ми вже на шляху до комунізму!"

 GOE_RAJ.47.t: "Зростання індійського впливу"
 GOE_RAJ.47.desc: "Народна Республіка Індія почала розширювати свій ідеологічний вплив за межі своїх кордонів.\n\nВ останні тижні проіндійські голоси стали гучнішими у нашій політичній сфері. Видання вихваляють їхню модель децентралізованого соціалізму, їхній опір іноземному впливу та їхній очевидний успіх у трансформації постколоніальної держави.\n\nЧи є це частиною скоординованих зусиль [From.GetNameDef] для зміщення нашої внутрішньої політики, залишається незрозумілим, але їхня присутність відчувається."
 GOE_RAJ.47.a: "Ми будемо уважно стежити за ними."

 GOE_RAJ.48.t: "Індійський революційний вплив у [This.GetNameDef]"
 GOE_RAJ.48.desc: "Після серії публікацій та передач, натхненних [RAJ.GetNameDef], зростаюча частина [This.GetAdjective] суспільства звертається до індійської моделі аграрного соціалізму. Повідомлення про земельну реформу, самоврядування та антиімперіалістичну єдність резонує серед робітників та селян.\n\nХоча це все ще маргінальний рух, багато хто в [This.GetAdjective] керівництві побоюється, що без рішучої відповіді ці настрої можуть перерости у масові страйки, або, що гірше, збройну агітацію, узгоджену з революційними цілями [From.GetNameDef]."
 GOE_RAJ.48.a: "Тривожно"



 GOE_RAJ.51.t: "[PAK.GetName] зберігає контроль над [986.GetName]"
 GOE_RAJ.51.desc: "Пакистанські війська зберігають контроль над прикордонними землями. Індійські сили відступили після важких боїв, і Пакистан продовжує утримувати регіон. Індійські радіопередачі цензурують цю невдачу, щоб уникнути національного збентеження."
 GOE_RAJ.51.a: "Гірка втрата"
 GOE_RAJ.51.b: "[986.GetName] по праву наш."

 GOE_RAJ.49.t: "[PAK.GetName] зберігає контроль над [431.GetName]"
 GOE_RAJ.49.desc: "Пакистанські війська зберігають контроль над Калькуттою. Індійські сили відступили після важких боїв, і Пакистан продовжує утримувати регіон. Індійські радіопередачі цензурують цю невдачу, щоб уникнути національного збентеження."
 GOE_RAJ.49.a: "Гірка втрата"
 GOE_RAJ.49.b: "[431.GetName] по праву наш."

 GOE_RAJ.50.t: "[PAK.GetName] зберігає контроль над [433.GetName]"
 GOE_RAJ.50.desc: "Пакистанські війська зберігають контроль над [433.GetName]. Індійські сили відступили після важких боїв, і Пакистан продовжує утримувати регіон. Індійські радіопередачі цензурують цю невдачу, щоб уникнути національного збентеження."
 GOE_RAJ.50.a: "Гірка втрата"
 GOE_RAJ.50.b: "[433.GetName] по праву наш."

 GOE_RAJ_famine.1.t: "Спалах хвороби бурої плямистості в [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "Хвороба бурої плямистості була помічена в [?global.famine_state.GetName]. Чиновники стурбовані тим, що це грибкове захворювання може поширитися далі та вплинути на зимовий урожай."
 GOE_RAJ_famine.1.a: "Ой-ой"

 GOE_RAJ_famine.2.t: "Циклон вдарив по [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Великий циклон, за яким послідували кілька штормів, вдарив по [?global.famine_state.GetName]. Хоча збитки значні, це має додатковий ефект поширення хвороби бурої плямистості на ширшій території, що ще більше посилює вплив грибка."
 GOE_RAJ_famine.2.a: "Звісно, це вже кінець"

 GOE_RAJ_famine.3.t: "Ненадійні прогнози врожаю"
 GOE_RAJ_famine.3.desc: "Офіційні прогнози врожайності цього року передбачають значний дефіцит. Хоча широко відомо, що ці прогнози помилялися в минулому."
 GOE_RAJ_famine.3.a: "Сподіваємося, вони знову помиляються."

 GOE_RAJ_famine.4.t: "Провінційні торговельні бар'єри"
 GOE_RAJ_famine.4.desc: "Індійські провінції та князівства почали запроваджувати міжпровінційні торговельні бар'єри через занепокоєння зростанням цін на продукти харчування. Ці торговельні бар'єри ризикують ще більше роздути ціни на продукти харчування, оскільки провінції стають дедалі більш ізольованими."
 GOE_RAJ_famine.4.a: "Мережа розподілу продовольства задушена"

 GOE_RAJ_famine.5.t: "Ціновий хаос у [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "Оскільки ціна на зерно зросла, місцевий уряд намагався запровадити контроль над цінами, щоб допомогти місцевому населенню. На жаль, це призвело лише до того, що велика кількість зерна зникла на чорному ринку або була накопичена на великих складах.\nМісцевий уряд вже послабив заходи, але все ще існує широке переконання, що існує значний дефіцит зерна, що призводить до нестримної інфляції."
 GOE_RAJ_famine.5.a: "Ситуація погіршується"

 GOE_RAJ_famine.6.t: "Пріоритетний розподіл у [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "Місцевий уряд схвалив схему пріоритетного постачання основних продуктів харчування для вищих та середніх класів населення, які важливі для важкої промисловості в штаті та симпатизують західним цінностям та модернізації. Це ще більше підвищило ціни на продукти харчування."
 GOE_RAJ_famine.6.a: "..."


 GOE_RAJ_famine.7.t: "Стан голоду в [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "Масові громадянські заворушення спалахнули в [?global.famine_state.GetName]. Брак основних запасів змусив велике сільське населення переїхати до переповнених міст у пошуках допомоги.\nЦе швидко вийшло з-під контролю, оскільки почали формуватися натовпи, які стикаються між собою."
 GOE_RAJ_famine.7.a: "Це недобре"
 GOE_RAJ_famine.7.tt: "§RГолод може поширюватися на сусідні штати щомісяця, якщо не вжити запобіжних заходів\nРозблоковує категорію рішень «Голод»!§!"

 GOE_RAJ_famine.9.t: "[FROM.Getname] просить допомоги у боротьбі з голодом"
 GOE_RAJ_famine.9.tt: "Активує рішення §YГолод§!"
 GOE_RAJ_famine.9.desc: "[FROM.Getname] стикається з погіршенням ситуації, коли частина її країни перебуває у стані голоду. Її уряд благає про будь-яку допомогу, яку міжнародна спільнота може надати, щоб полегшити страждання та припинити надзвичайну ситуацію."
 GOE_RAJ_famine.9.a: "Вибачте, старий друже. Ми нічого не можемо виділити."
 GOE_RAJ_famine.9.b: "Ми надішлемо велику кількість допомоги"
 GOE_RAJ_famine.9.c: "Ми надішлемо невелику кількість допомоги"

 GOE_RAJ_famine.10.t: "[FROM.GetName] відмовляється допомогти нам"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] повідомила нам, що не надасть нам жодної допомоги, заявивши, що відхиляє думку про те, що вона має будь-яке зобов'язання перед нашою державою під час такої світової кризи."
 GOE_RAJ_famine.10.a: "Холоднокровні дурні"

 GOE_RAJ_famine.11.t: "[FROM.GetName] надає великий пакет допомоги"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] щедро надала нам великий пакет допомоги, допомагаючи полегшити голод та запобігти його подальшому поширенню на сусідні штати."
 GOE_RAJ_famine.11.a: "Чудово!"

 GOE_RAJ_famine.12.t: "[FROM.GetName] надає невеликий пакет допомоги"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] надала нам невеликий пакет допомоги, допомагаючи полегшити голод та запобігти його подальшому поширенню на сусідні штати. Хоча вони, безумовно, могли б зробити більше, це краще, ніж нічого."
 GOE_RAJ_famine.12.a: "Добре!"

 GOE_RAJ_famine.13.t: "Голод у [?global.famine_state.GetName] згасає"
 GOE_RAJ_famine.13.desc: "Найгірше від голоду, здається, минуло. Гарний урожай полегшив найгірші страждання, і ціни на продукти харчування дефлюють. Хоча знадобиться деякий час, щоб відновити відчуття нормальності, це перший крок до зцілення території.\nЗ великою трагедією, що спіткала нас, ми повинні запитати себе, яка справжня ціна перемоги?"
 GOE_RAJ_famine.13.a: "Кілометри, виграні болем простого люду."

 goe_japan.1.t: "Бос пропонує підтримку для Бірманської кампанії"
 goe_japan.1.desc: "Субхас Чандра Бос, лідер Індійської національної армії, звернувся до нас із пропозицією: його сили готові допомогти нашому просуванню в [BRM.GetName]. Він бачить у цьому перший крок до звільнення Індії від [ENG.GetAdjective] правління, і він вважає, що ударом по Бірмі ми можемо послабити Британський Радж. Його люди — загартовані націоналісти, і їхнє знання місцевості може виявитися безцінним. Чи приймаємо ми?"
 goe_japan.1.a: "Звичайно"
 goe_japan.1.b: "Ні"

