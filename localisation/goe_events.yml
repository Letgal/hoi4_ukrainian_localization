  GOE_RAJ_news.1.t: "Повернення [?event_target:EIC_FORMER.GetAdjective] Ост-Індійської компанії"
  GOE_RAJ_news.1.desc: "Оскільки напруга в [RAJ.GetNonIdeologyName] продовжує зростати, питання про те, як [?event_target:EIC_FORMER.GetNonIdeologyName] стабілізує регіон, було ключовим пунктом обговорення в їхньому парламенті. Сьогодні вранці [?event_target:EIC_FORMER.GetLeader] виступив з промовою, оголошуючи свій план [?event_target:EIC_FORMER.GetLeader.GetHerHis] щодо формування нової корпоративної держави в [429.GetName], щоб сприяти економічному зростанню як у [RAJ.GetNonIdeologyName], так і в [?event_target:EIC_FORMER.GetNonIdeologyName]. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] стверджує, що ця держава функціонуватиме незалежно від корони, але, тим не менш, буде економічно пов'язана з [?event_target:EIC_FORMER.GetNonIdeologyName] через оподаткування. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] описав це як «духовного наступника Ост-Індійської компанії 19-го століття».\n\n[?event_target:EIC_FORMER.GetLeader] сказав, що хоча це може призвести до тимчасової плутанини та підвищення нестабільності, це прокладе шлях для нової економічної безпеки та поступової стабілізації регіону."
  GOE_RAJ_news.1.a: "Другий раз — вирішальний."

  GOE_RAJ_news.2.t: "Заколот у Королівському індійському флоті"
  GOE_RAJ_news.2.desc: "Швидке зростання комуністичних настроїв у [RAJ.GetNonIdeologyName] сьогодні досягло критичної поворотної точки, коли Королівський індійський флот оголосив про заколот, внаслідок чого вже ослаблена колоніальна адміністрація втратила той невеликий вплив, який вона мала над [RAJ.GetNonIdeologyName]. В результаті [RAJ.GetLeader] оголосив про створення нової Індійської Народної Республіки.\n\nЩоб уникнути неминучого конфлікту, [RAJ.GetLeader] вже забезпечив угоду про автономію [PAK.GetAdjective], з формуванням [PAK.GetAdjective] незалежної держави на чолі з [PAK.GetLeader], а також перемир'я між двома націями, яке набуває чинності негайно."
  GOE_RAJ_news.2.a: "Радж пав."

  GOE_RAJ_news.3.t: "Похоронний дзвін Раджу"
  GOE_RAJ_news.3.desc: "Рішення реформувати Ост-Індійську компанію в [RAJ.GetNonIdeologyName] було прийнято [?event_target:EIC_FORMER.GetNonIdeologyName] кілька років тому, щоб стабілізувати занепадаючу [RAJ.GetAdjective] економіку. Оскільки цей крок [?event_target:EIC_FORMER.GetAdjective] економісти загалом вважають успішним, [?event_target:EIC_FORMER.GetAdjective] уряд оголосив, що негайно залишок землі, контрольованої Раджем, буде переданий [RAJ.GetNameDefCap]. Адміністрація Раджу буде розформована, що дозволить [RAJ.GetNameDefCap] керувати усім субконтинентом."
  GOE_RAJ_news.3.a: "Багатообіцяюче."

