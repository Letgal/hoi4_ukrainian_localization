 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] просить придбати припаси"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] надіслав нам запит на придбання допоміжного обладнання у [ENG.GetAdjective] цивільних галузей промисловості. Нам запропонували виплатити велику комісію за організацію цих угод."
 GOE_RAJ_generals.7.a: "Взаємовигідна угода!"
 GOE_RAJ_generals.7.b: "Ми не зацікавлені."

 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap] приймає!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] відповів на нашу пропозицію та погодився дозволити нам придбати у них допоміжне обладнання."
 GOE_RAJ_generals.8.a: "Чудово!"

 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] відхиляє нашу пропозицію."
