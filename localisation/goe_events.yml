 RAJ_famine_scripted_timeframe_non_reveal_desc: "Ми очікуємо, що голод триватиме ще §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§! місяців."
 RAJ_famine_risk_scripted_gui_desc: "Шанс запобіжних заходів зупинити поширення голоду на сусідні штати: §G[?RAJ_famine_shield]%§!\nРизик поширення голоду: §R[?RAJ_famine_spreads]%§!"
