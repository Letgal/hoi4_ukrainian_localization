 ## Промислові події
  PER_industrial_events.1.t: "[FROM.GetNameDefCap] пропонує права на ресурси"
  PER_industrial_events.1.desc: "[PER.GetAdjective] уряд звернувся до нас сьогодні з пропозицією прав на ресурси на їхню нещодавно придбану нафту в $STATE_413$. Територія, про яку йдеться, багата на цей критично важливий ресурс. Можливо, варто розглянути цю пропозицію?"
  PER_industrial_events.1.a: "Це схоже на хорошу ділову угоду"
  PER_industrial_events.1.b: "Нам це не потрібно."

  PER_industrial_events.2.t: "[FROM.GetNameDefCap] приймає нашу торговельну пропозицію"
  PER_industrial_events.2.desc: "[FROM.GetNameDefCap] люб'язно прийняв нашу пропозицію щодо нещодавно отриманої нафти. Це лише сприятиме зростанню нашої великої нафтової імперії."
  PER_industrial_events.2.a: "Це просто хороший бізнес!"
  PER_resource_rights_on_war_tt: "§RЯкщо між нашими країнами спалахне війна, права на ресурси та зовнішні фабрики будуть скасовані!§!"

  PER_industrial_events.3.t: "[FROM.GetNameDefCap] відхиляє нашу торговельну пропозицію"
  PER_industrial_events.3.desc: "На жаль, [FROM.GetNameDef] відмовився від нашої щедрої торговельної угоди щодо [PER.GetAdjective] нафти. Можливо, нам краще шукати бізнес деінде?"
  PER_industrial_events.3.a: "Це їхня втрата!"

 ## Імперські події
  PER_imperial_events.1.t: "[FROM.GetNameDefCap] бажає домовитися про ненапад"
  PER_imperial_events.1.desc: "Сьогодні вранці посланець з [PER.Capital.GetCapitalVictoryPointName] прибув до [SOU.Capital.GetCapitalVictoryPointName] з пропозицією від Шаха [PER.GetNameDef] підписати Пакт про ненапад для забезпечення безпеки наших двох націй. Враховуючи близькість [PER.GetNameDef] до наших південних кордонів, ми повинні взяти це до уваги."
  PER_imperial_events.1.a: "Ми згодні. Так буде краще."
  PER_imperial_events.1.b: "Ми не можемо на це погодитися."

  PER_imperial_events.2.t: "[SOU.GetNameDefCap] погоджується на Пакт про ненапад"
  PER_imperial_events.2.desc: "Хороші новини! Наш дипломат повернувся з [SOU.Capital.GetCapitalVictoryPointName] з повідомленням, що [SOU.GetNameDef] бажає приєднатися до нас у Пакті про ненапад. Це дозволить нам продовжувати формулювати наші військові плани без втручання набридливих [SOU.GetAdjective]s."
  PER_imperial_events.2.a: "Чудова новина."

  PER_imperial_events.3.t: "[SOU.GetNameDefCap] відхиляє нашу пропозицію"
  PER_imperial_events.3.desc: "На жаль, ми не змогли переконати [SOU.GetNameDef] підписати пакт про ненапад. Це прикро, але це все ще може дозволити нам приєднатися до їхньої фракції в майбутньому, якщо ми продовжимо наші плани експансії."
  PER_imperial_events.3.a: "Прикрий поворот подій..."

  PER_imperial_events.10.t: "[FROM.GetNameDefCap] вимагає території Белуджистану"
  PER_imperial_events.10.desc: "Сьогодні було отримано повідомлення від Шаха [PER.GetNameDef], який вимагає, щоб ми відмовилися від нашого контролю над регіоном Белуджистан. За словами [PER.GetAdjective] уряду, ця територія належить їм за божественним правом. Ми повинні бути обережні, якщо ми спровокуємо їх, вони можуть оголосити нам війну."
  PER_imperial_events.10.a: "У нас немає іншого вибору, окрім як піддатися їм."
  PER_imperial_events.10.b: "Можливо, ми можемо змусити їх заплатити за це?"
  PER_imperial_events.10.c: "Вони можуть забрати це лише з наших холодних, мертвих рук."

  PER_imperial_events.11.t: "[FROM.GetNameDefCap] погоджується відмовитися від Белуджистану"
  PER_imperial_events.11.desc: "Чудова новина. [FROM.GetNameDefCap] прийняв мудре рішення відмовитися від територій Белуджистану на користь нашого контролю. Ми нарешті маємо плацдарм у регіоні Інду."
  PER_imperial_events.11.a: "Відмінна робота."

  PER_imperial_events.12.t: "[FROM.GetNameDefCap] пропонує продати Белуджистан"
  PER_imperial_events.12.desc: "Здається, [RAJ.GetAdjective] уряд не бажає відмовлятися від Белуджистану, не отримавши при цьому якоїсь компенсації. Ми можемо або виконати їхні вимоги, або просто оголосити їм війну. Вибір за вами."
  PER_imperial_events.12.a: "Гаразд, якщо ми мусимо."
  PER_imperial_events.12.b: "Тоді ми заберемо це силою."
  PER_imperial_events.12.c: "Це все надто ризиковано. Припинити переговори."

  PER_imperial_events.13.t: "[FROM.GetNameDefCap] погоджується купити Белуджистан"
  PER_imperial_events.13.desc: "Чудова новина! Шах [PER.GetNameDef] погодився заплатити нам за передачу Белуджистану під їхній контроль. Можливо, ми втратили невеликий шматок нашої території, але гроші допоможуть нашим власним зусиллям."
  PER_imperial_events.13.a: "Фантастично!"

  PER_imperial_events.14.t: "[FROM.GetNameDefCap] погрожує війною"
  PER_imperial_events.14.desc: "Я боюся, що наша авантюра не окупилася, оскільки, отримавши наше повідомлення, Шах [PER.GetNameDef] офіційно погрожував війною нашій нації. Їхні війська готуються штурмувати Інд та забрати те, що вони хотіли, силою. Це сумний стан справ."
  PER_imperial_events.14.a: "Згуртувати наші війська!"

  PER_imperial_events.15.t: "[FROM.GetNameDefCap] відступає"
  PER_imperial_events.15.desc: "Здається, [PER.GetNameDef] вирішив, що спроба забрати Белуджистан у нас не варта ризику. Принаймні ми можемо мати мир, поки що."
  PER_imperial_events.15.a: "Дякувати Богу за це."

  PER_imperial_events.16.t: "[FROM.GetNameDefCap] відмовляється віддавати Белуджистан"
  PER_imperial_events.16.desc: "Здається, [RAJ.GetAdjective] уряд категорично відмовився віддавати Белуджистан. Настав час нам триматися своєї зброї та оголосити війну [RAJ.GetNameDef]!"
  PER_imperial_events.16.a: "Тоді війна."

  PER_imperial_events.20.t: "Реза Шах Пахлаві вбитий!"
  PER_imperial_events.20.desc: "Сьогодні вдень у центрі Тегерана пролунали постріли, коли під час промови до нації Реза Шах Пахлаві був уражений кулею та опинився у критичному стані. Незважаючи на всі зусилля рятувальників, Шах, на жаль, помер від отриманих травм. Винуватцями виявилися офіцери [PER.GetAdjective] армії, які були незгодні з керівництвом Шаха. Син Рези Шаха Пахлаві, Мохаммед Реза Пахлаві, має бути приведений до присяги як новий Шах [PER.GetNameDef]. Будемо сподіватися, що його правління буде менш бурхливим."
  PER_imperial_events.20.a: "Сумний день для [PER.GetNameDef]..."

  PER_imperial_events.30.t: "Святкування Перської Імперії"
  PER_imperial_events.30.desc: "На честь заснування стародавньої Імперії Ахеменідів Кіром Великим Шах [PER.GetNameDef] організував пишну демонстрацію, щоб підкреслити стародавню цивілізацію та історію [PER.GetNonIdeologyName], а також продемонструвати сучасні досягнення під його правлінням. Великі лідери з усіх головних націй світу запрошені взяти участь у цьому святкуванні, але невдоволення швидко поширюється серед бідних у [PER.GetNameDef], які вважають, що ця вистава є марною тратою грошей. Однак усі гості чудово провели час, скуштувавши вишукану їжу та ставши свідками видатного військового параду."
  PER_imperial_events.30.a: "Який вишуканий час!"

  PER_imperial_events.40.t: "Вибір Шахбану"
  PER_imperial_events.40.desc: "Готуючись до того, щоб згодом стати Шахом, Мохаммед Реза Пахлаві мав багато можливостей шукати кохання. Три жінки привернули його увагу, але лише одна може бути коронована Шахбану та правити поруч із ним як регент [PER.GetNameDef]. Це Фавзія Єгипетська, принцеса Султана; Іран Теймурташ, перше кохання Шаха; та Ірандохт, колишня принцеса Каджар, яка зустріла Шаха у Швейцарії."
  PER_imperial_events.40.a: "Шах одружиться з Фавзією Єгипетською"
  PER_imperial_events.40.b: "Шах одружиться з Іран Теймурташ"
  PER_imperial_events.40.c: "Шах одружиться з Ірандохт Каджар"

  PER_imperial_events.50.t: "Реза Шах Пахлаві переживає спробу вбивства!"
  PER_imperial_events.50.desc: "Сьогодні вдень у центрі Тегерана пролунали постріли, коли під час промови до нації Реза Шах Пахлаві ледь не був уражений кулею в результаті невдалої спроби вбивства. Злочинців негайно затримали, і ними виявилися офіцери [PER.GetAdjective] армії, які були незгодні з керівництвом Шаха. Шах використав цю спробу замаху як спосіб згуртувати народ навколо своєї справи."
  PER_imperial_events.50.a: "Дякувати Богу за це!"

  PER_imperial_events.60.t: "Бажання [FROM.GetNameDefCap] домовитися про ненапад"
  PER_imperial_events.60.desc: "Сьогодні вранці посланець з [PER.Capital.GetCapitalVictoryPointName] прибув до [GER.Capital.GetCapitalVictoryPointName] з пропозицією від Шаха [PER.GetNameDef] підписати Пакт про ненапад для забезпечення безпеки наших двох націй. Враховуючи велике виробництво життєво важливих ресурсів, таких як нафта, у [PER.GetNameDef], ми повинні взяти це до уваги."
  PER_imperial_events.60.a: "Ми згодні. Так буде краще."
  PER_imperial_events.60.b: "Ми не можемо на це погодитися."

  PER_imperial_events.61.t: "[GER.GetNameDefCap] погоджується на Пакт про ненапад"
  PER_imperial_events.61.desc: "Хороші новини! Наш дипломат повернувся з [GER.Capital.GetCapitalVictoryPointName] з повідомленням, що [GER.GetNameDef] бажає приєднатися до нас у Пакті про ненапад. Зважаючи на цілі [GER.GetNameDef], це найкраще, що ми можемо зробити для забезпечення безпеки нашої країни."
  PER_imperial_events.61.a: "Чудова новина."

  PER_imperial_events.62.t: "[GER.GetNameDefCap] відхиляє нашу пропозицію"
  PER_imperial_events.62.desc: "На жаль, ми не змогли переконати [GER.GetNameDef] підписати пакт про ненапад. Це прикро, але це все ще може дозволити нам приєднатися до їхньої фракції в майбутньому."
  PER_imperial_events.62.a: "Прикрий поворот подій..."

  PER_imperial_events.70.t: "Реза Шах Пахлаві бажає відвідати [GER.GetNameDef]"
  PER_imperial_events.70.desc: "Сьогодні вранці ми отримали лист, надісланий нам прямо з палацу Са'дабад у Тегерані, [PER.GetNameDef]. Це було повідомлення доброї волі від самого Рези Шаха Пахлаві, який висловив зацікавленість у відвідуванні Берліна з надією покращити стосунки між нашими двома націями. Фюрер прагне підтримувати [PER.GetNameDef] у добрих стосунках. Що нам робити?"
  PER_imperial_events.70.a: "Приємна пропозиція. Надіслати запрошення."
  PER_imperial_events.70.b: "У нас немає часу на такі легковажності"

  PER_imperial_events.71.t: "[GER.GetNameDefCap] надсилає запрошення до візиту"
  PER_imperial_events.71.desc: "У відповідь на наш лист доброї волі до [GER.GetNameDef], [GER.GetLeader] висловив зацікавленість у нашому візиті до Берліна з надією покращити стосунки між нашими новими націями. Це має бути коротка поїздка, оскільки у нас багато справ у Тегерані, але варто мати [GER.GetNameDef] на нашому боці, враховуючи напружену світову ситуацію."
  PER_imperial_events.71.a: "Я чув, Бранденбурзькі ворота прекрасні в цю пору року!"

  PER_imperial_events.72.t: "[GER.GetNameDefCap] надто зайнята, щоб приймати"
  PER_imperial_events.72.desc: "У відповідь на наш лист доброї волі до [GER.GetNameDef], [GER.GetLeader], на жаль, відхилив нашу пропозицію приїхати та відвідати Берлін. Це прикро, оскільки це, ймовірно, була б гарна нагода поспілкуватися з могутнім лідером. На жаль, цього не сталося."
  PER_imperial_events.72.a: "Ну що ж, повертаємося до роботи."

  PER_imperial_events.80.t: "Ситуація в [PER.GetNameDef]"
  PER_imperial_events.80.desc: "На жаль, недавнє просування [PER.GetAdjective] армії призвело до численних втрат з нашого боку, особливо коли вони встановлюють контроль над низкою наших регіонів. Ситуація в [PER.GetNameDef] розвинулася несприятливо для нас, і ми можемо розглянути можливість консолідації наших втрат та виведення військ із регіону. Однак це призведе до того, що ми поступимося деякими втраченими територіями [PER.GetAdjective]s."
  PER_imperial_events.80.a: "У нас є більші проблеми в іншому місці. Вивести наші війська."
  PER_imperial_events.80.b: "Ні! Ми повинні просуватися вперед!"

  PER_imperial_events.100.t: "Тегеранський договір"
  PER_imperial_events.100.desc: "Після того, як вдалося витіснити загарбників і відправити їх далі назад на їхні власні землі, ми змогли звернутися до наших ворогів, щоб запросити їхніх дипломатів до Тегерана для початку мирних переговорів. На щастя, вони були сприйнятливі до пропозиції, і після годин обговорень ми домовилися, що вони припинять напад на [PER.GetNameDef], поступаючись своїми прикордонними територіями як наслідок."
  PER_imperial_events.100.a: "Нехай вони більше ніколи не намагаються напасти."

  PER_imperial_events.101.t: "Невдалі переговори"
  PER_imperial_events.101.desc: "Після того, як вдалося витіснити загарбників і відправити їх далі назад на їхні власні землі, ми змогли звернутися до наших ворогів, щоб запросити їхніх дипломатів до Тегерана для початку мирних переговорів. На жастя, вони не були сприйнятливі до наших мирних переговорів, і в результаті війна триває."
  PER_imperial_events.101.a: "Ми поженемо їх до їхньої столиці!"

  PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
  PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
  PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
  PER_imperial_events.110.b: "$PER_imperial_events.80.b$"

  PER_imperial_events.111.t: "Забезпечення наших буферних держав"
  PER_imperial_events.111.desc: "Після того, як вдалося витіснити [SOV.GetAdjective]s і відправити їх далі назад на їхні власні землі, ми змогли звернутися до наших ворогів, щоб запросити їхніх дипломатів до Тегерана для початку мирних переговорів. На щастя, вони були сприйнятливі до пропозиції, і після годин обговорень ми домовилися, що вони поступляться своїми прикордонними територіями як компроміс, щоб уникнути тривалої війни."
  PER_imperial_events.111.a: "Наш план спрацював!"

  PER_imperial_events.112.t: "Невдалі переговори"
  PER_imperial_events.112.desc: "Після того, як вдалося витіснити [SOV.GetAdjective]s і відправити їх далі назад на їхні власні землі, ми змогли звернутися до наших ворогів, щоб запросити їхніх дипломатів до Тегерана для початку мирних переговорів. На жаль, вони не були сприйнятливі до наших мирних переговорів, і в результаті війна триває."
  PER_imperial_events.112.a: "Ми поженемо їх до їхньої столиці!"

  PER_imperial_events.120.t: "[PER.GetNameDefCap] домовляється про свою здачу"
  PER_imperial_events.120.desc: "Сьогодні вранці ми отримали повідомлення від [PER.GetAdjective] уряду з наміром здатися та розпочати процес капітуляції. В рамках цього вони готові дозволити нам окупувати їхні землі, поки вони зберігають свою монархію як маріонеткового лідера. Як ми відповімо?"
  PER_imperial_events.120.a: "Так, це здається прийнятним"
  PER_imperial_events.120.b: "Абсолютно ні, просуватися до столиці."

  PER_imperial_events.121.t: "[ENG.GetNameDefCap] приймає нашу пропозицію"
  PER_imperial_events.121.desc: "На щастя, [ENG.GetAdjective] уряд погодився дозволити нам продовжувати керувати [PER.GetNameDef] під їхнім пильним оком. Сподіваємося, це покладе край кровопролиттю та смерті."
  PER_imperial_events.121.a: "Це полегшення..."

  PER_imperial_events.122.t: "[ENG.GetNameDefCap] відхиляє нашу пропозицію"
  PER_imperial_events.122.desc: "На жаль, [ENG.GetAdjective] уряд відмовився від нашої пропозиції про здачу. Це означає, що ми повинні продовжувати бої, але якщо ми програємо, то, ймовірно, здамося на їхніх умовах."
  PER_imperial_events.132.a: "Настали темні часи..."

  PER_imperial_events.130.t: "[PER.GetNameDefCap] домовляється про свою здачу"
  PER_imperial_events.130.desc: "Сьогодні вранці ми отримали повідомлення від [PER.GetAdjective] уряду з наміром здатися та розпочати процес капітуляції. В рамках цього вони готові поступитися нам своїми північними територіями та дозволити їх анексувати до нашої землі. Що ми повинні робити?"
  PER_imperial_events.130.a: "Так, це здається прийнятним"
  PER_imperial_events.130.b: "Абсолютно ні, просуватися до столиці."

  PER_imperial_events.131.t: "[SOU.GetNameDefCap] приймає нашу пропозицію"
  PER_imperial_events.131.desc: "На щастя, [SOU.GetAdjective] уряд погодився на нашу пропозицію. Можливо, ми втратили наші північні території, але принаймні ми запобігли продовженню маршу [SOU.GetAdjective] армії..."
  PER_imperial_events.131.a: "Це полегшення..."

  PER_imperial_events.132.t: "[SOU.GetNameDefCap] відхиляє нашу пропозицію"
  PER_imperial_events.132.desc: "На жаль, [SOU.GetAdjective] уряд відмовився від нашої пропозиції про здачу. Це означає, що ми повинні продовжувати бої, але якщо ми програємо, то, ймовірно, здамося на їхніх умовах."
  PER_imperial_events.132.a: "Настали темні часи..."

  PER_imperial_events.140.t: "[FROM.GetNameDefCap] оголошує незалежність"
  PER_imperial_events.140.desc: "[FROM.GetLeader] оголосив, що [FROM.GetNameDef] більше не прийматиме [ROOT.GetAdjective] сюзеренітет. [FROM.GetNameDefCap] бажає підтримувати добрі стосунки з [ROOT.GetNameDef], якщо це можливо, але [FROM.GetLeader] заявляє, що вони готові взятися за зброю та боротися за свою незалежність, якщо це необхідно."
  PER_imperial_events.140.a: "Їх потрібно провчити"
  PER_imperial_events.140.b: "У нас є важливіші речі, про які варто думати"

  PER_imperial_events.142.t: "[PER.GetAdjective] Честь відновлена"
  PER_imperial_events.142.desc: "У досить несподіваному повороті подій, [FROM.GetLeader] прийняв [ROOT.GetAdjective] декларацію незалежності. З цього моменту [FROM.GetNameDef] не має жодного впливу на [ROOT.GetAdjective] політику, ні внутрішню, ні зовнішню. Масовий натовп, що святкує керівництво [ROOT.GetLeader], зібрався на головній площі [ROOT.Capital.GetCapitalVictoryPointName]."
  PER_imperial_events.142.a: "Ярмо знято"

  PER_imperial_events.141.t: "Боротьба відновлюється"
  PER_imperial_events.141.desc: "Як і очікувалося, [FROM.getLeader] відмовив у проханні про офіційну незалежність від [ROOT.GetLeader]. Оскільки це був очікуваний поворот подій, [ROOT.GetAdjective] збройні сили вже забезпечують ключові позиції в країні. Нація цього разу набагато краще підготовлена."
  PER_imperial_events.141.a: "Азаді! Ми будемо битися до останнього!"

  PER_imperial_events.150.t: "[FROM.GetNameDefCap] вимагає білого миру"
  PER_imperial_events.150.desc: "У міру того, як війна просувалася, ми не змогли досягти наших цілей у встановлений термін. Таким чином, ми нещодавно отримали повідомлення від [FROM.GetAdjective] уряду з вимогою припинити воєнні дії. Ми могли б продовжувати тиснути, однак ми повинні враховувати наші власні втрати."
  PER_imperial_events.150.a: "Ситуація не на нашу користь..."
  PER_imperial_events.150.b: "Ми повинні продовжувати тиснути! Ми переможемо!"

  PER_imperial_events.151.t: "[FROM.GetNameDefCap] виводить свої сили"
  PER_imperial_events.151.desc: "Чудова новина! [FROM.GetNameDefCap] погодився на наші вимоги миру та почав виводити свої війська з наших кордонів. Ми довго і наполегливо боролися, щоб утримати їх на відстані, і цей день слід святкувати роками!"
  PER_imperial_events.151.a: "Це можна вважати перемогою!"

  PER_imperial_events.152.t: "[FROM.GetNameDefCap] відмовляється відступити"
  PER_imperial_events.152.desc: "Настав темний день. Наш ворог вирішив продовжувати просування на нашу територію, незважаючи на їхні втрати та наші вимоги миру. Якщо вони хочуть бійки, то вони її отримають."
  PER_imperial_events.152.a: "Вони пошкодують, що не скористалися шансом відступити!"

  PER_imperial_events.153.t: "[FROM.GetNameDefCap] закликає до миру"
  PER_imperial_events.153.desc: "Сьогодні вранці ми отримали повідомлення від Військового кабінету про те, що наші союзники, які очолюють наступ проти [PER.GetNameDef], вимагають, щоб ми припинили воєнні дії до їхніх мирних переговорів з ворогом. Оскільки ми приєдналися до конфлікту, щоб допомогти [FROM.GetAdjective] уряду, продовжувати боротьбу не має сенсу."
  PER_imperial_events.153.a: "Негайно вивести всі війська."

  PER_imperial_events.160.t: "[FROM.GetNameDefCap] вимагає нашої здачі"
  PER_imperial_events.160.desc: "У міру того, як війна просувалася, ми не змогли досягти наших цілей у встановлений термін. Фактично, ті, на кого ми намагалися вторгнутися, зуміли відкинути нас назад на наші власні землі. Таким чином, ми нещодавно отримали повідомлення від [FROM.GetAdjective] уряду з вимогами припинити воєнні дії. Якщо ми здамося, [PER.GetNameDef] вимагає, щоб ми поступилися їм нашими прикордонними територіями як репарації. Ми могли б продовжувати тиснути, однак ми повинні враховувати наші власні втрати."
  PER_imperial_events.160.a: "Ситуація не на нашу користь..."
  PER_imperial_events.160.b: "Ми повинні продовжувати тиснути! Ми переможемо!"

  PER_imperial_events.161.t: "[FROM.GetNameDefCap] виводить свої сили"
  PER_imperial_events.161.desc: "Чудова новина! [FROM.GetNameDefCap] погодився на наші вимоги миру та почав виводити свої війська з наших кордонів. Вони також розпочали процес передачі нам своїх сусідніх прикордонних територій. Ми довго і наполегливо боролися, щоб утримати їх на відстані, і цей день слід святкувати роками!"
  PER_imperial_events.161.a: "Це можна вважати перемогою!"

  PER_imperial_events.162.t: "Відмова [FROM.GetNameDefCap] відступити"
  PER_imperial_events.162.desc: "Настав темний день. Наш ворог вирішив продовжувати просування на нашу територію, незважаючи на їхні втрати та наші вимоги миру. Їхнє небажання платити за свої провини є образою всього, що сталося тут. Якщо вони хочуть бійки, то вони її отримають."
  PER_imperial_events.162.a: "Вони пошкодують, що не скористалися шансом відступити!"

  PER_imperial_events.170.t: "[FROM.GetNameDefCap] вимагає нашої здачі"
  PER_imperial_events.170.desc: "У міру того, як війна просувалася, ми не змогли досягти наших цілей у встановлений термін. Фактично, ті, на кого ми намагалися вторгнутися, зуміли відкинути нас назад на наші власні землі. Таким чином, ми нещодавно отримали повідомлення від [FROM.GetAdjective] уряду з вимогами припинити воєнні дії. Якщо ми здамося, ми, ймовірно, страждатимемо кілька років, виплачуючи військові репарації. Ми могли б продовжувати тиснути, однак ми повинні враховувати наші власні втрати."
  PER_imperial_events.170.a: "Ситуація не на нашу користь..."
  PER_imperial_events.170.b: "Ми повинні продовжувати тиснути! Ми переможемо!"

  PER_imperial_events.171.t: "[FROM.GetNameDefCap] виводить свої сили"
  PER_imperial_events.171.desc: "Чудова новина! [FROM.GetNameDefCap] погодився на наші вимоги миру та почав виводити свої війська з наших кордонів. Їхні провини під час цієї війни означають, що ми змогли вимагати репарації за вторгнення. Ми довго і наполегливо боролися, щоб утримати їх на відстані, і цей день слід святкувати роками!"
  PER_imperial_events.171.a: "Це можна вважати перемогою!"

  PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
  PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
  PER_imperial_events.172.a: "$PER_imperial_events.162.a$"

  PER_imperial_events.180.t: "[FROM.GetNameDefCap] пропонує присягнути на вірність"
  PER_imperial_events.180.desc: "Сьогодні вранці ми отримали повідомлення від [PER.GetAdjective] уряду з пропозицією припинити воєнні дії та натомість дозволити, щоб нами правили як маріонеткою під нашим наглядом. Це принесе швидке завершення війни та дозволить нам зосередитися на наших більших цілях."
  PER_imperial_events.180.a: "Це вигідно для всіх."
  PER_imperial_events.180.b: "Це не варіант, продовжуйте війну."

  PER_imperial_events.181.t: "[FROM.GetNameDefCap] погоджується на наші умови"
  PER_imperial_events.181.desc: "Схоже, [FROM.GetAdjective] погодилися на нашу пропозицію та почали розробляти наші умови здачі. Хоча це не найідеальніша ситуація, ми врятуємо незліченну кількість життів, дозволивши собі підкорятися [FROM.GetNameDef]."
  PER_imperial_events.181.a: "Піррова перемога, але це найкраще, що ми маємо."

  PER_imperial_events.182.t: "[FROM.GetNameDefCap] відмовляється від наших умов"
  PER_imperial_events.182.desc: "Настав темний день. Наш ворог вирішив продовжувати просування на нашу територію, незважаючи на їхні втрати та наші вимоги миру. Їхнє небажання дозволити нам закінчити війну їхньою перемогою розчаровує, і у нас немає вибору, окрім як продовжувати боротьбу."
  PER_imperial_events.182.a: "Як прикро..."

  PER_imperial_events.190.t: "[FROM.GetNameDefCap] бажає домовитися про умови здачі"
  PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
  MainInvader190: "Сьогодні вранці ми отримали повідомлення від [PER.GetAdjective] уряду з пропозицією припинити воєнні дії, і натомість вони дозволять нам доступ до величезної кількості своїх природних ресурсів. Це принесе швидке завершення війни та дозволить нам зосередитися на наших більших цілях. Крім того, ми будемо в хорошому становищі, щоб продовжувати будь-які майбутні військові зусилля з їхніми нафтовими концесіями."
  NotMainInvader190: "Сьогодні вранці ми отримали повідомлення від [PER.GetAdjective] уряду з пропозицією припинити воєнні дії. Хоча для нас немає негайної вигоди чи відшкодування, це принесе швидке завершення війни та дозволить нам зосередитися на наших більших цілях."
  PER_imperial_events.190.a: "Ми можемо погодитися на ці умови"
  PER_imperial_events.190.b: "Це не вигідно для нас, продовжувати війну."

  PER_imperial_events.191.t: "[FROM.GetNameDefCap] погоджується на наші умови"
  PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
  MainInvader191: "Здається, [FROM.GetAdjective] погодилися на нашу пропозицію та почали розробляти наші умови здачі. Це означає, що ми втратимо частину наших природних ресурсів, але це набагато вигідніше, ніж стати повноправними суб'єктами під контролем [FROM.GetNameDef]."
  NotMainInvader191: "Здається, [FROM.GetAdjective] погодилися на нашу пропозицію та почали розробляти наші умови здачі. Ми сподівалися, що до цього не дійде, але, враховуючи ситуацію, результат найкращий з можливих"
  PER_imperial_events.191.a: "Це найкраще, що ми можемо зробити для [PER.GetNameDef]"

  PER_imperial_events.192.t: "[FROM.GetNameDefCap] відмовляється від наших умов"
  PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
  MainInvader192: "Настав темний день. Наш ворог вирішив продовжувати просування на нашу територію, незважаючи на їхні втрати та наші вимоги миру. Їхнє небажання дозволити нам закінчити війну та віддати нам їхні ресурси розчаровує, і у нас немає вибору, окрім як продовжувати боротьбу."
  NotMainInvader192: "Настав темний день. Наш ворог вирішив продовжувати просування на нашу територію, незважаючи на їхні втрати та наші вимоги миру. Їхнє небажання дозволити нам закінчити війну розчаровує, і тепер у нас немає вибору, окрім як продовжувати боротьбу."
  PER_imperial_events.192.a: "Це прикро..."

  PER_imperial_events.200.t: "Саадабадський пакт"
  PER_imperial_events.200.desc: "[SSB_leader.GetLeader] звернувся до [ROOT.GetLeader] із пропозицією підписати взаємний пакт про ненапад, залишивши відкритою перспективу подальшої співпраці в майбутньому. [event_target:SSB_leader.GetAdjective] дипломати наполегливо працювали над своєю пропозицією, детально розповідаючи про спільну історію та інтереси наших двох націй, за якою послідував щирий заклик до миру між братніми націями. Переговори були приємними, але вибір підписувати нам чи ні, зрештою, залишається за нами."
  PER_imperial_events.200.a: "Звичайно, ми підпишемо цей пакт дружби!"
  PER_imperial_events.200.b: "Ми не рідня, [SSB_leader.GetLeader]: ми вас не знаємо."

  PER_imperial_events.210.t: "[event_target:SSB_leader.GetName] вимагає наших прикордонних територій!"
  PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] написав довгий лист [ROOT.GetLeader], повідомляючи їм про [event_target:SSB_leader.GetAdjective] вимоги про передачу деяких прикордонних територій під їхній контроль. Хоча це явно є обурливою спробою зневажити наш суверенітет, це також може означати, що [event_target:SSB_leader.GetNameDef] може вдатися до рішучих дій, щоб захопити ці землі, якщо ми відмовимося. Як ми повинні діяти?"
  PER_imperial_events.210.a: "Поступитися територією..."
  PER_imperial_events.210.b: "Вони ніколи не отримають наших земель."

  PER_imperial_events.211.t: "[event_target:SSB_leader.GetName] погоджується на наші вимоги!"
  PER_imperial_events.211.desc: "Сьогодні вранці ми отримали повідомлення від [event_target:SSB_leader.GetNameDef] про те, що вони неохоче погоджуються на наші вимоги та розпочали процес передачі прикордонної території нам. Вони не підозрюють, що це лише допоможе нам у наших махінаціях у подальшому."
  PER_imperial_events.211.a: "Ці дурні..."

  PER_imperial_events.212.t: "[FROM.GetName] відмовляється від наших вимог!"
  PER_imperial_events.212.desc: "Сьогодні вранці ми отримали повідомлення від [FROM.GetNameDef] про те, що вони рішуче відмовляються від наших вимог. Хоча це створює лише невелику проблему для наших планів, це означає, що нам доведеться забрати цю територію старим способом."
  PER_imperial_events.212.a: "Вони пошкодують про це."

  PER_imperial_events.220.t: "Сезон виборів"
  PER_imperial_events.220.desc: "Через масову реструктуризацію [PER.GetAdjective] уряду було призначено вибори, щоб дозволити народу [PER.GetNameDef] обрати свого нового Прем'єр-міністра. Оскільки багато громадян стікаються на виборчі дільниці по всій країні, особливо виділяються два кандидати: Мохаммад Мосаддик та Мохаммад Алі Форугі. Як проголосує нація зрештою?"
  PER_imperial_events.220.a: "Мосаддик — очевидний вибір"
  PER_imperial_events.220.b: "Можливо, Форугі буде кращим варіантом?"
  PER_imperial_events.220.c: "Кашані посилить підтримку серед духовенства."

  PER_imperial_events.201.t: "[FROM.GetName] підписує Саадабадський пакт"
  PER_imperial_events.201.desc: "[FROM.GetLeader] був дуже захоплений, коли йому представили наші пропозиції щодо договору про дружбу та пакту про ненапад, і не гаючи часу, повернувся до нас зі своїми підписами на нашому договорі. З їхньою згодою ми на крок ближче до досягнення миру вдома та миру у світі!"
  PER_imperial_events.201.a: "Ви завжди будете дорогим другом для [ROOT.GetNameDef]."

  PER_imperial_events.202.t: "[FROM.GetName] відхиляє Саадабадський пакт!"
  PER_imperial_events.202.desc: "[FROM.GetLeader] написав довгий лист [ROOT.GetLeader], повідомляючи їм, що пропозиція про договір про дружбу та пакт про ненапад не варта паперу та чорнила, на яких вона була задумана. [FROM.GetLeader] продовжив писати, що будь-що, крім офіційного альянсу між [FROM.GetNameDef] та [ROOT.GetNameDef], — це просто марна трата часу, і що вони воліли б, щоб їх звільнили від будь-яких майбутніх [ROOT.GetAdjective] схем відтепер."
  PER_imperial_events.202.a: "...ви могли б просто сказати «ні»."

  PER_imperial_events.230.t: "Повернення династії Каджарів"
  PER_imperial_events.230.desc: "Після багатьох років вигнання в [ENG.GetNameDef], спадкоємець династії Каджарів, Мохаммад Хассан Мірза, прагне повернутися на трон [PER.GetNameDef]. Правління династії Пахлаві не виправдало очікувань [ENG.GetAdjective] уряду, і є надія, що поверненням старої правлячої родини на престол буде забезпечено [ENG.GetAdjective] інтереси в регіоні."
  PER_imperial_events.230.a: "Навіщо чекати? Готувати коронацію!"
  PER_imperial_events.230.b: "Розумно усунути династію Пахлаві."
  PER_imperial_events.230.c: "Вислати династію Пахлаві до [SAF.GetNameDef]."

  PER_imperial_events.231.t: "Династію Пахлаві усунуто від влади"
  PER_imperial_events.231.desc: "Після ретельного обмірковування династія Пахлаві була змушена залишити трон [PER.GetNameDef]. Незважаючи на їхні десятиліття служіння країні, вкрай важливо, щоб ми діяли на користь [ENG.GetAdjective] уряду. Хоча вони більше не мають свого місця в [PER.GetAdjective] монархії, вони все ще прагнуть бути присутніми в політичних колах країни."
  PER_imperial_events.231.a: "Чудово. Тепер ми повинні коронувати нового Каджарського Шаха."

  PER_imperial_events.232.t: "Династію Пахлаві вислано до [SAF.GetNameDef]."
  PER_imperial_events.232.desc: "Після плану відновлення династії Каджарів на троні [PER.GetNameDef] було вирішено, що найкращим результатом для майбутнього нашої країни є вислання сім'ї Пахлаві до [SAF.GetNameDef]. Роблячи це, ми заручимося прихильністю [ENG.GetNameDef], якого ми зможемо переконати надати нам більше автономії в майбутньому."
  PER_imperial_events.232.a: "Шкода, але тепер ми повинні коронувати нового Каджарського Шаха."

  PER_imperial_events.233.t: "Коронація Мохаммада Хассана Мірзи."
  PER_imperial_events.233.desc: "Сьогодні вранці, під час пишної церемонії коронації в [FROM.Capital.GetCapitalVictoryPointName], Мохаммад Хассан Мірза був коронований новим Шахом [PER.GetNameDef]. Після багатьох десятиліть правління Пахлаві, Каджар знову є правлячим монархом цієї великої нації. Наші зусилля з відновлення династії Каджарів сподобалися [ENG.GetAdjective] уряду, який сподівається, що це дозволить їм мати більший вплив на свої інтереси в [PER.GetNameDef]."
  PER_imperial_events.233.a: "За нашого нового Шаха!"

 PER_islamic_revolution_events.1.t: "Нестабільність серед духовенства"
 PER_islamic_revolution_events.1.desc: "Здається, деякі рішення, які ми приймали щодо розвитку нашої нації, почали засмучувати низку представників духовенства. Оскільки їхня відраза продовжує поширюватися, ми повинні проявляти обережність, щоб не відштовхнути їх ще більше."
 PER_islamic_revolution_events.1.a: "Ми повинні бути обережними з тим, як ми діємо."

 PER_islamic_revolution_events.2.t: "Ісламські революціонери активізуються"
 PER_islamic_revolution_events.2.desc: "Наші дії продовжували відштовхувати духовенство, і в результаті багато високопоставлених представників Ісламу починають заручатися підтримкою серед народу [PER.GetNameDef]. Наш час спливає, і у нас потенційна революція. Як ми повинні діяти?"
 PER_islamic_revolution_events.2.a: "Працювати над придушенням цих революціонерів."
 PER_islamic_revolution_events.2.b: "Негайно заспокоїти духовенство."
 PER_islamic_revolution_events.2.c: "Нехай спробують!"

 PER_foreign_policy_events.1.t: "Тиск з боку [FROM.GetNameDef]"
 PER_foreign_policy_events.1.desc: "Здається, [FROM.GetAdjective] уряд дедалі більше нервує щодо нашої дипломатичної ситуації. Протягом минулого тижня [FROM.GetAdjective] посол зустрічався з [THIS.GetLeader] не менше шести разів і практично висунув ультиматум під час останнього раунду переговорів.\n\nАбо ми приєднуємося до [FROM.GetNameDef] в оборонному пакті та приймаємо «певний рівень консультацій щодо внутрішніх справ», або [FROM.GetNameDef], ймовірно, вдасться до військового втручання в нашій країні."
 PER_foreign_policy_events.1.a: "Боротьба була б марною."
 PER_foreign_policy_events.1.b: "Нехай приходять!"

 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] відмовляється"
 PER_foreign_policy_events.2.desc: "Наші спроби вирішити наші невирішені проблеми з [FROM.GetNameDef] дипломатичним шляхом, здається, провалилися. Коли наш посол звернувся до [FROM.GetLeader] для чергового раунду переговорів, йому різко відповіли, що [FROM.GetAdjective]s чітко висловили свою позицію, і що більше немає про що говорити."
 PER_foreign_policy_events.2.a: "Ми не будемо тиснути на них далі... поки що."
 PER_foreign_policy_events.2.b: "Готувати вторгнення до [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Ми повинні готувати спільне вторгнення з [SOU.GetAdjective]"

 PER_foreign_policy_events.3.t: "Англо-[SOV.GetAdjective] вторгнення в Іран"
 PER_foreign_policy_events.3.desc: "Ми отримали дипломатичну ноту від [FROM.GetNameDef], яка пропонує спільну військову операцію проти [PER.GetNameDef]. [FROM.GetAdjective] командування стверджує, що ця операція дозволить нам забезпечити іранські нафтові родовища та наші лінії постачання до [FROM.GetNameDef], водночас запобігаючи потенційному наступу ворога з [TUR.GetNameDef] через [PER.GetName] до бакинських нафтових родовищ та [RAJ.GetNameDef]."
 PER_foreign_policy_events.3.a: "Ми повинні забезпечити Перський коридор!"
 PER_foreign_policy_events.3.b: "Ми поважатимемо [PER.GetAdjective] незалежність."

 PER_foreign_policy_events.4.t: "Англо-[SOV.GetAdjective] вторгнення в Іран"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjective] посол доставив ноту, згідно з якою [FROM.GetNameDef] погоджується організувати та здійснити спільну військову операцію проти [PER.GetNameDef]. Командування [ROOT.GetAdjective] та [FROM.GetAdjective] впевнені, що це буде швидка та ефективна операція проти чисельно та технологічно переважаючого ворога, що дозволить нам забезпечити іранські нафтові родовища та [FROM.GetAdjective] лінії постачання до [ROOT.GetNameDef], водночас запобігаючи потенційному наступу ворога з [TUR.GetNameDef] через [PER.GetName] до бакинських нафтових родовищ та [RAJ.GetNameDef]."
 PER_foreign_policy_events.4.a: "Розпочати підготовку!"

 PER_foreign_policy_events.5.t: "[FROM.GetAdjective] уряд відмовляється."
 PER_foreign_policy_events.5.desc: "Після кількох виснажливих зустрічей між [ROOT.GetAdjective] та [FROM.GetAdjective] дипломатами, [FROM.GetNameDef] вирішив не втручатися в наші плани щодо [PER.GetNameDef]. Сам [FROM.GetLeader] навіть наважився натякнути, що ця пропозиція була не більш ніж спробою виправдати наші територіальні амбіції.\nСхоже, нам доведеться розбиратися з [PER.GetNameDef] самостійно."
 PER_foreign_policy_events.5.a: "Як завжди, такі ненадійні..."

 PER_revolution_events.1.t: "Переворот неминучий"
 PER_revolution_events.1.desc: "Сьогодні вранці опозиційні партії сформували коаліцію та, проникнувши в наші військові, взялися за зброю проти нас! Їхні сили готуються йти маршем на комплекс Са'дабад! Ми повинні готуватися до відсічі, щоб захистити суверенітет [PER.GetNameDef]!"
 PER_revolution_events.1.a: "Згуртувати війська!"

 PER_communist_events.1.t: "Зростання активності радикалів"
 PER_communist_events.1.desc: "Радикали, які виступають за незалежність від нас, були більш активними в останні дні. Ще незрозуміло, що спровокувало це зростання активності, але місцева влада висловлює занепокоєння щодо сплеску націоналістичної та соціалістичної риторики, що лунає на вулицях. Якщо ми хочемо запобігти ескалації ситуації, нам, ймовірно, доведеться розпочати придушення."
 PER_communist_events.1.a: "Тривожний розвиток подій."
 PER_communist_events_1_tt: "Розблокувати рішення §Y$PER_anti_gulf_decisions_cat$§! для придушення опору."

 PER_communist_events.2.t: "Придушення Курдського руху за незалежність"
 PER_communist_events.2.desc: "[FROM.GetAdjective] влада організувала придушення курдських рухів за незалежність по всьому регіону. Наші контакти в цьому районі тому перейшли у підпілля або втекли через кордон до [ROOT.GetNameDef]."
 PER_communist_events.2.a: "Ми подвоїмо наші зусилля."

 PER_communist_events.3.t: "Курдське повстання може бути неминучим"
 PER_communist_events.3.desc: "Активність серед курдських сепаратистів та соціалістів досягла апогею в останні дні. Також зростає кількість доказів того, що по всій країні розподіляється зброя для підготовки до повстання в найближчі тижні. Якщо ми не почнемо діяти незабаром, повномасштабної війни може не уникнути."
 PER_communist_events.3.a: "Ми повинні запобігти цій ескалації!"
 PER_communist_events_3_tt: "§RМи повинні розпочати придушення інакомислення, якщо хочемо уникнути курдського повстання та війни!§!"

 PER_communist_events.4.t: "Посилення опору на [PER.GetAdjective] кордоні"
 PER_communist_events.4.desc: "В останні дні спостерігається помітне зростання опору нашій окупації територій навколо [PER.GetAdjective] кордону. Хоча причина цього сплеску залишається неясною, зростає занепокоєння, що хтось підбурює анти-[ROOT.GetAdjective] настрої в надії послабити нашу присутність у цьому районі."
 PER_communist_events.4.a: "Хто стоїть за цим?"
 PER_communist_events_4_tt: "§RНаші штати в Перській затоці можуть побачити посилення опору в найближчі місяці!§!"

 PER_communist_events.5.t: "Криза в Перській затоці"
 PER_communist_events.5.desc: "Здається, що більша частина останніх заворушень у Перській затоці та прилеглих районах, ймовірно, має своє джерело в [FROM.GetNameDef]. З низкою стратегічних перемог у регіоні, схоже, вони тепер почуваються достатньо сміливими, щоб зробити свій найбільший крок. У суворому попередженні нашому уряду [FROM.GetAdjective] режим вимагає нашого повного виведення з Аравійського півострова та Перської затоки, навіть заходячи так далеко, що вказує на свою готовність блокувати Затоку, якщо ми не виконаємо вимоги."
 PER_communist_events.5.a: "Ми відступимо, але під протестом."
 PER_communist_events.5.b: "Вони і чий флот?"

 PER_communist_events.6.t: "[FROM.GetNameDefCap] погоджується на виведення"
 PER_communist_events.6.desc: "Незважаючи на велику дипломатичну зарозумілість, [FROM.GetAdjective] сили почали виведення з регіону. Це величезна стратегічна перемога для нашого уряду і була сприйнята багатьма у всьому світі як ознака занепаду колоніалізму."
 PER_communist_events.6.a: "Наше робота ще не закінчена!"

 PER_communist_events.7.t: "[FROM.GetNameDefCap] відмовляється від виведення"
 PER_communist_events.7.desc: "Як і слід було очікувати, вперті дурні в [FROM.Capital.GetCapitalVictoryPointName] відмовилися виводити війська зі спірних районів Перської затоки та Аравії. Здається, вони думають, що нам бракує рішучості здійснити наші погрози блокування морських шляхів як наслідок їхніх дій."
 PER_communist_events.7.a: "Тоді ми продемонструємо нашу рішучість."
 PER_communist_events.7.b: "Ми не можемо дозволити собі ескалацію."

 PER_communist_events.8.t: "[FROM.GetNameDefCap] блокує Перську затоку"
 PER_communist_events.8.desc: "Різким загостренням кризи в Затоці, [FROM.GetNameDef] виконав свої погрози та розпочав блокування цивільного судноплавства та авіації в цьому районі. Крім того, розвідка свідчить про те, що їхні військові підвищили свою боєготовність в очікуванні конфлікту з нашими силами."
 PER_communist_events.8.a: "Готувати канонерки."
 PER_communist_events.8.b: "Вони довели свою точку зору, видати накази про відступ."

 PER_communist_events.9.t: "[FROM.GetNameDefCap] пом'якшує риторику"
 PER_communist_events.9.desc: "Здається, недавня бравада [FROM.GetNameDef] була розбита нашою непохитною прихильністю захищати наші інтереси в цьому районі. У принизливій промові [FROM.GetLeader] підтвердив своє непохитне бажання підтримувати мир у регіоні. Їхні союзники, ймовірно, оговтуються від очевидної відмови від [FROM.GetAdjective] принципів."
 PER_communist_events.9.a: "Це їм буде уроком."

 PER_communist_events.10.t: "[FROM.GetNameDefCap] надсилає флот"
 PER_communist_events.10.desc: "Будь-який шанс знайти дипломатичне вирішення кризи в Затоці випарувався після рішення [FROM.GetNameDef] надіслати військово-морське з'єднання, щоб прорвати нашу блокаду в регіоні. Якщо ми хочемо зберегти елемент несподіванки, ми повинні негайно завдати превентивного удару. В іншому випадку нам, ймовірно, слід знизити рівень ескалації."
 PER_communist_events.10.a: "Ми вдаримо, поки маємо перевагу."
 PER_communist_events.10.b: "Час виказати трохи скромності." # було: з'їсти свою гордість

 PER_communist_events.11.t: "[FROM.GetNameDefCap] просить військові технології"
 PER_communist_events.11.desc: "Уряд [FROM.GetNonIdeologyName] запросив інженерну підтримку у розробці протикорабельних технологій, щоб вони могли розробити відповідні контрзаходи загрозі колоніальних держав у Перській затоці. Вони зобов'язалися ділитися з нами будь-якими майбутніми розробками, які вони зроблять."
 PER_communist_events.11.a: "Їхня безпека важлива для нашої власної."
 PER_communist_events.11.b: "Ми не будемо обмінювати державні секрети."

 PER_communist_events.12.t: "[FROM.GetNameDefCap] погоджується на передачу технологій"
 PER_communist_events.12.desc: "Наші інженери з нетерпінням очікують надходження конфіденційних [FROM.GetAdjective] досліджень та розробок після рішення [FROM.GetAdjective]s поділитися з нами деякими військовими технологіями. Це значно прискорить наші власні розробки."
 PER_communist_events.12.a: "Чудово!"

 PER_communist_events.13.t: "[FROM.GetNameDefCap] відхиляє передачу технологій"
 PER_communist_events.13.desc: "[FROM.GetAdjective] уряд відхилив наш запит на технології, які допомогли б нам краще захистити Перську затоку від зовнішніх військово-морських держав. Це удар для наших інженерів, але вони мають намір продовжувати розробку самостійно."
 PER_communist_events.13.a: "Ми досягнемо успіху без них."

 PER_communist_events.14.t: "[FROM.GetNameDefCap] надає конструкцію"
 PER_communist_events.14.desc: "Відповідно до нашої угоди з [FROM.GetNameDef], вони надали конструкцію зброї, яка, на їхню думку, буде здатною витіснити імперіалістів з Перської затоки. Чи буде конструкція ефективною для наших потреб, ще належить побачити."
 PER_communist_events.14.a: "Добре, що вони дотримали слова."

 PER_communist_events.20.t: "Курдський народ вимагає автономії"
 PER_communist_events.20.desc: "Намагаючись протистояти зусиллям з детрибалізації та загальній вимозі більшої автономії, новостворена Демократична партія Курдистану офіційно попросила функціонувати як окрема Соціалістична Республіка в межах [SOU.GetNameDef]. Нам потрібно зробити вибір. Ми можемо або зберегти контроль над цим регіоном самі, або передати його [KUR.GetAdjective] народу."
 PER_communist_events.20.a: "Надати їм автономію."
 PER_communist_events.20.b: "Ці землі мають залишатися в нашій юрисдикції."

 PER_fascist_events.1.t: "Імперська рада скликається"
 PER_fascist_events.1.desc: "Імперська рада скликалася, щоб вирішити, кому буде запропонована престижна роль Шаха. Деякі виступають за відновлення династії Каджарів, інші пропонують залишити Пахлаві на троні, щоб забезпечити легітимність в очах народу. Тим часом лоялісти партії виступають за створення нової династії."
 PER_fascist_events.1.a: "Маріонетка Пахлаві нам підходить."
 PER_fascist_events.1.b: "Нова династія для нового Ірану."

### ІРАК ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] відкликає договір"
 IRQ_political_events.10.desc: "Англо-іракський договір був укладений у 1930 році, щоб надати молодій нації більшу автономію, водночас залишаючи її, по суті, пов'язаною з нашою зовнішньою політикою. Однак уряд відкликав договір і вимагає нашого повного виведення з [FROM.GetAdjective] території. Через нашу залежність від нафти з регіону, це може поставити під загрозу всю нашу національну безпеку, якщо [FROM.GetAdjective] уряд вирішить перекрити наші постачання."
 IRQ_political_events.10.a: "Ми втрутимося і відновимо наших друзів при владі."
 IRQ_political_events.10.b: "Висловити дипломатичний протест."

 IRQ_political_events.11.t: "[FROM.GetNameDef] висловлює дипломатичний протест"
 IRQ_political_events.11.desc: "На наш подив, [FROM.GetAdjective] уряд висловив лише рішучий дипломатичний протест нашому послу щодо нашого виходу з Англо-іракського договору. Здається, наразі нам не потрібно боятися будь-яких серйозних наслідків з боку [FROM.GetAdjective]."
 IRQ_political_events.11.a: "Перемога для арабського світу!"

 IRQ_political_events.12.t: "[FROM.GetNameDefCap] вимагає територію"
 IRQ_political_events.12.desc: "Уряд [FROM.GetNameDef] вимагає, щоб ми поступилися нашою західною територією, де є значна арабська меншина. Вони стверджують, що це для захисту арабів у цьому районі. Однак у тих самих районах також знаходиться значна нафтова інфраструктура, яка, ймовірно, принесе користь їхній економіці. Якщо ми відмовимося від цього ультиматуму, схоже, вони спробують захопити землю силою."
 IRQ_political_events.12.a: "Ми захистимо нашу територію."
 IRQ_political_events.12.b: "Це не варте війни."

 IRQ_political_events.13.t: "[FROM.GetNameDefCap] погоджується передати територію"
 IRQ_political_events.13.desc: "Уряд [FROM.GetNameDefCap] погодився передати територію, яку ми вимагали у них. Хоча наші військові були готові йти на війну за регіон, схоже, ми перемогли без бою."
 IRQ_political_events.13.a: "Ще одна перемога для арабського світу."

 IRQ_political_events.14.t: "[FROM.GetNameDefCap] відмовляється передати територію"
 IRQ_political_events.14.desc: "Уряд [FROM.GetNameDefCap] відмовився передати територію, яку ми вимагали у них. Схоже, нам доведеться покладатися на наші збройні сили, якщо ми хочемо звільнити регіон від [FROM.GetAdjective] правління."
 IRQ_political_events.14.a: "Тоді ми заберемо це силою."
 IRQ_political_events.14.b: "Вони розгадали наш блеф."

 IRQ_political_events.15.t: "Напруга з [FROM.GetNameDef] спадає"
 IRQ_political_events.15.desc: "Схоже, [FROM.GetAdjective] збройні сили відступають від підвищеної боєготовності вздовж кордону. Хоча ми були готові захищати нашу територію, приємно, що війни вдалося уникнути, принаймні наразі."
 IRQ_political_events.15.a: "Справді полегшення."

 IRQ_political_events.16.t: "[FROM.GetNameDefCap] вимагає контролю над [455.GetName]"
 IRQ_political_events.16.desc: "Довівши свою лояльність до нас шляхом усунення [GER.GetAdjective] орієнтованих офіцерів зі своїх військових, [FROM.GetAdjective] уряд попросив можливість інтегрувати сусідній штат [455.GetName]. Зв'язки між королівськими родинами обох націй вже існують, і це зняло б з нас частину адміністративного тягаря."
 IRQ_political_events.16.a: "Ми їх винагородимо, якщо місцеві жителі не матимуть заперечень."
 IRQ_political_events.16.b: "Їм не можна довіряти."

 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] хоче керувати нами"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] намагається розширити свої обов'язки у [FROM.GetAdjective] сфері впливу, взявши на себе управління [ROOT.GetNameDef]. Якщо ми погодимося, ми більше не будемо безпосередньо підпорядковуватися [FROM.GetAdjective], але все одно не матимемо засобів для незалежних дій на світовій арені."
 IRQ_political_events.17.a: "Це бажана зміна."
 IRQ_political_events.17.b: "Нас влаштовує нинішня домовленість."

 IRQ_political_events.18.t: "[FROM.GetNameDefCap] погоджується на передачу"
 IRQ_political_events.18.desc: "Сьогодні радісний день для нашої нації, оскільки ми офіційно беремо під контроль управління [455.GetName]. Це знаменує значний крок до об'єднання більшого арабського світу під нашим правлінням."
 IRQ_political_events.18.a: "Час святкувати!"

 IRQ_political_events.19.t: "[FROM.GetNameDefCap] відхиляє передачу"
 IRQ_political_events.19.desc: "Через безліч ускладнень [FROM.GetNameDef] відхилив наш план взяти на себе відповідальність за [455.GetName]. Здається, незважаючи на всі наші зусилля догодити [FROM.GetAdjective], вони все ще ставляться до нас із презирством та недовірою."
 IRQ_political_events.19.a: "Сумний день для [ROOT.GetNonIdeologyName] та [455.GetName]."

 IRQ_political_events.20.t: "Адміністрація [FROM.GetNameDef] відхиляє пропозицію"
 IRQ_political_events.20.desc: "[FROM.GetAdjective] уряд відхилив план передачі відповідальності за їхню націю [IRQ.GetNonIdeologyName]. Хоча ми думали, що це їх задовольнить, схоже, вони воліють дотримуватися знайомого їм зла."
 IRQ_political_events.20.a: "Несподівано, звичайно."

 IRQ_political_events.21.t: "[FROM.GetNameDefCap] вимагає контролю над [454.GetName]"
 IRQ_political_events.21.desc: "Уряд [FROM.GetNameDef] вимагає нашого негайного виведення з [PAL.GetName] після нещодавніх спалахів насильства на території. Вони стверджують, що краще підходять для управління мандатною територією і що наші дії шкодять їхнім побратимам-арабам. Хоча виведення було б вигідним для наших військових, шкода зовнішній політиці може бути значною."
 IRQ_political_events.21.a: "Домовитися про передачу, але спочатку проконсультуватися з місцевими жителями."
 IRQ_political_events.21.b: "Вони забувають своє місце."

 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] планує взяти під контроль"
 IRQ_political_events.22.desc: "[FROM.GetAdjective] уряд планує вийти з [ROOT.GetName] і передати управління [IRQ.GetNameDef]. Якщо ми негайно не розробимо плани, щоб зірвати цей процес, ми отримуватимемо накази від [IRQ.Capital.GetCapitalVictoryPointName] протягом декількох днів."
 IRQ_political_events.22.a: "Нинішня домовленість нежиттєздатна..."
 IRQ_political_events.22.b: "У нас є власний план."

 IRQ_political_events.23.t: "[ENG.GetNameDefCap] погоджується на передачу"
 IRQ_political_events.23.desc: "Розуміючи, що ситуація є нежиттєздатною для їхніх сил, [ENG.GetAdjective] уряд погодився вийти з [454.GetName] та передав нам владу над регіоном."
 IRQ_political_events.23.a: "Арабська солідарність перемогла сьогодні."

 IRQ_political_events.24.t: "[FROM.GetNameDefCap] відхиляє передачу"
 IRQ_political_events.24.desc: "Через безліч ускладнень, [FROM.GetNameDef] відхилив наш план взяти на себе відповідальність за [454.GetName]. Незважаючи на те, що ми запропонували варіант, який дозволив би [ENG.GetAdjective] мирно вийти з регіону, вони натомість вирішили продовжувати свою криваву та дорогу окупацію території, незалежно від ціни."
 IRQ_political_events.24.a: "Арабський світ сьогодні плаче."
 IRQ_political_events.24.b: "Ми не будемо з цим миритися. Наша співпраця з [FROM.GetNameDefCap] закінчена."

 IRQ_political_events.25.t: "Адміністрація [FROM.GetNameDef] відхиляє пропозицію"
 IRQ_political_events.25.desc: "[FROM.GetAdjective] уряд відхилив план передачі відповідальності за їхню націю [IRQ.GetNonIdeologyName]. Хоча ми думали, що це їх задовольнить, схоже, вони воліють дотримуватися знайомого їм зла."
 IRQ_political_events.25.a: "Імперіалістичні прислужники"

 IRQ_political_events.26.t: "[FROM.GetNameDefCap] пропонує членство у Федерації"
 IRQ_political_events.26.desc: "Дипломати з [FROM.GetNameDef] звернулися до нас із пропозицією членства у їхній федерації. Хоча, безсумнівно, будуть економічні переваги та переваги у безпеці від приєднання, нам доведеться відмовитися від значної частини нашої автономії."
 IRQ_political_events.26.a: "Ми сильніші разом."
 IRQ_political_events.26.b: "Ми не зацікавлені в цей час."
 IRQ_political_events.26.c: "Ми ніколи не відмовимося від нашого суверенітету!"

 IRQ_political_events.27.t: "[FROM.GetNameDefCap] приймає членство у Федерації"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] мудро вирішив прийняти членство у федерації. Наші державні службовці та дипломати роблять усі необхідні приготування для швидкого процесу інтеграції."
 IRQ_political_events.27.a: "Ми сильніші разом."

 IRQ_political_events.28.t: "[FROM.GetNameDefCap] відхиляє членство у Федерації"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] нерозумно вирішив відхилити членство у федерації. Однак вони не вказали, що проти приєднання в майбутньому, коли їхній народ може бути більш сприйнятливим."
 IRQ_political_events.28.a: "Можливо, вони змінять свою думку?"

 IRQ_political_events.29.t: "[FROM.GetNameDefCap] виступає проти Федерації"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] рішуче відхилив нашу пропозицію про членство у федерації. Вони наполягають, що ніколи не приймуть такої домовленості через занепокоєння щодо впливу на їхню країну."
 IRQ_political_events.29.a: "Яка недалекоглядність..."
 rejected_hashemite_federation_tt: "§RМи більше не зможемо запрошувати [FROM.GetNameDef] до нашої федерації!§!"
 IRQ_regent_turned_down_absolute_powers: "§YАбд аль-Ілах§! відмовився від можливості відновити абсолютну монархію"

 ## Вимогти Ліван
 IRQ_political_events.30.t: "[FROM.GetNameDef] вимагає контролю над [553.GetName]"
 IRQ_political_events.30.desc: "Уряд [FROM.GetNameDef] висунув сміливу вимогу про передачу їм контролю над Ліваном, посилаючись на свій обов'язок захищати та об'єднувати арабські народи регіону. Хоча вони оформлюють свої претензії мовою панарабізму, зрозуміло, що стратегічне розташування та економічний потенціал території, включаючи її цінні порти та інфраструктуру, є центральними для їхніх амбіцій. Якщо ми відхилимо їхні вимоги, навряд чи вони залишать це питання без мирних наслідків."
 IRQ_political_events.30.a: "Ми не можемо дозволити собі ще одну війну."
 IRQ_political_events.30.b: "Вони блефують."

 IRQ_political_events.31.t: "[FROM.GetNameDefCap] вимагає контролю над [553.GetName]"
 IRQ_political_events.31.desc: "Уряд [FROM.GetNameDef] вимагає нашого негайного виведення з [PAL.GetName] після нещодавніх спалахів насильства на території. Вони стверджують, що краще підходять для управління мандатною територією і що наші дії шкодять їхнім побратимам-арабам. Хоча виведення було б вигідним для наших військових, шкода зовнішній політиці може бути значною."
 IRQ_political_events.31.a: "Домовитися про передачу, але спочатку проконсультуватися з місцевими жителями."
 IRQ_political_events.31.b: "Вони забувають своє місце."

 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName] планує взяти під контроль"
 IRQ_political_events.32.desc: "[FROM.GetAdjective] уряд планує вийти з [ROOT.GetName] і передати управління [IRQ.GetNameDef]. Якщо ми негайно не розробимо плани, щоб зірвати цей процес, ми отримуватимемо накази від [IRQ.Capital.GetCapitalVictoryPointName] протягом декількох днів."
 IRQ_political_events.32.a: "Нинішня домовленість нежиттєздатна..."
 IRQ_political_events.32.b: "У нас є власний план."

 IRQ_political_events.33.t: "[ENG.GetNameDefCap] погоджується на передачу"
 IRQ_political_events.33.desc: "Розуміючи, що ситуація є нежиттєздатною для їхніх сил, [ENG.GetAdjective] уряд погодився вийти з [454.GetName] та передав нам владу над регіоном."
 IRQ_political_events.33.a: "Арабська солідарність перемогла сьогодні."

 IRQ_political_events.34.t: "[FROM.GetNameDefCap] відхиляє передачу"
 IRQ_political_events.34.desc: "Через безліч ускладнень, [FROM.GetNameDef] відхилив наш план взяти на себе відповідальність за [553.GetName]. Незважаючи на те, що ми запропонували варіант, який дозволив би [ENG.GetAdjective] мирно вийти з регіону, вони натомість вирішили продовжувати свою криваву та дорогу окупацію території незалежно від ціни."
 IRQ_political_events.34.a: "Арабський світ сьогодні плаче."

 IRQ_political_events.35.t: "Адміністрація [FROM.GetNameDef] відхиляє пропозицію"
 IRQ_political_events.35.desc: "[FROM.GetAdjective] уряд відхилив план передачі відповідальності за їхню націю [IRQ.GetNonIdeologyName]. Хоча ми думали, що це їх задовольнить, схоже, вони воліють дотримуватися знайомого їм зла."
 IRQ_political_events.35.a: "Імперіалістичні прислужники"

 IRQ_political_events.40.t: "[FROM.GetNameDefCap] вимагає Сирію"
 IRQ_political_events.40.desc: "Уряд [FROM.GetNameDef] офіційно вимагає, щоб ми передали контроль над Сирією їхній владі. Вони стверджують, що Сирія, як невід'ємна частина арабського світу, має бути об'єднана з [FROM.GetNameDef] під єдиною адміністрацією для забезпечення стабільності та процвітання регіону. Хоча вони оформлюють свою вимогу як крок до панарабської єдності, поступка Сирією значно зменшить наш вплив на Близькому Сході. Відхилення їхньої пропозиції може ще більше напружити стосунки та потенційно призвести до ескалації."
 IRQ_political_events.40.a: "У нас небагато вибору."
 IRQ_political_events.40.b: "Абсолютно ні!"

 IRQ_political_events.41.t: "[FROM.GetNameDefCap] має намір передати нас"
 IRQ_political_events.41.desc: "У несподіваному розвитку подій, уряд [FROM.GetNameDef] погодився передати владу над нами [FROM.FROM.GetNameDef]. Багато хто в нашому уряді ставить під сумнів, чи справді ця угода відповідає нашим інтересам, чи нас використовують як пішака у більшій геополітичній грі. Настав час вирішити, чи приймемо ми цю передачу, чи будемо чинити опір нав'язуванню іноземного контролю."
 IRQ_political_events.41.a: "Нам буде краще."
 IRQ_political_events.41.b: "Нинішня домовленість нас влаштовує."

 IRQ_political_events.42.t: "[FROM.GetNameDefCap] відхиляє запит"
 IRQ_political_events.42.desc: "Уряд [FROM.GetNameDef] категорично відхилив нашу пропозицію передати Сирію нашій владі, відкидаючи наше бачення арабської єдності та регіональної стабільності. Ця відмова підриває зусилля з консолідації арабського світу та позбавляє народ Сирії шансу приєднатися до сильнішої, об'єднаної держави. Тепер питання в тому, чи продовжувати дипломатичні канали, чи готуватися до більш рішучого вирішення цієї суперечки."
 IRQ_political_events.42.a: "Нам не слід наполягати."
 IRQ_political_events.42.b: "У нас є інші засоби захоплення землі."

 IRQ_political_events.43.t: "[FROM.GetNameDefCap] погоджується на запит"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] погодився на нашу пропозицію передати Сирію нашій владі, що знаменує значний крок до об'єднання арабського світу. Ця історична угода зміцнює нашу позицію як лідера в регіоні та наближає нас до реалізації бачення об'єднаної та процвітаючої арабської нації."
 IRQ_political_events.43.a: "Чудово!"

 IRQ_political_events.50.t: "[FROM.GetNameDefCap] вимагає Кувейт"
 IRQ_political_events.50.desc: "Уряд [FROM.GetNameDef] офіційно вимагає, щоб ми передали контроль над Кувейтом їхній владі. Вони стверджують, що Кувейт, як невід'ємна частина арабського світу, має бути об'єднаний з [FROM.GetNameDef] під єдиною адміністрацією для забезпечення стабільності та процвітання регіону. Хоча вони оформлюють свою вимогу як крок до панарабської єдності, поступка Кувейтом значно зменшить наш вплив на Близькому Сході. Відхилення їхньої пропозиції може ще більше напружити стосунки та потенційно призвести до ескалації."
 IRQ_political_events.50.a: "У нас небагато вибору."
 IRQ_political_events.50.b: "Абсолютно ні!"

 IRQ_political_events.51.t: "[FROM.GetNameDefCap] має намір передати нас"
 IRQ_political_events.51.desc: "У несподіваному розвитку подій, уряд [FROM.GetNameDef] погодився передати владу над нами [FROM.FROM.GetNameDef]. Багато хто в нашому уряді ставить під сумнів, чи справді ця угода відповідає нашим інтересам, чи нас використовують як пішака у більшій геополітичній грі. Настав час вирішити, чи приймемо ми цю передачу, чи будемо чинити опір нав'язуванню іноземного контролю."
 IRQ_political_events.51.a: "Нам буде краще."
 IRQ_political_events.51.b: "Нинішня домовленість нас влаштовує."

 IRQ_political_events.52.t: "[FROM.GetNameDefCap] відхиляє запит"
 IRQ_political_events.52.desc: "Уряд [FROM.GetNameDef] категорично відхилив нашу пропозицію передати Кувейт нашій владі, відкидаючи наше бачення арабської єдності та регіональної стабільності. Ця відмова підриває зусилля з консолідації арабського світу та позбавляє народ Кувейту шансу приєднатися до сильнішої, об'єднаної держави. Тепер питання в тому, чи продовжувати дипломатичні канали, чи готуватися до більш рішучого вирішення цієї суперечки."
 IRQ_political_events.52.a: "Нам не слід наполягати."
 IRQ_political_events.52.b: "У нас є інші засоби захоплення землі."

 IRQ_political_events.53.t: "[FROM.GetNameDefCap] погоджується на запит"
 IRQ_political_events.53.desc: "[FROM.GetNameDef] погодився на нашу пропозицію передати Кувейт нашій владі, що знаменує значний крок до об'єднання арабського світу. Ця історична угода зміцнює нашу позицію як лідера в регіоні та наближає нас до реалізації бачення об'єднаної та процвітаючої арабської нації."
 IRQ_political_events.53.a: "Чудово!"

 IRQ_political_events.60.t: "[FROM.GetNameDefCap] пропонує мир"
 IRQ_political_events.60.desc: "Зіткнувшись із зростаючим тиском з боку Союзників, узурпатори в [FROM.GetNonIdeologyName] запропонували мирне врегулювання. Вони пропонують відновити регента та відновити нашу владу в обмін на припинення воєнних дій та збереження їхньої територіальної цілісності. Хоча ця пропозиція визнає марність подальшого опору, вона знаменує значний відступ від амбіцій «Золотого квадрата» і може призвести до заворушень серед їхніх прихильників."
 IRQ_political_events.60.a: "Дуже добре."
 IRQ_political_events.60.b: "Їм не можна довіряти."

 IRQ_political_events.61.t: "[FROM.GetNameDefCap] приймає мирну угоду"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] погодився на нашу пропозицію миру. Умови вимагають від нас підкоритися [FROM.GetAdjective] владі, що призводить до припинення конфлікту. Хоча війна закінчилася, це рішення може спричинити внутрішні заворушення, оскільки ті, хто боровся за суверенітет та незалежність, зіткнуться з відновленням іноземного контролю над нацією."
 IRQ_political_events.61.a: "Принаймні ми можемо покінчити з кровопролиттям."

 IRQ_political_events.62.t: "[FROM.GetNameDefCap] відхиляє мирну угоду"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] відхилив нашу пропозицію миру, наполягаючи на повній покорі без компромісів. З провалом переговорів конфлікт триватиме, залишаючи нас протистояти повній могутності сил Союзників. Шлях попереду буде сповнений викликів, але наша рішучість щодо незалежності залишається непохитною."
 IRQ_political_events.62.a: "Тоді ми будемо боротися до кінця."

 IRQ_political_events.70.t: "Бакр Сідкі ($IRQ_bakr_sidqi$) переживає замах"
 IRQ_political_events.70.desc: "Сьогодні раніше в Мосулі $IRQ_bakr_sidqi$ став мішенню замаху, здійсненого капралом Абдуллою аль-Талафарі, коли молодий чоловік наставив пістолет на Сідкі та його праву руку Мухаммада Алі Джавада. Під час спроби Джавад був сильно поранений, але Сідкі вийшов неушкодженим."
 IRQ_political_events.70.a: "Наскільки везучим може бути людина?"

 IRQ_political_events.71.t: "Легітимізація нашого правління"
 IRQ_political_events.71.desc: "Багато хто в нашій нації досі не визнає «Золотий квадрат» своїми законними правителями, і вважає нас узурпаторами та нелегітимними негідниками. Щоб вирішити цю проблему, наші міністри запропонували кілька варіантів. Або ми просто ігноруємо заклики народу і сподіваємося, що вони згаснуть з часом, або ми призначимо Еміра Таїфа новим регентом для Фейсала II. Однак завжди є можливість реформуватися в республіку, хоча це може бути широко непопулярним серед нашого релігійного населення..."
 IRQ_political_events.71.a: "Ми вже достатньо легітимні"
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ підійде"
 IRQ_political_events.71.c: "Нам потрібен Президент, а не король!"

 IRQ_political_events.72.t: "Смерть Газі I"
 IRQ_political_events.72.desc: "Надійшли повідомлення про те, що сьогодні наш великий король, Газі I, трагічно загинув у автокатастрофі, керуючи своїм спортивним автомобілем у Багдаді. Деякі стверджують, що це була просто аварія, тоді як інші припускають, що це могло бути за наказом Нурі аль-Саїда, через плани короля щодо об'єднання з Кувейтом, але ніхто не знає напевно. Одне зрозуміло: хтось повинен підхопити факел і зайняти його місце, тепер, коли його не стало."
 IRQ_political_events.72.a: "Абд аль-Ілах візьме на себе Регентство"
 IRQ_political_events.72.b: "Фейсал II має замінити його безпосередньо!"

 IRQ_political_events.73.t: "Зростаюча підтримка абсолютної Хашимітської влади"
 IRQ_political_events.73.desc: "Через нещодавні похоронні процесії пізнього Газі I, монархічні настрої зросли, оскільки народ сумує. Це дає можливість Абд аль-Ілаху приборкати владу прем'єр-міністрів, які довгий час підривали наше абсолютне правління, як добрий перший крок до повного відновлення Хашимітської влади в Аравії."
 IRQ_political_events.73.a: "Абд аль-Ілах поверне собі право народження Хашимітів"
 IRQ_political_events.73.b: "Вкрай важливо, щоб ми зберегли конституційний характер нашої монархії!"

 IRQ_political_events.74.t: "[FROM.GetName] запрошує нафтову делегацію"
 IRQ_political_events.74.desc: "Наші нові [FROM.GetAdjective] друзі пропонують місію нафтових магнатів та промислових керівників для залучення інвестицій у їхні великі ресурсні родовища. Договір має бути забезпечений початковим, взаємовигідним обміном зброї на нафту."
 IRQ_political_events.74.a: "Ідеальний час."
 IRQ_political_events.74.b: "Ми не можемо собі цього дозволити."
 IRQ_political_events.75.t: "Делегація прийнята"
 IRQ_political_events.75.desc: "Наші [FROM.GetAdjective] друзі погодилися надіслати делегацію з огляду на майбутні інвестиції, за умови, що ми негайно підпишемо угоду про початковий обмін. Це добре обернулося."
 IRQ_political_events.75.a: "Чудово"
 IRQ_political_events.76.t: "Делегація відхилена"
 IRQ_political_events.76.desc: "На жаль, [FROM.GetAdjective] уряд відхилив наш запит на обмін дорогоцінної нафти на зброю. Їхня втрата — наш виграш."
 IRQ_political_events.76.a: "Прикро"

 ## Курдистан
 IRQ_kurdistan_events.1.t: "Курдські націоналісти звертаються до нас по допомогу"
 IRQ_kurdistan_events.1.desc: "Ми щойно отримали повідомлення від курдських націоналістів у [IRQ.GetNameDefCap] з проханням про допомогу для їхньої революції."
 IRQ_kurdistan_events.1.a: "Звичайно, ми допоможемо!"
 IRQ_kurdistan_events.1.b: "Нас не цікавить якась маленька революція в [IRQ.GetNameDefCap]."

 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] погоджується допомогти нам"
 IRQ_kurdistan_events.2.desc: "Наші контакти в [FROM.GetNameDefCap] відповіли на наше прохання про допомогу та погодилися підтримати нашу справу."
 IRQ_kurdistan_events.2.a: "Це чудова новина!"

 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] відмовляється допомогти нам"
 IRQ_kurdistan_events.3.desc: "Наші контакти в [FROM.GetNameDefCap] відповіли на наше прохання про допомогу та, на жаль, відмовилися нам допомогти, ми залишилися самі."
 IRQ_kurdistan_events.3.a: "Ми не повинні дозволити, щоб це нас знеохотило!"

 IRQ_kurdistan_events.4.t: "Формування профспілок"
 IRQ_kurdistan_events.4.desc: "У світлі нашого недавнього поштовху до індустріалізації ми побачили зростання кількох різних профспілок. Фабричні робітники об'єдналися, вимагаючи того, що вони вважають справедливими умовами праці. Нам може бути вигідно їх заспокоїти, але хто знає, як це вплине на нас політично."
 IRQ_kurdistan_events.4.a: "Робітники мають рацію."
 IRQ_kurdistan_events.4.b: "Ми не можемо дозволити цих соціалістичних практик!"

### НОВИННІ ПОДІЇ ###
 GOE_IRQ_news.1.t: "Велике палестинське повстання"
 GOE_IRQ_news.1.d: "Після років невдоволення [ENG.GetAdjective] адміністрацією та міграцією до регіону з часів Великої війни, арабське населення [PAL.GetName] вибухнуло повстанням. Учасники повстання вимагають виведення [ENG.GetAdjective] військ та повної незалежності для Палестини. Хоча [ENG.GetAdjective] навряд чи погодиться на такі вимоги, зрозуміло, що управління територією стане для них дедалі дорожчою справою."
 GOE_IRQ_news.1.a: "Ми підтримуємо повстанців."
 GOE_IRQ_news.1.b: "Як відреагує [ENG.GetNameDef]?"
 GOE_IRQ_news.1.c: "Ми повинні відновити контроль над ситуацією."
 the_1936_PAL_revolt_has_happened: "§YПалестинське повстання сталося, і [ENG.GetAdjective] вислали дисидентів.§!"

 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] відхиляє Анкарський договір"
 GOE_IRQ_news.2.d: "Рішучим кроком уряд [FROM.GetNameDef] офіційно відхилив Анкарський договір, відкинувши його територіальні угоди як пережитки минулої епохи. Це рішення безпосередньо кидає виклик встановленим кордонам та угодам між [TUR.GetNameDef], [PER.GetNameDef] та [FROM.GetNonIdeologyName], кидаючи регіон у політичну невизначеність. Як у [TUR.Capital.GetCapitalVictoryPointName], так і в [PER.Capital.GetCapitalVictoryPointName] виникло публічне обурення цією непокорою, а напруга зростає на тлі закликів до рішучої відповіді на односторонні дії [FROM.GetNameDef]."
 GOE_IRQ_news.2.a: "Ми повинні готуватися відповідно."

 ## Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] пропонує територіальні поступки"
 GOE_RAJ_mughals_peace_deal.1.desc: "Нарешті економічні труднощі триваючої війни виявилися надто великими для [UK_INDIA.GetAdjective] уряду. Незважаючи на заперечення їхнього сюзерена, вони запропонували нам значні територіальні поступки в обмін на мир."
 GOE_RAJ_mughals_peace_deal.1.a: "Чудово"

 GOE_generic_events.1.t: "[FRA.GetAdjective] уряд зазнає краху"
 GOE_generic_events.1.desc: "Нездатність [FRA.GetAdjective] армії захистити Париж призвела до краху уряду. Після поспішно укладеного перемир'я у Віші був створений новий режим. Однак низка [FRA.GetAdjective] чиновників втекла з країни, щоб створити уряд у вигнанні, і пообіцяла продовжувати боротьбу, доки [FRA.GetNonIdeologyName] не буде звільнена. Тепер перед нашим власним урядом постало складне рішення."
 GOE_generic_events.1.a: "Уряд Віші є законною владою."
 GOE_generic_events.1.b: "Ми допоможемо уряду у вигнанні."
 GOE_generic_events.1.c: "Ми позбудемося [FRA.GetAdjective]s разом!"
 GOE_generic_events_1_tt: "§RВішійська Франція може оголосити нам війну!§!"

 GOE_generic_events.2.t: "[FROM.GetAdjective] адміністрація залишається лояльною"
 GOE_generic_events.2.desc: "Уряд [FROM.GetNameDef] чітко заявив про свою прихильність поважати нашу владу як єдиного представника [FRA.GetAdjective] народу, і що вони продовжуватимуть слідувати нашому керівництву в усіх питаннях зовнішньої політики."
 GOE_generic_events.2.a: "Мудре рішення."

 GOE_generic_events.3.t: "[FROM.GetAdjective] адміністрація зраджує нас"
 GOE_generic_events.3.desc: "Адміністрація [FROM.GetNameDef] вдарила нам у спину, відмовившись визнати нашу владу як легітимного [FRA.GetAdjective] уряду. Натомість вони присягнули на вірність нашим ворогам."
 GOE_generic_events.3.a: "Цього не можна допустити!"
 GOE_generic_events.3.b: "Вони не мають великого значення."

 GOE_generic_events.4.t: "[FROM.GetAdjective] адміністрація оголошує незалежність"
 GOE_generic_events.4.desc: "Уряд [FROM.GetNameDef] скористався нещодавніми заворушеннями, щоб оголосити незалежність від нас. Наші збройні сили, хоча й оговтуються від зміни уряду, вважають, що все ще можливо відновити контроль над ситуацією та силою повернути [FROM.GetAdjective] територію під наш контроль."
 GOE_generic_events.4.a: "Ця опортуністична поведінка неприйнятна."
 GOE_generic_events.4.b: "Це було неминуче, щось подібне трапиться."

 GOE_generic_events.5.t: "Захист нашої незалежності"
 GOE_generic_events.5.desc: "Наші колишні гнобителі розлючені нашою декларацією незалежності і починають мобілізувати свої сили, щоб придушити нашу новознайдену свободу. Здається, наша незалежність не буде здобута без кровопролиття."
 GOE_generic_events.5.a: "Ми переможемо!"

 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] запрошує нас до Саадабадського альянсу"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] організував зустріч із лідерами всіх держав, що підписали Саадабадський пакт. [SSB_leader.GetLeader] заявляє, що Саадабадський пакт розпочався як простий пакт про ненапад між нашими націями, але став набагато більшим, оскільки наша економічна та військова співпраця зростає дедалі більше. Оскільки наші нації оточені світовими наддержавами з усіх боків, ми безсилі проти них. [SSB_leader.GetLeader] запропонував офіційний альянс між нами, щоб забезпечити повну військову співпрацю та економічну єдність, заявивши, що це необхідно для нашого виживання, оскільки проти цих держав ми приречені на поразку."
 PER_ssb_events.1.a: "Абсолютно, ми підпишемо його!"
 PER_ssb_events.1.b: "Це не в інтересах [THIS.GetNameDefCap]."

 PER_ssb_events.2.t: "[FROM.GetNameDefCap] приєднується до Саадабадського альянсу!"
 PER_ssb_events.2.desc: "Зустріч завершилася, і [FROM.GetLeader] чітко дав зрозуміти, що офіційний альянс між членами Саадабадського пакту є надзвичайно важливим для виживання наших націй, і погодився приєднатися до альянсу."
 PER_ssb_events.2.a: "Чудово!"

 PER_ssb_events.3.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію про альянс."
 PER_ssb_events.3.desc: "Зустріч завершилася, і, на жаль, ми не змогли переконати [FROM.GetLeader] приєднатися. Наша існуюча військова та економічна співпраця триватиме, але [FROM.GetLeader] заявляє, що офіційний Саадабадський альянс не відповідає найкращим інтересам [FROM.GetNameDefCap]."
 PER_ssb_events.3.a: "Саадабадський альянс житиме і без них!"

 PER_ssb_events.4.t: "[FROM.GetNameDefCap] пропонує економічну інтеграцію"
 PER_ssb_events.4.desc: "[FROM.GetLeader] організував зустріч між підписантами Саадабадського пакту, щоб обговорити пропозицію [FROM.GetAdjective] уряду. [FROM.GetLeader] заявляє, що ми перебуваємо в небезпечному становищі, коли нам загрожують великі держави з усіх боків, і пропонує ще тісніше інтегрувати наші економіки, при цьому [FROM.GetAdjective] уряд інвестує ресурси в розширення нашої промисловості та ділиться нашою промисловістю разом."
 PER_ssb_events.4.a: "Це взаємовигідна угода!"
 PER_ssb_events.4.b: "Це явно не в наших найкращих інтересах."

 PER_ssb_events.5.t: "[FROM.GetNameDefCap] приймає!"
 PER_ssb_events.5.desc: "Після завершення зустрічі [FROM.GetLeader] висловив захоплення цією ідеєю, вважаючи її взаємовигідною угодою."
 PER_ssb_events.5.a: "Чудово!"

 PER_ssb_events.6.t: "[FROM.GetNameDefCap] відхиляє."
 PER_ssb_events.6.desc: "Після завершення зустрічі [FROM.GetLeader] висловив сумніви щодо пропозиції, заявивши, що вона здається односторонньою і має явну кінцеву мету встановлення [THIS.GetAdjective] домінування в регіоні."
 PER_ssb_events.6.a: "Шкода."

 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] відкриває Багдадську залізницю для Саадабадського пакту"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] підписав сьогодні законодавчий акт, що відкриває торгівлю через Багдадську залізницю для всіх держав, що підписали Саадабадський пакт. Це дозволить здійснювати широку, легку та дешеву торгівлю з усією Європою та буде перевагою для наших економік."
 PER_ssb_events.7.a: "Сьогодні великий день для [ROOT.GetAdjective]!"

 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] оголошує війну [FROM.PREV.FROM.GetNameDefCap], порушуючи Саадабадський пакт!"
 PER_ssb_events.8.desc: "Тривожна новина: [FROM.PREV.GetNameDefCap] оголосив війну іншому члену, порушивши основне положення Саадабадського договору. В результаті [FROM.PREV.GetNonIdeologyName] був виключений з Саадабадського пакту. Лише час покаже, який вплив це матиме на пакт у майбутньому, можливо, це призведе до посилення солідарності між членами, що залишилися, або, можливо, це спричинить ланцюговий розкол, що призведе до загибелі Саадабадського пакту."
 PER_ssb_events.8.a: "Сподіваємось, це не переросте у повний крах пакту..."

 PER_ssb_events.9.t: "Світанок Саадабадської дослідницької співпраці"
 PER_ssb_events.9.desc: "Можливість спільної дослідницької угоди в рамках Саадабадського пакту була предметом постійних обговорень протягом деякого часу, але після тривалих дискусій нарешті було досягнуто згоди. Усі відкриття та інформація щодо досліджень мають бути спільними між членами пакту, і тепер існують системи, що дозволяють спільні дослідницькі проєкти в рамках Саадабадського пакту. Це може сприяти новій ері науки для нас, дозволяючи нам стояти серед решти світу як лідери та інноватори в науці."
 PER_ssb_events.9.a: "Чудово!"

