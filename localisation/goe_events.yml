 RAJ_famine_shield_tt: "Шанс запобіжних заходів зупинити поширення голоду: §G+$RIGHT|0$%§!"

 # Поділ Раджу
 RAJ_partition_1.t: "Протест у [FROM.GetName] переростає у насильство."
 RAJ_partition_1.desc: "Те, що починалося як громадянський протест, переросло у насильство, коли місцеві поліцейські сили вступили у сутичку з позбавленим прав населенням. [ENG.GetAdjective] поліція стверджує, що діяла під загрозою насильства, тоді як протестувальники наполягають на тому, що вони суворо дотримувалися ненасильства.\nНіхто не загинув, але 2 місцеві офіцери отримали легкі травми, а 1 протестувальника було доставлено до місцевої лікарні із струсом мозку."
 RAJ_partition_1.a: "Неприйнятно."

 GOE_RAJ_partition.2.t: "Широкомасштабні протести в [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "У [?unrest_target_state.GetName] спалахнули протести проти [ENG.GetAdjective] правління, причому місцеві правоохоронні органи повідомляють про ескалацію насильницьких сутичок між демонстрантами та владою."
 GOE_RAJ_partition.2.a: "Поліція має відступити."
 GOE_RAJ_partition.2.b: "Розосередити натовп."

 GOE_RAJ_partition.3.t: "Заворушення в [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Напруга в [?unrest_target_state.GetName] досягла критичного рівня, оскільки місцева поліція намагається стримати дедалі більш неспокійні натовпи. Фабрики, пов'язані з урядом, стали ключовими мішенями для агітаторів, які часто зазнають актів саботажу на тлі ескалації заворушень."
 GOE_RAJ_partition.3.a: "Розгорнути національну гвардію"
 GOE_RAJ_partition.3.b: "Спробувати домовитися з агітаторами"

 GOE_RAJ_partition.4.t: "Релігійне насильство"
 GOE_RAJ_partition.4.desc: "У міру того, як прагнення до незалежності набирає обертів, виникає глибокий і зростаючий розкол. Індуси, сповнені рішучості зберегти єдину Індію, все більше конфліктують з мусульманами, які, побоюючись маргіналізації в державі з індуїстською більшістю, закликають до створення окремої батьківщини. Ця зростаюча напруженість розпалила насильницькі зіткнення між екстремістськими фракціями з обох громад, ставлячи стабільність країни під серйозний ризик."
 GOE_RAJ_partition.4.a: "Чи це наша провина?"
 GOE_RAJ_partition.4.b: "Провести кампанію для зменшення напруги"
 GOE_RAJ_partition.4.c: "Ув'язнити агітаторів"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Ми можемо очікувати, що нестабільність триватиме, доки ми не здобудемо незалежність"

 GOE_RAJ_partition.5.t: "Сутички між індусами та мусульманами"
 GOE_RAJ_partition.5.desc: "У міру того, як голоси мусульман у [GetRajName] все більше закликають до окремої батьківщини, відокремленої від Індії, індуїстські націоналісти вийшли на вулиці, щоб протестувати проти зростаючого впливу мусульман у країні, що часто призводить до насильницьких зіткнень."
 GOE_RAJ_partition.5.a: "Ситуація розвивається..."
 GOE_RAJ_partition.5.b: "Посилити зусилля поліції"

 GOE_RAJ_partition.6.t: "Зустріч із долею (Tryst with Destiny)"
 GOE_RAJ_partition.6.desc: "Давним-давно ми уклали зустріч із долею, і тепер настає час, коли ми виконаємо нашу обіцянку, не повністю чи в повному обсязі, але дуже суттєво. Опівночі, коли світ спить, Індія прокинеться до життя і свободи. Настає момент, який трапляється рідко в історії, коли ми виходимо зі старого до нового, коли епоха закінчується, і коли душа нації, довго пригнічена, знаходить вираз."
 GOE_RAJ_partition.6.a: "Усі ми, незалежно від того, до якої релігії ми належимо, є рівною мірою дітьми Індії."

 GOE_RAJ_partition.7.t: "Питання лідерства"
 GOE_RAJ_partition.7.desc: "У міру того, як наша нація закриває одну главу, де домінувало підкорення, відкривається нова глава самовизначення."
 GOE_RAJ_partition.7.a: "Неру є очевидним вибором"
 GOE_RAJ_partition.7.b: "Людина, яка так багато пожертвувала, Ганді"
 GOE_RAJ_partition.7.c: "Джинна заслуговує на шанс"
 GOE_RAJ_partition.7.d: "Луїс Маунтбеттен, нам все ще потрібна їхня допомога"

 GOE_RAJ_partition.8.t: "Ганді переживає спробу вбивства."
 GOE_RAJ_partition.8.desc: "Чоловік, ідентифікований як Натхурам Годсе, намагався здійснити замах на Махатму Ганді під час міжконфесійної молитовної зустрічі, але був затриманий членами президентської охорони, перш ніж він зміг вистрілити. \nГанді підтверджено в безпеці та був доставлений у безпечне місце; прес-секретарі сказали, що він був стурбований випробуванням і, здається, занурився у глибокі роздуми про майбутній стан світу та своє місце в ньому."
 GOE_RAJ_partition.8.a: "Що він міг побачити в темній безодні?"

 GOE_RAJ_partition.9.t: "[ENG.GetName] готується втрутитися"
 GOE_RAJ_partition.9.desc: "[ENG.GetName] висловив глибоке занепокоєння щодо воєнних дій на Індійському субконтиненті. Їхній уряд чітко дав нам зрозуміти, що не бажає бачити, як обидві країни вступають у криваву війну, і втрутиться, якщо знадобиться, силою, щоб покласти цьому край."
 GOE_RAJ_partition.9.a: "У нас обмежений час"

 GOE_RAJ_partition.10.t: "Війна на Індійському субконтиненті"
 GOE_RAJ_partition.10.desc: "На Індійському субконтиненті спалахнула війна. Нам варто було б втрутитися, оскільки ми мали значний вплив на обидві країни, і покласти край цьому божевіллю."
 GOE_RAJ_partition.10.a: "У нас немає часу"
 GOE_RAJ_partition.10.b: "Нам потрібно покласти цьому край"

 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "Протягом багатьох років [RAJ.GetNameDef] керували переважно люди від Корони, але зі зростанням вимог до самоврядування, вкрай необхідно, щоб ми створили новий Індійський парламент. Це дозволить місцевому керівництву відігравати роль у формуванні країни, забезпечуючи при цьому, що нація все ще пам'ятає про інтереси Імперії. З огляду на це, ми повинні прийняти рішення про те, хто має очолити цей новий уряд."
 GOE_RAJ_loyalist.01.t: "[FROM.GetAdjective] Експорт для Імперії"
 GOE_RAJ_loyalist.01.desc: "Сьогодні ми приносимо добрі новини. Керівництво [RAJ.GetNameDef] звернулося до нас із пропозицією збільшити виробництво та експорт основних товарів з [RAJ.GetNonIdeologyName] у ширшу Імперію. Ми можемо очікувати, що наші магазини наповняться індійським чаєм, бавовною та джутом, оскільки [RAJ.GetNameDef] доводить себе цінним активом для нашого щедрого домініону."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Відбулися ґрунтовні переговори щодо розвитку виробничих ліній по всій Імперії. Це дозволило нам створити та розширити промислові об'єкти в [?RAJ_crown_commodities_civ_built_flag.GetName]. Сподіваємось, це зміцнить Імперію перед обличчям зростаючих глобальних потреб."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "[FROM.GetAdjective] пропозиція щодо вторгнення в Іран"
 GOE_RAJ_loyalist.03.desc: "Сьогодні вранці керівні офіси [RAJ.GetNameDef] звернулися до нас із пропозицією, яка вимагає дозволу на початок повномасштабного вторгнення в [PER.GetNameDef]. Вони називають кілька причин, включаючи захист Перського коридору та превентивне захоплення нафтових родовищ [PER.GetNameDef], перш ніж будь-хто з наших ворогів добереться до них. Таке вторгнення може викликати гнів у світової спільноти, але було б нерозумно заперечувати переваги. Як ми повинні діяти?"
 GOE_RAJ_loyalist.03.a: "Ця війна може бути вигідною для нас. Діяти."
 GOE_RAJ_loyalist.03.b: "Війна з [PER.GetNameDef]? Ні, надто ризиковано."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] погоджується на війну"
 GOE_RAJ_loyalist.04.desc: "Ми отримали добрі новини від нашого посланця до [ENG.GetNameDef]. [ENG.GetAdjective] уряд погодився дозволити нам готувати вторгнення в [PER.GetNameDef]. З благословення Корони ми повинні згуртувати наші війська та готуватися до війни."
 GOE_RAJ_loyalist.04.a: "Ми вирушаємо до [PER.GetNameDef]."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap] вимагає, щоб ми відступили"
 GOE_RAJ_loyalist.05.desc: "На жаль, схоже, наше прохання про вторгнення в [PER.GetNameDef] не було почуте. Корона вирішила, що ми не повинні розпочинати жодних військових операцій, і хоча ми можемо не погоджуватися, розумно, щоб ми виконували накази [ENG.GetAdjective] уряду."
 GOE_RAJ_loyalist.05.a: "Ми повинні поважати бажання корони."
 GOE_RAJ_loyalist.06.t: "Командування Південно-Східної Азії"
 GOE_RAJ_loyalist.06.desc: "Зі створенням Командування Південно-Східної Азії ми опинилися на роздоріжжі. У нас обмежена кількість ресурсів, які ми можемо виділити на цю операцію, і ми повинні вирішити, на чому ми повинні зосередитися, щоб підтримати військові зусилля спільно з [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.a: "Ми повинні посилити фінансування нашої оборони."
 GOE_RAJ_loyalist.06.b: "Ми повинні зосередитися на наших наступальних можливостях."
 GOE_RAJ_loyalist.06.c: "Повітряні сили [RAJ.GetAdjective] потребують підтримки."
 GOE_RAJ_loyalist.06.d: "Давайте розширимо наші військово-морські операції."
 GOE_RAJ_loyalist.07.t: "Захист Малайї"
 GOE_RAJ_loyalist.07.desc: "В ім'я захисту, [FROM.GetNameDefCap] пропонує передати [event_target:RAJ.RAJ_annexing_country_target.GetName] під [FROM.GetAdjective] адміністрацію для забезпечення розвитку її оборони. Хоча цей сценарій може бути не ідеальним з точки зору нашого суверенітету, ми можемо лише припустити, що це тимчасовий захід. Або принаймні, ми сподіваємося."
 GOE_RAJ_loyalist.07.a: "Ми не можемо дозволити їм це зробити."
 GOE_RAJ_loyalist.07.b: "Ми повинні йти на жертви заради нашого захисту."
 GOE_RAJ_loyalist.77.t: "Захист Бірми"
 GOE_RAJ_loyalist.08.desc: "В ім'я захисту, [FROM.GetNameDefCap] пропонує передати [event_target:RAJ.RAJ_annexing_country_target.GetName] під [FROM.GetAdjective] адміністрацію для забезпечення розвитку її оборони. Хоча цей сценарій може бути не ідеальним з точки зору нашого суверенітету, ми можемо лише припустити, що це тимчасовий захід. Або принаймні, ми сподіваємося."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] відхиляє наш оборонний план"
 GOE_RAJ_loyalist.09.desc: "На жаль, незважаючи на наші найкращі зусилля, [FROM.GetNameDef] відхилив нашу пропозицію захисту. Схоже, що нашого оборонного плану було недостатньо, щоб спокусити їх під нашу опіку."
 GOE_RAJ_loyalist.09.a: "Нехай буде так."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] передає [event_target:RAJ.RAJ_annexing_country_target.GetName] під нашу адміністрацію"
 GOE_RAJ_loyalist.10.desc: "Чудова новина! [FROM.GetNameDefCap] погодилася дозволити нам розмістити війська на їхній території та працювати над захистом їхніх земель від іноземного вторгнення. Це надзвичайно допоможе нашим військовим зусиллям."
 GOE_RAJ_loyalist.10.a: "Чудово. Розпочати процедури."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "Це чорний день для [ENG.GetAdjective] Імперії. Після падіння [ENG.GetNameDef] ми опинилися в дуже унікальному становищі, щоб прийняти їхнє вигнане керівництво. Це частково завдяки нашим зусиллям підтвердити нашу лояльність до Корони. $ENG_winston_churchill$ керував [ENG.GetNameDef] якнайкраще, і ми повинні вирішити, яку посаду він може обіймати в [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ має очолити [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Черчилль найкраще послужить на консультативній посаді."
 GOE_RAJ_loyalist.11.c: "Черчиллю немає місця в [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ втікає з [ENG.GetNameDef]"
 GOE_RAJ_loyalist.12.desc: "У ці важкі часи все ще є надія. Незважаючи на нашу капітуляцію, $ENG_winston_churchill$ зумів втекти з острова та дістатися до [RAJ.GetNameDef]. Звідси він може підтримувати [ENG.GetAdjective] інтереси та керувати військовими операціями, доки ми не зможемо повернути нашу батьківщину."
 GOE_RAJ_loyalist.12.a: "Прощавай, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "Повернення $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "З поверненням наших рідних земель під наш контроль ми можемо почати відновлювати наш попередній кабінет. $ENG_winston_churchill$ добре прийнятий після свого повернення з [RAJ.GetNameDef], і настав час вирішити, як ми будемо діяти."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ має знову стати Прем'єр-міністром."
 GOE_RAJ_loyalist.13.b: "Ми більше не потребуємо його послуг."
 GOE_RAJ_loyalist.14.t: "[BRM.GetAdjective] $state_resource_tungsten$ для [FROM.GetName]"
 GOE_RAJ_loyalist.14.desc: "Сьогодні вранці ми отримали посланця від [FROM.GetNameDef]. Їхній уряд просить дозволу на експлуатацію [BRM.GetAdjective] $state_resource_tungsten$ у [288.GetName] для підтримки їхніх зростаючих військових зусиль. Ми повинні вирішити, як ми маємо діяти з такою пропозицією, оскільки її не можна сприймати легковажно."
 GOE_RAJ_loyalist.14.a: "Ми можемо це дозволити."
 GOE_RAJ_loyalist.14.b: "У нас інші плани щодо цих ресурсів."
 GOE_RAJ_loyalist.15.t: "$state_resource_tungsten$ [288.GetName] надано [RAJ.GetName]"
 GOE_RAJ_loyalist.15.desc: "Наш сюзерен [OVERLORD.GetNameDef] надав права на ресурси $state_resource_tungsten$ у [288.GetName] [RAJ.GetNameDef], щоб вони могли підживити свою промисловість та зробити внесок у військові зусилля. Це можливість для нас довести [OVERLORD.GetNameDef], що ми віддані підтримці їхніх інтересів у регіоні."
 GOE_RAJ_loyalist.15.a: "Це добре знати."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName] надає права на експлуатацію ресурсів"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] надав нам права на ресурси $state_resource_tungsten$ у [288.GetName]. Це має допомогти нам у наших військових зусиллях і допоможе нам продовжувати боротьбу в ім'я Корони."
 GOE_RAJ_loyalist.16.a: "Велика перевага."
 GOE_RAJ_loyalist.17.t: "[FROM.GetName] відмовляє у $state_resource_tungsten$ Бірми"
 GOE_RAJ_loyalist.17.desc: "На жаль, [FROM.GetNameDef] відмовив у нашому проханні експлуатувати бірманський $state_resource_tungsten$. Це велике розчарування, оскільки ці ресурси могли б бути вирішальними для підтримки розвитку нашої військової машини."
 GOE_RAJ_loyalist.17.a: "Як прикро."

 ## Ост-Індійська компанія
  GOE_RAJ_eic.2.t: "Призначити генерального директора"
  GOE_RAJ_eic.2.desc: "Компанія потребує твердої руки, щоб керувати її зростанням, і нам потрібно обрати лідера, який забезпечить найвищу віддачу від інвестицій. Його особистість вплине на решту групи керівництва, тому важливо, щоб ми зробили правильний вибір."
  GOE_RAJ_eic.2.a: "Він має бути гнучким"
  GOE_RAJ_eic.2.b: "Він має бути ощадливим"
  GOE_RAJ_eic.2.c: "Він має мати добрі зв'язки з урядом"
  GOE_RAJ_eic.2.d: "Він має бути безжальним"

  GOE_RAJ_eic.3.t: "[RAJ.GetName] вимагає, щоб ми прийняли торгівлю опіумом"
  GOE_RAJ_eic.3.desc: "[FROM.GetName] вимагає, щоб ми дозволили опіуму вільно переміщуватися між нашими країнами. Якщо люди готові платити за це, то хто ми такі, щоб відмовляти їм у їхньому даному праві на споживання? Це може бути морально неправильним і згубним для окремих осіб, але хто ми такі, щоб зупиняти їх, якщо вони готові платити? Єдина проблема в тому, що [FROM.GetAdjective] уряд також вимагає договірного порту для подальшого поширення... товарів."
  GOE_RAJ_eic.3.a: "Вони збожеволіли?"
  GOE_RAJ_eic.3.b: "Нехай тече синій лотос"

  GOE_RAJ_eic.4.t: "[FROM.GetName] категорично відмовляється"
  GOE_RAJ_eic.4.desc: "[FROM.GetName] відверто відмовляється від наших вимог і нагадує нам, що вони є суверенною країною зі своїми власними законами. Той факт, що ми намагаємося нав'язати їм наші вимоги, межує з блюзнірством."
  GOE_RAJ_eic.4.a: "Ми спробували пряник, тепер час кийка"

  GOE_RAJ_eic.5.t: "[FROM.GetName] погоджується"
  GOE_RAJ_eic.5.desc: "[FROM.GetName] погодився на торгівлю великою кількістю опіуму між нашими країнами. З новим договірним портом ми можемо безпосередньо розповсюджувати товари по всьому світу. Нехай це споживання зблизить друзів і ворогів."
  GOE_RAJ_eic.5.a: "Угода без жорстких умов"

  GOE_RAJ_eic.6.t: "[RAJ.GetName] хоче купити [RAJ_i_want_to_buy_this_land.GetName]"
  GOE_RAJ_eic.6.desc: "[RAJ.GetName], прагнучи розширити свої бізнес-операції, зробив нам пропозицію придбати [RAJ_i_want_to_buy_this_land.GetName] в обмін на значну суму інвестицій у нашу країну."
  GOE_RAJ_eic.6.a: "Ми не бажаємо продавати цю землю"
  GOE_RAJ_eic.6.a_tt: "[FROM.GetName] не зможе знову просити цей штат, але може просити інші штати."
  GOE_RAJ_eic.6.b: "Ніколи"
  GOE_RAJ_eic.6.b_tt: "[FROM.GetName] не зможе запитувати у нас більше землі"
  GOE_RAJ_eic.6.c: "Звучить як угода"

  GOE_RAJ_eic.7.t: "[FROM.GetName] не бажає розлучатися зі своєю землею"
  GOE_RAJ_eic.7.desc: "[FROM.GetName] не бажає розлучатися з цією ділянкою землі, але не виключає інших можливостей для передачі землі в майбутньому."
  GOE_RAJ_eic.7.a: "Вони змінять думку"

  GOE_RAJ_eic.8.t: "[FROM.GetName] виключає будь-які передачі"
  GOE_RAJ_eic.8.desc: "[FROM.GetName] виключив будь-яку передачу земель нам, заявивши, що навіть пропонувати таке є образою загальної порядності"
  GOE_RAJ_eic.8.a: "Дивна позиція"

  GOE_RAJ_eic.9.t: "[FROM.GetName] погоджується"
  GOE_RAJ_eic.9.desc: "[FROM.GetName] погодилася на угоду. Ми незабаром перекажемо їм гроші, і передача активів неминуча."
  GOE_RAJ_eic.9.a: "Чудові угоди!"

 ## Імперія Великих Моголів
  GOE_RAJ_princely.1.t: "Вибір Принца для керівництва [ROOT.GetNameDef]"
  GOE_RAJ_princely.1.desc: "Історична імперія Бабура була величезною та доброзичливою, і правила субконтинентом багато сотень років. На нас чекає багато роботи, якщо ми хочемо відповідати цій спадщині. Хоча багато нащадків династії Ґуркані вижили, лише один може привести нас до слави."
  GOE_RAJ_princely.1.a: "Мір Осман Алі Хан поведе нашу імперію до величі"
  GOE_RAJ_princely.1.b: "Мірза Хуршид Джа Багадур є найбільш розумним варіантом"
  GOE_RAJ_princely.1.c: "Ахмад Яр Хан захистить нас!"
  GOE_RAJ_princely.1.d: "Хусейн Шахід Сухраварді поведе нас у майбутнє!"

  GOE_RAJ_princely.2.t: "Вибір Принца для керівництва [ROOT.GetNameDef]"
  GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
  GOE_RAJ_princely.2.a: "Хусейн Шахід Сухраварді поведе нас у майбутнє!"
  GOE_RAJ_princely.2.b: "Магараджа Харі Сінгх має волю народу!"
  GOE_RAJ_princely.2.c: "Бодх Чандра Сінгх — наш найкращий стратег!"
  GOE_RAJ_princely.2.d: "Жоден з них не є достатньо хорошим."

  GOE_RAJ_princely.3.t: "Вибір Принца для керівництва [ROOT.GetNameDef]"
  GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
  GOE_RAJ_princely.3.a: "Умед Сінгх має підхід до народу."
  GOE_RAJ_princely.3.b: "Пратап Сінгх Рао Гаеквад — очевидний вибір!"
  GOE_RAJ_princely.3.c: "Магараджа Джаячамараджендра Вадіяр — найкращий."
  GOE_RAJ_princely.3.d: "Можливо, нам варто переглянути перший список."

 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] пропонує військово-морську угоду"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] надіслав нам пропозицію про створення військово-морської торговельної угоди між [RAJ.GetAdjective] та [ENG.GetAdjective] адміністраціями. \nЦе дозволить взаємну співпрацю у військово-морському виробництві, а також відкриє двері для додаткових торговельних угод у майбутньому."
 GOE_RAJ_navy.1.a: "Це принесе нам обом велику користь!"
 GOE_RAJ_navy.1.b: "Ми не зацікавлені."

 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] приймає!"
 GOE_RAJ_navy.2.desc: "Чиновники з [FROM.GetNameDefCap] погодилися на запропоновану військово-морську угоду та підписали її, це принесе нам велику користь у майбутньому."
 GOE_RAJ_navy.2.a: "Ідеально"

 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] відхиляє торговельну угоду."
 GOE_RAJ_navy.3.desc: "Чиновники з [FROM.GetNameDefCap] відхилили нашу запропоновану військово-морську угоду, заявивши, що вона не приносить їм жодної користі і є явно односторонньою."
 GOE_RAJ_navy.3.a: "Шкода."

 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] просить про переведення військово-морського командира"
 GOE_RAJ_navy.4.desc: "Чиновники з [RAJ.GetNameDefCap] попросили нас перевести одного з наших військово-морських командирів для служби в Королівському індійському флоті, щоб допомогти їм у їхніх зусиллях з розширення та навчання нових морських піхотинців. Це дорога справа, але вони пропонують велику оплату."
 GOE_RAJ_navy.4.a: "Жертва того варта."
 GOE_RAJ_navy.4.b: "Ми ні за яких обставин не погодимося на це!"

 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] приймає!"
 GOE_RAJ_navy.5.desc: "Чиновники з [FROM.GetNameDefCap] погодилися надіслати одного зі своїх командирів до [RAJ.GetNameDefCap] для допомоги в нашому військово-морському розширенні."
 GOE_RAJ_navy.5.a: "Ідеально"

 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] відхилив пропозицію."
 GOE_RAJ_navy.6.desc: "Чиновники з [FROM.GetNameDefCap] відмовилися надіслати одного зі своїх командирів до [RAJ.GetNameDefCap] і наполягають, щоб ми навчали власних командирів."
 GOE_RAJ_navy.6.a: "Шкода."

 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] просить придбати наші виведені з експлуатації кораблі"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] попросив придбати наші старі виведені з експлуатації кораблі, вони наразі не використовуються, але [FROM.GetLeader] наполягає, що [FROM.GetNameDefCap] може їх використати. Вони пропонують велику оплату."
 GOE_RAJ_navy.7.a: "Ми все одно ними не користувалися!"
 GOE_RAJ_navy.7.b: "Ми не зацікавлені."

 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] приймає нашу торговельну пропозицію!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] прийняв наше прохання придбати їхні виведені з експлуатації кораблі, вони мають прибути до Індії незабаром."
 GOE_RAJ_navy.8.a: "Це чудова новина для Королівського індійського флоту!"

 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] відхилив пропозицію."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] відхилив нашу пропозицію придбати їхні кораблі, і тепер ми повинні шукати альтернативу для розширення нашого флоту."
 GOE_RAJ_navy.9.a: "Шкода."

 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] просить права на контракти на сучасні кораблі."
 GOE_RAJ_navy.10.desc: "Чиновники з [RAJ.GetNameDefCap] попросили придбати права на наші контракти на сучасні кораблі та просять право розробляти наші крейсери 1936 року для Королівського індійського флоту. Вони пропонують нам щедро заплатити за контракти."
 GOE_RAJ_navy.10.a: "Взаємовигідна угода!"
 GOE_RAJ_navy.10.b: "Ми не зацікавлені."

 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] погоджується надати нам контракти на сучасні кораблі!"
 GOE_RAJ_navy.11.desc: "Чиновники з [ENG.GetNameDefCap] відповіли на наш запит та погодилися надати нам покращені контракти на кораблі, ми отримали п'ять крейсерів для початку, які прибудуть зараз."
 GOE_RAJ_navy.11.a: "Це чудова новина для Королівського індійського флоту!"

 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] відхилив пропозицію."
 GOE_RAJ_navy.12.desc: "Чиновники з [ENG.GetNameDefCap] відповіли на наш запит та відмовилися надати нам покращені контракти на кораблі, заявивши, що наша пропозиція надто низька, щоб вони могли її розглянути."
 GOE_RAJ_navy.12.a: "Шкода."

 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] вимагає Гоа"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] вимагає повернути Гоа. [RAJ.GetLeader] наполягає, що Гоа — це [RAJ.GetAdjective] територія, і погрожує військовими діями, якщо ми його не віддамо."
 GOE_RAJ_goa.1.a: "Це не варте потенційного конфлікту."
 GOE_RAJ_goa.1.b: "Абсолютно ні. Гоа наш!"

 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] віддає Гоа"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] вирішив відмовитися від справи та дозволити нам анексувати Гоа, щоб запобігти конфлікту."
 GOE_RAJ_goa.2.a: "Гоа наш!"

 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] відмовляється від передачі Гоа"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] відповів на наші вимоги та відмовив нам у праві на Гоа, незважаючи на наші погрози військовими діями."
 GOE_RAJ_goa.3.a: "Це означає війну!"
 GOE_RAJ_goa.3.b: "Якщо подумати, давайте відступимо."

 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] відступає."
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] відповів на наші погрози військовими діями, і [RAJ.GetAdjective] солдати були виведені з Гоа."
 GOE_RAJ_goa.4.a: "Чудово."

 GOE_RAJ_generals.1.t: "Обмін колоніальними кадетами"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] попросив відправити [RAJ.GetAdjective] війська до [ENG.GetNameDefCap] для навчання британськими солдатами, і пропонує велику оплату за цю послугу."
 GOE_RAJ_generals.1.a: "Абсолютно!"
 GOE_RAJ_generals.1.b: "Ми не зацікавлені."

 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap] приймає!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] відповів на нашу пропозицію та погодився дозволити нам відправити наші війська до [ENG.GetNameDefCap]."
 GOE_RAJ_generals.2.a: "Чудово!"

 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] відхиляє нашу пропозицію."
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] відповів на нашу пропозицію та заявив, що вони не зацікавлені."
 GOE_RAJ_generals.3.a: "Шкода."

