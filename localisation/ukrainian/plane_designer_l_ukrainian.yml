large_plane_airframe_0: "Міжвоєнний великий авіакорпус"
large_plane_airframe_0_desc:0 "This very large airframe has plenty of space to carry bombs or fluel tanks. However, it is clear that its development potential is severely limited. New generations of strategic bombers are already on the horizon."
large_plane_airframe_1: "Базовий великий авіакорпус"
large_plane_airframe_1_desc:0 "This airframe was designed to test the potential of a true strategic bomber, able to attack industrial targets deep inside enemy territory, and bring its crew back alive."
large_plane_airframe_2: "Поліпшений великий авіакорпус"
large_plane_airframe_2_desc:0 "With the concept of a strategic bomber now well proven, this airframe was designed to improve payload and range, while having sufficent potential for future growth."
large_plane_airframe_3: "Удосконалений великий авіакорпус"
large_plane_airframe_3_desc:0 "Optimized for very long range flying at very high altitude, this airframe is capable of carrying a sizable payload deep into the heart of enemy territory."
large_plane_airframe_4: "Сучасний великий авіакорпус"
large_plane_airframe_4_desc:0 "Jet propulsion offers a quantum leap in performance. This airframe was designed to take advantage of this."
large_plane_maritime_patrol_plane_airframe_0: "Міжвоєнний авіакорпус морського патрульного літака"
large_plane_maritime_patrol_plane_airframe_0_desc:1 "The fleet needs long-ranged planes to find their enemies far from shore. While somewhat outdated, this airframe offers the necessary range to cover large stretches of ocean."
large_plane_maritime_patrol_plane_airframe_1: "Базовий авіакорпус морського патрульного літака"
large_plane_maritime_patrol_plane_airframe_1_desc:0 "The advent of more powerful carrier planes makes it necessary to find and destroy enemy fleets far from shore. The first step for this is to find them far out in the ocean, necessitating a new type of plane."
large_plane_maritime_patrol_plane_airframe_2: "Поліпшений авіакорпус морського патрульного літака"
large_plane_maritime_patrol_plane_airframe_2_desc:0 "The dual threat of submarines and raiding cruisers requires patrolling vast stretches of ocean. This airframe is optimized for this."
large_plane_maritime_patrol_plane_airframe_3: "Удосконалений авіакорпус морського патрульного літака"
large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar and other sensors make it possible to find enemy fleets even in poor weather or dark nights, but all the new equipment requires a bigger airframe to carry it."
large_plane_maritime_patrol_plane_airframe_4: "Сучасний авіакорпус морського патрульного літака"
large_plane_maritime_patrol_plane_airframe_4_desc:0 "With the dawn of the missile age, maritime patrol planes must be capable of operating even further from shore, and for longer durations."
cv_small_plane_airframe_0: "Міжвоєнний авіакорпус палубного літака"
cv_small_plane_airframe_0_desc:0 "Equipped with an arresting hook and strengthened landing gear, this airframe is capable of operating from an aircraft carrier."
cv_small_plane_airframe_1: "Базовий авіакорпус палубного літака"
cv_small_plane_airframe_1_desc:0 "Incorporating new technologies developed for land-based planes, this airframe is just as capable, but can be launched from the deck of a carrier."
cv_small_plane_airframe_2: "Поліпшений авіакорпус палубного літака"
cv_small_plane_airframe_2_desc:0 "To keep pace with developments in land-based aviation, this airframe was designed with new technologies to increase range and performance."
cv_small_plane_airframe_3: "Удосконалений авіакорпус палубного літака"
cv_small_plane_airframe_3_desc:0 "The rigorous nature of carrier aviation limits how big and capable an airframe can be. This airframe represents the absolute maximum that can be achieved with a conventionally powered airframe."
cv_small_plane_airframe_4: "Сучасний авіакорпус палубного літака"
cv_small_plane_airframe_4_desc:0 "This airframe was designed to take advantage of the increased thrust produced by jet engines, and bring them to naval aviation."
