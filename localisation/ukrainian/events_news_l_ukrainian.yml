lar_news.1.desc_carlists:0 "Карлістські війська під командуванням Мануеля Фал Конде нарешті перемогли ворогів — фалангістів і республіканців — і захопили повний контроль над Іспанією. В ізольованих вогнищах республіканського опору досі йде партизанська війна республіканських районах, але малоймовірно, що вона переросте в масштабний скоординований опір.\n\nКлючом до перемоги стали хоробрість і фанатичність карлистських рекете, і точно з таким же прагненням Іспанія взялася за відновлення країни після війни. з нетерпінням чекають, коли їхні зусилля будуть винагороджені і на іспанський престол зійде леґітимний карлістський спадкоємець."
lar_news.1.a:0 "Таку перемогу ми схвалюємо."
lar_news.1.b:0 "Ці фанатики продовжують жити у Середньовіччі..."
lar_news.1.c:0 "Відмінний підсумок!"
lar_news.1.e:0 "Невдалий результат."
lar_news.2.desc_republic_no_help:0 "Після довгої та жорстокої громадянської війни Друга республіка нарешті перемогла своїх ворогів — анархістів і націоналістів — і захопила повний контроль над Іспанією. В ізольованих вогнищах націоналістичного опору досі йде партизанська війна, у раніше націоналістичних районах, але малоймовірно, що вона переросте в масштабний скоординований опір.\n\nВсупереч усьому і майже не користуючись радянською допомогою, Іспанська Республіка змогла зберегти свою демократичну цілісність, поки її брали в облогу як внутрішні, так і зовнішні вороги. сили на відновлення постраждалих від війни міст і промисловості, поки незрозуміло, як демократична Іспанія проявить себе у поточній світовій кризі."
lar_news.2.desc_republic_soviet_help:0 "Користуючись активною радянською підтримкою, Друга республіка нарешті перемогла своїх ворогів — анархістів і націоналістів — і захопила повний контроль над Іспанією. В ізольованих вогнищах націоналістичного опору досі йде партизанська війна раніше націоналістичних районах, але малоймовірно, що вона переросте в масштабний скоординований опір.\n\nКраїна кинула всі сили на відновлення постраждалих від війни міст і промисловості, радянський тиск на націю все зростає, і поки неясно, чи зможе демократичний іспанський уряд залишитися вірним своїм демократичним принципам або перетвориться на аванпост московського впливу у Західній Європі."
lar_news.2.desc_stalinist:0 "Після довгої та жорстокої громадянської війни Друга республіка нарешті перемогла своїх ворогів — анархістів та націоналістів — і захопила повний контроль над Іспанією. В ізольованих вогнищах націоналістичного опору досі йде партизанська війна, здатна контролювати в раніше націоналістичних районах, але малоймовірно, що вона переросте в масштабний скоординований опір.\n\nУ ході громадянської війни Іспанія мирно перейшла до комуністичного правління, що забезпечило їй активну радянську допомогу. Країна кинула всі сили на відновлення міст і промисловості, що постраждали від війни; іспано-радянські зв'язки неухильно посилюються, і очікується, що Радянський Союз буде активно залучений до програм післявоєнного відновлення нації."
lar_news.2.desc_independent_communist:0 "Після довгої та жорстокої громадянської війни незалежні іспанські комуністи нарешті перемогли своїх ворогів — республіканців і націоналістів — і захопили повний контроль над Іспанією. В ізольованих вогнищах націоналістичного опору досі йде контролю в раніше націоналістичних районах, але малоймовірно, що вона переросте в масштабний скоординований опір.\n\nКраїна кинула всі сили на відновлення міст і промисловості, що постраждали від війни, нова іспанська комуністична держава вже обрубала всі зв'язки з державою [SOV.GetNameDef], але при цьому запросило всі компартії, що відкидають як сталінізм, так і троцькізм, приєднатися і разом йти вперед, ні на кого не озираючись."
lar_news.2.desc_anarchists:0 "Після довгої та жорстокої громадянської війни іспанські анархісти нарешті перемогли своїх ворогів — республіканців та націоналістів — і захопили повний контроль над Іспанією. В ізольованих вогнищах націоналістичного опору досі йде партизанська війна, здатна комун у раніше націоналістичних районах, але малоймовірно, що вона переросте в масштабний скоординований опір. всього, у відповідь наростання ворожої риторики у реакції різних світових лідерів на перемогу анархістів."
lar_news.2.a:0 "Не можна дати цій «перемозі» закріпитися!"
lar_news.2.b:0 "Цікава альтернатива формам комунізму, що укорінилися."
lar_news.2.c:0 "Принаймні це не прислуга Сталіна."
lar_news.2.d:0 "Не можна, щоб це збочення ідей комунізму процвітало!"
lar_news.2.e:0 "Вражаюча перемога!"
lar_news.2.f:0 "Принаймні перемогли не фашисти."
lar_news.2.g:0 "Найкращий із можливих підсумків."
lar_news.2.h:0 "Вплив [SOV.GetAdjective] держави на державу [SPD.GetNameDef] насторожує..."
lar_news.3.t:0 "Паризький конгрес"
lar_news.3.desc:0 "Після тривалих переговорів між представниками держав [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] та [SPA.GetNameDef] Паризький конгрес вирішив заново визначити африканські кордони. [FRA.GetLeader] назвав результат «найбільшим успіхом французької дипломатії в історії».\n\nУряди інших колоніальних держав одразу засудили угоду, назвавши її «загрозою миру та порядку на континенті».\n\nОскільки в цій угоді великі території відводяться країнам, які не мають, малоймовірно, Що план, складений у Парижі, можна реалізувати без кровопролиття."
lar_news.3.a:0 "Незабаром вони з'являться за нами."
lar_news.3.b:0 "Настав час заново провести кордони Африки."
lar_news.3.c:0 "Континент буде поділений заново."
lar_news.4.t:0 "Французький уряд повертається до Парижа"
lar_news.4.desc:0 "Після переговорів, проведених на найвищому рівні, [GER.GetLeader] оголосив сьогодні, що німецьке військове управління в Північній Франції незабаром закінчиться і території повернуться під повну владу Франції. У відповідь на це [VIC.GetLeader] оголосив, що його уряд приєднався до Стального пакту. Німецькі війська, які зараз захищають ці райони, залишаться там доти, поки їх не замінять французькі війська., Зважаючи на все, ця територія залишилася під німецьким управлінням."
lar_news.4.a:0 "Ми вітаємо наших братів по зброї!"
lar_news.4.b:0 "Виходить, їхню честь можна купити так дешево?"
lar_news.4.c:0 "Питання леґітимності треба вирішувати."
lar_news.4.d:0 "Так собі «французький уряд»."
lar_news.4.e:0 "Ми повернулися туди, де й маємо бути."
lar_news.5.t:0 "Фронт Стрези" ратифікований
lar_news.5.desc:0 "Незважаючи на початкові затримки та розбіжності з приводу італійського вторгнення в Ефіопію, лідери альянсу [This.GetStresaMembers] зібралися, щоби перетворити угоди, досягнуті в 1935 році, у формальне союзне зобов'язання.\n\n [This.GetStresaConcessions] У той час як лідери нового альянсу стверджують, що угода лише ставить за мету підтримати мир у Європі, багато дипломатів сходяться на думці, що початкове його завдання — стримування Німеччини."
lar_news.5.a:0 "Коли Італія каже, весь світ слухає."
lar_news.5.b:0 "Наш альянс став ще сильнішим."
lar_news.5.c:0 "Кільце навколо Німеччини звужується."
lar_news.5.d:0 "Наш південний фланг захищений."
lar_news.5.e:0 "Італія — незмінно надійний союзник."
