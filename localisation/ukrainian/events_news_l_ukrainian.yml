country_capitulated.0.t: "Держава [Root.GetName] капітулювала"
country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для всього альянсу [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nНезважаючи на цю нищівну втрату, війна проти держави [From.From.GetNameDef] ще далека від завершення."
country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоч війна проти держави [From.From.GetNameDef] продовжується, це прикра невдача для всього альянсу [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоча війна проти держави [From.From.GetNameDef] та решти альянсу [From.From.GetFactionName] триває, це прикро невдача для всього альянсу [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ий уряд [From.From.GetName] пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nХоча боротьба між [From.From.GetName] і [Root.GetName] закінчилася, [From.From.GetNameDef] все ще перебуває у стані тотальної війни, і бойові дії тривають деінде."
country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ий уряд [From.From.GetNameDef] пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба в [Root.GetName] була лише невеликою частиною конфлікту. Війна між [From.From.GetNameDef] і тим, що залишилося від [Root.GetFactionName], триває деінде."
country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ий уряд [From.From.GetNameDef] пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба між [From.From.GetNameDef] і [Root.GetNameDef] була лише невеликою частиною конфлікту. Війна між [From.From.GetFactionName] і тим, що залишилося від [Root.GetFactionName], триває деінде."
country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. [From.From.GetAdjective]і сили разом з рядом незалежних [Root.GetAdjective]их прихильників ідеології [From.From.GetRulingIdeology] та глави держави, [Root.GetLeader], змусили [Root.GetLeader] та його уряд до вигнання, оскільки було створено новий уряд, який керуватиме [Root.GetNameDef] у співпраці з [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання і співпраці для [Root.GetNameDef].\n[Root.GetLeader] відповів, що навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] і підтримуватиме всі зусилля опору на своїй батьківщині."
country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. Деякі громадяни [Root.GetAdjective], незадоволені [From.From.GetRulingIdeologyNoun], який [Root.GetNameDef] нав'язав [Root.GetLeader], приєдналися до солдатів [From.From.GetAdjective], щоб усунути його від влади і сформувати новий уряд під керівництвом [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання та співпраці для [From.From.GetNameDef]\n[Root.GetLeader] у відповідь заявив, що [From.From.GetLeader] не є справжнім [From.From.GetRulingIdeology] і навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] та підтримуватиме всі зусилля опору на своїй батьківщині."
country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] оголосив про свою повну капітуляцію перед [From.From.GetNameDef]. Очевидно, що поблажливість [Root.GetAdjective]ого уряду до внутрішніх симпатиків ідеології [From.From.GetRulingIdeology] сприяла падінню [Root.GetName], оскільки [Root.GetFascistLeader] прийшов до влади, щоб керувати країною від імені режиму [From.From.GetLeader].\n[Root.GetLeader] стверджує, що це не кінець суверенітету [Root.GetAdjective], і що уряд буде підтримувати всі зусилля опору навіть у вигнанні з батьківщини."
country_capitulated.0.a: "Чудові новини!"
country_capitulated.0.b: "Темні часи."
country_capitulated.0.c: "Непевні часи."

