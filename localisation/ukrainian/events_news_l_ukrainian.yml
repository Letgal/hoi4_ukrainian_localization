LaR_Britain_Stresa_Concessions:0 "французький уряд поступився Італії порту Джібуті, в той час як держава [ENG.GetNameDef] передала контроль над Британським Сомалі."
LaR_France_Stresa_Confessions:0 "французький уряд поступився Італії порт Джібуті."
lar_news.6.t:0 "Франція змінила свою зовнішню політику"
lar_news.6.desc:0 "Президент [FRA.GetLeader] оголосив про серйозні зміни у французькій зовнішній політиці, які включають ретельний розбір стратегічних союзів і політичних гарантій, зроблених попередніми адміністраціями.\n\nЗокрема, буде «уважно вивчена» мережа союзів, що пов'язують Францію з країнами Східної Європи,— багато спостерігачів вважають, що це означає її майбутню ліквідацію.\n\nПерші особи держав [POL.GetNameDef], [CZE.GetNameDef] і [ROM.GetNameDef] поки що відмовляються від коментарів щодо цього інциденту та можливих реакцій на нього."
lar_news.6.a:0 "Нас знову зрадили."
lar_news.6.b:0 "Ми наступні?"
lar_news.6.c:0 "Що задумують французи?"
lar_news.6.d:0 "Ми не дозволимо втягнути себе в чергову війну через якийсь дурний союз."
lar_news.6.e:0 "Вони вважають за краще не вплутуватися в справи, які їх не стосуються, — і правильно."
lar_news.7.t:0 "Франко-німецький пакт"
lar_news.7.desc:0 "[FRA.GetLeader] та [GER.GetLeader] зустрілися в Берліні, щоб обговорити політичну та стратегічну ситуацію в Центральній Європі. Зустріч не висвітлювалася у подробицях, офіційне комюніке випущено не було, але спостерігачі помітили явне зрушення в [FRA.GetAdjective] і [GER.GetAdjective] риториці та політиці у бік країн Бенілюксу.\n\nНімецька меншість у Бельгії, що була раніше предметом німецької пропаганди, тепер згадувалося лише мимохіть, при цьому було відзначено, що Бельгія, а не нація; купка нашвидкуруч зібраних разом народів», і великий наголос робився на велику франкомовну діаспору."
lar_news.7.a:0 "Ми мусимо подбати про оборону!"
lar_news.7.b:0 "Франція затверджує свою перевагу."
lar_news.7.c:0 "Малі нації Європи тремтять."
lar_news.7.d:0 "Настав час заново провести кордони Європи."
lar_news.7.e:0 "Розумне рішення розумних націй."
lar_news.8.t:0 "[FRA.GetLeader] заявляє права на престол Франції"
lar_news.8.desc:0 "У церемонії, що пройшла в місті [This.GetFrenchCoronationCity], [FRA.GetLeader] офіційно отримав титул «[This.GetFrenchRoyalTitle]». \n\nЙого прихід до влади повсюдно вважається результатом нездатності Третьої республіки забезпечити політичну стабільність у середовищі, сформованому запеклими сутичками людей із протилежних кінців політичного спектра, тепер перед ним стоїть важке завдання щодо відновлення та возз'єднання глибоко розділеної країни, і багато спостерігачів вважають роль вкрай правих сил у його сходження ознакою того, що «[This.GetFrenchRoyalTitle]» насправді став правителем лише милістю натовпу правих."
lar_news.8.a:0 "Ще одна нація повернулася до природного порядку речей."
lar_news.8.b:0 "Скоро у них буде ще одна революція."
lar_news.8.c:0 "Повернення до давно минулих днів."
lar_news.8.d:0 "Хай живе [FRA.GetLeader]!"
lar_news.8.e:0 "Не така абсолютна монархія нам потрібна!"
