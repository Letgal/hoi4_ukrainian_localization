news.10.t: "Радянський Союз претендує на Бессарабію"
news.10.d: "Перекинувши війська до румунського кордону, [SOV.GetNameDef] висунув ультиматум Бухаресту про негайну передачу контролю над Бессарабією, яка раніше була частиною Російської імперії. Румунія заявила, що в неї немає іншого вибору, як прийняти вимоги СРСР і залишити Бессарабію."
news.10.a: "Цікаво."
news.10.b: "Бессарабія за правом наша."
news.10.c: "У нас не було вибору..."
news.10.e: "Насолоджуйся тимчасовою перемогою, Москва."
news.11.t: "Румунія відхиляє радянські вимоги"
news.11.d: "Перекинувши війська до кордону держави [ROM.GetNameDef], [SOV.GetNameDefCap] висунув ультиматум румунському уряду про негайну передачу контролю над Бессарабією, яка раніше була частиною Російської імперії.\n\nВиявивши несподівану незговірливість, Бухарест відкинув ці територіальні претензії й оголосив загальну мобілізацію.\n\nМіжнародні спостерігачі стверджують, що [SOV.GetAdjective]і війська будь-якої миті можуть перейти кордон."
news.11.a: "Цікаво."
news.11.b: "Вони зробили жахливу помилку."
news.11.c: "Бессарабія наша!"
news.11.e: "Нехай дурні б'ються."
news.12.t: "[FIN.GetNameDefCap] відхиляє радянські вимоги"
news.12.d: "Радянські дипломати передали ультиматум уряду держави [FIN.GetNameDef] із вимогою перегляду кордонів у Карелії. Гельсінкі відкинув ці вимоги, незважаючи на суттєву присутність радянських військ у регіоні, і заявив, що «жоден клаптик фінської землі не дістанеться російським агресорам».\n\nМіжнародні спостерігачі побоюються, що війна з СРСР неминуча."
news.12.a: "Це погано закінчиться."
news.12.b: "Вони не мали б відхиляти наші вимоги."
news.12.c: "Ми мусимо підготувати оборону."
news.12.e: "Подивимося, що зможуть зробити більшовики..."
news.12.f: "Вони скоро визнають свою помилку."
news.13.t: "[FIN.GetNameDefCap] виконує радянські вимоги"
news.13.d: "Після довгих суперечок уряд держави [FIN.GetNameDef] вирішив задовільнити радянські вимоги щодо перегляду кордонів у Карелії.\n\n[SOV.GetNameDef] заявив про необхідність створення буферної зони для безпеки Ленінграду, розташованого всього за 30 км від колишнього фінського кордону. Багато спостерігачів побоювалися, що радянсько-фінська війна неминуча, проте тепер ці побоювання частково затихли."
news.13.a: "Мир, але якою ціною?"
news.13.b: "Тепер ми можемо зосередити сили деінде."
news.13.c: "Ми захистили свою незалежність."
news.13.e: "Шкода. Це зайняло б більшовиків."
news.13.f: "Наші товариші показують свою силу!"
news.14.t: "[SOV.GetNameDefCap] анексовує державу [TAN.GetNameDef]"
news.14.d: "У сьогоднішньому прес-релізі Москва повідомила про анексію держави [TAN.GetNameDef]. Верховна Рада прийняла рішення позитивно відповісти на запит тувинського парламенту про членство в СРСР.\n\nТувинська народна республіка, яка досі була визнана лише СРСР і Монґолією, буде перетворена на автономну область." # SOV
news.14.a: "Танну що?"
news.14.b: "Так їм буде краще."

