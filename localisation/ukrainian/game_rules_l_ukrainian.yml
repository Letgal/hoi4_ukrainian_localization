RULE_OPTION_ALWAYS_FREE: "Без обмежень"
RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Виправдання цілей війни доступне для кожної ідеології та при будь-якому рівні світової напруженості."
RULE_OPTION_LIMITED: "Обмежені"
RULE_ALLOW_WARGOALS_LIMITED_DESC: "Виправдання цілей війни обмежене ідеологіями та світовою напруженістю."
RULE_OPTION_FREE_25: "Вільні при 25% світової напруженості"
RULE_ALLOW_WARGOALS_FREE_25_DESC: "Виправдання цілей війни вимкнене при менш ніж 25% світової напруженості, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за нац. фокусами все ще доступне."
RULE_OPTION_FREE_50: "Вільні при 50% світової напруженості"
RULE_ALLOW_WARGOALS_FREE_50_DESC: "Виправдання цілей війни вимкнене при менш ніж 50% світової напруженості, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за нац. фокусами все ще доступне."
RULE_OPTION_FREE_75: "Вільні при 75% світової напруженості"
RULE_ALLOW_WARGOALS_FREE_75_DESC: "Виправдання цілей війни вимкнене при менш ніж 75% світової напруженості, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за нац. фокусами все ще доступне."
RULE_OPTION_FREE_100: "Вільні при 100% світової напруженості"
RULE_ALLOW_WARGOALS_FREE_100_DESC: "Виправдання цілей війни вимкнене при менш ніж 100% світової напруженості, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за нац. фокусами все ще доступне."
RULE_OPTION_FOCUSES_ONLY: "Лише за фокусами"
RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Цілі війни можуть бути отримані лише з національних фокусів, подій та рішень."
RULE_OPTION_FOCUSES_ONLY_38: "Лише за фокусами (до 1938 р.)"
RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Цілі війни можуть бути отримані лише з національних фокусів, подій та рішень до 1938 р."
RULE_OPTION_FOCUSES_ONLY_39: "Лише за фокусами (до 1939 р.)"
RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Цілі війни можуть бути отримані лише з національних фокусів, подій та рішень до 1939 р."
RULE_OPTION_FOCUSES_ONLY_40: "Лише за фокусами (до 1940 р.)"
RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Цілі війни можуть бути отримані лише з національних фокусів, подій та рішень до 1940 р."
