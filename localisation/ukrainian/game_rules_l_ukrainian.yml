RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "У §HМексиці§! продовжиться поступове відокремлення церкви від держави та посилення юридичних норм у міру зближення країни з Америкою."
RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Помірні реформатори з католицької церкви створять у §HМексиці§! новий конкордат, щоби покінчити із соціальною напругою, викликаною тоталітарним режимом, і зблизити Мексику з Великою Британією."
RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Плутарко Кальєс, Сатурніно Седільйо й інші військові лідери покінчать зі спробами встановити §Hдемократію§! в Мексиці і зблизять країну з Німеччиною."
RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "§HМексика§! зблизиться з Радянським Союзом, щоб із серпом і молотом у руках принести вогонь революції в Латинську Америку."
RULE_OPTION_CARDENISMO_DESC:0 "§HЛасаро Карденас§! і його ліберально налаштовані послідовники створять Боліварійський альянс і завдадуть удару імперіалістичним американцям."
RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "§HРПМО§! та їхні союзники-анархісти скинуть ярмо сталінізму і шукатимуть власний шлях незалежного комунізму після громадянської війни."
RULE_OPTION_STALINIST_DESC:0 "§HІстинні комуністи§!, які отримують накази з Москви, будуть опиратись анархістам і фашистам, зупинять вплив незалежних комуністів і поведуть країну в нову епоху Другої республіки під керівництвом Сталіна."
RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Під керівництвом Салазара §HПортугалія§! посилить свою Нову державу і спробує зберігати нейтралітет у Світовій війні."
RULE_OPTION_FASCIST_POR_AI_DESC:0 "Рафаель Перейра захопить контроль над §HПортугалією§! як фашистський диктатор і підтримуватиме націоналістів у ході іспанської громадянської війни, а згодом спробує вступити до складу Осі."
RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "§HПортугальський§! уряд прийме ідеологію фашизму, боротиметься з республіканцями в громадянській війні в Іспанії і намагатиметься повернути собі втрачені території в Африці, Азії та Америці, щоб країна знову стала наддержавою."
RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Після відновлення монархії в §HПортугалії§! король Дуарте звернеться із зверненням до бразильських монархістів і спробує відновити §HІмперію Португалії та Бразилії§!."
RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Під впливом Великої Британії §Hдемократичний уряд§! скине режим Салазара та з британською допомогою зосередиться на розвитку країни, а потім вступить до лав Союзників."
RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "§HПортугалія§! стане на один курс із Радянським Союзом, підтримуватиме Іспанську республіку і спробує вступити в Комінтерн."
RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "§HКомуністи§! повалять уряд і боротимуться з іспанськими націоналістами під час іспанської громадянської війни, після чого об'єднають Піренейський півострів до Союзу європейських соціалістичних республік, останній бастіон Європи у боротьбі з фашизмом."
RULE_ENTENTE_EST_AI_DESC:0 "§HЕстонія§! спробує сформувати Балтійську Антанту і вижити в боротьбі з СРСР."
RULE_ENTENTE_LAT_AI_DESC:0 "§HЛатвія§! спробує сформувати Балтійську Антанту і вижити в боротьбі з СРСР."
RULE_ENTENTE_LIT_AI_DESC:0 "§HЛитва§! спробує сформувати Балтійську Антанту і вижити в боротьбі з СРСР."
RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "§HБолгарія§! спробує створити балканський альянс, переконати сусідів прийняти ідеї революції і зрештою об'єднати Балкани."
RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "§HБолгарія§! спробує вступити до Комінтерну та боротися проти фашизму та капіталізму в Європі разом із радянськими товаришами."
RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "§HБолгарська демократична партія§! спробує приєднатися до Союзників і буде плести змову проти царя $BUL_regnalname_boris$а, щоб усунути його від влади і сформувати реґентську раду, яка підтримує Союзників."
RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "§HУряд на чолі з Ніколою Мушановим§! слідуватиме політиці §Hсоціалізму§! і спробує поліпшити відносини з сусідами, щоби створити Балканську Антанту і захистити півострів від агресії іноземних держав."
RULE_OPTION_FASCIST_BUL_AI_DESC:0 "У міру того, як у країні ширяться ідеї фашизму, лідер правих Хрісто Луков спробує вступити у Вісь і в результаті скине царя та встановить §Hвійськову диктатуру§!."
RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "§HЦар $BUL_regnalname_boris$ III§! поведе країну на зближення з державами Осі, покладаючись на німецький арбітраж у справі мирного розширення кордонів Болгарії, і підпише Троїстий пакт і відстрочить участь Болгарії у війні."
RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Після §Hсмерті царя $BUL_regnalname_boris$а III§! його батько §H$BUL_regnalname_ferdinand$ I§! знову займе престол і спробує помститися за образи минулих десятиліть."
RULE_OPTION_METAXIST_GRE_AI_DESC:0 "§HГреція§! дотримуватиметься нейтралітету та розвиватиме ідеї метаксизму."
RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "§HГреція§! прийме абсолютну монархію і намагатиметься приєднатися до Союзників."
RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "§HГреція§! прийме абсолютну монархію і постарається приєднатися до Німеччини або Австро-Угорщини в союзі Центральних держав."
RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "§HГреція§! спробує боротися з фашизмом у Європі на боці комуністичної Югославії."
RULE_OPTION_STALINIST_GRE_AI_DESC:0 "§HГреція§! намагатиметься приєднатися до Комінтерну і воює з Туреччиною за Босфор."
RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "§HГреція§! боротиметься за право втілення Великої ідеї."
RULE_OPTION_FASCISM_GRE_AI_DESC:0 "§HГреція§! стане націонал-соціалістичною республікою і спробує приєднатися до Осі на стороні Туреччини."
RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "§HГреція§! прийме демократію, переживе крах уряду і приступить до досягнення найбільшої мети..."
RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Під проводом Ісмета Іньоню §HТуреччина§! до останнього дотримуватиметься нейтралітету, а потім спробує вступити до лав Союзників." # Ø
RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "§HТуреччина§! призначить Февзі Чакмака на посаду президента, що слідує Мустафи Кемаля Ататюрка, і буде зберігати нейтралітет якомога довше, перш ніж намагатися приєднатися до Осі або Союзників."
RULE_OPTION_OTTOMAN_DESC:0 "§HТурецька Республіка§! впаде, і з попелу повстане Османський султанат."
RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "§HТуреччина§! встановить комуністичний уряд і спробує приєднатися до Комінтерну."
RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "§HТуреччина§! прийме комуністичний уряд, який збереже відданість кемалізму і спробує сформувати власну фракцію."
RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Джелаль Баяр перетворить §HТуреччину§! на кемалістську демократію і спробує приєднатися до Союзників."
RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Аднан Мендерес перетворить §HТуреччину§! на консервативну демократію і спробує приєднатися до Союзників."
RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Реджеп Пекер перетворить §HТуреччину§! на фашистську диктатуру і спробує приєднатися до Осі."
RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Февзі Чакмак перетворить §HТуреччину§! на консервативну квазі-фашистську диктатуру і спробує сформувати союз з Італією."
RULE_OPTION_BALKAN_ENTENTE_DESC:0 "§HТуреччина§! візьме на себе зобов'язання підтримувати безпеку на Балканах і спробує сформувати союз із Грецією, Румунією та Югославією."
RULE_HISTORICAL_ETH_AI_DESC:0 "ШІ Ефіопії спробує перемогти Італію за допомогою Ліги Націй, і якщо це не вдасться, спробує піти у вигнання. Опісля він намагатиметься відновити свою рідну територію та відбудувати Ефіопію."
RULE_ETH_IMPERIAL_AI_DESC:0 "ШІ Ефіопії спробує перемогти Італію самостійно, без допомоги Ліги Націй. Опісля він спробує розширити свою імперію."
RULE_OPTION_ETH_STALINIST_desc:0 "ШІ намагатиметься перетворити Ефіопію на комуністичну та заручитися підтримкою Радянського Союзу, перетворивши його на сталіністську маріонетку."
RULE_OPTION_ETH_ANARCHIST_desc:0 "ШІ спробує перетворити Ефіопію на анархо-комуністичну федерацію за підтримки комуністів й анархістів з усього світу."
RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "ШІ зрадить Хайле Селассіє та стане на бік італійців, у результаті чого Ефіопія стане фашистською маріонеткою."
RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "ШІ зрадить Хайле Селассіє та стане на бік італійців, у результаті чого Ефіопія стане фашистською маріонеткою. Однак вона спробує вирватися і стати незалежною фашистською нацією."
RULE_HISTORICAL_SWI_AI_DESC:0 "Швайцарія зберігатиме нейтралітет, водночас будуючи свої війська та укріплення, готуючись до будь-якого нападу. Вони нададуть певну підтримку союзникам до кінця війни."
RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "ШІ озброїть Швайцарію та підготує до війни, приєднавши Швайцарію до демократичних держав світу, зрештою порушивши нейтралітет на користь Союзників."
RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "ШІ спробує переконати країни навколо Швайцарії приєднатися до конфедерації та озброїть країну, щоб підготуватися до того, щоб власники тих держав відмовлялися дозволити своїм державам бути вільними."
