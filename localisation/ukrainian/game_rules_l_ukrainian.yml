RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Держави можуть будувати наземні та берегові укріплення відповідно до звичайних обмежень."
RULE_MAXIMUM_FORT_LEVEL_DESC: "Держави можуть будувати наземні та берегові укріплення тільки до визначеного рівня. Це не впливає на укріплення на початку гри. Укріплення, отримані з національних фокусів, рішень та подій можуть перевищувати обмеження."
