BUTTON_HINT_PAGE_2: "2"
HINT_PRODUCTION_LINES_2_1: "На зображенні внизу Ви можете побачити приклад виробничої лінії з призначеними для неї §Y10§! £factory_item£ §Yвійськовими заводами§!."
HINT_PRODUCTION_LINES_2_2: "Також рекомендовано створити виробничі лінії для:"
HINT_RESEARCH_TREE: "Підказка: Дерева технологій"
HINT_RESEARCH_TREE_TEXT: "Це — §Yдерево технологій§!. Хоча спершу воно може здатися приголомшливим, насправді воно не є складним. Ми виділили кілька технологій, рекомендованих на початку гри.\n\nХорошою ідеєю буде дослідження технологій, що посилюють промисловість Вашої країни, а також загальні військові поліпшення. По ходу гри буде краще досліджувати більш спеціалізовані технології, як-от моделі танків або літаків. Усе залежить від того, чого Ви намагаєтеся досягти.\n\nДослідження технологій з випередженням забиратиме більше часу. Також існують §Yнаціональні фокуси§!, які можуть зменшити штраф за випередження для певних технологій."
HINT_RESEARCH_SCREEN: "Підказка: Дослідження"
HINT_RESEARCH_SCREEN_TEXT: "Це екран §Yдосліджень§!. У Вас є кілька комірок для досліджень, і кожна з них використовується для дослідження £tech_mod£ §Yтехнологій§!. Клацніть на порожню §Yкомірку для досліджень§!, щоб обрати технологію для дослідження.\n\nКраїни мають різну кількість комірок; великі держави зазвичай мають більше. Додаткові комірки можливо розблокувати за допомогою §Yнаціональних фокусів§!. Їх ми розглянемо в іншій підказці."
HINT_DECISION_SCREEN: "Підказка: Події та рішення"
HINT_DECISION_SCREEN_TEXT: "§YПодії§! стаються протягом усієї гри. У грі є цілий асортимент подій, які призводять до позитивних, негативних або змішаних наслідках для країни гравця. Вони приймають форму спливаючих сповіщень на екрані гравця, які можуть поставити гравця перед вибором, або просто повідомити про наслідки, змушуючи гравця визнати, що подія сталася.\n\n§YРішення§! — це довго- або короткострокові цілі, які Ви можете прагнути. Прийняття рішень коштує £pol_power §Yполітичну владу§!.\n\nДеякі рішення мають обмеження по часу й для їхнього виконання потрібно виконати певні умови впродовж визначеного часу."
HINT_INTELLIGENCEAGENCY_SCREEN: "Підказка: Розвідувальне агентство"
HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "Це екран §Yрозвідувального агентства§!. §YРозвідувальне агентство§! потрібне для вербування шпигунів, збирання розвідданих, створення шпигунських §Yмереж§! і проведення таємних §Yоперацій§!. §YКриптологія§! — це ще одна грань війни, адже зламавши вородий шифр, Ви можете отримати велику перевагу на полі бою.\n\nЧим більше у Вас розвідданих, тим більше Ви знаєте про ворожі розміщення військ, промисловий потенціал, дослідження, фокуси тощо.\n\nВи можете §Gклацнути правою клавішею§! по країні, щоби показати її §Yзведення по розвідданих§! у вкладці поруч із §YДипломатією§!."
HINT_OFFICER_CORPS_SCREEN: "Підказка: Офіцерський корпус"
HINT_OFFICER_CORPS_SCREEN_TEXT_1: "Це екран §Yофіцерського корпусу§!. Тут Ви призначаєте §Yвійськове вище командування§!, §Yтеоретиків§!, а також §Yголовнокомандувачів армією§!, §Yфлотом§! й §Yавіацією§!.\n\nВійськове вище командування та головнокомандувачі надають щоденний £army_experience£ §Yдосвід армії§!, £navy_experience£ §Yдосвід флоту§!, £air_experience£ §Yдосвід авіації§!, а також бонуси до конкретних характеристик, указаних під кожною з гілок."
HINT_OFFICER_CORPS_SCREEN_TEXT_2: "Теоретики зменшують вартість наземної морської та повітряної §Yдоктрин§!, які зосереджуються на стратегії загалом. Вони встановлюються для кожної з гілок і бонуси до розміщених дивізій, флотів і повітряних полків."
HINT_OCCUPIED_TERRITORIES_SCREEN: "Підказка: Окуповані території"
HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "Щоб боротися зі спротивом і стежити за населенням, в окупованих регіонах потрібно розмістити війська, щоб вони виконували поліцейські обов'язки. Тут це відображається внутрішньоігровими гарнізонами, які можна призначати у вкладці §YОкуповані регіони§! на Вашому екрані §Yполітики§!, який можна відкрити, клацнувши на прапор Вашої країни в лівому верхньому кутку (або £GFX_Q£ ).\n\nДивізії, потрібні для наповнення гарнізонів, не відображаються на мапі та призначаються й отримують своє оснащення автоматично. Виділення оснащення можна встановити на екрані §Yтренування та розміщення§!."
HINT_SELECT_UNIT_TEXT: "Час вести війну з §YЕфіопією§!. Вам варто почати з призначення військам наказів, створивши план бою із наказом про наступ.\n\n§YВиділіть підсвічені дивізії§! в регіоні §YЕрітрея§!."
HINT_TRADE_SCREEN: "Підказка: Торгівля"
HINT_TRADE_SCREEN_TEXT: "Це екран §Yторгівлі§!. Тут Ви можете обмінювати £GFX_civ_factory §Yцивільні заводи§! на ресурси.\n\nЯкщо хоч одній виробничій лінії не вистачатиме потрібних ресурсів, Ви отримаєте сповіщення §YНестача ресурсів§!; виробничі лінії продовжать виробляти озброєння, але зі зменшеною шивдкістю. Торгівля — це непоганий варіант вирішення цієї проблеми.\n\nВрахуйте, що коли Ви віддаєте цивільні заводи в обмін на ресурси, їх неможливо використовувати для спорудження будівель."
HINT_WAR_SCREEN: "Підказка: Війна"
HINT_WAR_SCREEN_TEXT: "Це екран §Yвійни§!. Тут вказано прогрес війни та співвідношення сил.\n\nІталія розпочинає гру в стані війни з Ефіопією, але Вам зараз не треба хвилюватися про це. Поки ще перегляньте інші сповіщення."
HINT_WORLD_TENSION: "Підказка: Світова напруженість"
HINT_WORLD_TENSION_TEXT: "Це екран £world_tension_icon£ §Yсвітової напруженості§!. Усі події, що так чи інакше впливають на рівень напруженості, будуть записані в хроніці.\n\nСвітова напруженість — це міра того, наскільки загострилася ситуація у світі. У деяких держав певні §Yдипломатичні дії§! будуть заблоковані до досягнення певного рівня світової напруженості.\n\nЗагалом, державам Осі вигідніше втримувати світову напруженість на низькому рівні, щоби не дозволити демократичним державам втручатися в їхні справи. Демократичні держави, з іншого боку, прагнутимуть якомога вищий рівень світової напруженості, щоб отримати можливість втручатися.\n\nОголошення війн, виправдання претензій, анексування територій, виконання певних §Yнаціональних фокусів§! — ось приклади дій, що можуть збільшити рівень світової напруженості.\n\nЧим більша світова напруженість, тим ближчий світ до нової світової війни."
HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon£ §YСвітова напруженість§! — це міра того, наскільки загострилася ситуація у світі. У деяких держав певні §Yдипломатичні дії§! будуть заблоковані до досягнення певного рівня світової напруженості.\n\nЗагалом, фашистським і комуністичним державам вигідніше втримувати світову напруженість на низькому рівні, щоби не дозволити демократичним державам втручатися в їхні справи. Демократичні держави, з іншого боку, прагнутимуть якомога вищий рівень світової напруженості, щоб отримати можливість втручатися.\n\nОголошення війн, виправдання претензій, анексування територій, виконання певних §Yнаціональних фокусів§! — ось приклади дій, що можуть збільшити рівень світової напруженості.\n\nЧим більша світова напруженість, тим ближчий світ до нової світової війни."
HINT_LOW_SUPPLY: "Підказка: Постачання"
HINT_LOW_SUPPLY_TEXT_1:0 "In order to keep your divisions combat-capable you are going to need supplies. Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. §YMotorization Priority§! can increase the hub's range, which increases the range at which your divisions recives supply. This will use £GFX_unit_motorized_icon_small §YTrucks§!."
HINT_LOW_SUPPLY_TEXT_2:0 "You can change the §YMotorization Priority§! on an Army, by selecting it and cycle through these three levels in the top left. By default the priority is set to low, which does not use £GFX_unit_motorized_icon_small §YTrucks§!.\n\nSupply availability is shown in the §YSupply Mapmode§!  £GFX_F4£ . To get back to the §YDefault Mapmode§! click on £GFX_F1£ ."
INTERNATIONAL_MARKET_HINT_SCREEN: "Підказка: Міжнародний ринок"
INTERNATIONAL_MARKET_HINT_SCREEN_TEXT:0 "This is the §YInternational Market§! screen. Here you can buy equipment from other countries and sell your own for £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, which will temporarly increase your construction speed.\n\nWhen you buy equipment you need to assign £GFX_civ_factory §YCivilian Factories§! to the contract, which will produce the £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ you need to pay for the equipment. The more factories you assing, the fewer deliveries there are going to be, and you will get the total amount of equipment faster. Note that when you assign your £GFX_civ_factory §YCivilian Factories§! to pay for contracts, they cannot be used to construct buildings.\n\nThe §YInefficient Contract alert§! will show on the §YInternational Market§! button whenever one of your contracts is not delivering the expected amount of equipment or producing the expected amount of £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$. The contract will still go on, but it will take more deliveries to complete."
MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Підказка: Військово-промислові організації"
MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT:0 "When you produce, research or design equipment you can assign a $INDUSTRIAL_ORG_TOOLTIP_HEADER$. These organizations provide improvements to the equipment they are researching or designing. On production lines they help with production speed, efficiency and resource needs. \n\nFor every task a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ completes it gains funds which can be used to unlock traits. These traits improve the equipment or production bonuses of the $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nEach research a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ is assigned to will have a daily £pol_power §YPolitical Power§! cost."
