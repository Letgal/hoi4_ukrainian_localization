l_ukrainian:
LOADING_TIP_0: "«Принизливо сидіти склавши руки, коли інші пишуть історію. І не важливо, хто переможе».\n(Беніто Муссоліні)"
LOADING_TIP_1: "«Щоби зробити народ великим, необхідно відправити його до бою, навіть якщо для цього доведеться дати копняка під зад. Саме це я й зроблю».\n(Беніто Муссоліні)"
LOADING_TIP_2: "«Кожний солдат, перш ніж іти до бою, мусить знати, як та мала битва, в якій він має брати участь, співвідноситься з загальною картиною».\n(Бернард Л. Монтґомері)"
LOADING_TIP_3: "«Якщо ми програємо війну в повітрі, ми програємо війну та програємо швидко».\n(Бернард Л. Монтґомері)"
LOADING_TIP_4: "«Довіряти іншим — добре, але не довіряти — значно краще».\n(Беніто Муссоліні)"
LOADING_TIP_5: "«З точки зору філософії та доктрини, я не вірю у вічний мир».\n(Беніто Муссоліні)"
LOADING_TIP_6: "Жирафи — безсердечні створіння."
LOADING_TIP_7: "«Поки існують суверенні нації, що мають велику владу, війна неминуча».\n(Альберт Айнштайн)"
LOADING_TIP_8: "«Неважливо, як голосують — важливо, як лічать голоси».\n(Йосип Сталін)"
LOADING_TIP_9: "«Історія показує, що невразливих армій нема та ніколи не було».\n(Йосип Сталін)"
LOADING_TIP_10: "«Папа Римський? А скільки ж у нього дивізій?»\n(Йосип Сталін)"
LOADING_TIP_11: "«Радість життя — це те, що відрізняє радянський народ від інших».\n(Йосип Сталін)"
LOADING_TIP_12: "«Єдина реальна сила — це найбільша гармата».\n(Йосип Сталін)"
LOADING_TIP_13: "«Усякий альянс, метою якого не є війна, безглуздий і непотрібний».\n(Адольф Гітлер)"
LOADING_TIP_14: "«Великі брехуни — це також великі чарівники».\n(Адольф Гітлер)"
LOADING_TIP_15: "«Якщо сьогодні я стою тут як революціонер, то як революціонер, що виступає проти революції».\n(Адольф Гітлер)"
LOADING_TIP_16: "«Якщо сказати достатньо велику брехню та повторювати її достатньо часто, люди в неї повірять».\n(Адольф Гітлер)"
LOADING_TIP_17: "«Німеччина або стане світовою державою, або не буде існувати взагалі».\n(Адольф Гітлер)"
LOADING_TIP_18: "«Успіх складається з переходу від одної невдачі до іншої, не втрачаючи ентузіазму».\n(Вінстон Черчилл)"
LOADING_TIP_19: "«Якщо ти проходиш крізь пекло, не зупиняйся».\n(Вінстон Черчилл)"
LOADING_TIP_20: "«Найкращий аргумент проти демократії — це п'ятихвилинна розмова зі звичайним виборцем».\n(Вінстон Черчилл)"
LOADING_TIP_21: "«Колись, у майбутніх війнах, у всякій битві танкові війська будуть відігравати вирішальну роль».\n(Гайнц Ґудеріан)"
LOADING_TIP_22: "«Нові німецькі “Пантери” й “Тигри” варто використовувати до першої поломки й не намагатися лагодити. В них негідні двигуни, трансмісія та підвіска».\n(Збройний відділ Червоної армії)"
LOADING_TIP_23: "«Жоден негідник не вигравав війну, вмираючи за свою батьківщину. Він вигравав її, змушуючи іншого бідолаху вмирати за свою батьківщину».\n(Джордж С. Паттон)"
LOADING_TIP_24: "«Хороший план, жорстоко виконаний зараз, кращий за ідеальний план, виконаний на наступному тижні».\n(Джордж С. Паттон)"
LOADING_TIP_25: "«Ведіть мене, слідуйте за мною, або забирайтеся з мого шляху».\n(Джордж С. Паттон)"
LOADING_TIP_26: "«Жодна оборона не приносила успіху; треба тільки атакувати, атакувати та ще раз атакувати».\n(Джордж С. Паттон)"
LOADING_TIP_27: "«У війні використовують зброю, але виграють її люди. Це дух того, хто слідує, і дух того, хто веде, забезпечують перемогу».\n(Джордж С. Паттон)"
LOADING_TIP_28: "«Коли я вперше побачив реактивний літак, я його збив».\n(Чак Єґер, Повітряні сили армії США)"
LOADING_TIP_29: "«Тео, це Гайнріх. Тільки що збив два бомбардувальники. Не лишилося боєприпасів. Іду на таран. Auf Wiedersehen, побачимось у Вальгаллі!»\n(Гайнріх Ерлер, люфтваффе)"
LOADING_TIP_30: "«Суть лідерства полягає в тому, щоб обирати хороших людей і допомагати їм робити, що вони вміють найкраще».\n(Честер В. Німіц)"
LOADING_TIP_31: "«Чи може запропонована операція бути успішною? Чи входить вона в область виконуваності в плані ресурсів та забезпечення?»\n(Честер В. Німіц)"
LOADING_TIP_32: "«При підготовці до битви я завжди помічав, що плани непотрібні, але планування необхідне».\n(Дуайт Айзенгауер)"
LOADING_TIP_33: "«У битві важливий не розмір бойового собаки, а його бойовитість».\n(Дуайт Айзенгауер)"
LOADING_TIP_34: "«І так зрозуміло, що коли виживання під загрозою, розгортається боротьба між народами й це призводить до неприємних війн між націями».\n(Хідекі Тоджьо)"
LOADING_TIP_35: "«У сутичці один-на-один перемагає той, у кого на один патрон більше».\n(Ервін Роммель)"
LOADING_TIP_36: "«Я радше буду молотом, ніж ковадлом».\n(Ервін Роммель)"
LOADING_TIP_37: "«Піт зберігає кров, кров зберігає життя, але мізки зберігають і те, й інше».\n(Ервін Роммель)"
LOADING_TIP_38: "«Бідний Невілл Чеймберлен вірив, що може довіряти Гітлеру. Він помилявся. Але я не думаю, що помиляюся щодо Сталіна».\n(Вінстон Черчилл після Ялти)"
LOADING_TIP_39: "«Я вірю, що ми забезпечили міцний мир».\n(Невілл Чеймберлен після Мюнхенської угоди, 1938 р.)"
LOADING_TIP_40: "«Жоден ворожий бомбардувальник не долетить до Рура. Якщо хоч один долетить, то я більше не Ґьорінґ. Можете називати мене Маєром».\n(Герман Маєр)"
LOADING_TIP_41: "«Нам лишається лише штовхнути двері, і вся гнила конструкція розвалиться».\n(Адольф Гітлер про Радянський Союз)"
LOADING_TIP_42: "«Я можу без проблем воювати з США та Британією від шести до дванадцяти місяців. Опісля в мене нема надії на успіх».\n(Ісороку Ямамото)"
LOADING_TIP_43: "«Підходячи до мінного поля, наша піхота атакує так, наче цього поля немає».\n(Георгій Жуков)"
LOADING_TIP_44: "«Ми недооцінили російського колоса... втративши дюжину дивізій, росіяни замінюють їх іншою дюжиною».\n(Франц Гальдер)"
LOADING_TIP_45: "«Німецькому командувачу: NUTS!\nАмериканський командувач».\n(Ентоні К. МакОліфф у відповідь на німецьку вимогу про капітуляцію)"
LOADING_TIP_46: "«Сьогодні це ми. Завтра це будуте ви».\n(Хайле Селассіє I, 1936 р.)"
LOADING_TIP_47: "«Ні кроку назад!»\n(Наказ радянській армії Nº 227)"
LOADING_TIP_48: "«Тора! Тора! Тора!»\n(Міцуо Фучіда, 7 грудня 1941 р.)"
LOADING_TIP_49: "«Ім'я твоє невідоме. Подвиг твій безсмертний».\n(Могила невідомого солдата в Москві)"
LOADING_TIP_50: "«Де, повторюю, де Оперативна група тридцять чотири? Весь світ дивується».\n(Головнокомандувач Тихоокеанським флотом США, битва в затоці Лейте)"
LOADING_TIP_51: "«Воєнна ситуація розвинулася не зовсім на користь Японії».\n(Імператор Хірохіто, 1945 р.)"
LOADING_TIP_52: "«Нам слід було бути більш розсудливими після першої війни».\n(Ґерд фон Рундштедт)"
LOADING_TIP_53: "«Неосяжність Росії поглинає нас».\n(Ґерд фон Рундштедт)"
LOADING_TIP_54: "«Я питаю вас: чи хочете ви тотальної війни? А якщо потрібно, чи хочете ви війни більш тотальної та радикальної, ніж ми нині взагалі можемо уявити?»\n(Йозеф Ґьоббельс)" # Ø
LOADING_TIP_55: "«Один удар німецької та другий удар радянської армій покінчили з цим потворним наслідком Версальського договору».\n(В'ячеслав Молотов після падіння Польщі)"
LOADING_TIP_56: "«Викреслюйте один авіаносець! Діксон у штаб: викреслюйте один авіаносець!»\n(Роберт Е. Діксон, битва в Кораловому морі)"
LOADING_TIP_57: "«Хіба ж не жах? Ось ми, два офіцери німецького генштабу, обговорюємо, як краще прикінчити нашого головнокомандувача».\n(Геннінґ фон Тресков)"
LOADING_TIP_58: "«Гітлер — це танцюючий дервіш. Його треба пристрелити».\n(Геннінґ фон Тресков)"
LOADING_TIP_59: "«Нацисти вступили в цю війну з досить дитячою ілюзією, що вони розбомблять усіх, і ніхто не стане бомбити їх».\n(Артур «Бомбардувальник» Гарріс)"
LOADING_TIP_60: "«Якби Гітлер вторгся в пекло, це стало б вигідним відсиланням на диявола в Палаті громад».\n(Вінстон Черчилл, 21 червня 1941 р.)"
LOADING_TIP_61: "«То що, мерзотник мертвий? Жаль, ми не взяли його живим!»\n(Йосип Сталін після сповіщення про самовбивство Гітлера)"
LOADING_TIP_62: "«Ми переможені. Ми розбиті, ми програли бій».\n(Поль Рейно, 15 травня 1940 р.)"
LOADING_TIP_63: "«Мені потрібно лише кілька тисяч мертвих, щоб я міг сидіти на мирній конференції як людина, що воювала».\n(Беніто Муссоліні)"
LOADING_TIP_64: "«Французи збрехали полякам, пообіцявши, що підуть в атаку. Та вони не збирались».\n(Едмунд Айронсайд)"
LOADING_TIP_65: "«Навіщо вмирати за Данциґ?»\n(Французький антивійськовий лозунг, 1939 р.)"
LOADING_TIP_66: "«Щось є в цій війні фальшиве».\n(Сенатор США Вільям Бора, 1939 р.)"
LOADING_TIP_67: "«Народ і політична система Швайцарії бридкі та нікчемні. Швайцарці — смертельні вороги нової Німеччини».\n(Адольф Гітлер)"
LOADING_TIP_68: "«Ми надто швидко посмакували плоди перемоги».\n(Імператор Хірохіто)"
LOADING_TIP_69: "«Усі ви закінчите тим, що будете чистити німцям чоботи!»\n(Італо Бальбо)"
LOADING_TIP_70: "«Топіть, спалюйте, захоплюйте, знищуйте, не пропускайте ніщо».\n(Ендрю Каннінґем, битва за Туніс)"
LOADING_TIP_71: "«Я думаю, ми заходимо надто далеко».\n(Фредерік Браунінґ перед операцією «Маркет-Ґарден»)"
LOADING_TIP_72: "«Дякую Господу за французьку армію».\n(Вінстон Черчилл, 1933 р.)"
LOADING_TIP_73: "«Коли бачиш гримучу змію, що звилася для стрибка, не чекай, поки вона вкусить — розчави її».\n(Френклін Д. Рузвелт)"
LOADING_TIP_74: "«Правила не обов'язково священні, а от принципи — так».\n(Френклін Д. Рузвелт)"
LOADING_TIP_75: "«Голодні та безробітні — це матеріал, із якого створюється диктатура».\n(Френклін Д. Рузвелт)"
LOADING_TIP_76: "«Людина завжди має бути насторожі, якщо хоче жити, інакше який-небудь німецький сучий син підкрадеться ззаду та заб'є її насмерть шкарпеткою з лайном».\n(Джордж С. Паттон)"
LOADING_TIP_77: "«Укріплення, артилерія, іноземна допомога не допоможуть, якщо звичайний солдат не знатиме, що це ВІН захищає свою країну».\n(Карл Ґустав Еміль Маннергейм)"
LOADING_TIP_78: "«Крізь бруд і кров, до зелених лук удалині».\n(Девіз Королівського бронетанкового корпусу Канади)"
LOADING_TIP_79: "«Штабу Британських ВМС цікаво дізнатися, чи досягли італійці рівня, на якому були в попередній війні, чи може випали зовсім».\n(Вінстон Черчилл після оголошення війни Італією)"
LOADING_TIP_80: "«І ми будемо битись із ними торцями розбитих пивних пляшок, тому що це все, що в нас є!»\n(Вінстон Черчилл одразу після обіцянки битися в полях і на вулицях)"
LOADING_TIP_81: "«Досвід показав, що атаки проти танків зі зброєю ближнього бою фактично завжди будуть успішними при достатній рішучості».\n(Інструкція по боротьбі з танками, група армій «Центр»)"
LOADING_TIP_82: "«Дайте мені п'ятдесят DC-3, і японці можуть забирати Бірманську дорогу».\n(Чан Кайші)"
LOADING_TIP_83: "«Політика — це війна без кровопролиття, у той час як війна — це політика з кровопролиттям».\n(Мао Цзедун)"
LOADING_TIP_84: "«Збережи людей, утративши землю, — землю можна повернути. Збережи землю, втративши людей, — лишишся і без людей, і без землі».\n(Мао Цзедун)"
LOADING_TIP_85: "«Я радше помру в болоті Великої Румунії, ніж у раю малої Румунії».\n(Іон Антонеску)"
LOADING_TIP_86: "«Важливі не люди, а те, що вони представляють».\n(Іон Антонеску)"
LOADING_TIP_87: "«Під час війни правда є настільки цінною, що за нею завжди мусить приглядати охоронець брехні».\n(Вінстон Черчилл)"
LOADING_TIP_88: "«Переможені сьогодні механічною силою, в майбутньому ми зможемо перемогти з сильнішою механічною силою. Від цього залежить доля всього світу».\n(Шарль де Ґолль)"
LOADING_TIP_89: "«Довгі ридання скрипок осінніх. Заспокой моє серце одноманітною млявістю».\n(Зашифроване радіоповідомлення УСО французькому Опору)"
LOADING_TIP_90: "«Існування такої держави, як Швайцарія, що є лише прищем на обличчі Європи, не може продовжуватись».\n(Адольф Гітлер)"

LOADING_TIP_91:0 "Those who can win a war well can rarely make a good peace, and those who could make a good peace would never have won the war.\n- Winston Churchill"
LOADING_TIP_92:0 "An appeaser is one who feeds a crocodile, hoping it will eat him last.\n- Winston Churchill"
LOADING_TIP_93:0 "Whoever said the pen is mightier than the sword obviously never encountered automatic weapons.\n- Douglas MacArthur"
LOADING_TIP_94:0 "Either I will be decorated or I will be court martialled. Fire!\n- Birger Eriksen"
LOADING_TIP_95:0 "In waking a tiger, use a long stick.\n- Mao Zedong"
LOADING_TIP_96:0 "If everybody is thinking alike, then somebody isn't thinking.\n- George S. Patton"
LOADING_TIP_97:0 "We could do with some of those razor blades, Herr Reichsmarschall.\n- Erwin Rommel, after Göring claimed the Americans only know how to make razor blades"
LOADING_TIP_98:0 "I cannot forecast to you the action of Russia. It is a riddle wrapped in a mystery inside an enigma.\n- Winston Churchill"
LOADING_TIP_99:0 "However beautiful the strategy, you should occasionally look at the results.\n- Winston Churchill"
LOADING_TIP_100:0 "Since the Italian-Greek war, one does not say \"the Greeks are fighting like heroes\", but \"the heroes are fighting like Greeks\".\n- The Montreal Daily Star, 1942"
LOADING_TIP_101:0 "Patriotism is when love for your people comes first. Nationalism is when hate for other people than your own comes first.\n- Charles de Gaulle"
LOADING_TIP_102:0 "It must be a peace without victory. Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished. It would be accepted in humiliation and leave resentment.\n- Woodrow Wilson, 1917"
LOADING_TIP_103:0 "If you want total security, go to prison. There you're fed, clothed, given medical care and so on. The only thing lacking is freedom.\n- Dwight D. Eisenhower"
LOADING_TIP_104:0 "An army is a team. It lives, eats, sleeps, and fights as a team. This individual hero stuff is bullshit.\n- George S. Patton"
LOADING_TIP_105:0 "Never tell people how to do things. Tell them what to do, and they will surprise you with their ingenuity.\n- George S. Patton"
LOADING_TIP_106:0 "All men are frightened. The more intelligent they are, the more they are frightened.\n- George S. Patton"
LOADING_TIP_107:0 "Human kindness has never weakened the stamina or softened the fiber of a free people. A nation does not have to be cruel in order to be tough.\n- Franklin D. Roosevelt"
LOADING_TIP_108:0 "A sincere diplomat is like dry water or wooden iron.\n- Joseph Stalin"
LOADING_TIP_109:0 "Throughout history, it has been the inaction of those who could have acted; the indifference of those who should have known better; that has made it possible for evil to triumph.\n- Haile Selassie I"
LOADING_TIP_110:0 "Warsaw is not waiting for empty words of praise, for expressions of recognition, not for assurances of sympathy. Warsaw is waiting for weapons and ammunition.\n- Józef Piłsudski"
