POL_fight_capitalism_decisions: "Антикапіталістична революція"
POL_fight_capitalism_decisions_desc: "Капіталізм — це чума. Багато капіталістичних країн називають себе демократичними, але їхня буржуазна демократія — лише ширма для поневолення пролетаріату. А обов’язок кожного соціаліста — звільняти своїх товаришів."
POL_anti_fascist_army_category: "Антифашистська революція"
POL_anti_fascist_army_category_desc: "Фашисти використовують риторику боротьби пролетаріату з буржуазією для воцаріння ультранаціоналістичної диктатури, в якій продовжується пригноблення робітничого класу. Ми, як соціалістична держава, мусимо звільнити робітників усього світу від жахів фашизму."
