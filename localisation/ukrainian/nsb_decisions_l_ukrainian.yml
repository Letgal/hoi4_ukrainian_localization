#SOV_plan_start_of_uprising_desc:0 "(WIP) [FROM.GetName] послужит хорошей оперативной базой, если начнется гражданская война.\nС базой в регионе [FROM.GetName] мы сможем влиять на соседние территории."
SOV_framejob_cd_tt: "\nЦе рішення буде знову доступне через §Y60 днів§!."


BALTIC_entente_desc: "Ми, балти, поділяємо братерство, яке характеризується нашою довгою історією страждань під іноземним імперіалізмом. Ми не можемо знову піддатися іноземним державам, зробити це означало б передати ключі від нашого суверенітету ще одній імперіалістичній силі. Лише об’єднавшись, ми можемо сподіватися зберегти незалежність."
formalize_the_entente_desc: "Ми не наважувалися оголосити Балтійську Антанту належною фракцією, але ми впевнені, що отримали достатньо членів, щоб самостійно протистояти зростаючому імперіалізму на наших кордонах."
abandon_the_entente_desc: "Це була дурна ідея. Як би ми не хотіли, щоб це було можливо, самотня Балтія просто не є життєздатним варіантом для виживання. Ми повинні піддатися чужій державі, ким би вона не була."
convert_neighbours_baltic_cat_desc: "Революція мала приголомшливий успіх тут, у держави [Root.GetNameDef], усе, що залишається зараз, це поширити слово про революцію серед наших братів з Балтії. Робітники Балтії будуть звільнені від своїх буржуазних поневолювачів своїми руками, але певна [Root.GetAdjective]а допомога допоможе їм на цьому шляху."
BALTIC_promote_communism_desc: "Багато селян держави [From.Owner.GetNameDef] все ще бачать у соціалізмі ворога свого способу життя. Хоча ми можемо ніколи не залікувати шрами, які залишила по собі Червона армія, ми можемо переконати їх, що наш смак революції не такий кривавий."
BALTIC_promote_communism_militancy_desc: "Соціалістичний запал так яскраво горить у серцях багатьох [From.Owner.GetAdjective]их робітників, що їм потрібна лише підтримка зовнішньої сили, щоби почати робити кроки для повалення диктатури."
infiltrate_belarus_decisions_desc: "СРСР стверджує, що представляє інтереси білоруських нижчих класів, але балтійські соціалісти стверджують, що це чисте позерство. Вони стверджують, що [SOV.GetLeader] — буржуазний диктатор у всіх сенсах цього слова, і тільки озброївши народ Білорусі, він може справді звільнитися в соціалістичній державі."
BALTIC_promote_unity_BLR_desc: "Коли в Білорусі почнеться громадянська війна, всі держави повинні вирішити індивідуально, яку сторону революції вони віддають перевагу. Ми повинні переконатися, що [From.GetName] переможе."
BALTIC_belarus_uprising_desc: "Білоруський народ розривають на частини, половина нації хоче залишитися в складі держави [SOV.GetNameDef], а інша половина бажає перебігти в Прибалтику."
support_polish_falange_decisions_desc: "У Литві фашизм переміг, і ми не бачимо жодних причин, чому ми повинні залишити наших колишніх братів у Польщі. Поширюючи фалангістську думку серед населення, ми зможемо посилити партію [POL.GetFascistParty] і звідти працювати над утвердженням верховенства Польщі та Литви на всьому континенті."
LIT_promote_fascism_desc: "Протягом десятиліть фашизм витіснявся на узбіччя польської політики. Хоча ми хотіли б, щоб поляки повстали за себе, у них навряд чи буде шансів, якщо ми відкрито не пропагуємо фашизм в їхній країні."
LIT_promote_falange_militancy_desc: "[POL.GetFascistParty] сумно відома своїми буйними та жорстокими методами демонстрацій. Багато фашистів бояться націоналістичного запалу партії [POL.GetFascistParty], але ми знаємо, що це лише прояв патріотизму, який палає в їхніх серцях, і його потрібно підтримувати."
LIT_ignite_civil_war_in_POL_desc: "Підготовка зроблена. Польща незабаром стане полем битви не лише ідей, а й доблесті та слави. Ми зробили все можливе, щоб підтримати фалангістів у Польщі, все, що нам зараз потрібно зробити, це кинути жерль і сподіватися, що Бог справді на їхньому боці."
march_through_estonia_desc: "Слабкий уряд Константіна Петса надовго заглушив крик патріотів Естонії. Нам не вистачає людської сили, щоб поодинці боротися з естонськими збройними силами, але, можливо, демонструючи наше розчарування диктатурою в серії маршів по всій країні, ми можемо нагадати молоді Естонії, що їхні батьки боролися за хороше життя для них, Петс і його кабала заперечує їх."
EST_stomp_the_vaps: "Насуваються репресії уряду"
EST_stomp_the_vaps_desc:1 "[EST.GetLeader] знає, що ми прагнемо порушити режим [EST.GetLeader.GetHerHis], і [EST.GetLeader.GetSheHe] готується придушити нас і покласти край нашим маршам. Якщо нам не вдасться повалити уряд до цього часу, Естонії загрожує громадянська війна!"
EST_convert_FIN_cat_desc: "[FIN.GetFascistParty] вже давно має тісні зв’язки з партією [EST.GetFascistParty], і тепер, коли ми заявили про панування над нашою власною нацією, ми повинні дати можливість фінським ветеранам взяти верх над своєю нацією."
EST_march_in_FIN_capital_desc: "Коли ми відчуємо, що ветерани Фінляндії достатньо підбадьорилися, нам потрібно лише дати сигнал напасти на державу [FROM.GetName], і Фіни нарешті отримають силу під фашизмом."
promote_baltic_fascism_cat_desc:1 "Прибалтика характеризується своїми слабкими інфантильними режимами, нездатними репрезентувати кров балтів, що тече в жилах їхнього народу. Литві, Естонії і навіть декому в Польщі треба нагадати про славу їхніх предків, які протистояли германцям і слов’янам, які тепер знову прагнуть нас гнобити."
LAT_promote_fascism_desc: "Багато осіб у державі [From.Owner.GetNameDef] ще не визнали, що їхня партія [From.Owner.GetFascistParty] — це єдиний спосіб, за допомогою якого [From.Owner.GetAdjective]і люди можуть нарешті керувати собою. Це потрібно виправляти пропагандистськими зусиллями та активною підтримкою партії [From.Owner.GetFascistParty]."
LAT_promote_falange_militancy_desc: "У державі [From.Owner.GetNameDef] є ті, хто тримає гнів балтів у своїх серцях, і наш обов’язок — надати їм військову та політичну підтримку, на яку вони заслуговують."
LAT_ignite_civil_war_in_target_desc: "Пропаганда може досягти дуже багато, іноді потрібні прямі дії, щоб принести державі силу та стабільність. Ми зробили все можливе, тепер залишаємо партію [From.Owner.GetFascistParty] напризволяще."
LIT_iron_wolf_coup_desc: "Послідовники Августінаса Вольдемараса організовують повстання в нашій країні. Якщо нічого не буде зроблено, щоб обійти «Залізного вовка», ми ризикуємо потрапити в громадянську війну. Ми повинні вирішити, чи піти на поступки партизанам «Залізного вовка» та ризикнути посилити їхню владу, чи ми просто виженемо їх лідера з нашої країни, залишивши його послідовників розпорошеними та без сильного керівництва, яке вони, як вони стверджують, вони мають."
LIT_iron_wolf_partisans_desc: "«Залізний вовк» організовується в нашій країні. Згодом вони неминуче збільшать свою підтримку серед литовського народу і, зрештою, можуть відчути наснагу вчинити державний переворот проти уряду."
LIT_iron_wolf_appeasement_desc: "Ми повинні докласти зусиль, щоби перешкодити діяльності «Залізного вовка» в нашій країні. Хоча жоден із цих заходів не викорінить їх повністю, ми можемо відкласти їхні зусилля достатньо довго, щоб знайти остаточне рішення."
LIT_relocate_iron_wolf_recruitment_desc: "«Залізний вовк» покладається на місцевих вербувальників, щоби залучити нових людей до своїх лав. Примусово перемістивши цих вербувальників, ми заплутаємо всіх потенційних послідовників і потенційно запобіжимо їхньому входженню в групу «Залізного вовка»."
LIT_promote_alternative_paramilitaries_desc:0 "While we would wish our citizens to join the official Lithuanian military, it is inevitable that some would rather owe their allegiance to a group divorced from the government. Perhaps by promoting other groups like the Lithuanian Riflemen’s Union, we may detract some nationalists from joining the Iron Wolf."
LIT_grant_concessions_to_iron_wolf_desc:0 "Perhaps by offering some symbolic gestures to the Iron Wolf, we may be able to quell their agitation somewhat."
EST_vaps_revolt_category_desc:0 "A series of veteran’s societies throughout Estonia have organized into a single fascist entity known as the Vaps Movement which threatens to overthrow the government. We must take action to curb this rise in Estonian nationalism if we are to maintain the regime in peace."
EST_vaps_uprising_desc:0 "The Vaps continue to march and demonstrate throughout Estonia despite being an illegal organization. The longer we leave this group of nationalists to fester, the more we risk others joining their cause."
EST_vaps_crackdown:0 "Crackdown on the Vaps"
EST_vaps_crackdown_desc:0 "We are coordinating a total crackdown on all societies associated with the Vaps Movement. If the Vaps remain on the political fringes, the crackdown should be trivial, but if they have gathered enough support, the result of our crackdown may be a bloody civil war with some of Estonia’s oldest veterans."
EST_fight_vaps_decisions_desc:0 "The Vaps Movement must be countered if our crackdown is to be successful. Actions that disrupt the Vaps will drastically decrease their influence in our nation and will make their forceful removal all the smoother."
EST_divide_veterans_societies_desc:0 "The Vaps are primarily comprised of those who fought in the Estonian War of Independence, and though it is sad to see our heroes fall under the sway of ultranationalism, we must break up and divide the veteran’s societies that the Vaps have united."
EST_disrupt_vaps_recruitment_desc:0 "Though the Vaps are traditionally veterans ranging from middle age to elderly, they are not short of young sympathisers seeking to join in the name of their fathers and grandfathers. We must find ways to disrupt this recruitment and keep these young men away from the siren song of fascism."
EST_crackdown_on_vaps_desc:0 "The Vaps are growing far too bold, we must conduct a raid on their members if we are to stamp out some of their growing influence."
EST_put_vaps_leaders_on_trial_desc:0 "It is no secret that some members of the government hold sympathies for the Vaps movement. This cannot be allowed to continue; members of our military staff must be tried as traitors for their association with the Vaps."
EST_launch_vaps_investigation_desc:0 "We must dedicate sections of our secret services to infiltrate and shut down Vaps efforts to subvert the government."
EST_anti_vaps_propaganda_desc:0 "We tow the line when promoting anti-fascism in our nation. Many opposed to fascism are democrats and communists, but perhaps they may be convinced to support the dictatorship in our joint-effort to curb the rise of fascism."
EST_delay_the_crackdown:0 "Delay the Crackdown"
EST_delay_the_crackdown_desc:0 "Although we would prefer that the Vaps be dealt with expediently, we cannot risk throwing the country into disarray and the crackdown must be postponed."
LAT_perkonkrust_revolt_category_desc:1 "Ultranationalists glorifying the Baltic tribes and the Latvian ethnicity, the Pērkonkrusts are an existential threat to the Latvia we have fought hard to create. The Pērkonkrusts are an infection on a wounded national pride and must be eliminated."
LAT_perkonkrust_uprising_desc:0 "Over time, the Pērkonkrusts will gather support throughout the country, and if left unchecked, they will feel emboldened to attempt a coup on the government."
LAT_delay_perkonkrust_decisions_desc:0 "Though not a permanent solution, we may enact some campaigns to reduce fascist support in our nation long enough for the Pērkonkrusts to be dealt with, one way or another."
LAT_equality_campaigns_desc:0 "The Pērkonkrusts are opposed to [Root.GetLeader]'s mission to create a Latvia where the sun shines equally over all Latvians, and as such we must make it clear that supporting their supremacist narrative opposes the core values of our nation."
LAT_empower_democrats_desc:0 "Though undesirable, the democrats are vocal opponents of the Pērkonkrusts and pose a much smaller threat to our nation. This will increase support for the democratic opposition, but we must do everything we can to curb the activities of the Pērkonkrusts."
LAT_support_loyalists_desc:0 "By annexing sectors of the opposition, we will be more empowered to push the Pērkonkrusts into the political fringes of our society."
BALTIC_forest_brother_resistance_cat_desc:0 "Socialism has not entirely been embraced by everyone in our nation, and none are so vocal and active in their distaste for the new [Root.GetNonIdeologyName] than the Forest Brothers. Staunch supporters of [Root.GetAdjective] nationalism, the Forest Brothers reject all foreign influence in [Root.GetNonIdeologyName] and seek to remove the communist party from power in favour of a more nationalistic government."
BALTIC_forest_brothers_resistance_desc:1 "The Forest Brothers are preparing to commit acts of treason within our nation. We do not yet know what they will do, but we know that it will of course be actively disruptive towards our goal of spreading socialism throughout the country."
POL_purchase_madagascar_desc:0 "Madagascar is an alien landscape, full of flora and fauna unfamiliar to Poles. Although many would see this as making the island inhospitable to Poles, some could see it as an opportunity to live somewhere entirely new. The size of the island and the potential raw resources there makes it an ideal destination to host a Polish government in exile, should it ever come to that."
POL_purchase_gambia_desc:0 "Centuries ago, the Duchy of Courland attempted to colonize [701.GetName] on behalf of the Polish-Lithuanian Commonwealth. Despite good relations with the locals, they were forced out by foreign powers. It is time this was corrected."
POL_purchase_cheap_colony_desc:0 "There has been growing Polish interest in [FROM.GetName]. Although these interests are outside of the purview of the government, their enthusiasm could be used as justification for a Polish purchase of the region."
POL_anti_capitalist_decisions_desc:0 "Capitalism is a disease upon the Earth. Although many of these nations call themselves 'Democratic', they merely enslave the proletariat in bourgeois democracy, and it is the duty of any socialist to liberate their comrades."
POL_anti_fascist_revolution_category_desc:0 "Fascists have taken the language of the proletariat struggle against the bourgeois to create ultranationalist dictatorships which continue the brutal oppression of the working class. As a socialist state, we must liberate the workers of the world from the terror of fascism."
POL_support_monarchy_in_LIT_cat_desc:1 "With [Root.GetLeader] now sitting on the [Root.GetAdjective] throne, we have the divine right to claim [Root.GetRoyalClaim] as a rightful part of our nation.\n\nOur current claim strength is [Root.GetPolRoyalClaimStrength]"
POL_double_propagandise_monarchist_sentiment:0 "Anti-[From.GetLeader] Propaganda"
POL_sway_lithuanian_generals:0 "Sway [From.GetAdjective] Generals"
POL_flip_lithuania_monarchist:0 "Push the Claim"
POL_fight_against_monarchy_in_LIT_cat:0 "Combat the Foreign Claimant"
POL_fight_against_monarchy_in_LIT_cat_desc:1 "A foreign agent is attempting to claim the [Root.GetAdjective] throne by seeking out internal support within our government. If we can keep popular and internal support low, we may be able to subvert the question of their claim entirely.\n\nThe current claim strength is [Root.GetPolRoyalClaimStrength]"
POL_growing_monarchist_sentiment:0 "Growing Monarchist Sentiment"
POL_suppress_monarchist_sentiment:0 "Suppress Monarchist Sentiment"
POL_cossack_republic_decisions_desc:0 "During the Russian Civil War, several nations of independent cossack hosts were established, fighting alongside the Whites. With the White exiles now pushing deep into Russian territory, we have the opportunity to revive the fallen republics."
POL_restore_don_cossacks_desc:0 "Fierce opponents of Bolshevism, the Don Cossacks fought alongside the Whites in the Russian civil war. With all of their territory now under our possession, we can invite the Don exiles to resettle these lands and fight alongside their comrades."
POL_restore_kuban_cossacks_desc:0 "The betrayal of the Kuban cossacks was a major turning point for the Russian civil war that secured defeat for the Whites. This time, we shall ensure that the Kubans are lead by a government that will remain loyal."
POL_escelate_the_strike_desc:0 "Debug decision to quickly advance the Peasants' Strike by one stage. This decision should not be visible unless debug mode is active."
POL_expand_strikes_to_factories:0 "Expand Strikes to the Factories"
POL_expand_strikes_to_factories_tt:0 "Allows us to bring industrialized states into the strike."
POL_seize_equipment:0 "Seize Military Equipment"
POL_woo_military_staff:0 "Woo General Staff"
POL_crackdown_in_lviv:1 "Crackdown in Lwów"
POL_pacify_zamosc:0 "Pacify Zamość"
POL_pacify_peasants_repeatable:0 "Pacify [?peasant_state_var.GetName]"
POL_sanacja_falanga_decisions_desc:0 "The National-Democrats and the Falangists have taken great influence within the Second Polish Republic. By granting concessions and holding nationwide demonstrations, fascist influence can expand exponentially within the Polish government and among the population."
POL_nationwide_fascist_displays:0 "Nationwide Fascist Demonstrations"
POL_appoint_nationalist_ministers:0 "Nationalist Political Campaigns"
form_turkestan_category_desc:0 "Throughout our history, the Turkic peoples have been united and divided countless times. If we can bring the entire Central Asian region under our control, we will be able to reclaim the legacy of the great Turkic Khans before us and unite our people into one nation!"
POL_promote_falangism_decisions_desc:0 "War with the Germans is on the horizon, and though we are outgunned, [GER.GetLeader] cannot hope to eliminate all of [GER.GetLeader.GerHerHis] enemies at once! With proper falangist support among the people, the good Catholic nations of the world may join us in our struggle against [GER.GetNameDef]."
SOV_punished_for_breaking_flag:0 "Has entered a war while this campaign was active. §RBreaking this will cause instability and lock this propaganda campaign forever.§!"
SOV_paranoia_system_desc:0 "Над державою [ROOT.GetNameDef] нависає атмосфера підозри та недовіри. Стурбованість лідера [ROOT.GetLeader] фракційністю всередині партії зростають, as countless accusations and alleged acts of sabotage, wreckage and espionage are being investigated by the NKVD."
SOV_forge_production_reports_desc:0 "Our latest production reports have been slightly concerning. We do not know if the expected figures have not been achieved due to the action of saboteurs or due to a setting of unrealistic quotas. What is clear is that if we want to avoid a new campaign of terror by the NKVD, we had better adjust the production figures to be acceptable."
SOV_inspection_in_the_administration_desc:0 "We will carry out an inspection of the local and central administrations to find potential dissidents and saboteurs."
SOV_paranoia_administration_purgeable_tt:0 "Suspicious affairs in the administration can be investigated"
SOV_inspection_in_the_army_desc:0 "We must allow the NKVD to carry out an inspection in the Army to find potential dissidents and saboteurs."
SOV_paranoia_army_purgeable_tt:0 "Suspicious affairs in the army can be investigated"
SOV_inspection_in_the_navy_desc:0 "We must allow the NKVD to carry out an inspection in the Navy to find potential dissidents and saboteurs."
SOV_paranoia_navy_purgeable_tt:0 "Suspicious affairs in the navy can be investigated"
SOV_inspection_in_the_airforce_desc:0 "We must allow the NKVD to carry out an inspection in the Air Force to find potential dissidents and saboteurs."
SOV_paranoia_airforce_purgeable_tt:0 "Suspicious affairs in the airforce can be investigated"
SOV_loosen_prohibitions_in_military_academies_dec:0 "Loosen Prohibitions in Military Academies"
SOV_loosen_prohibitions_in_military_academies_dec_desc:0 "We will loosen restrictions on research and consultation documents in our military academies so that our young officers have a wider range of learning sources to develop their skills in a less oppressive environment."
SOV_reinforce_army_officer_ranks_with_veterans_dec:0 "Reinforce Army Officer Ranks"
SOV_reinforce_army_officer_ranks_with_veterans_dec_desc:0 "We will reinforce our decimated officer ranks in the Army with hardened and talented veterans."
SOV_reinforce_navy_officer_ranks_with_veterans_dec:0 "Reinforce Navy Officer Ranks"
SOV_reinforce_navy_officer_ranks_with_veterans_dec_desc:0 "We will reinforce our decimated officer ranks in the Navy with hardened and talented veterans."
SOV_reinstate_mig_design_bureau_desc:0 "We will reinstate this Aircraft Designer and rehabilitate all engineers and designers not linked to any evidence of sabotage or anti-Soviet conduct."
SOV_gosproyektstroy_bring_foreign_experts_desc:0 "We will sign an agreement with major [FROM.GetAdjective] industrial entities to bring in expert engineers and architects from [FROM.GetNameDef] to act as consultants for our industrial projects."
SOV_gosproyektstroy_focus_civ_desc:0 "During our large-scale industrial modernization we will prioritize the upgrade of our civilian heavy and light industry."
SOV_gosproyektstroy_focus_mil_desc:0 "During our large-scale industrial modernization we will focus on achieving greater efficiency in military production."
SOV_gosproyektstroy_focus_dock_desc:0 "During our large-scale industrial modernization we will focus on achieving greater efficiency in naval production."
SOV_generic_industry_relocation_desc:0 "Evacuating the heavy machinery of our [FROM.GetName] factories to the Urals is a huge undertaking, but it is necessary to secure our war production."
SOV_relocate_industry_lose_control_tt:0 "§RВтрата контролю над регіоном [FROM.GetName] will make the factories suffer more damage upon relocation.§!"
SOV_organize_covert_depots_poum:0 "Prepare Covert Depots"
SOV_organize_covert_depots_poum_desc:0 "Our anti-Stalinist contacts in Spain will prepare hidden depots to store the weapons and military equipment that our agents will acquire through various means."
SOV_send_infantry_equipment_poum_desc:0 "A shipment of new rifles and ammunition will allow our Spanish comrades to continue the war against fascism and the counterrevolutionary bourgeoisie."
SOV_organize_popular_brigades_poum:0 "Organize Popular Brigades"
SOV_organize_popular_brigades_poum_desc:0 "We will establish contact with members of various political organizations of the Anti-Stalinist Left, both local and foreign, to form international brigades to support our Spanish comrades in the war."
SOV_send_elite_commandos_poum:0 "Send Elite Commandos"
SOV_send_elite_commandos_poum_desc:0 "We have highly trained and skilled people capable of successfully conducting special operations, as well as non-Stalinist ex-civil war combatants and army veterans who know how to wage war. \nWe must make these assets available to the POUM government in its fight against fascism and Stalinism."
SOV_send_elite_commandos_poum_flag:0 "Has sent Elite Commandos to Spain"
SOV_organize_popular_speeches_poum_desc:0 "Our Spanish comrades need the full cooperation of the people to continue the war effort. We must carry out, in cooperation with influential members of local organizations, an information and agitation campaign to re-ignite the flame of revolution among the Spanish masses."
SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "A new batch of Soviet military advisers will be sent to Spain to assist the bourgeois republican government soon, and we have the chance to infiltrate several anti-Stalinist agents among them. \nThese agents will contact and recruit soldiers, Brigadistas and militiamen sympathetic to the POUM in the bourgeois republican side, in order to create a network of informants that will allow us to learn about enemy plans before they are carried out."
SOV_pressure_country_government_baltic_desc:0 "We will pressure the [FROM.GetAdjective] government to adopt policies more in line with our interests."
SOV_promote_ideology_rallies_baltic_desc:0 "[ROOT.GetAdjective] agents will carry out political rallies throughout [FROM.GetNameDef] to promote [ROOT.GetIdeologyNameWithCaps] among the [FROM.GetAdjective] masses."
SOV_send_ultimatum_to_country_baltic_desc:0 "With an ultimatum, we will put pressure on the [FROM.GetAdjective] government to give in to our demands."
SOV_fight_alongside_country_comrades_baltic:0 "Fight Alongside our [FROM.GetAdjective] Comrades"
SOV_ultimatum_baltic_effects_tt:0 "This event will pressure §Y[FROM.GetFlag][FROM.GetNameDefCap]§! to be integrated into §Y[ROOT.GetNameDef]§!. ([FROM.GetNameDefCap] can still refuse)"
SOV_ultimatum_generic_effects_tt:0 "This event will pressure §Y[FROM.GetFlag][FROM.GetNameDefCap]§! to become a puppet of §Y[ROOT.GetNameDef]§! or to join the §Y[ROOT.GetFactionName]§!. ([FROM.GetNameDefCap] can still refuse)"
SOV_pressure_government_effects_tt:0 "This event will pressure §Y[FROM.GetFlag][FROM.GetNameDefCap]§! to join the §Y[ROOT.GetFactionName]§! or to replace their current government by a §Y[ROOT.GetRulingIdeology]§! one. ([FROM.GetNameDefCap] can still refuse)"
SOV_promote_rallies_effects_tt:0 "This event will promote §Y[GetIdeologyNameWithCaps]§! throughout §Y[FROM.GetFlag][FROM.GetNameDefCap]§! and will §Ydestabilize the country§! should the [FROM.GetAdjective] government oppose the rallies."
SOV_send_infantry_equipment_asia_desc:0 "Ми мусимо надіслати військове оснащення нашим китайським союзникам, so that they can prevail both against the imperialist nations that surround them and against the ambitious Chinese warlords."
SOV_sinkiang_investment_ongoing_flag:0 "Another aid program is already ongoing in Sinkiang"
SOV_sinkiang_mineral_prospection_sik:0 "Propose Mineral Prospection in Southern [SIK.GetNameDef]"
SOV_sinkiang_mineral_prospection_sik_desc:0 "[ROOT.GetAdjective] officials have developed an interest in the gold and rare minerals mined in Altay, [SIK.GetNameDef]. In order to access Sinkiang’s market, we will propose to look for new deposits and improve the infrastructure in [619.GetName], a region rich in minerals but with very archaic means of exploitation by our neighbor."
SOV_sinkiang_mineral_prospection_desc:0 "The region of [619.GetName], in the South-Western part of the former Sinkiang, is rich in minerals but only a few deposits are currently being exploited, and in very archaic and unefficient way. We must prospect for resources and improve the region’s infrastructure in order to facilitate exploitation."
SOV_sinkiang_oil_prospection_sik_desc:0 "[618.GetName], in the Northern part of [SIK.GetNameDef], is rich in oil and minerals but none of them are being exploited by our neighbor. We will ask for permission to prospect for resources in the region and exploit whatever deposits we find."
SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], in the Northern part of the former Sinkiang, is rich in oil and minerals but none of them are being exploited at this moment. We must prospect for resources and develop the infrastructure in the region to facilitate the exploitation of any deposits we find."
SOV_sinkiang_military_aid_sik_desc:0 "We will offer military aid to [SIK.GetNameDef] in exchange for increased exports of their local commodity goods needed in our country."
SOV_sinkiang_support_expansion_sik_desc:0 "Our trade agents in [SIK.GetNameDef] are demanding more policies to increase exports to [ROOT.GetNameDef], now that Sinkiangs’s territorial expansion has provided them with more goods to trade."
SOV_formalize_of_the_soviet_republic_of_sinkiang_desc:0 "It is time to demand the integration of [SIK.GetNameDef] as an Independent Soviet Socialist Republic, subordinate to the government of [FROM.GetNameDef]."
SOV_formalize_of_the_soviet_republic_of_sinkiang_only_once_tt:0 "This decision can only be activated once.\n§gAI will always accept.§!"
SOV_sinkiang_prospection_flag:0 "Has carried out a mineral prospection in Southern Sinkiang"
SOV_sinkiang_oil_prospection_flag:0 "Has carried out a mineral prospection in Northern Sinkiang"
SOV_sinkiang_military_aid_flag:0 "Has provided military aid to Sinkiang"
SOV_sinkiang_support_expansion_flag:0 "Has supported Sinkiang’s expansion by developing the infrastructure in newly acquired territories"
SOV_sinkiang_joined_comintern_counter_flag:0 "Has joined the Comintern"
SOV_sinkiang_joined_comintern_days_tt:0 "Current days are: [?SOV_sinkiang_joined_comintern_counter_flag:days|Y0]"
SOV_soviet_aid_decision_category:0 "[SOV.GetAdjective] Aid and Investment Program"
SOV_soviet_aid_decision_category_desc:0 "[SOV.GetNameDefCap] has developed an interest in our country, or rather, in its natural resources, economic market and foreign relations. As previously agreed, the [SOV.GetAdjective] government is currently carrying out an investment program in our country, which they claim will stimulate the development of our nation."
SOV_pressure_government_active_flag:0 "Is currently pressuring another government"
SOV_pressure_government_cd_tt:1 "\nWe can only pressure a country’s government once every §Y[?SOV_pressure_government_cd]§! days."
SOV_promote_ideological_rallies_cd_tt:0 "\nWe can only promote ideological rallies in a country once."
SOV_raid_trotskys_villa_desc:0 "NKVD agent Iosif Grigulevich will lead a group of armed assassins on a raid on Trotsky’s villa."
SOV_raid_trotskys_villa_tt:0 "A group of armed assassins will attempt to kill Trotsky by raiding his villa.\n\nChances of succeeding in killing Trotsky will increase if §Y[FROM.GetFlag][FROM.GetNameDefCap]§!:\n- Has high communist support\n- Is in faction with [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Is subject of [ROOT.GetFlag][ROOT.GetNameDefCap]\n"
SOV_carefully_planned_assassination_desc:0 "Spanish-born NKVD agent Ramón Mercader will befriend Trotsky’s confidants, he will then move to Mexico where the agent will pose as a Trotsky’s sympathizer, waiting for the right moment to carry out the assassination."
SOV_carefully_planned_assassination_tt:0 "Агент НКВС спробує проникнути у внутрішнє коло Троцького та вбити його.\n\nChances of succeeding in killing Trotsky will increase if §Y[FROM.GetFlag][FROM.GetNameDefCap]§!:\n- Has high communist support\n- Has good relations with [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Is in faction with [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Is subject of [ROOT.GetFlag][ROOT.GetNameDefCap]\n- Has already conducted a raid on Trotsky’s villa\n"
SOV_attempting_to_kill_trotsky_flag:0 "Another operation to assassinate Trotsky is already ongoing"
SOV_nuclear_espionage_ongoing_flag:0 "Another operation to infiltrate a foreign atomic program is already ongoing"
SOV_infiltrate_atomic_program_desc:0 "We will attempt to recruit agents in [FROM.GetNameDef] who believe in the communist cause and who can gain access to classified information from the [FROM.GetAdjective] atomic program."
SOV_infiltrate_atomic_program_tt:0 "We will attempt to collect vital information related to [GetAtomicProgramName], in order to boost our own national atomic program.\n\nChances of succeeding in this operation will increase if §Y[FROM.GetFlag][FROM.GetNameDef]§! has high communist support.\n"
SOV_comecon_joint_military_program_desc:1 "Ми розвинемо спільну військову програму з нашими партнерами для поліпшення їхніх training capabilities."
SOV_comecon_industrialization_program_ongoing_flag:0 "An §YIndustrialization Program§! is already ongoing"
SOV_comecon_joint_military_program_ongoing_flag:0 "Decision §Y$SOV_comecon_joint_military_program$§! is currently active"
SOV_factory_worker_militias:0 "Raise Factory Worker Militias"
SOV_factory_worker_militias_desc:1 "We must raise the factory workers in [FROM.GetName] to reinforce the divisions currently stationed in the area, or they will soon have no factories to work in."
SOV_civilian_labor_in_defense:0 "Civilian Labor in Defense"
SOV_civilian_labor_in_defense_desc:1 "We will put the civilian population in the [FROM.GetName] area to work on building fortifications to defend their city."
SOV_nothing_is_left_behind:0 "Nothing Is Left Behind"
SOV_nothing_is_left_behind_desc:1 "If our troops are forced to give ground, we will see to it that they leave absolutely nothing behind that can be used by the enemy."
SOV_staggered_retreat:0 "Staggered Retreat"
SOV_staggered_retreat_desc:1 "If we have to give ground to the enemy onslaught, we must do so in an orderly manner, without leaving isolated units behind and preventing our troops from getting encircled by the enemy."
SOV_military_offensive_in_progress_flag:0 "Another military offensive is already ongoing."
SOV_military_offensive_ongoing:0 "Military Offensive[GetOngoingOffensiveMainObjective] Ongoing"
SOV_military_offensive_ongoing_trigger_default:0 "Контролює §Y[?SOV_military_offensive_states^0.GetName]§! та §Yвсі сусідні регіони§!, які мають.регіональний модифікатор §Y$SOV_soviet_military_offensive$§!.\n Controlling §Y[?SOV_military_offensive_states^0.GetName]§! will prevent us from suffering any penalties if we fail to control any of the neighbor states."
SOV_military_offensive_ongoing_trigger_completed:0 "The offensive has concluded"
SOV_military_offensive_ongoing_failing_main_objective_tt:0 "Failing to control the main objective, §Y[?SOV_military_offensive_states^0.GetName]§!, when this mission times out will cause us to suffer the following penalties:"
SOV_military_offensive_scope_tt:0 "§Y[FROM.GetName]§! and §Yall neighbor states currently controlled by an enemy§!:\nAdd Modifier: §Y$SOV_soviet_military_offensive$§! (Division Attack: §G+10.0%§!, Breakthrough: §G+10.00%§! for [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! in the state)."
SOV_military_offensive_activate_decision_tt:0 "\nActivates Mission: §YMilitary Offensive in [FROM.GetName] Ongoing§! (In order to succeed in this mission, we will need to control the main objective, §Y[FROM.GetName]§! and all its neighbor states that are currently controlled by the enemy. Controlling only the main objective will prevent us from suffering any penalties from failing the mission)"
SOV_military_offensive_specific_name:0 " in [?ROOT.SOV_military_offensive_states^0.GetName]"
SOV_military_offensive_ongoing_holding_main_objective_tt:0 "§GWe currently control the main objective.§!"
SOV_military_offensive_ongoing_not_holding_main_objective_tt:0 "§RWe do not control the main objective at this moment.§!"
SOV_operation_iskra_desc:0 "We will begin preparations for a military operation to break the siege of [195.GetName]."
SOV_operation_iskra_ongoing_objective_tt:0 "The objective of this offensive is to break the siege of §Y[195.GetName]§!, restoring the connection of the state to our capital by the time the mission times out."
SOV_operation_iskra_ongoing_success_tt:0 "\n§GWe have break the siege of §YLeningrad§! and the city is currently connected to our capital.§!"
SOV_operation_iskra_ongoing_failure_tt:0 "\n§RWe have yet to break the siege of §YLeningrad§!. The city is still isolated and surrounded by enemies.§!"
SOV_the_rush_for_berlin_desc:0 "It is obvious that our current allies in the fight against the [GER.GetAdjective]s will become our greatest rivals after the war. We cannot allow them to beat us in the race for Berlin."
SOV_raise_penal_units:0 "Raise Penal Units"
SOV_great_patriotic_war_flag:0 "Is fighting the §YGreat Patriotic War§!"
SOV_add_borderline_state_to_plot:0 "Placeholder: Add a politically borderline state to fascist plot"
SOV_add_borderline_state_to_plot_desc:0 "Placeholder: Gets a state that might secede to join you in your territory when the war starts"
SOV_woo_army_officers:0 "Placeholder: Recruit an officer to fascism"
SOV_woo_army_officers_desc:0 "Placeholder: When you start the civil war, this officer might join you and bring some of their troops"
SOV_woo_navy_officers:0 "Placeholder: Recruit an officer to fascism"
SOV_woo_navy_officers_desc:0 "Placeholder: When you start the civil war, this officer might join you, but they won’t bring troops"
SOV_noisy_meeting_in_paris:0 "Placeholder: Have a noisy meeting in Paris"
SOV_noisy_meeting_in_paris_desc:0 "Placeholder: Not yet completed, makes Stalin suspicious of one of his loyal poltical advisors"
SOV_soviet_civil_war_dec_cat_desc:1 "The threat of yet another civil war is upon us. We must prepare ourselves for the worst, and ensure control of as much of the country, and the armed forces, as possible. But we must also be careful and avoid drawing too much attention, or [ROOT.getLeader] might force our hand before we are ready."
SOV_SOS_civil_war_divisions_tt_long:0 "§YПідтримка громадянської війни§!\n§LIt is of outmost importance that we secure as much support as possible in the event of a civil war breaking out, in the armed forces and among the population as a whole.\n\n§![GetArmedForcesText]\n\n----\nЯкщо параноя вища ніж §R90%§!, щодня існує ризик §Y20%§!, що Сталін почне війну.\n----\n[GetCategoryStateText]"
SOV_select_headquarters_text:1 "Select a base for your uprising by clicking on the headquarters' icon on the map:\n\n£select_headquarters_texticon£"
SOV_select_state_text:1 "Establish new cells, to expand infuence, on the map:\n\n £infiltrate_state_texticon£\n\n"
SOV_opposition_army_support_non_existant:0 "§RAlmost non-existant§!"
SOV_opposition_army_support_very_low:0 "§RVery Low§!"
SOV_opposition_army_support_low:0 "§YLow§!"
SOV_opposition_army_support_medium:0 "§YMedium§!"
SOV_opposition_army_support_high:0 "§GHigh§!"
SOV_expand_nkvd_opposition:0 "Expand the NKVD Military Branch"
SOV_expand_nkvd_opposition_desc:1 "We should take the opportunity to expand the Military branch of the NKVD. These troops can be very useful in securing our future victory."
SOV_expand_nkvd_opposition_tt:0 "Adds 5 NKVD Divisions that will remain loyal when the [GetSovietCivilWarName] starts."
SOV_influence_army_opposition_desc:1 "Having infiltrated the army means we can now start to find lower ranking officers and privates that are sympathetic to our cause, and make sure they join our side if a war starts."
SOV_influence_navy_opposition_desc:1 "The navy might not be very useful in a civil war, but they can still help us take key locations and ensure we get supply. So it would be worth ensuring the loyalty of a number of captains. In addition, having a fleet after the war opens up new doors for us on the international stage."
SOV_influence_airforce_opposition_desc:1 "By using our connections in the armed forces, we should be able to find filots and air commanders sympathetic to our cause. Having the air force on our side will surely make the war a much easier task."
SOV_recruit_general_opposition:0 "Recruit a General to your cause"
SOV_recruit_general_opposition_desc:1 "We should use our connections inside the Red Army to try and convince high ranking officers to join our side in the event of civil war."
SOV_recruit_general_opposition_tt:0 "One General or Field Marshal becomes loyal to our cause"
SOV_recruit_admiral_opposition:0 "Recruit an Admiral to your cause"
SOV_recruit_admiral_opposition_desc:1 "We should use our connections inside the Red navy to try and convince high ranking officers to join our side in the event of civil war."
SOV_recruit_admiral_opposition_tt:0 "One Admiral becomes loyal to our cause"
SOV_army_framejob_desc:0 "By circulating rumors about generals loyal to [ROOT.GetLeader], and by placing some forged "evidence" in the hands of the NKVD we should be able to divert attention away from ourselves for a while. As a bonus effect, if we are lucky, other army personnel might get disaffected by the repressive actions."
SOV_army_framejob_tt:0 "One General or Field Marshal will get framed for treasonous activity."
SOV_navy_framejob_desc:0 "By circulating rumors about admirals loyal to [ROOT.GetLeader], and by placing some forged "evidence" in the hands of the NKVD we should be able to divert attention away from ourselves for a while. As a bonus effect, if we are lucky, other navy personnel might get disaffected by the repressive actions."
SOV_navy_framejob_tt:0 "One admiral will get framed for treasonous activity."
SOV_plan_start_of_uprising_archangelsk_desc:1 "The Northern region has access to ports and is relatively close to Moscow, which makes it a good base. However, it has poor internal infrastructure, and low development, so waging a war from here will be somewhat difficult unless something is done to alleviate that.."
SOV_plan_start_of_uprising_odessa_desc:1 "The Ukraine is a good base for a revolt. It is a rich region, with big cities, good ports and infrastructure. However, this also means that it will be more difficult to convert states to our cause than it is in the less developed regions of [SOV.GetNameDef]."
SOV_plan_start_of_uprising_chita_desc:1 "Siberia is traditionally an anti-stalinist, and anti-bolshevik stronghold. The region may be underdeveloped, but should be relatively easy to win over to our cause."
SOV_plan_start_of_uprising_omsk_desc:1 "Omsk is well placed in western Siberia, also bordering the Urals region and the Great Steppe. Although slightly underdeveloped it should be relatively easy to build a good solid base for an uprising here, and then commence the march on Moscow."
SOV_plan_start_of_uprising_tashkent_desc:1 "Building our base in the Great Steppe Region means having our backs safe. It will mean a long march to reach Moscow, but most of the fighting would be to our front. Also, it should be relatively easy to gain support in this region."
SOV_plan_start_of_uprising_ufa_desc:1 "The Urals have the advantage of being easily defended, and setting our base here also allow us to spread our influence into both Siberia and the Northern region, as well as down south into the Great Steppe area, giving us many different options."
SOV_align_state_in_process:1 "Currently infiltrating a state"
SOV_set_civil_war_state_tt:0 "Opposition Cell established in [FROM.GetName], ensuring the state’s loyalty in case of civil war."
SOV_start_infiltrating_state_tt:0 "Work to establish a cell in [FROM.GetName] starts"
SOV_sabotage_behind_enemy_lines_decision:0 "Sabotage behind enemy lines"
SOV_sabotage_behind_enemy_lines_decision_desc:0 "Loyal partisans operating behind enemy lines can be used to disrupt enemy communications in [FROM.Getname]. Strikes at command posts, cutting of telegraph wires, or de-railing of trains, make the enemy less prepared to withstand the attacks of our units, and increase the chance of a succesful liberation of Russia."
SOV_sabotage_behind_enemy_lines_decision_tt:0 "§YEnemy units§! suffer damage to §Yorganization§!"
sabotage_behind_enemy_lines_flag:0 "Preparing a sabotage action"
SOV_dismiss_the_counter_revolution:0 "Dismiss the counter revolution"
SOV_dismiss_the_counter_revolution_desc:1 "By publicly denouncing any talk of a counter revolution, we should be able to divert the attention of the NKVD away from our agents. However, it might also mean that we lose some supporters who believe in the false dismissal."
SOV_dismiss_the_counter_revolution_tt:1 "Reduces Political paranoia at the expense of future stability and reduced military support"
SOV_has_crackdown_tt:0 "A crackdown is ongoing"
SOV_has_selected_hq_tt:0 "Has set up a secret headquarter"
SOV_concessions_japan_vladivostok_SCW_desc:0 "The Japanese Military have always coveted Vladivostok. Thus, they should be inclined to help us with an expeditionary force if we use future ownership of the area as a bargaining chip."
SOV_concessions_japan_vladivostok_SCW_accept:0 "If accepted, [JAP.GetNameDef] will supply units that fight with the [GetSovietOppositionName] during the war. [JAP.GetNameDefCap] will get control of Vladivostok at the end of the war."
SOV_not_has_conflict_with_japan:0 "§Y[ROOT.GetNameWithFlag]§!: No ongoing conflict with §Y[JAP.GetNameWithFlag]§!"
SOV_concessions_japan_sakhalin_SCW_desc:1 "The rebellion needs weapons. Maybe the Japanese will be prepared to give us some if we show that we are prepared to give them the rest of Sakhalin."
SOV_concessions_japan_sakhalin_SCW_accept:0 "If accepted, the [GetSovietOppositionName] get [JAP.GetAdjective] guns and rifles, and possibly fighters, when the war starts. [JAP.GetNameDefCap] will get control of North Sakhalin at the end of the war."
SOV_concessions_germany_baku_SCW:1 "Baku Oil Rights for Military Buildup"
SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] desperately need oil for their own military buildup. By promising them exclusive rights to our oil-fields after the war, they should be more than willing to help us out."
SOV_concessions_germany_baku_SCW_accept:0 "If accepted, [GER.GetNameDef] will start building Military factories in [?SOV.SOV_civil_war_start_state.GetName]. The [GetSovietOppositionName] get [GER.GetAdjective] tanks and rifles. [GER.GetNameDefCAP] gets Resource Rights to [229.GetName] at the end of the war."
SOV_CSW_baku_oil_flag:0 "Baku Oil Fields Concession"
SOV_concessions_germany_ukraininan_oil_SCW:1 "A German sponsored Ukrainian Uprising"
SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Although it would be bad to lose the Ukraine, they could become a valuable ally in a war against the Stalinists. Germany can train the Ukrainian militia secretly, and then the Ukrainian insurgents can launch a surprise attack when ready."
SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "If accepted, [GER.GetNameDef] will train Ukrainian units that will launch an uprising when ready. [GER.GetNameDefCAP] gets Resource Rights to Ukrainian territory at the end of the war."
SOV_concessions_uk_belarus_SCW_desc:1 "The [ENG.GetAdjective] government are sympathetic to the [BLR.GetAdjective] government in exile’s calls for independence. If we promise them to release [BLR.GetNameDef] after the war, they would surely want to supply us with arms."
SOV_concessions_uk_belarus_SCW_accept:0 "If accepted, [ENG.GetNameDef] will start building Military factories in [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] becomes independeent at the end of the war."
SOV_recruit_manchurian_cavalry_exiles_desc:0 "Adds one Manchurian cavalry brigade in [?SOV.SOV_civil_war_start_state.GetName] when the war starts."
SOV_recruit_cavalry_exiles_desc:0 "Adds one cavalry brigade in [FROM.GetName] when the war starts."
recruiting_cavalry_flag:0 "Recruiting Cavalry"
SOV_wreckers_sabotage_contruction_desc:0 "The activists are awaiting for the order to strike at construction works all across the country."
SOV_wreckers_sabotage_military_production_desc:0 "Without armaments, [SOS.GetLeader]'s army cannot fight."
SOV_wreckers_sabotage_dockyards_desc:0 "By damaging the naval production of [SOS.GetLeader], [SOS.GetAdjective] will be diverted elsewhere."
SOV_secure_moscow_opposition:0 "Secure Moscow"
SOV_secure_moscow_opposition_desc:0 "Use our connections in Moscow to ensure that partisans rise up in the area, in a bid to capture the capital."
SOV_secure_moscow_opposition_tt:0 "Partisan units will rise up in Moscow when the civil war starts"
SOV_secure_leningrad_opposition:0 "Secure Leningrad"
SOV_secure_leningrad_opposition_desc:0 "Use our connections in Moscow to ensure that partisans rise up in the area, in a bid to capture the city from the centrists."
SOV_secure_leningrad_opposition_tt:0 "Partisan units will rise up in Leningrad when the civil war starts"
SOV_the_head_of_the_nkvd_yezhov_desc:1 "$SOV_genrikh_yagoda$, the current head of the NKVD, is on friendly terms with many of the right opposition. it shouldn’t be impossible to convince him that the path we have chosen is the right one for this country. "
SOV_the_head_of_the_nkvd_yagoda_desc:1 "$SOV_genrikh_yagoda$ may not be on friendly terms with the leaders of the Right Opposition, but at least he can be reasoned with. It should be possibly to make Yagoda see the values of our proposal, and to convince him that ours is the winning side."
SOV_aligned_right_opposition_flag:0 "Right Opposition Sympathizer"
SOV_assassinate_stalin_desc:1 "The only way to peacefully remove the tyranny is by removing the tyrant. It is an act of desperation, but the massess will be spared the horrors of yet another civil war. We should strike him down, and then move on with the plans for the coup, before his successor has had enough time to gather support."
SOV_assassinate_stalin_outcome_tt:0 "---\nIf the attempt is successful, §Y$SOV_lavrenty_beriya$§! will assume temporary control, creating an opportunity for a succeful coup.\nIf the attempt fails, $SOV_paranoia_very_high_increase_effect_tt$."
SOV_send_supporters_abroad:0 "Send Supporters Abroad"
SOV_send_supporters_abroad_desc:1 "The safest place to be is as far from Stalin’s cronies as possible. We need to get key people out of the country, into safety, until it is time to return and finish the work that we have started."
SOV_character_purged_flag:0 "Has been purged"
SOV_align_general_stalin:1 "[ROOT.GetLeader] ensures loyalty of a general"
SOV_align_general_stalin_desc:1 "Using every means at his disposal, [ROOT.GetLeader] attempts to ensure the loyalty of an army leader as preparation for a future conflict."
SOV_align_general_stalin_tt:0 "§Y[?SOV.SOV_selected_general_stalin.GetName]§! becomes loyal to [ROOT.GetLeader]"
SOV_permanent_revolution_dec_cat_desc_targets:0 "Marxist theory teaches that the revolution is inevitable if the circumstances are right, and multiple enemy [SOV.GetAdjective] agents operating within our borders are ensuring that the circumstances are right among the working class for a successful armed uprising in [ROOT.GetName]."
SOV_organize_fifth_columnists_in_enemy_neighbor:0 "Organize [FROM.GetAdjective] Fifth Columnists"
SOV_organize_fifth_columnists_in_enemy_neighbor_desc:1 "Workers and peasants sympathetic to the Bolshevik Party throughout [FROM.GetNameDef] have made preparations for an armed uprising and they are ready to strike where the enemy least expects it."
SOV_ignite_uprising_timer_mission_desc:1 "[ROOT.GetAdjective] workers and peasants sympathetic to the [SOV.GetAdjective] Bolshevik Party are making preparations for an armed uprising in the country."
SOV_ignite_uprising_timer_mission_tt:0 "§RTrotskyist Revolutionary Militias will rise up in multiple controlled states.§!\n"
SOV_ignite_revolutionary_uprisings_effect_tt:0 "Decrease £stability_texticon §YStability§! and increase §YPopularity of Communism§! in [FROM.GetNameDef], based on current §YPopularity of Communism§! in the country. Current effects:"
SOV_ignite_revolutionary_uprisings:0 "Stir the Masses in [FROM.GetNameDef]"
SOV_ignite_revolutionary_uprisings_desc:1 "The workers of [FROM.GetNameDef] have already begun to show their discontent towards the [FROM.GetRulingParty] and their bourgeois policies. It is time to promote the communist ideology among the [FROM.GetAdjective] working class."
SOV_align_admiral_stalin:0 "[ROOT.GetLeader] ensures loyalty of an admiral"
SOV_align_admiral_stalin_desc:1 "Using threaths, bribery and personal connections, [ROOT.GetLeader] attempts to ensure the loyalty of a navy leader as preparation for a future conflict."
SOV_align_admiral_stalin_tt:0 "§Y[?SOV.SOV_selected_admiral_stalin.GetName]§! becomes loyal to [ROOT.GetLeader]"
SOV_ukraine_crackdown_timer:0 "Crackdown in the Ukraine"
SOV_ukraine_crackdown_timer_desc:0 "The NKVD have decided to target the Ukraine, making mass arrests and interrogations in order to ensure the loyalty of the people in the region."
SOV_ukraine_crackdown_timer_tt:0 "One state in the Ukraine region will be aligned to the Centrists."
SOV_steppe_crackdown_timer:0 "Crackdown in the Great Steppe region"
SOV_steppe_crackdown_timer_desc:0 "The NKVD have decided to target the Great Steppe region, making mass arrests and interrogations in order to ensure the loyalty of the people in the region."
SOV_steppe_crackdown_timer_tt:0 "One state in the Great Steppe region will be aligned to the Centrists."
SOV_northern_crackdown_timer:0 "Crackdown in the Northern region"
SOV_northern_crackdown_timer_desc:0 "The NKVD have decided to target the Northern region, making mass arrests and interrogations in order to ensure the loyalty of the people in the region."
SOV_northern_crackdown_timer_tt:0 "One state in the Northern region will be aligned to the Centrists."
SOV_siberian_crackdown_timer:0 "Crackdown in Siberia"
SOV_siberian_crackdown_timer_desc:0 "The NKVD have decided to target the Siberian region, making mass arrests and interrogations in order to ensure the loyalty of the people in the region."
SOV_siberian_crackdown_timer_tt:0 "One state in Siberia will be aligned to the Centrists."
SOV_urals_crackdown_timer:0 "Crackdown in the Urals"
SOV_urals_crackdown_timer_desc:0 "The NKVD have decided to target the Urals and trans Ural region, making mass arrests and interrogations in order to ensure the loyalty of the people in the region."
SOV_urals_crackdown_timer_tt:0 "One state in the Urals region will be aligned to the Centrists."
SOV_the_zinovyevite_terrorist_center_mission_avoided_tt:0 "The Great Purge will be avoided. For now..."
fought_vaps_flag:0 "Cracked down on the Vaps"
form_mountainous_republic_category_desc:0 "During the Russian Civil war, the great Tapa Tchermoeff attempted to unite the Republics located in the Northern Caucasus under a shared banner, in order to fend off the Russian invaders. Now once again, shall the people of the Northern Caucasus unite to drive out foreign powers, and restore their glory!"
form_transcaucasus_category_desc:0 "The Transcaucasian Republic which was recently dissolved after the 1936 Soviet Constitution, is still an idea etched into people’s minds. If a country were to manage to unite these territories, there is a chance that the Federation of States may be reestablished, and that Transcaucasia may stand united and strong once again."
form_siberia_category_desc:0 "Siberia has never had a united identity, neither culturally, ethnically or politically, besides nowadays Russian. However, thanks to having been brought into the same realm by the hands of the Russians, the Siberian people have never been more united. If a state were to unite Siberia and push out the Russian Imperialists, many people would surely accept unification under this new state, and many are asking for it to become a reality."
form_idel_ural_category_desc:0 "On the 1st of March, 1918, the Milli Mejlis, also known as the National Council attempted to declare the creation of an Idel-Uralic Republic, but were thwarted by both sides of the Civil War. Today, the concept of a unified nation in the region is still widely unexplored, but if one where to declare it in order to protect the people from Russian Imperialism, the poular support would be great."
restructure_supply_system_desc:0 "By redirecting building materials and railway workers, we can quickly create a small number of make-shift supply dumps along some of our railways. This is, however, not a sustainable way of running the system. \n\n§RThis decision can only be taken once. The bonus will disappear if you construct more than 3 additional supply hubs.§!"
SOV_plan_start_of_uprising_desc:0 "(WIP) [FROM.GetName] послужит хорошей оперативной базой, если начнется гражданская война.\nС базой в регионе [FROM.GetName] мы сможем влиять на соседние территории."
