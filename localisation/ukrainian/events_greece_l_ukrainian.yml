#bftb_greece.195.a:0 "Now we are truly alone fixing our economic woes."
#bftb_greece.200.t:0 "Heraklion Convention Convenes — A Great Success!"
#bftb_greece.200.desc:0 "The Heraklion Convention has officially come to an end, and it was an absolute success! All attendees have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, we shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.200.a:0 "We can pat all ourselves on the back for this."
#bftb_greece.201.t:0 "Heraklion Convention Convenes"
#bftb_greece.201.desc:0 "The Heraklion Convention has officially come to an end, and it was a great success! All attendees, barring [ENG.GetNameDef], have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, the signatories shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.201.a:0 "Huzzah!"
#bftb_greece.201.b:0 "What bollocks!"
#bftb_greece.202.t:0 "Heraklion Convention Convenes"
#bftb_greece.202.desc:0 "The Heraklion Convention has officially come to an end, and it was a great success! All attendees, barring [FRA.GetNameDef], have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, the signatories shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.202.a:0 "A great initiative!"
#bftb_greece.202.b:0 "Quels imbéciles..."
#bftb_greece.203.t:0 "Heraklion Convention Convenes"
#bftb_greece.203.desc:0 "The Heraklion Convention has officially come to an end, and it was a tremendous success! All attendees, barring [ITA.GetNameDef], have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, the signatories shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.203.a:0 "An outstanding outcome!"
#bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
#bftb_greece.204.t:0 "Heraklion Convention Convenes"
#bftb_greece.204.desc:0 "The Heraklion Convention has officially come to an end, and it was an... acceptable success. Neither [ENG.GetNameDef] nor [FRA.GetNameDef] will be participating in the coming war, as neither of them were promised any territory from a broken [TUR.GetNameDef]. It would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders, provided it has the strength to fell [TUR.GetNameDef] alone..."
#bftb_greece.204.a:0 "A victory, nonetheless."
#bftb_greece.204.b:0 "What a waste of time..."
#bftb_greece.205.t:0 "Heraklion Convention Convenes"
#bftb_greece.205.desc:0 "The Heraklion Convention has officially come to an end, and it was a perfectly cromulent success! All attendees, barring [ENG.GetNameDef] and [ITA.GetNameDef], have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, the signatories shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.205.a:0 "You win some, you lose some!"
#bftb_greece.205.b:0 "What a waste of time..."
#bftb_greece.205.c:0 "We won’t tolerate this second betrayal!"
#bftb_greece.206.t:0 "Heraklion Convention Convenes"
#bftb_greece.206.desc:0 "The Heraklion Convention has officially come to an end, and it was a perfectly cromulent success! All attendees, barring [FRA.GetNameDef] and [ITA.GetNameDef], have left with guarantees of territorial gains, and it would appear that [GRE.GetNameDef] is in for a thorough expansion of its borders. Together, the signatories shall avenge the Treaty of Sèvres upon a far more deserving [TUR.GetName]."
#bftb_greece.206.a:0 "A victory, nonetheless."
#bftb_greece.206.b:0 "What a waste of time..."
#bftb_greece.206.c:0 "We won’t tolerate this second betrayal!"
#bftb_greece.207.t:0 "The EEE Launch a Coup!"
#bftb_greece.207.desc:0 "We should have known it would end like this: the leadership of the EEE has condemned us as weak and ineffectual, and declared us the most immediate barrier to [ROOT.GetAdjective] greatness. The ruffians made a massive spectacle in the Hellenic Parliament where they castigated us all as traitors and declared they would do all in their power to unseat us. Sure enough, after all dramatically leaving the chamber at once they returned hours later with a mob trailing them and calling for our immediate collective resignation. \n\nPublic opinion is no longer with us, and to be frank, many government ministers have lost faith that this administration has what it takes to see things through to the end as we promised the nation. There is a general feeling that by marching on Constantinople without foreign or popular support we are sending the entire country on a death march from which we shall never recover."
#bftb_greece.207.a:0 "We must answer for our failures."
#bftb_greece.207.b:0 "Athens will never be governed by fascist dogs!"
#byzantinist_coup_tt:0 "The §YByzantinist fascists§! will form a government!\n"
#byzantinist_civil_war_inevitable_tt:0 "The §YByzantinists§! will try to forcibly remove us from government again soon...\n"
#bftb_greece.209.t:0 "We Have Honored Our Pledges as Set Out During the Heraklion Convention!"
#bftb_greece.209.desc:0 "We have splintered the former Turkish state and divided the spoils among the victors. Our obligations to our allies and to our people have been fulfilled, and [ROOT.GetNameDef] is closer than it has been for centuries to attaining true greatness."
#bftb_greece.209.a:0 "This is truly our most glorious moment."
#megali_idea_honoured_greece_tt:0 "The territories promised to our allies during the §YHeraklion Convention§! have already been transferred.\n"
#bftb_greece.210.t:0 "The Greeks Honor Their Heraklion Convention Guarantees!"
#bftb_greece.210.desc:0 "As promised, the provinces we were guaranteed have been carved off the husk of the defeated Turkish nation and transferred over to our control. Imperialism is a nasty business, but nobody does it better than we do."
#bftb_greece.210.a:0 "Executed like clockwork."
#megali_idea_honoured_tt:0 "The territories promised to us by §Y[GRE.GetNameDef]§! during the §YHeraklion Convention§! have already been transferred."
#bftb_greece.213.t:0 "The [FROM.GetAdjective]s Refuse to Pay Back Their Debts to Us!"
#bftb_greece.213.desc:0 "Those lecherous [FROM.GetAdjective] thieves have decided to run off with the money they owed us! We have carefully cultivated and grown that debt for decades, and they have the gall to call it illegitimate? If they believe they can swindle us with impunity then they are dead wrong — there must be consequences! Although, it cannot be denied we were somewhat overzealous in enabling and then penalizing [FROM.GetNameDef] for its racked up debt."
#bftb_greece.213.a:0 "Embezzling parasites!"
#bftb_greece.213.b:0 "They were pushed too hard and this is the consequence."
#bftb_greece.217.t:0 "The Grand Fascist Boulē of Halicarnassus"
#bftb_greece.217.desc:0 "Fascism was always a rather tempered phenomenon in [ROOT.GetNameDef], but under the leadership of [ROOT.GetLeader] it has flourished to the point where all the great fascist minds of the country can meet together to discuss the future of the country. [ROOT.GetLeader] proposes taking his decidedly authoritarian style of governing and filtering directly into a fascist mould to minimize instability. George Mercouris, the nation’s consumate national socialist, believes the best way forward for [ROOT.GetNameDef] is to dispose of the unpopular king in order to bring the nation into a truly radical sphere of politics. \n\n[ROOT.GetLeader] spoke at some length about visions of a Greater Greece stretching from Albania to Cyprus, but not one to be outdone, Mercouris believed it was necessary that the [ROOT.GetAdjective] people look back even further for the key to their greatness. Metaxas believes the Third Hellenic Civilization lies ahead as a new greater Hellenic nation in the near future, but Mercouris believes the inspiration for the Third Hellenic Civilization will come from the very First Hellenic Civilization. Two powerful figures expressing two very different opinions: the fascistized future of [ROOT.GetNameDef] here in Samos."
#bftb_greece.217.a:0 "Metaxas must lead our fascist kingdom!"
#GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! shall remain king, and §YGreater Greece§! will become available as a formable nation. \nThe £faction_gre_monarchist §YMonarchists§! shall become loyal."
#bftb_greece.217.b:0 "Mercouris shall deliver us an empire!"
#GRE_republican_national_socialism_tt:1 "§YGeorge II§! shall be deposed from his throne, and we shall become capable of fulfilling the §YLegacy of the Argeads§!. \nThe £faction_gre_monarchist §YMonarchists§! shall become Inconsequential."
#bftb_greece.218.t:0 "The Anatolian Fascists Revolt!"
#bftb_greece.218.desc:0 "The time has come; in our darkest hour the contemptuous Georgios Kosmidis has declared a call to arms and demanded those loyal to the EEE and to [ROOT.GetNameDef] destroy us and the occupiers across the Aegean. The only thing that is certain is that [ROOT.GetNameDef]'s future is very uncertain."
#bftb_greece.218.a:0 "Fascists must not decide the destiny of [ROOT.GetNameDef]!"
#bftb_greece.218.b:0 "Perhaps we were wrong; perhaps the EEE can save [ROOT.GetNameDef] after all."
#bftb_greece.220.t:0 "[FROM.GetNameDefCap] Agrees to Facilitate Enosis!"
#bftb_greece.220.desc:0 "The mood in the capital would best be described as 'jubilant' after [ROOT.GetLeader] announced to the nation that after all these years the [ROOT.GetAdjective] dreams Enosis with Cyprus would finally become reality, and all thanks to our [FROM.GetAdjective] friends. Our administrators have wasted no time in travelling over to Cyprus to ensure the transition of power goes as smoothly as possible. \n\nThis is a truly great and historic day for [ROOT.GetNameDef]. Cyprus has long been part of the [ROOT.GetAdjective] collective conciousness, and now they are finally home in the bosom of the civilization from which they sprung."
#bftb_greece.220.a:0 "Together at last!"
#bftb_greece.221.t:0 "The Heraklion Convention — the [FRA.GetAdjective] get their Mandate!"
#bftb_greece.221.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be granted a mandate in Kurdistan upon the successful toppling of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials have commended attending delegates for their sage statesmanship, and have already relayed instructions to the central [FRA.GetAdjective] government to begin planning for the establishment of an administration in the region."
#bftb_greece.221.a:0 "The ayes have it!"
#bftb_greece.222.t:0 "The Heraklion Convention — the [FRA.GetAdjective] are denied their Mandate!"
#bftb_greece.222.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be denied any territory in Kurdistan upon the successful vanquishing of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials almost decided to leave the convention entirely, describing the event as farcical, before coming to a consensus that they would rather still be able to influence the following proceedings even if they have been promised nothing."
#bftb_greece.222.a:0 "The nays have it!"
#bftb_greece.223.t:0 "The Heraklion Convention — the [ENG.GetAdjective] get their Protectorate!"
#bftb_greece.223.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be granted an Armenian protectorate carved out the husk of a defeated [TUR.GetName]. [ENG.GetAdjective] officials have commended attending delegates for their sage statesmanship, and have already relayed instructions to the central [ENG.GetAdjective] government to begin planning for the establishment of an administration in the region."
#bftb_greece.223.a:0 "The ayes have it!"
#bftb_greece.224.t:0 "The Heraklion Convention — the [ENG.GetAdjective] are denied their Puppet!"
#bftb_greece.224.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be denied the right to establish any Armenian puppet state in northern [TUR.GetNameDef]. [ENG.GetAdjective] officials condemned the decision and described the entire convention as shambolic, but have decided that they would rather still be able to influence the following proceedings even if they have been guaranteed nothing."
#bftb_greece.224.a:0 "The nays have it!"
#bftb_greece.225.t:0 "The Heraklion Convention — the [ITA.GetAdjective]s get their Territories!"
#bftb_greece.225.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be granted colonies partitioned out the carcass of a vanquished [TUR.GetName]. [ITA.GetAdjective] officials have applauded the attending delegates for their judicious decision on the matter, and many members of the [ITA.GetAdjective] delegation have already flocked home to tell [ITA.GetLeader] the news."
#bftb_greece.225.a:0 "The ayes have it!"
#bftb_greece.226.t:0 "The Heraklion Convention — the [ITA.GetAdjective]s are denied their Territories!"
#bftb_greece.226.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be denied the right to establish any colonies in southern [TUR.GetNameDef], and have condemned the motion itself as more fatuous [ITA.GetAdjective] warmongering. [ITA.GetAdjective] officials attacked the decision and used the whole situation to illustrate how it is yet more proof that the [ITA.GetAdjective] people are right to believe in the 'vittoria mutilata'. Regardless of their personal views on the matter, [ITA.GetAdjective] delegates have been ordered to remain as part of the convention’s proceedings — no doubt with the hope that they can still influence the verdict on the final and most important item on the agenda."
#bftb_greece.226.a:0 "The nays have it!"
#bftb_greece.227.t:0 "The [GRE.GetAdjective] Border Skirmishes with [TUR.GetNameDef] Escalate"
#bftb_greece.227.desc:0 "The [GRE.GetAdjective] assault on [341.GetName] failed as was expected, and as conflict in the Aegean escalates we have been given the perfect opportunity to intervene on behalf of [GRE.GetNameDef]. We should maneuver our forces to the Caucasus to sit on the [TUR.GetAdjective] border. When the [GRE.GetAdjective]s send the signal, we shall pincer the [TUR.GetAdjective] forces and force a legitimized war."
bftb_greece.227.a: "Ми будемо готові."
#bftb_greece.228.t:0 "The [SOV.GetAdjective]s Are Defeated"
#bftb_greece.228.desc:0 "Astounding news has reached our capital: the invincible armies of [SOV.GetNameDef] have failed to break [TUR.GetAdjective] lines. They will not be assisting us with the invasion, and they have called off all their plans and offensives and given the [TUR.GetAdjective] impunity to judge us as they see fit."
#bftb_greece.228.a:0 "This does not bode well..."
#bftb_greece.229.t:0 "[GRE.GetNameDefCap] Summons Us to Fulfill Our Pledge"
#bftb_greece.229.desc:0 "[GRE.GetNameDefCap] has begun its war with [TUR.GetNameDef] and have called upon us to assist in the war as we promised that we would. The gains promised are significant, and there is always the opportunity to ask for more, but perhaps we are no longer in a position to fulfill our obligations — even if that means forsaking our claims."
bftb_greece.229.a: "У бій!"
bftb_greece.229.b: "Ситуація змінилася."
#bftb_greece.230.t:0 "[FROM.GetNameDefCap] Honors Their Commitments"
#bftb_greece.230.desc:0 "[FROM.GetNameDefCap] has joined us in our war against [TUR.GetNameDef], as they pledged that they would. Together, we shall bring the [TUR.GetAdjective] state down."
bftb_greece.230.a: "Ми не можемо програти!"
#bftb_greece.231.t:0 "[FROM.GetNameDefCap] Abandon Their Commitments!"
#bftb_greece.231.desc:0 "[FROM.GetNameDefCap] has abandoned their pledge to assist us, and dropped their claims in [TUR.GetNameDef]! They have betrayed us, and cheapened our entire struggle in doing so. We must hope we will have the strength to prevail without [FROM.GetAdjective] assistance."
bftb_greece.231.a: "Боягузи!"
#bftb_greece.232.t:1 "A Basileus Emerges..."
#bftb_greece.232.desc:1 "A miracle has been delivered upon our crestfallen nation: a divine intervetion delivered onto us from the Heavens themselves by Saint Justinian. A man in tattered rags was found strewn unconscious along the coast of Mount Athos where he was saved from certain death by the faithful caretakers of the holy site. The individual, dismissed at first by the authorities who arrested him as a stark raving madman who walked all the way to [ROOT.GetNameDef] from Germany by foot, has actually been identified by one of our own EEE academics as a long lost descendent of the Komnenoi Dynasty. \n\nLong have we been vexed by the question of who should head our Byzantine state, and it would appear that God himself has given us His solution. The Byzantine heir does not speak a word of Greek, but he can surely be taught! Truly, [ROOT.GetNameDef] is favored by God’s divine providence."
bftb_greece.232.a: "Хай живе Василевс Адолфос I!"
#bftb_greece.232.b:0 "Uh, wait, what if he is just a madman though?"
#bftb_greece.233.t:0 "Ioannis Metaxas Passes Away"
#bftb_greece.233.desc:0 "Prime Minister and dictator of [ROOT.GetNameDef] has passed away after a period of illness. He died abroad, as an exile of his conquered nation. Although he was not particularly well-loved by the [ROOT.GetAdjective] people, he became a symbol of national unity and resistance in a time of crisis. Emmanouil Tsouderos, a unifying figure and a Venizelist, has taken Metaxas' place as Prime Minister of [ROOT.GetNameDef]."
#bftb_greece.233.a:0 "The war goes on."

#GRE_monarchist_victory_tt:0 "Робочий опис"
#bftb_greece.4.t:0 "Подписан пакт о сотрудничестве с монархистами"
#bftb_greece.4.desc:0 "После этого события монархисты станут очень дружелюбными. Коммунистическая фракция станет враждебной, но ей можно противостоять. Должны появиться генералы и министры монархистов. РАБОЧЕЕ ОПИСАНИЕ, ВОЗМОЖНО, БУДЕТ УДАЛЕНО"
#bftb_greece.4.a:0 "За лучшее будущее Греции!"
#bftb_greece.27.t:0 "Великая коалиция! WIP, возможно, будет отменено?"
#bftb_greece.27.desc:0 "В этом событии игрок узнаёт, что республиканцы и коммунисты объединились ради возвращения Греции к республиканскому строю. Монархисты станут крайне враждебными, но их сила значительно уменьшится, благодаря чему нейтрализовать их, не доводя до гражданской войны, будет несложно. (Робочий опис)"
#bftb_greece.27.a:0 "Off with his head!" # WIP
#bftb_greece.28.t:0 "Красные врываются в правительство! (Робочий опис). Мабуть, буде видалено?"
#bftb_greece.28.desc:0 "В этом событии игрок узнаёт, что коммунисты свергли республиканцев и захватили правительство. Ваша идеология изменится на коммунистическую, а республиканцы станут враждебными, но их сила уменьшится. (Робочий опис)"
bftb_greece.28.a: "За революцію!" # WIP
#bftb_greece.30.t:0 "Communists Seize Power in Greece!" # WIP Мабуть, буде видалено?
#bftb_greece.30.desc:0 "Игрок, управляющий Советским Союзом, узнаёт, что на Балканах у него есть возможные друзья. Греция получает гарантию, а рука призрака коммунизма подбирается вплотную к турецким территориям. (Робочий опис)"
bftb_greece.30.a: "Царгород буде наш!"
#GRE_byzantinists_positive_action_tt:0 "Это решение повысит лояльность §Yфашистов§! на §G5§!.\n (Робочий опис)"
#GRE_byzantinists_negative_action_tt:0 "Это решение снизит лояльность §Yфашистов§! на §R10§!.\n (Робочий опис)"
#bftb_greece.196.t:0 "Итальянцы диктуют нам условия! (Робочий опис)"
#bftb_greece.196.desc:0 "Это событие начинается, если влияние итальянцев на греческое правительство вырастает сверх меры. (Робочий опис)"
#bftb_greece.196.a:0 "Мы были глупы и допустили это... (Робочий опис)"
#bftb_greece.197.t:0 "[FROM.GetAdjective] правительство диктует нам условия! (Робочий опис)"
#bftb_greece.197.desc:0 "Это событие начинается, если влияние [FROM.GetAdjective] правительства на греческое вырастает сверх меры. (Робочий опис)"
#bftb_greece.197.a:0 "То, что начиналось как фарс, заканчивается трагедией... (Робочий опис)"
#bftb_greece.198.t:0 "Основано наше греческое губернаторство! (Робочий опис)"
#bftb_greece.198.desc:0 "Это событие знакомит игрока, управляющего Италией, с его новой греческой марионеткой! (Робочий опис)"
bftb_greece.198.a: "На один крок ближче до відродженої Римської імперії!" # WIP
#bftb_greece.199.t:0 "Основана Греческая Советская республика! (Робочий опис)"
#bftb_greece.199.desc:0 "Это событие знакомит игрока, управляющего Советским Союзом, с его новой греческой марионеткой! (Робочий опис)"
#bftb_greece.199.a:0 "Революция распространяется всё шире! (Робочий опис)"
#bftb_greece.211.t:0 "Немцы диктуют нам условия! (Робочий опис)"
#bftb_greece.211.desc:0 "Это событие начинается, если влияние немцев на греческое правительство вырастает сверх меры. (Робочий опис)"
#bftb_greece.211.a:0 "Как глупо было им доверять! (Робочий опис)"
#bftb_greece.212.t:0 "Основан Греческий рейхспротекторат! (Робочий опис)"
#bftb_greece.212.desc:0 "Это событие знакомит игрока, управляющего Германией, с его новой греческой марионеткой! (Робочий опис)"
#bftb_greece.212.a:0 "Очень хорошо! (Робочий опис)"
#bftb_greece.214.t:0 "Греки просят вернуть Мраморы Элгина. (Робочий опис)"
#bftb_greece.214.desc:0 "Это событие рассказывает о просьбе греков вернуть часть захваченных у них сокровищ, которые хранятся в Британском музее. (Робочий опис)"
#bftb_greece.214.a:0 "Все что угодно, чтобы помочь союзнику! (Робочий опис)"
#bftb_greece.214.b:0 "Мраморы принадлежат Британскому музею! (Робочий опис)"
#bftb_greece.215.t:0 "Британия возвращает Мраморы Элгина! (Робочий опис)"
#GRE_return_marbles_ENG_tt:0 "Возвращение Мраморов поможет Греции сохранить дружественное правительство, поддерживающее нас. (Робочий опис)"
#bftb_greece.215.desc:0 "Это событие уведомляет Грецию о возвращении ей Мраморов Элгина. Лояльность всех фракций должна повыситься. (Робочий опис)"
#bftb_greece.215.a:0 "A great day for Greeks everywhere! WIP"
#bftb_greece.216.t:0 "Британия отказывается вернуть Мраморы Элгина! (Робочий опис)"
#bftb_greece.216.desc:0 "Это событие уведомляет Грецию о том, что Британия решила оставить Мраморы Элгина себе. Лояльность всех фракций должна понизиться. (Робочий опис)"
#bftb_greece.216.a:0 "Это очень плохо скажется на нас! (Робочий опис)"
#GRE_elgin_faction_approval_tt:0 "Все §Yфракции§! будут чуть лояльнее к правительству. (Робочий опис)"
#GRE_elgin_faction_disapproval_tt:0 "Все §Yфракции§! будут менее лояльны к правительству. (Робочий опис)"

# Автопереклад
bftb_greece.1.t:0 "Монархісти перемагають на виборах!"
bftb_greece.1.desc:1 "Греки були анітрохи не здивовані, коли дізналися, що консерватори, лояльні королю Георгу II, виграли грецькі вибори 1936. Очікується, що прем’єр-міністр Константінос Демердзіс збереже за собою свою посаду. Сам король вважає, що робота Демердзіса на посаді прем’єра буде довгою і успішною. Лише час покаже, чи мав рацію король у своїх припущеннях..."
bftb_greece.1.a:0 "Велика перемога для Греції..."
bftb_greece.2.t:0 "Венізелісти виграють вибори!"
bftb_greece.2.desc:1 "Греки заполонили вулиці міст: вони радіють тому, що армія вирішила завадити монархістам впливати на результати виборів. Венізелісти отримали мандат на владу, повернувшись зі свого закордонного вигнання, але на них чекає сизіфів праця з об’єднання розрізненої країни , яка не забула військову катастрофу, в яку венізелісти втягнули її в 1919 року. Крім того, залишається питання, як венізелісти надійдуть із захопленим грецьким монархом. У будь-якому випадку Грецію чекають цікаві часи..."
bftb_greece.2.a:0 "Нарешті ми повернулися!"
GRE_republican_victory_tt:1 "Після успіху на виборах §Yвенізелісти§! отримають більше підтримки, ніж інші партії.\nПісля цієї перемоги фракції почнуть §Yсуперництво§!.\n Робочий опис"
bftb_greece.3.t:1 "Анатолійські фашисти мобілізуються"
bftb_greece.3.desc:1 "Самопроголошений фашистський рух Греції переорієнтувався згідно з нашою новою політичною реальністю. Розлючені і розчаровані грецькі біженці, вигнані з Туреччини, починають сходитися під прапори нового радикального політичного руху Георгіоса Космідіса, також грець. прихильник Великої ідеї та повернення наших історичних територій, якими зараз володіє [TUR.GetNameDef] Його погляди набагато радикальніше, ніж у когось у венізелістській адміністрації Є думки, що Космідіс бажає відсунути межі держави [ROOT.GetNameDef] далі, ніж просто за Егейське море, що він будує плани на всю Анатолію, проте ставитися до таких думок варто скептично — що за божевільний став би будувати плани на всю державу [TUR.GetNameDef]?"
bftb_greece.3.a:1 "За цим божівльним не піде ніхто і ніколи!"
GRE_anatolian_fascists_in_play_tt:1 "§YФракція фашистів§! починає §Rсуперництво§!. \n§YФракція монархістів§! розколюється, частина прихильників примикає до §Yфашистів§!, решта — до §Yвенізелістів§!."
GRE_republican_monarchist_alliance_tt:1 "Венізелістському уряду будуть доступні генерали і міністри монархістів. \n £faction_gre_monarchist §YМонархісти§! стали §Gдружніми§!. \n £faction_gre_communist §YКоммуністи§!
bftb_greece.6.t:0 "Переговори з НСГ"
bftb_greece.6.desc:0 "Підлі анатолійські фашисти сіяли хаос і не бажали йти на переговори з урядом з самого зародження свого шкідливого руху. Але тепер все, схоже, змінюється: нам пропонують укласти угоду століття — об’єднати наші сили з фанатолій спільно скидати державу [TUR.GetNameDef].\n\nНе можна заперечувати, багато хто в нашій адміністрації уклали б угоду з дияволами нашої нації вже для того, щоб ті припинили заважати уряду. На щастя, магнат Аристотель Онассіс запропонував нам альтернативу: він, будучи сам з Анатолії, утворює рух протидії, використовуючи для цього свою славу, ділову хватку та особистий стан.За допомогою такого руху він має намір підірвати основу НСГ. міри, зрозуміло, не гарантують нам перемогу над рухом, але на Онассіса, принаймні, покластися можна."
bftb_greece.6.a:1 "Разом ми знову зробимо Грецію великою."
bftb_greece.6.b:0 "З фашистською гадиною справ не ведемо."
GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §YФашисти§! стануть §Gдружніми§!! \nСоюз з §YНСГ§! потягне за собою §Rсерйозні наслідки§! після скликання §YІракліонської конвенції§!."
GRE_ally_onassis_tt:1 "§YАрістотель Онассіс§! буде доступним як міністр. \n£faction_gre_fascist §YФашисти§! залишаться §Yворожими§!."
GRE_increased_influence_tt:0 "Це збільшить наш вплив на §Y[FROM.GetAdjective]§! уряд."
bftb_greece.7.t:0 "Іракліонська конвенція"
bftb_greece.7.desc:0 "Справа нарешті дійшла до перегляду Севрського та Лозаннського договорів з великими державами Європи та повторного розгляду принципів Великої ідеї. Доля держави [TUR.GetNameDef] не може бути вирішена виключно нами, нам потрібно спочатку заручитися підтримкою держав [ENG .GetNameDef], [FRA.GetNameDef] та [ITA.GetNameDef] (будь вона проклята), якщо ми хочемо запросити на свою конференцію та їх."
bftb_greece.7.a:0 "Ми запросимо [FRA.GetAdjective] та [ENG.GetAdjective] делегатів."
bftb_greece.7.b:0 "Ми запросимо початкових учасників Севрського договору."
bftb_greece.8.t:0 "Запрошення на Іракліонську конвенцію"
bftb_greece.8.desc:0 "Ми отримали цікаву пропозицію від держави [FROM.GetNameDef], яка, очевидно, хоче змінити межі держави [TUR.GetNameDef]. [FROM.GetNameDef] бажає влаштувати обговорення з європейськими державами, які перемогли в Великій війні, та змінити умови Севрського та Лозаннського мирних договорів, які ми намагалися зобов’язати дотримуватися держави [TUR.GetNameDef].\n\nПредставники держави [FROM.GetNameDef] запевняють наших представників, що перемога над державою [TUR.GetNameDef] матеріально вигідна нам і що Представники [FROM.GetNameDef] уряду наполягають: ця конвенція — лише для уточнення кордонів, не для реалізації реваншистських мрій."
bftb_greece.8.a:0 "Ми будемо там."
bftb_greece.8.b:0 "Це призведе до дестабілізації всього Середземномор’я!"
potential_war_with_turkey_tt:0 "§RЯкщо ми погодимося взяти участь, є значний шанс, що в найближчому майбутньому нас втягнуть у війну з державою [TUR.GetNameDef] в обмін на його території§!."
bftb_greece.9.t:0 "Іракліонську конвенцію відвідує лише держава [ENG.GetNameDef]"
bftb_greece.9.desc:0 "Запрошення на Іракліонську конвенцію щодо зміни меж держави [TUR.GetNameDef] були надіслані всім цікавим нам державам. Ми очікували, що на нашу зустріч з’являться всі запрошені, але схоже, що там буде лише держава [ENG. GetNameDef] У наших відносин з державою [ENG.GetNameDef] довга історія, тому багато наших чиновників переконані, що Іракліонську конвенцію можна буде провести так, щоб обидва наші народи витягли з неї свою вигоду."
bftb_greece.9.a:0 "[ENG.GetAdjective] держава завжди була надійним союзником!"
bftb_greece.10.t:0 "Іракліонську конвенцію відвідує лише держава [FRA.GetNameDef]"
bftb_greece.10.desc:0 "Запрошення на Іракліонську конвенцію щодо зміни меж держави [TUR.GetNameDef] були надіслані всім цікавим нам державам. Ми очікували, що на нашу зустріч з’являться всі запрошені, але схоже, що там буде лише держава [FRA. GetNameDef] Реакцію [ROOT.GetAdjective] представників на такі звістки найкраще описує слово «журбота» Ні наша політична еліта, ні наші військові фахівці не впевнені, що Іракліонська конвенція дасть бажані результати, якщо з нами буде тільки держава [FRA.GetAdjective ], але все ж таки ми продовжимо діяти за планом."
bftb_greece.10.a:0 "Будуть тільки [FRA.GetAdjective] представники? Пора швидше з цим закінчувати."
bftb_greece.11.t:0 "Іракліонську конвенцію відвідує лише держава [ITA.GetNameDef]"
bftb_greece.11.desc:0 "Наші пригнічені представники обговорюють жахливі новини: одна лише держава [ITA.GetNameDef] зацікавилася тим, щоб вирішити долю держави [TUR.GetNameDef] на Іракліонській конвенції. В результаті ми зрозуміли, що єдино буде вірним зараз конвенцію повністю.Прийняти таке рішення було нелегко, адже багато венізелістів в уряді чудово знають, що вся легітимність їхнього руху базувалася на ідеї помсти за 1922 рік, і тепер вона поставлена під удар. НСГ відразу ж вирішує очолити народне невдоволення і всіляко критикує наш уряд за слабкість і нездатність стримати обіцянки. Як же [ROOT.GetLeader] тепер виведе нас із цих каламутних вод?"
bftb_greece.11.a:0 "Добром це не скінчиться. Конвенцію треба скасувати."
bftb_greece.12.t:0 "Іракліонську конвенцію відвідують держави [ENG.GetNameDefCap] та [FRA.GetNameDef]"
bftb_greece.12.desc:0 "Офіційні особи, які зібралися в столиці, раді були почути, що і [ENG.GetNameDef], і [FRA.GetNameDef] відправлять своїх делегатів на Іракліонську конвенцію. Підготовка до зустрічі у верхах вже розпочалася, конвенція буде проведена найближчими днями.\n\nНаші делегати розподілять сфери впливу на півночі і півдні держави [TUR.GetName], після чого буде остаточно вирішено, чи маємо ми отримати належні нам по праву території вздовж Егейського узбережжя. ROOT.GetNameDef] опиниться в самому центрі цього процесу."
bftb_greece.12.a:0 "[ROOT.GetAdjective] руки виліплять новий вигляд нашого світу."
bftb_greece.13.t:0 "Іракліонську конвенцію відвідують усі учасники Севрського мирного договору"
bftb_greece.13.desc:0 "Офіційні особи, які зібралися в столиці, раді були почути, що і [ENG.GetNameDef], і [FRA.GetNameDef] відправлять своїх делегатів на Іракліонську конвенцію, але ця радість швидко згасла після новини про участь у конвенції держави [ITA.GetNameDef] Багато наших політичних постатей висловили у приватних бесідах занепокоєння тим, що [ITA.GetAdjective] махінації можуть позбавити сенсу всю конвенцію, але [ROOT.GetLeader] як і раніше переконаний, що запросити державу [ITA.GetName ] було правильним рішенням.Підготовка до зустрічі у верхах вже почалася, конвенція буде проведена найближчими днями. нам по праву території вздовж Егейського узбережжя. Незабаром буде вершитися історія, і [ROOT.GetNameDef] опиниться в самому центрі цього процесу."
bftb_greece.13.a:0 "Це обіцяє бути цікавим..."
bftb_greece.14.t:0 "На нашу конвенцію не приходить ніхто!"
bftb_greece.14.desc:0 "Наш уряд повністю і абсолютно принижений новинами про те, що жодна із запрошених країн не надсилатиме делегатів на Іракліонську конвенцію. Гірше того, ці держави публічно розкритикували нас за розпалювання ворожнечі в регіоні. Сказати, що такі події для нас подібні до катастрофи, значить применшити, адже багато венізелістів в уряді чудово знають, що вся легітимність їх руху базувалася на ідеї помсти за 1922 рік, і тепер вона поставлена під удар. НСГ відразу ж вирішує очолити народне невдоволення і всіляко критикує наш уряд за слабкість і нездатність стримати обіцянки. Як же [ROOT.GetLeader] тепер виведе нас із цих каламутних вод?"
bftb_greece.14.a:0 "Наша гординя нас підвела."
bftb_greece.15.t:0 "Іракліонська конвенція — [FRA.GetAdjective] мандат у Курдистані?"
bftb_greece.15.desc:0 "Тема першого раунду голосування — чи потрібно дозволити державі [FRA.GetNameDef] отримати [FRA.GetAdjective] мандат у [TUR.GetAdjective] Курдистані при капітуляції держави [TUR.GetNameDef]. .GetAdjective] офіційних осіб вважають такий стан справ цілком логічним, враховуючи близькість держави [FRA.GetNameDef] до регіону і виразний націоналізм, уже помітний у [TUR.GetAdjective] Курдистані. наскільки вже надмірно розтягнута [FRA.GetAdjective] імперія.\n\nЯкщо [FRA.GetAdjective] народ отримає свою концесію в державі [TUR.GetNameDef], він буде зобов’язаний за умовами договору прийти на допомогу державі [GRE.GetNameDef] у війні з державою [TUR.GetNameDef]: Якщо ця пропозиція не пройде, то незалежно від результату Іракліонської конвенції держава [FRA.GetNameDef] не буде пов’язана зобов’язаннями з державою [GRE.GetNameDef], коли почнеться війна."
bftb_greece.15.a:0 "Ми голосуємо за!"
bftb_greece.15.b:0 "Ми голосуємо проти!"
GRE_french_kurdistan_option_tt:1 "Якщо пропозиція буде прийнята, а Іракліонська конвенція завершиться успіхом, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[FRA.GetNameDefCap]§! створить §Yкурдська§! маріонеткова держава на [TUR. ] землях, що є національними територіями §YКурдистана§!."
bftb_greece.16.t:0 "Іракліонська конвенція — [FRA.GetAdjective] держава отримує свій мандат!"
bftb_greece.16.desc:0 "Більшість присутніх делегатів вирішило, що держава [FRA.GetNameDef] має отримати мандат у Курдистані після успішного повалення [TUR.GetAdjective] держави. [FRA.GetAdjective] представники високо відгукнулися про делегатів за їх мудрість у державних справах і передали [FRA.GetAdjective] уряду доручення щодо планування встановлення своєї адміністрації в регіоні."
bftb_greece.16.a:0 "Перемогли голоси за!"
bftb_greece.17.t:0 "Іракліонська конвенція — [FRA.GetAdjective] держава не отримує мандат!"
bftb_greece.17.desc:0 "Більшість присутніх делегатів вирішило, що держава [FRA.GetNameDef] не повинна отримати території в Курдистані після успішного повалення [TUR.GetAdjective] держави. [FRA.GetAdjective] представники спершу хотіли повністю залишити конвенцію, назвавши те, що відбувається фарсом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм і не обіцяли нічого.
bftb_greece.17.a:0 "Перемогли голоси проти!"
bftb_greece.18.t:0 "Іракліонська конвенція — [ENG.GetAdjective] протекторат у Вірменії?"
bftb_greece.18.desc:0 "Тема цього раунду голосування — чи потрібно дозволити державі [ENG.GetNameDef] заснувати вірменський протекторат у [TUR.GetAdjective] регіоні [354.GetName], коли [TUR.GetNameDef] капітулює. в [TUR.GetAdjective] кордонах особливо спірна у світлі недавніх подій, але [ENG.GetAdjective] делегати стверджують, що підстава вірменської держави у [SOV.GetAdjective] кордонів не тільки правильна, а й стратегічно вигідна.\n\nЯкщо [ENG. GetAdjective] народ отримає свою концесію в державі [TUR.GetNameDef], він буде зобов’язаний за умовами договору прийти на допомогу державі [GRE.GetNameDef] у війні з державою [TUR.GetNameDef] Якщо ця пропозиція не пройде, то незалежно від результату Іракліонської конвенції держава [ENG.GetNameDef] не буде пов’язана з зобов’язаннями з державою [GRE.GetNameDef], коли почнеться війна."
bftb_greece.18.a:0 "Ми голосуємо за!"
bftb_greece.18.b:0 "Ми голосуємо проти!"
GRE_british_armenia_option_tt:1 "Якщо пропозиція буде прийнята, а Іракліонська конвенція завершиться успіхом, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[ENG.GetNameDefCap]§! створить §YВірменський§! 354.GetName]§!."
bftb_greece.19.t:0 "Іракліонська конвенція — [ENG.GetAdjective] держава отримує свій протекторат!"
bftb_greece.19.desc:0 "Більшість присутніх делегатів вирішило, що держава [ENG.GetNameDef] має отримати вірменський протекторат, вирізаний з території поваленої держави [TUR.GetName]. [ENG.GetAdjective] представники високо відгукнулися про делегатів за їх мудрість у державних справах та передали [ENG.GetAdjective] уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.19.a:0 "Перемогли голоси за!"
bftb_greece.20.t:0 "Іракліонська конвенція — [ENG.GetAdjective] держава не отримує маріонетку!"
bftb_greece.20.desc:0 "Більшість присутніх делегатів вирішило, що держава [ENG.GetNameDef] не повинна отримати маріонеткову вірменську державу на півночі держави [TUR.GetNameDef]. [ENG.GetAdjective] представники спершу хотіли було повністю залишити конвенцію, назвавши хаосом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм нічого і не гарантують."
bftb_greece.20.a:0 "Перемогли голоси проти!"
bftb_greece.21.t:0 "Іракліонська конвенція — [ITA.GetAdjective] колонії в державах [342.GetName] та [345.GetName]"
bftb_greece.21.desc:0 "Тема цього раунду голосування — чи може [ITA.GetNameDef] отримати колоніальні території на півдні держави [TUR.GetNameDef], коли [TUR.GetNameDef] здасться. У кожного з присутніх є свої сумніви щодо того, щоб вільно віддавати частину середземноморської території [ITA.GetAdjective] державі, але [ITA.GetAdjective] делегати незмінно повторюють те, що сказав [ITA.GetLeader]: це було б тільки справедливо у світлі «зіпсованої перемоги», що дісталася ним.\n\nІнші присутні перед офіційним початком Іракліонської конвенції вирішили, що [ITA.GetAdjective] втручання у вторгнення в державу [TUR.GetNameDef] небажано. і пактом про невтручання у разі війни з державою [TUR.GetNameDef] Якщо дана пропозиція не пройде, то, незалежно від результату Іракліонської конвенції, держава [ITA.GetNameDef] не буде пов’язана. ствами з державою [GRE.GetNameDef], коли почнеться війна, і може навіть втрутитися в те, що відбувається."
bftb_greece.21.a:0 "Ми голосуємо за!"
bftb_greece.21.b:0 "Ми голосуємо проти!"
bftb_greece.22.t:0 "Іракліонська конвенція — [ITA.GetAdjective] держава отримує свої території!"
bftb_greece.22.desc:0 "Більшість присутніх делегатів вирішило, що держава [ITA.GetNameDef] має отримати колонії, вирізані з території переможеної держави [TUR.GetName]. [ITA.GetAdjective] представники високо оцінили прийняте рішення, і багато хто з учасників [ITA.GetAdjective] делегації поспішили додому, щоб [ITA.GetLeader] дізнався хороші новини."
bftb_greece.22.a:0 "Перемогли голоси за!"
bftb_greece.23.t:0 "Іракліонська конвенція — [ITA.GetAdjective] держава не отримує своїх територій!"
bftb_greece.23.desc:0 "Більшість присутніх делегатів вирішило, що [ITA.GetNameDef] не отримає колонії в південній частині держави [TUR.GetNameDef], і визнало саме таке бажання [ITA.GetAdjective] підбурюванням до війни. [ITA.GetAdjective ] представники розкритикували рішення і заявили, що воно зайвий раз демонструє правильність самого поняття «зіпсована перемога», як називають її [ITA.GetAdjective] жителі. безперечно, для того, щоб вони могли вплинути на вердикт за останнім і найважливішим пунктом порядку денного."
bftb_greece.23.a:0 "Перемогли голоси проти!"
bftb_greece.24.t:0 "Іракліонська конвенція — Велика ідея"
bftb_greece.24.desc:0 "Тема цього раунду голосування — чи мусять великі держави допускати саме існування т. зв. Великої ідеї — давно виношуваної реваншистської ідеї про Велику Грецію. [GRE.GetAdjective] національний лідер [GRE.GetLe в зал, де проходила Іракліонська конвенція, і сказав палку промову про те, що Велика ідея — більш ніж просто відлучення території, що це священна мрія, яку століттями плекає народ по всьому світу. : якщо Велику ідею тут відкинуто, всі поступки та обіцянки, зроблені на Іракліонській конвенції, втратить чинність.
bftb_greece.24.a:0 "Ми голосуємо за!"
bftb_greece.24.b:0 "Ми голосуємо проти!"
GRE_megali_idea_option_tt:1 "Якщо пропозиція буде прийнята, то, коли §Y[TUR.GetNameDefCap]§! капітулює, §Y[GRE.GetNameDefCap]§! анексує §YСтамбул§! та інші §Y[TUR.GetAdjective]§! берегам §YЕгейського моря§!.§R Якщо Греція відмовиться від Великої ідеї, то всі раніше прийняті пропозиції будуть анульовані!§!"
bftb_greece.25.t:0 "Іракліонська конвенція — Велика ідея відроджена!"
bftb_greece.25.desc:0 "Більшість присутніх делегатів вирішило, що держава [GRE.GetNameDef] має отримати право на реалізацію т.н. Великої ідеї, якщо вона переможе державу [TUR.GetNameDef] у війні. Наші представники дуже раді: [ ROOT.GetLeader] вже звернувся до нації і заявив, що Іракліонська конвенція увінчалася успіхом. Воскресіння Великої ідеї. Ми домоглися від Іракліонської конвенції всього, чого хотіли, але головні труднощі ще попереду ..."
bftb_greece.25.a:0 "Благословенні будьте розпалювачі війни!"
bftb_greece.26.t:0 "Іракліонська конвенція — Велика ідея відкинута!"
bftb_greece.26.desc:0 "Більшість присутніх делегатів вирішило, що державі [GRE.GetNameDef] не можна давати право на утворення Великої Греції, що лежить в основі їх т.н. Великої ідеї. Наші представники, будучи в шоці та жаху одночасно, підтвердили це рішення делегатів і відправили всіх додому з новинами про те, що Іракліонська конвенція зазнала невдачі.[ROOT.GetLeader] змушений був говорити перед столичним народом і зізнатися, що вся конвенція пішла прахом. вже бачимо, як у всій країні утворюються протести, і ситуація загрожує стрімко вийти з-під контролю."
bftb_greece.26.a:0 "Марне марнування часу..."
ROOT_voted_aye_megali_effect:0 "Голосу за!"
ROOT_voted_nay_megali_effect:0 "Голоси проти!"
bftb_greece.29.t:0 "Комуністи захоплюють владу в Греції"
bftb_greece.29.desc:0 "Схоже, що останні повідомлення розвідки підтвердили наші гірші побоювання: комуністи захопили контроль над Афінами і оголосили себе вождями [FROM.GetAdjective] народу. Ми мусимо готуватися до можливого конфлікту: якщо держава [SOV.GetNameDef] визнає нас досить сприйнятливими до його махінацій, воно, без сумніву, постарається втягнути державу [FROM.GetNameDef] в якусь змову, щоб послабити або навіть знищити нас. [SOV.GetNameDef], щоб ті не змогли взяти нашу вразливу країну в кліщі.
bftb_greece.29.a:0 "Сумнів немає, назріває конфлікт..."
bftb_greece.31.t:0 "Босфорські ігри"
bftb_greece.31.desc:0 "Чиновники з Політбюро держави [SOV.GetNameDef] вирішили нарешті присвятити нас у свої таємні плани щодо майбутнього держави [TUR.GetNameDef], у яких ми граємо найважливішу роль. План досить простий: [TUR. GetNameDef] отримує з нашою допомогою свідомо неприйнятний ультиматум від імені держави [SOV.GetNameDef] та світової революції, після чого ми використовуємо неминучу [TUR.GetAdjective] відмову як привід до війни та провокуємо конфлікт у Егейському регіоні.\n\nНаше верховне командування рекомендує розмістити найкращі війська вздовж фракійського кордону з державою [TUR.GetNameDef] і готувати солдатів до атак на [TUR.GetAdjective] територію біля берегів наших егейських островів. в бою віч-на-віч, але держава [SOV.GetNameDef] обіцяла допомогти нам, почавши вторгнення на півночі, якщо наш початковий штурм на Константинополь не вдасться."
bftb_greece.31.a:0 "Удача благоволить сміливим."
GRE_border_war_possible_tt:0 "Якщо обстановка розпалиться, нам доведеться мати справу з §R прикордонними конфліктами§! на кордонах з державою §Y[TUR.GetNameDef]§!."
bftb_greece.32.t:0 "Греки пред’являють ультиматум"
bftb_greece.32.desc:1 "Офіційні особи нашої країни обурилися, прочитавши абсолютно нереалістичні та нерозумні вимоги жалюгідних марксистів з країни [FROM.GetNameDef]. Заявивши, що діє від імені держави [SOV.GetNameDef], [FROM.GetNameDef] вимагає від нас виконати всі вимоги Лозаннського мирного договору і допустити в нашу країну солдатів як «надійну і неупереджену третю сторону», щоб вони могли забезпечити дотримання нами умов договору.\n\nЧого [FROM.GetAdjective] держава сподівається досягти такого Абсурдними вимогами, якщо не конфлікту на наших кордонах?Ми щосили намагалися забезпечити мир, але, схоже, їм він був не потрібен... Якщо держава [SOV.GetNameDef] і справді діє [FROM.GetAdjective] руками, то, можливо, лише капітуляція врятує нас і не дозволить [SOV.GetAdjective] солдатам силою захопити владу в нашій країні, але раніше ми ніколи не відмовлялися від боротьби за праву справу. за свої цінності?"
bftb_greece.32.a:0 "Ми мусимо підкоритися."
bftb_greece.32.b:0 "[FROM.GetAdjective] народ вибрав неправильний шлях. Час це виправити."
bftb_greece.33.t:0 "[FROM.GetNameDef] підкоряється!"
bftb_greece.33.desc:0 "Шокувавши [GRE.GetAdjective] та [SOV.GetAdjective] спостерігачів, держава [FROM.GetNameDef] погодилася на всі висунуті вимоги. Право на доступ до Турецьких проток повернулося в стан, в якому було до 1936 р. [SOV.GetAdjective] армію запросили на [FROM.GetAdjective] територію, щоб та переконалася, що держава [FROM.GetNameDef] виконує вимоги, викладені раніше.\n\n[SOV.GetLeader] передав особисті привітання та сказав, що [GRE.GetLeader] може пишатися відвагою своєї нації, після чого почав готувати війська до розміщення в державі [TUR.GetNameDef] Тепер, коли [TUR.GetNameDef] вже не становить загрози, державі [GRE.GetNameDef] дана інструкція уважно слідкувати за іншими потенційними театрами бойових дій у регіоні."
bftb_greece.33.a:0 "Несподіваний, але приємний сюрприз!"
bftb_greece.34.t:0 "Держава [SOV.GetNameDefCap] встановлює новий маріонетковий уряд на півночі!"
bftb_greece.34.desc:0 "Будь проклята наша наївність! Держава [SOV.GetNameDef] скористалася свободою пересування через наші кордони, щоб встановити ворожий комуністичний уряд неподалік своєї території, і явно має намір захопити від його імені всю нашу країну! передбачити це з самого початку.. Дійшло до того, що деякі члени нашого уряду перейшли до ворожого уряду на півночі, заявивши, що ситуація безнадійна. Можливо, проста капітуляція врятує нашу націю від марних жертв..."
bftb_greece.34.a:0 "Краще скоритися, але вижити."
bftb_greece.34.b:0 "Ми не здалися в 1919 році, не здамося і зараз!"
bftb_greece.35.t:0 "Турки відхиляють наш ультиматум!"
bftb_greece.35.desc:0 "Як і очікувалося, держава [FROM.GetNameDef] відкинула вимоги ультиматуму. Розмістивши своїх солдатів на позиціях, ми почнемо провокувати конфлікт, що розгорається, щоби розпалити тотальну війну між нашими народами. Поки що [SOV.GetNameDef нашій стороні, ми не програємо."
bftb_greece.35.a:0 "Почалося все найцікавіше!"
bftb_greece.36.t:0 "Битва за Босфор почалася!"
bftb_greece.36.desc:0 "Всупереч очікуванням нашого верховного командування, ми розгромили [FROM.GetAdjective] війська на наших кордонах. Натхненні таким успіхом, наші збройні сили вже почали заглиблюватися у [FROM.GetAdjective] територію. Нові дані вважають, що [FROM.GetNameDef] впаде через лічені дні."
bftb_greece.36.a:0 "Пошкряби трохи — і видна вся гнилизна!"
bftb_greece.37.t:0 "Наступ [FROM.GetAdjective] військ відбито!"
bftb_greece.37.desc:0 "[FROM.GetAdjective] агітатори, що штурмували наші мусимо, вигнані, але, судячи з повідомлення наших спостерігачів, все тільки починається. [FROM.GetAdjective] війська збираються вздовж Егейських островів і підводять озброєння до вужа [339.GetName] Є новини і гірше: значно активізувався рух військ уздовж [SOV.GetAdjective] кордону, і судячи з перехоплених повідомлень, у будь-який момент може початися штурм на півночі. Ми мусимо бути готові, ми мусимо все витримати."
bftb_greece.37.a:0 "Ставте комуністів у лінію, ми їх скосимо одним ударом."
TUR_border_conflicts_in_trabzon_tt:0 "Розумно було б розмістити війська вздовж кордону з державами §Y[354.GetName]§! і §Y[187.GetName]§!, доки не почалося чергове неминуче загострення."
bftb_greece.38.t:0 "Турки перемагають наші війська!"
bftb_greece.38.desc:0 "На жаль, наші війська не змогли пробитися крізь [FROM.GetAdjective] оборону в державі [341.GetName]. Верховне командування, звичайно ж, розчароване результатами, але не здивоване. Якщо [FROM.GetAdjective] війська не почнуть дії у відповідь, ми мусимо атакувати знову. ] і [340.GetName]. Хіба ми можемо програти за такого сценарію?"
bftb_greece.38.a:0 "Для держави [FROM.GetNameDef] гра була підставною з самого початку..."
bftb_greece.39.t:0 "Битва за Босфор почалася!"
bftb_greece.39.desc:0 "Наші війська, не готові до такого відчайдушного штурму від збройних сил [FROM.GetAdjective], були відкинуті назад на території держави [341.GetName], що стало величезною втратою для нації. [FROM.GetAdjective] війська не припинили своє просування, і тепер напевно неминуче оголошення війни. Наш програш досадний, але поправимо — війна тільки почалася, і наш народ буде твердо стояти пліч-о-пліч проти давнього ворога."
bftb_greece.39.a:0 "[FROM.GetAdjective] держава не залишила нам іншого вибору!"
bftb_greece.40.t:0 "Битва за Босфор почалася!"
bftb_greece.40.desc:0 "Як і очікувало наше верховне командування, ми розгромили [FROM.GetAdjective] війська на своїх кордонах і прорвали оборону Ізміра. Натхненні таким успіхом наші збройні сили почали заглиблюватися в [FROM.GetAdject." , натхненний нашою перемогою, вважає, що [FROM.GetNameDef] впаде за лічені тижні."
bftb_greece.40.a:0 "Через Смирну ми візьмемо всю країну!"
bftb_greece.41.t:0 "Битва за Босфор почалася!"
bftb_greece.41.desc:0 "Штурм [FROM.GetAdjective] військами держави [339.GetName] закінчився провалом, але й ми чимало постраждали. [ROOT.GetLeader] мимоволі проводить паралелі з 1919 роком, коли [FROM.GetAdjective] атакували державу [339.GetName].\n\nЧиновники в столиці оплакують загиблих у недовгою облогу держави [339.GetName], народ же розлючений тим, як наш давній ворог продовжує атакувати наш суверенітет. саме по собі ницість, але втрати, зазнані в державі [339.GetName], забувати не можна. Якщо [FROM.GetAdjective] уряд надто боягузливий, щоби відкрито оголосити війну, ми зробимо це за нього."
bftb_greece.41.a:0 "Ми помстимось за полеглих!"
bftb_greece.42.t:0 "Битва за Босфор почалася!"
bftb_greece.42.desc:0 "Наші плани завершилися повним провалом. Верховне командування очікувало, що ми можемо зазнати однієї поразки від [FROM.GetAdjective] військ, але програти в обох раптових атаках — це вже зовсім нікуди не годиться. [ROOT.GetLeader ] скасував усі майбутні напади, але будь-яка спроба вирішити ситуацію нічого не дасть, оскільки [FROM.GetAdjective] делегат щойно оголосив нам від імені держави війну. Ситуація розвинулася, але не зовсім на нашу користь."
bftb_greece.42.a:0 "Ми переможемо! За революцію!"
bftb_greece.43.t:0 "Битва за Босфор почалася!"
bftb_greece.43.desc:0 "Штурм [FROM.GetAdjective] військами держави [339.GetName] увінчався успіхом для них і розгромною поразкою для нас. [ROOT.GetLeader] мимоволі проводить паралелі з 1919 роком, коли [FROM.GetAdjective] взяли контроль над державою [339.GetName].\n\nУ столиці панує зневіра, але весь народ розлючений тим, як наш давній ворог продовжує атакувати наш суверенітет. Якщо [FROM.GetAdjective] народ так бажає чергової війни, ми влаштуємо йому війну, яку він не забуде ніколи."
bftb_greece.43.a:0 "Хай живе [TUR.GetNameDef]!"
bftb_greece.44.t:0 "Ми здобули перемогу в державі [FROM.GetNameDef]!"
bftb_greece.44.desc:0 "Як і очікувалося, Червона армія швидко розправилася з жалюгідними [FROM.GetAdjective] гарнізонами в державі [354.GetName] і проклала шлях для цілком натхненно рутинного вторгнення. Поки ми атакуємо їх з півночі, [G. GetAdjective] війська нападуть із заходу. У ворога немає шансів."
bftb_greece.44.a:0 "[FROM.GetAdjective] участь у Комінтерні обов’язково."
bftb_greece.45.t:0 "[FROM.GetAdjective] війська розбиті біля кордону!"
bftb_greece.45.desc:0 "Уряд був приголомшений звісткою про те, що наші війська, розташовані в державі [354.GetName], успішно прогнали солдатів, що вторглися до нас [FROM.GetAdjective], і утримали свої позиції, незважаючи на величезну перевагу противника. Ми отримали термінове комюніке від [FROM.GetAdjective] посла, який активно вибачався за інцидент, і дізналися, що за усією операцією стоїть [GRE.GetAdjective] режим.Нас запевнили, що у випадку, якщо наша боротьба з державою переросте у війну, варто очікувати [FROM.GetAdjective] заходів у відповідь."
bftb_greece.45.a:0 "Ми врятували себе від забуття."
bftb_greece.46.t:0 "[FROM.GetAdjective] війська відбивають наш штурм!"
bftb_greece.46.desc:0 "Стало відомо, що атака на державу [354.GetName] обернулася повним і беззастережним провалом, що завдало удару як по нашій репутації у світі, так і по самооцінці нашого верховного командування. Ми принесли свої найщиріші вибачення [ FROM.GetAdjective] уряду і припинили будь-яку підтримку [GRE.GetAdjective] режиму, який, як і раніше, протистоїть [FROM.GetAdjective] державі на заході."
bftb_greece.46.a:0 "Когось слід за це розстріляти!"
bftb_greece.47.t:0 "[FROM.GetNameDefCap] прориває наші позиції в державі [354.GetName]!"
bftb_greece.47.desc:1 "Мало кого з радників здивувало, що [FROM.GetAdjective] війська змогли відтіснити наші війська на півночі, але розчарування це не применшує. [FROM.GetAdjective] сили не припинили наміри на кордоні [354.GetName території: ми отримуємо доповіді про масштабні пересування військ біля наших кордонів і навіть повідомлення про [FROM.GetAdjective] солдатів, що переходять демаркаційну лінію в державі [800.GetName]. Це означає одне: вторгнення. Ми мусимо готуватися до гіршого."
bftb_greece.47.a:0 "Невже Вітчизні загрожує лихо?"
bftb_greece.48.t:0 "[FROM.GetAdjective] провокатори розпалюють комуністичне повстання на півдні!"
bftb_greece.48.desc:0 "Гидкий марксистський режим держави [FROM.GetNameDef] озброїв терориста Йосипа Броза Тіто і спонукав його розпочати повстання на півдні! Можливо, ми могли б знехтувати небезпекою, якби не той факт, що [FROM.GetAdject] Провокатори активно співпрацюють з новоявленим режимом на півдні, сподіваючись повалити наш уряд.
bftb_greece.48.a:0 "Будь проклятий Тіто та його [FROM.GetAdjective] прихвосні!"
GRE_tito_backed_guerilla_war_tt:0 "§YКомуністи§! за повної підтримки §Yгреків§! розпочали невелику громадянську війну на півдні нашої країни."
bftb_greece.50.t:0 "Король розпускає еллінський парламент!"
bftb_greece.50.desc:0 "Його Величність король Георг II сполошив всю націю своєю заявою, що він прийме безпосередній контроль над країною, щоб її не розірвали на частини протиборчі політичні партії. У зв’язку з цим першим указом короля став розпуск на невизначений термін еллінського парламенту, названого ним «клубком егоїстичних змій». Хтось прийняв указ короля із захопленням, але в основному він був засуджений іншими видатними громадськими діячами. вигнання «короля Еллінів». Розвідка повідомляє, що найближчими тижнями або місяцями цілком може вибухнути громадянська війна."
bftb_greece.50.a:0 "Право короля правити священно!"
GRE_absolute_monarch_hostile_factions_tt:1 "§Венізелісти§! починають §Rбунтувати!§! \n§YВенізелісти§! починають §Rбунтувати!§!"
bftb_greece.51.t:0 "Монархісти в Греції просять нас про допомогу!"
bftb_greece.51.desc:0 "Про-[ROOT.GetAdjective] уряд в Афінах запросив у нас матеріальну допомогу після того, як політичний розкол усієї нації призвів до спустошливої громадянської війни. Безумовно, вони у своєму праві висловлювати подібне прохання, але лише ми можемо визначити, чи стоять вони затребуваних ними матеріальних цінностей."
bftb_greece.51.a:0 "Їм, без сумніву, знадобляться гвинтівки."
bftb_greece.51.b:0 "Ми можемо виділити їм матеріальну допомогу."
bftb_greece.51.c:0 "Краще не втручатися в грецькі справи."
bftb_greece.52.t:0 "[FROM.GetNameDefCap] відправляє нам зброю та добровольців!"
bftb_greece.52.desc:0 "Ми щойно закінчили приймати у своїх доках зброю та добровольців з держави [FROM.GetNameDef]. Ця підтримка дуже доречна; вона набагато найбільше, що ми могли очікувати, і знадобиться нам у найближчі місяці."
bftb_greece.52.a:0 "Істинні союзники короля!"
bftb_greece.53.t:0 "[FROM.GetNameDefCap] шле нам допомогу!"
bftb_greece.53.desc:0 "Ми щойно перестали вивантажувати у своїх доках матеріальну допомогу від держави [FROM.GetNameDef]. Ця підтримка дуже доречна; вона показує, хто залишився нам другом у ці непрості часи, і знадобиться нам у найближчі місяці. "
bftb_greece.53.a:0 "Істинні союзники короля!"
bftb_greece.54.t:0 "[FROM.GetNameDefCap] відмовляється допомогти нам"
bftb_greece.54.desc:0 "[FROM.GetAdjective] дипломат повідомив нам, що наш заклик про допомогу не знайшов розуміння і що допомоги від держави [FROM.GetNameDef] чекати не варто. Ситуація склалася не на нашу користь, але ми протримаємося і самостійно держав."
bftb_greece.54.a:0 "Дуже прикро."
bftb_greece.55.t:0 "[GRE.GetNameDefCap] пропонує енозис"
bftb_greece.55.desc:0 "Представник держави [FROM.GetNameDef] запропонував об’єднати дві наші нації в одну. Згадавши про спільну історію та культурну спадщину, [FROM.GetAdjective] представник заявив, що [FROM.GetAdjective] уряд бажає укласти давно очікуваний енозіс — союз, в якому наші держави зіллються в одну більшу сутність.
bftb_greece.55.a:0 "Чудова ідея!"
bftb_greece.55.b:0 "Кіпр піде своїм шляхом."
end_of_cyprus_tt:0 "§RГра буде закінчена!§!"
bftb_greece.56.t:0 "[CYP.GetNameDefCap] вступає в енозис"
bftb_greece.56.desc:0 "[FROM.GetAdjective] представники повідомили нам, що хочуть укласти давно очікуваний союз, в якому два наші народи об’єднаються в одну державу під нашим контролем. Весь народ почав святкувати, сам [ROOT.GetLeader] відправився в Нікосію і сказав там промову на честь історичного дня."
bftb_greece.56.a:0 "Нарешті споріднені народи єдині!"
bftb_greece.57.t:0 "[CYP.GetNameDefCap] відхиляє пропозицію енози!"
bftb_greece.57.desc:0 "[FROM.GetAdjective] представники повідомили нам, що не мають наміру поступатися завойованим суверенітетом. уряд."
bftb_greece.57.a:0 "Це було не прохання."
bftb_greece.57.b:0 "Що ж, раз таке їхнє бажання..."
bftb_greece.58.t:0 "[FROM.GetNameDefCap] пропонує енозис з Кіпром"
bftb_greece.58.desc:0 "[FROM.GetAdjective] делегат прибув до нас, щоб обговорити майбутнє кіпрської королівської колонії. [FROM.GetAdjective] представник заявив, що спроби побудувати кіпрську націю приречені на провал, оскільки кіпрський народ насправді — [ FROM.GetAdjective] народ.\n\n[FROM.GetAdjective] посланник пред’явив лист від [FROM.GetAdjective] прем’єр-міністра, в якому [FROM.GetLeader] докладно викладає історію концепції так званої енози і закликає до союзу Кіпру та держави [ [FROM.GetNameDef].[FROM.GetAdjective] делегат спробував запевнити нашого представника, що справа тут не в грубому ірредентизмі з [FROM.GetAdjective] боку, що Кіпр і [FROM.GetNameDef] ділять загальну культурну спадщину, історію, мову і, в [FROM.GetAdjective] перспективі, спільну долю.\n\nНаші військові чиновники підкреслили важливість Кіпру як стратегічної військової бази в Середземномор’ї, радники ж із зовнішньої політики відзначають, що сильний [FROM.GetAdjective] союзник сам собою означає ого більше, ніж дасть нам Кіпр у ролі авіабази та морської бази. Вибір в кінцевому рахунку повинен буде прийняти [ROOT.GetAdjective] кабінет міністрів, але слід простежити, щоб [FROM.GetAdjective] представник не чекав нашої відповіді надто довго."
bftb_greece.58.a:0 "Ми приймаємо вашу пропозицію в обмін на офіційний союз."
bftb_greece.58.b:0 "Нехай забирають. Кіпр для нас не важливий."
bftb_greece.58.c:0 "[FROM.GetAdjective] уряд повинен поділитися владою з кіпрською адміністрацією."
bftb_greece.58.d:0 "Жадібні греки не отримають нічого!"
bftb_greece.59.t:0 "[FROM.GetNameDefCap] погоджується на енозис!"
bftb_greece.59.desc:0 "У столиці панує радісний настрій: [ROOT.GetLeader] оголосив нації, що тепер, через стільки років, [ROOT.GetAdjective] мрії про енозу з Кіпром нарешті стануть реальністю завдяки нашим [FROM.GetAdjective] друзям Наші управлінці відразу ж вирушили на Кіпр, щоби переконатися, що передача влади пройде якомога спокійніше. і тепер він нарешті повернеться в лоно цивілізації, з якої виник.
bftb_greece.59.a:0 "Нарешті ми разом!"
bftb_greece.59.b:0 "Ми не можемо жертвувати своєю автономією заради енози."
bftb_greece.60.t:0 "[FROM.GetNameDefCap] погоджується на частковий енозис"
bftb_greece.60.desc:0 "[FROM.GetAdjective] уряд запропонував цікавий компроміс у відповідь на нашу початкову пропозицію енози. Вони готові виконати наше прохання за умови, що ми співпрацюватимемо з кіпрським урядом, надавши йому той самий статус, що і [ FROM.GetAdjective] домініону Не сказати, що такий поворот подій поганий, але все ж таки він... несподіваний. Націю, вони в майбутньому розглянуть можливість повного енозису.
bftb_greece.60.a:0 "Ласкаво просимо, браття!"
bftb_greece.61.t:0 "[FROM.GetNameDefCap] відхиляє пропозицію енози!"
bftb_greece.61.desc:0 "Схоже, ми даремно довіряли такому союзнику, який ми обожнюємо: [FROM.GetNameDef] відмовляється навіть розглянути саму ідею передачі [ROOT.GetAdjective] острова Кіпр під наш контроль. Вони посилаються на стратегічне значення острова і [RO GetAdjective] реваншизм— через це, на їхню думку, ми не заслуговуємо на острови.\n\nНе можна сказати, що ми зовсім не очікували такого повороту подій, але наше загальне розчарування від цього не стало менше.Скільки років ми чекали, коли Кіпр повернеться на батьківщину? Скільки ще років нам доведеться чекати через таку затримку? Не варто й казати, що наш інтерес у відносинах з державою [FROM.GetNameDef] тепер значно вщух.
bftb_greece.61.a:0 "Ми це запам’ятаємо..."
bftb_greece.62.t:0 "[FROM.GetNameDefCap] пропонує подати спільну заяву на вступ до Ось!"
bftb_greece.62.desc:0 "З приходом новин про те, що старий [FROM.GetAdjective] режим заміщений фашистським, над радниками в столиці нависла гнітюча атмосфера жаху. Стало ясно: війна неминуча, і це тим прикрі, якщо згадати наші зберегти світ в Егейському регіоні Доля показала нам, як ми помилялися.\n\nДо нас звернулися з унікальною пропозицією.Фашистський уряд держави [FROM.GetNameDef] вважає, що війна неминуче торкнеться обидві наші держави.[FROM.GetLeader], незважаючи на свою ідеологічну схильність, згоден, що було б нерозумно забути десятиліття наших взаємних дипломатичних зусиль заради неминучої масштабної і моторошної війни. на континенті неминуче і що разом у нас буде достатньо сил схилити чашу терезів так, щоб війна закінчилася швидше і рішучіше. r] називає це милосердям. [ROOT.GetLeader] не цілком впевнений у такому трактуванні."
bftb_greece.62.a:0 "В ім’я миру нам треба розв’язати війну."
bftb_greece.62.b:0 "[FROM.GetAdjective] уряд справді збожеволів..."
bftb_greece.63.t:0 "[FROM.GetNameDefCap] погоджується на пакт про елліно-тюркську дружбу!"
bftb_greece.63.desc:0 "Успіх! [FROM.GetAdjective] посол передав, що його уряд згідно з запропонованим нами пактом про дружбу. Працюючи в тісному тандемі з фашистською державою, ми неодмінно будемо у виграші."
bftb_greece.63.a:0 "Нам дві заявки на вступ, будь ласка!"
bftb_greece.63.b:0 "Хоча... Чи нам потрібні ці турки?"
GRE_no_turkey_needed:0 "За допомогою брехні та обману ми посилимо зв’язок §YТуреччини§! з §Yфашистськими державами§!."
bftb_greece.64.t:0 "[FROM.GetNameDefCap] категорично відмовляється від пакту про елліно-тюркську дружбу!"
bftb_greece.64.desc:0 "Схоже, що [FROM.GetAdjective] уряд страждає на хронічну недалекоглядність. Вони не хочуть разом з нами вставати на бік завідомих переможців — отже, вони або боягузи, або дурні. Втім, неважливо — наш шлях уже , і все, що станеться в майбутньому з державою [FROM.GetNameDef], буде частково і з вини."
bftb_greece.64.a:0 "Сильні успадкують землю, лагідні зникнуть."
bftb_greece.65.t:0 "[FROM.GetNameDefCap] та [TUR.GetNameDef] пропонують стратегічне партнерство"
bftb_greece.65.desc:0 "Схоже, що тепер все стало на свої місця, як шматочки головоломки. Зміна режиму в Берліні була несподіваною і змусила багатьох сумніватися в майбутньому нашої нації. Завдяки пропозиції, що надійшла до нас з Афін, це майбутнє стало трохи більш ясним.\n\nСхоже, що [FROM.GetNameDef] і [TUR.GetNameDef] хочуть утворити довгий стратегічний альянс з нашим урядом. З іншого боку, хто сказав, що на них не поширюються інші наші амбіції?"
bftb_greece.65.a:0 "Разом ми творитимемо історію!"
bftb_greece.65.b:0 "У наших планах на цей дует безумовно немає місця альянсам."
bftb_greece.66.t:0 "[FROM.GetNameDefCap] та [TUR.GetNameDef] подають заявку на вступ до альянсу [GER.GetFactionName]"
bftb_greece.66.desc:0 "Ми зустрілися з делегатами з держав [FROM.GetNameDef] і [TUR.GetNameDef] і з подивом дізналися, що вони спільно подали заявку на вступ до альянсу [ROOT.GetFactionName]. Не те щоб неприємний, але все ж таки сюрприз. Треба вирішити, на користь або на шкоду нашим цілям піде їхнє партнерство в нашому альянсі."
bftb_greece.66.a:0 "Такі союзники нам знадобляться в ці непрості часи."
bftb_greece.66.b:0 "Ні, вони нам не потрібні."
bftb_greece.67.t:0 "[FROM.GetNameDefCap] пропонує стратегічне партнерство!"
bftb_greece.67.desc:0 "Схоже, що тепер все стало на свої місця, як шматочки головоломки. Зміна режиму в Берліні була несподіваною і змусила багатьох сумніватися в майбутньому нашої нації. Завдяки пропозиції, що надійшла до нас з Афін, це майбутнє стало трохи більш ясним.\n\nСхоже, що [FROM.GetNameDef] хоче утворити довгий стратегічний альянс з нашим урядом, нам дуже потрібні союзники, і допомога держави [FROM.GetNameDef] значно зміцнить наші регіональні амбіції. ця пропозиція — не остання відчайдушна спроба вижити? Можливо, справа не в тому, що вони щиро хочуть стати нашими союзниками, мабуть, вони просто бачать розвиток подій і розуміють, як усе складеться для них, якщо вони будуть проти нас... Утім, Чи так це для нас важливо?"
bftb_greece.67.a:0 "Рим і Афіни нарешті знову разом!"
bftb_greece.67.b:0 "Хижакові ні до чого загравати з жертвою."
bftb_greece.68.t:0 "[FROM.GetNameDefCap] подає заявку на вступ до альянсу [GER.GetFactionName]!"
bftb_greece.68.desc:0 "Ми зустрілися з делегатами з держави [FROM.GetNameDef] і з полегшенням дізналися, що [FROM.GetAdjective] адміністрація виявила бажання бачити державу [FROM.GetNameDef] в альянсі [ROOT.GetFactionName]. не назвеш: [FROM.GetAdjective] позиція без нас була неспроможна. Треба вирішити, на користь або на шкоду нашим цілям піде їхнє партнерство в нашому альянсі."
bftb_greece.68.a:0 "Ласкаво просимо, Греція!"
bftb_greece.68.b:0 "Ні, ні за що!"
bftb_greece.69.t:0 "[FROM.GetNameDefCap] відмовляє нам у вступі до альянсу!"
bftb_greece.69.desc:0 "[FROM.GetAdjective] дипломат повідомив нам, що [FROM.GetLeader] не вважає за правильне впускати нас у їхній тісний союз. Сказати, що ми розчаровані, значить применшити. Як би там не було, без союзу з державою [FROM.GetNameDef] нам тепер доведеться самим прокладати собі шлях у ці кризові часи."
bftb_greece.69.a:0 "Ми все це переживемо і вціліємо."
bftb_greece.70.t:0 "Елефтеріос Венізелос помирає у вигнанні"
bftb_greece.70.desc:0 "Елефтеріос Венізелос, лідер венізолістів і визнаний титан грецької політики, помер у засланні, куди був відправлений військовими в 1935 році. Венізелос був пристрасним поборником і помічником грецької багатопартійної системи; на грецьку національну самосвідомість.\n\nПри всьому цьому Елефтеріоса Венізелоса запам’ятають, швидше, не за успіхи, а за безліч промахів, саме він сприяв розвитку в країні руйнівної сили республіканства, саме через його необдуманий ревізіонізм нашу націю мало не знищили в греко-турецькій війні 1919. У всіх до єдиних проблем, з якими Греція стикається сьогодні, можна звинуватити Венізелоса, головне джерело всіх бід нашої нації. Він був революціонером, державним діячем і політичним першопрохідником, він був підбурювачем, розпалювачем війни Що ще можна сказати про Елефтеріос Венізелос, крім того, що ми дуже раді, що більше ніколи не побачимо його в Гр еції після всього того болю, який він нам завдав?
bftb_greece.70.a:0 "Скатертиною дорога."
bftb_greece.71.t:0 "Помер Елефтеріос Венізелос"
bftb_greece.71.desc:0 "Елефтеріос Венізелос, лідер венізелістів і визнаний титан грецької політики, мирно помер у своєму будинку. Венізелос був пристрасним поборником і помічником грецької багатопартійної системи; він, можливо, як ніхто інший, вплинув на грецьку політику. Чи можуть слова в достатній мірі описати людину, яка так самовіддано віддавала себе своїй країні і співвітчизникам?.. Він — творець нації, якій ми сьогодні маємо честь служити, його спадщина переживе нас усіх. потерпіла наша нація в спустошливій греко-турецькій війні 1919 року, вона затьмарює бездоганну у всьому іншому спадщину, і за неї ми неодмінно помстимось. як непохитного сміливця Пост прем’єр-міністра і лідера Філелефтерона зайняв Темістокліс Софуліс. Він оголосив день національної жалоби по батькові сучасної Греції, що помер.
bftb_greece.71.a:0 "Греція у тебе в неоплатному боргу..."
bftb_greece.91.t:0 "НСГ відкриває центр допомоги для біженців з Анатолії"
bftb_greece.91.desc:0 "У цинічній спробі залучити нових послідовників Георгіос Космідіс відкрив на кошти свого фонду центр допомоги для таких самих, як він, біженців з держави [TUR.GetNameDef]. Це було б похвально, не використовуй Космідіс центри допомоги для вербування людей у свій божевільний рух. Ми тепер перебуваємо у скрутному становищі: очевидно, що Космідіс має намір і далі відкривати такі центри, щоби залучати до себе маргінальних біженців з Анатолії, чи треба закрити ці центри, щоб не дати йому отруювати країну? Або краще вберегти свою репутацію і не заважати їх роботі?Є думка, що нехай краще збіднілі біженці трудяться у фашистських центрах допомоги, ніж ледве виживають у нетрях."
bftb_greece.91.a:0 "Таку ініціативу треба підтримати!"
bftb_greece.91.b:0 "Закривайте центр."
bftb_greece.92.t:0 "НСГ вимагає збільшити зарплату [ROOT.GetAdjective] робітникам"
bftb_greece.92.desc:0 "НСГ різко атакує нас, вважаючи наш підхід до соцзабезпечення недостатнім. Сама думка про те, що ці фашисти, що з’явилися з нізвідки, вирішили читати нам лекції про фіскальну та соціальну політику, сміховинна, але публіка, схоже, сприймає їх цілком серйозно.
bftb_greece.92.a:0 "Може, символічну мінімальну зарплату?"
bftb_greece.92.b:0 "Ми не будемо піддаватися на шантаж фашистів."
bftb_greece.93.t:0 "Члени НРГ вступають у сутички з нашою поліцією!"
bftb_greece.93.desc:0 "По країні прокотилася хвиля зіткнень членів НСГ з нашою поліцією, створивши картину політичного насильства, яка, як ми сподівалися, залишилася в минулому. Судячи з доповідей про госпіталізацію постраждалих та зростання насильства, цього не сталося.\n Деякі міністри пропонують зайняти з цього питання жорстку позицію і показати країні, що ми не потерпимо подібного бандитизму, інші ж зауважують, що битву з фашистами за принципом «око за око» нам не виграти. права на такі акти насильства."
bftb_greece.93.a:0 "Народ засмучений, і його можна зрозуміти."
bftb_greece.93.b:0 "Подібне насильство неприпустиме, бунтівників необхідно розігнати."
bftb_greece.94.t:0 "Члени НРГ грабують іноземні фабрики та роздають вкрадені товари!"
bftb_greece.94.desc:0 "Розігралася, на жаль, добре знайома нам сцена: прихильники НСГ вломилися на фабрики, що належать іноземцям, і роздають вироблені там речі біднякам і людям без громадянства. Георгіос Космідіс і верхівка НСГ стверджують, що нічого не знали про подію але при цьому палко захищають людей, які взяли участь в альтруїстичних, за їх розумінням, серіях грабежів.Таку поведінку терпіти не можна, ми вже отримуємо скарги від магнатів з таких держав, як [ENG.GetNameDef] і [FRA.GetNameDef]. Якщо ми виступимо від імені промисловців, ми будемо виглядати маріонетками іноземного капіталу, якщо ж ми дозволимо анархії продовжуватися, ми будемо виглядати некомпетентним урядом, нездатним керувати багатонаціональним суспільством."
bftb_greece.94.a:0 "Не треба їх зупиняти."
bftb_greece.94.b:0 "Нам не годиться терпіти анархію!"
bftb_greece.95.t:0 "НСГ присвячує себе нашій боротьбі!"
bftb_greece.95.desc:0 "НСГ, який постійно отруював нам життя, тепер, судячи з усього, хоче об’єднатися з урядом для боротьби із спільним ворогом. Георгіос Космідіс — один з найбільш відомих прихильників війни з державою [TUR.GetNameDef], і тепер , коли війна дійшла наших берегів, НСГ хоче відкинути політичні розбіжності заради перемоги над [TUR.GetAdjective] ворогами."
bftb_greece.95.a:0 "Разом ми будемо нестримні!"
bftb_greece.95.b:0 "Ми переможемо і не плями себе зв’язками з фашизмом."
bftb_greece.96.t:0 "Аристотель Онассіс повертається до держави [ROOT.GetNameDef]"
bftb_greece.96.desc:0 "Багатий магнат і шанований у всьому світі світський лев Аристотель Онассіс вперше за багато років повернувся до держави [ROOT.GetNameDef]. Він не став розмовляти з пресою, і нашим спостерігачам було важко його вистежити, але в доповідях повідомляють, що він шукає прихильності анатолійських біженців і, ймовірно, мітить у владу."
bftb_greece.96.a:0 "Що він задумав?"
bftb_greece.101.t:0 "Венізолісти та комуністи об’єднуються проти абсолютної монархії"
bftb_greece.101.desc:0 "Якщо раніше і були сумніви щодо можливості альянсу комуністів і венізелістів, то тепер вони зникли. Нам повідомили, що комуністи потай провезли Елефтеріоса Венізелоса назад в країну, сподіваючись зробити його кимось ніби тимчасовим правителем. як вони скинуть монархію.\n\nВельми необачний план — навіть для купки червоних зрадників.З чого вони взагалі взяли, що Венізелос поверне їм владу після того, як її отримає? Це безумство. З іншого боку, ні комуністи, ні Венізелос ніколи не відрізнялися особливою розсудливістю. Ми мусимо готуватися до громадянської війни."
bftb_greece.101.a:0 "Наші вороги тремтять, немов щури!"
bftb_greece.102.t:0 "Комуністи організують наліт на завод"
bftb_greece.102.desc:0 "Поліція не змогла ні передбачити, ні запобігти недавньому нальоту комуністів на наш завод, де ми виробляємо рушниці для армії. Марксисти винесли із заводу все, що змогли, після чого спробували його спалити — але, на щастя, тільки пошкодили будівлю.\n\nНемає гадати, чому бандити здійснили зухвалий наліт на збройовий завод: вони, без сумніву, хочуть використовувати нашу зброю проти нас, коли знайдуть підтримку і вийдуть з тіні. в історії держави [ROOT.GetNameDef]..."
bftb_greece.102.a:0 "Не можна допустити, щоб анархісти так безкарно атакували нас."
bftb_greece.103.t:0 "Генералів-венізелістів потай повернули до Греції!"
bftb_greece.103.desc:0 "Ми дізналися, що слідом за своїм огидним лідером у країну було потай повернуто чимало колишніх генералів Венізелоса. Комуністи та республіканці спільно провезли вигнаних воєначальників серед різних вантажів і сховали їх, перш ніж ми зрозуміли, що відбувається. «Бій з неорганізованими бунтарями — це одне, а повномасштабна громадянська війна за підтримки досвідчених командирів — зовсім інше. Багато хто зараз задається питанням: чи правильно було настільки непопулярному монарху йти на таке публічне і непопулярне рішення і оголошувати себе абсолютним монархом. GetLeader] залишається непохитним і заявляє, що повстанців скоро утихомирять."
bftb_greece.103.a:0 "Обов’язково було підривати при цьому порт?"
bftb_greece.104.t:0 "На півдні та півночі росте організований опір!"
bftb_greece.104.desc:0 "Влада повідомила уряду, що ми фактично втратили контроль над північчю і півднем країни. Співчувають комуністам і венізелістам бешкетують на вулицях, поширюючи там свою брехню і пропаганду. Місцева влада їм не заважає — вони або поділяють їх або повністю безсилі.\n\nАрмія, знаючи про пастку, що чекає її, відмовляється вийти туди і захопити регіон. військові без вагань зроблять все, щоб повернути контроль над країною.
bftb_greece.104.a:0 "Ситуація виходить з-під контролю!"
bftb_greece.105.t:0 "Громадянська війна!"
bftb_greece.105.desc:0 "Доленосний день нарешті настав: лідер венізолістів вийшов з тіні і засудив декрет короля як незаконну та безпрецедентну загрозу демократії держави [FROM.GetNameDef]. На думку лідера, у них немає вибору, окрім як насильно скинути монархію та відновити вже двічі зниклу Еллінську Республіку.\n\n[ROOT.GetLeader] затаврував усіх повстанців зрадниками і пообіцяв з коренем вирвати марксистський і республіканський рух, щоб у державі [ROOT.GetNameDef] знову запанував порядок. .GetNameDef] перетворилася на гладіаторську арену, звідки підуть з перемогою лише найсильніші."
bftb_greece.105.a:0 "Підтримаємо короля!"

bftb_greece.166.t:0 "Наші політики повертаються з інвестиційних переговорів в Афінах"
bftb_greece.166.desc:0 "Коли [FROM.GetAdjective] уряд запросив нас обговорити наші економічні зв’язки, ми не могли відмовити. Зрозуміло, він переконливо обґрунтував нам, чому [FROM.GetAdjective] промислову міць слід наростити. Чи вкластися нам у розвиток їхньої нації або надати їхній промисловий потенціал власній долі — вирішувати нам."
bftb_greece.166.a:0 "Так, ми інвестуватимемо!"
bftb_greece.166.b:0 "Цього разу ми не будемо робити інвестицій..."
bftb_greece.166.c:0 "Ні, ми нізащо не інвестуватимемо в їх жалюгідну державу!"
bftb_greece.167.t:0 "Наші бізнесмени повертаються з [FROM.GetAdjective] національної виставки"
bftb_greece.167.desc:0 "[FROM.GetAdjective] організатори влаштували нам славне уявлення! Вони, без сумніву, дуже намагаються залучити наші інвестиції, але у нас є свої пріоритети. Нам вирішувати, чи будемо ми інвестувати в [FROM.GetAdjective] націю."
bftb_greece.167.a:0 "Так, ми інвестуватимемо!"
bftb_greece.167.b:0 "Цього разу ми не будемо робити інвестицій..."
bftb_greece.167.c:0 "Ні, ми нізащо не інвестуватимемо в їх жалюгідну державу!"
bftb_greece.168.t:0 "[FROM.GetAdjective] хитруни грабують нас, використовуючи план Шахта!"
bftb_greece.168.desc:0 "Хитрі дрібні паразити з держави [FROM.GetNameDef] придумали спосіб використовувати нашу фінансову піраміду проти нас. Невеликий прийом, створений так, щоб ми могли використати недосконалість плану Шахта на свою користь, обернулася проти нас же, на ми можемо або зберегти обличчя і дати [FROM.GetAdjective] хитрунам здобути цю маленьку перемогу, або припинити вдавати, що граємо за правилами, і припинити переговори з [FROM.GetAdjective] народом."
bftb_greece.168.a:0 "Щоб уникнути наслідків, цього разу ми мусимо поступитися..."
bftb_greece.168.b:0 "Переламай ситуацію на свою користь, Шахт!"
bftb_greece.168.c:0 "Ми ніколи не піддамося на [FROM.GetAdjective] шантаж!"
bftb_greece.168.d:0 "Вони перейшли межу і мусять за це заплатити!"
gott_bless_herr_schacht_tt:0 "Цей варіант доступний тому, що §YЯлмар Шахт§! займає зараз посаду міністра у вашій країні."
bftb_greece.169.t:0 "[FROM.GetAdjective] інвестори вкладають кошти!"
bftb_greece.169.desc:0 "[FROM.GetAdjective] інвестори повернулися до нашої країни після минулого короткого візиту і привезли з собою нові інвестиції та нові можливості! З їхньою допомогою ми вибудуємо справжню сучасну економіку."
bftb_greece.169.a:0 "Натхненний успіх!"
bftb_greece.169.b:0 "Натхненний успіх!"
bftb_greece.169.c:0 "Всі чудово попрацювали!"
bftb_greece.170.t:0 "[FROM.GetAdjective] інвестори вирішують не вкладати кошти"
bftb_greece.170.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective] інвестори не стануть вкладатися в нашу економіку. Це дуже прикро, але [FROM.GetAdjective] делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.170.a:0 "Можливо, в інший раз."
bftb_greece.171.t:0 "[FROM.GetAdjective] інвестори назавжди припиняють переговори про вкладення коштів!"
bftb_greece.171.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective] інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них.
bftb_greece.171.a:0 "Можливо, [ITA.GetAdjective] інвестори будуть більш прихильні?"
bftb_greece.172.t:0 "Ялмар Шахт заплутує нас!"
bftb_greece.172.desc:0 "Нерозумно було з нашого боку думати, що ми зможемо обдурити [FROM.GetAdjective] інвесторів за допомогою плану Шахта, коли автор цього плану засідає у них в уряді! Тепер платити доведеться нам! Це просто катастрофа!"
bftb_greece.172.a:0 "Маг фінансів знову завдає удару!"
bftb_greece.173.t:0 "Наші підприємці повертаються з інвестиційних переговорів в Афінах!"
bftb_greece.173.desc:0 "Коли [FROM.GetAdjective] уряд запросив нас обговорити наші економічні зв’язки, ми не могли відмовити. Зрозуміло, він переконливо обґрунтував нам, чому [FROM.GetAdjective] промислову міць слід наростити. Чи вкластися нам у розвиток їхньої нації або надати їхній промисловий потенціал власній долі — вирішувати нам."
bftb_greece.173.a:0 "Ми дамо дозвіл, щоб вони могли інвестувати."
bftb_greece.173.b:0 "Зараз це не на користь Британії."
bftb_greece.173.c:0 "Вибачте, хлопці, але у Джона Буля є справи важливіші."
bftb_greece.174.t:0 "Наші політики відвідують [FROM.GetAdjective] національну виставку "
bftb_greece.174.desc:0 "[FROM.GetAdjective] організатори влаштували нам славне уявлення! Вони, без сумніву, дуже намагаються залучити наші інвестиції, але у нас є свої пріоритети. Нам вирішувати, чи ми інвестуватимемо в [FROM.GetAdjective] націю."
bftb_greece.174.a:0 "Вони можуть розраховувати на нашу підтримку!"
bftb_greece.174.b:0 "Зараз це не на користь Британії."
bftb_greece.174.c:0 "Вибачте, хлопці, але у Джона Буля є справи важливіші."
bftb_greece.175.t:0 "[FROM.GetAdjective] представники пропонують деталі кораблів в обмін на інвестиції"
bftb_greece.175.desc:0 "Надійшла цікава пропозиція від [FROM.GetAdjective] представників: вони хочуть надати нам деталі кораблів, що полегшить їх складання, в обмін на підвищені інвестиції в їхню націю. Мабуть, це дещо неортодоксальний підхід, коли державні діячі ведуть угоди на такому низовому рівні, але з іншого боку, єдине, що є ортодоксального у [FROM.GetAdjective] народу, — це його релігія."
bftb_greece.175.a:0 "Справедлива угода! Майже."
bftb_greece.175.b:0 "Нам зараз не потрібні деталі [FROM.GetAdjective]."
bftb_greece.175.c:0 "Вибачте, [FROM.GetNameDef], але наші справи з вами завершені назавжди!"
bftb_greece.176.t:0 "[FROM.GetAdjective] інвестори вирішують вкласти кошти!"
bftb_greece.176.desc:0 "[FROM.GetAdjective] інвестори повернулися до нашої країни після минулого короткого візиту і привезли з собою нові інвестиції та нові можливості! З їхньою допомогою ми вибудуємо справжню сучасну економіку."
bftb_greece.176.a:0 "Натхненний успіх!"
bftb_greece.176.b:0 "Натхненний успіх!"
bftb_greece.176.c:0 "Ми завжди можемо розраховувати на [FROM.GetAdjective] інвесторів!"
bftb_greece.177.t:0 "[FROM.GetAdjective] інвестори вирішують цього разу не вкладати кошти"
bftb_greece.177.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective] інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective] делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.177.a:0 "Що ж, можливо, в інший раз."
bftb_greece.178.t:0 "[FROM.GetAdjective] уряд приймає закон, який не дасть нам вимагати нових інвестицій!"
bftb_greece.178.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective] інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них.
bftb_greece.178.a:0 "Можливо, варто спробувати укласти угоду з росіянами?"
bftb_greece.179.t:0 "[FROM.GetAdjective] представники зустрічаються з нами у столиці та просять наших інвестицій"
bftb_greece.179.desc:0 "Коли [FROM.GetAdjective] уряд запросив нас обговорити наші економічні зв’язки, ми не могли відмовити. Зрозуміло, він переконливо обґрунтував нам, чому [FROM.GetAdjective] промислову міць слід наростити. Чи вкластися нам у розвиток їхньої нації або надати їхній промисловий потенціал власній долі — вирішувати нам."
bftb_greece.179.a:0 "Так, ми можемо зробити невеликі інвестиції."
bftb_greece.179.b:0 "Не цього разу."
bftb_greece.179.c:0 "[FROM.GetAdjective] дела нас не интересуют!"
bftb_greece.180.t:0 "Наші представники відвідують національну виставку в державі [FROM.GetNameDef]"
bftb_greece.180.desc:0 "[FROM.GetAdjective] організатори влаштували нам славне уявлення! Вони, без сумніву, дуже намагаються залучити наші інвестиції, але у нас є свої пріоритети. Нам вирішувати, чи ми інвестуватимемо в [FROM.GetAdjective] націю."
bftb_greece.180.a:0 "Так, ми інвестуватимемо в державу [FROM.GetNameDef]"
bftb_greece.180.b:0 "Не цього разу."
bftb_greece.180.c:0 "[FROM.GetNameDef] справи нас не цікавлять!"
bftb_greece.181.t:0 "[FROM.GetAdjective] уряд підкуповує наші профспілки!"
bftb_greece.181.desc:0 "Ці шахраї з держави [FROM.GetNameDef] хочуть змусити нас інвестувати в купу каміння, яке вони називають батьківщиною! Наші профспілки пікетують нас і звинувачують у тому, що ми посилюємо проблему безробіття, навмисне відкидаючи таких [FROM.GetAdjective] ділків, нісенітниця, за версту видно, що їх підкупили, і все ж таки всі карти у них на руках. , що їм потрібно? Або варто виявити принциповість у часи, коли вона може обійтися нам дорого?
bftb_greece.181.a:0 "Зараз ми не можемо дозволити собі страйки..."
bftb_greece.181.b:0 "Ваші погрози нам не страшні, санкюлоти!"
bftb_greece.181.c:0 "Ах, Греція, королева шахраїв! Тримайся від нас подалі!"
bftb_greece.182.t:0 "[FROM.GetAdjective] інвестори вкладають кошти!"
bftb_greece.182.desc:0 "[FROM.GetAdjective] інвестори повернулися до нашої країни після минулого короткого візиту і привезли з собою нові інвестиції та нові можливості! З їхньою допомогою ми вибудуємо справжню сучасну економіку."
bftb_greece.182.a:0 "Натхненний успіх!"
bftb_greece.182.b:0 "Натхненний успіх!"
bftb_greece.182.c:0 "Воістину велика дружба!"
bftb_greece.183.t:0 "[FROM.GetAdjective] інвестори вирішують цього разу не вкладати кошти"
bftb_greece.183.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective] інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective] делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.183.a:0 "Що ж, можливо, в інший раз."
bftb_greece.184.t:0 "[FROM.GetAdjective] представники не прийняли нашого делегата і виключили будь-яку можливість інвестицій"
bftb_greece.184.desc:0 "Можливо, ми занадто напирали з питаннями про інвестиції: [FROM.GetAdjective] інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них.
bftb_greece.184.a:0 "Можливо, варто спробувати укласти угоду з совєтами?"
bftb_greece.185.t:0 "[FROM.GetAdjective] представники звертаються до нас за допомогою в індустріалізації їхньої країни"
bftb_greece.185.desc:0 "Коли [FROM.GetAdjective] уряд запросив нас обговорити наші економічні зв’язки, ми не могли відмовити. Що ж могло довести [FROM.GetAdjective] народ до такого відчаю, щоб його уряд з’явився до нас за фінансовою допомогою ?Зрозуміло, нам переконливо обґрунтували, чому [FROM.GetAdjective] промислову міць слід наростити — адже це піде на користь і нашій промисловості.
bftb_greece.185.a:0 "Є альтернативи війні!"
bftb_greece.185.b:0 "Можливо, в інший раз."
bftb_greece.185.c:0 "Коли ми підкоримо їх, тоді й займемося їхньою індустріалізацією!"
bftb_greece.186.t:0 "[FROM.GetAdjective] дипломати сподіваються утихомирити [ROOT.GetAdjective] амбіції у Середземномор’ї"
bftb_greece.186.desc:0 "Ми прийняли делегата з держави [FROM.GetNameDef]. Він передав, що його уряд стурбований зростаючим у їхній країні [ROOT.GetAdjective] політичним впливом. Йому дали повноваження укласти угоду: його країна допоможе нам сировиною, а ми припинимо захоплювати її державні інститути.\n\nМи, зрозуміло, заперечували будь-яке втручання в чужі справи, хоч і знаємо, що насправді це не так. бажає зберегти суверенітет. Постачання сировини нам у нагоді. З іншого боку, зручно було б скористатися повною залежністю від нас держави [FROM.GetNameDef]..."
bftb_greece.186.a:0 "Ми будемо вдячні за допомогу."
bftb_greece.186.b:0 "Можливо, в майбутньому ми погодилися б, але не зараз."
bftb_greece.186.c:0 "Ну ні, від васальної залежності так просто не втекти!"
bftb_greece.187.t:0 "[FROM.GetAdjective] інвестори вкладають кошти!"
bftb_greece.187.desc:0 "[FROM.GetAdjective] інвестори повернулися до нашої країни після минулого короткого візиту та привезли з собою нові інвестиції та нові можливості! Також вони привезли з собою непроханих спостерігачів, які дуже швидко зникли з поля нашого зору, прийнявшись за свою роботу, хоч би що вона полягала, втім, неважливо — за допомогою держави [FROM.GetAdjective] ми вибудуємо справжню сучасну економіку."
bftb_greece.187.a:0 "Краще угода з дияволом, ніж смерть."
bftb_greece.187.b:0 "Ми дорого платимо за свою незалежність."
bftb_greece.188.t:0 "[FROM.GetAdjective] інвестори цього разу не вкладатимуть кошти"
bftb_greece.188.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective] інвестори не стануть вкладати в нашу економіку. Це дуже прикро, але [FROM.GetAdjective] делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.188.a:0 "Можливо, це і на краще..."
bftb_greece.189.t:0 "[FROM.GetAdjective] уряд не приймає наших делегатів і виганяє наших дипломатів!"
bftb_greece.189.desc:0 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective] інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них.
bftb_greece.189.a:0 "Нас тепер чекають ще гірші біди."
bftb_greece.190.t:0 "[FROM.GetAdjective] представники завершують свій візит до Президії"
bftb_greece.190.desc:0 "Ми щойно мали задоволення прийняти у себе представників держави [FROM.GetNameDef], один з яких промовив перед Президією. У цій промові був особливо підкреслений сильний зв’язок між нашими країнами. Вислухати таке приємно, але все ж таки  справжня мета [FROM.GetAdjective] візиту — обговорити інвестиції в їхню націю, що розвивається Теорія марксизму каже нам, що революція може відбуватися тільки в індустріальному суспільстві, але наша історія і досвід [FROM.GetAdjective] народу свідчать про протилежне. уряд вважає, що ми мусимо допомогти [FROM.GetAdjective] громадянам, оскільки у нас є потрібні ресурси. З іншого боку — і це не оскаржується урядом — наші ресурси знадобилися б нам самим. Як же нам вчинити?"
bftb_greece.190.a:0 "[ROOT.GetNameDefCap] направить частину ресурсів на розвиток держави [FROM.GetNameDef]."
bftb_greece.190.b:0 "Ні, цього разу ми не будемо робити інвестиції..."
bftb_greece.190.c:0 "[ROOT.GetAdjective] народ не страждатиме заради того, щоб кілька [FROM.GetAdjective] фермерів могли працювати на заводі."
bftb_greece.191.t:0 "[ROOT.GetAdjective] бюрократи повертаються після візиту до держави [FROM.GetNameDef]"
bftb_greece.191.desc:0 "Коли [FROM.GetAdjective] уряд запросив нас обговорити наші економічні зв’язки, ми не могли відмовити. Що ж могло довести [FROM.GetAdjective] народ до такого відчаю, щоб його уряд з’явився до нас за фінансовою допомогою ?Зрозуміло, нам переконливо обґрунтували, чому [FROM.GetAdjective] промислову міць слід наростити — адже це піде на користь і нашій промисловості.
bftb_greece.191.a:1 "Можна допустити розширення їх озброєнь заради реакціонерів, що б’ються."
bftb_greece.191.b:0 "Ні, цього разу ми не будемо робити інвестиції..."
bftb_greece.191.c:0 "[ROOT.GetAdjective] народ не страждатиме заради того, щоб кілька [FROM.GetAdjective] фермерів могли працювати на заводі."
bftb_greece.192.t:0 "[FROM.GetAdjective] представники пропонують схему з викупом, в рамках якої вони вкладатимуть кошти в наші занедбані сибірські регіони"
bftb_greece.192.desc:0 "Ми прийняли делегата з держави [FROM.GetNameDef], який передав, що його уряд стурбований зростаючим у їхній країні [ROOT.GetAdjective] політичним впливом. Йому дали повноваження укласти угоду: його країна інвестує кошти в бідні регіони, а ми припинимо захоплювати її державні інститути. Ми, зрозуміло, заперечували будь-яке втручання в чужі справи, хоч і знаємо, що це насправді не так. уряд і справді бажає зберегти суверенітет. Постачання сировини нам у нагоді, але з іншого боку, зручно було б скористатися повною залежністю від нас держави [FROM.GetNameDef]..."
bftb_greece.192.a:0 "[FROM.GetAdjective] схема схвалена Політбюро, вона буде реалізована."
bftb_greece.192.b:0 "Ставка передбачає, що корисніше буде мати важіль тиску на державу [FROM.GetNameDef]."
bftb_greece.192.c:0 "Держава [ROOT.GetNameDefCap] більше не веде справ із державою [FROM.GetNameDef]."
bftb_greece.193.t:1 "[FROM.GetNameDef] отримує інвестиції!"
bftb_greece.193.desc:1 "Наші найбільші вчені повернулися з зустрічі з [FROM.GetAdjective] друзями і принесли чудову новину про взаємовигідні вкладення і нові горизонти! Нашими спільними зусиллями [ROOT.GetAdjective] і [FROM.GetAd союз, з яким усім доведеться рахуватися."
bftb_greece.193.a:1 "Будемо сподіватися, за однією гарною новиною підуть і інші."
bftb_greece.194.t:0 "[FROM.GetAdjective] інвестори цього разу не стануть вкладати кошти"
bftb_greece.194.desc:0 "На жаль, нам стало відомо, що цього разу [FROM.GetAdjective] інвестори не стануть вкладати в нашу економіку. Це дуже сумно, але [FROM.GetAdjective] делегат не виключив можливості інвестицій у майбутньому, що нас влаштовує."
bftb_greece.194.a:0 "Можливо, це і на краще..."
bftb_greece.195.t:0 "[FROM.GetAdjective] уряд не приймає наших делегатів та виганяє наших дипломатів!"
bftb_greece.195.desc:1 "Можливо, ми надто напирали з питаннями про інвестиції: [FROM.GetAdjective] інвестори вирішили, що їм нецікаво вкладати кошти в зростаючу промислову базу нашої країни. Якщо вони не бажають допомогти нам створити власне майбутнє, нам доведеться зробити це без них.
bftb_greece.195.a:0 "Тепер нам доведеться справлятися зі своїми економічними негараздами самими."
bftb_greece.200.t:0 "Іракліонська конвенція відбулася і увінчалася успіхом!"
bftb_greece.200.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з великим успіхом! Всі учасники залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, відповідно значно розширити свої кордони. Разом ми помстимося за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.200.a:0 "Ми можемо похвалити себе за це."
bftb_greece.201.t:0 "Іракліонська конвенція відбулася"
bftb_greece.201.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з великим успіхом! Всі учасники, окрім держави [ENG.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], судячи з усього, згодом значно розширити свої кордони.Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.201.a:0 "Ура!"
bftb_greece.201.b:0 "Що за нісенітниця!"
bftb_greece.202.t:0 "Іракліонська конвенція відбулася"
bftb_greece.202.desc:0 "Іракліонська конвенція офіційно завершилася та пройшла з великим успіхом! Всі учасники, крім держави [FRA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, згодом значно розширити свої кордони. Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.202.a:0 "Відмінна ініціатива!"
bftb_greece.202.b:0 "Які дурні..."
bftb_greece.203.t:0 "Іракліонська конвенція відбулася"
bftb_greece.203.desc:0 "Іракліонська конвенція офіційно завершилася та пройшла з великим успіхом! Всі учасники, крім держави [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE.GetNameDef], зважаючи на все, згодом значно розширити свої кордони. Разом усі, хто підписався, помстяться за Севрський мирний договір негідній державі [TUR.GetName]."
bftb_greece.203.a:0 "Видатний результат!"
bftb_greece.203.b:0 "Запам’ятайте цю понівечену перемогу..."
bftb_greece.204.t:0 "Іракліонська конвенція відбулася"
bftb_greece.204.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла... з прийнятним успіхом. Ні держава [ENG.GetNameDef], ні держава [FRA.GetNameDef] не братимуть участі у швидкій війні, оскільки жодному з них не були обіцяні території після перемоги над державою [TUR.GetNameDef] Держава [GRE.GetNameDef] ж, судячи з усього, активно бореться за значне розширення власних кордонів — за умови, що у нього вистачить сил здолати державу [TUR.GetNameDef] наодинці. .."
bftb_greece.204.a:0 "І все ж таки це перемога."
bftb_greece.204.b:0 "Марна трата часу..."
bftb_greece.205.t:0 "Іракліонська конвенція відбулася"
bftb_greece.205.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з цілком прийнятним успіхом. Усі учасники, окрім держав [ENG.GetNameDef] та [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE. GetNameDef], зважаючи на все, відповідно значно розширити свої межі.
bftb_greece.205.a:0 "Щось втрачаєш, щось знаходиш!"
bftb_greece.205.b:0 "Марне марнування часу..."
bftb_greece.205.c:0 "Ми не потерпимо другої зради!"
bftb_greece.206.t:0 "Іракліонська конвенція відбулася"
bftb_greece.206.desc:0 "Іракліонська конвенція офіційно завершилася і пройшла з цілком прийнятним успіхом. Усі учасники, окрім держав [FRA.GetNameDef] та [ITA.GetNameDef], залишили її, заручившись правами на територіальні претензії, а держава [GRE. GetNameDef], зважаючи на все, відповідно значно розширити свої межі.
bftb_greece.206.a:0 "І все ж таки це перемога."
bftb_greece.206.b:0 "Марна трата часу..."
bftb_greece.206.c:0 "Ми не потерпимо другої зради!"
bftb_greece.207.t:0 "НСГ влаштовує переворот!"
bftb_greece.207.desc:0 "Ми мусимо були передбачати такий розвиток подій. Верхівка НСГ затаврувала нас слабкими і неефективними і оголосила, що ми є перепоною для величі. Хулігани влаштували спектакль перед еллінським парламентом, де вони нарекли зрадниками і оголосили, що зроблять все, що в їх силах, щоб змістити нас.Зрозуміло, показово покинувши зал, через кілька годин вони повернулися в супроводі натовпу і зажадали нашої негайної колективної відставки. Чесно кажучи, багато урядових міністрів вже не вірять, що цій адміністрації під силу довести справу до кінця, як ми обіцяли нації, багато хто вважає, що йдучи маршем на Константинополь без зарубіжної чи народної підтримки, ми відправляємо всю країну на вірну смерть і вже ніколи не оправимось від наслідків.
bftb_greece.207.a:0 "Ми мусимо відповісти за свої помилки."
bftb_greece.207.b:0 "Афіни ніколи не будуть під владою фашистських псів!"
byzantinist_coup_tt:0 "§YВізантиністські фашисти§! утворюють уряд!\n"
byzantinist_civil_war_inevitable_tt:0 "Скоро §Yвізантіністи§! Постараються насильно видавити нас з уряду...\n"
bftb_greece.209.t:0 "Ми виконали свої обіцянки, дані на Іракліонській конвенції!"
bftb_greece.209.desc:0 "Ми розділили колишню турецьку державу і розподілили трофеї між переможцями. Наш обов’язок перед союзниками та народом виконаний, і тепер держава [ROOT.GetNameDef] як ніколи близька до набуття істинної величі."
bftb_greece.209.a:0 "Воістину, це момент нашої вищої слави."
megali_idea_honoured_greece_tt:0 "Території, обіцяні нашим союзникам на §YІракліонській конвенції§!, вже передані.\n"
bftb_greece.210.t:0 "Греки тримають обіцянки, дані на Іракліонській конвенції!"
bftb_greece.210.desc:0 "Як і було обіцяно, гарантовані нам провінції відокремлені від території переможеної Туреччини і передані під наш контроль. Імперіалізм — справа брудна, але краще за нас в ній немає нікого."
bftb_greece.210.a:0 "Розіграно як по нотах."
megali_idea_honoured_tt:0 "Території, обіцяні нам державою §Y[GRE.GetNameDef]§! на §YІракліонській конвенції§!, вже передані."
bftb_greece.213.t:0 "[FROM.GetAdjective] зрадники відмовляються виплачувати свій борг!"
bftb_greece.213.desc:0 "Ці зрадники, що заборгували нам [FROM.GetAdjective], вирішили втекти з грошима! Ми старанно вирощували цей борг десятиліттями, а у них вистачає нахабства називати його нелегітимним? Якщо вони думають, що можуть безкарно обманювати нас, вони жорстоко помиляються — їх чекають наслідки!Хоча, звичайно, не можна не визнати, що ми часом виявляли надмірний ентузіазм, спочатку відкриваючи державі [FROM.GetNameDef] кредит, а потім нараховуючи відсотки за прострочення."
bftb_greece.213.a:0 "Злодії та паразити!"
bftb_greece.213.b:0 "На них занадто сильно тиснули, і ось наслідки."
bftb_greece.217.t:0 "Велика фашистська рада в Галікарнасі"
bftb_greece.217.desc:0 "Фашизм завжди був представлений у державі [ROOT.GetNameDef] досить помірно, але в роки, коли править [ROOT.GetLeader], він розвинувся до такого масштабу, коли найбільші фашистські мислителі країни можуть зустрітися й обговорити майбутнє країни. [ROOT.GetLeader] пропонує перенести його виразно авторитарний стиль правління безпосередньо у форму фашизму, щоб мінімізувати нестабільність. Щоб увести націю в дуже радикальну сферу політики, [ROOT.GetLeader] багато говорив про бачення Великої Греції, що тягнеться від Албанії до Кіпру, але Меркуріс, не бажаючи, щоб його обійшли, вважає, що [ROOT.GetAdjective]ий народ повинен у пошуках величі ставити перед собою ще більш амбіційні цілі. Меркуріс вважає, що вона буде надихнута Першою еллінською цивілізацією. Дві впливові політичні постаті висловлюють дві абсолютно різні думки — ось фашистизоване майбутнє держави [ROOT.GetNameDef], що обговорюється на Самосі."
bftb_greece.217.a:0 "Метаксас має очолити наше фашистське королівство!"
GRE_metaxist_monarchist_fascism_tt:1 "§YФракція монархістів§! буде майже повністю поглинена §Yфашистами§!.\n Робочий опис"
bftb_greece.217.b:0 "Меркуріс принесе нам імперію!"
GRE_republican_national_socialism_tt:1 "Король-чужоземець §YГеорг II§! повинен §Зникнути§!. \nЦе практично каструє §Yфракцію монархістів§!, і згодом її буде неважко знищити. Найближчим часом вона почне §Rпротистояння§! з фашистським! "
bftb_greece.218.t:0 "Анатолійські фашисти бунтують!"
bftb_greece.218.desc:0 "Час прийшов: у наш тяжкий час віроломний Георгіос Космідіс закликав усіх до зброї і зажадав, щоб ті, хто вірний НСГ та державі [ROOT.GetNameDef], знищували нас і окупантів по всьому Егейському морі. визначеністю зараз можна сказати лише одне: майбутнє держави [ROOT.GetNameDef] дуже невизначене."
bftb_greece.218.a:0 "Не можна, щоб фашисти вирішували долю держави [ROOT.GetNameDef]!"
bftb_greece.218.b:0 "Можливо, ми були неправі. Можливо, НСГ все-таки зможе врятувати державу [ROOT.GetNameDef]."
bftb_greece.220.t:0 "[FROM.GetNameDefCap] погоджується на енозис!"
bftb_greece.220.desc:0 "У столиці панує радісний настрій: [ROOT.GetLeader] оголосив нації, що тепер, через стільки років, [ROOT.GetAdjective] мрії про енозу з Кіпром нарешті стануть реальністю завдяки нашим [FROM.GetAdjective] друзям Наші управлінці відразу ж вирушили на Кіпр, щоби переконатися, що передача влади пройде якомога спокійніше. і тепер він нарешті повернеться в лоно цивілізації, з якої виник.
bftb_greece.220.a:0 "Нарешті ми разом!"
bftb_greece.221.t:0 "Іракліонська конвенція — [FRA.GetAdjective] держава отримує свій мандат!"
bftb_greece.221.desc:0 "Більшість присутніх делегатів вирішило, що держава [FRA.GetNameDef] має отримати мандат у Курдистані після успішного повалення [TUR.GetAdjective] держави. [FRA.GetAdjective] представники високо відгукнулися про делегатів за їх мудрість і передали [FRA.GetAdjective] уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.221.a:0 "Перемогли голоси за!"
bftb_greece.222.t:0 "Іракліонська конвенція — [FRA.GetAdjective] держава не отримує мандат!"
bftb_greece.222.desc:0 "Більшість присутніх делегатів вирішило, що держава [FRA.GetNameDef] не повинна отримати території в Курдистані після успішного повалення [TUR.GetAdjective] держави. [FRA.GetAdjective] представники спершу хотіли було повністю залишити конвенцію, назвавши те, що відбувається фарсом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм і не обіцяли нічого.
bftb_greece.222.a:0 "Перемогли голоси проти!"
bftb_greece.223.t:0 "Іракліонська конвенція — [ENG.GetAdjective] держава отримує свій протекторат!"
bftb_greece.223.desc:0 "Більшість присутніх делегатів вирішило, що держава [ENG.GetNameDef] має отримати вірменський протекторат, вирізаний з території поваленої держави [TUR.GetName]. [ENG.GetAdjective] представники високо відгукнулися про делегатів за їх мудрість державних справах та передали [ENG.GetAdjective] уряду доручення про планування встановлення своєї адміністрації в регіоні."
bftb_greece.223.a:0 "Перемогли голоси за!"
bftb_greece.224.t:0 "Іракліонська конвенція — [ENG.GetAdjective] держава не отримує маріонетку!"
bftb_greece.224.desc:0 "Більшість присутніх делегатів вирішило, що держава [ENG.GetNameDef] не повинна отримати маріонеткову вірменську державу на півночі держави [TUR.GetNameDef]. [ENG.GetAdjective] представники спершу хотіли було повністю залишити конвенцію. хаосом, але потім вирішили залишитися і зберегти можливість впливати на те, що відбувається, навіть якщо їм нічого і не гарантують."
bftb_greece.224.a:0 "Перемогли голоси проти!"
bftb_greece.225.t:0 "Іракліонська конвенція — [ITA.GetAdjective] держава отримує свої території!"
bftb_greece.225.desc:0 "Більшість присутніх делегатів вирішило, що держава [ITA.GetNameDef] повинна отримати колонії, вирізані з території переможеної держави [TUR.GetName]. [ITA.GetAdjective] представники високо оцінили прийняте рішення, і багато хто з учасників [ITA.GetAdjective] делегації поспішили додому, щоб [ITA.GetLeader] дізнався хороші новини."
bftb_greece.225.a:0 "Перемогли голоси за!"
bftb_greece.226.t:0 "Іракліонська конвенція — [ITA.GetAdjective] держава не отримує своїх територій!"
bftb_greece.226.desc:0 "Більшість присутніх делегатів вирішили, що держава [ITA.GetNameDef] не повинна отримати колонії в південній частині держави [TUR.GetNameDef], і визнали саме таке бажання підбурюванням до війни з боку [ITA.GetAdjective] держави [ITA.GetAdjective] представники розкритикували рішення і заявили, що воно зайвий раз демонструє правильність самого поняття «зіпсована перемога». щоб вони могли вплинути на вердикт за останнім і найважливішим пунктом порядку денного."
bftb_greece.226.a:0 "Перемогли голоси проти!"
bftb_greece.227.t:0 "Посилюються сутички на [GRE.GetAdjective] кордоні з військами держави [TUR.GetNameDef]"
bftb_greece.227.desc:0 "[GRE.GetAdjective] атака на державу [341.GetName] завершилася, як і очікувалося, невдачею, і в розпал конфлікту в Егейському морі ми отримали відмінну можливість втрутитися в нього від імені держави [GRE.GetNameDef ]. Нам потрібно підвести свої війська до Кавказу, щоб влаштуватися на [TUR.GetAdjective] кордоні. Коли [GRE.GetAdjective] союзники подадуть сигнал, ми візьмемо [TUR.GetAdjective] сили в кліщі і змусимо їх до легітимізованої війни."
bftb_greece.228.t:0 "[SOV.GetAdjective] війська переможені"
bftb_greece.228.desc:0 "До нашої столиці дійшли неймовірні новини: непереможні війська [SOV.GetNameDef] не змогли пробити [TUR.GetAdjective] оборону. Вони не будуть допомагати нам у вторгненні, скасували свої плани та наступи і дали [TUR.GetAdjective] військам можливість робити з нами все, що завгодно."
bftb_greece.228.a:0 "Це може погано скінчитися..."
bftb_greece.229.t:0 "[GRE.GetNameDefCap] закликає нас виконати нашу обіцянку"
bftb_greece.229.desc:0 "[GRE.GetNameDefCap] починає війну з державою [TUR.GetNameDef] і закликає нас надати їй обіцяну допомогу. Нам обіцяють великі трофеї, і завжди є можливість просити більшого, але, можливо, ми вже не в тому положенні, щоб виконувати свої зобов’язання — навіть якщо через це доведеться відмовитись від претензій."
bftb_greece.230.t:0 "[FROM.GetNameDefCap] виконує свої обіцянки"
bftb_greece.230.desc:0 "[FROM.GetNameDefCap], як і було обіцяно, приєднується до нас у війні з державою [TUR.GetNameDef]. Разом ми скинемо [TUR.GetAdjective] державу."
bftb_greece.231.t:0 "[FROM.GetNameDefCap] не виконує своїх обіцянок!"
bftb_greece.231.desc:0 "[FROM.GetNameDefCap] не надає нам обіцяної допомоги, залишивши свої претензії на державу[TUR.GetNameDef]! Вони зрадили нас і цим принизили всю нашу боротьбу. Треба сподіватися, що нам вистачить сил перемогти і без [FROM.GetAdjective] допомоги."
bftb_greece.232.t:1 "Імператор повертається"
bftb_greece.232.desc:1 "Робочий опис"
bftb_greece.232.b:0 "Зачекайте, а що якщо це просто божевільний?"
bftb_greece.233.t:0 "Іоанніс Метаксас помирає"
bftb_greece.233.desc:0 "Прем’єр-міністр і диктатор держави [ROOT.GetNameDef] помер після тривалої хвороби. Він помер за кордоном, вигнаний із завойованої країни. Хоча [ROOT.GetAdjective] народ не особливо його любив, він став символом національного єдності та опору в часи кризи.Еммануїл Цудерос, венізеліст і символ єдності, зайняв місце Метаксаса як прем’єр-міністра держави [ROOT.GetNameDef]."
bftb_greece.233.a:0 "Війна триває."
bftb_greece.234.t:0 "Велика ідея схвалена"
bftb_greece.234.desc:0 "З Іракліонської конвенції повідомляють, що головні країни схвалили [GRE.GetAdjective] пропозицію т.н. «Великої ідеї». Мало того, що стабільність регіону поставлена під загрозу, — в не такому вже далекому майбутньому [ GRE.GetNameDef] і [TUR.GetNameDef] можуть почати повноцінну війну.\n\nНе можна закривати очі на те, що [GRE.GetNameDef] ось-ось отримає військову підтримку. [ENG.GetNameDef], — згідно з поточними військовими зобов’язаннями ми і [TUR.GetNameDef] — союзники, а значить, у майбутній війні можемо виявитися не на тому боці і виявити, що нас атакує провідна держава, а то й обидві Наші воєначальники наполегливо радять не забувати про це та переглянути домовленості, згідно з якими [TUR.GetNameDef] знаходиться під нашим захистом."
bftb_greece.234.a:0 "Нехай турки виживають як хочуть."
bftb_greece.234.b:0 "Ми не відмовимося від гарантій, чого б це не коштувало!"
bftb_greece.235.t:0 "[ROM.GetName] відкликає гарантії"
bftb_greece.235.desc:0 "Іракліонська конвенція серйозно схвилювала наших [ROM.GetAdjective] гарантів. Вони вирішили не ризикувати війною з провідними державами і відкликали обіцянку направити війська для нашого захисту."

bftb_greece.193.b:0 "Краще угода з дияволом, ніж смерть."
bftb_greece.193.c:0 "Ми дорого платимо за свою незалежність."
GRE_monarchist_victory_tt:0 " Робочий опис"
bftb_greece.4.t:0 "Підписано пакт про співпрацю з монархістами"
bftb_greece.4.desc:0 "Після цієї події монархісти стануть дуже доброзичливими. Комуністична фракція стане ворожою, але їй можна протистояти. Мусять з’явитися генерали та міністри монархістів. РОБОЧИЙ ОПИС, МОЖЛИВО, БУДЕ ВДАЛЕНО"
bftb_greece.4.a:0 "За найкраще майбутнє Греції!"
bftb_greece.27.t:0 "Велика коаліція! WIP, можливо, буде скасовано?"
bftb_greece.27.desc:0 "У цій події гравець дізнається, що республіканці та комуністи об’єдналися заради повернення Греції до республіканського ладу. Монархісти стануть вкрай ворожими, але їхня сила значно зменшиться, завдяки чому нейтралізувати їх, не доводячи до громадянської війни, буде нескладно. Робочий опис"
bftb_greece.27.a:0 "Off with his head! WIP"
bftb_greece.28.t:0 "Червоні вриваються в уряд! Робочий опис, можливо, буде видалено?"
bftb_greece.28.desc:0 "У цій події гравець дізнається, що комуністи повалили республіканців і захопили уряд. Ваша ідеологія зміниться на комуністичну, а республіканці стануть ворожими, але їхня сила зменшиться. Робочий опис"
bftb_greece.30.t:0 "Communists Seize Power in Greece! WIP, likely cuttable"
bftb_greece.30.desc:0 "Гравець, який керує Радянським Союзом, дізнається, що на Балканах у нього є можливі друзі. Греція отримує гарантію, а рука примари комунізму підбирається впритул до турецьких територій. Робочий опис"
GRE_byzantinists_positive_action_tt:0 "Це рішення підвищить лояльність §Yфашистів§! на §G5§!.\n Робочий опис"
GRE_byzantinists_negative_action_tt:0 "Це рішення знизить лояльність §Yфашистів§! на §R10§!.\n Робочий опис"
bftb_greece.196.t:0 "Італійці диктують нам умови! Робочий опис"
bftb_greece.196.desc:0 "Ця подія починається, якщо вплив італійців на грецький уряд зростає надмірно. Робочий опис"
bftb_greece.196.a:0 "Ми були дурні і припустилися цього... Робочий опис"
bftb_greece.197.t:0 "[FROM.GetAdjective] уряд диктує нам умови! Робочий опис"
bftb_greece.197.desc:0 "Ця подія починається, якщо вплив [FROM.GetAdjective] уряду на грецьку виростає надмірно. Робочий опис"
bftb_greece.197.a:0 "Те, що починалося як фарс, закінчується трагедією... Робочий опис"
bftb_greece.198.t:0 "Засновано наше грецьке губернаторство! Робочий опис"
bftb_greece.198.desc:0 "Ця подія знайомить гравця, керуючого Італією, з його новою грецькою маріонеткою! Робочий опис"
bftb_greece.199.t:0 "Заснована Грецька Радянська республіка! Робочий опис"
bftb_greece.199.desc:0 "Ця подія знайомить гравця, який управляє Радянським Союзом, з його новою грецькою маріонеткою! Робочий опис"
bftb_greece.199.a:0 "Революція поширюється все ширше! Робочий опис"
bftb_greece.211.t:0 "Німці диктують нам умови! Робочий опис"
bftb_greece.211.desc:0 "Ця подія починається, якщо вплив німців на грецький уряд зростає надмірно. Робочий опис"
bftb_greece.211.a:0 "Як безглуздо було їм довіряти! Робочий опис"
bftb_greece.212.t:0 "Основан Грецький рейхспротекторат! Робочий опис"
bftb_greece.212.desc:0 "Ця подія знайомить гравця, керуючого Німеччиною, з його новою грецькою маріонеткою! Робочий опис"
bftb_greece.212.a:0 "Дуже добре! Робочий опис"
bftb_greece.214.t:0 "Греки просять повернути Мармури Елґіна. Робочий опис"
bftb_greece.214.desc:0 "Ця подія розповідає про прохання греків повернути частину захоплених у них скарбів, які зберігаються в Британському музеї. Робочий опис"
bftb_greece.214.a:0 "Все, що завгодно, щоб допомогти союзникові! Робочий опис"
bftb_greece.214.b:0 "Мармури належать Британському музею! Робочий опис"
bftb_greece.215.t:0 "Британія повертає Мармури Елґіна! Робочий опис"
GRE_return_marbles_ENG_tt:0 "Повернення Мармурів допоможе Греції зберегти дружній уряд, який підтримує нас. Робочий опис"
bftb_greece.215.desc:0 "Ця подія повідомляє Грецію про повернення їй Мармурів Елґіна. Лояльність усіх фракцій має підвищитися. Робочий опис"
bftb_greece.215.a:0 "A great day for Greeks everywhere! WIP"
bftb_greece.216.t:0 "Британія відмовляється повернути Мармури Елґіна! Робочий опис"
bftb_greece.216.desc:0 "Ця подія повідомляє Грецію про те, що Британія вирішила залишити Мармури Елґіна собі. Лояльність усіх фракцій має знизитися. Робочий опис"
bftb_greece.216.a:0 "Це дуже погано позначиться на нас! Робочий опис"
GRE_elgin_faction_approval_tt:0 "Всі §Yфракції§! будуть трохи лояльнішими до уряду. Робочий опис"
GRE_elgin_faction_disapproval_tt:0 "Всі §Yфракції§! будуть менш лояльні до уряду. Робочий опис"
