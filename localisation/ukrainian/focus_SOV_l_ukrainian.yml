SOV_development_aid_for_eastern_allies: "§gДопомога розвитку для східних союзників§!"
SOV_seek_a_defense_pact_with_the_allies: "§gШукати оборонного пакту з Союзниками§!"
SOV_respect_baltic_self_determination: "§gПоважати балтійське самовизначення§!"
SOV_seek_balkan_cooperation: "§gШукати балканської співпраці§!"

SOV_finish_five_year_plan_desc: "§gДруга п’ятирічка ставить основним завданням розвиток важкої промисловості. Радянський Союз має розвиватися прискореними темпами, щоб наздогнати капіталістичні та фашистські держави Заходу.§!"
SOV_move_industry_to_urals_desc: "§gНе можна дозволити гітлерівським вигодовувачам завдати нам удару в спину і захопити заводи в західній частині СРСР. Чого б це не вартувало, ми мусимо стрімко евакуювати найцінніше обладнання в Челябінськ та інші уральські міста.§!"
SOV_defense_of_moscow_desc: "§gФашисти вже стоять біля брами Москви, але віддавати їм столицю не можна. Потрібно провести загальну мобілізацію, включаючи старих та дітей, щоб якнайшвидше звести оборонні споруди!§!"
SOV_infrastructure_effort_desc: "§gТериторії держави [ROOT.GetNameDefCap] великі, але здебільшого не заселені. Ми мусимо забезпечити можливість швидкого транспортування продукції та обладнання через усю країну.§!"
SOV_tranformation_of_nature_desc: "§gПлан Сталіна з великому перетворенню природи може бути запущений у действие. Навколишнє середовище має бути перебудоване в масштабах країни, щоб працювати на благо народу.§!"
SOV_stalin_constitution_desc: "§gНастав час оновити нашу колишню конституцію та продемонструвати всьому світу, якими правами користуються робітники та селяни в Радянському Союзі!§!"
SOV_militarized_schools_desc: "§gРадянські діти повинні з ранніх років виховуватись у дусі військової дисципліни, самопожертви та взаємовиручки. Юні душі — дуже податливий матеріал.§!"
SOV_workers_culture_desc: "§gСоціалізм — це не просто економічна система, а марксизм — не тільки наука; ми мусимо змінити саму суть радянського суспільства, повністю викорінюючи буржуазні пережитки та традиції.§!"
SOV_new_soviet_man_desc: "§gНова радянська людина позбавлена егоїзму; вона освічена, дисциплінована і фізично міцна — живе втілення перемоги над нижчими інстинктами та хибними переконаннями. Чоловіки з радістю пожертвують життям на спільне благо, а жінки народжуватимуть дітей для славного радянського майбутнього.§!"
SOV_progress_cult_desc: "§gНам слід уславлювати досягнення видатних радянських учених та підкріплювати правильні форми вільнодумства. СРСР завжди випереджатиме Загниваючий Захід у сфері наукового новаторства — достатньо поглянути хоча б на блискучі роботи товариша Лисенка!§!"
SOV_socialist_science_desc: "§gСвіт, як і розум, перебуває у постійному русі. Природа безперервно розвивається, прогрес призводить до революції. Принципи діалектичного матеріалізму можна застосовувати не тільки до соціальних наук, а й до природознавства...§!"
SOV_aviation_cult_desc: "§gРадянський Союз має намір вразити весь світ своїми досягненнями у галузі авіації. Наші герої-пілоти — це лицарі більшовицької культури та прогресу, демонструють повну перемогу техніки над природою. Як далеко ми просунулися з часів царату!§!"
SOV_women_pilots_desc: "§gТовариш Раскова, героїчна льотчиця, яка встановила світовий рекорд дальності польоту, має розпочати створення жіночих авіаполків у складі 122 авіаційної групи.§!"
SOV_improve_railway_network_desc: "§gНаш перший п’ятирічний план був повним успіхом. Бурхливе зростання важкої промисловості посилило оборону Радянського Союзу, але радянська залізнична мережа виявилася не готовою до таких обсягів вантажів. Народний комісаріат із залізничних справ (НКЗС) розробив амбіційний план щодо усунення вузьких місць, щоб ми змогли краще захистити нашу Батьківщину.§!"
SOV_transpolar_flights_desc: "§gНаші відважні льотчики довели, що ризиковані перельоти через Арктику є можливими. Використовуючи несподівані маршрути на зразок цього при плануванні повітряних нальотів, ми зможемо застати супротивника зненацька.§!"
SOV_ocean_going_navy: "§gОкеанський флот§!"
SOV_ocean_going_navy_desc: "§gПлоща території СРСР більша, ніж у будь-якої іншої держави у світі, але наші кораблі поки що не правлять океанами. Важкі броньовані лінкори стануть основою нашого майбутнього океанського флоту.§!"
SOV_peoples_commissariat_desc: "§gНародний комісаріат оборонної промисловості СРСР — орган управління, який відповідає за військові проєкти у сфері важкої промисловості. У майбутньому, зі збільшенням обсягу роботи, його, можливо, доведеться розділити на кілька міністерств.§!"
SOV_anti_fascist_diplomacy_desc: "§gУсі західні уряди є прогнилими і пригнічують народ, але найгірші з них — ті, що вдаються до прогресивних або навіть соціалістичних. Вони поширюють у робочому середовищі хибні ідеї, щоби відстрочити революцію та залишити пролетаріат у вічному рабстві.§!"
SOV_operation_zet_desc: "§gХоча Ґоміньдан є реакційною структурою, сумнівно, щоб Мао та його послідовники змогли взяти владу у Китаї. Нам слід спробувати налагодити стосунки з Чаном Кайші. Безглузда і застаріла Японська імперія сама розвалиться незабаром.§!"
SOV_annex_tannu_tuva_desc: "§gХоча з економічного погляду це не має сенсу, з політичних причин ми мусимо формально анексувати Народну республіку Танну-Тува як автономну область Радянського Союзу.§!"
SOV_improve_stalin_line_desc: "§gНаш західний кордон має бути краще захищеним від фашистської агресії. Лінію Сталіна слід продовжити й осучаснити.§!"
SOV_xian_incident_desc: "§gЗа допомогою високопосадовців Ґоміньдану ми можемо викрасти Чана Кайші і змусити його поділитися владою з Мао. Так ми покладемо кінець їхньої руйнівної ворожнечі, щоб Китай зміг краще протистояти загарбницьким посяганням японців.§!"
SOV_xian_incident_tt: "§gЯкщо обидві сторони погодяться, це змусить націоналістів та комуністів Китаю до перемир’я.§!"
SOV_anti_capitalist_diplomacy_desc: "§gГоловними ворогами світової революції є, без сумніву, американські банкіри, що розжиріли, і нещадні британські гнобителі-колоніалісти. Наше першочергове завдання — бити їх по лапах, що загребають, і підривати їх ліберальну пропаганду.§!"
SOV_expand_red_fleet_desc: "§gЧервоний флот виглядає до смішного жалюгідним у порівнянні з військово-морськими силами імперіалістів. Нашим головним завданням має стати його розвиток!§!"
SOV_anti_colonialist_rebels_desc: "§gКапіталістична система входить у завершальну фазу розпаду, і єдино вірною всім комуністичних партій може лише агресивна, войовнича ультра-ліва позиція. Зокрема, ми закликаємо комуністів усього світу докласти всіх зусиль для розгрому помірних лівих.§!"
SOV_southern_thrust_desc: "§gАнексія Ірану та Іраку гарантує, що їхні великі нафтові запаси підуть на справу революції. Крім того, так ми зможемо чинити прямий тиск на британських імперіалістів в Єгипті та Індії.§!"
SOV_claim_on_sinkiang_desc: "§gСіньцзян під керівництвом товариша Шена Шицая і так фактично є маріонетковим державою при СРСР. Нам варто закріпити це офіційно...§!"
SOV_claim_on_sinkiang_threat: "§gРадянці вимагають Сіньцзян§!"
SOV_pan_slavic_rhetoric_desc: "§gТовариш Ленін надто далеко зайшов у своїй відмові від російсько-слов’янської ідентичності заради світової революції. Певний ступінь націоналізму піде на користь, а відродження панславізму допоможе зблизитися з іншими слов’янськими державами.§!"
SOV_claims_on_baltic_desc: "§gПетро Перший недаремно шукав доступу до західних портів. Балтійські держави, що відкололися після революції, мають бути повернені Радянському Союзу.§!"
SOV_claim_bessarabia_desc: "§gЧорне море для нашої економіки грає ще більшу роль, ніж Балтійське. Ми мусимо зробити все можливе для отримання контролю над Босфором та Дарданелами.§!"
SOV_claims_on_turkey_desc: "§gТурки не лише систематично відкидають наші вимоги щодо спільного контролю над Босфорською протокою, але й відмовляються обговорювати будь-які зміни кордонів на сході. Можливо, час дати їм урок!§!"
SOV_offer_poland_protection_tt: "§g§YПольща отримає землі, на які вона претендує за договором, лише якщо совєти їх завоюють.§!\n§!"
SOV_great_purge_desc: "§gВ офіцерському середовищі назріває небезпечна троцькістська змова, у ньому замішана низка вищих армійських чинів. Невідомо, чи сам Троцький має до цього відношення, але загроза надто велика. СРСР може бути вкинутий у нову громадянську війну... якщо ми не виявимо рішучість і безжалісність.§!"
SOV_great_purge_tt: "§gБудуть влаштовані §Yпоказові судові процеси§!, щоб очистити радянське керівництво від троцькістських міністрів та вождів.\n§!"
SOV_great_purge_tt2: "§gКількість проведених чисток впливає на можливість відновлення §Yгромадянської війни§!, а також посилює ефект від §Hчисток серед офіцерів§!.\nІгнорування цього фокусу веде до §Yгромадянської війни§! та потенційному поверненню §YЛьва Троцького§! з еміграції.\n\n§!"
SOV_permanent_revolution_desc: "§gВождь-деспот скинутий! Наш народ повернув владу у свої руки. Тепер усі ми зможемо досягти поставлених цілей незалежно і не на шкоду собі. Ми постійно змінюємось. Вічна революція крокує планетою.§!"
SOV_nkvd_divisions_desc: "§gЗа НКВС мають бути створені власні дивізії внутрішніх військ. Їхнім завданням стане охорона залізничних колій та важливих об’єктів.§!"
SOV_smersh_tt: "§g§YЗведе нанівець ризик перевороту.§!\n§!"
SOV_partisan_suppression: "§gПридушення партизанів§!"
SOV_partisan_suppression_desc: "§gСМЕРШ слід розширити і дати їй можливість вести таємну роботу і безжально знищувати партизанський рух на окупованих територіях — у будь-яких проявах.§!"
SOV_war_with_germany_desc: "§gНімецька загроза продовжує наростати. Ми здатні знищити армію Німеччини і зобов’язані це зробити, щоб змусити їх визнати наше верховенство.§!"
SOV_war_with_germany_tt: "§gПакт Молотова—Ріббентропа анульовано§!"
SOV_war_with_japan_desc: "§gЗважаючи на все, японці поступатися не мають наміру. Єдине, що може їх стримати, це війна. Вони ще пошкодують, що відмовилися прийняти наші вимоги, коли їх буде розтоптано Червоною армією.§!"
SOV_war_with_uk_desc: "§gБританські імперіалісти ніколи не ставилися до нас із повагою. Немає сумнівів, що вони нападуть на Радянський Союз, як тільки покінчать з рештою світу. Їх агресивної експансії ми можемо протиставити лише одне: війну!§!"
SOV_claim_on_the_straits_desc: "§gПротока, що веде з Чорного моря до Егейського, є стратегічною точкою. Ми не можемо припустити, щоби ця територія контролювалася не нами. Протока необхідна для забезпечення переміщень Червоного Флоту.§!"
SOV_ultimatum_to_greece_desc: "§gЕгейські острови — це остання стратегічна точка, необхідна нам для забезпечення операцій Червоного Флоту. На греків і так тиснуть з усіх боків, вони напевно погодяться поступитися нам цю територію, щоб уникнути великої війни.§!"
SOV_diversify_the_programme: "§gПрограма з диверсифікації§!"
SOV_diversify_the_programme_desc: "§gЗа останні роки ми дізналися багато нового і досягли прогресу у сфері ведення класичних воєн. У нас є геніальні вчені, які здатні робити військові відкриття, які дадуть нам гігантські переваги. Треба забезпечити їм найкращі умови для роботи та чекати на результати.§!"
SOV_research_city_experiment_desc: "§gКурчатов, один із наших провідних учених, виявив, що при ядерному розпаді один кілограм урану виділяє стільки ж енергії, скільки може виділитися під час вибуху 20000 тонн тротилу. Ми мусимо опанувати цю силу раніше за наших ворогів, інакше Батьківщина-мати опиниться під загрозою.§!"
SOV_closed_city_network: "§gМережа зачинених міст§!"
SOV_closed_city_network_desc: "§gДля наукових досліджень на військових базах не вистачає місця, тому ми маємо створювати спеціальні закриті міста. Ми обмежимо доступ туди, щоб зберегти військову таємницю, а вчені отримають повний простір для експериментів.§!"
SOV_nkvd_upgrade_tooltip: "§g§YНКВС§! матиме тісніші зв’язки з армією; цим моральний дух солдатів та його віра у партію будуть міцні як ніколи.\n§!"
ger_sov_buddies_tooltip: "§g§RЯкщо [SOV.GetAdjective]і дипломати приймуть нашу пропозицію, ми частково втратимо стабільність через зміни у політиці. Безумовно, фашистам та демократичним країнам теж не сподобається такий поворот.§!\n§!"

SOV_heavy_industry_desc: "§gУ той час як наші проєкти індустріалізації продовжують набирати обертів, настав час перейти до більшого акценту на важкій промисловості, готуючись до виробництва більшої кількості військових матеріалів.§!"
SOV_finish_the_five_year_plan_desc_default: "§gУ другій п’ятирічці першочерговим завданням є розвиток важкої промисловості. Радянський Союз повинен швидко розвиватися, щоб зрівнятися з капіталістичними та фашистськими силами Заходу.§!"
SOV_finish_the_five_year_plan_desc_alt: "§gП’ятирічні плани радянського режиму ставили пріоритет інтенсивної індустріалізації країни над усім іншим, аж до того, що вона стала одним із найбільших символів більшовицького гноблення. Ми повинні викорінити цей проєкт і розробити новий національний план індустріалізації.§!"
SOV_third_five_year_plan_desc_default: "§gПоки триває мир, ми повинні рухати нашу індустріалізацію далі та швидше, щоби задовольнити потреби нашого народу та нашої армії.§!"
SOV_third_five_year_plan_desc_alt: "§gМи розробили національну програму індустріалізації, яка дозволить нам збільшити як військову, так і цивільну продукцію в довгостроковій перспективі, без необхідності пригнічувати населення або піддавати ризику його основні потреби.§!"
SOV_reorganize_the_pc_of_heavy_industry_desc: "§gНаш попередній зсув у бік важкої промисловості спричинив певну неефективність адміністрації. Ми повинні переконатися, що правильні люди призначені на правильні місця, щоб знову забезпечити безперебійну роботу.§!"
SOV_industrial_modernization_desc: "§gКраїни Заходу стрімко впроваджують нові методи виробництва та впроваджують нові технології. Ми не можемо задовольнятися тим, що просто йдемо в ногу з ними — ми повинні їх випередити!§!"
SOV_increase_state_reserves_desc: "§gНаша промисловість, що розвивається, потребує все більшої кількості ресурсів. Ми не завжди можемо гарантувати, що зростання видобутку ресурсів йде в ногу, і повинні нарощувати запаси там, де це можливо.§!"
SOV_shift_to_armaments_production_desc: "§gНазріває війна. Ми не знаємо, хто завдасть удару першим, але рано чи пізно ми опинимося під ударом. Ми повинні підготуватися до цього зараз, щоб бути готовими, коли прийде час.§!"
SOV_optimize_production_lines_desc: "§gІнші країни успішно впровадили «фордизм» на своїх заводах, щоб максимізувати виробництво. Ми повинні вчитися на їх прикладі.§!"
SOV_steel_casting_industry_desc: "§gНаша металургійна промисловість була в авангарді нашого промислового зростання, але її можна підштовхнути ще далі завдяки впровадженню нових методів виробництва.§!"
SOV_synthetic_rubber_desc: "§gПрийде день, коли ми більше не зможемо покладатися на імпорт іноземної гуми. Коли цей день настане, ми повинні бути готові задовольнити наші потреби в гумі за рахунок внутрішнього виробництва.§!"
SOV_oil_production_desc: "§gНаступним логічним кроком у нашому промисловому розвитку, а також у нашій військовій модернізації є збільшення автомобілізації. Для цього знадобляться величезні запаси мастильних матеріалів і пального. На щастя, у нас є значні запаси нафти, які можна використовувати для цього, якщо ми розвинемо необхідні галузі.§!"
SOV_restoration_and_development_desc: "§gТепер, коли війна закінчилася, ми можемо спокійно повернутися до розвитку нашої промисловості та поліпшити життя наших людей.§!"
SOV_fourth_five_year_plan_desc: "§gЩе потрібен деякий час, перш ніж зриви війни будуть повністю усунені, але, поставивши правильні цілі, ми вже можемо досягти певного приросту продуктивності.§!"
SOV_found_the_comecon_desc: "§gВійна показала, що нам потрібно поліпшувати співпрацю та економічний розвиток наших друзів і партнерів. З цією метою ми створимо організацію для координації торгівлі та економічного розвитку між нашими країнами.§!"
SOV_the_common_economic_space_initiative_desc: "§gРозвивати нашу економіку було б легше, якби ми мали доступ до нових ринків для наших товарів і отримували ресурси, які потрібні нашій економіці, з меншими бар’єрами для торгівлі. Ми повинні створити організацію, яка б сприяла цьому.§!"
SOV_no_time_for_peace_desc: "§gЯк би ми цього не бажали, надії на міцний мир мало. Нова зброя та технології зроблять війну ще більш руйнівною, ніж раніше, і, на жаль, ми повинні інвестувати наші важко зароблені ресурси, щоб гарантувати, що ми зможемо йти в ногу з нашими ворогами.§!"
SOV_national_specialists_desc: "§gНаш економічний розвиток мають здійснювати насамперед люди, які знайомі зі станом, у якому він перебуває. Іноземцям знадобилося б багато часу, щоб отримати ці знання, і, можливо, навіть гірше — забрали б їх із собою, коли виїжджали.§!"
SOV_foreign_experts_desc: "§gЄ багато іноземних експертів, які могли б багато чому навчити нас про те, як поліпшити нашу економіку. На щастя, багато з них є капіталістами, тому їх можна купити.§!"
SOV_eastern_development_desc: "§gТериторії Далекого Сходу за Уральськими горами пропонують величезні, невикористані ресурси та широкі території для промислового розвитку. Ми повинні переконатися, що вони готові забезпечувати більші проєкти.§!"
SOV_develop_the_urals_desc: "§gНайбільша загроза нашій нації, ймовірно, виходитиме від нації в Європі. Розвиваючи території за Уралом, ми створимо резерв промислових потужностей, до якого буде важко дістатися навіть самому далекобійному бомбардувальнику.§!"
SOV_the_ussr_academy_of_sciences_desc: "§gЩоб залишатися конкурентоспроможними в галузі прикладних наук, ми також повинні бути в авангарді теоретичних наук. Ми вже маємо добре сформовану академію наук, але з додатковим фінансуванням вона забезпечить нам дослідницьку інфраструктуру справді світового рівня.0.§!"
SOV_national_academies_of_sciences_desc: "§gЗа зразком нашої власної Академії наук наші країни-партнери також слід заохочувати створювати подібні інститути, щоб посилити свої власні дослідницькі можливості.§!"
SOV_transformation_of_nature_desc: "§gОскільки наше наукове співтовариство розсуває межі того, що раніше вважалося можливим, навіть найбільші, найінвазивніші проєкти стають здійсненними.§!"
SOV_expand_the_aircraft_industry_desc: "§gУ майбутніх війнах нашим повітряним силам доведеться захищати небо від ворогів, оснащених найсучаснішою технікою. Ми повинні переконатися, що вони не тільки мають подібні літаки, але й щоб у них їх було достатньо.§!"
SOV_modernize_aircraft_facilities_desc: "§gНайкращий літак у світі скоро стане непотрібним, якщо йому доведеться злітати з вибоїстих злітно-посадкових смуг і обслуговуватися в дірявих сараях. Щоб забезпечити найкращу продуктивність, ми також повинні мати найкращу можливу інфраструктуру.§!"
SOV_merge_aircraft_plants_desc: "§gХоча конкуренція між дизайнерами створює природний стимул для постійного вдосконалення, вона також виснажує ресурси на дублюючі зусилля, які ми можемо собі дозволити. Треба об’єднати конструкторські бюро, щоб позбутися цього марнотратства.§!"
SOV_found_the_jet_institute_desc: "§gНинішні поршневі двигуни поки що можна лише просунути. Майбутні літаки повинні будуть покладатися на нові методи руху. Ми повинні заснувати інститут, який займатиметься дослідженнями реактивних двигунів, щоб гарантувати, що нас не обійдуть іноземні розробки.§!"
SOV_increase_aircraft_production_desc: "§gОстаннім часом надмірна увага приділяється безпеці, що почало негативно впливати на кількість виробництва нових літаків. Ми могли б заощадити значну кількість ресурсів, усунувши найбільш надмірні системи безпеки, зберігаючи при цьому дуже безпечні та боєздатні ВПС.§!"
SOV_foster_flying_clubs_desc: "§gНових пілотів дорого навчати, якщо вони ніколи не бачили літака до того, як почнуть навчання. Але багато молодих людей захоплюються польотами, і за певної підтримки вони можуть вирости в дуже здібних пілотів, які зможуть дуже швидко зрозуміти тонкощі повітряного бою, якщо вони вже знають основи пілотування літака.§!"
SOV_women_in_aviation_desc: "§gУ минулому відсталі елементи суспільства оголосили польоти чоловічою сферою. Однак жінки в усьому світі проігнорували це і показали, що вони не поступаються своїм колегам-чоловікам. Треба заохочувати наших жінок пробувати свої сили в польотах, вибирати серед них найздібніших пілотів.§!"
SOV_raskovas_aviation_group_desc_default: "§gМарина Раскова зарекомендувала себе як надзвичайно здібний штурман і пілот. З огляду на те, що наші ресурси вичерпані під час поточної війни, ми не можемо дозволити собі дозволити комусь із таким досвідом, як вона, сидіти осторонь. Ми повинні дати їй ресурси для збору кількох авіаційних підрозділів для підтримки боротьби.§!"
SOV_raskovas_aviation_group_desc_alt: "§gУ нас є надзвичайно здібні жінки-штурмани та пілоти. Оскільки наші ресурси вичерпані під час поточної війни, ми не можемо дозволити собі дозволити таким досвідченим людям сидіти осторонь. Ми повинні створити кілька жіночих авіаційних підрозділів для підтримки боротьби.§!"
SOV_intensify_pilot_training_program_desc: "§gЩоб бути конкурентоспроможними, наші ВПС повинні бути здатними літати та воювати за будь-яких обставин. Найкращий спосіб досягти цього — навчити наших пілотів за найвищими стандартами. Те, чого нам може не вистачати чисельності чи технічної витонченості, ми компенсуємо виключною майстерністю.§!"
SOV_expand_aviation_institutes_desc: "§gНайбільшим вузьким місцем для збільшення розміру наших ВПС є наша здатність до підготовки пілотів. Розширюючи наші пілотні школи, ми закладемо основу для більшої та більш компетентної авіації.§!"
SOV_long_range_aircraft_desc: "§gТехнології просунулися настільки, що наші бомбардувальники можуть досягти будь-якої точки на батьківщині ворога та можуть швидко знищити його здатність вести війну. Армія існує насамперед для того, щоб утримувати лінію доки це не буде виконано.§!"
SOV_the_modern_war_in_the_skies_desc: "§gПовітряна війна пройшла довгий шлях з часів біпланів, які змагалися над окопами. Сьогодні він носить промисловий характер, з високим оперативним темпом цілодобового тиску на противника. Ми повинні визнати цей факт і відповідно планувати.§!"
SOV_expand_the_red_fleet_desc_alt: "§g[GetSovietArmyAdjectiveBasedOnIdeology]ий флот жалюгідно слабкий порівняно з флотами інших великих держав. Ми повинні зробити його розширення національним пріоритетом!§!"
SOV_reinforce_western_naval_bases_desc: "§gБалтійський флот дуже оголений у своїх базах. Треба вкласти певні ресурси в захист його якірних місць і поліпшити його ремонтні можливості.§!"
SOV_reinforce_northern_naval_bases_desc: "§gНезважаючи на те, що Мурманськ розташований на північ від полярного кола, за іронією долі це єдиний наш порт, який залишається вільним від льоду цілий рік і має вихід до відкритого океану. Ми повинні розвивати його далі, щоби забезпечити кращий доступ до решти світу.§!"
SOV_reinforce_southern_naval_bases_desc: "§gЧорне море може виглядати другорядним театром. Але якщо ми втратимо контроль над нею, ми відкриємо всі наші південні території для ворожого вторгнення, як це сталося під час Кримської війни. Ми не повинні допустити повторення цього і повинні зміцнити військово-морські бази в регіоні.§!"
SOV_reinforce_eastern_naval_bases_desc: "§gНавіть після приниження 1905 року японці не переставали шуміти про зазіхання на наші території. Ми повинні бути готові до війни проти них, а це означає посилення наших військово-морських баз у регіоні.§!"
SOV_expand_shipbuilding_plants_desc: "§gНаша географія змушує нас мати широко розкидані верфі для підтримки наших різних флотів. Будь-яка спроба збільшити наші суднобудівні потужності також має бути поширеною.§!"
SOV_merge_naval_plants_desc: "§gБудівництво ВМС і проєктування кораблів — це трудомісткий процес, в якому надмірна конкуренція просто неефективна. Ми повинні об’єднати наші конструкторські бюро, щоб усунути цю марну трату зусиль.§!"
SOV_pc_of_the_ussr_navy_desc: "§gОскільки наш флот стає все сучаснішим і боєздатнішим, настав час визнати його родом бойових дій, рівноцінним армії за важливістю. Перший крок — дозволити ВМС сформувати адміністрацію, відокремлену від армії.§!"
SOV_surface_warfare_desc: "§gВеликі кораблі вимагають значних витрат часу та ресурсів і часто стають застарілими ще до того, як їх побудують. Менші судна можна будувати набагато швидше і, отже, їм набагато легше йти в ногу з технологічним розвитком. Ми повинні зосередитися на розвитку наших легких сил як основної зброї морської війни.§!"
SOV_submarine_warfare_desc: "§gПідводні човни пропонують значні переваги у морському бою. Добре сконструйований сучасний підводний човен практично неможливо помітити до того, як він випустить торпеди, потенційно завдавши шкоди капітальному кораблю, у багато разів більшому за розмір і вартість. Ми повинні зосередитися на розвитку цих кораблів як основної наступальної сили нашого флоту.§!"
SOV_offensive_maritime_strategy_desc: "§gМи не можемо дозволити собі сидіти склавши руки і чекати, поки до нас прийде ворог. Ми повинні взяти ініціативу в свої руки і атакувати ворога, де тільки зможемо.§!"
SOV_mine_warfare_desc: "§gЦе неекономічно намагатися захистити всю нашу берегову лінію кораблями. Встановлюючи мінні поля в стратегічних місцях, ми можемо стримати або принаймні завдати шкоди будь-якому ворожому флоту, який намагається наблизитися до нашого узбережжя.§!"
SOV_long_range_raiders_desc: "§gЧерез відстань від наших військово-морських баз до головних судноплавних шляхів нашим нинішнім підводним човнам буде важко дістатися до багатих мисливських угідь. Ми повинні розробити підводні човни більшої дальності, щоб гарантувати, що ми зможемо атакувати наших ворогів там, де це найбільше боляче.§!"
SOV_advanced_maneuvers_desc: "§gМати великі та сучасні кораблі безглуздо, якщо їхні екіпажі не знають, як ними користуватися. Ми повинні запровадити регулярні широкомасштабні військово-морські навчання, щоб навчати наші екіпажі та офіцерів сучасній морській війні.§!"
SOV_expand_the_morskaya_aviatsiya_desc: "§gЛітаки вже кардинально змінили характер наземної війни. У майбутньому вони становлять значну небезпеку навіть для найсучасніших надводних кораблів. Ми повинні гарантувати, що у нас завжди буде сучасна морська авіація для підтримки інших наших кораблів.§!"
SOV_naval_infantry_desc_default: "§gХоча ми не маємо наміру вторгатися на ворожі береги в рамках імперіалістичних спроб, сила спеціалізованої морської піхоти може бути дуже корисною для нападу на ворожі берегові установки та загрози береговій лінії противника.§!"
SOV_naval_infantry_desc_alt: "§gЯкщо ми хочемо розширити наші кордони, віддана морська піхота може бути дуже корисною для нападу на ворожі берегові споруди, загрози береговій лінії противника та підтримки основних сил вторгнення.§!"
SOV_found_the_pcdi_desc_default: "§gНаша індустрія озброєнь дуже зросла, і тепер для її подальшого розвитку потрібен спеціальний державний офіс для координації. Створимо Народний комісаріат оборонної промисловості.§!"
SOV_found_the_pcdi_desc_alt: "§gНаша індустрія озброєнь дуже зросла, і тепер для її подальшого розвитку потрібен спеціальний державний офіс для координації. Ми створимо Міністерство оборонної промисловості.§!"
SOV_pc_of_mechanical_engineering_desc: "§gНаша галузь стала спроможною створювати дедалі більші та складніші верстати та інші важкі машини до такої міри, що було б виправдано створити окрему державну структуру для координації цих проєктів.§!"
SOV_superior_war_machines_desc: "§gТанки та бронетехніка отримали значний розвиток за останнє десятиліття. Маючи велику індустрію озброєнь, яка їх виробляє та постачає, ми можемо створювати кращі транспортні засоби та масово використовувати їх проти ворога.§!"
SOV_the_means_to_wage_war_desc: "§gУ той час як літаки, гармати і танки в армії часто привертають найбільшу увагу і найкраще виглядають на парадах, звичайний солдат набагато більше дбає про якість своєї гвинтівки та зручність своїх черевиків. Ми повинні визнати, що ці речі є принаймні такими ж важливими для ведення війни, як будь-який винищувач чи важка гаубиця.§!"
SOV_development_of_tankograd_desc: "§gНаша країна простягається на величезні відстані, що робить непрактичним транспортування компонентів із заводу на завод. Натомість ми повинні інтегрувати наші танкові заводи вертикально — сталь надходить з одного кінця, готові танки виходять з іншого.§!"
SOV_pc_of_mortar_armament_desc: "§gСкромний міномет швидко стає основним видом вогневої підтримки наших підрозділів непрямим наведенням. Тому ми повинні намагатися виробляти якомога більше мінометів усіх розмірів і створити державну установу, єдина мета якої — робити саме це.§!"
SOV_soviet_artillery_desc: "§gСучасні війни виграються завдяки науковому застосуванню вогневої потужності в потрібних місцях. Ми зосередимо наші зусилля на розробці не лише кращої зброї, а й на тому, як використовувати її якомога ефективніше.§!"
SOV_merge_tank_and_materiel_plants_desc: "§gТанки та артилерія, ймовірно, найкраще підходять для масового виробництва, використовуючи економію на масштабі. Тому ми повинні змусити консолідувати виробників танків і матеріалів, щоб скористатися цим.§!"
SOV_strengthen_the_mobilization_plan_desc: "§gНашою найбільшою військовою перевагою завжди були простори нашої країни та кількість людей, які в ній проживають. Але коли мова заходить про відправлення солдатів на фронт, ці дві речі можуть суперечити одна одній. Ми маємо постійно вдосконалювати та оновлювати наші плани мобілізації, щоб у разі війни ми могли швидко зосередити наші сили.§!"
SOV_military_engineering_university_desc: "§gХоча багато хто проголошує кінець окопної війни після розробки танка та літака, очевидно, що військова інженерія все ще має місце на сучасному полі бою. Треба створити інститут для вивчення сучасних методів будівництва сучасних польових фортифікацій.§!"
SOV_leningrad_polytechnical_institute_desc: "§gЯк наш провідний інженерний навчальний заклад [195.GetName]ський політехнічний інститут уже давно надає нашій країні інженерів і промислових дизайнерів. Ми повинні розширити його, щоби завжди мати найкращих людей, які можуть заповнити будь-які нові посади в наших галузях, що розвиваються.§!"
SOV_soviet_atomic_bomb_project_desc: "§gМи знаємо, що вчені в інших країнах наполегливо працюють над розробкою методів перетворення найфундаментальніших сил у Всесвіті на нову форму зброї. Поки ми відстаємо, ми можемо використати їхню роботу, щоб просувати нашу власну, і забезпечити рівність руйнування.§!"
SOV_move_industry_to_the_urals_desc: "§gДо нас прийшла війна, і батьківщина під загрозою. Незважаючи на те, що наші сили будуть боротися до останнього патрона, не поступаючись жодної мети, ми не можемо гарантувати, що цього буде достатньо, враховуючи сили, спрямовані проти нас. Ми повинні евакуювати заводи в безпечне місце, перш ніж вони будуть перехоплені.§!"
SOV_the_road_of_life_desc: "§gЗ огляду на те, що кілька наших міст перебувають під загрозою та знаходяться в облозі, ми повинні зосередитися на тому, щоб отримати необхідну підтримку бойовим силам у цих місцях, щоб вони витримали, якою б ціною не була ціна.§!"
SOV_improve_the_stalin_line_desc: "§gНаш західний кордон надто довгий, щоб укріпити його повністю. Але ми можемо побудувати набір укріплень, які спрямовуватимуть будь-яку ворожу атаку в передбачувані райони, де ми зможемо легко контратакувати їх масованими силами.§!"
SOV_the_molotov_line_desc: "§gНедавні зміни в політичній географії Європи перемістили наш західний кордон трохи далі на захід. Будь-які старі фортифікаційні плани застаріли. Ми повинні створити нову лінію вздовж наших нових кордонів, щоб уповільнити будь-яку ворожу атаку, поки не зможемо мобілізувати наші сили для контратаки.§!"
SOV_the_defense_of_moscow_desc: "§gВорог стоїть на московських воротах. Це місце, де ми маємо стояти й кинути їх у відступ і на поразку, як ми зробили з Наполеоном!§!"
SOV_impregnable_forts_desc: "§g[ROOT.GetAdjective]а інженерія тепер здатна створювати справді жахливі укріплення, які легко витримають навіть найсильніший обстріл і майже неможливо взяти під час штурму. Маючи значні запаси боєприпасів і припасів, ці форти могли б роками витримати напад ворога, якщо це було б необхідно.§!"
SOV_protect_the_white_sea_baltic_canal_desc: "§gКанал між Балтійським і Білим морями є дивом сучасної техніки, і не можна допустити, щоб він потрапив до рук ворога.§!"
SOV_far_east_fortification_desc: "§gЗ часів війни з Японією в 1905 році ми знесилено спостерігали за регіоном. Ні для кого не секрет, що елементи японської армії дивляться на наші далекосхідні володіння з безсоромною жадібністю. Ми повинні підготуватися до протистояння в цьому регіоні та вжити заходів для уповільнення будь-якої атаки ворога, щоб виграти час для розгортання сил із західної Росії в регіоні.§!"
SOV_restore_cossack_units_desc: "§gУ лиху годину Батьківщина не питає подробиць, хто хоче служити на її захист. Будь-хто, хто бажає нести зброю проти загарбників, вітається, і буде використано якнайкраще.§!"
SOV_cohesion_first_desc: "§gОстаннє, що нам потрібно в цій ситуації, це знизити стандарти. Будь-хто, хто хоче служити в армії, вітається, але вони будуть служити в існуючих підрозділах і навчатимуться відповідно до військових стандартів.§!"
SOV_rehabilitated_military_desc_default: "§gТепер зрозуміло, що ми пильно спостерігали за військовими, можливо, були надто завзятими. Хоча це цілком виправдано в мирний час, під час війни ми повинні дозволити професіоналам робити висновки на основі військової ситуації, а не на основі політичних міркувань. Настав час трохи приборкати політичних офіцерів і дати командирам більше свободи щодо того, як керувати справами.§!"
SOV_rehabilitated_military_desc_alt: "§gБільшовики надзвичайно пильно стежили за військом, і яка їм з цього користь? Хоча ми повинні зберегти фігуру політичного офіцера, щоби забезпечити викорінення комуністично забарвлених думок, під час війни ми повинні дозволити військовим офіцерам робити судження на основі військової ситуації, а не на основі політичних міркувань.§!"
SOV_military_reorganization_desc: "§gНаші спроби створити велику механізовану армію були благородними, але більшими, ніж ми могли собі дозволити. Щоб виграти цю війну, нам доведеться зосередитися на зброї, яка століттями доводила російські армії до перемоги: піхоті та артилерії. Це обов’язково вимагатиме від нас певної міри порушити існуючі утворення.§!"
SOV_desperate_measures_desc: "§gУ цій безвихідній ситуації ми повинні вжити заходів, які раніше вважалися неможливими. Все, що можна зробити, щоб зупинити вторгнення, має бути зроблено.§!"
SOV_an_adaptable_army_desc: "§gЦя війна тягнеться в кількох кліматичних зонах і на багатьох різноманітних територіях. Якщо ми хочемо виграти цю війну, ми повинні мати можливість воювати в будь-якій місцевості та незалежно від погоди.§!"
SOV_lessons_of_war_desc: "§gЯкі б плани ми не мали до війни, вони здебільшого не пережили контакту з ворогом. Ми повинні бути відкритими до уроків, яких нас навчає ця війна, і не дотримуватися застарілих догм. Лише тоді ми зможемо зупинити відступ і повернутися в наступ.§!"
SOV_penal_battalions_desc: "§gПід час відступів багато здібних солдатів присоромили себе, відступивши до того, як було втрачено позиції, або іншим чином діяли проти доброї поведінки нашої армії. Але в цій ситуації просто ув’язнення або розстріл позбавить нас дуже здібних бійців. Ми повинні сформувати спеціальні загони, в яких ці люди могли б відкупитися в бою.§!"
SOV_organization_of_the_partisans_desc: "§gПісля поразки багато солдатів, які залишилися в тилу ворога, вирішують продовжувати боротьбу замість принизливого полону. Разом із селянами і робітниками окупованих територій вони продовжували боротьбу проти загарбників. Ми повинні надіслати їм підтримку, щоб вони могли зв’язати ще більше ворожих підрозділів.§!"
SOV_smersh_desc: "§gМи повинні дати зрозуміти кожному громадянину, що шпигуни та ворожі агенти присутні скрізь, і що будь-які пусті балачки можуть дати ворогу важливу інформацію, яка дає йому перевагу.§!"
SOV_barrier_troops_desc: "§gБій часто хаотичний, і зрозуміло, що іноді солдати втрачають зв’язок із вищим штабом. Ми повинні створити підрозділи далеко позаду фронту, які збиратимуть цих відсталих і спрямовуватимуть їх назад до бойових дій — і заарештовуватимуть усіх, хто зрадить своїх товаришів, намагаючись уникнути виконання своїх обов’язків.§!"
SOV_experts_in_camouflage_desc: "§gЩоб досягти та підтримувати елемент несподіванки, ми повинні бути абсолютно впевненими, що ворог не помічає позиції чи пересування наших військ, доки не стане надто пізно. Кожен солдат повинен бути навчений мистецтву маскування.§!"
SOV_keep_commissars_organization_desc: "§gНавіть у нашій новій організації є потреба в людях, які б гарантували, що армія залишається абсолютно лояльною до уряду. Якщо солдати втратять довіру до уряду, ми програємо цю війну, і ми її швидко програємо.§!"
SOV_adjoined_battle_priests_desc: "§gЗ огляду на те, що її влада та вплив нещодавно зростають у країні, можливо, настав час дозволити Церкві брати участь у військових справах. Взявши на себе роль бойових священиків у наших військових підрозділах, священнослужителі подбають про те, щоб війська знали, що Бог на нашому боці, що потенційно підвищить моральний дух і змусить простих солдатів палко боротися за свою країну.§!"
SOV_swap_to_political_advisors_desc: "§gНаша війна — це не просто змагання між державами за ресурси. це змагання політичних систем. Хоча ми не повинні дозволяти політичним міркуванням диктувати військові рішення, ми все одно повинні переконатися, що ці політичні міркування враховуються під час прийняття рішення.§!"
SOV_the_glory_of_the_red_army_desc: "§gМи успішно витримали натиск ворога. Настав час перейти в наступ і повернути війну туди, звідки вона почалася!§!"
SOV_the_path_of_marxism_leninism_desc: "§gБезпомилкові вчення Маркса, Енґельса та Леніна підняли нашу націю з глибокої відсталості до технологічної та промислової рівності. Було б найбільшою дурістю змінити напрям зараз. Незламний прапор визвольних походів трудящих все вперед!§!"
SOV_the_centre_desc: "§gТовариш Сталін був найбільшим борцем за нашу націю. Ми повинні залишити майбутнє революції в його більш ніж умілих руках.§!"
SOV_socialism_in_one_country_desc: "§gНезважаючи на те, що світова революція залишається нашою кінцевою метою — і це дійсно науково доведено, що вона неминуча — ми повинні спочатку забезпечити соціалізм у нашій країні, щоб звільнення робітників в інших частинах земної кулі не затрималося через нашу поразку.§!"
SOV_the_stalin_constitution_desc: "§gКонституція 1924 року була хорошою спробою організувати державу після громадянської війни, але вона виконала свою мету. Потрібна нова конституція. Перш за все, ми високо визнаємо невтомну працю товариша Сталіна, щоб зберегти Союз сильним і безпечним, і чия геніальність і мудрість відіграли важливу роль у просуванні справи комунізму.§!"
SOV_the_zinovyevite_terrorist_center_desc: "§gУбивство товариша Кірова в 1934 році свідчить про те, що є члени партії, які явно плетуть змову проти товариша Сталіна і Союзу в цілому. Ми отримали зізнання від кількох співучасників, у яких причетні ще кілька людей. Цю зінов’євську змову — безсумнівно, організовану Троцьким або західними агентами, які, ймовірно, працювали разом — треба вирізати, як рак, перш ніж він пошириться.§!"
SOV_secure_the_administration_desc: "§gЧерез шок від зізнань терориста Зінов’єва та його соратників ми повинні поставити питання про лояльність інших членів партії. Нам необхідно знати, де стоїть кожен член Політбюро.§!"
SOV_the_collectivization_process_desc: "§gНезважаючи на те, що попереду ще багато роботи, і хоча в деяких регіонах вона була погано виконана, процес колективізації господарств у Радянському Союзі майже завершено, і незабаром дасть змогу збільшити виробництво в сільськогосподарському секторі.§!"
SOV_the_anti_soviet_trotskyist_center_desc: "§gНаше розслідування зінов’євської змови показало, що в нашому управлінні існує велика мережа антирадянських терористів. Деякі учасники навіть не до кінця усвідомлюють, кому вони допомагають! Цю змову необхідно викорінити, і, можливо, доведеться вжити радикальних заходів, щоб досягти цього.§!"
SOV_the_workers_dictatorship_desc: "§gВся влада в нашому Союзі врешті-решт має належати робітникам. Ми не можемо дозволити собі розколу на фракційність і тому повинні дбати, щоб воля робітників завжди була виражена в рішеннях Політбюро.§!"
SOV_organization_centralization_discipline_desc: "§gУ цей час невизначеності люди сподіваються на стабільність і керівництво від Політбюро. Ми повинні забезпечити, щоб цей орган прийняття рішень не тільки підтримував рішення товариша Сталіна, але й об’єднувався за ними.§!"
SOV_war_economy_desc: "§gЯсно, що капіталістичні та реакційні нації на наших кордонах планують завдати удару в момент нашої слабкості. Чим швидше ми переведемо нашу економіку на воєнне русло, тим краще.§!"
SOV_the_military_conspiracy_desc: "§gТроцькістська змова в нашій країні дійшла до військових. Тепер ми маємо докази того, що провідні генерали і навіть маршали вступили в змову з іноземними спецслужбами, щоб повалити уряд! Ми не можемо дозволити офіцерам, чия лояльність є хоча б трохи підозрілою, залишатися на посадах, де вони можуть ще більше послабити нашу армію.§!"
SOV_the_bloc_of_rights_and_trotskyites_desc: "§gНарешті ми дійшли до самого серця змови серед нас. Микола Бухарін фактично був членом троцькістсько-зінов’євського блоку і, швидше за все, був лідером людей всередині уряду, які намагалися здійснити контрреволюцію. Тепер у нас є неспростовні докази цього, і в одному останньому судовому процесі ми можемо викрити ці факти.§!"
SOV_behead_the_snake_desc: "§gСтало абсолютно зрозуміло, що Союз не буде в безпеці, доки загроза троцькістського перевороту не буде повністю усунена. Хоча було б добре віддати Троцького під суд для викриття його антирадянської діяльності, ми не маємо такої розкоші. Наш єдиний вихід — убити його, позбавити змову проти уряду її лідера та головного натхненника.§!"
SOV_stalins_cult_of_personality_desc: "§gПісля викриття шокуючої змови проти Союзу стає очевидним, що тільки прозорливе керівництво товариша Сталіна запобігло переростання у громадянську війну чи навіть гірше. Кожен окремий радянський громадянин і навіть кожен член світового робітничого класу має вічну вдячність товаришу Сталіну за його невтомну працю на захист революції.§!"
SOV_they_will_know_fear_desc: "§gНаші вороги навчилися боятися Червоної армії і радянських людей. Ми витримали початковий натиск і настав час дати відсіч. Нам потрібно розробити страшні нові бойові машини, здатні прорвати навіть найукріпленіші лінії оборони ворога. Такі військові машини повинні вганяти жах у самісіньке серце ворога, просто називаючи їх...§!"
SOV_inheritor_of_the_mantle_of_lenin_desc: "§gТовариш Сталін завжди був найближчим сподвижником і найдовіренішим учнем Леніна. Як найвідданіший послідовник вчення Леніна, цілком природно, що він успадкує важкий обов’язок вести націю до комунізму, а також готуватися до неминучої глобальної робітничої революції.§!"
SOV_brilliant_genius_desc: "§gБезсумнівно, найгеніальніша людина з усіх живих, товариш Сталін приведе нашу країну до нових висот наукового розвитку і рухатиме прогрес усього людства вперед не по днях, а по годинах.§!"
SOV_the_faithful_servant_of_lenin_desc: "§gЛенін залишив перед нами найбільше завдання у світовій історії: побудувати суспільство, у якому всі люди справді рівні, суспільство без гноблення, страждань чи матеріальних потреб. Немає кращої людини для втілення цього бачення, ніж товариш Сталін, який був з Леніним на кожному кроці цього шляху і який тепер готовий виконати обіцянку, дану під час революції.§!"
SOV_ban_excessive_hero_worship_desc: "§gІснує тенденція публікації вигадливих і дико перебільшених розповідей про приватне життя та дитинство товариша Сталіна. Незважаючи на добрі наміри, ці розповіді є контрреволюційними і спрямовані на встановлення культу героїзму в свідомості радянських людей, а також на заміну енергійного вивчення теорій товариша Сталіна простим сліпим ідолопоклонством.§!"
SOV_leader_of_the_party_and_the_people_desc: "§gТовариш Сталін старанно і вміло виконував свої важкі завдання і користується беззастережною і безроздільною підтримкою як партії, так і народу. Йому чужий будь-який натяк на марнославство чи самолістощі; він, мабуть, найскромніша людина з усіх живих.§!"
SOV_great_commander_desc: "§gДосягнення товариша Сталіна у військовій теорії та керівництві занадто багато, щоб перелічити. Хоча зрадник Троцький, можливо, заснував Червону армію, саме товариш Сталін перетворив її на ефективну силу для захисту досягнень робітничого класу.§!"
SOV_architect_of_communism_desc: "§gНепохитна відданість товариша Сталіна ідеалам революції дозволила йому побачити труднощі побудови соціалізму в одній країні. Оскільки робота над розбудовою соціалізму вже йде, він може повернутися до наступного великого кроку: як перейти від соціалізму до повного комунізму.§!"
SOV_father_of_nations_desc: "§gНаш Союз — це велика родина, у якій багато різних людей, і кожній родині потрібен голова. Товариш Сталін є тим головою, який дбає про те, щоб її численні діти були виховані на соціалістичній думці, і хто спрямовує наші зусилля до світлого майбутнього. Там, де він повинен бути суворим, він суворий, але завжди керується почуттям справедливості та справедливості.§!"
SOV_freedom_of_debate_unity_of_action_desc: "§gСкладнощів управління країною та спрямування її на правильний шлях багато, тому альтернативи потрібно обговорювати відкрито. Однак, як тільки рішення прийнято, обов’язок кожного члена політбюро і навіть усієї партії — беззаперечно підтримати це рішення.§!"
SOV_the_construction_of_communism_desc: "§gБудівництво комунізму прийде зі своїми проблемами та перешкодами. З Політбюро, об’єднаним за товариша Сталіна, ми можемо зробити перші кроки до побудови комунізму.§!"

SOV_addressing_internal_affairs_desc: "§gХоча революція все ще має багато ворогів у всьому світі, і багато мільйонів робітників все ще чекають звільнення, ми не повинні забувати звертати увагу на численні проблеми, які чекають на нас вдома.§!"
SOV_nkvd_primacy_desc: "§gПоки ми не будемо впевнені, що всі вороги держави знайдені, ми повинні продовжувати покладатися на захист революції від НКВС.§!"
SOV_the_new_soviet_woman_desc: "§gПолітична революція принесла свободу мільйонам людей у нашому Союзі, перш за все мільйонам жінок, які більше не обмежуються бути лише дружинами та матерями, але тепер також можуть бути повністю рівноправними на робочому місці.§!"
SOV_expand_the_agitprop_desc: "§gЩоб охопити мільйони працівників у всьому Союзі, ми повинні розмовляти їхньою мовою. Ми повинні зробити наші аргументи простими і зрозумілими, щоб вони залишилися в пам'яті простого громадянина. Нам слід і далі розширювати наші зусилля в цій сфері.§!"
SOV_positive_heroism_desc: "§gХоча всі досягнення членів робітничого класу поділяються всіма членами робітничого класу, ми все одно можемо вказувати на окремих людей як на приклади, яким інші повинні наслідувати.§!"
SOV_revive_the_stakhanovite_movement_desc: "§gЖорстока експлуатація спонукає робітників у капіталістичних країнах напружуватись і виробляти більше для тих, хто володіє заводами. У нашій країні такі робітники, як Олексій Стаханов, рухаються далі, тому що вони знають, що кожна додаткова закладена цеглина, кожна додаткова тонна видобутого вугілля, кожна додаткова заклепка допомагає побудувати світ, у якому робітники назавжди вільні від експлуатації.§!"
SOV_war_heroes_desc: "§gРосіяни завжди вміли і бажали здійснювати вчинки надзвичайної хоробрості заради перемоги над будь-яким загарбником батьківщини. Хоча ми єдині в нашій боротьбі з ворогом, ми не повинні робити вигляд, що в нашій армії немає солдатів, які вийшли далеко за межі обов’язку.§!"
SOV_collectivist_propaganda_desc: "§gБагато викликів, з якими ми стикаємося, ніколи не стикаються з громадянами поодинці. Уся наша боротьба є спільною боротьбою, отже, всі наші досягнення є спільними досягненнями.§!"
SOV_socialist_emulation_desc: "§gЗа капіталістичної системи робітники повинні конкурувати між собою, щоб здобути хліб насущний, тоді як власники фабрик отримують прибуток від будь-яких удосконалень, які роблять робітники, що веде до підвищення продуктивності. Це марнотратство і негуманно. Соціалістична система надасть тим, хто ще не найкращий, необхідну підтримку для розвитку своїх здібностей, навчаючись у тих, хто є кращим.§!"
SOV_socialist_realism_desc: "§gШлях до світлого соціалістичного майбутнього довгий і часто вітряний. Деякі люди можуть навіть втратити надію на те, що цю мету можна коли-небудь досягти. Ми повинні показати їм, над чим саме вони працюють, просуваючи художній стиль, який показує, яким було б насправді життя в соціалістичній країні.§!"
SOV_the_komsomol_desc: "§gМи будуємо соціалізм не для сучасних дорослих, ми будуємо його для дітей і поколінь, які ще не народилися. Їх потрібно навчити вдосконалювати та розвивати наші досягнення, щоб вони могли завершити роботу, яку ми розпочали. Треба створити спеціальну молодіжну організацію, яка не тільки виховує, але й навчає бути добрими, комуністичними членами суспільства.§!"
SOV_patriarch_of_all_russia_desc: "§gХоча в освіченому комуністичному суспільстві немає причин для задніх марновірств, ми також повинні визнати, що багато людей знайшли силу й розраду у своїй вірі у важкі часи. Побудова суспільства нового типу не обмежується труднощами, тому, можливо, нам слід дозволити цим релігійним інституціям продовжувати функціонувати, доки вони залишаються лояльними до держави.§!"
SOV_the_comintern_desc: "§gБоротьба за визволення трудящих не обмежується жодною країною; це глобальна боротьба. Ми повинні надати допомогу товаришам у будь-якій країні світу, боротися з силами реакції і контрреволюції, де б вони не знаходилися.§!"
SOV_development_aid_for_eastern_allies_desc: "§gСтоліттями західний імперіалізм і колоніалізм жорстоко експлуатували країни Азії. Наші скромні інвестиції дозволили б нашим союзникам в Азії набагато ефективніше протистояти подальшому капіталістичному зазіханню.§!"
SOV_war_measures_in_the_east_desc: "§gГлобальна боротьба з фашизмом та іншими контрреволюційними ідеологіями невдовзі досягне Азії. Ми повинні дати зрозуміти нашим союзникам, що в часи відчаю можуть знадобитися відчайдушні заходи.§!"
SOV_fortify_mongolian_border_desc: "§gХоча японські прихильники жорсткої лінії на даний момент дивляться на Китай, ми не можемо виключити, що вони можуть захотіти розширити свої здобутки, атакуючи нас. Ми повинні переконатися, що наші монгольські союзники не перетворилися на відкритий фланг.§!"
SOV_send_military_advisors_to_spain_desc: "§gНаші товариші в Іспанії після перемоги на демократичних виборах тепер стикаються з реакційною контрреволюцією. Ми повинні підтримувати їх, щоб їхня поразка не заохотила фашистів в інших країнах.§!"
SOV_policy_of_collective_security_desc: "§gХоча вони капіталісти і часто реакціонери, демократичні уряди по всій Європі знають, що фашисти вважають їх слабкими та виродженими. Якщо почнеться війна, вони першими впадуть, перш ніж повна лють фашизму обернеться проти домівки революції. Ті політики, які достатньо далекоглядні, щоб усвідомити це, повинні знати, що вони знайдуть прихильне вухо в Москві.§!"
SOV_anti_fascist_policies_desc: "§gНе може бути мирного співіснування з фашистами. Ми повинні звернутися до будь-яких союзників, яких зможемо знайти, і підготуватися до неминучої конфронтації.§!"
SOV_seek_a_defense_pact_with_the_allies_desc: "§gХоча були неформальні контакти із західними демократіями, було досягнуто небагато конкретних і юридично обов’язкових домовленостей. Настав час написати чорнилом на папері й оголосити світові, що західні демократії готові сформувати з нами Об’єднаний фронт проти фашистської експансії.§!"
SOV_the_khakimov_proposal_desc: "§gТовариш Хакімов невпинно працював над покращенням нашої позиції в уряді [SAU.GetNameDef]. Деякі експерти припускають, що в цьому регіоні є велика кількість природних ресурсів, які капіталісти, безсумнівно, прагнуть експлуатувати. Ми повинні продовжувати будувати відносини взаємної довіри, щоб утримувати [SAU.GetNameDef] від будь-якого ворожого блоку та надавати нам першочергові права на будь-які виявлені ресурси.§!"
SOV_eradicate_western_fascism_desc: "§gМи не можемо чекати, поки фашистські режими в Західній Європі зволять напасти на нас у той момент, коли вони виберуть. Найкращий спосіб боротьби з фашистами — бити першим і сильно.§!"
SOV_policy_of_individual_security_desc: "§gДрузів у нас на світі мало, а ворогів багато. Ми не повинні надто турбуватися про те, з ким ми укладаємо угоди — або вони, або ми все одно розірвемо ці угоди, коли вони виконають свою мету.§!"
SOV_approach_germany_desc: "§gНемає причин, чому ми не зможемо домовитися з Німеччиною. Звичайно, ми не зможемо мирно співіснувати з ними вічно, але німці не нападуть на нас, поки західні союзники все ще існують у них, і ми повинні спонукати німців розправитися з ними в першу чергу.§!"
SOV_liberation_of_the_european_proletariat_desc: "§gБезхребетні буржуазні уряди в Західній Європі виявили повне небажання протистояти фашизму. У великій боротьбі між фашизмом і комунізмом, яка має відбутися, вони не гратимуть ролі. Проте робітники цих країн готові разом з нами боротися проти лиха фашизму. Ми просто повинні дати їм уряди, які готові воювати.§!"
SOV_anti_capitalist_policies_desc: "§gОчевидно, що більшість, якщо не всі, капіталістичні країни цілком задовольняються тим, що просто вказують фашистам інший напрямок, коли вони планують свою експансію. Коли буржуа отримають вибір, вони завжди, врешті-решт, вирішать пригнічувати пролетаріат. Таким чином, ми не можемо довіряти їм, і ми повинні бути готові прийняти бій з ними.§!"
SOV_recover_alaska_desc: "§gПродаж Аляски американцям був зрадою російського народу з боку його керівництва. Минув час, коли ця зрада була скасована, а земля повернулася. Населення було б набагато щасливішим як частина нашого союзу, ніж як частина експлуататорської системи, в якій вони зараз живуть.§!"
SOV_the_fight_for_the_pacific_desc: "§gНезважаючи на нашу силу на суші, нам доведеться перетнути воду, щоб вступити в боротьбу з нашими ворогами в тихоокеанському регіоні. Тому ми повинні розвивати нашу прибережну інфраструктуру та суднобудівну промисловість, перш ніж ми зможемо вести ефективну війну в цій частині світу.§!"
SOV_baltic_security_desc: "§gДоля країн навколо Балтійського моря тісно пов'язана з нашою. Ми не можемо допустити ворожий уряд біля наших кордонів.§!"
SOV_respect_baltic_self_determination_desc: "§gКожен народ повинен мати право вирішувати свої справи демократичним шляхом. Звичайно, у багатьох буржуазних демократіях на Заході цей процес негайно спотворюється великими сумами грошей. Ми забезпечимо, щоб працівники Естонії, Латвії та Литви мали справедливе представництво в їхніх урядах.§!"
SOV_claims_in_baltic_desc: "§gКраїни Балтії колись були неподільною частиною Росії. Їхній народ потребує захисту великої держави, яка може захистити його від експлуатації. Якщо країни Балтії не погодяться на ці умови, нам, можливо, доведеться вдатися до сили, щоб забезпечити свій захист.§!"
SOV_secure_leningrad_desc: "§gНаш нинішній кордон із Фінляндією надто близько до [195.GetName] для зручності. Раптова атака з Фінляндії могла досягти міста за кілька годин. Розташування також дозволяє дуже легко блокувати наш Балтійський флот. Це неприйнятний стан речей, і ми повинні чітко пояснити це уряду Фінляндії.§!"
SOV_control_scandinavia_desc: "§gОстанньою загрозою для нашого північного кордону є уряди Скандинавського півострова. Ми повинні переконати їх у тому, що мирне співіснування вимагає взаємної довіри, і ми не можемо довіряти уряду, ідеологія якого не збігається з нашою.§!"
SOV_claims_on_poland_desc: "§gПольща утримує території, які століттями були російськими, розділяючи Україну та Білорусь між нашими націями. Це неприпустимий стан речей. Можливо, вони перемогли нас у 1921 році, але ми повинні нагадати їм, що часи змінилися.§!"
SOV_demand_eastern_poland_desc: "§gНаприкінці Великої війни було встановлено та узгоджено лінію Керзона як східний кордон Польщі. Ця лінія проходить приблизно за 200 кілометрів на захід від нинішнього польського кордону. Ми маємо нагадати їм про цей базовий історичний факт і забезпечити, щоб кордон був там, де він має бути.§!"
SOV_offer_poland_protection_desc: "§gПольща і польський народ протягом століть зазнали багатьох позбавлень і принижень. Ні для кого не секрет, що німці хочуть повернути території, віддані Польщі після Великої війни, і готові застосувати насильство, щоб отримати їх. Ми повинні запропонувати польському уряду наш захист, якщо він хоче обговорювати питання нашого спільного кордону.§!"
SOV_claim_on_bessarabia_desc: "§gУ 1918 році румуни безсоромно скористалися нашими внутрішніми негараздами й анексували Бессарабію. Настав час нагадати їм, що вони володіють землею, яка законно належить нам, і якщо вони не захочуть відновити правильні кордони, ми витіснимо їх військовими засобами.§!"
SOV_demand_balkan_submission_desc: "§gМинулий досвід показав, що країни навколо нас використовуватимуть будь-яку нашу слабкість. Оскільки в Європі назріває війна, ми не можемо дозволити собі мати сусідів із сумнівною прихильністю. Країни на Балканах і в Малій Азії повинні будуть вибрати, чи хочуть вони бути з нами чи проти нас.§!"
SOV_seek_balkan_cooperation_desc: "§gКраїни Балканського півострова та Малої Азії можуть стати потужними союзниками, якщо ми зможемо змусити їх наблизити свої ідеологічні погляди до наших власних.§!"
SOV_middle_east_diplomacy_desc: "§gЄ багато можливостей для посилення нашої позиції на Аравійському півострові та в Азії. Чудова гра з британцями скоро зміниться.§!"
SOV_the_southern_thrust_desc: "§gНаш південний кордон — це широкий відкритий фланг, з якого вороги можуть скористатися будь-якою слабкістю. Ми не можемо миритися з цим, як і не можемо чекати мирних змін в регіоні.§!"
SOV_support_afghan_ideology_desc: "§gАфганістан — це місце, де принижуються горді нації. Військова операція в країні в кращому випадку обійдеться дорого і може навіть не мати успіху. У нас є кілька контактів в Афганістані, які хочуть створити уряд, ідеологічно ближчий до нас. Ми маємо підтримати це починання.§!"
SOV_preemptive_invasion_of_iran_desc: "§gНе можна довіряти уряду [PER.GetNameDef], який підтримає нас, якщо почнеться війна, і ми не можемо повністю довіряти йому, щоб він не розпочав війну проти нас. Замість того, щоб чекати і дивитися, ми повинні форсувати проблему і прояснити ситуацію.§!"
SOV_the_threat_from_the_land_of_the_rising_sun_desc: "§gЗрозуміло, що Японія прагне домінувати над Китаєм. Як тільки вони досягнуть цього, вони, без сумніву, повернуть на північ, щоб заволодіти величезними ресурсами Сибіру. Поки вони зайняті в Китаї, вони віддадуть перевагу не виступати проти нас, тому ми повинні забезпечити, щоб війна в Китаї тривала до тих пір, поки ми не будемо готові протистояти японцям.§!"
SOV_the_gobi_gambit_desc: "§gПоки конфлікт між Японією та Китаєм розпалюється, у нас є можливість захопити територію навколо пустелі Ґобі, щоб дати нам право голосу в майбутньому Китаю та місце за столом.§!"
SOV_two_red_flags_desc: "§gХоча революція в Китаї не зовсім вдалася, це не є несподіваним. Країна ще не має індустріалізованого суспільства, необхідного для справжньої соціалістичної революції. Тим не менш, комуністична партія є найкращим шансом для китайського народу досягти комуністичного майбутнього.§!"
SOV_support_the_kuomintang_desc: "§gКитайські комуністи слабкі у військовому відношенні і не мають промислової бази, щоб створити більшу армію. Зрозуміло, що Ґоміньдан найкраще підходить для контролю над Китаєм і створення буржуазного суспільства, необхідного як передумови для успішної комуністичної революції.§!"
SOV_intervention_in_china_desc: "§gСитуація в Китаї погіршилася настільки, що вона стає загрозою нашій безпеці. Ми повинні втрутитися і створити в регіоні надійний уряд.§!"
SOV_prepare_a_war_with_japan_desc: "§gПерш ніж завдати удару по Японії, ми повинні переконатися, що на нас не чекає сюрпризів, і посилити наші розвідувальні зусилля.§!"
SOV_end_the_khalkhin_gol_conflict_desc: "§gПрикордонний конфлікт з Японією триває досить довго. Якщо ми не можемо довіряти уряду Японії поважати визнаний кордон, тоді нам доведеться замінити цей уряд.§!"
SOV_recover_the_kuril_islands_desc: "§gКурильські острови були втрачені після катастрофи 1905 року. Якщо ми вдаримо швидко й сильно, ми зможемо повернути їх і поставити Японію в ситуацію, коли ескалація конфлікту для них не варта того.§!"
SOV_reconcile_japan_desc: "§gГоловна загроза проти нас буде виходити з Європи. Ми повинні усунути будь-які невирішені проблеми з Японією, щоб ми могли зосередитися на наших західних кордонах і не боятися удару ножем у спину.§!"
SOV_spheres_of_influence_in_china_desc: "§gОстаннім пунктом розбіжностей між нами є ситуація в Китаї. Наші власні інтереси в регіоні обмежені, і якщо ми можемо купити японську підтримку за допомогою угоди про сфери інтересів, то ми повинні це зробити без вагань.§!"
SOV_soviet_japanese_pact_against_usa_focus_desc: "§gЯпонці захочуть подальшого розширення, щоб підживити свою зростаючу економіку. У наших інтересах спрямувати цю експансію якнайдалі від нас, а також отримати підтримку сильної військово-морської держави. Разом ми можемо усунути Сполучені Штати зі світової арени!§!"

SOV_fourth_five_year_plan_available_tt: "§g[ROOT.GetFlag][ROOT.GetNameDefCap] перебуває в мирі з великою державою, яка зірвала третій п’ятирічний план.\n§GЦей фокус буде автоматично завершено, коли умова буде виконана§!.§!"
SOV_control_scandinavia_decisions_tt: "§gАктивує рішення щодо §YТиску на уряд§! та §YСприяти ідеологічним мітингам§! в скандинавських країнах.§!"
SOV_seek_balkan_cooperation_decisions_tt: "§gАктивує рішення щодо §YТиску на уряд§! та §YСприяти ідеологічним мітингам§! в балканських країнах.§!"
SOV_demand_balkan_submission_decisions_tt: "§gАктивує рішення §YНадіслати ультиматум§! до балканських країн.§!"
SOV_penal_battalions_spawn_tt: "§g§Y4 штрафні дивізії§! буде створено в §Y[ROOT.Capital.GetName]§!. Розблоковує рішення §Y$SOV_raise_penal_units$§!, дозволяючи підвищити §Y4 штрафні дивізії§! щорічно.§!"
SOV_penal_units_raised_flag: "§gМинулого разу піднімали штрафні частини§!"
SOV_expand_shipbuilding_plants_tt: "§gДодайте §Y1 слот будівлі§! і §Y1 верф§! у кожному регіоні, де військово-морські бази були посилені попередніми фокусами.§!"
SOV_development_of_tankograd_factories_tt: "§gДодає §G1§! слот для будівництва та §Y1 військовий завод§! в кожному регіоні на Уралі чи на Далекому Сході, що має не менше 3 військових заводів. (Макс. 10)§!"
SOV_development_aid_for_eastern_allies_tt: "§gДодає до §G2§! слоти для будівництва та §Y2 цивільні заводи§! у своєму столичному регіоні. Додає §G1§! слот для будівництва та §Y1 цивільний завод§! у випадковому нестоличному регіоні.§!"
SOV_fortify_mongolian_border_forts_tt: "§g§Y[MON.GetFlag][MON.GetNameDefCap]§!:\n Додати §Y1 Land Fort§! у столичній провінції.\n Додайте §Y2 Land Fort§! у кожній провінції, що межує з китайською державою, контрольованою [JAP.GetNameDef] або союзником [JAP.GetAdjective].§!"
SOV_war_economy_stability_tt: "§gОтримає штраф до §YСтабільність§!, якщо [ROOT.GetNameDef] не воює:§!"
SOV_war_economy_stability_war_tt: "§g§G[ROOT.GetNameDefCap] перебуває у стані війни і не отримає штраф до §YStability§!.§!\n\n§!"
SOV_the_molotov_line_tt: "§gПобудуйте лінію укріплень у повністю контрольованих Литві, Польщі та Румунії.\n\n§!"
SOV_preemptive_invasion_of_iran_tt: "§gКоли [PER.GetNameDef] капітулює, ми станемо маріонеткою країни, об’єднавши кілька штатів у наш кордон і отримавши права на ресурси в [PER.GetAdjective] штатах, багатих нафтою. Ми зможемо запросити [ENG.GetAdjective] втручання для проведення спільної операції.§!"
SOV_sinikiang_influence_refuse_tt: "§gМи зможемо згенерувати бойову ціль проти §Y[SIK.GetFlag][SIK.GetNameDef]§! якщо ми цього бажаємо.\n§!"
SOV_sinkiang_decisions_available_tt: "§gРозблоковує рішення щодо розвитку ресурсів, інфраструктури та армії [SIK.GetAdjective].§!"
SOV_recover_the_kuril_islands_decisions_tt: "§g\nПісля того, як [SOV.GetNameDef] керує §Y[537.GetName]§! і §Y[555.GetName]§!, буде доступне рішення щодо мирного розірвання [JAP.GetNameDef] і збереження цих територій.§!"
SOV_merge_aircraft_plants_tt: "§gРозблокує §YMerge Plant§! рішення для авіаконструкторів, що дозволяє нам об’єднувати різні заводи в активний авіаконструктор, щоб покращити його бонуси.§!"
SOV_merge_naval_plants_tt: "§gРозблокує §YMerge Plant§! рішення для конструкторів кораблів, дозволяючи нам об’єднувати різні заводи в активний конструктор кораблів, щоб покращити його бонуси.§!"
SOV_merge_tank_and_materiel_plants_tt: "§gРозблокує §YMerge Plant§! рішення для дизайнерів танків і матеріальних засобів, що дозволяє нам об’єднувати різні заводи в активний дизайнер танків і матеріальних засобів, щоб покращити його бонуси.§!"

SOV_embrace_the_black_hundreds_tt: "§gРозблоковує §Yрішення на карті§! проникати в регіони; контроль над ними на початку §Y[GetSovietCivilWarName]§!§!"
SOV_muster_the_old_guard_tt: "§gВербує підрозділи старої гвардії, які приєднаються до вас, коли §Y[GetSovietCivilWarName]§! починається.§!"
SOV_organize_wreckers_tt: "§gВідкриває §Ydecision§! для диверсій у промисловості під час §Y[GetSovietCivilWarName]§!.§!"
SOV_the_eyes_fear_tt: "§gВербує підрозділи, які повстануть проти комуністів після §Y[GetSovietCivilWarName]§! почалося.§!"
GER_soviet_treaty_research_nsb_tt: "§g\n\nЗавершуємо дослідження §YБазового шасі середнього танка§! дозволить нам отримати вигоду від цього договору та використовувати два нових зразки танків:\n§!"

SOV_the_left_opposition_desc: "§gЗрозуміло, що Радянський Союз відхилився від обіцяного шляху. Зараз навіть говорять про будівництво соціалізму в одній країні, кинувши робітників усього світу напризволяще, замість того, щоб солідаризуватися з ними. Якщо товариш Сталін не буде діяти, інші обов’язково будуть.§!"
SOV_the_fourth_international_desc: "§gСталінські маріонетки в так званому Третьому Інтернаціоналі довели, що вони абсолютно неспроможні продовжити революцію. Їхнє бачення комунізму має мало спільного з теоріями, написаними Марксом і Леніним, і замість цього перетворює мрію про демократично контрольовану державу робітників на антиутопічний кошмар. Нам потрібен новий Інтернаціонал, який захистить революцію!§!"
SOV_bring_old_trotskyists_back_desc: "§gУ перші роки революції було багато гарячих дебатів між різними фракціями всередині партії. Деякі люди, які не були цілком за партійною лінією, як-от Карл Радек і Євген Преображенський, навіть були виключені через незначні розбіжності. Можливо, жесту розкаяння з боку цих довголітніх членів партії могло б бути достатньо, щоб повернути їх у лоно.§!"
SOV_bring_old_trotskyists_back_trigger_tt: "§g§Y$SOV_karl_radek$§! і §Y$SOV_yevgeny_preobrazhensky$§! були зачищені Сталіним§!"
SOV_organize_the_wreckers_desc: "§gЯкщо Сталін і його поплічники вирішать боротися з цим, замість того, щоб зробити те, що було б найкращим для революції, і піти у відставку, ми повинні бути готові до боротьби. У такій безвихідній ситуації слід розглядати навіть саботаж проти власності народу. Треба зробити так, щоб вона була спрямована там, де це потрібно, і не знищила великих заслуг радянських трудящих.§!"
SOV_organize_the_wreckers_tt: "§gВідкриває §Ydecision§! для диверсій у промисловості під час громадянської війни.§!"
SOV_integrate_smirnovs_bloc_desc: "§gУ нас є жменька старих троцькістів, яких нещодавно заарештували й посадили у в’язницю за їхню опозицію сталінському гнобленню. За допомогою кількох добре підібраних слів у правильні вуха ми могли побачити, як їх звільняють і відправляють у вигнання, де вони можуть організовуватися, захищаючись від політичної параної. Вони не забудуть, хто допоміг їм втекти.§!"
SOV_left_eliminate_right_desc: "§gВсередині партії є фракції, які абсолютно несумісні між собою. Якщо ми хочемо взяти уряд і повернути революцію на правильний шлях, ми не можемо дозволити собі відволікатися на їхнє втручання. Але якщо «товариш» Сталін шукає внутрішніх ворогів для боротьби, ми можемо залучити деяких людей, щоб він подивився...§!"
SOV_committee_in_exile_desc: "§gМи ніколи не можемо бути впевнені, на кого наступного впаде божевільний погляд Сталіна. Ми повинні підготувати таємні маршрути та безпечні місця для незаконного вивезення людей з країни, якщо ми дізнаємося, що деякі з наших прихильників стали мішенню чергової чистки.§!"
SOV_committee_in_exile_tt: "§gРозблоковує §Y$SOV_send_supporters_abroad$§! рішення, що дозволяє нам посилати співчуваючих у заслання (§Gперсонажі в вигнанні не можуть бути піддані чистці§!). Персонажі-вигнанці стануть доступними, коли почнеться громадянська війна.§!"
SOV_approach_tukhachevsky_desc: "§gМихайло Тухачевський, без сумніву, є одним із наших найбільших військових мислителів. Незважаючи на те, що його теорії швидкого переміщення загальновійськових підрозділів, які завдають ударів у тил ворога, не позбавлені критики, він все ще користується підтримкою деяких дуже здібних генералів. Якщо ми зможемо переконати його підтримати нашу справу, він стане неоціненним надбанням.§!"
SOV_approach_primakov_desc: "§gВіталій Прімаков є одним із наших головних кавалерійських командирів, і його підтримка була б дуже цінною у спробах убезпечити країну.§!"
SOV_funds_for_the_cause_desc: "§gНаявність $SOV_lev_trotsky$ та інших за кордоном, безперечно, може працювати нам на користь. Ми повинні організовувати соціалістичні заходи зі збору коштів по всьому світу і таємно намагатися переконати уряди підтримувати нас зброєю.§!"
SOV_left_opposition_coup_desc: "§gЧас настав. Піднімемо прапори проти тирана. Революція почнеться заново!§!"
SOV_the_vanguard_of_the_true_revolution_desc: "§gНехай світ почує про нашу революцію. Ми звернемося до всіх революціонерів у всьому світі зібратися під наші прапори. Разом ми можемо перемогти Сталіна. Разом ми зможемо привести революцію до перемоги.§!"
SOV_long_live_the_workers_government_desc: "§gТепер, коли ми розпочали довгий шлях до справжнього звільнення робітничого класу, ми не повинні піддаватися спокусі замінити один уряд еліти іншим. Уряд нашої профспілки завжди має бути справжнім урядом робітників, створеним робітниками та для робітників.§!"
SOV_left_purges_desc: "§gЄ багато інших, хто затаїв образи на Сталіна. Поки ми ще консолідуємо нашу владу, ми не повинні дозволити цим людям почати формувати контрреволюційні осередки, щоб не отримати нову громадянську війну незабаром.§!"
SOV_left_right_purges_factionalism_tt: "§gВилучає модифікатор політичної влади з ідеї §Y$SOV_factionalism_modifier$§!§!"
SOV_the_builder_of_the_red_army_desc: "§gУ що б воно не стало тим часом, Червона армія завжди буде дітищем $SOV_lev_trotsky$. Настав час йому повернутися на колишню позицію і повів у бій нову, відновлену Червону Армію.§!"
SOV_reigniting_the_revolutionary_spirit_desc: "§gРоки сталінського панування притупили революційний запал нашого народу. Нашим робітникам сказали, що революція буде — врешті-решт. Ми знаємо, що це не так — за нинішнього глобального рівня розвитку революція має розпочатися в інших країнах, які не настільки розвинені. І ми його запалимо.§!"
SOV_the_permanent_revolution_desc: "§gМарксистська теорія вчить, що революція неминуча за сприятливих обставин. Однак обставини явно не ті, або не скрізь. Ми не повинні самовдоволено чекати світової революції, яка може відбутися через століття. Робітники й селяни всього світу страждають прямо зараз, сьогодні, і їхнє звільнення не може чекати.§!"
SOV_the_permanent_revolution_decisions_tt: "§gВідкриває §YОрганізувати п'яту колону§! рішення для розпалення революційних повстань у ворожих європейських сусідів.§!"
SOV_depoliticize_the_military_desc: "§gОсновна мета армії — захист робітничого класу. Наші солдати значною мірою вже є членами робітничого класу, і тому не потребують, щоб хтось за ними наглядав. Ще важливішим є те, що Червона армія зосереджується на своїй першочерговій місії, і їй не дозволяється грати в політику.§!"
SOV_system_decentralization_desc: "§gСталін централізував на собі не лише партію, а всю країну. Це явно контрреволюційний підхід, який відбирає владу у робітників і передає її в руки корумпованої еліти. Ми повинні змінити цей напрямок і дозволити робітникам знову вирішувати свою долю.§!"
SOV_strengthen_heavy_industry_desc: "§gВажка промисловість є серцем нашої економіки. Якщо ми хочемо, щоб революція не просто вижила, але й процвітала, ми повинні й далі зміцнювати цей сектор.§!"
SOV_a_global_class_struggle_desc: "§gБоротьба за звільнення робітничого класу має бути глобальною боротьбою. Поки є хоча б одна країна, яка підтримує капіталістичну систему, революція небезпечна. Як тільки робітники в усьому світі зрозуміють, що революція знову на порозі, вони збіжаться під наш прапор і підтримають нас у наших починаннях.§!"
SOV_a_global_class_struggle_decision_tt: "§gРозблоковує §YStir the Proletariat§! рішення щодо дестабілізації європейських сусідів і виправдання війни проти них.§!"
SOV_all_power_to_the_soviets_desc: "§gРеволюція почалася з простої ідеї, що народ повинен сам вирішувати свою долю, утворюючи ради робітників, солдатів, селян. Лише пізніше ця система була змінена назад до системи, де необрані бюрократи приймали рішення здалеку. Коли ці рішення неминуче мали зворотний результат, зазвичай карали працівників. Досить цього!§!"
SOV_regional_development_desc: "§gЗамість того, щоб мати невелику кількість централізованих заводів і залишати решту країни голодувати, ми повинні забезпечити розвиток промисловості по всьому союзу.§!"
SOV_autonomous_soviet_republics_desc: "§gУ роки після революції сталіністи наполегливо працювали над усуненням регіональної ідентичності та придушенням самовизначення робітників у деяких регіонах Союзу. Контрреволюційний характер цих дій очевидний сам собою. Якщо робітники деяких радянських республік бажають більшої автономії, ми повинні без вагань надати її.§!"
SOV_international_union_of_soviet_republics_desc: "§gНайбільшою з можливих зрад нашої революції була ідея про те, що соціалізм можна — або навіть треба — побудувати в одній країні. Або всі робітники в усіх країнах разом досягнуть соціалізму, або жоден із них. Хоча революція перебуває на різних стадіях у різних країнах, ми поділимося нашими ресурсами, щоб забезпечити її просування вперед у всіх союзних країнах, де робітники контролюють уряд.§!"
SOV_the_onslaught_on_colonialism_decision_tt: "§gВідкриває §YОрганізувати п'яту колону§! і §YРозбуріть пролетаріат§! рішень у африканських сусідів.§!"
SOV_the_onslaught_on_colonialism_desc: "§gІмперіалізм і колоніальна експлуатація є життєво важливими частинами капіталізму пізньої стадії. Проте утримання мільйонів людей у рабстві надає нам гігантський революційний потенціал, яким ми можемо легко скористатися. Пригноблені маси в колоніальних імперіях жадають дихати вільно — і ми розірвемо їхні ланцюги.§!"
SOV_carry_revolution_east_desc: "§gЖорстока експлуатація африканських колоній залишила ці суспільства нездатними розвинутися до рівня, коли революція може легко досягти успіху. Це не стосується більш розвинених суспільств в Азії, де існує великий революційний потенціал, який чекає свого розкриття.§!"
SOV_carry_revolution_east_decision_tt: "§gВідкриває §YОрганізувати п'яту колону§! і §YРозбуріть пролетаріат§! рішень у азіатських сусідів.§!"
SOV_the_end_of_the_imperialist_era_desc: "§gМабуть, найбільш неприкрите вираження імперіалізму лежить у так званій доктрині Монро, за якою одна країна проголошує цілі два континенти своєю виключною територією. Це не встоїть. Революція знайде опору в Америці, і робітники західної півкулі нарешті віддихнуть вільно.§!"
SOV_the_end_of_the_imperialist_era_decision_tt: "§gВідкриває §YОрганізувати п'яту колону§! і §YРозбуріть пролетаріат§! рішень у американських та океанських сусідів.§!"
SOV_military_support_desc: "§gОтримання підтримки з боку збройних сил може бути цінним, навіть якщо це означає ризик сталінських інформаторів дізнатися про нашу змову. Сподіваюся, коли це станеться, для нього все одно буде надто пізно.§!"
SOV_military_support_tt: "§gЗбільшує підтримку з боку Збройних сил у випадку громадянської війни.\nРозблоковує рішення, щоб найняти більше підтримки.§!"
SOV_divert_attention_towards_military_desc: "§gЯкщо Сталін вважає, що збройні сили ним незадоволені, він нападе на них замість нас. І врешті збройні сили будуть йому незадоволені...§!"
SOV_divert_purge_attention_tt: "§gЗапускає випадкову чистку військових.\nРозблоковує §Ydecision§! кадрувати військових старшин.\nЦе пропустить фокус §Y$SOV_the_zinovyevite_terrorist_center$§! для Центру.§!"
SOV_gain_support_from_party_members_desc: "§gДеякі маріонетки Сталіна є такими головним чином тому, що вони бояться. Ми повинні переконати їх у тому, що наш план вдасться, і що вони можуть бути героями, не докладаючи особливих зусиль. Є способи...§!"
SOV_sway_the_railway_workers_desc: "§gДля революції потрібні запаси. Треба привернути до нашої справи залізничників. Це дасть нам можливість підготувати та приховати склади постачання навколо нашої оперативної бази.§!"
SOV_infiltrate_the_nkvd_desc: "§gРядовий склад НКВС — це ті, хто виконує брудну роботу Сталіна, а часто виступає в ролі його вірних слуг. Але навіть стіна має тріщини. Ми повинні забезпечити, щоб якомога більше з них працювало на нас замість цього, подаючи тирану неправдиву інформацію.§!"
SOV_infiltrate_the_nkvd_tt: "§gЗмусить частину сил НКВС приєднатися до вашої справи в §Y[GetSovietCivilWarName]§!.\n Розблокує §Ydecision§! $SOV_expand_nkvd_opposition$§!"
SOV_cooperation_against_stalin_desc: "§gЯкими б не були наші розбіжності, на цьому етапі боротьби ми повинні бути єдиними в протистоянні Сталіну.§!"
SOV_align_the_zinovyevites_desc: "§g$SOV_grigory_zinovyev$ колись виступив на боці Сталіна проти Троцького. Одразу після цього Сталін його зрадив і усунув з будь-якої влади. Він не забуде цієї образи, і якщо ми дамо $SOV_grigory_zinovyev$ можливість помститися, він нею скористається.§!"
SOV_liberate_ryutin_desc: "§gТовариш Рютін ніколи не соромився називати численні вади і недоліки Сталіна. Мабуть, не дивно, що Сталін вирішив взяти його в приклад. Однак тепер ми повинні потягнути за певні ниточки, щоб перевезти його за кордон, поки Сталіна не буде усунено, щоб він міг допомогти нам керувати країною після того, як Сталін піде.§!"
SOV_return_democracy_to_the_party_desc: "§gПід час революції був момент, коли ми не могли дозволити собі загрузнути в нескінченних дискусіях про найкращий шлях вперед. Але часи змінилися, і настав час виконати обіцянку демократії в усіх аспектах життя, дану робітникам. Це також означає, що тепер ми можемо дозволити людям повернутися до партії, чия добронамірна критика колись вважалася саботажем.§!"
SOV_strengthen_the_trade_unions_desc: "§gПід керівництвом Сталіна профспілки були перетворені з інструменту, який представляв робітників проти керівництва, на інструмент управління, який керував робітниками. Хоча це може здатися одним із його менших злочинів, воно повністю перевернуло ідею демократичного самокерівництва робітників з ніг на голову й фактично завадило робітникам пожинати плоди революції.§!"
SOV_the_peoples_revolution_desc: "§gЯкщо революція хоче тривати, вона повинна охопити всі аспекти суспільства. Тільки якщо весь народ вважатиме себе частиною і носієм революції, він зможе витримати численні загрози, з якими він стикається.§!"
SOV_the_supreme_soviet_desc: "§gМати одну людину, яка представляє цілу країну, за своєю суттю є недемократичним і, отже, контрреволюційним. Натомість ми покінчимо з такою культовою поведінкою і проголосимо, що наш союз назавжди буде представлений колективною волею народу, зібраного у Верховній Раді.§!"

SOV_the_right_oppositionvw_desc: "§gСталінське параноїдне керівництво руйнує країну. Тим більше його перехід до масової колективізації та жорсткої індустріалізації. Треба щось робити, і найближчим часом. Ті, хто може привести цю країну до слави, залікувати рани, завдані безгосподарністю, відновити економіку, - це члени правої опозиції на чолі з Бухаріним.§!"
SOV_the_need_for_policy_changes_desc: "§gСтало абсолютно очевидно, що країна рухається в неправильному напрямку. Сталін і його союзники намагалися занадто багато, занадто швидко. Перш ніж бігти, ми повинні піти. Треба повернути товариша Сокольникова, який зробив велику роботу в перші роки Радянського Союзу, щоб повернути нас на правильний шлях.§!"
SOV_reverse_the_collectivization_process_desc: "§gКолективізація стала справжньою катастрофою, породжуючи злидні та голод у районах, які колись були житницею нації. Їх необхідно терміново скасувати.§!"
SOV_organize_uprisings_in_the_country_desc: "§gЗрозуміло, що усунути Сталіна від влади без якоїсь збройної боротьби нам не вдасться. Утримуючи увагу Сталіна від наших приготувань, ми можемо забезпечити їх безперервний хід.§!"
SOV_organize_uprisings_in_the_country_tt: "§gЗапочатковує повстання в різних частинах країни, що призведе до більшої підтримки в радянській громадянській війні.§!"
SOV_dissent_in_the_party_desc: "§gНам потрібно підштовхнути Сталіна кількома фронтами, щоб підірвати його контроль над партією. Одним із кутів підходу є публікація низки критичних статей і нарисів у партійних газетах, які вимагають реформ і вказують на недоліки його рішень. Хоча Сталін вважатиме це дуже тривожним, це також покращить наше становище серед різних опозиційних груп.§!"
SOV_eliminate_the_left_desc: "§gХоча нашим головним опонентом є Сталін, ми повинні визнати, що в партії є багато тих, хто просто чекає свого часу і своїми безперервними суперечками підриває наші зусилля взяти під контроль країну. Оскільки Сталін стає все більш параноїчним щодо наших дій, з’являється можливість вбити двох зайців одним пострілом.§!"
SOV_concessions_to_foreign_powers_desc: "§gГлибоко принизливо, що нас просять благати про іноземну допомогу в нашій боротьбі за порятунок країни, але сталінська тиранія та параноя натиснули нам руки.§!"
SOV_concessions_to_foreign_powers_tt: "§gРозблоковує §YDecisions§! просити допомоги від іноземних держав в обмін на поступки.§!"
SOV_covert_support_for_spanish_poum_desc: "§gВ Іспанії контрреволюція в розпалі. Фашисти та реакціонери підтримують іспанських націоналістів. Хоча в іспанських республіканців багато завзяття, це, на жаль, не замінить зброю та боєприпаси, а також не замінить добре розвинену політичну свідомість. Ми можемо надати всі три.§!"
SOV_covert_support_for_spanish_poum_tt: "§gНадання таємної підтримки зробить РПМО домінуючою фракцією під час повстання анархістів у громадянській війні в Іспанії, зробивши її §Yкомуністичною§! повстання замість нейтрального повстання.\n\n§!"
SOV_undermine_stalins_authority_desc: "§gЄдине, що тримає Сталіна при владі, це страх людей перед ним і тим, що він може зробити. Ми поки що не можемо повністю позбутися страхів людей, але ми можемо зменшити здатність Сталіна завдавати шкоди іншим. Якщо все піде добре, ми можемо навіть ізолювати його до такої міри, що він знову стане просто однією людиною.§!"
SOV_clandestine_cells_desc: "§gСталіністи всюди бачать шкідників, шпигунів і диверсантів. Вони робили це так довго, що більшість людей більше не вірить їм, коли вони кличуть вовка. Ми можемо використати це для створення осередків на великих промислових підприємствах для участі в актах саботажу, якщо Сталін оскаржить наше захоплення.§!"
SOV_clandestine_cells_tt: "§gВідкриває §Ydecision§! для диверсій у промисловості під час громадянської війни.§!"
SOV_the_plan_for_the_coup_desc: "§gЦя боротьба за владу не повинна перерости у відкрите насильство. Якщо ми правильно розіграємо наші карти і поставимо правильних людей на правильні посади, ми зможемо відсторонити Сталіна від влади, а потім усунути його.§!"
SOV_the_plan_for_the_coup_tt: "§gРозблоковує §Ydecision§! приєднати голову НКВС до вашої справи, тим самим уможлививши повалення Сталіна шляхом безкровного державного перевороту.§!"

SOV_the_socialist_bulwark_desc: "§gМи стоїмо пліч-о-пліч з нашими іспанськими товаришами. Як приклад міжнародної солідарності, їхня боротьба є нашою боротьбою, а наша боротьба є їхньою. Разом ми сформуємо два соціалістичні революційні центри на протилежних кінцях Європи.§!"
SOV_the_socialist_bulwark_join_war_tt: "§g§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! приєднається до §Y[SPC.GetFlag]Spanish POUM§! у їхній громадянській війні проти будь-якої іншої іспанської фракції.§!"
SOV_coup_detat_desc: "§gНастав час взяти владу над країною. Якщо все піде добре, ми вдаримо швидко й усунемо найбільші перешкоди шляхом безкровного перевороту. Якщо справи підуть не так, нам доведеться боротися за нашу країну.§!"
SOV_coup_detat_success_tt: "§g§YПрава опозиція§! бере на себе контроль шляхом державного перевороту. §Y$SOV_lavrenty_beriya$§! видаляється.§!"
SOV_right_purges_desc: "§gЄ ще жменька членів партії, які не повністю прийняли наше правило. Нам потрібно буде зробити з них приклад, щоб зберегти решта.§!"
SOV_the_power_of_the_peasantry_desc: "§gУ той час як марксистська ортодоксія вкладає революційний потенціал у промислових робітників, у нашій країні очевидно, що саме селяни становлять його основну масу. Нам потрібно навчати мільйони фермерів і розвивати їхню класову свідомість, щоб вони мали бажання захищати революцію, коли на неї нападають.§!"
SOV_curtailment_of_the_collective_farms_desc: "§gМасові колгоспи — типовий випадок бюрократичного сталінського гігантоизму. Вони відчужують селянина від продукту його праці і фактично перетворюють його на промислового робітника на полях. Водночас виробництво значно впало, а збій виробництва продуктів харчування вже призвів до катастрофи. Нам терміново потрібно змінити це безглуздя.§!"
SOV_administrative_reforms_desc: "§gСталін цінував вірність понад усе. Отже, люди, які працюють у нашій адміністрації, не проявляють багато ініціативи чи самостійного мислення, що могло б створити для них проблеми. Нам потрібно прищепити їм ці цінності або замінити їх людьми, які їх мають.§!"
SOV_a_new_theory_of_revolution_desc: "§gМарксистська теорія революції була точною в 19 столітті, але реалії 20 століття вимагають перегляду цієї теорії. Революція не завжди починається з найрозвиненіших країн, тому ми маємо скорегувати свій підхід.§!"
SOV_back_to_the_nep_desc: "§gПерш ніж ми зможемо побудувати соціалістичне суспільство, ми повинні створити основи та далі розвивати нашу економіку. У перші роки революції ми запровадили нову економічну політику, яка дозволила механіці вільного ринку розвивати економіку. Ця політика була швидко скасована, задовго до того, як вона змогла принести плоди. Тепер, коли ми знову взяли на себе відповідальність, ми можемо відновити цей перерваний процес до кращого суспільства.§!"
SOV_planned_economy_desc: "§gМаючи недоліки, очевидно, що неп мав і ряд успіхів. Ми ще дуже далекі від можливості переходу до повноцінного соціалістичного суспільства, але тепер ми можемо переходити до планування нашої економіки більш формальним способом. Зокрема, ми повинні створити економічну політику, яка враховує здібності наших партнерів і союзників і створює більш взаємозалежну економіку.§!"
SOV_paced_industrialization_desc: "§gХоча особлива увага Сталіна до важкої промисловості призвела до значного відставання в багатьох секторах, ми не можемо ігнорувати цей сектор у нашому власному плануванні. Щоб дозволити іншим секторам модернізуватися та механізуватися, ми повинні мати промислову базу для підтримки цього.§!"
SOV_the_trade_union_as_labor_organizer_desc: "§gПри капіталізмі профспілки існують для забезпечення основних прав людини для робітників і для захисту від експлуатації з боку власників фабрик. Це, очевидно, більше не потрібно в новій системі, і тому роль Профспілки має перейти до організації праці з метою оптимізації виробництва.§!"
SOV_incorporate_local_organizations_desc: "§gМісцеві організації часто краще розуміють проблеми, з якими стикаються працівники, ніж жителі столиці. Ми повинні применшити роль міністрів та інших високопоставлених партійців і надати більше повноважень місцевим жителям.§!"
SOV_for_the_common_good_desc: "§gКерівним принципом будь-яких рішень, прийнятих нашими союзниками, має бути принесення максимальної користі, коли це можливо. Навіть якщо спочатку жертви не виправдовуються негайним покращенням, слід чітко пояснити, що в довгостроковій перспективі це принесе найбільшу користь.§!"
SOV_victory_over_devastation_desc: "§gКолективні зусилля нашого народу дозволили нам відійти від руйнувань, спричинених громадянською війною. Швидкість, з якою відбудована країна, назавжди залишиться пам’ятником майстерності та самовідданості наших працівників.§!"
SOV_socialist_humanism_desc: "§gЄ деякі марксистські теоретики, які вважають, що люди не мають жодної волі у своїй власній долі та що їхнє життя повністю визначається матеріальними факторами. Це явно неправильно і справді свідчить про буржуазний погляд на робітничий клас. Люди — це щось більше, ніж просто набір органів, і ми повинні ставитися до них як до таких.§!"
SOV_international_revolutionary_marxist_centre_desc: "§gТретій Інтернаціонал упав під сталінським тоталітаризмом і, мабуть, не врятується. Ми повинні запропонувати комуністичним партіям світу новий спосіб координації та співпраці.§!"
SOV_international_revolutionary_marxist_centre_marxism_tt: "§gЛідер їхньої країни підтримає субідеологію марксизму.§!"
SOV_a_sustainable_economy_desc: "§gПерехід до нової економічної політики відбувся з помітним зрушенням у бік виробництва споживчих товарів ціною уповільнення загальної швидкості індустріалізації. Якщо ми хочемо бути конкурентоспроможними в довгостроковій перспективі, нам потрібно перевести економіку в бік більш стійкої моделі.§!"
SOV_the_enemies_of_the_people_desc: "§gСили реакції все ще там, плануючи на день, що вони зможуть скасувати все, чого ми досягли. Ми та наші союзники повинні завжди бути пильними щодо цієї загрози та бути готовими до того, що нам доведеться боротися, щоб захистити революцію.§!"
SOV_proclaim_soviet_hegemony_desc: "§gЗрозуміло, що радянська система управління, радянська економіка і радянське суспільство значно перевершують у всіх аспектах системи, які були раніше. Хоча ці застарілі системи живуть в інших частинах світу, завжди знайдуться люди, які бажають їх оскаржити, і ми повинні їх використовувати.§!"

SOV_beaten_but_not_defeated_desc: "§gЗрозуміло, що комуністи повели нашу колись горду країну підступним шляхом. Рано чи пізно країни біля наших кордонів відчують слабкість, притаманну режиму, і кинуться. Якщо ми хочемо врятувати нашу любу Батьківщину, ми повинні усунути комуністів від влади!§!"
SOV_unification_of_the_exiles_desc: "§gПісля революції та громадянської війни багато хто віддав перевагу вигнанню перед так званим правосуддям нового режиму. Вони все ще там, мріють про день, коли Росія знову стане вільною. Те, як виглядає політична система Росії, для них другорядне. Перш ніж ми зможемо створити уряд, який потрібен країні, нам спочатку доведеться взяти владу, і ми можемо зробити це краще разом.§!"
SOV_womens_fascist_movement_desc: "§gХоча роль жінки, природно, полягає в тому, щоб забезпечити чоловіка комфортним домом для відпочинку та сім’єю, за яку можна боротися, багато чоловіків забули, який обов’язок вони мають перед своєю країною та своїм народом. Можливо, можна використати кількох відданих жінок, щоб нагадати своїм чоловікам, що поставлено на карту, і заохотити їх робити те, що потрібно робити.§!"
SOV_the_true_tsars_desc: "§gРосійському народу завжди був потрібен сильний вождь, інакше він буде відходити все далі і далі, поки брат не поб'ється з братом, а сини поб'ються з батьком. Але давні царі погано підходили для своєї ролі, слабкі й нерішучі. У майбутньому нам знадобиться Цар, який зможе витримати важкий тягар, який на нього покладено.§!"
SOV_national_unification_desc: "§gЯкщо ми хочемо пережити майбутні війни, ми не можемо дозволити, щоб нас роз'єднали. Яких би різних політичних поглядів ми не дотримувалися, зрештою, всі ми росіяни.§!"
SOV_national_unification_tt: "§gДодає два §Y$arms_factory$§! будівель у столиці, коли §Y[GetSovietCivilWarName]§! починається.§!"
SOV_covert_operations_desc: "§gКомуністи схильні до недовіри та внутрішньої боротьби. Якщо ми гратимемо правильно, ми зможемо змусити їх пожерти один одного.§!"
SOV_covert_operations_tt: "§gВідкриває §Ydecision§! підставити партійців і військовослужбовців.§!"
SOV_embrace_the_black_hundreds_desc: "§gУ минулі часи, до хаосу революції, були групи людей, які вірили. Вони вірили в сильну Росію, єдину Росію, Росію, яка не буде боятися сама себе. Їх називали чорносотенцями. Хоча їхні вцілілі члени зараз розкидані по багатьох різних країнах, вони все ще вірять. І ми можемо знайти їх і повернути.§!"
SOV_muster_the_old_guard_desc: "§gЄ ще багато тих, хто колись боровся за Царя і Вітчизну. Вони подорослішали, пом’якшили, але досвід, якому вчить війна, незамінний. Якщо ми зможемо достукатися до них, вони сформують досвідчене ядро для нової армії, коли прийде час повернути країну.§!"
SOV_approach_semyonov_desc: "§g$SOV_grigory_semyonov$ обійняв посаду радника в [MAN.GetName]. З кожною годиною причина стає все сильнішою, ми повинні переконати його повернутися. Його першим завданням буде організація великого кавалерійського війська для нової Російської імперії.§!"
SOV_approach_semyonov_tt: "§g§Y$SOV_grigory_semyonov$§! стане доступним як радник і генерал, коли почнеться [GetSovietCivilWarName].\nРозблоковує §Ydecisions§! набрати додаткові кавалерійські дивізії.§!"
SOV_fascist_youth_union_desc: "§gЗамість того, щоб дивитися в минуле, ми повинні дивитися в майбутнє, на молодь і сучасні технології. Молоді фашисти палають бажанням повернути Росії колишню славу. Те, що їм бракує досвіду, вони з лишком компенсують чистим завзяттям.§!"
SOV_fascist_youth_union_tt: "§gВербує мотопіхотні підрозділи Союзу молоді, щоб приєднатися до вас, коли §Y[GetSovietCivilWarName]§! починається.§!"
SOV_tolkachi_desc: "§gУ радянській економіці існує певний тип людей, які повинні стежити за тим, щоб показники виробничого плану збігалися з показниками, які може забезпечити промисловість. Якщо нам вдасться переконати цих людей працювати на нас, ми могли б дати Радянському Союзу один номер, а керівникам фабрик інший, і перенести різницю в продукції туди, де її можна буде зберігати до приходу часу.§!"
SOV_organize_wreckers_desc: "§gРадянці вже очікують багато диверсій від шпигунів і класових ворогів. Театр безпеки навіть на найменшому металургійному комбінаті, за іронією долі, розчарував багатьох працівників, і тому ми могли б легко знайти людей, які спробували б помститися дрібним тиранам їхньої фабрики, якби ми дали їм для цього засоби.§!"
SOV_south_manchuria_railway_desc: "§gЯпонська Південно-Маньчжурська залізнична компанія є штатом у штаті в [MAN.GetName]. З їхньою підтримкою ми зможемо підготувати мережу постачання, необхідну для майбутньої боротьби.§!"
SOV_the_eyes_fear_desc: "§gПеред нами стоїть непросте завдання. Ми повинні взяти на себе уряд, якому довелося десятиліттями утверджуватися, і який підтримуватиме значний відсоток населення. Але ми знаємо, що потрібно зробити, все, що нам залишилося зробити, це зробити.§!"
SOV_the_hands_do_desc: "§gНастала година. Ми повинні взятися за це священне завдання: усунути радянську систему влади з нашої Батьківщини. Щоб колись наші діти звільнилися від примари комунізму.§!"
SOV_call_for_aid_desc: "§gБоротьба проти комунізму в Росії є частиною більшої боротьби проти комунізму всюди. Але перемога над комунізмом у Росії була б смертельним ударом для всесвітнього комуністичного руху, тому є багато країн, які хотіли б нам допомогти.§!"
SOV_request_imperial_protection: "§gПросити імперського захисту§!"
SOV_request_imperial_protection_desc: "§gВідчайдушні часи вимагають відчайдушних заходів. Якщо єдиний спосіб перемогти комунізм — це схилитися перед Хірохіто, нехай так і буде. Прийде час, коли Росія буде власною імперією. Але поки що нам потрібна допомога ще одного.§!"
SOV_request_imperial_protection_tt: "§gЯкщо прийнято: §Y[JAP.GetNameDef]§! приєднується до війни. §Y[ROOT.GetNameDefCap]§! стає маріонеткою §Y[JAP.GetNameDef]§!.§!"
SOV_sabotage_behind_enemy_lines_desc: "§gДесятиліття комуністичного безгосподарства призвели до того, що багато людей розлютилися та розчарувалися в комуністичному уряді. Там, де комуністи все ще тримаються за владу, ми можемо використати цих людей, щоб прискорити їх поразку.§!"
SOV_sabotage_behind_enemy_lines_tt: "§gПартизани порушуватимуть роботу противника, влаштовуючи диверсії в організаціях та крадіжки обладнання.§!"
SOV_aristocratic_investments_desc: "§gЩе багато представників колишнього російського дворянства розкидано по всьому світу, значна частина з них володіє значними багатствами. Частину цього багатства можна було б надати нам для придбання зброї та обладнання.§!"
SOV_consolidate_power_desc: "§gВійну, яка розірвала нашу націю на частини, тепер виграно. Треба зміцнювати свої позиції, методично усувати тих, хто наважився протистояти нам.§!"
SOV_rebuild_the_nation_desc: "§gНаша зруйнована війною країна тепер має бути відбудована. За допомогою пропагандистських кампаній ми можемо переконатися, що кожен чоловік, жінка та дитина зроблять свій внесок у зусилля по відбудові.§!"
SOV_bringing_breakaways_back_to_the_fold: "§gПовернути відокремлені держави до складу§!"
SOV_bringing_breakaways_back_to_the_fold_desc: "§gВідвоювавши більшу частину країни, тепер ми повинні мати справу з сепаратистськими країнами. Напевно, вони не можуть очікувати, що ми назавжди приймемо втрату російської імперської території?§!"
SOV_offer_autonomy_to_former_soviet_republics_desc: "§gНам довелося погодитися з деякими втратами імперської території, щоб досягти наших цілей, але всі повинні усвідомити, що ці території справді є частиною російської імперської сфери. Але оскільки вони допомогли нам повернути імперію, ми повинні запропонувати їм певну автономію, щоб показати свою вдячність.§!"

SOV_restore_the_glory_of_the_motherland_desc: "§gПід нашим новим керівництвом ми забезпечимо, щоб Росія стала славетнішою, ніж будь-коли раніше! Ми розпочнемо велику програму будівництва будь-якого роду і змусимо нашу націю заздрити західному світу!§!"
SOV_ARTICLE_124_DESC_COMMUNIST: "§gМожливо, в гонитві за марксистсько-ленінськими ідеалами ми... надмірно завзято переслідували релігію. Можливо, вона ще відіграє певну роль у радянському суспільстві. У нашій новій конституції буде стаття, що гарантує свободу віросповідання всім радянським громадянам.§!"
SOV_ARTICLE_124_DESC_EXILES: "§gКомуністи стверджували, що вони просто відокремлюють церкву від держави, а насправді вони мали на меті усунути церкву з життя людей. Протягом століть Церква як була невід'ємною частиною російського суспільства, такою вона знову повинна стати.§!"
SOV_reopen_novodevichi_desc: "§gЦерква вже давно позбавлена можливості готувати нових священиків. Щоб відродити Церкву, ми повинні створити місце, де вона зможе виховувати наступне покоління священиків і ченців. Старий Новодівичий монастир виглядає очевидним вибором.§!"
SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "§gУ 1931 році яскравий Храм Христа Спасителя підірвали, щоб звільнити місце для грандіозного «Палацу Рад». Оскільки привид війни нависає над Європою, навряд чи ми матимемо ресурси, щоб побудувати цього гіганта. Відновлення старого собору було б відповідною оливковою гілкою для релігійних верств нашого населення.§!"
SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "§gУ 1931 році прекрасний Храм Христа Спасителя підірвали, щоб звільнити місце для кричущого «Палацу Рад». Чому саме суспільство, яке нібито побудоване на ідеї рівності, потребує палацу, залишається відкритим. Тепер, коли ми повернулися до влади, ми маємо повернути цей жахливий злочин і почати відбудову собору.§!"
SOV_synod_desc: "§gПісля того, як Семінарія у Новодівичих знову відкрився, їх слід заохочувати провести Синод, щоб обговорити питання віри, які виникли після того, як їм востаннє дозволили провести таке зібрання.§!"
SOV_THE_DECLARATION_DESC_COMMUNIST: "§gУ своїй знаменитій «Декларації» 1927 року патріарх Сергій присягнув на вірність Радянському Союзу, незважаючи на релігійні розбіжності між церквою та державою. Можливо, настав час дозволити більш публічну роль різних митрополитів, які підтримали цю декларацію.§!"
SOV_THE_DECLARATION_DESC_EXILES: "§gСумнозвісна «Декларація» Патріарха Сергія 1927 року присягнула на вірність Радянському Союзу, незважаючи на їхні релігійні розбіжності. Незважаючи на цей боягузливий вчинок, інфраструктура Російської Православної Церкви спирається на людей, які підтримали цю Декларацію, і тому у нас немає іншого вибору, як вітати їх назад у отару.§!"
SOV_return_of_the_rocor_desc: "§gРосійська православна церква закордоном складається з тих вигнанців, які замість того, щоб відмовитися від своїх переконань і принципів, обрали вигнання після громадянської війни в Росії. Тепер, після поразки комуністичного уряду, який змусив їх виїхати, нарешті настав час привітати їх додому та відновити їх.§!"
SOV_reformalize_the_role_of_the_patriarchate: "§gРеформалізувати роль Патріархату§!"
SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "§gВідколи були зроблені перші кроки зі статтею 124, позиція Церкви в нашому Союзі пройшла довгий шлях. Зрозуміло, що його не можна вилучити з радянського суспільства - тому, можливо, ми повинні прийняти його і знову відвести йому центральне місце в житті радянського робітника.§!"
SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "§gНадто довго Патріархат перебував у тіні комунізму. Настав час їй знову формально зайняти належне їй місце в центрі російського суспільства і культури.§!"
SOV_reconvene_the_zemsky_sobor_desc: "§gУ минулі часи російський народ збирався у формі парламенту, який називався Земський собор, щоб обговорювати справи та вирішувати питання. Поки ми не визначилися, яким шляхом вести нашу країну, нехай люди вирішують, що їх усіх хвилює.§!"
SOV_dismantle_the_zemsky_sobor_desc: "§gЗемський собор виконав свою мету. Занадто велика демократія може бути небезпечною річчю, як це було показано в 1917 році. Ми не повинні повторювати помилки минулого.§!"
SOV_religious_primacy_desc: "§gВажливість релігії в нашому суспільстві неможливо недооцінити. Настав час державі прийняти і підтримати цей примат – і зробити перші кроки до об’єднання церкви і держави.§!"
SOV_romanov_reconstruction_desc: "§gНарешті наша нація знову має царя, який її очолює. Через два десятиліття після переслідування останніх законних правителів нашої країни настав час знову прийняти нашу правлячу династію та усунути незначні перешкоди для виконання волі нашого Царя.§!"
SOV_CHURCH_CANDIDATES_DESC_TSARIST: "§gЦерква просила дозволу направляти своїх кандидатів на майбутні вибори до Земського собору. Визнаючи важливу роль, яку Патріархат відіграє в російському суспільстві, ми вирішили прийняти, відкриваючи шлях до можливості справжнього злиття волі Божої та волі нашого правителя.§!"
SOV_CHURCH_CANDIDATES_DESC_FASCIST: "§gВажливість релігії в нашому суспільстві неможливо недооцінити. Настав час державі прийняти і підтримати цей примат – і зробити перші кроки до об’єднання церкви і держави.§!"
SOV_reinstitute_the_mestnichestvo_desc: "§gКолись державними справами керували найстаріші та найвідоміші родини. Це гарантувало, що Еліта буде лояльною до держави, якою вона керувала, і що кожне нове покоління буде підвищуватися до вимогливих стандартів старого. Ми повинні відновити цю систему, щоб забезпечити наш новий режим.§!"
SOV_my_brothers_keeper: "§gХранитель мого брата§!"
SOV_my_brothers_keeper_desc: "§gСтара династія Романових мала династичні зв'язки з багатьма іншими знатними родинами. Деякі з них досі тримають владу, деякі втратили свої трони. Тепер, коли ми відновили нашу власну монархію, ми повинні переконатися, що правильні правителі також встановлені в цих інших країнах.§!"
SOV_the_rightful_heir_to_the_empire_desc: "§gХоча старої Візантійської імперії давно немає, комусь все ще потрібно захищати паломників до Святої Землі. Зрозуміло, що англійці та французи не впораються з цим завданням, тому воно явно має лягти нам.§!"
SOV_the_third_rome_desc: "§gОскільки наша роль захисників святих місць є безпечною, ми є незаперечними захисниками віри. Справедливо лише те, що ми маємо відповідний стиль. Після падіння Константинополя Москва стала, безперечно, Третім Римом.§!"
SOV_vengeance_for_the_yoke_desc: "§gБагато століть тому монголи розпочали свою жорстоку навалу на руські землі. Вони залишаються єдиними людьми, про яких можна сказати, що вони справді завоювали Росію. Зараз вони можуть здатися слабкими, але ми повинні зробити так, щоб вони ніколи не повернулися до своєї колишньої сили, щоб ми ніколи більше не відчули татарського ярма.§!"
SOV_westward_bound: "§gНа захід§!"
SOV_westward_bound_desc: "§gЗначна частина наших західних володінь була втрачена з розпадом нашої імперії, спричиненим революцією. Настав час розбудувати нашу інфраструктуру, щоб підготуватися до повернення нашої законної власності.§!"
SOV_the_old_enemy_desc: "§gПротягом багатьох років Швеція була шипою в оці імперії. Вони знову і знову нападали на Росію і намагалися створити проти нас коаліції. Цар Петро І першим почав їх відтісняти, розбиваючи під Полтавою. У 1809 році ми знову перемогли їх, і можна було подумати, що вони знали своє місце. Але вони продовжували намагатися заперечити наші інтереси в Балтійському регіоні. Настав час раз і назавжди розчавити цю крихітну націю.§!"
SOV_secure_finland_desc: "§gВелике князівство Фінляндське охороняло наші північні кордони понад століття, поки воно не відкололося під час громадянської війни. Настав день возз'єднання Фінляндії з батьківщиною.§!"
SOV_secure_the_baltics_desc: "§gБалтійський регіон давно був невід'ємною частиною Росії. Вони відкололися в момент національної слабкості і повинні бути відновлені якнайшвидше.§!"
SOV_panslavic_nationalism_desc: "§gРосія здавна була найбільшим і старшим братом у нашій слов'янській родині. Якщо є один урок, який ми повинні були засвоїти давно, це те, що слов’яни завжди будуть піддаватися нападам, знущанням і пригніченням, якщо ми не будемо триматися разом.§!"
SOV_panslavic_nationalism_tt: "§g§RЩоб бонуси набули чинності, країни повинні схвалити угоду.§!\n§!"
SOV_pacify_the_rim_desc: "§gМи не можемо допустити повторення війни 1905 року, коли наші далекосхідні володіння були атаковані і виявилися вкрай неготовими до натиску. Нам потрібно інвестувати в місцеву інфраструктуру, щоб мати можливість швидко перекидати війська, якщо виникне потреба.§!"
SOV_eastern_expansion_desc: "§gМайбутнє Росії — на Сході. Після того, як ми приручили Сибір, цілком доречно, щоб ми намагалися отримати тут ще більше землі та ресурсів.§!"
SOV_restore_the_old_eastern_empire_desc: "§gБув час, коли наша славна імперія простягалася через узбіччя Тихого океану, просуваючись углиб Америки. Непродумані рішення з того часу привели до обміну цим майном на короткострокову грошову вигоду. Але під нашим керівництвом Росія може знову повернути свої американські володіння. Нам просто доведеться змусити їх нинішніх власників вийти з них.§!"
SOV_intervention_in_the_americas_desc: "§gЧисленні малі країни Карибського басейну та Латинської Америки загалом давно страждають від нестабільних урядів. Настав час продемонструвати наші політичні м’язи та «заохотити» їхню внутрішню політичну еволюцію в напрямку сили та стабільності. Щойно вони створять уряди, схожі на наші, їм буде запропоновано місце в нашому зростаючому військовому альянсі.§!"
SOV_intervention_in_the_americas_tt: "§gКраїни, які перебувають під впливом, з більшою ймовірністю стануть фашистськими.\Країни, які стануть фашистськими в результаті цього впливу, будуть запрошені до нашої фракції.§!"
SOV_memories_of_1905_desc: "§gВійна 1905 року досі залишається чорною плямою в колективній пам’яті нашого народу. Ми повинні скористатися цим і спонукати робітників до монументальних зусиль створити новий флот, за допомогою якого ми зможемо домінувати в Тихому океані — і розпалити полум'я їхньої ненависті, щоб вони закликали використовувати його, щоб помститися нашим старим ворогам.§!"
SOV_rebuild_the_far_eastern_fleet_desc: "§gЯкщо ми хочемо забезпечити наші далекосхідні інтереси, а тим більше йти в наступ, ми повинні кардинально нарощувати свої суднобудівні та судноремонтні потужності в цьому регіоні.§!"
SOV_modernize_the_far_eastern_fleet_desc: "§gЦусіма навчив нас, що ми не можемо покладатися на вагу чисел. Щоб по-справжньому досягти успіху у військово-морському бою, нам потрібні добре навчені екіпажі та бездоганні сучасні військові кораблі, на яких вони можуть плавати. Новий флот, який ми будуємо, має бути в змозі протистояти флоту наших технологічно просунутих противників у Тихому океані.§!"
SOV_THE_LONELY_ISLAND_DESC_NORMAL: "§gНастав час для нас виправити образи, які японці вчинили проти нас у 1905 році. Цього разу ніщо не завадить нам керувати Японським морем і поставити їх на коліна!§!"
SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "§gЦіна, яку ми заплатили за [JAP.GetAdjective] допомогу в нашій громадянській війні, була надто високою. Не більше! Ми за будь-яку ціну відновимо свою незалежність.§!"
SOV_lonely_island_desc: "§gНастав час для нас виправити образи, які японці вчинили проти нас у 1905 році. Цього разу ніщо не завадить нам керувати Японським морем і поставити їх на коліна!§!"
SOV_an_empire_in_the_pacific_desc: "§gОскільки наша Імперія починає простягатися через Тихий океан, наші кораблі також мають наслідувати її приклад, щоб мати змогу використовувати свою силу та вплив на цих величезних просторах океану.§!"
SOV_dismantle_the_zemsky_sobor_tt: "§gПоловина нинішніх §Yнефашистів§! підтримка застосовується як §RStability§! штраф:\n§!"
SOV_an_empire_in_the_pacific_tt: "§gОтримайте §Gпретензії§! на всі регіони §YВеликого Китаю§!.§!"
SOV_capital_of_the_tsars_desc: "§gСанкт-Петербурґ протягом усієї історії був столицею нашої гордої нації. Тепер, коли Зимовий палац знову зайнятий Романовим, настав час офіційну столицю знову перенести до цього чудового міста, і всі зусилля спрямувати на підвищення його пишноти.§!"
SOV_the_iron_wall_of_russian_resolve_desc: "§gЦар передбачає створення легіонів жахливої бойової зброї, яка затьмарить існуючі танки та не матиме рівних на полі бою. Російський народ нескорений; це непереможно! Ці машини стануть втіленням цієї рішучості, і на них розіб'ють кожну армію, кинуту на нас.§!"
SOV_the_triple_entente_desc: "§gНаші старі вороги в Центральній Європі мають бути стримані. Для цієї мети колись існував альянс, хоча наш ганебний вихід із Великої війни означав її кінець. Зараз настав час відновити ці зв’язки.§!"
SOV_our_slavic_commitments_desc: "§gКолись ми були захисниками всіх слов’ян, навіть вступили у Велику війну, щоб захистити наших слабших братів-слов’ян. Настав час знову вдягнути цю мантію та використати нашу військову міць для їхнього захисту.§!"
SOV_the_fate_of_romania_desc: "§gРумунія має значну слов’янську меншину, і вона блокує доступ нашої землі до слов’янських народів на Балканах. Щоб вирішити обидві проблеми одним ударом, необхідно покласти край незалежності Румунії, за допомогою військової сили, якщо це необхідно.§!"
SOV_russian_corporate_state_desc: "§gМайбутнє Росії полягає не в класовому конфлікті, а радше в класовій співпраці. З цією метою держава засновує національні профспілки для узгодження інтересів праці та капіталу і через них регулює виробництво.§!"
SOV_the_berlin_moscow_axis_desc: "§gЗ нашим новим урядом, який тепер міцно сформований за німецькою та італійською моделями, ми повинні дотягнутися до налагодження колишніх відносин з нашими західними сусідами. Якщо ми зосередимося на поглядах, які поділяємо, ми цілком можемо встановити міцний і довготривалий альянс між нами та [GER.GetName].§!"
SOV_japanese_overtures_desc: "§gТепер, коли наш західний фланг забезпечений, ми повинні подбати про наш східний. Японці мають багато спільного з німцями, і більше спільного з нашим власним новим урядом, ніж вони хотіли б визнати. Давайте поцікавимося, що думають німці про те, щоб запросити їх.§!"
SOV_into_central_asia_desc: "§gЗавоювання Центральної Азії призведе до того, що ми станемо загрожувати Індії, а також відкриємо нам доступ до Перської затоки. Стратегічна необхідність зрозуміла, і наша імперія не знайде тут свого цвинтаря.§!"
SOV_the_last_break_southward_desc: "§gОстання серія завоювань нарешті убезпечить решту Західної Азії та Босфору, що дозволить нам вирвати контроль з боку Індії, убезпечивши наш фланг. Нарешті ми отримаємо безперечний доступ до морів, від сусіднього Середземного до Індійського океану.§!"
