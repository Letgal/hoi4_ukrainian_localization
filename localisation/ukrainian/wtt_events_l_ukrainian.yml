japan_border_conflict.1.t:0 "Japanese Provocation at our border"
#japan_border_conflict.1.desc:0 "As part of maintaining the demarkation line on the border between us and [JAP.GetNameDef], a work party was sent out to check the demarcation markers near Lake Khasan. When approaching the border, the work party was taken under fire by a local Japanese outpost. \n\n We have lodged a formal diplomatic protest, but the Japanese ambassador maintains that the work party was sent to move the markers to allow us to claim more territory.\n\nThe Japanese have assured us that they will respect the border but will not allow any "tampering" with the current demarcation and will respond with force should we attempt to do so.\n\n This effectively means that we can no longer move freely about our territory in the area."
#japan_border_conflict.1.a:0 "Unacceptable."
#japan_border_conflict.2.t:0 "Japanese Victory at Lake Khasan"
#japan_border_conflict.2.desc:0 "Following a clash between [SOV.GetAdjective] and Japanese forces in the border area around Lake Khasan, the [SOV.GetAdjective] forces are reportedly in full retreat. Japanese units have occupied a number of strategic hills around the area and begun to fortify their positions.\n\nDuring the battle, the Japanese captured a number of [SOV.GetAdjective] tanks, which have been shipped to Tokyo for evaluation."
#japan_border_conflict.2.a:0 "We have settled this matter honorably."
#japan_border_conflict.2.b:0 "We must prepare an appropriate response."
#japan_border_conflict.3.t:0 "Japanese Defeat at Lake Khasan"
#japan_border_conflict.3.desc:0 "Following a clash between [SOV.GetAdjective] and Japanese forces in the border area around Lake Khasan, the Japanese ambassador in Moscow has requested a cease-fire. \n\n Several Japanese assaults on [SOV.GetAdjective] positions failed with heavy casualties during the battle, raising concerns in the Japanese military about the capabilities of their forces."
#japan_border_conflict.3.a:0 "It is better to fail with honor than never to try at all."
#japan_border_conflict.3.b:0 "Our forces have acquitted themselves well."
#japan_border_conflict.4.t:0 "Stalemate at Lake Khasan"
#japan_border_conflict.4.desc:0 "Fighting between Japanese and [SOV.GetAdjective] forces around Lake Khasan has died down after both sides withdrew from the contested region to regroup and resupply. Recognizing the futility of further offensives, the Japanese military has asked for a cease-fire and negotiations to fix the border."
#japan_border_conflict.4.a:0 "We gained valuable experience."
#japan_border_conflict.5.t:0 "Escalation at Lake Khasan"
#japan_border_conflict.5.desc:1 "Fighting continues between Japanese and [SOV.GetAdjective] forces around Lake Khasan. In an effort to break the deadlock, Japanese forces in other areas have also started to engage [SOV.GetAdjective] forces in that sector. Intelligence suggests that the Japanese may soon reinforce the attack with fresh troops transferred from other parts of their Empire."
#japan_border_conflict.5.a:0 "We must hold the line."
#japan_border_conflict.6.t:0 "Escalation at Lake Khasan"
#japan_border_conflict.6.desc:0 "Fighting continues between [FROM.GetAdjective] and [JAP.GetAdjective] forces around Lake Khasan. In an effort to break the deadlock, [FROM.GetAdjective] forces in other areas have also started to engage [JAP.GetAdjective] forces in that sector. Intelligence suggests that [FROM.GetNameDef] may soon reinforce the attack with fresh troops transferred from other parts of their country."
#japan_border_conflict.6.a:0 "We must prepare to attack!"
#JAP_kalkin_gol:0 "Soviets Tested"
#wtt_prc.30.t:0 "Provocation Successful"
#wtt_prc.30.desc:0 "Working under the cover of night, our comrades in [JAP.GetManchuriaPuppet] have sabotaged a Japanese factory. Details about the damage done are sparse as the Imperialists have declared the entire area a restricted area.\n\nThis fact alone should tell us that we have struck true. It remains to be seen if this will prompt the Japanese into action."
#wtt_prc.30.a:0 "We've struck the Hornet's Nest."
#wtt_prc.31.desc:0 "Working under the cover of night, our comrades in [JAP.GetManchuriaPuppet] have managed to sabotage a vital bridge. The small commando force reports that the bridge has been completely destroyed and took an ammunition train with it as it collapsed. \n\n\they have made sure to be seen by the locals, making it clear that this was an act of sabotage. It remains to be seen if this will prompt the Japanese into action."
#wtt_prc.32.desc:0 "We have successfully ambushed and annihilated a Japanese patrol in [JAP.GetManchuriaPuppet]. Their bodies were left at the scene to make sure the Imperialists get the right message. \n\nTime will tell if they consider this action reasons enough to go to war."
#wtt_prc.20.c:0 "We should withdraw from the continent altogether."

# Автопереклад
wtt_denmark.1.t:0 "Незалежність Ісландії"
wtt_denmark.1.d:0 "Розірвавши договір після вторгнення, парламент Ісландії взяв під контроль всю зовнішню політику держави. Це вважається тимчасовим заходом до закінчення окупації."
wtt_denmark.1.a:0 "Удачі їм."
wtt_britain.24.t:0 "Пропозиція МакДоналда"
wtt_britain.24.d:0 "Поточні військові дії створюють чимало труднощів для британських конвоїв, а наші східні сусіди все активніше намагаються заволодіти нашими повітряними та військово-морськими базами, за допомогою яких вони хочуть посилити захист своїх морських шляхів. Малкольм МакДоналд, який прибув як посол, запропонував повернути Північну Ірландію під контроль Ірландії в обмін на участь у війні на боці Сполученого Королівства."
wtt_britain.24.a:0 "Чудова ідея."
wtt_britain.24.b:0 "Нагорода не вартує витрат."
wtt_britain.25.t:0 "Англійці вимагають передати їм французькі кораблі"
wtt_britain.25.d:0 "Нещодавно у наших головних портів з'явилися кораблі британського військово-морського флоту, і нам було пред'явлено ультиматум із вимогою негайної передачі наших військових кораблів. Інакше британський адмірал загрожує відкрити вогонь."
wtt_britain.25.a:0 "У нас немає вибору..."
wtt_britain.25.b:0 "Ми ніколи не передамо свій флот іншій державі!"
wtt_britain.26.t:0 "Французи передають флот"
wtt_britain.26.d:0 "Французи вирішили переправити свої кораблі в наші порти. Тепер ми отримали повний контроль над їхнім військово-морським флотом.."
wtt_britain.26.a:0 "Принаймні вони не дістануться німцям."
wtt_britain.27.t:0 "Французи відкидають ультиматум"
wtt_britain.27.d:0 "Французи відкинули наші вимоги. Тепер ми поставлені перед неприємним вибором — розвернутися та піти чи відкрити вогонь за нашими колишніми союзниками..."
wtt_britain.27.a:0 "Ми не можемо припустити, щоб французький флот опинився в руках німців!"
wtt_britain.27.b:0 "Ні, це неприпустимо. Ми маємо відійти."
wtt_britain.28.t:0 "Ірландія приймає пропозицію Макдональда"
wtt_britain.28.d:0 "Уряд Ірландії прийняв пропозицію та приєднався до нашої боротьби в обмін на Північну Ірландію."
wtt_britain.29.t:0 "Ірландія відкидає пропозицію Макдональда"
wtt_britain.29.d:0 "Уряд Ірландії відкинув пропозицію, відмовившись брати участь у нашій боротьбі за демократію."
wtt_britain.29.a:0 "Хто допоможе їм, коли прийдуть німці?"
wtt_britain.30.t:0 "Екстрене постачання озброєння з Америки"
wtt_britain.30.d:0 "Американський уряд за будь-якої підтримки американського Комітету із захисту жителів Великої Британії терміново вислав нам партію старих гвинтівок, спорядження та артилерії. Вантаж надто різнорідний, щоб виявитися корисним для регулярної армії, але він, безперечно, допоможе поспішно озброєним загонам місцевої самооборони.."
wtt_britain.30.a:0 "Вони врятували нас від вторгнення!"
wtt_burma_road.1.t:0 "Бірманська дорога перекрита"
wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]і війська, що атакують регіон [state_occupied.GetName], дійшли до дороги з Бірми та перекрили її у кількох місцях. Тепер постачання нею недоступне."
wtt_burma_road.1.a:0 "Від цього легше не стане."
wtt_burma_road.2.desc:0 "[From.GetAdjective]ий уряд вирішив, що не можна більше допускати транспортне сполучення бірманською дорогою. Всі конвої на ній зупинені, їм наказано повернутись. Тепер ми не зможемо отримувати постачання по ній."
wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]і сили внаслідок стрімкого наступу змогли зайняти кілька важливих мостів та переправ. Дорога тепер закрита для будь-якого транспорту, і ми не зможемо отримувати постачання по ній."
wtt_burma_road.3.t:0 "[From.GetNameDefCap] наново відкриває частину Бірманської дороги"
wtt_burma_road.3.desc:0 "Після успішного захоплення більшої частини бірманської дороги [From.GetAdjective]а влада дозволила транспортний рух нею. Загроза з боку ворожих військ зберігається, але постачання нею знову надходить."
wtt_burma_road.3.a:0 "Непоганий крок для початку."
wtt_burma_road.4.t:0 "[From.GetNameDefCap] знову відкриває бірманську дорогу"
wtt_burma_road.4.desc:0 "Сьогодні в Юньнань прибула перша транспортна колона знову відкритою бірманською дорогою. На повне відновлення вантажопотоку піде якийсь час, але постачання вже почалося."
wtt_burma_road.4.a:0 "Таке довгоочікуване полегшення."
wtt_ledo_road.1.t:0 "Дорога Ледо перекрита"
wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]і війська, що атакують регіон [state_occupied.GetName], дійшли до дороги Ледо та перекрили її у кількох місцях. Тепер постачання нею недоступне."
wtt_ledo_road.2.desc:0 "[From.GetAdjective]ий уряд вирішив, що не можна більше допускати транспортне сполучення дорогою Ледо. Всі конвої на ній зупинені, їм наказано повернутись. Тепер ми не зможемо отримувати постачання по ній."
wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]і сили внаслідок стрімкого наступу змогли зайняти кілька важливих мостів та переправ. Дорога тепер закрита для будь-якого транспорту, і ми не зможемо отримувати постачання по ній."
wtt_ledo_road.3.t:0 "[From.GetNameDefCap] заново відкриває частину дороги Лідо"
wtt_ledo_road.3.desc:0 "Після успішного захоплення більшої частини дороги Ледо [From.GetAdjective]а влада дозволила транспортний рух нею. Загроза з боку ворожих військ зберігається, але постачання нею знову надходить."
wtt_ledo_road.3.a:0 "Непоганий крок для початку."
wtt_ledo_road.4.t:0 "[From.GetNameDefCap] заново відкриває частину дороги Лідо"
wtt_ledo_road.4.desc:0 "Сьогодні в Юньнань прибула перша транспортна колона по відкритій дорозі Ледо. На повне відновлення вантажопотоку піде якийсь час, але постачання вже почалося."
wtt_ledo_road.4.a:0 "Чудова новина!"
wtt_the_hump.1.t:0 "Повітряні перевезення через Гімалаї призупинені"
wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]і війська зайняли кілька аеродромів у регіоні [state_occupied.GetName], через що довелося евакуювати місцеві транспортні літаки, які здійснюють постачання через Гімалаї. Активність ворожих винищувачів посилилася, і тепер, коли не можна долетіти до мети з однією заправкою, цей маршрут закритий. Подальші постачання нею неможливі."
wtt_the_hump.2.desc:0 "[From.GetAdjective]ий уряд наказав негайно припинити всі перельоти через Гімалаї. Незважаючи на протести, що тут же відбулися, воно не має наміру змінювати своє рішення."
wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]і війська зайняли аеродроми, що використовуються для постачання наших військ повітрям через Гімалаї. Подальші поставки за цим маршрутом неможливі."
wtt_the_hump.3.t:0 "[From.GetNameDefCap] відновлює постачання через Гімалаї"
wtt_the_hump.3.desc:0 "Через Гімалаї полетіли перші [From.GetAdjective]і літаки, що доставляють важливі вантажі. Їм досі загрожують ворожі ВПС, але постачання хоча б відновилося."
wtt_the_hump.3.a:0 "Непоганий крок для початку."
wtt_the_hump.4.t:0 "[From.GetNameDef] відновлює постачання через Гімалаї"
wtt_the_hump.4.desc:0 "Маршрут поставок через Гімалаї повністю відновлено, і згідно з ретельно спланованим графіком цим шляхом щодня доставляються такі необхідні вантажі."
wtt_the_hump.4.a:0 "Подарунки з неба!"
wtt_hanoi_route.1.t:0 "Ханойський маршрут закрито"
wtt_hanoi_route.1.desc:0 "[GetVietnamOwner] перекриває шлях із Ханойської гавані на північ, до китайського кордону; в результаті постачання нашої армії було зупинено. \n\nПодальші поставки цим шляхом неможливі."
wtt_hanoi_route.2.desc:0 "Місцева [From.GetAdjective]а влада отримала наказ блокувати військові поставки в Ханой, які передбачалося відправити до китайського кордону. У порту виставлено озброєну охорону, яка стежить за тим, щоб жоден екіпаж корабля не прорвав блокаду. [From.GetAdjective]а берегова охорона розгортає всі судна, що досі перебувають у морі. \n\nПодальші поставки цим шляхом неможливі."
wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]а війська, що окупували Ханой, перехопили низку вантажних транспортів, які перевозили вантажі нам. Судна, які досі перебувають у морі, розвертаються і прямують до нейтральних гавань.\n\nПодальші поставки цим шляхом неможливі."
CHI_vietnam_JAP:0 "японська армія"
CHI_vietnam_FRA:0 "французька влада"
wtt_china.1.t:0 "Китай вимагає підпорядкування"
wtt_china.1.desc:0 "Схоже, [From.GetLeader] вирішив нарешті поширити свою владу до далеких куточків Китаю. Представники центрального китайського уряду зажадали, щоби ми виконали наказ, який видав [From.GetLeader], інакше на зміну нам прийде лояльніший уряд."
wtt_china.1.a:0 "Разом ми сильніші!"
wtt_china.1.b:0 "Нехай спробує."
wtt_china.2.t:0 "[From.GetLeader] підкоряється"
wtt_china.2.desc:0 "[From.GetLeader] відправив посланця назад з особистою обіцянкою виконати всі наші вимоги та координувати свої дії з нашим урядом."
wtt_china.2.a:0 "Молодець."
wtt_china.3.t:0 "[From.GetLeader] відповідає відмовою"
wtt_china.3.desc:0 "[From.GetLeader] відправив нашого посланця назад, заявивши, що центральний уряд не має повноважень замінювати керуючого провінцією. Його лист супроводжувався докладним звітом про бойову готовність місцевих військ."
wtt_china.3.a:0 "Ми розберемося з цим."
wtt_china.10.t:0 "Китай вимагає підпорядкування"
wtt_china.10.desc:0 "Глава центрального уряду [From.GetLeader] направив нам досить гнівне послання, критикуючи низку прийнятих нами за останні кілька місяців рішень і стверджуючи, що вони суперечать національним інтересам держави [From.GetNameDef]. Якщо ми не приведемо свою політику у відповідність до політики [From.GetAdjective]ого уряду, то вони «вживуть заходів, які вважатимуть необхідними»."
wtt_china.10.a:0 "У нас немає вибору."
wtt_china.10.b:0 "Ми боротимемося!"
wtt_china.11.t:0 "[From.GetNameDefCap] підкоряється"
wtt_china.11.desc:0 "[From.GetAdjective]ий уряд відповів на нашу ноту і пообіцяв надалі консультуватися з нами з усіх своїх рішень. Наш посол у державі [From.GetNameDef] підвищений до особливого представника, і йому доручено простежити, щоб [From.GetAdjective]е керівництво не заходило надто далеко."
wtt_china.11.a:0 "Чудово!"
wtt_china.12.t:0 "[From.GetNameDefCap] пручається"
wtt_china.12.desc:0 "Зміст нашої дипломатичної ноти державі [From.GetNameDef], мабуть, просочилося в пресу, викликавши справжній скандал. Навіть міжнародні газети надрукували досить несприятливі статті, називаючи наші розумні вимоги «втручанням у внутрішні справи», «небезпечним прецедентом» і навіть «шаленим імперіалізмом».\n\n[From.GetAdjective]ий уряд, природно, відмовився від подальших обговорень і дав зрозуміти, що у разі повторення такого повністю призупинить дипломатичні контакти."
wtt_china.12.a:0 "Необхідно вжити заходів."
CHI_xian_warlords_upset:0 "Це роздратує місцевих правителів. Вони можуть залишити ваш бік, відкинути ваші спроби встановити контроль над ними та пригадати таке ваше ставлення до них у майбутньому."
wtt_xian_incident.1.t:0 "[From.GetLeader] надсилає запрошення"
wtt_xian_incident.1.desc:0 "[From.GetLeader] надіслав формальне запрошення лідеру [CHI.GetLeader] з проханням зустрітися в Сіані для обговорення поточної обстановки та майбутніх кроків щодо вирішення конфлікту з комуністами.\n\nУ разі відмови він вважатиме, що [From.GetLeader] образив його особисто, і це, поза сумнівом, врахують інші місцеві правителі."
wtt_xian_incident.1.a:0 "Піти на зустріч"
wtt_xian_incident.1.b:0 "Не вирушати на зустріч"
wtt_xian_incident.2.t:0 "[From.GetLeader] прибуває в Сіань"
wtt_xian_incident.2.desc:0 "У супроводі невеликого ескорту [From.GetLeader] прибув до Сіану, щоб обговорити з нами поточну ситуацію. Він, безперечно, очікує від нас подальших кроків у боротьбі з комуністами. Але коли у нас під боком японська армія, ми маємо чітко висловити свою позицію."
wtt_xian_incident.2.a:0 "Попросити його об'єднатися із комуністами."
wtt_xian_incident.3.t:0 "[From.GetLeader] відмовляється від зустрічі."
wtt_xian_incident.3.desc:0 "Пославшись на тяжку застуду, [CHI.GetLeader] «із жалем» відмовився від зустрічі. Залишається гадати, що це означає — чи збирається він встановити над нашими землями безпосередній контроль, чи хтось видав йому наші плани?"
wtt_xian_incident.3.a:0 "Може, він і справді застудився?"
wtt_xian_incident.4.t:0 "[From.GetLeader] пропонує укласти союз із комуністами"
wtt_xian_incident.4.desc:0 "На зустрічі у Сіані [From.GetLeader] зробив несподівану пропозицію: він вважає, що нам потрібно укласти союз із комуністами, щоби спільним фронтом протистояти японській загрозі."
wtt_xian_incident.4.a:0 "Можливо, він має рацію."
wtt_xian_incident.4.b:0 "Ми досі пам'ятаємо, чим закінчилася попередня спроба."
wtt_xian_incident.5.t:0 "[CHI.GetLeader] пропонує укласти союз."
wtt_xian_incident.5.desc:0 "Схоже, націоналісти втомилися від спроб стерти нас зі своїх карт. На зустрічі у Сіані [CHI.GetLeader] погодився розглянути можливість укладання союзу з нами у боротьбі проти японців.\n\nМи мусимо ретельно зважити всі варіанти."
wtt_xian_incident.5.a:0 "Японці — небезпечніша загроза."
wtt_xian_incident.5.b:0 "Жодних угод з націоналістами!"
wtt_xian_incident.6.t:0 "[From.GetLeader] відмовляється об'єднатися із комуністами"
wtt_xian_incident.6.desc:0 "Незважаючи на наші доводи та вимоги зупинити цю безглузду війну, [From.GetLeader] відмовився від ідеї створення об'єднаного фронту із комуністами. Зрозуміло, що необхідно вживати більш рішучих заходів. Може, варто заарештувати його та передати комуністам?"
wtt_xian_incident.6.a:0 "Це наш єдиний варіант."
wtt_xian_incident.6.b:0 "Ситуація може легко вийти з-під контролю."
wtt_xian_incident.7.t:0 "[CHI.GetLeader] заарештован ([CHI_xian_instigator.GetNameDef])!"
wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] надіслав повідомлення про те, що він заарештував лідера [CHI.GetLeader], якого хоче передати нам. \n\nМожливо, це найкращий шанс стратити ворога народу!"
wtt_xian_incident.7.desc_b:0 "[From.GetLeader] відкинув нашу пропозицію стратити лідера [CHI.GetLeader]. Натомість передбачається, що ми мусимо укласти союз із націоналістами, оскільки нібито не готові одночасно очолювати революцію та оборонятися від японців."
wtt_xian_incident.7.a:0 "Звернутися до радянців за схваленням."
wtt_xian_incident.7.b:0 "Голову йому з плечей!"
wtt_xian_incident.7.c:0 "Потрібно поєднатися з ним проти японців."
wtt_xian_incident.7.d:0 "Якщо ми вб'ємо їх, то розв'яжемо війну, яку не зможемо виграти. Нехай ідуть."
wtt_xian_incident.8.t:0 "[CHI.GetLeader] заарештував лідера [From.GetLeader]!"
wtt_xian_incident.8.desc:0 "Ми перехопили повідомлення, яке надіслав [From.GetLeader], про те, що [CHI.GetLeader] перебуває у них під вартою і що його збираються передати комуністам. Враховуючи ненависть до нього, довго він не проживе. \n\nЯкщо ми не хочемо, щоб [CHI.GetLeader] влаштував показову кару лідера [PRC.GetLeader], потрібно діяти швидко та рішуче!"
wtt_xian_incident.8.a:0 "Вислати війська!"
wtt_xian_incident.8.b:0 "Вони його не зачеплять. Чекаємо."
wtt_xian_incident.9.t:0 "[CHI.GetLeader] заарештовано ([CHI_xian_instigator.GetNameDef])!"
wtt_xian_incident.9.desc:0 "[PRC.GetLeader] надіслав повідомлення про те, що комуністам надається унікальна можливість залучити лідера [CHI.GetLeader] до суду за його злочини проти народу та революції. Його страта стане величезною перемогою для комуністичної партії у її боротьбі за першість у Китаї. \n\nВодночас вона послабить націоналістів у критичний момент і, можливо, навіть дозволить японцям просунутися ще глибше на територію Китаю."
wtt_xian_incident.9.a:0 "Ще один буржуазний ворог зустрів свій кінець."
wtt_xian_incident.9.b:0 "Він ще знадобиться."
wtt_xian_incident.10.t:0 "[PRC.GetLeader] пропонує укласти союз"
wtt_xian_incident.10.desc:0 "Замість очікуваного показового суду та подальшої страти комуністи повідомили, що вони вважають за краще укласти союз проти японців. \n\nВони безперечно тягнуть час, знаючи, що ще один гарний удар їх прикінчить. Якщо вони справді хотіли б бачити лідера [CHI.GetLeader] мертвим, то давно стратили б його.\n\nТим не менш, деякі представники нашого уряду гадають, навіщо комуністам укладати союз саме зараз — може вони знають щось, чого не знаємо ми?"
wtt_xian_incident.10.a:0 "Якщо тільки вони будуть дотримуватися наших вказівок."
wtt_xian_incident.10.b:0 "Жодних угод з комуністами!"
wtt_china_shared.1.t:0 "[From.GetNameDefCap] пропонує підтримку"
wtt_china_shared.1.desc:0 "[From.GetLeader] прибув до столиці для обговорення обстановки. Зустрівшись як з незалежними активістами, так і з представниками уряду, він заявив, що наша незалежність є вкрай важливою для держави. [From.GetNameDef] і що воно готове підтримати всі наші кроки щодо її розширення."
wtt_china_shared.1.a:0 "Їхня допомога необхідна, як ніколи."
wtt_china_shared.1.b:0 "Ми задоволені і поточною ситуацією."
wtt_china_shared.2.t:0 "[From.GetNameDefCap] погоджується на нашу допомогу"
wtt_china_shared.2.desc:0 "У приватній бесіді представники уряду держави [From.GetNameDef] висловили велику зацікавленість тим, як ми підтримуватимемо їхню незалежність. Були створені фонди для груп, які борються за велику незалежність, а також ми почали створювати [From.GetAdjective]ий «Тимчасовий уряд у вигнанні»."
wtt_china_shared.2.a:0 "Їхня боротьба — наша боротьба."
wtt_china_shared.3.t:0 "[From.GetNameDefCap] відмовляється від нашої допомоги"
wtt_china_shared.3.desc:0 "У дуже строгій ноті [From.GetLeader] повідомив нам про те, що його уряд не зазнає втручання в [From.GetAdjective]і внутрішні справи. Дипломатичні протоколи не дозволяють оголосити лідера [From.From.GetLeader] персоною нон-грата та заборонити йому в'їзд, але практично всій нашій делегації було заборонено повертатися до держави [From.GetNameDef]."
wtt_china_shared.3.a:0 "Шкода."
wtt_china_shared.4.t:0 "Рух за незалежність держави [From.GetNameDef] набирає сили"
wtt_china_shared.4.desc:0 "Схоже що [From.From.GetLeader] відвідав державу [From.GetNameDef] не тільки для обміну люб'язностями за чашкою чаю. Останнім часом розрізнені рухи за незалежність почали дедалі частіше й ефективніше координувати свої дії. Схоже, вони одержують допомогу з-за кордону."
wtt_china_shared.4.a:0 "Це непокоїть."
wtt_china_shared.10.t:0 "«Літаючі тигри»"
wtt_china_shared.10.desc_a:0 "Сун Мейлін, вдова Чана Кайші та одна з найбільш відданих йому осіб, прибула до Вашинґтона, щоби домагатися підтримки Китаю у його боротьбі проти Японії. ВВС Китаю вкрай необхідні сучасні літаки та досвідчені пілоти.\n\nЗаклик Сун був широко підхоплений публікою, і кілька наших пілотів залишили службу, щоби записатися в ряди інструкторів для тренування та навчання китайських льотчиків.\n\nПісля вирішення питання з пілотами Сун Мейлін попросила нас надати китайським ВПС близько 150 сучасних винищувачів."
wtt_china_shared.10.desc_b:0 "Війна в Китаї важко позначилася на стані китайських ВПС, але їхні льотчики доблесно боролися в небі з противником, що перевершує за кількістю і якістю техніки. \n\nНезважаючи на доблесть пілотів, [From.GetAdjective]і ВПС відчайдушно потребують нових літаків та пілотів для поповнення втрат. [From.GetLeader] посилає делегацію до Вашинґтона для переговорів про надання Китаю близько 150 сучасних винищувачів та такої ж кількості пілотів для їх обслуговування."
wtt_china_shared.10.a:0 "Ми мусимо підтримувати їх як можемо."
wtt_china_shared.10.b:0 "Ми мусимо не допустити, щоби нас втягнули у цей конфлікт."
wtt_china_shared.11.t:0 "Радянські добровольці"
wtt_china_shared.11.desc_a:0 "Тривалі битви в Китаї змушують нас підтримати наших товаришів із [From.GetAdjective]ої Червоної армії. [From.GetLeader] пропонує направити до них пілотів-добровольців та літаки. Він просить виділити близько 50 бомбардувальників та 100 винищувачів для їхнього супроводу. \n\nЦе може виявитися корисним досвідом для наших пілотів і дозволить випробувати на практиці нові розробки."
wtt_china_shared.11.desc_b:0 "Війна, що триває в Китаї, важко позначилася на стані [From.GetAdjective]их ВПС, які намагаються захищати повітряний простір та надавати підтримку наземним військам. [From.GetLeader] особисто звертається до лідера [SOV.GetLeader] з проханням надати їм близько 50 середніх бомбардувальників та 100 винищувачів.\n\nЗаодно у нас з'явиться можливість випробувати новітнє обладнання у бойових умовах."
wtt_china_shared.11.a:0 "Ми мусимо підтримувати їх як можемо."
wtt_china_shared.11.b:0 "Їм доведеться задовольнятися наявними коштами."
wtt_china_shared.12.t:0 "[From.GetNameDef] просить відправити нового генерала"
wtt_china_shared.12.desc:0 "[From.GetLeader] звернувся до лідера [USA.GetLeader] з пропозицією відправити одного з наших генералів як начальник штабу [From.GetAdjective]ої армії.\n\nТаким чином ми заслужимо особисту повагу з боку лідера [From.GetLeader], а наш генерал отримає безцінний бойовий досвід, і у разі війни [From.GetLeader] надасть нам війська.\n\nЯкого генерала вибрати?"
wtt_china_shared.12.a:0 "Джозефа Стіллуелла."
wtt_china_shared.12.b:0 "Доведеться їм справлятися самим."
wtt_china_shared.12.c:0 "Даґласа МакАртура."
wtt_china_shared.12.d:0 "Дуайта Айзенгауера."
wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] прибуває до Китаю"
wtt_china_shared.13.desc:0 "[From.GetLeader] розглянув наше прохання про допомогу, і генерал [CHI_USA_General.GetName] отримав наказ якнайшвидше прибути на службу до Китаю.\n\nПередбачається, що він буде не просто радником за лідера [Root.GetLeader], але ще й візьме він командування військами, завдяки чому отримає досвід безпосереднього ведення сучасної війни."
wtt_china_shared.13.a:0 "Цінне придбання."
wtt_china_shared.14.t:0 "Жодної допомоги з боку держави [From.GetNameDef]"
wtt_china_shared.14.desc:0 "[From.GetLeader] залишив наше прохання без відповіді. Деякі високопоставлені американські військові виявили бажання прийняти призначення, але військовий міністр та президент [From.GetLeader] наклали вето на цю пропозицію, назвавши його непрактичним і таким, що не відповідає національним інтересам."
wtt_china_shared.14.a:0 "Вони труси, дурні або всі разом?"
wtt_prc.1.t:0 "[From.GetLeader] пропонує укласти союз"
wtt_prc.1.desc:0 "Після довгих років безуспішного конфлікту і перед загрозою з боку Японії комуністи звернулися до нас із пропозицією створити об'єднаний уряд. Наші армії зможуть боротися пліч-о-пліч, і ми спільно координуватимемо свою політику.\n\nМотиви такої несподіваної зміни в настроях не дуже зрозумілі, і дехто в уряді вважає, що це лише їхній перший етап із захоплення країни."
wtt_prc.1.a:0 "Ми маємо об'єднатися проти спільного ворога."
wtt_prc.1.b:0 "Ми не поведемося на такий дешевий трюк."
wtt_prc.2.t:0 "[From.GetLeader] відмовляється від союзу."
wtt_prc.2.desc:0 "Після довгого роздуму [From.GetLeader] вирішив відхилити нашу пропозицію. Наші джерела в уряді повідомляють, що йому всюди здається змова комуністів і що він вважає, ніби ми хочемо захопити уряд і відібрати у нього контроль над країною."
wtt_prc.2.a:0 "Який параноїк!"
wtt_prc.10.t:0 "[From.GetNameDefCap] вимагає від нас співпраці"
wtt_prc.10.desc:0 "Слідом за створенням Уряду національної оборони [From.GetNameDef] заявив, що не зазнає «зайвої самостійності та непокори». Війна з Японією стає все більш неминучою, і будь-хто, хто не підтримує Уряд національної оборони, вважатиметься потенційним ворогом. [From.GetLeader] відкрито сказав, що не чекатиме початку війни, щоб виступити проти правителів, які відмовляються підкорятися."
wtt_prc.10.a:0 "Спробуємо попрацювати разом із урядом."
wtt_prc.10.b:0 "Цей гучний ідіот явно блефує."
wtt_prc.11.t:0 "[From.GetNameDefCap] приєднується до Уряду національної оборони"
wtt_prc.11.desc:0 "[From.GetLeader] прислухався до голосу розуму і вирішив приєднатися до нашого союзу. Його війська підтримають нас у майбутніх битвах."
wtt_prc.12.t:0 "[From.GetNameDefCap] відповідає відмовою"
wtt_prc.12.desc:0 "З причин, що не піддаються розумному поясненню, [From.GetLeader] відмовляється співпрацювати з нами навіть з найголовніших питань. Він стверджує, що ми лише зграя бандитів, яких скоро винищуть, і закликає інших правителів приєднатися до нього."
wtt_prc.12.a:0 "Його треба приструнити."
PRC_provoke_japan_korea:0 "Корея"
PRC_provoke_japan_manchuria:0 "Маньчжурія"
wtt_prc.20.t:0 "Китайська провокація"
wtt_prc.20.desc:0 "Стали відомі нові подробиці останнього нападу на нашу територію. Поки що жодного з нападників не було затримано, але все говорить про те, що це навмисна провокація з боку Китаю. \n\nКитайський уряд підозріло довго тягнув із засудженням нападу, а в китайських газетах його описували як героїчний акт протидії «японському імперіалізму».\n\nКабінет міністрів зібрався для обговорення ситуації та вжиття заходів у відповідь на таке явне нахабство."
wtt_prc.20.a:0 "Вимогти вибачення."
wtt_prc.20.b:0 "Мобілізувати війська та підготуватися до війни."
wtt_prc.21.t:0 "Саботаж на військовому заводі"
wtt_prc.21.desc:0 "З держави [JAP.GetManchuriaPuppet] надходять повідомлення про те, що на одному з наших заводів спалахнула велика пожежа. Місцеві пожежники й досі борються із ним, але впевнені, що до кінця дня його вдасться загасити. За попередніми оцінками пошкодження досить значні, оскільки вогнище займання, судячи з усього, знаходилося на сховищі легкозаймистих хімікатів.\n\nВійськова розвідка розпочала розслідування інциденту. Не виключена можливість навмисного підпалу."
wtt_prc.21.a:0 "Хто б це міг зробити?"
wtt_prc.22.t:0 "Саботаж на цивільній фабриці"
wtt_prc.23.t:0 "Підірваний міст"
wtt_prc.23.desc:0 "Минулої ночі один із головних залізничних мостів у державі [JAP.GetManchuriaPuppet] впав під вагою поїзда, що проїжджав, з боєприпасами. Операцію з порятунку та відновлення ускладнив вибух боєприпасів. Персонал поїзда досі не знайдено, найімовірніше, усі загинули.\n\nВійськова розвідка відразу ж, як ситуація стала відносно безпечною, вислала групу слідчих з метою з'ясувати, чому обрушилася така міцна споруда.\n\nОчевидці стверджують, що за день до обвалення бачили у долині невелику групу людей. В даний час їхнє місцезнаходження невідоме."
wtt_prc.24.t:0 "Патруль потрапив у засідку"
wtt_prc.24.desc:0 "Один із наших патрулів у державі [JAP.GetManchuriaPuppet] не вийшов на зв'язок. Вислана пошукова група виявила сліди перестрілки, що говорять про те, що патруль потрапив у засідку та загинув у жорстокому бою.\n\nЧи зазнали втрат нападники, невідомо, оскільки були виявлені лише трупи японських солдатів.\n\nВони виглядають так, ніби були залишені навмисно, як попередження."
wtt_japan.1.t:0 "[From.GetNameDefCap] бажає взяти під свій контроль наші колонії"
wtt_japan.1.desc:1 "Скориставшись нашою слабкістю, [From.GetAdjective]і лідери запропонували допомогти нам «підтримати лад» у наших колоніях. Вони стверджують, що, втративши основну територію, ми втратили можливість постояти за себе.\n\nЦе явно хитрощі: вони сподіваються позбавити нас контролю над колоніями. Але який у нас залишається вибір?"
wtt_japan.1.a:0 "Час визнати панування Японії над Сходом."
wtt_japan.1.b:0 "Їм доведеться взяти їх силою!"
wtt_japan.2.t:0 "[From.GetNameDefCap] передає управління колоніями"
wtt_japan.2.desc:0 "Уряд держави [From.GetNameDefCap] ретельно обдумало нашу пропозицію щодо «підтримання порядку» в їхніх колоніях і вирішило погодитись. Воно передає нам повний контроль над цими колоніями."
wtt_japan.2.a:0 "Мудре рішення."
wtt_japan.3.t:0 "[From.GetNameDefCap] відмовляється поступатися колонією"
wtt_japan.3.desc:0 "Уряд держави [From.GetNameDefCap] ретельно обдумало нашу пропозицію щодо «підтримання порядку» в їхніх колоніях і вирішило відмовитися."
wtt_japan.3.a:0 "Подивимося, чим це їм обернеться."
wtt_japan.11.t:0 "Пакт про ненапад із державою [From.GetNameDef]"
wtt_japan.11.desc:0 "Незважаючи на зростання тертя між [From.GetAdjective]ими лідерами та державою [Root.GetNameDef], [From.GetAdjective]а аержава знову розпочала переговори про підписання пакту про ненапад. Переваги для нас очевидні, але які переваги для нас — [From.GetAdjective]ої сторони? І чи не пошкодуємо ми про це?"
wtt_japan.11.a:0 "Потрібно підтримувати мир... поки що."
wtt_japan.11.b:0 "Найголовніше — не давати їм жодних переваг!"
wtt_japan.12.t:0 "[From.GetNameDefCap] погоджується підписати пакт про ненапад"
wtt_japan.12.desc:0 "[From.GetNameDefCap] офіційно погоджується підписати пакт про ненапад"
wtt_japan.12.a:0 "Вони грають якраз нам на руку."
wtt_japan.13.t:0 "[From.GetNameDefCap] відмовляється укласти пакт про ненапад"
wtt_japan.13.desc:0 "З якихось причин [From.GetNameDef] відмовляється укладати з нами пакт про ненапад."
wtt_japan.13.a:0 "Вони щось замишляють проти нас?"
wtt_japan.21.t:0 "Обмін [From.GetAdjective]ими генералами"
wtt_japan.21.desc:0 "[From.GetAdjective]а влада вирішила повернути на батьківщину чиновників і генералів, які дотримуються лівих поглядів, а замість них відправити до нас прихильників правих переконань."
wtt_japan.21.a:0 "Схоже, у державі [From.GetNameDef] щось намічається..."
wtt_japan.22.t:0 "Обмін [Root.GetAdjective]ими генералами зроблений"
wtt_japan.22.desc:0 "Процес заміни наших правих генералів та чиновників тими, хто поділяє ліві погляди і кого ми раніше неофіційно відправили у вигнання до держави [From.GetNameDef], завершено."
wtt_japan.22.a:0 "Це посилить наш вплив на державу [Root.GetNameDef]."
wtt_japan.31.t:0 "Доля імператорської сім'ї"
wtt_japan.31.desc:0 "Настав час визначити подальшу долю імператора та його сім'ї. У Японії, яку ми будуємо, спадковий статус не повинен відігравати жодної ролі."
wtt_japan.31.a:0 "Видворити їх із країни!"
wtt_japan.31.b:0 "Обезголовити їх!"
wtt_japan.32.t:0 "Імператорська сім'я видворена"
wtt_japan.32.desc:0 "[From.GetNameDefCap] виганяє імператорську сім'ю, чим надає нам велику послугу! Імператор прибув до держави [Root.GetNameDef], але, незважаючи на вигнання, його авторитет у народі та військах, як і раніше, великий."
wtt_japan.32.a:0 "Ми гідні називатися його домом!"
wtt_japan.101.t:0 "Об'єднання із Маньчжурією"
wtt_japan.101.desc:0 "Після нещодавньої перемоги над державою [MAN.GetName] Японський уряд визнав претензії Китаю на цей регіон та запропонував повернути його нам. Разом із цим жестом доброї волі воно пропонує нам укласти союз."
wtt_japan.101.a:0 "Мабуть, з японцями справді можна мати справу."
wtt_japan.101.b:0 "Маньчжурію ми приймаємо, але у їхній доброзичливості продовжуємо сумніватися."
wtt_japan.102.desc:0 "[From.GetNameDefCap] дякує нам за повернення Маньчжурії і приймає пропозицію укласти союз."
wtt_japan.103.desc:0 "[From.GetNameDefCap] дякує нам за повернення Маньчжурії, але відхиляє пропозицію укласти союз."
wtt_japan.104.t:0 "Суверенітет Філіппін"
wtt_japan.104.desc:0 "[From.GetNameDefCap] зробила публічну заяву про те, що не має наміру сидіти осторонь і спостерігати за тим, як країна, яка перебуває у сфері її інтересів, залишається під впливом Заходу. Вони вимагають, щоби ми прискорили процес деколонізації та негайно надали Філіппінам незалежність.."
wtt_japan.104.a:0 "Вони праві. Вони заслужили на свободу."
wtt_japan.104.b:0 "Філіппіни залишаться американськими!"
wtt_japan.105.desc:0 "Держава [From.GetNameDefCap] відповіло на наші вимоги надати незалежність Філіппінам, і американський уряд розпорядився негайно провести всі процедури надання суверенітету своїм володінням у Тихому океані."
wtt_japan.105.a:0 "Принаймні, вони почули голос розуму."
wtt_japan.106.desc:0 "Держава [From.GetNameDefCap] відповіло на наші вимоги надати незалежність Філіппінам, заявивши, що ця країна є необхідною для захисту «життєво важливих інтересів Америки» у цьому регіоні."
wtt_japan.106.a:0 "І після цього вони називають себе захисниками свободи?!"
wtt_japan.107.desc:0 "Держава [From.GetNameDefCap] відповіло на вимоги Японії надати незалежність Філіппінам, і американський уряд розпорядився негайно провести всі процедури надання їм суверенітету."
wtt_japan.107.a:0 "Хвала японцям!"
wtt_japan.108.t:0 "Молоді офіцери здійснюють переворот"
wtt_japan.108.desc:0 "Група молодих офіцерів провела низку вдалих замахів на різних урядовців та прем'єр-міністра, після чого зайняла Токіо та взяла під контроль імператорський палац. Офіцери заявили про свої наміри "очистити уряд від корупції та ідеологічної загрози", а також повернути імператору статус єдиного правителя нації..\n\nЇхня акція знайшла несподівано широку підтримку у військових колах, а виступи противників були заздалегідь припинені масовими арештами та стратами лояльних до колишнього уряду елементів. Через несподіванку і тиск обставин імператор не став осудити повсталих.\n\nОрганізований опір уряду вже втрачає чинність, і очікується, що бунтівники незабаром заявлять про повернення імператору повного контролю над усіма справами внутрішньої, зовнішньої та військової політики..."
wtt_japan.108.a:0 "Хай живе імператор!"
wtt_japan.109.t:0 "Японія пропонує укласти Потрійний пакт"
wtt_japan.109.desc:0 "[From.GetNameDefCap] промацує настрої, намагаючись дізнатися, наскільки нас зацікавить пакт між нами, [JAP_initiator.GetAdjective]ою й [ITA_fascism.GetAdjective]ою державами. [JAP_initiator.GetAdjective]е керівництво стверджує, що в обстановці зростаючої світової ворожості до наших дій дуже важливо підтримувати одне одного."
wtt_japan.109.a:0 "Прекрасна ідея. Ми підпишемо пакт."
wtt_japan.109.b:0 "Ні, краще не ризикувати і не налаштовувати світ проти себе."
wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] промацує настрої, намагаючись дізнатися, наскільки нас зацікавить пакт між нами, [JAP_initiator.GetAdjective]ою та [GER_fascism.GetAdjective]ою державами. [JAP_initiator.GetAdjective]е керівництво стверджує, що в обстановці зростаючої світової ворожості до наших дій дуже важливо підтримувати одне одного. [GER_fascism.GetAdjective]е керівництво вже повідомило, що підтримує цю ідею."
wtt_japan.111.t:0 "Потрійний пакт підписано"
wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]ий та [ITA_fascism.GetAdjective]ий уряди погодилися підписати Троїстий пакт, присягнувшись підтримувати один одного у разі оголошення війни."
wtt_japan.112.t:0 "[From.GetNameDefCap] відхиляє Троїстий пакт"
wtt_japan.112.desc:0 "[From.GetAdjectiveCap]ий уряд відхилив пропозицію укласти Троїстий пакт, воліючи діяти поодинці."
wtt_japan.113.t:0 "[From.GetNameDefCap] підписує Троїстий пакт"
wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective]ий уряд погодився підписати Троїстий пакт, присягнувшись підтримати нас у разі оголошення війни."
wtt_japan.114.t:0 "Демократичні елементи здійснюють переворот"
wtt_japan.114.desc:0 "Демократичні елементи в уряді влаштували переворот після того, як військові пригрозили знову обмежити з таким трудом отримані демократичні права громадян. Хоча деякі з них з дивовижною рішучістю та зі зброєю в руках виступили на захист народу та його прав на свободу. Розкол у військовому керівництві дозволив народним представникам захопити законодавчі та виконавчі органи влади. Сутички тільки почалися, але навряд чи чинний уряд буде так легко повалити."
wtt_japan.114.a:0 "Ніколи більше нами не правитимуть військові!"
wtt_japan.115.t:0 "[From.GetName] нападає на Радянський Союз"
wtt_japan.115.desc:0 "Незважаючи на наш пакт про ненапад, держава [From.GetNameDefCap] в односторонньому порядку напало на Радянський Союз. Зараз перед нами стоїть вибір: підтримати союзників або зберегти вірність укладеному пакту з радянцями та засудити акт агресії."
wtt_japan.115.a:0 "Ми маємо приєднатися до союзників!"
wtt_japan.115.b:0 "Ми не порушуємо договори... Поки що."
wtt_japan.116.t:0 "[From.GetName] вступає у війну"
wtt_japan.116.desc:0 "Держава [From.GetNameDef] вирішила приєднатися до нашої війни з Радянським Союзом, незважаючи на укладений із ним пакт про ненапад."
wtt_japan.116.a:0 "Як і повинно було вчинити."
wtt_japan.117.t:0 "[From.GetName] ганить нашу війну"
wtt_japan.117.desc:0 "Держава [From.GetNameDef] вирішила дотримуватися укладеного з Радянським Союзом пакту про ненапад, незважаючи на те, що вона — наш союзник. Очевидно, її уряд вирішив зберегти дипломатичні відносини з членом пакту."
wtt_japan.117.a:0 "Що за прикрість."
wtt_japan.118.t:0 "[From.GetName] вимагає допомоги"
wtt_japan.118.desc:0 "Держава [From.GetNameDefCap] в даний час загрузла в громадянській війні і насилу протистоїть ворожим силам. Тимчасовий уряд звернувся до наших представників із пропозицією обміняти Південний Сахалін на так необхідну їм військову допомогу.\n\nНепоганий спосіб отримати землю в обмін на добровольчі дивізії."
wtt_japan.118.a:0 "Чудова ідея!"
wtt_japan_118_TT:0 "Ці добровольці повернуться і поповнять людські ресурси, якщо §Y[From.GetName]§! виграє громадянську війну."
wtt_japan.118.b:0 "Це не така вже хороша угода для нас."
wtt_japan.119.t:0 "[From.GetName] приймає пропозицію про обмін"
wtt_japan.119.desc:0 "[From.GetNameDefCap] приймає нашу пропозицію щодо обміну Південного Сахаліну на військову підтримку. Вони вже відправили нам на допомогу кілька «добровольчих» дивізій.!"
wtt_japan.119.a:0 "Вони дуже знадобляться!"
wtt_japan.119.TT:0 "Отримайте 8 бойових одиниць с §Y12 піхотними§! батальйонами и §Y3 батальйонами підтримки§!."
wtt_japan.120.t:0 "[From.GetName] відхиляє пропозицію"
wtt_japan.120.desc:0 "Представники держави [From.GetNameDefCap] повідомили, що відкидають пропозицію щодо обміну Південного Сахаліну на військову підтримку."
wtt_japan.120.a:0 "Ми залишилися самі собою..."
wtt_japan.121.t:0 "Держава [From.GetName] захоплює Токіо"
wtt_japan.121.desc:0 "Війська держави [From.GetNameDefCap] зайняли японську столицю, та фашистський [From.From.GetAdjective]ий уряд впав. Якщо ми маємо намір діяти, треба діяти негайно. Необхідно забезпечити контроль над віддаленими японськими островами і, якщо ми збираємося протистояти комуністичній загрозі, прийняти командування над фашистськими елементами, що залишилися."
wtt_japan.121.a:0 "Здійснити цей план."
wtt_japan.121.b:0 "В даний час це не в наших інтересах."
wtt_japan.122.t:0 "Фашисти біжать до Маньчжурії."
wtt_japan.122.desc:0 "Після захоплення Токіо фашистський уряд впав, і його прихильники і військові загони, що залишилися, бігли в державу [MAN.GetName], яке взяло під свій контроль віддалені острови та території в Кореї та Китаї.\n\nГромадянська війна загалом закінчена, але перемир'я вкрай ненадійне, і фашисти ще розгромлені остаточно."
wtt_japan.122.a:0 "Розберемося з ними пізніше."
wtt_japan.123.t:0 "Опір фашистів зламаний"
wtt_japan.123.desc:0 "Після захоплення Токіо фашистський уряд впав. У прихильників і військових загонів, що залишилися, немає шансів згуртуватися, і вони почали розбредатися, завдяки чому захопити віддалені території, що залишилися, буде легко."
wtt_japan.123.a:0 "Війна виграна."
wtt_japan.124.t:0 "Добровольці повертаються додому"
wtt_japan.124.desc:0 "Після перемоги комуністів у Японії наші добровольці повертаються додому."
wtt_japan.125.t:0 "Радянці повертають Маньчжурію"
wtt_japan.125.desc:0 "Звільнивши Маньчжурію від японців і позбавивши її від поваленого імператора Цін, держава [From.GetNameDef] запропонувала повернути Маньчжурію, стверджуючи, що вона по праву має перейти в [Root.GetAdjective]і руки."
wtt_japan.126.t:0 "[From.GetName] пропонує укласти мир"
wtt_japan.126.desc:2 "[From.GetAdjective]а влада запропонувала нам укласти мир. Вони повністю покинуть континент в обмін на негайне припинення бойових дій."
wtt_japan.126.a:0 "Ми перемогли у війні."
wtt_japan.126.b:0 "Ми воюватимемо до повного розгрому ворога!"
wtt_japan.127.t:0 "[From.GetName] погоджується укласти мир"
wtt_japan.127.desc:1 "[From.GetNameDef] приймає нашу пропозицію миру та припиняє бойові дії в обмін на наші територіальні поступки."
wtt_japan.127.a:0 "Вони взяли гору... На якийсь час."
wtt_japan.128.t:0 "[From.GetName] відкидає пропозицію миру"
wtt_japan.128.desc:0 "Держава [From.GetNameDef] відмовилося укласти з нами мир і поклялося вести війну доти, доки не доб'ється беззастережної капітуляції."
wtt_japan.128.a:0 "Отже, ми боротимемося до останнього!"
wtt_japan.40.t:0 "[From.GetLeader] вимагає Маньчжурію"
wtt_japan.40.desc:0 "Кілька днів тому уряд держави [From.GetNameDef] почало послідовний тиск на нас. Журналісти провідних видань у своїх статтях вимагають від нас повернути Маньчжурію під [From.GetAdjective]ий контроль. Це не просто пропаганда для внутрішнього вживання, оскільки представники лідера [From.GetLeader] дипломатичними каналами закликали нас укласти угоду про майбутнє маньчжурських територій.\n\nСьогодні із цього приводу висловився сам [From.GetLeader], зажадавши якнайшвидше повністю повернути Маньчжурію. Інакше його уряд буде змушений переглянути умови нашої співпраці."
wtt_japan.40.a:0 "Вона належить їм."
wtt_japan.40.b:0 "Вони ще не готові правити самостійно."
wtt_japan.41.t:0 "[From.GetNameDef] надає військову допомогу"
wtt_japan.41.desc:0 "Імператорський штаб Японії вирішив докорінно змінити стратегічну перспективу. На нараді з імператором військовий міністр представив новий план, згідно з яким у найближчому майбутньому вибухне війна з Радянським Союзом. З метою підготовки до цієї війни керівництво Імператорської армії Японії вирішило, що наші війська мають захистити ділянки фронту. Для цього було виділено велику кількість лише трохи застарілого озброєння."
wtt_japan.41.a:0 "Як мило з їхнього боку."
wtt_warlord.1.t:0 "[From.GetNameDefCap] заявляє про покірність"
wtt_warlord.1.desc:0 "В умовах, коли центральний уряд Китаю не здатний захистити свій народ від бандитів та комуністів, [From.GetLeader] нарешті усвідомив своє справжнє становище і звернувся до нас у спробі убезпечити себе. Він готовий на повну співпрацю та надасть нашим військам право на вільний прохід. В обмін він просить лише виділити йому частину військ для захисту його території та не забувати про ту роль, яку він зіграв, коли ми повністю реорганізуємо Китай."
wtt_warlord.1.a:0 "Нарешті голос розуму!"
wtt_warlord.1.b:0 "Для нього в наших планах немає місця."
wtt_warlord.2.t:0 "[From.GetNameDefCap] погоджується"
wtt_warlord.2.desc:0 "[From.GetAdjective]ий уряд прийняв нашу пропозицію. В обмін на їхній захист ми обіцяємо «уважно прислухатися до їхніх порад» щодо того, як нам чинити. До нас прибув представник [From.GetAdjective]ого уряду для координації нашої політики."
wtt_warlord.2.a:0 "Невелика ціна за наше виживання."
wtt_warlord.3.t:0 "[From.GetNameDefCap] відповідає відмовою"
wtt_warlord.3.desc:0 "[From.GetAdjective]ий уряд категорично відмовився обговорювати наші пропозиції. Воно стверджує, що нам бракує повноважень вести переговори від імені справжнього національного уряду."
wtt_warlord.3.a:0 "Коли ми станемо сильнішими, ми їм покажемо."
wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] вимагає на якийсь час надати Азорські острови"
wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]ий уряд звернувся до нас із проханням надати на час війни Азорські острови. Стратегічне становище робить їх важливою базою охорони морських шляхів через Атлантику. Острови будуть повернуті після закінчення військових дій."
wtt_britain_lease_azores.1.a:0 "Все краще, ніж змушувати нас втягуватися у війну..."
wtt_britain_lease_azores.1.b:0 "А яка в цьому користь для нас?"
wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] погоджується"
wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]ий уряд схвалив прохання і передало Азорські острови під наш повний контроль за умови, що ми несемо повну відповідальність за їх захист від будь-яких атак. Невеликий загін уже прибув на острови, щоби закласти базу для операцій."
wtt_britain_lease_azores.2.a:0 "Це буде корисно."
wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] відповідає відмовою"
wtt_britain_lease_azores.3.desc:0 "Посилаючись на свій заявлений нейтралітет та положення міжнародного права про військові дії, [From.GetLeader] відмовив нам у проханні надати Азорські острови. Поки ми не знайдемо спосіб залучити цю країну до війни на нашому боці, острови залишаться для нас недоступними."
wtt_britain_lease_azores.3.a:0 "Ми це запам'ятаємо."
wtt_britain_lease_azores.4.t:0 "Оренда Азорських островів закінчена"
wtt_britain_lease_azores.4.desc:0 "Військові дії в Європі закінчилися, та [POR.GetAdjective]а влада нагадує, що Азорські острови були передані нам лише на час війни. Настав час повернути їх колишньому власнику."
wtt_britain_lease_azores.4.a:0 "Британці завжди платять за боргами."
wtt_britain_lease_azores.5.t:0 "Велика Британія йде з Азорських островів."
wtt_britain_lease_azores.5.desc:0 "Після закінчення воєнних дій у Європі [From.GetNameDef], згідно з укладеною угодою, збирається повернути нам Азорські острови. Ми вже надіслали групу для відновлення контролю над ними."
wtt_britain_lease_azores.5.a:0 "Найкращий можливий результат."
wtt_soviet_hold_city_t_success:0 "[state.GetName] тримається"
wtt_soviet_hold_city_d_success:0 "Незважаючи на натиск ворога, [state.GetName] тримається, і захисники відбивають одну атаку за іншою. Знекровлений ворог платить непомірно високу ціну за кожен сантиметр зайнятої землі. [state.GetName] збереже пам'ять про своїх героїв на багато поколінь!"
wtt_soviet_hold_city_o_success:0 "[state.GetName] залишиться за нами!"
wtt_soviet_hold_city_t_fail:0 "[state.GetName] переходить до рук ворога"
wtt_soviet_hold_city_d_fail:0 "Мобілізувавши всі доступні сили, [controller.GetAdjective]і загарбники розтрощили наші оборонні споруди навколо міста [state.GetName]. [controller.GetAdjective]і загони ввійшли на вулиці. Наші захисники продовжують доблесно боротися, але очікується, що місто впаде з дня на день."
decisions.1.t:0 "Лояльність нижчого офіцерського складу"
decisions.1.desc:0 "Деякі офіцери у нижчих ешелонах висловили "альтернативні" погляди на керівництво країни. Щоби знизити підозру, ми мусимо стримати свої зусилля і підтримати лише одного потенційного прихильника, не шкодуючи ресурсів на забезпечення його лояльності."
decisions.1.a:0 "Пригодиться будь-хто, нам потрібна людина, яка очолить наші війська."
decisions.1.b:0 "Нам потрібна людина, яка хоча б розуміє, що робить."
decisions.1.c:0 "Якість передусім; ми за ціною не постоїмо."
decisions.1.d:0 "Підійде лише найкращий."
decisions.2.t:0 "Лояльність вищого офіцерського складу"
decisions.2.desc:0 "Деякі офіцери у вищих ешелонах висловили "альтернативні" погляди на керівництво країни. Щоби знизити підозру, ми мусимо стримати свої зусилля і підтримати лише одного потенційного прихильника, не шкодуючи ресурсів на забезпечення їх лояльності."
wtt_soviet_hold_city_o_fail:0 "Незначна неприємність."
