wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] просить підтримки"
wtt_warlord_vs_prc.1.desc:1 "До Москви прибула делегація лідера [warlord.GetLeader] з проханням підтримати їх у внутрішній боротьбі влади. Члени делегації стверджують, що [communist_china.GetLeader] не настільки поділяє ідеї комунізму, як заявляє, і може навіть дотримуватися реакційної позиції, а отже, зрадить революцію під час її самої критичної фази.\n\n[warlord.GetLeader] пропонує замість цього підтримати його, обіцяючи безмежну відданість ідеям комунізму загалом та лідеру [SOU.GetLeader] зокрема."
wtt_warlord_vs_prc.1.a:0 "Вірна маріонетка може виявитися корисною."
wtt_warlord_vs_prc.1.a_tooltip:0 "У разі їх відмови це може призвести до війни з державою §H[communist_china.GetNameDef]§!.\n"
wtt_warlord_vs_prc.1.b:0 "Нам такий відвертий опортунізм марний."
#soviet support new warlord and tells communist_china that they are done.
wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader] передає повідомлення"
wtt_warlord_vs_prc.2.desc:0 "Представник [SOV.GetAdjective]ого уряду повідомив нам про те, що [SOV.GetLeader] відчуває великі сумніви щодо того, що [communist_china.GetLeader] чітко інтерпретує марксистську теорію. У справжню критичну фазу класової боротьби в Китаї ми мусимо не відхилятися від правильного застосування марксистсько-ленінського вчення. Схоже, що Москва вважає, що [warlord.GetLeader] краще розуміє, що необхідно для ширшого поширення ідей комунізму у Китаї. Щодо Москви, то партії краще погодитися на те, щоб її лідером став [warlord.GetLeader], інакше [SOV.GetLeader] обіцяє неприємні наслідки."
wtt_warlord_vs_prc.2.a:0 "[communist_china.GetLeader] повинен відвідати Москву, щоб вирішити це питання."
wtt_warlord_vs_prc.2.b:0 "Ми ніколи не схилимося перед зрадниками!"
#soviet tells Warlord no support
wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] відповідає відмовою"
wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader], мабуть, все ще сумнівається в нашій вірності або в здатності вести за собою. [SOV.GetAdjective]ий уряд продовжує підтримувати лідера [communist_china.GetLeader] у ролі голови Комуністичної партії Китаю."
wtt_warlord_vs_prc.3.a:0 "Нехай це залишиться між нами."
#Warlord is told they are now the new communist_china.
wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] підкоряється"
wtt_warlord_vs_prc.4.desc:0 "Незважаючи на всі переконання з боку лідера [communist_china.GetLeader], [SOV.GetLeader] залишився при своїй думці. Визнавши поразку, [communist_china.GetLeader] публічно заявив про те, що помилявся і пообіцяв співпрацювати з нами заради перемоги революції."
wtt_warlord_vs_prc.4.a:0 "Добре."
##Neighboring warlord told to join or die
wtt_warlord_vs_prc.10.t:0 "Приєднатися чи померти"
wtt_warlord_vs_prc.10.desc:0 "Поставлений перед вибором — віддати владу чи назвати погрози з боку Радянського Союзу блефом, — [communist_china.GetLeader] обрав останній варіант. На жаль, схоже, [SOV.GetLeader] не просто погрожував, а перейшов до ворожих дій. На своїй хиткій позиції ми тепер зазнаємо тиску з обох боків, і Радянський Союз вимагає, щоби ми виключили зі своїх лав зрадника.\n\nЗа заявою радянської сторони, відмова вважатиметься визнанням, що ми обираємо бік лідера [communist_china.GetLeader]."
wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader] не варто того, щоби померти за нього"
wtt_warlord_vs_prc.10.b:0 "Ми в цьому не беремо участі."
#Soviet asks WTT_communist_china for more stuff after having supported them
wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] вимагає нашої підтримки"
wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader] надіслав нам повідомлення з вимогою, щоби ми збільшили економічну допомогу згідно з раніше укладеними домовленостями."
wtt_warlord_vs_prc.21.a:0 "Така ціна, яку ми змушені платити."
wtt_warlord_vs_prc.21.b:0 "Це грабіж!"
wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] відповідає згодою"
wtt_warlord_vs_prc.22.desc:0 "Незважаючи на протести, [From.GetLeader] погодився збільшити економічну допомогу на нашу вимогу."
wtt_warlord_vs_prc.22.a:0 "Він повинен молитися, щоби ми ще раз не переглянули угоду."
wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] відповідає відмовою"
wtt_warlord_vs_prc.23.desc:0 "На нашу вимогу додаткової допомоги [From.GetLeader] відповів рішучою відмовою, заявивши, що його країна не здатна виконати такі «абсурдні» умови."
wtt_warlord_vs_prc.23.a:0 "Він обіцяв, і ми отримаємо своє!"
wtt_warlord_vs_prc.23.b:0 "На якийсь час опустимо це питання."
#Soviet asks WTT_communist_china to become puppet
wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] вимагає більш тісної співпраці"
wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader] у своєму посланні стверджує, що на цій стадії революційної боротьби як ніколи велика ймовірність контрреволюції. Його особливому представнику доручено уважно стежити за подіями в нашій країні і давати нам поради, як досягти перемоги в класовій боротьбі. проникли реакційні елементи, і що необхідно вжити відповідних заходів."
wtt_warlord_vs_prc.31.a:0 "Ми раді можливості повчитися."
wtt_warlord_vs_prc.31.b:0 "Нам не потрібні жодні радники."
wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] відповідає згодою"
wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] тепло прийняв нашого особливого представника та призначив його своїм особистим радником. Тепер ми контролюємо їхню внутрішню та зовнішню політику."
wtt_warlord_vs_prc.32.a:0 "Він прислухався до голосу розуму."
wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] відповідає відмовою"
wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader] висловив розуміння, проте ввічливо, але рішуче відмовився від нашої вимоги надати нам безпосередній контроль за їхньою політикою. Передбачається, що ми «не знайомі» з місцевими умовами та маємо надати право трактувати марксистське вчення місцевим експертам."
wtt_warlord_vs_prc.33.a:0 "Можливо, ми маємо виявити велику наполегливість."
wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] відмовляється платити"
wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] проігнорував більш рішучі вимоги переказати нам кошти, про які ми домовилися раніше. Він навіть залишив поза увагою вимогу приїхати до Москви для пояснення."
wtt_warlord_vs_prc.34.a:0 "Виходить, він вирішив випробувати нас?"
# PRC informed a warlord wants to create a faction
wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]ий альянс"
wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] вимагає, щоб усі комуністи Китаю сформували єдиний альянс — Народний фронт — і розгромили націоналістів, реакціонерів та іноземних загарбників, борючись під спільним прапором."
wtt_warlord_vs_prc.35.a:0 "Прості люди стали героями!"
wtt_warlord_vs_prc.35.b:0 "Це йде врозріз із [Root.GetAdjective]ими інтересами."
# If a human PRC rejects the faction, the warlord can dismantle it altogether
wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] відкидає альянс"
wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] не бачить очевидних переваг, які дало б створення єдиного Народного фронту для боротьби з націоналістами, реакціонерами та іноземними загарбниками, і заявляє, що наш альянс йде «врозріз із [From.GetAdjective]ими інтересами»."
wtt_warlord_vs_prc.36.a:0 "Значить, покладатимемося тільки на свої сили."
wtt_warlord_vs_prc.36.b:0 "У такому разі можна сміливо розпускати Єдиний фронт."
wtt_manchukou.1.t:0 "[From.GetNameDefCap] вимагає підпорядкування"
wtt_manchukou.1.desc:0 "Схоже, [From.GetLeader] вирішив нарешті поширити свою владу до далеких куточків Китаю. Представники [From.GetAdjective]ого уряду зажадали, щоби ми схилилися перед істинним імператором Китаю, Сином неба на ім'я [From.GetLeader]. У разі відмови нас, за його запевненнями, судитимуть за державну зраду."
wtt_manchukou.1.a:0 "Вся ця витівка з республікою все одно нічим добрим не скінчиться."
wtt_manchukou.1.b:0 "Нехай спробує."
wtt_manchukou.2.t:0 "[From.GetLeader] підкоряється"
wtt_manchukou.2.desc:0 "[From.GetLeader] відправив посланця назад із особистою обіцянкою підкоритися і визнати, що [MAN.GetLeader] — справжній правитель Китаю."
wtt_manchukou.2.a:0 "Він знає своє місце."
wtt_manchukou.3.t:0 "[From.GetLeader] відповідає відмовою"
wtt_manchukou.3.desc:0 "[From.GetLeader] відповів на нашу великодушну пропозицію образами та прокльонами на адресу предків та особистих якостей Імператора, які не тільки не мають нічого спільного з реальністю, а й вкрай обурливі."
wtt_manchukou.3.a:0 "Ми навчимо його манерам."
wtt_manchukou.11.t:0 "П'ятирічний план"
wtt_manchukou.11.desc:0 "Уряд поступово розробляє п'ятирічний план, за яким має розвиватися наша економіка найближчими роками. Досі спостерігаються значні розбіжності між відомствами щодо того, чому слід приділити більшу увагу.\n\nВідповідно до загальної думки, акцент слід зробити на важкій промисловості, але що саме повинні виробляти заводи, поки обговорюється.\n\nЩоб вийти з глухого кута, необхідно прийняти рішення."
wtt_manchukou.11.a:0 "Розвивати авіаційну промисловість"
wtt_manchukou.11.b:0 "Інвестувати в автомобільну промисловість"
wtt_manchukou.11.c:0 "Загальна програма індустріалізації"
wtt_manchukou_bandit_sabotage.21.t:0 "Саботаж на військовому заводі"
wtt_manchukou_bandit_sabotage.21.desc:0 "З регіону [state.GetName] надходять повідомлення про те, що на одному з наших заводів спалахнула велика пожежа. Пожежники досі борються із вогнем, але впевнені, що до кінця дня його вдасться загасити. За попередніми оцінками пошкодження досить значні, оскільки вогнище займання, судячи з усього, знаходилося на сховищі легкозаймистих хімікатів.\n\nВійськова розвідка розпочала розслідування інциденту. Не виключена можливість навмисного підпалу."
wtt_manchukou_bandit_sabotage.21.a:0 "Потрібно вистежити цих терористів!"
wtt_manchukou_bandit_sabotage.22.t:0 "Саботаж на фабриці"
wtt_manchukou_bandit_sabotage.23.t:0 "Підірваний міст"
wtt_manchukou_bandit_sabotage.23.desc:0 "Минулої ночі один із головних залізничних мостів у регіоні [state.GetName] впав під вагою поїзда, що проїжджав, з боєприпасами. Операцію з порятунку та відновлення ускладнив вибух боєприпасів. Персонал поїзда досі не знайдено, найімовірніше, усі загинули.\n\nВійськова розвідка відразу ж, як тільки ситуація стала відносно безпечною, вислала групу слідчих з метою з'ясувати, чому обрушилася така міцна споруда. Очевидці стверджують, що за день до обвалення бачили в долині невелику групу людей. В даний час їхнє місцезнаходження невідоме."
generic.14.b:0 "Ми посилатимемо своїх аташе туди, куди захочемо."
attache_political_power_tt:1 "Через нашу військову перевагу і §Yмнения§! про них це матиме наступний ефект:\n"
attache_fascism_tt:0 "Через кількість підтримки §Yфашизма§! у нашій країні це матиме наступний ефект:\n"
attache_communism_tt:0 "Через кількість підтримки §Yкоммунизма§! у нашій країні це матиме наступний ефект:\n"
attache_democratic_tt:0 "Через кількість підтримки §Yдемократии§! у нашій країні це матиме наступний ефект:\n"
attache_neutrality_tt:0 "Через кількість підтримки §Yнейтралов§! у нашій країні це матиме наступний ефект:\n"
japan_border_conflict.1.desc:0 "У ході робіт з прокладання демаркаційної лінії за кордоном між нами та державою [JAP.GetNameDef] до озера Хасан для перевірки демаркаційних покажчиків було відправлено робочу групу. При підході до кордону робоча група була обстріляна з боку японського посту.\n\nМи передали офіційну ноту протесту, але японський посол стверджує, що наша робоча група намагалася розширити кордон і позначити більше території як свою.\n\nЯпонці запевнили нас у тому, що дотримуються кордонів, але не дозволять робити різні «махінації» щодо справжньої демаркаційної лінії і за будь-яких спроб її порушити дадуть відповідь силою.\n\n Це означає, що ми, по суті, позбавлені можливості вільного переміщення нашою територією в цьому районі."
japan_border_conflict.1.a:0 "Це не прийнятно."
japan_border_conflict.2.t:0 "Перемога японців біля озера Хасан"
japan_border_conflict.2.desc:0 "Повідомляється, що слідом за зіткненням між [SOV.GetAdjective]ими та японськими загонами на кордоні біля озера Хасан [SOV.GetAdjective]і сили повністю відступили. Японські війська окупували низку стратегічно важливих висот району та розпочали зміцнення своїх позицій.\n\nПід час бою японці захопили кілька [SOV.GetAdjective]их танків, які були відправлені в Токіо для вивчення."
japan_border_conflict.2.a:0 "Ми з честю вирішили це питання."
japan_border_conflict.2.b:0 "Ми мусимо підготувати відповідну відповідь."
japan_border_conflict.3.t:0 "Поразка японців біля озера Хасан"
japan_border_conflict.3.desc:0 "Слідом за зіткненням між [SOV.GetAdjective]ими та японськими загонами на кордоні біля озера Хасан японський посол у Москві зажадав припинення вогню. \n\nУ ході кількох невдалих атак на [SOV.GetAdjective]і позиції японці зазнали важких втрат, що викликало в японських військових колах занепокоєння та сумніви щодо можливостей їхніх військ."
japan_border_conflict.3.a:0 "Краще з честю зазнати поразки, ніж зовсім не намагатися."
japan_border_conflict.3.b:0 "Наші війська показали себе на висоті."
japan_border_conflict.4.t:0 "Патова ситуація біля озера Хасан"
japan_border_conflict.4.desc:0 "Перестрілки між японськими та [SOV.GetAdjective]ими загонами біля озера Хасан затихли після того, як обидві сторони відійшли від спірної ділянки з метою перегрупування та поповнення запасів. Визнавши марність подальшого наступу, японське військове командування запропонувало припинити вогонь та розпочати переговори про закріплення кордону."
japan_border_conflict.4.a:0 "Ми отримали цінний досвід."
japan_border_conflict.5.t:0 "Ескалація конфлікту біля озера Хасан"
japan_border_conflict.5.desc:1 "Біля озера Хасан продовжуються зіткнення між японськими та [SOV.GetAdjective]ими військами. Намагаючись вийти з патової ситуації, японські війська перейшли в наступ і зіткнулися з [SOV.GetAdjective]ими військовими в інших районах цього сектора. Розвідка припускає, що вони незабаром спробують посилити атаку свіжими силами, перекинутими з інших регіонів їхньої імперії."
japan_border_conflict.5.a:0 "Ми мусимо стримувати наступ."
japan_border_conflict.6.t:0 "Ескалація конфлікту біля озера Хасан"
japan_border_conflict.6.desc:0 "Біля озера Хасан продовжуються зіткнення між [FROM.GetAdjective]ими та [JAP.GetAdjective]ими військами. Намагаючись вийти з патової ситуації, [FROM.GetAdjective]і частини перейшли в наступ і зіткнулися з [JAP.GetAdjective]ими військовими в інших районах цього сектора. Розвідка передбачає, що [FROM.GetNameDef] невдовзі спробує посилити атаку свіжими підкріпленнями, перекинутими з інших регіонів країни."
japan_border_conflict.6.a:0 "Ми мусимо готуватися до атаки!"
JAP_kalkin_gol:0 "Перевірка Союзу боєм"
wtt_prc.30.t:0 "Провокація пройшла успішно"
wtt_prc.30.desc:0 "Під покровом ночі наші товариші з держави [JAP.GetManchuriaPuppet] влаштували саботаж на японському заводі. Подробиці про нанесену шкоду вкрай убогі, і імперіалісти заявляють лише, що весь район закритий.\n\nОдин цей факт говорить про те, що операція пройшла вдало. Залишається перевірити, чи змусить це японців перейти до рішучих дій."
wtt_prc.30.a:0 "Ми розворушили осине гніздо."
wtt_prc.31.desc:0 "Під покровом ночі наші товариші з держави [JAP.GetManchuriaPuppet] влаштували диверсію на мосту, що має важливе стратегічне значення. Невеликий загін диверсантів доповів, що міст повністю підірваний і впав разом з поїздом, що перевозив боєприпаси..\n\nДиверсанти простежили за тим, щоб місцеві жителі побачили вибух і зрозуміли, що його було влаштовано навмисно. Залишається перевірити, чи змусить це японців перейти до рішучих дій."
wtt_prc.32.desc:0 "Ми успішно оточили та знищили японський патруль у державі [JAP.GetManchuriaPuppet]. Тіла солдатів були залишені на місці, щоб імперіалісти зрозуміли натяк.\n\nЧас покаже, чи це буде достатньою причиною, щоб вони оголосили війну."
wtt_prc.20.c:0 "Ми маємо повністю відступити з континенту."
