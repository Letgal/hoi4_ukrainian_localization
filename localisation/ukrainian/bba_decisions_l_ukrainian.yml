ITA_abolish_the_colonies_event_chain_tt: "Розпочне ланку подій §Y$ITA_abolish_the_colonies$§!, по ходу яких підконтрольні нам території на інших континентах проведуть референдуми, на яких вирішать, чи будуть вони інтегровані в нашу країну або стануть незалежними державами."
ITA_abolish_the_colonies_tips_tt: "Збільшення підпорядкування на колоніальних землях і завершення фокусу з розвитку певних областей зроблять більш імовірною успішну інтеграцію реґіону."

