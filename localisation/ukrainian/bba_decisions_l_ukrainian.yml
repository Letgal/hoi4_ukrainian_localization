ITA_colonial_management_dec_cat: "Управління колоніями"
ITA_colonial_management_dec_cat_desc: "$ITA_ministry_of_italian_africa_desc$"
ITA_disband_irregulars: "Розпустити нерегулярні війська"
ITA_disband_irregulars_desc:1 "Нам більше не потрібні колоніальні іррегулярні війська. Нехай повертаються до своїх домівок, або туди, звідки вони прийшли."
ITA_disband_irregulars_tt: "§RУсі нерегулярні війська будуть розпущені.§!\n(Людські ресурси й оснащення не будуть повернені)"
ITA_train_irregulars: "Тренувати нерегулярні війська"
ITA_train_irregulars_desc:1 "Вербування місцевих сил було б менш обтяжливим для нашої власної робочої сили, і вони мають перевагу в тому, що вони є уродженцями цих земель, знають тамтешніх людей і географію."
ITA_train_irregulars_create_units_tt: "Створити §Y[ROOT.GetFlag][ROOT.GetAdjective]і§! нерегулярні війська в колоніях у володінні та під контролем:" # (&)
ITA_train_irregulars_eritrea_tt: "Створити §Y1 дивізію нерегулярної піхоти§! й §Y1 дивізію кавалерії§!."
ITA_train_irregulars_libya_tt: "Створити §Y1 дивізію кавалерії§! й §Y1 дивізію верблюдової кавалерії§!."
ITA_train_irregulars_somalia_tt: "Створити §Y1 дивізію нерегулярної піхоти§! й §Y1 дивізію кавалерії§!."
ITA_train_irregulars_ethiopia_tt: "Створити §Y1 дивізію нерегулярної піхоти§! й §Y1 дивізію верблюдової кавалерії§!."
ITA_train_irregulars_cd_tt: "\nЦе рішення буде знову доступне через §Y[?ITA_colonial_management_cd] дн.§!\n"
ITA_reorganize_irregulars:0 "Реорганізація нерегулярних груп"
ITA_reorganize_irregulars_desc:1 "Реорганізувавши наші нерегулярні війська, ми могли б посилити їх, зробивши більш грізною силою."
ITA_reorganize_irregulars_tt: "Додасть §Y2 батальйони нерегуляної піхоти§! й §Y1 загін кінної розвідки§! до всіх шаблонів дивізій нерегулярної піхоти.\nДодасть §Y2 батальйони кавалерії§! й §Y1 загін кінної розвідки§! до всіх шаблонів дивізій нерегулярної кавалерії.\nДодасть §Y2 батальйони верблюдової кавалерії§! й §Y1 загін кінної розвідки§! до всіх шаблонів дивізій нерегулярної верблюдової кавалерії."
ITA_reorganize_ascari: "Реорганізувати аскарі"
ITA_reorganize_ascari_desc:1 "Реорганізувавши війська аскарі, ми зможемо посилити їх, зробивши більш грізною силою."
ITA_reorganize_ascari_tt: "Додасть §Y1 батальйон легкоброньованої розвідроти§! й §Y1 батальйон артилерії§! до всіх шаблонів дивізій колоніальної піхоти.\nДодасть §Y2 батальйони кавалерії§! й §Y1 загін кінної розвідки§! до всіх шаблонів дивізій колоніальної кавалерії.\nДодасть §Y2 батальйони верблюдової кавалерії§! й §Y1 загін кінної розвідки§! до всіх шаблонів дивізій колоніальної верблюдової кавалерії."
ITA_regional_development_in_state: "Реґіональний розвиток області [FROM.GetName]"
ITA_regional_development_in_state_desc:1 "Розвиток наших колоніальних володінь зробить їх більш придатними для життя і процвітання."

ITA_naval_cooperation_programs_dec_cat: "Програми морської співпраці"
ITA_naval_cooperation_programs_dec_cat_desc: "$ITA_cooperation_programs_desc$"
ITA_cooperation_program_with_country: "Програма співпраці з державою [FROM.GetNameDef]"
ITA_cooperation_program_with_country_desc:1 "Будівництво та експорт наших кораблів до інших країн може призвести до поглиблення технологічної співпраці."
ITA_joint_maneuvers_with_country: "Спільні [ROOT.GetAdjective]о-[FROM.GetAdjective]і маневри"
ITA_joint_maneuvers_with_country_desc:1 "Щоби будь-які збройні сили були ефективними і оперативними, вони повинні бути підготовленими і готовими. Спільні навчання з іншою країною допоможуть саме в цьому."
ITA_joint_maneuvers_with_country_doctrine_bonus: "Спільні морські маневри"
ITA_sell_obsolete_escort_ships_to_country: "Продати застарілі кораблі супроводу державі [FROM.GetNameDef]"
ITA_sell_obsolete_escort_ships_to_country_desc:1 "У нашому флоті є застарілі кораблі, які можна було б продати іншій країні."
ITA_sell_obsolete_escort_ships_to_country_only_once_tt: "\nМи можемо успішно продати наші кораблі лише раз.\n"
ITA_escort_ships_purchase_ongoing_flag:0 " Вже є спроби продати кораблі супроводу іншій країні"
ITA_cede_aquila_class_destroyers_to_spanish_tag: "Передати есмінці класу «Aquila» державі [FROM.GetNameDef]"
ITA_cede_aquila_class_destroyers_to_spanish_tag_desc:1 "Ми могли би передати іспанцям кілька наших есмінців, щоб зміцнити зв'язок між нашими країнами і посилити їхній військовий потенціал."
ITA_export_midget_submarines: "Експортувати карликові підводні човни"
ITA_export_midget_submarines_desc:1 "Прозорі води Середземного моря небезпечні для великих підводних човнів. Інші країни можуть бути зацікавлені в наших менших карликових субмаринах."
ITA_export_midget_submarines_tt: "Збудує §Y5 карликових підводних човнів§! для держави §Y[FROM.GetFlag][FROM.GetNameDef]§!. Їхня збірка займе §Y[?ITA.ITA_export_midget_submarines_days] дн.§!"
