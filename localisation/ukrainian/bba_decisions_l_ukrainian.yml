ITA_withdraw_from_ethiopia: "Відступити з Ефіопії"
ITA_withdraw_from_ethiopia_desc:0 "Війна проти Ефіопії була помилкою; настав час вирішити цю суперечливу справу."
ITA_transfer_lost_states_tt: "§Y[550.GetName]§!, §Y[559.GetName]§! та §Y[844.GetName]§! будуть передані державі §Y[ETH.GetName]§!, якщо вони повністю підконтрольні їй. §Y[908.GetName]§! також буде переданий, якщо належить державі [ROOT.GetNameDef]."

ITA_missiolinis: "Завдання від дуче"
ITA_missiolinis_desc:1 "Дуче має великі плани, щоби вивести горду італійську націю на належне їй місце. Для втілення свого бачення великої Італії він видає відповідні накази, які, як він сподівається, будуть виконані вчасно. \n\n£ITA_missiolini_text_icon Активні завдання: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Успішні завдання: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Провалені завдання: §R[?ITA_missiolinis_failed_missions]§!"
ITA_missiolini_conquer_ethiopia: "Завоювати Ефіопію"
ITA_missiolini_conquer_ethiopia_desc:1 "Які б абіссинські твердині не залишилися, їх потрібно знищити, щоби забезпечити перемогу Італії."
ITA_missiolini_pacify_ethiopia: "Утихомирити Ефіопію"
ITA_missiolini_pacify_ethiopia_desc:1 "Дуче віддав наказ придушити абіссинську опозицію грубою силою та прийняти закони, щоби тримати населення під контролем. Він хоче якнайшвидше втихомирити всю країну і включити її в лоно Італії."
ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
ITA_pacify_ethiopia_goal_tt: "Усі початкові ефіопські землі мають більш ніж §Y60%§! підпорядкування"
ITA_missiolini_strengthen_heavy_industry: "Програма індустріалізації"
ITA_missiolini_strengthen_heavy_industry_desc:1 "Щоб Італія по-справжньому процвітала, нам потрібно будувати нові заводи, щоби підтримувати зростання нашої бурхливої імперії та розширювати наші виробничі можливості."
ITA_missiolini_strengthen_heavy_industry_trigger_tt: "Більш ніж §Y[?ITA_missiolinis_required_civs]§! цивільних заводів (наразі §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)" # TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN
ITA_missiolini_strengthen_the_army: "Посилити армію"
ITA_missiolini_strengthen_the_army_desc:1 "Як і давня Римська імперія, наша зростаюча імперія простягається вшир і вглиб і потребує сильної армії, щоб захистити її від орд варварів, що стоять одразу за кордонами."
ITA_missiolini_stockpile_trucks: "Запастися вантажівками"
ITA_missiolini_stockpile_trucks_desc:1 "Нам потрібні більш мобільні збройні сили, здатні швидко пересуватися великими ділянками місцевості, не будучи обмеженими відставанням у логістиці."
ITA_missiolini_stockpile_fuel: "Збільшити запаси пального"
ITA_missiolini_stockpile_fuel_desc:1 "Сучасна армія марширує не лише на своєму шлунку, але й на своєму пальному, і якщо його немає, то вся військова машина зупиняється. Пальне потрібне всім родам військ, і ми повинні мати можливість забезпечити його у великих кількостях, якщо хочемо досягти успіху на полях битв."
ITA_missiolini_strengthen_the_airforce: "Посилити ВПС"
ITA_missiolini_strengthen_the_airforce_desc:1 "Regia Aeronautica стала символом національної гордості і колись була одним з найбільших повітряних флотів у світі. Нам потрібно виробляти додаткові літаки, щоб посилити наші військово-повітряні сили і зробити їх знову великими."
ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Вироблено або здобуто [?ROOT.ITA_missiolinis_fighters_to_produce|Y] нових §Yвинищувачів§!.\nНаразі розгорнуто винищувачів: [?ROOT.num_deployed_planes_with_type@small_plane_airframe|G] - Наразі винищувачів у запасі: [?ROOT.num_equipment@small_plane_airframe|G] - Загальна ціль винищувачів: [?ITA_missiolinis_fighters_goal|Y]\n\n"
ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Вироблено або здобуто [?ROOT.ITA_missiolinis_bombers_to_produce|Y] нових §Yштурмовиків§!, §Yморських бомбардувальників§! або §Yтактичних бомбардувальників§! (лиш одного типу).\nНаразі розгорнуто штурмовиків: [?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe|G] - Наразі штурмовиків у запасі: [?ROOT.num_equipment@small_plane_cas_airframe|G] - Загальна ціль штурмовиків: [?ITA_missiolinis_cas_goal|Y]\nНаразі розгорнуто морських бомбардувальників: [?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe|G] - Наразі морських бомбардувальників у запасі: [?ROOT.num_equipment@small_plane_naval_bomber_airframe|G] - Загальна ціль морських бомбардувальників: [?ITA_missiolinis_naval_bombers_goal|Y]\nНаразі розгорнуто тактичних бомбардувальників: [?ROOT.num_deployed_planes_with_type@medium_plane_airframe|G] - Наразі тактичних бомбардувальників у запасі: [?ROOT.num_equipment@medium_plane_airframe|G] - Загальна ціль тактичних бомбардувальників: [?ITA_missiolinis_tactical_bombers_goal|Y]"
ITA_missiolini_industrial_research: "Промислові дослідження"
ITA_missiolini_industrial_research_desc:1 "Ми повинні показати світові, з якою величезною швидкістю фашизм і італійський народ можуть здійснювати великі технологічні стрибки."
ITA_missiolini_expand_intelligence_agency: "Розширити службу розвідки"
ITA_missiolini_expand_intelligence_agency_desc:1 "Розширюючи нашу службу розвідки, ми будемо проникати в усі сфери італійського суспільства, щоб витягувати комуністів, злочинців та інші шкідливі елементи на чисту воду і притягати їх до відповідальності, роблячи Італію більш безпечною."
ITA_missiolini_occupy_albania: "Окупувати Албанію"
ITA_missiolini_occupy_albania_desc:1 "Міцні зв'язки між Італією та Албанією сягають глибини тисячоліть, ще з часів Римської імперії. Ми повинні приєднати Албанію до Італії, щоби забезпечити вхід до Адріатичного моря."
ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Твердо встановлена [ROOT.GetAdjective]а адміністрація"
ITA_missiolini_occupy_albania_occupation_effects: "Якщо [ROOT.GetFlag][ROOT.GetNameDef] контролює [ALB.GetFlag][ALB.GetAdjective]і осердні землі:\n"
ITA_missiolini_occupy_albania_subject_effects: "Якщо [ALB.GetFlag][ALB.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_occupy_dalmatia: "Окупувати область [103.GetName]"
ITA_missiolini_occupy_dalmatia_desc:1 "Ми повинні виправити велику несправедливість часів Великої війни і силою забрати те, що належить нам по праву. Далмація повинна стати італійською!"
ITA_missiolini_occupy_dalmatia_occupation_effects: "\nЯкщо [ROOT.GetFlag][ROOT.GetNameDef] контролює область §Y[103.GetName]§!:\nКожна [YUG.GetFlag][YUG.GetAdjective]а осердна область під повним контролем держави [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!."
ITA_missiolini_occupy_dalmatia_subject_effects: "\n Якщо §Y[103.GetName]§! повністю контролюється [ROOT.GetAdjective]им суб'єктом [YUG.GetAdjective]ого походження:\n   Всі [ROOT.GetAdjective]і суб'єкти [YUG.GetAdjective]ого походження:\n"
ITA_missiolini_occupy_greece: "Окупувати державу [GRE.GetName]"
ITA_missiolini_occupy_greece_desc:1 "Подібно до давніх римських легіонів, ми теж можемо розірвати накладені на нас обмеження, завоювавши Грецію, і об'єднати наші братні народи."
ITA_missiolini_occupy_greece_occupation_effects: "\nКожна [GRE.GetFlag][GRE.GetAdjective]а осердна земля, повністю підконтрольна державі [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!.\n\nПоточні ефекти:"
ITA_missiolini_occupy_greece_subject_effects: "\nЯкщо [GRE.GetFlag][GRE.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_occupy_ticino: "Окупувати область [846.GetName]"
ITA_missiolini_occupy_ticino_desc:1 "Відтоді як Ганнібал перетнув Альпи зі своїми слонами, гори стали для варварів дорогою вглиб Італії. Ми повинні захистити наш північний кордон."
ITA_missiolini_occupy_ticino_occupation_effects: "\n[846.GetName] та кожна [SWI.GetFlag][SWI.GetAdjective]а осердна земля, повністю підконтрольна державі [ROOT.GetFlag][ROOT.GetNameDef]:\n   Підпорядкування: §G+5.0%§!.\n   Спротив: §G-5.0%§!.\n\nПоточні ефекти:"
ITA_missiolini_occupy_ticino_subject_effects: "\nЯкщо [SWI.GetFlag][SWI.GetNameDef] є суб'єктом держави §Y[ROOT.GetFlag][ROOT.GetNameDef]§!:\n"
ITA_missiolini_bolster_political_cabinet:0 "Зміцнення політичного кабінету"
ITA_missiolini_bolster_political_cabinet_desc:1 "Знайти потрібних людей для потрібних місць завжди непросто. Ми не можемо залишити каменя на камені в пошуках найрозумніших і найяскравіших людей."
ITA_missiolini_bolster_political_cabinet_trigger_tt: "Є §Y3§! активні політичні радники, і принаймні один із них — §Yієрарх§!"
ITA_missiolini_bolster_military_high_command:0 "Зміцнення військового вищого командування"
ITA_missiolini_bolster_military_high_command_desc:1 "Пошук і просування гідних кандидатів до військового вищого командування посилить наші стратегічні і тактичні міркування в майбутніх конфліктах."
ITA_missiolini_bolster_military_high_command_trigger_tt: "Є §Y3§! активні члени військового вищого командування"
