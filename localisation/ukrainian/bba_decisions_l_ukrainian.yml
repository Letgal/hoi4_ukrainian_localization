ETH_anti_colonialism_decision_desc:0 "[FROM.GetAdjectiveCap]ому імперіалізму в Африці має бути покладено край. Світ повинен прокинутися і усвідомити, що дні [FROM.GetAdjective]ого колоніалізму скінчилися. Народи держави [FROM.GetNameDef] мусять натиснути на своїх лідерів, щоби ті звільнили пригноблені африканські колонії."
