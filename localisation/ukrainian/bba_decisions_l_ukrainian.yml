ITA_bop_criticize_the_war_desc:1 "Наші доблесні війська зазнають труднощів через некомпетентне керівництво, погану логістику та недостатнє оснащення. Ці проблеми мають бути виправлені!"
ITA_bop_question_the_army: "Поставити під питання лояльність армії"
ITA_bop_question_the_army_desc:1 "Нещодавні події, що продемонстрували неефективність армії, змусили багатьох людей замислитися над тим, наскільки саме війська лояльні до Італії та фашистської системи."
ITA_bop_question_the_airforce: "Поставити під питання лояльність авіації"
ITA_bop_question_the_airforce_desc:1 "Нещодавні події, що продемонстрували неефективність ВВС, змусили багатьох людей замислитися над тим, наскільки саме ці війська лояльні до Італії та фашистської системи."
ITA_bop_question_the_navy: "Поставити під питання лояльність флоту"
ITA_bop_question_the_navy_desc:1 "Нещодавні події, що продемонстрували неефективність ВМС, змусили багатьох людей замислитися над тим, наскільки саме ці війська лояльні до Італії та фашистської системи."
ITA_bop_military_parade: "Провести військовий парад"
ITA_bop_military_parade_desc:1 "Настав час вшанувати наших звитяжних і доблесних солдатів і дозволити італійському народові обдарувати їх любов'ю."
ITA_bop_send_support: "Надіслати військову підтримку державі [FROM.GetName]"
ITA_bop_send_support_desc:1 "Наші ідейні побратими опинилися у стані війни. Як засновники фашизму, ми зобов'язані зробити так, щоб вони перемогли!"
ITA_bop_praise_the_army: "Похвалити армію"
ITA_bop_praise_the_army_desc:1 "Мужні чоловіки та жінки, які служать в нашій армії, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"
ITA_bop_praise_the_airforce: "Похвалити авіацію"
ITA_bop_praise_the_airforce_desc:1 "Мужні чоловіки та жінки, які служать у нашій авіації, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"
ITA_bop_praise_the_navy: "Похвалити флот"
ITA_bop_praise_the_navy_desc:1 "Мужні чоловіки та жінки, які служать у нашому флоті, є основою безпечної та стабільної держави [ITA.GetName]. Вони заслуговують на обожнювання італійського народу!"

ITA_discredit_haile_selassie: "Дискредитувати [ETH.GetLeader]"
ITA_discredit_haile_selassie_desc:1 "Інформуючи ефіопів про те, що Хайле Селассіє втік як боягуз і веде занепадницький спосіб життя в далекій країні, ми, можливо, зможемо схилити деяких людей на нашу сторону і завдати шкоди репутації колишнього імператора."
ITA_electrify_state: "$ETH_electrify_state$"
ITA_electrify_state_desc: "$ETH_electrify_state_desc$"

ITA_vallo_alpino_del_littorio_dec_cat: "Vallo Alpino del Littorio"
ITA_vallo_alpino_del_littorio_dec_cat_desc: "$ITA_vallo_alpino_del_littorio_desc$"
ITA_vallo_alpino_occidentale: "Vallo Alpino Occidentale"
ITA_vallo_alpino_occidentale_desc:1 "Ми можемо вбезпечити наш західний кордон, побудувавши там низку укріплень."
ITA_vallo_alpino_occidentale_tt: "Буде збудовано оборонну лінію в області §Y[158.GetName]§! уздовж західного альпійського кордону з областями [735.GetName] та [847.GetName].\n"
ITA_vallo_alpino_settentrionale_west: "Vallo Alpino Settentrionale — Захід"
ITA_vallo_alpino_settentrionale_west_desc:1 "Ми можемо вбезпечити наш північно-західний кордон, побудувавши там низку укріплень."
ITA_vallo_alpino_settentrionale_west_tt: "Буде збудовано оборонну лінію в областях §Y[158.GetName]§! і §Y[159.GetName]§! вздовж північно-західного альпійського кордону з областями [846.GetName] та [151.GetName].\n"
ITA_vallo_alpino_settentrionale_east: "Vallo Alpino Settentrionale — Схід"
ITA_vallo_alpino_settentrionale_east_desc:1 "Ми можемо вбезпечити наш північно-східний кордон, побудувавши там низку укріплень."
ITA_vallo_alpino_settentrionale_east_tt: "Буде збудовано оборонну лінію в областях §Y[850.GetName]§! й §Y[39.GetName]§! вздовж північно-східного альпійського кордону з областю [153.GetName].\n"
ITA_vallo_alpino_orientale: "Vallo Alpino Orientale"
ITA_vallo_alpino_orientale_desc:1 "Ми можемо вбезпечити наш східний кордон, побудувавши там низку укріплень."
ITA_vallo_alpino_orientale_tt: "Буде збудовано оборонну лінію в областях §Y[160.GetName]§!, §Y[736.GetName]§! й §Y[852.GetName]§! вздовж східного альпійського кордону з областями [153.GetName], [102.GetName], [853.GetName] та [103.GetName].\n"
