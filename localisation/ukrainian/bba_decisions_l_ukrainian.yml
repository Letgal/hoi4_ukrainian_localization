ITA_bop_take_over_ministry_of_foreign_affairs: "Очолити Міністерство закордонних справ"
ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "Призначення себе міністром закордонних справ дозволить Беніто Муссоліні здійснювати прямий контроль над зовнішньою політикою та відносинами Італії."
ITA_bop_resign_ministry_of_foreign_affairs_position: "Залишити посаду в Міністерстві закордонних справ"
ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Відставка з посади міністра закордонних справ відкриє доступ до неї іншим, і Беніто Муссоліні втратить контроль над зовнішньою політикою та відносинами Італії."
ITA_bop_take_over_ministry_of_justice: "Очолити Міністерство юстиції"
ITA_bop_take_over_ministry_of_justice_desc:1 "Назвавши себе міністром благодаті та правосуддя, Беніто Муссоліні отримає прямий контроль над судовою системою та установами Італії."
ITA_bop_resign_ministry_of_justice_position: "Залишити посаду в Міністерстві юстиції"
ITA_bop_resign_ministry_of_justice_position_desc:1 "Відставка з посади міністра благодаті та правосуддя відкриє доступ до неї іншим, залишаючи Беніто Муссоліні менший контроль над судовою системою та установами Італії."
ITA_bop_take_over_ministry_of_education: "Очолити Міністерство освіти"
ITA_bop_take_over_ministry_of_education_desc:1 "Призначення себе міністром державної освіти дозволить Беніто Муссоліні здійснювати прямий контроль над освітньою системою та установами Італії."
ITA_bop_resign_ministry_of_education_position: "Залишити посаду в Міністерстві освіти"
ITA_bop_resign_ministry_of_education_position_desc:1 "Відставка з посади міністра народної освіти відкриє її для інших, і Беніто Муссоліні втратить контроль над освітньою системою та установами Італії."
ITA_bop_take_over_ministry_of_corporations: "Очолити Міністерство корпорацій"
ITA_bop_take_over_ministry_of_corporations_desc:1 "Призначення себе міністром корпорацій дозволить Беніто Муссоліні здійснювати прямий контроль над фінансовою системою та установами Італії."
ITA_bop_resign_ministry_of_corporations_position: "Залишити посаду в Міністерстві корпорацій"
ITA_bop_resign_ministry_of_corporations_position_desc:1 "Відставка з посади міністра корпорацій відкриє доступ до неї іншим, і Беніто Муссоліні втратить контроль над фінансовою системою та інституціями Італії."
ITA_mussolini_took_over_minister_of_foreign_affairs_flag: "Минуло §Y365 днів§! відтоді, як §Y[ROOT.ITA_benito_mussolini.GetName]§! очолив Міністерство закордонних справ\n(наразі минуло [?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0])"
