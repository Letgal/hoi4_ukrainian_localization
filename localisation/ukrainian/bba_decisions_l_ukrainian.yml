ETH_social_reforms_category: "Анархо-комуністичні соціальні реформи"
ETH_social_reforms_category_desc:0 "Нам потрібна хвиля соціальних реформ, щоб подолати культурні та релігійні розбіжності в державі [ETH.GetName], щоб ми могли залишатися єдиними."
ETH_education_reforms_decision: "Реформи системи освіти"
ETH_education_reforms_decision_desc:0 "Щоби запобігти розвитку реакційного руху в майбутньому, ми повинні реформувати систему освіти, щоб діти виростали вільно мислячими дорослими, а не капіталістичними холуями."
ETH_collectivization_reforms_decision: "Земельні реформи"
ETH_collectivization_reforms_decision_desc:0 "Земля держави [ETH.GetNameDef] століттями належала аристократам, хоча її обробляв народ. У нас є можливість зробити кожного господарем, перерозподіливши землю."
ETH_secularization_reforms_decision: "Реформи секуляризації"
ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] містить безліч культурних і релігійних розбіжностей, витоки яких сягають глибини століть. Ми повинні розірвати зашморг забобонів, якщо хочемо запобігти виникненню насильства на релігійному ґрунті в майбутньому."
ETH_freedom_at_gunpoint_category:0 "Свобода під дулом рушниці"
ETH_freedom_at_gunpoint_category_desc:0 "Наші сусіди залишаються в пастці під ярмом імперіалістів. Настав час використати наш воєнний досвід і нашу новознайдену економічну силу для звільнення Африки, використовуючи єдину мову, яку розуміють колоніальні держави. Грубою силою."
