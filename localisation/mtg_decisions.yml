ENG_ally_the_canadian_imperialist_uprising:1 "Встати на бік канадських бунтівників"
ENG_ally_the_canadian_imperialist_uprising_desc:0 "Ми не кинемо наших канадських лоялістів напризволяще. Вони отримають від нас військову допомогу, а після перемоги у війні — наш захист і заступництво."
ENG_ally_the_south_african_imperialist_uprising:1 "Встати на бік південноафриканських бунтівників"
ENG_ally_the_south_african_imperialist_uprising_desc:0 "Ми не кинемо наших південноафриканських лоялістів напризволяще. Вони отримають від нас військову допомогу, а після перемоги у війні — наш захист і заступництво."
ENG_ally_the_australian_imperialist_uprising:1 "Встати на бік австралійських бунтівників"
ENG_ally_the_australian_imperialist_uprising_desc:0 "Ми не кинемо наших австралійських лоялістів на свавілля долі. Вони отримають від нас військову допомогу, а після перемоги у війні — наш захист і заступництво."
ENG_ally_the_new_zealand_imperialist_uprising:1 "Встати на бік новозеландських бунтівників"
ENG_ally_the_new_zealand_imperialist_uprising_desc:0 "Ми не кинемо наших новозеландських лоялістів напризволяще. Вони отримають від нас військову допомогу, а після перемоги у війні — наш захист і заступництво."
ENG_urge_restraint_desc:0 "Наш наступний марш має пройти ідеально, тому що його насильницький розгін розбурхає всю країну і призведе до масштабних заворушень або навіть до громадянської війни. Треба попередити учасників маршу, щоби ті за будь-яку ціну утримувалися від насильства, хоча, звичайно, нашим радикальним прихильникам це не сподобається."
ENG_urge_restraint_tt:1 "Значно зменшує ймовірність §Yзапеклих зіткнень§! під час наступної §Yходи чорносорочників§!.\n"
ENG_blackshirt_march_tt:1 "Фашисти захопили владу в державі, і вона тепер неодмінно підтримає нас, якщо ми вв'яжемося в громадянську війну.\n"
ENG_blackshirt_march_in_northern_ireland_desc:0 "Тепер готується великий марш чорносорочників у Північній Ірландії. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_the_highlands_desc:0 "Тепер готується великий марш чорносорочників у Північно-Шотландському нагір'ї. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_aberdeenshire_desc:0 "Тепер готується великий марш чорносорочників в Абердіні. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_lanark_desc:0 "Тепер готується великий марш чорносорочників у Ланарку. Він, безсумнівно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_lothian_desc:0 "Тепер готується великий марш чорносорочників у Лотіані. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_northern_england_desc:0 "Тепер готується великий марш чорносорочників у Північній Англії. Він, безсумнівно, приверне на нашу сторону місцеве населення."
ENG_blackshirt_march_in_yorkshire_desc:0 "Тепер готується великий марш чорносорочників у Йоркширі. Він, безсумнівно, приверне на нашу сторону місцеве населення."
ENG_blackshirt_march_in_lancashire_desc:0 "Тепер готується великий марш чорносорочників у Ланкаширі. Він, безсумнівно, приверне на нашу сторону місцеве населення."
ENG_blackshirt_march_in_wales_desc:0 "Тепер готується великий марш чорносорочників в Уельсі. Він, безсумнівно, приверне на нашу сторону місцеве населення."
ENG_blackshirt_march_in_west_midlands_desc:0 "Тепер готується великий марш чорносорочників у Західних Мідлендах. Він, безсумнівно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_east_midlands_desc:0 "Тепер готується великий марш чорносорочників у Східних Мідлендах. Він, безсумнівно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_east_anglia_desc:0 "Тепер готується великий марш чорносорочників у Східній Англії. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_gloucestershire_desc:0 "Тепер готується великий марш чорносорочників у Ґлостерширі. Він, безперечно, приверне на наш бік місцеве населення."
ENG_blackshirt_march_in_london_desc:0 "Тепер готується великий марш чорносорочників у Лондоні. Він, безперечно, приверне на наш бік місцеве населення або спровокує громадянську війну, якщо спалахне насильство."
ENG_blackshirt_march_in_cornwall_desc:0 "Тепер готується великий марш чорносорочників у Корнуоллі. Він, безсумнівно, приверне на нашу сторону місцеве населення."
ENG_blackshirt_march_in_sussex_desc:0 "Тепер готується великий марш чорносорочників у Сассексі. Він, безсумнівно, приверне на наш бік місцеве населення."
ENG_march_timer_flag:1 "Зараз відбувається марш."
ENG_restrained_march_flag:0 "Уже закликано до стриманості."
ENG_march_on_downing_street_desc:0 "Великий марш до будинку Nº 10 по Даунинґ-стріт, безсумнівно, змусить уряд провести референдум про майбутнє нації. Він не ризикне опиратися волі народу."
ENG_speech_against_germany_desc:0 "Разом з популярністю Мослі росте і шквал безглуздої критики на його адресу. Можливо, щоби розвіяти побоювання народу про насильницький перехід до гітлеризму, Мослі варто провести довгу проникливу промову і в недвозначних формулюваннях відхреститися."
ENG_speech_against_germany_tt:0 "§RЯкщо під час походів чорносорочників рівень стабільності впаде нижче 50%, почнеться громадянська війна!§!\n"
ENG_reconciliatory_speech_desc:0 "Можливо, примирлива промова — саме те, що потрібно, щоби знизити політичну напруженість, яка зростає всередині країни."
ENG_the_mosley_plan:2 "План Мослі"
ENG_the_mosley_plan_desc:0 "Сміливі економічні реформи поряд із масштабною пропагандою та державними інвестиціями мають згуртувати народ у єдиному пориві, щоби відновити велич нації та почати переозброєння."
ENG_imperial_conference_decision_desc:0 "Почалася імперська конференція, і протягом двох наступних місяців ми зможемо просувати там вигідні нам рішення, перш ніж делегати з різних країн домініону повернуться додому. Чим краще дипломатичні відносини з домініонами, тим вища ймовірність того, що вони приймуть наші пропозиції."
ENG_imperial_conference_discussion_in_progress:0 "На імперській конференції відбуваються обговорення.\n"
imperial_conference_ends_tt:0 "Імперська конференція завершилася.\n"
ENG_discuss_imperial_defense_desc:0 "Ми висунемо пропозицію, згідно з якою всі члени Співдружності повинні будуть зробити значний внесок у захист Імперії."
ENG_discuss_imperial_trade_desc:0 "Ми висунемо пропозицію, згідно з якою всі члени Співдружності повинні будуть розширити торговельні пільги в межах Імперії, щоби ми всі досягли ще більшого процвітання."
ENG_discuss_imperial_economy_desc:0 "Ми висунемо пропозицію, згідно з якою всі члени Співдружності повинні будуть зробити значний внесок у свою економіку, щоб менше залежати від наших інвестицій та посилити економічну міць Імперії в цілому."
ENG_discuss_appeasement_desc:0 "Наша політика умиротворення зазнала значної критики, тому ми представимо її на розгляд Співдружності."
ENG_discuss_imperial_federation_desc:0 "Ще з попереднього століття були чутні пропозиції об'єднати всі частини Імперії в єдину федеративну імперію, а не розвивати автономність та незалежність усіх домініонів. Ми підготуємо підсумкове обговорення з цього питання."
won_british_civil_war:1 "Перемога у громадянській війні здобута менше року тому.\n"
ENG_abdication_crisis:1 "Криза в зв'язку зі зреченням Едуарда VIII від престолу"
governments_in_exile_host_desc:0 "Незважаючи на окупацію їхніх країн противником, деякі відважні солдати та громадяни готові продовжувати боротьбу. Якщо ми публічно визнаємо ці уряди у вигнанні, вони зможуть скористатися ресурсами місцевих емігрантських кіл, щоби створити свої загони та боротися разом з нами."
request_reinstatement:0 "Попросити відновлення в [From.GetAdjective]ого уряду"
request_reinstatement_desc:0 "Наші вірні союзники допомогли нам повернути землі, захоплені нашими спільними ворогами, та [Root.GetAdjective]а територія тепер у відносній безпеці. Варто попросити у господарів дозволу перемістити уряд та заснувати кабінет партії [Root.GetRulingPartyLong], щоби почати готуватися до завершення війни."
grant_parliamentary_audience:1 "[From.GetAdjective]а мова в парламенті"
grant_parliamentary_audience_desc:0 "Окупаційні війська тероризують державу [From.GetNameDef], і терпіти їх уже неможливо. Зберімо представників [From.GetAdjective]ої нації перед нашим законодавчим органом, щоби свідчити перед [Root.GetAdjective] народом, що у нас є привід до війни."
lobby_for_parliamentary_support:0 "Займатися лоббіюванням для підтримки"
public_support_for_from:0 "Публічне визнання [From.GetAdjective]ого уряду у вигнанні"
request_faction_member_support_of_from:0 "Звернутися до альянсу за підтримкою держави [From.GetNameDef]"
exile_recruitment_campaign:0 "[Root.GetAdjective]а кампанія з вербування у вигнанні"
exile_recruitment_campaign_desc:0 "Завдяки нашим друзям з держави [From.GetNameDef], у нас тепер є база для проведення операцій. Там ми можемо збиратися з силами, щоби потім із тріумфом повернутися до держави [Root.GetNameDef]. А поки що потрібно набрати людей, які допоможуть нам готуватися до війни."
exile_extraction_campaign:0 "[From.GetAdjective]а кампанія з евакуації"
exile_extraction_campaign_desc:0 "Хоча при капітуляції [From.GetAdjective]ого уряду більшість армійських частин були взяті в полон та інтерновані, у державі [From.GetNameDef] ще залишаються демобілізовані війська, які з радістю скористаються можливістю залишити окуповані регіони та допомогти нам під час війни. Ми підготуємо плани евакуації цих військ, потім озброїмо їх і навчимо боротися за Батьківщину."
expatriate_donations:0 "Пожертвування від переселенців із держави [From.GetNameDef]"
expatriate_donations_desc:0 "У населення держави [From.GetNameDef] є родичі за кордоном. Звернувшись за допомогою до [From.GetAdjective] діаспор, ми можемо зібрати кошти для звільнення батьківщини."
request_control_of_navy:0 "Вимога контролю над [From.GetAdjective]им флотом"
request_control_of_navy_desc:0 "Наш альянс стане набагато ефективнішим після інтеграції в наш флот [From.GetAdjective] флоту."
category_exile_forces_desc:0 "Наш об'єднаний фронт зламає ненависного ворога! Об'єднавши сили, ми зберемо все найкраще, що має наша нація, і впораємося з будь-якими нападками агресора!"
weapons_for_the_resistance:0 "Зброя для [From.GetAdjective]ого спротиву"
weapons_for_the_resistance_desc:0 "[From.GetAdjective] патріоти, що знаходяться в тилу ворога, зможуть чимало нашкодити нашим взаємним ворогам, якщо ми доставимо їм надійне озброєння."
purge_infiltrators:0 "Чистка [From.GetAdjective]их шпигунів"
purge_infiltrators_desc:0 "Наші друзі в законному [From.GetAdjective]ому уряді стурбовані зростаючою підтримкою більшовицьких та ультранаціоналістичних рухів серед службовців нам добровольців. Слід позбавитися від нелояльних офіцерів і роззброїти небезпечні формування, поки ситуація не буде. таким чином у їхній країні буде безцінно — особливо в післявоєнний період."
unity_parade_desc:0 "Воїни-ветерани [From.GetAdjective]их добровольчих формувань здобули багато перемог над ненависним ворогом, і наші спільні жертви є предметом гордості. Ми покажемо подвиги наших військ і продемонструємо нашу невтомну міць! Критики легітимного [From.GetAdjective]ого уряду можуть заперечити, що це марна трата ресурсів, але наші успіхи змусять замовкнути тих, хто сумнівається."
joint_training_exercise_desc:0 "На суші, на морі та в повітрі наші об'єднані війська руйнують тиранів-агресорів, що вигнали наших [From.GetAdjective] союзників з рідних земель і загрожують майбутньому світової цивілізації! Ми проведемо вчення, щоби навчитися ефективніше."
HOL_gateway_to_europe_hol_category_desc:0 "Протистояння між Великою Британією та Німеччиною через торгівлю з нами посилюється. Ми мусимо виявляти особливу обережність, дотримуючись їх вимог, оскільки, піддавшись тиску однієї сторони, ми можемо виявитися втягнутими в конфлікт з іншого..."
HOL_gateway_to_europe_ger_category_desc:0 "Нідерландці створили «чорний хід», що дозволяє нам обійти британську блокаду і торгувати через нейтральні порти. Нам потрібно натиснути на нідерландців, щоб вони збільшили максимальну кількість вантажів, які ми можемо провозити через їх кордон."
HOL_gateway_to_europe_eng_category_desc:0 "Німці використовують Нідерланди як «чорний хід» для обходу нашої блокади і торгують через нейтральні нідерландські порти. Нам потрібно схилити нідерландців на свій бік, якщо ми хочемо, щоб блокада стала більш ефективною."
HOL_attract_foreign_investors:0 "Залучення іноземних інвесторів"
HOL_attract_foreign_investors_desc:0 "Залучення додаткових інвесторів у наші колоніальні проєкти знизить фінансове навантаження на нас і дозволить нам виділяти більше ресурсів на континент."
HOL_attract_foreign_industry:0 "Залучення зарубіжної промисловості"
HOL_attract_foreign_industry_desc:0 "Залучення додаткової іноземної індустрії в наші колонії знизить фінансове навантаження на нас і дозволить нам виділяти більше ресурсів на розвиток внутрішньої індустрії."
HOL_attract_west_indies_oil_companies:0 "Залучення нафтових компаній із Вест-Індії"
HOL_attract_west_indies_oil_companies_desc:0 "Багато іноземних нафтових компаній зацікавлені у будівництві нафтопереробних заводів на Кюрасао та Арубі, а також у спільній переробці венесуельської нафти з подальшим поділом прибутку."
HOL_attract_west_indies_oil_companies_tt:1 "Додати §G1§! комірку для будівництва й §Y1 цивільний завод§! на §YКюрасао§! після ухвалення цього рішення §Y5§! разів.\n"
HOL_attract_east_indies_oil_companies:1 "Залучення нафтових компаній із Ост-Індії"
HOL_attract_east_indies_oil_companies_desc:1 "За допомогою іноземних нафтових компаній ми розширимо нафтопереробні заводи без зайвих витрат, що дозволить нам задовольнити підвищений попит на нафту у Східній Азії."
HOL_attract_east_indies_oil_companies_tt:1 "Додати §G1§! комірку для будівництва й §Y1 цивільний завод§! на §YЯві§!, §YСуматрі§! або §YКалімантані§! після ухвалення цього рішення §Y3§!, §Y6§! і §Y10§! разів відповідно.\n"
HOL_inundate_the_water_lines:0 "Затоплення водяних каналів"
HOL_inundate_the_water_lines_desc:0 "Ретельно підготовлену Голландську водну лінію тепер потрібно затопити, щоби зупинити просування ворога — навіть якщо це завдасть шкоди сільській місцевості."
HOL_drain_the_water_lines:0 "Осушення водяних каналів"
HOL_drain_the_water_lines_desc:0 "Небезпека відступила, і Голландську водну лінію тепер можна осушити, щоби знову нормально користуватися сільськими землями."
HOL_crack_down_on_pacifist_movements:0 "Жорсткі заходи проти руху пацифістів"
HOL_crack_down_on_pacifist_movements_desc:0 "Різні пацифістські рухи вже сильно заважають нашому курсу на переозброєння. Якщо народ не можна переконати, його можна змусити замовкнути силою."
hol_war_on_pacifism_in_progress:0 "Боротьба з пацифістами вже ведеться.\n"
HOL_establish_pro_war_labor_indoctrination:0 "Розгорнути пропаганду війни серед робітників"
HOL_establish_pro_war_labor_indoctrination_desc:0 "Поки робітники на нашій стороні, можна не сумніватися, що й інші погодяться з нами. За рахунок невеликого зниження продуктивності ми зміцнимо в людях почуття патріотизму і допоможемо їм зрозуміти необхідність сильної армії для захисту наших цінностей."
HOL_anti_pacifist_propaganda_desc:0 "Лише наполегливою роботою та великими витратами можна досягти розташування народу. Ми запустимо масштабну кампанію пропаганди, яка, звісно, обійдеться недешево, але змусить людей зрозуміти, що нам більше не можна залишатися беззахисними перед навколишнім світом."
HOL_request_equipment:0 "Попросити техніку"
HOL_request_equipment_desc:0 "Наша армія відчайдушно потребує спорядження для важливої експансії. Можливо, нам допоможуть потенційні союзники..."
HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] мусить затвердити угоду, щоби бонуси почали діяти.§!\n"
HOL_draw_up_combined_staff_plan:0 "Скласти план загальної чисельності"
HOL_draw_up_combined_staff_plan_desc:0 "Наше виживання залежить від злагодженої співпраці нашої армії з військами потенційного союзника. Ми можемо відправити військове угруповання для розробки спільного плану, що набагато спростить співпрацю від початку вторгнення ворожої держави."
HOL_exchange_intelligence_data:0 "Обмінюватися розвідданими"
HOL_exchange_intelligence_data_desc:0 "Наша військова розвідка досягла певних успіхів, тому ми могли б обмінюватися інформацією з потенційними союзниками, щоби відчутно підвищити нашу спільну готовність до найімовірніших сценаріїв вторгнення."
HOL_prepare_evacuation_of_gold_reserves:0 "Підготувати евакуацію золотого запасу"
HOL_prepare_evacuation_of_gold_reserves_desc:0 "Наш національний золотий запас — основу національного уряду — потрібно евакуювати у разі вторгнення, інакше уряд у вигнанні втратить будь-яку владу."
HOL_prepare_evacuation_of_gold_reserves_tt:0 "Буде видалено, коли Ви станете §Yдержавою у вигнанні§!.\n"
HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Дасть §Y100 од. політичної влади§! і підвищує £legitimacy §Yлегітимність§!, коли держава стане §Yурядом у вигнанні§!.\n"
HOL_share_military_knowledge:0 "Обмінюватися військовими знаннями"
HOL_share_military_knowledge_desc:0 "Після майже 150 років миру наші сусіди стали розбиратися у військових справах куди краще за нас. Можливо, наші потенційні союзники не відмовляться поділитися знаннями з нами, щоби нам у майбутньому було простіше обороняти свою батьківщину."
HOL_demand_reduced_dutch_trade_with_germany:0 "Вимогти від Нідерландів скоротити торгівлю з Німеччиною"
HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Торгові обмеження, накладені на Німеччину, повинні закликати нідерландців до порядку. Адже вони явно не захочуть також потрапити під дію ембарго..."
HOL_demand_increased_dutch_trade_with_germany:0 "Вимогти від Нідерландів наростити торгівлю з Німеччиною"
HOL_demand_increased_dutch_trade_with_germany_desc:0 "Нідерландцям слід... нагадати про їхні торгові зобов'язання перед Німеччиною, а також про їхню військову вразливість через сусідство з нами. Зрозуміло, нагадувати потрібно делікатно."
HOL_gateway_to_europe_decisions_tt:1 "Якщо держава [HOL.GetNameDef] поступиться нашим вимогам, ми отримаємо §Yполітичну владу§! у розмірі, що дорівнює кількості очок, вкладених усіма учасниками §Y«Ворота в Європу»§!. Наразі ця сума становить:\n"
HOL_placate_the_british:0 "Задобрити Велику Британію"
HOL_placate_the_british_desc:0 "Потрібно піти на ряд поступок британцям у поточних торгових переговорах, щоби не опинитися серед тих, хто потрапив під торгові санкції."
HOL_placate_the_germans:0 "Задобрити Німеччину"
HOL_placate_the_germans_desc:0 "Потрібно піти на ряд поступок німцям у поточних торгових переговорах, щоб уникнути ризику їх вторгнення у разі невдоволення."
HOL_radio_oranje_desc:0 "Час запустити на BПC ще одну програму нідерландською мовою  Radio Orange. Вона дасть надію і тим, хто проживає на окупованій батьківщині, і тим, хто бореться за свободу разом з нашими союзниками."
HOL_obtain_dockyard_access:0 "Отримати доступ до верфів"
HOL_obtain_dockyard_access_desc:0 "Під час вторгнення у нас будувалися кораблі. Ми змогли відбуксирувати частину незакінчених корпусів до Англії, але тепер нам потрібна британська допомога, щоби добудувати їх."
HOL_assemble_air_squadron:0 "Створити ескадрилью"
HOL_assemble_air_squadron_desc:0 "Кілька наших солдатів виявили бажання навчитися пілотувати літаки та в міру сил допомагати країні в повітрі. Треба піти їм назустріч і попросити літаки у союзників."
HOL_request_infantry_equipment:0 "Запросити піхотне спорядження"
HOL_request_infantry_equipment_desc:0 "Якщо ми хочемо допомагати союзникам у бою, для цього потрібно отримати від них необхідне обладнання."
HOL_pull_strings_with_british_industrialists:0 "Використовувати зв'язки з британськими промисловцями"
HOL_pull_strings_with_british_industrialists_desc:0 "Англо-нідерландська промислова співпраця триває вже багато років і породила різні мультинаціональні корпорації, такі як Philips і Royal Dutch Shell. Можливо, тепер ми зможемо скористатися їх зв'язком з Британією, щоби постачати наші війська."
HOL_request_aid_for_the_engelandvaarders:0 "Звернутися по допомогу для Engelandvaarders"
HOL_request_aid_for_the_engelandvaarders_desc:1 "Понад 100 миль Північного моря, що відокремлюють Англію від Нідерландів, не перешкода для нідерландців, які прагнуть боротися разом із союзниками за звільнення батьківщини. На маленьких човнах-каяках ці Engelandvaarders («англійські моряки») долають відкриті води в таких суворих умовах, що у плаванні виживає у разі кожен десятий. Той, хто зважився на таке, уже сміливець із сміливців, і наш обов'язок — попросити британців всіляко допомагати цим героям."
VEN_abc_islands_desc:0 "Острови ABC (Ей-Бі-Сі) знаходяться майже у нас під боком і просто зобов'язані належати нам. Вони повинні входити до нашої сфери впливу не тільки за рахунок свого географічного положення, але й завдяки тому, що там переробляють майже всю нашу нафту. Від цих островів залежить наша економіка. Судячи з хитких позицій нідерландської влади, вони навряд чи відмовляться від нашої щедрої пропозиції «допомогти» їм із захистом цих островів..."
HOL_offer_venezuelan_protection:0 "Запропонувати венесуельський захист"
HOL_bernhard:0 "Бернард"
HOL_bernhard_desc:0 "Бернард Ліппе-Бістерфельдський, зять королеви та чоловік принцеси Юліани, виявив активне прагнення боротися з ворогом на благо своєї країни. Незважаючи на те, що він народився в Німеччині, Бернард тепер вважає себе стовідсотковим нідерландцем і горить бажанням виконати свій патрі Враховуючи його схильність до незалежності та вільнодумства, а також бажання особисто брати участь у всіх справах, присвоєння Бернарду чину, про яке він так мріє, може призвести до непередбачуваних наслідків..."
HOL_give_bernhard_generalship:0 "Зробити Бернарда генералом"
HOL_give_bernhard_generalship_desc:0 "Принц висловив бажання боротися за свою нову батьківщину і хоче командувати нашими військами, щоби розділити з ними тяготи та привести армію до перемоги."
HOL_pursue_diplomatic_grievances:0 "Наполягти на дипломатичних претензіях"
HOL_pursue_diplomatic_grievances_desc:0 "Образи на адресу принца Бернарда і фактично всього нашого уряду переросли у повномасштабний дипломатичний скандал на межі військових загроз. Ми вимагаємо негайних і недвозначних вибачень, інакше нам доведеться перейти від слів до справи..."
HOL_pursue_diplomatic_grievances_tt:0 "Це може призвести до війни з країною-метою.\n"
HOL_relocate_government_to_batavia_desc:0 "Наш материк захоплений ворогом, але колонії цілі. Хоч це і проти волі королеви, ми можемо перенести наше уряд у Батавію, столицю Ост-Індії, і допомагати військам звідти."
HOL_propose_benelux_unification_desc:0 "Наближаються глобальні потрясіння, а ми — малі народи серед великих. Щоб вистояти в бурі, що насувається, нам потрібно об'єднатися на всіх рівнях управління, навіть якщо при цьому доведеться позбутися власної незалежності."
HOL_propose_benelux_unification_tt:0 "§RДержави [BEL.GetNameDefCap] і [LUX.GetNameDefCap] повинні затвердити угоду, щоби бонуси почали діяти.§!\n"
ENG_demand_treaty_compliance:0 "Вимогти дотримання договору"
ENG_demand_treaty_compliance_tt:0 "Якщо вони не підкоряться протягом §Y60 днів§!, ми застосуємо до них §Yціль війни «Маріонетка»§!.\n"
ENG_demand_treaty_compliance_tt2:0 "Розмір флоту в §Yлінкорах§!, §Yлінійних крейсерів§! і §Yавіаносцях§! порівняно з державою §Y[Root.GetName]§! — більш ніж §Y100%§!."
ENG_demand_treaty_compliance_tt3:0 "Розмір флоту в §Yлінкорах§!, §Yлінійних крейсерів§! і §Yавіаносцях§! порівняно з державою §Y[Root.GetName]§! — більш ніж §Y65%§!."
ENG_demand_treaty_compliance_tt4:0 "Розмір флоту в §Yлінкорах§!, §Yлінійних крейсерів§! і §Yавіаносцях§! порівняно з державою §Y[Root.GetName]§! — більш ніж §Y35%§!."
ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] вимагає дотримання договору"
ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] has demanded that we reduce the numbers of our capital ships to bring us back in line with the stipulations of the Washington Naval Treaty."
ENG_britain_demands_treaty_compliance_tt_1:0 "Частка §Yлінкорів§! й §Yавіаносців§! порівняно з державою §Y[ENG.GetName]§! — щонайбільше §Y100%§!.\n"
ENG_britain_demands_treaty_compliance_tt_2:0 "Частка §Yлінкорів§! й §Yавіаносців§! порівняно з державою §Y[ENG.GetName]§! — щонайбільше §Y65%§!.\n"
ENG_britain_demands_treaty_compliance_tt_3:0 "Частка §Yлінкорів§! й §Yавіаносців§! порівняно з державою §Y[ENG.GetName]§! — щонайбільше §Y35%§!.\n"
foreign_influence_desc:0 "Країни, які ми прийняли під свій захист, заслуговують на найкраще і справедливе уряд. Потрібно захистити їх від дестабілізуючого впливу іноземної ідеології."
nation_building_desc:0 "Ми мусимо навчити нове покоління керівників, які відведуть [From.GetAdjective] народ від тоталітаризму до демократії та влади закону."
socialist_education_desc:0 "Вороги [From.GetAdjective]ого народу проникають у лави наших союзників і сіють розбрат, налаштовуючи їх проти нашого демократичного руху. Ми мусимо допомогти законному уряду наново ознайомити народ із безсмертним вченням Маркса й Енґельса."
paramilitary_training_desc:0 "Агітатори лівого спрямування та інша зрадницька наволоч послаблює [From.GetAdjective]у націю. Ми мусимо допомогти союзним військам, які бажають співпрацювати з нашою армією."
military_parade_desc:0 "Демократи, соціалісти, націоналісти та інші згубні плоди освіти докучають [From.GetAdjective]ому уряду. Ми проведемо свої непереможні війська маршем по столиці держави [From.GetNameDef] і покажемо всім [Root.GetAdjective] завист."
police_action_desc:0 "[From.GetAdjective]ий народ готовий прийняти відповідальне самоврядування від місцевої поліції та воєнізованих формувань."
fraternal_republic_desc:0 "[From.GetAdjective]ий народ вимагає втручання наших військ, щоб вигнати пригнічуючих його паразитів-землевласників і капіталістів."
ultranationalist_coup_desc:0 "Слабкий [From.GetAdjective]ий уряд не заслуговує на нашу підтримку. Потрібно проголосити нову еру для його народу!"
military_dictatorship_desc:0 "У [From.GetAdjective]ому уряді багато слабких ланок, які потрібно усунути. Кажуть, що в кабінеті міністрів лідера [From.GetLeader] помічені атеїсти, профспілкові діячі і навіть ліберали."
MTG_naval_treaties_desc:1 "Щоб обмежити витрати та уникнути ще однієї руйнівної гонки озброєнь, великі морські держави світу підписали кілька угод, що обмежують загальний розмір їх флотів та розмір кожного корабля окремо. Оскільки ми теж підписали ці угоди, нам доведеться дотримуватися певних обмежень, і поки їх дотримуються і наші опоненти, баланс сил має залишатися незмінним.\n\nЗараз ми знаходимося [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] за кількістю великих кораблів."
Naval_treaty_over_100:0 "більше"
Naval_treaty_lower_than_50:0 "менше 50% від"
Naval_treaty_50:0 "між 50 та 75% від"
Naval_treaty_75:0 "між 75 та 90% від"
Naval_treaty_90:0 "між 90 та 100% від"
MTG_abandon_treaty_democratic_desc:0 "Спроба стримати гонку морських озброєнь провалилася. Нам потрібен дозвіл на переозброєння, щоби ми могли протистояти майбутнім загрозам."
MTG_abandon_treaty_fascist_desc:0 "Світові демократії недалекоглядно сковували себе обмеженнями людського закону, тоді як у боротьбі націй є лише один закон — закон природи, і він вимагає сили. Ми не стримуватимемо свого прагнення побудувати потужний флот!"
MTG_cheat_on_treaty_desc:0 "Обмеження, накладені на наш флот морськими угодами, надто суворі. Можливо, якщо трохи пограти з числами, ми могли б щось придумати..."
MTG_second_london_conference:0 "Проходить друга Лондонська конференція з морського роззброєння"
MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Оголосити попередження державі [From.GetNameDef]"
MTG_treaty_reduction_mission:0 "Реалізувати план з морського роззброєння"
MTG_treaty_reduction_mission_desc:0 "Ми публічно погодилися скоротити кількість великих кораблів у своєму флоті. Нам треба терміново позбутися кількох кораблів, щоби дотриматися обмежень."
MTG_treaty_reduction_signatory_mission:0 "Повернутися до розміру флоту, обумовленого угодою"
MTG_treaty_reduction_signatory_mission_desc:0 "Нам, як учасникам морської угоди, дозволено мати певну кількість великих кораблів. Зараз вона перевищена, і люди починають задаватися питанням — чи так ми віддані ідеям міжнародного обмеження озброєнь, як говоримо?"
MTG_escalator_clause_invocation_mission:0 "Задіяне особливе застереження"
MTG_escalator_clause_invocation_mission_desc:0 "Одна з держав, що підписала угоду, вирішила більше не дотримуватися її умов і, напевно, вже будує нові, більш потужні кораблі. На щастя, умови угоди дозволяють нам автоматично задіяти в такому разі особливе застереження, що послаблює обмеження на розмір кораблів і озброєння для нас."
MTG_escalator_clause_tt:0 "Це знизить обмеження на вартість великих кораблів для всіх інших учасників угоди."
MTG_send_treaty_warning_to_FROM_desc:0 "Схоже, [From.GetNameDef] вважає, що ми не помітимо його порушень при будівництві флоту. Треба повідомити його представників, що вони помиляються."
ENG_create_pan_north_american_state_tt:0 "Аннексує та отримує національні території всіх §Yамериканських§! штатів.\nУтворене Держава буде відоме як §Yдомініон Північна Америка§!.\n"
USA_reshuffle_congress:0 "Перетасувати Конгрес"
USA_join_the_unions:0 "Вступити до союзів"
USA_readmit_state_tt:0 "Держава почне ставати національною територією."
ENG_expected_decolonization:0 "Очікується деколонізація"
ENG_expected_decolonization_tt:0 "Спроба перевороту буде попереджена.\n"
TUR_recall_ataturk_to_active_service_desc:0 "Мустафа Кемаль Ататюрк, перший фельдмаршал Туреччини, відіграв вирішальну роль у забезпеченні нашої незалежності в Національній кампанії. У нього один з найгостріших військових умов на континенті, і тепер необхідно знову звернутися до Батька турків, щоб він особисто перемозі."
