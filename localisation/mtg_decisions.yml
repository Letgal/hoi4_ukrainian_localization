#ENG_restrained_march_flag:0 "Already urged restraint."
ENG_march_on_downing_street: "Марш на Даунинґ-стріт"
#ENG_march_on_downing_street_desc:0 "A final great march on No. 10 Downing Street will surely push the government to call for a referendum on the future of the nation. They cannot stand against the will of the people."
ENG_speech_against_germany: "Провести антинімецьку промову"
#ENG_speech_against_germany_desc:0 "As Mosley's popularity soars, so does the outlandish criticism he is bombarded with. To assuage fears that he merely wishes to force Hitlerism upon the British people, perhaps a grand and powerfully-formulated speech is required, in which Mosley distances himself in unmistaken terms from the Hitler's variety of fascism."
#ENG_speech_against_germany_tt:0 "§RShould stability drop below 50% during the Blackshirt Marches, a civil war will start!§!\n"
ENG_reconciliatory_speech: "Примирлива промова"
#ENG_reconciliatory_speech_desc:0 "In order to reduce increasing domestic political tensions, a speech with reconciliatory language may well be just what is required."
#ENG_the_mosley_plan:2 "Enact The Mosley Plan"
#ENG_the_mosley_plan_desc:0 "A bold restructuring of the economy, combined with ample propaganda and public investments, should galvanize the people in one great effort to repair the nation and kick-start our rearmament."
ENG_imperial_conference_decision: "Імперська конференція"
#ENG_imperial_conference_decision_desc:0 "The Imperial Conference has started, and we may push our agenda for the next two months, before Dominion representatives return home again. Improving diplomatic relations with our Dominions will likely increase the chances of those Dominions agreeing with our proposals."
#ENG_imperial_conference_discussion_in_progress:0 "Imperial Conference discussion in progress.\n"
#imperial_conference_ends_tt:0 "The Imperial Conference ends.\n"
ENG_discuss_imperial_defense: "Обговорити імперську оборону"
#ENG_discuss_imperial_defense_desc:0 "We will put forward a motion proposing that all members of the Commonwealth make a significant contribution to the defense of the Empire."
ENG_discuss_imperial_trade: "Обговорити імперську торгівлю"
#ENG_discuss_imperial_trade_desc:0 "We will put forward a motion proposing that all members of the Commonwealth increase the preferential trade within the Empire, so that we as a whole may prosper even more."
ENG_discuss_imperial_economy: "Обговорити імперську економіку"
#ENG_discuss_imperial_economy_desc:0 "We will put forward a motion proposing that all members of the Commonwealth make a significant investment in their domestic economies, reducing their reliance on our investments and strengthening the Empire as a whole."
ENG_discuss_appeasement: "Обговорити умиротворення"
#ENG_discuss_appeasement_desc:0 "We have received ample criticism for our policy of appeasement, so we shall put this policy up to the Commonwealth for discussion."
ENG_discuss_imperial_federation: "Обговорити імперську федерацію"
#ENG_discuss_imperial_federation_desc:0 "Ever since the previous century, voices have spoken up in favor of joining all parts of the Empire together in one Imperial Federation, rather than progress further to the alternative of 'home rule', involving independence for all Dominions. We will now put forward a motion to discuss it for the last time."
#won_british_civil_war:1 "Won a civil war less than one year ago.\n"
#ENG_abdication_crisis:1 "Едуард VIII Abdication Crisis"
ENG_abdication_crisis_changed_mind: "Едуард VIII не одружився на Уолліс Сімпсон"
ENG_edward_viii_abdicated: "Едуард VIII зрікся престолу"
LIT_move_capital_to_vilnius: "Перемістити столицю у Вільнюс"
governments_in_exile: "Уряди у вигнанні"
governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
#governments_in_exile_host_desc:0 "Although their homelands are under enemy occupation, some brave soldiers and citizens are willing to continue the struggle. If we extend our recognition to friendly governments in exile, they can harness the resources of the expatriates, emigres and refugees, forming new units which will fight at our side."
governments_in_exile_exiled_desc: "Хоча наші батьківщини окуповані ворогом, уряду вдалося втекти. Нам потрібно створити підтримку для нашої справи, зібрати тут усіх емігрантів, біженців і працювати з нашим господарем, щоб відвоювати нашу батьківщину."
governments_in_exile_ETH_desc: "[ROOT.GetLeader] на даний момент створив уряд у вигнанні з [ROOT.GetLeader.GetHerHis] бази в [?ETH.host_nation.GetNameDef]. Ситуація жахлива, але далеко не безнадійна, декільком воїнам вдалося втекти, і, сподіваємося, з часом до нас приєднається більше. Імператорська сім'я добре розташована, тому ми повинні мати можливість перенаправляти кошти, щоб покращити наші шанси відвоювати [ETH.GetName].\n\n Поточний баланс Імперської скарбниці: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury£"
#request_reinstatement:0 "Request Reinstatement from [From.GetAdjective]"
#request_reinstatement_desc:0 "Our faithful allies have helped us to recapture the lands occupied by our mutual enemies and the [Root.GetAdjective] homeland is relatively secure. We should request permission from our host to relocate our government and establish a [Root.GetRulingPartyLong] cabinet in preparation for the end of the war."
#grant_parliamentary_audience:1 "[From.GetAdjective] Parliamentary Speech"
#grant_parliamentary_audience_desc:0 "The abuses by the occupation forces terrorizing [From.GetNameDef] are utterly intolerable. Let us bring representatives of the [From.GetAdjective] nation before our legislature to testify to the [Root.GetAdjective] people of our just cause for war."
#lobby_for_parliamentary_support:0 "Lobby for Support"
#public_support_for_from:0 "Public Recognition of the [From.GetAdjective] Exile Government"
#request_faction_member_support_of_from:0 "Request Faction Support for [From.GetNameDef]"
#exile_recruitment_campaign:0 "[Root.GetAdjective] Exile Recruitment Campaign"
#exile_recruitment_campaign_desc:0 "Thanks to our friends in [From.GetNameDef], we have a base from which to operate, growing our strength in preparation for our triumphant return to [Root.GetNameDef]. We should focus on gathering useful personnel to aid in the war effort."
#exile_extraction_campaign:0 "[From.GetAdjective] Extraction Campaign"
#exile_extraction_campaign_desc:0 "Although most of the standing army formations were captured and interned when the [From.GetAdjective] government capitulated, there are still demobilized troops in [From.GetNameDef] who would jump at the chance to leave the occupied regions and assist our war effort. We will formulate plans to help retrieve stranded units who can then be armed and trained to fight for their homeland."
#expatriate_donations:0 "Expatriate Donations from [From.GetNameDef]"
#expatriate_donations_desc:0 "The suffering populace in [From.GetNameDef] has relatives and refugees living abroad. By appealing to these [From.GetAdjective] communities to make a special sacrifice to free their homeland sooner, we can gather more resources for the war effort."
#request_control_of_navy:0 "Request Control of [From.GetAdjective] Navy"
#request_control_of_navy_desc:0 "For the sake of efficiency, our alliance would benefit greatly from the integration of the [From.GetAdjective] navy into our own."
category_exile_forces: "Війська у вигнанні"
#category_exile_forces_desc:0 "Our united front will smash the hated enemy! By joining forces, we will combine the best of the assets available to our nation and overcome any obstacle the aggressor may throw at us!"
#weapons_for_the_resistance:0 "Weapons for the [From.GetAdjective] Resistance"
#weapons_for_the_resistance_desc:0 "Patriotic [From.GetAdjective] elements behind enemy lines will wreak havoc upon our mutual foes, if we can deliver reliable munitions to them."
#purge_infiltrators:0 "Purge [From.GetAdjective] Infiltrators"
#purge_infiltrators_desc:0 "Our friends in the legitimate [From.GetAdjective] government are concerned by the increasing support for Bolshevist and ultranationalist movements within the volunteer forces serving us. We should remove disloyal officers and disarm mutinous formations before things get out of hand. The influence this will win us inside their country will be invaluable, especially post-war."
unity_parade: "[From.GetAdjective]о-[Root.GetAdjective]ий парад єдності"
#unity_parade_desc:0 "The veteran soldiers of the [From.GetAdjective] volunteer forces have won many victories against the hated enemy, and our shared sacrifices are a source of pride. We will parade the troops around the Home Front and demonstrate our indefatigable might! Critics of the legitimate [From.GetAdjective] government might oppose this as a waste of resources but our successes will silence the doubters."
joint_training_exercise: "Спільні [From.GetAdjective]о-[Root.GetAdjective]і тренування"
#joint_training_exercise_desc:0 "By land, sea and air, our combined forces will smash the tyrannical aggressors who drove our [From.GetAdjective] allies from their homes and threatened the future of world civilisation! We will launch a training exercise to learn better methods of waging war against our shared belligerents."
custom_cost_joint_training_exercise: "£command_power£ §Y25§!"
custom_cost_joint_training_exercise_blocked: "£command_power£ §R25§!"
eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] має [?Root.eng_gateway_to_europe_influence|+0] §Hбалів торгового впливу§!\n"
eng_gateway_to_europe_icon_value: "[?Root.eng_gateway_to_europe_influence|0H]"
ger_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] має [?Root.ger_gateway_to_europe_influence|+0] §Hбалів торгового впливу§!\n"
ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
HOL_gateway_to_europe_hol_category: "Ворота в Європу"
#HOL_gateway_to_europe_hol_category_desc:0 "The tug-of-war between the British and the Germans over our trade is mounting. In dealing with their demands we must be careful, as caving to the demands of one is likely to lead to hostilities with the other..."
HOL_gateway_to_europe_ger_category: "Ворота в Європу"
#HOL_gateway_to_europe_ger_category_desc:0 "The Dutch form a 'back door', allowing us to circumvent the British blockade and to maintain trade through neutral ports. We must pressure the Dutch to increase the amount of trade they allow to pass to us through their borders."
HOL_gateway_to_europe_eng_category: "Ворота в Європу"
#HOL_gateway_to_europe_eng_category_desc:0 "The Germans are using the Dutch as a 'back door', circumventing our blockade by using neutral Dutch shipping and ports to pass trade through. If we wish to make our blockade more successful, we must bend the Dutch to our will."
#HOL_attract_foreign_investors:0 "Attract Foreign Investors"
#HOL_attract_foreign_investors_desc:0 "Attracting more investors to fund parts of our colonial developments with will lighten the financial burden on us, and allow us to dedicate more resources to the continent."
#HOL_attract_foreign_industry:0 "Attract Foreign Industry"
#HOL_attract_foreign_industry_desc:0 "Attracting more foreign industry to our colonies will lighten the financial burden on us, and allow us to dedicate more resources to developing our domestic industry."
#HOL_attract_west_indies_oil_companies:0 "Attract West Indies Oil Companies"
#HOL_attract_west_indies_oil_companies_desc:0 "Many foreign oil companies have expressed an interest in building refineries on Curaçao and Aruba, to share in processing Venezuelan oil and all the riches that come with it."
#HOL_attract_west_indies_oil_companies_tt:1 "Додати §G1§! комірку для будівництва та §Y1 цивільний завод§! на §YКюрасао§! after taking this decision §Y5§! times.\n"
#HOL_attract_east_indies_oil_companies:1 "Attract East Indies Oil Companies"
#HOL_attract_east_indies_oil_companies_desc:1 "With the help of foreign oil companies the refineries in the East Indies could be expanded without great cost to ourselves, allow us to match the increased demand on oil in East Asia."
#HOL_attract_east_indies_oil_companies_tt:1 "Add §G1§! Building Slot and §Y1 Civilian Factory§! to §YJava§!, §YSumatra§!, or §YKalimantan§! after taking this decision §Y3§!, §Y6§!, and §Y10§! times, respectively.\n"
#HOL_inundate_the_water_lines:0 "Inundate the Water Lines"
#HOL_inundate_the_water_lines_desc:0 "The carefully-prepared Dutch Water Line must now be flooded to prevent the advance of the enemy, even though it will cause damage to the countryside."
#HOL_drain_the_water_lines:0 "Drain the Water Lines"
#HOL_drain_the_water_lines_desc:0 "The danger has subsided, and we can therefore drain the Dutch Water Line, allowing us to use the countryside once again."
#HOL_crack_down_on_pacifist_movements:0 "Crack Down on Pacifist Movements"
#HOL_crack_down_on_pacifist_movements_desc:0 "The various pacifist movements have already hampered our military rearmament quite enough. If the voice of the people cannot be swayed, it must be silenced by force."
#hol_war_on_pacifism_in_progress:0 "Already tackling pacifism.\n"
#HOL_establish_pro_war_labor_indoctrination:0 "Establish Pro-War Labor Indoctrination"
#HOL_establish_pro_war_labor_indoctrination_desc:0 "As long as the laborers are on our side, the rest will fall in line eventually. At the small cost of some minor workplace productivity, we will instill a sense of patriotism in our people, and make them understand the necessity of a strong military to protect our values."
HOL_anti_pacifist_propaganda: "Антипацифістська пропаганда"
#HOL_anti_pacifist_propaganda_desc:0 "Only hard work and dedicated resources will effect a change in the dispositions of our people. We shall begin a major propaganda campaign that, though not cheap, will get people to understand that we will not for much longer have the luxury of defenselessness without consequences."
#HOL_request_equipment:0 "Request Equipment"
#HOL_request_equipment_desc:0 "Our military is in dire need of equipment to support the required expansion. Perhaps our potential future allies may be of assistance..."
HOL_request_equipment_tt: "АБО\n"
#HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
#HOL_draw_up_combined_staff_plan:0 "Draw Up Combined Staff Plan"
#HOL_draw_up_combined_staff_plan_desc:0 "Our survival depends on the concerted cooperation of our military with that of a potential future ally. We may send a military mission with the goal of developing a combined staff plan, which will greatly facilitate that cooperation from the very moment of invasion by a hostile power."
#HOL_exchange_intelligence_data:0 "Exchange Intelligence Data"
#HOL_exchange_intelligence_data_desc:0 "Our intelligence service has had some successes, and it may be possible to offer an exchange of information to our potential future allies, greatly increasing both of our nations' preparedness against the most likely opening moves in an invasion scenario."
#HOL_prepare_evacuation_of_gold_reserves:0 "Prepare Evacuation of Gold Reserves"
#HOL_prepare_evacuation_of_gold_reserves_desc:0 "Our national gold reserves — the very foundation of our national government — must be evacuated in the event of an invasion. To not do so would render an exiled government utterly powerless."
#HOL_prepare_evacuation_of_gold_reserves_tt:0 "This is removed when becoming a §YGovernment-in-Exile§!.\n"
#HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Gain §Y100 Political Power§! and an increase in £legitimacy §YLegitimacy§! when becoming a §YGovernment-in-Exile§!.\n"
#HOL_share_military_knowledge:0 "Share Military Knowledge"
#HOL_share_military_knowledge_desc:0 "After almost 150 years of peace, our neighbors are much more advanced in their understanding of military matters than we are. Perhaps our potential future allies might be willing to share some of that knowledge, to aid the future defense of our homeland."
#HOL_demand_reduced_dutch_trade_with_germany:0 "Demand Reduced Dutch Trade with Germany"
#HOL_demand_reduced_dutch_trade_with_germany_desc:0 "The Dutch must be brought to heel, and fall in line with the trade restrictions placed upon Germany. Certainly they would not want us to include them in those restrictions..."
#HOL_demand_increased_dutch_trade_with_germany:0 "Demand Increased Dutch Trade with Germany"
#HOL_demand_increased_dutch_trade_with_germany_desc:0 "The Dutch must be... reminded... of their trade obligations to the German state, as well as their military vulnerability as our neighbor. Subtily, of course."
#HOL_gateway_to_europe_decisions_tt:1 "If [HOL.GetNameDef] caves to our demands, we will receive an amount of §YPolitical Power§! equal to the total amount invested by all §YGateway to Europe§! participants. Currently this amounts to:\n"
#HOL_placate_the_british:0 "Placate the British"
#HOL_placate_the_british_desc:0 "We must make some concessions to the British in the current trade negotiations, if we are to preclude the threat of being included in their trade sanctions."
#HOL_placate_the_germans:0 "Placate the Germans"
#HOL_placate_the_germans_desc:0 "We must make some concessions to the Germans in the current trade negotiations, if we are to preclude the threat of invasion in the event of their dissatisfaction."
HOL_radio_oranje: "Radio Oranje"
#HOL_radio_oranje_desc:0 "It is time for another Dutch-language "Radio Orange" broadcast on the BBC, to give hope both to those in the occupied homeland as well as those fighting for their freedom alongisde our allies."
#HOL_obtain_dockyard_access:0 "Obtain Dockyard Access"
#HOL_obtain_dockyard_access_desc:0 "At the time of the invasion various ships were under construction. We have managed to salvage some of them by towing the unfinished hulls to England, but we now require British assistance to finish them."
#HOL_assemble_air_squadron:0 "Assemble Air Squadron"
#HOL_assemble_air_squadron_desc:0 "A number of our recruits have expressed a desire to learn to pilot aircraft to do what they can in the air. We should request aircraft from our allies to let them."
#HOL_request_infantry_equipment:0 "Request Infantry Equipment"
#HOL_request_infantry_equipment_desc:0 "If we are to aid our allies in battle, we must obtain the necessary equipment from them to do so."
#HOL_pull_strings_with_british_industrialists:0 "Pull Strings with British Industrialists"
#HOL_pull_strings_with_british_industrialists_desc:0 "Anglo-Dutch cooperation in industry has been on-going for many years, and has sprouted various multinationals, such as Philips and Royal Dutch Shell. We might be able to now use these British connections to see to the supply of our exiled forces."
#HOL_request_aid_for_the_engelandvaarders:0 "Request Aid for the Engelandvaarders"
#HOL_request_aid_for_the_engelandvaarders_desc:1 "The over 100 miles of North Sea separating England from the Netherlands is no deterrent to Dutchmen seeking to escape the occupation and fight alongside their countrymen for the liberation of the homeland. In rickety small rowboats or kayaks, these "Engelandvaarders" or "England Sailers" brave the open waters, in conditions so difficult that fewer than one in ten survive the voyage. Merely attempting this puts them among the very bravest of the brave, and it is our duty to ask the British to do whatever they can to increase the likelihood of their success."
VEN_abc_islands: "Острови ABC"
#VEN_abc_islands_desc:0 "The ABC Islands lie just off our shores, and by all accounts should rightfully belong to us. Not only does their geographical proximity make this a natural state of affairs, but almost all of our oil is refined on these islands as well, making them hugely important for our economy. With the current weakness of the Dutch government, they surely would not dare refuse our kind offer of 'aiding' them in the defense of the islands..."
#HOL_offer_venezuelan_protection:0 "Offer Venezuelan Protection"
#HOL_bernhard:0 "Bernhard"
#HOL_bernhard_desc:0 "The Queen's son-in-law and Princess Juliana's husband, Bernhard van Lippe-Biesterfeld, has shown a great desire to fight the enemy on behalf of his country. Though originally German himself, he now feels entirely Dutch and wishes nothing more than to do his patriotic duty. Considering his free-spirited and independent personality, and his desire to be personally involved in affairs, giving him the position he desires may well have unforeseen consequences..."
#HOL_give_bernhard_generalship:0 "Give Bernhard Generalship"
#HOL_give_bernhard_generalship_desc:0 "The Prince has indicated his desire to fight for his new homeland, and wishes to take command of our forces, to share their ordeals, and lead them to victory."
#HOL_pursue_diplomatic_grievances:0 "Pursue Diplomatic Grievances"
#HOL_pursue_diplomatic_grievances_desc:0 "The insults directed at Prince Bernhard and, indeed, our entire government, have escalated to a full-blown diplomatic row to the point of military threats. We demand an immediate and unequivocal apology, or we may well feel forced to follow up on our words..."
#HOL_pursue_diplomatic_grievances_tt:0 "This may result in a war goal against the target.\n"
HOL_relocate_government_to_batavia: "Перемістити уряд у Батавію"
#HOL_relocate_government_to_batavia_desc:0 "Our mainland has been overrun, but our colonies lie untouched. Though it goes against the wishes of the Queen, we can relocate our government to Batavia, the capital of the East Indies, and continue the war effort from there."
HOL_propose_benelux_unification: "Запропонувати об'єднання Бенілюксу"
#HOL_propose_benelux_unification_desc:0 "Global crises abound, and we are but small nations among the great. If we are to weather the coming storm, we must seek unification on all levels of government, even if this means abandoning our sovereignty."
#HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] and [LUX.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
ENG_host_CZE_exile_government: "Створити [CZE.GetAdjective]ий уряд у вигнанні"
#ENG_demand_treaty_compliance:0 "Demand Treaty Compliance"
#ENG_demand_treaty_compliance_tt:0 "If they do not comply within §Y60 days§!, we will get a §YPuppet Wargoal§! on them.\n"
#ENG_demand_treaty_compliance_tt2:0 "Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y100%§!."
#ENG_demand_treaty_compliance_tt3:0 "Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y65%§!."
#ENG_demand_treaty_compliance_tt4:0 "Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y35%§!."
#ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] Demands Treaty Compliance"
#ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] has demanded that we reduce the numbers of our capital ships to bring us back in line with the stipulations of the Washington Naval Treaty."
#ENG_britain_demands_treaty_compliance_tt_1:0 "Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y100%§!.\n"
#ENG_britain_demands_treaty_compliance_tt_2:0 "Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y65%§!.\n"
#ENG_britain_demands_treaty_compliance_tt_3:0 "Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y35%§!.\n"
foreign_influence: "Іноземний вплив"
#foreign_influence_desc:0 "The countries we have taken under our protection deserve only the best and most equitable governance. Destabilizing influences from alien ideologies must be curtailed."
nation_building: "Будівництво нації в державі [From.GetNameDef]"
#nation_building_desc:0 "We must train a new generation of administrators to lead the [From.GetAdjective] people away from totalitarianism and into democracy and the rule of law."
socialist_education: "Соціалістична освіта в державі [From.GetNameDef]"
#socialist_education_desc:0 "Enemies of the [From.GetAdjective] people are infiltrating our fraternal allies and sowing dissent against the democratic movement we are fostering. We must assist the legitimate government in re-educating the population in the immortal science of Marx and Engels."
paramilitary_training: "Тренування воєнізованих організацій у державі [From.GetNameDef]"
#paramilitary_training_desc:0 "Left-wing agitators and other traitorous filth are weakening the [From.GetAdjective] nation. We will assist friendly forces who are willing to collaborate with our army."
military_parade: "Військовий парад у державі [From.GetNameDef]"
#military_parade_desc:0 "Democrats, socialists, nationalists and other verminous products of the Enlightenment are making trouble for the [From.GetAdjective] government. We will march our unvanquishable troops through the capital of [From.GetNameDef] and show them the splendour of [Root.GetAdjective] military might."
police_action: "Поліційна активність у державі [From.GetNameDef]"
#police_action_desc:0 "The [From.GetAdjective] people are ready to receive responsible self-government from local police and paramilitary forces."
fraternal_republic: "Братська республіка в державі [From.GetNameDef]"
#fraternal_republic_desc:0 "The [From.GetAdjective] people demand intervention from our forces to oust the parasitical landlords and capitalists who reign over them."
ultranationalist_coup: "Ультранаціоналістичний переворот у державі [From.GetNameDef]"
#ultranationalist_coup_desc:0 "The weak [From.GetAdjective] government doesn't deserve our support. We must usher in a new age for their people!"
military_dictatorship: "Військова диктатура в державі [From.GetNameDef]"
#military_dictatorship_desc:0 "There are many weak links in the [From.GetAdjective] government which we must remove. Atheists, trades unionists and even liberals are reported amongst the [From.GetLeader] ministry."
MTG_naval_treaties: "Морські договори"
#MTG_naval_treaties_desc:1 "In order to limit expenditures and avoid another mutually ruinous naval arms race, the great naval powers of the world have signed a number of treaties, limiting the overall size of their fleets and the size of each individual ship. As a signatory of these treaties, we are subject to certain restrictions, but as long as our opponents follow them as well, the balance of power should be maintained.\n\nWe are currently [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] in Capital Ship Strength."
ENG_Naval_treaty_nation: "@ENG Британії"
USA_Naval_treaty_nation: "@USA Сполучених Штатів"
#Naval_treaty_over_100:0 "above"
#Naval_treaty_lower_than_50:0 "below 50% of"
#Naval_treaty_50:0 "between 50 and 75% of"
#Naval_treaty_75:0 "between 75 and 90% of"
#Naval_treaty_90:0 "between 90% and 100% of"
MTG_abandon_treaty_democratic: "Вийти з морських договорів"
#MTG_abandon_treaty_democratic_desc:0 "The attempt to contain the march of naval armaments has failed. We must be allowed to rearm to meet the threats of the future."
MTG_abandon_treaty_fascist: "Відмовитися від морських договорів"
#MTG_abandon_treaty_fascist_desc:0 "The democracies of the world have foolishly shackled themselves to the rule of law. But in the struggle of nations there is but one law: that of nature, and the laws of nature require strength. We will not be contained in our desire to build a mighty fleet!"
MTG_cheat_on_treaty: "Змухлювати на договорах"
#MTG_cheat_on_treaty_desc:0 "The restrictions put on our ship designs by the Naval Treaties are far too cruel. With some creative accounting, we could perhaps free up some weight for something more useful..."
#MTG_second_london_conference:0 "Second London Naval Disarmament Conference underway"
MTG_invite_FROM_to_treaty: "Запросити державу [From.GetNameDef] приєднатися до морських договорів"
#MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Issue Warning to [From.GetNameDef]"
#MTG_treaty_reduction_mission:0 "Implement Naval Disarmament"
#MTG_treaty_reduction_mission_desc:0 "We have publicly commited to a reduction of active capital ships in our navy. We need to urgently dispose of some of them in order to meet the agreed numbers."
#MTG_treaty_reduction_signatory_mission:0 "Return to the Treaty Naval Size"
#MTG_treaty_reduction_signatory_mission_desc:0 "As signatories of the Naval Treaty, we are only allowed a certain amount of capital ships. We are currently exceeding the alloted number, and people are starting to wonder if we are as committed to the idea of international arms limitations as we claim."
MTG_treaty_renew_mission: "Друга Лондонська морська конференція"
#MTG_escalator_clause_invocation_mission:0 "Escalator Clause Invoked"
#MTG_escalator_clause_invocation_mission_desc:0 "One of the signatories of the treaties has decided not to follow the treaty any longer and is even now probably building larger and more powerful ships. Thankfully, a clause in the Treaties permits us to automatically invoke an Escalator Clause, which allows us to relax the restrictions on ship size and armament in this case."
#MTG_escalator_clause_tt:0 "This will reduce the restrictions on the cost of Capital Ships for all other signatories."
MTG_send_treaty_warning_to_FROM: "Надіслати попередження державі [From.GetNameDef]"
#MTG_send_treaty_warning_to_FROM_desc:0 "It appears that [From.GetNameDef] believes we wouldn't notice the irregularities in their naval buildup. We should inform them about their error in judgment."
