ENG_trade_unions_demand_minister_appointment_decision:0 "Призначити міністра у справах профспілок"
ENG_trade_unions_demand_minister_appointment_decision_desc:0 "Щоб виконати вимоги профспілок, ми призначимо до кабінету обраного ними представника."
