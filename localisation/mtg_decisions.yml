ENG_request_trade_union_factory_worker_support_desc:0 "Ми скористаємося своїми зв'язками та репутацією у профспілках, щоби переконати їх у важливості якнайшвидшого збільшення продуктивності фабрик. Підтримка профспілок дозволить нам мотивувати робітників."
ENG_request_trade_union_dockyard_worker_support:1 "Звернутися до профспілок за підтримкою працівників верфей"
ENG_request_trade_union_dockyard_worker_support_desc:0 "Ми скористаємося своїми зв'язками та репутацією у профспілках, щоби переконати їх у важливості якнайшвидшого збільшення продуктивності верфей. Підтримка профспілок дозволить нам мотивувати робітників на верфях."
ENG_request_trade_union_construction_worker_support:1 "Звернутися до профспілок за підтримкою будівельників"
ENG_request_trade_union_construction_worker_support_desc:0 "Ми скористаємося своїми зв'язками та репутацією у профспілках, щоби переконати їх у важливості якнайшвидшого збільшення продуктивності будівництв. Підтримка профспілок дозволить нам мотивувати будівельників."
ENG_request_trade_union_war_propaganda_support:1 "Звернутися до профспілок за підтримкою військової пропаганди"
ENG_request_trade_union_war_propaganda_support_desc:0 "Нам потрібна допомога профспілок, щоб підготувати народ до неминучої війни — профспілки повинні підтримати уряд, що готується до неї."
ENG_impose_martial_law_on_canada_desc:0 "Народ Канади введений в оману, і його потрібно захистити від самого себе. Ми відкриємо йому очі і візьмемо владу до своїх рук."
