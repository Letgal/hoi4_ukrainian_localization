ENG_trade_unions_demand_legislation_amendment:1 "Внести зміни до закону"
ENG_trade_unions_demand_legislation_amendment_desc:0 "Щоб виконати вимоги профспілок, ми відобразимо їхні побажання у законопроєктах, доклавши додаткові політичні зусилля."
ENG_trade_unions_demand_conscription_limitations_desc:0 "Щоб виконати вимоги профспілок, ми тимчасово обмежимо призов до армії."
ENG_trade_unions_demand_conscription_limitations_tt:1 "Забороняє приймати закони, що збільшують масштаб призову, протягом §Y365 днів§!.\n"
ENG_trade_unions_demand_conscription_limitations_tt2:1 "Якщо в законі про заклик масштаб вище, ніж §Y«Тільки добровольці»§!, то знижує масштаб на один щабель.\n"
ENG_cannot_increase_conscription_law:1 "Ви обіцяли профспілкам не збільшувати масштаб призову.\n"
ENG_trade_unions_demand_workplace_safety_legislation:1 "Прийняти закон про техніку безпеки на підприємствах"
ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Щоб виконати вимоги профспілок, ми ухвалимо нові закони про охорону праці, які захистять робітників за рахунок деякого зниження продуктивності."
ENG_trade_unions_demand_increase_in_paid_leave:1 "Прийняти закон про збільшення оплачуваної відпустки"
ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Щоб виконати вимоги профспілок, ми ухвалимо закон про збільшення оплачуваної відпустки."
ENG_trade_unions_demand_minimum_pay_increase:1 "Прийняти закон про збільшення мінімальної зарплати"
ENG_trade_unions_demand_minimum_pay_increase_desc:0 "Щоб виконати вимоги профспілок, ми ухвалимо закон про підвищення мінімальної зарплати у всіх секторах економіки."
ENG_trade_unions_demand_construction_safety_legislation:1 "Прийняти закон про техніку безпеки в будівництві"
ENG_trade_unions_demand_construction_safety_legislation_desc:0 "Щоб виконати вимоги профспілок, ми ухвалимо нові закони про охорону праці в будівництві, які додатково захистять будівельників."
ENG_trade_unions_demand_mandatory_union_days:1 "Узаконити обов'язкові дні профспілок"
ENG_trade_unions_demand_mandatory_union_days_desc:0 "Щоб виконати вимоги профспілок, ми приймемо нові закони, що вимагають від працівників участі в «днях профспілки», де їм розповідатимуть про їхні права і заохочуватимуть об'єднання в профспілки, а також виділимо."
ENG_trade_unions_demand_referendum_desc:0 "Підтримка соціалістів різко зросла, і тепер нам залишається лише поступитися вимогам профспілок про референдум. Результат такого рішення вирішено наперед..."
