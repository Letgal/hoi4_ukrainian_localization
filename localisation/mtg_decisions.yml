MEX_category_church_power: "Влада церкви"
MEX_category_church_power_desc:0 "The §YChurch§! has been repressed by the Revolutionary state for many years. Our future policy may be defined either by ideology or by realpolitik, but we must act decisively."
MEX_decision_transfer_lands_to_church: "Передати землі церкві"
MEX_decision_transfer_lands_to_church_desc:0 "The pre-Revolutionary church was large and wealthy. The covetous generals and governors stole vast tracts of church lands from their traditional custodians, but we can now return some."
MEX_decision_nationalize_church_lands: "Націоналізувати церковні землі"
MEX_decision_nationalize_church_lands_desc:0 "The churches and seminaries are officially owned by the government, and the priests and nuns are state employees. The cost is becoming burdensome. Perhaps we can reduce the government's payroll by demolishing some more churches?"
MEX_decision_pardon_cristero_fighter: "Помилувати бойовика-крістеро"
MEX_decision_pardon_cristero_fighter_desc:0 "President Calles is largely to blame for the incitement of the Cristero War. He has now 'stepped aside', so we can follow the formalities of bringing talented and loyal Cristero fighters into our military."
MEX_decision_assassinate_cristero_traitor: "Убити зрадника-крістеро"
MEX_decision_assassinate_cristero_traitor_desc:0 "The rebels who took up arms against the state deserve no pity and will receive no mercy. Though the terms of the peace negotiated with the Church leaders was meant to close hostilities, we know that the traitors will take up arms again if they get the chance. We should strike first."
MEX_decision_attend_public_mass: "Відвідати публічну месу"
MEX_decision_attend_public_mass_desc:0 "For twenty years, Mexican presidents have been openly or tacitly hostile to the Church. A few simple gestures may go a long way to reconcile our political and religious systems."
MEX_decision_prosecute_clergyman: "Переслідувати священиків"
MEX_decision_prosecute_clergyman_desc:0 "The Constitution of 1917 forbids priests from participating in our political system. Fines for wearing robes in public, imprisonment for making political statements; there is always some way we can attack the Church and show the supremacy of the Mexican state over superstitious elements."
MEX_decision_reconciliation_committee: "Комітет примирення"
MEX_decision_reconciliation_committee_desc:0 "The many crimes committed on both sides during the Cristiada have opened a wound which has still not healed. By shining a light on the injustices of the recent past, perhaps we can help prevent abuses in the future."
MEX_decision_incite_tensions: "Розпалити напруженість"
MEX_decision_incite_tensions_desc:0 "Our internal enemies are still organizing against us. We must be ready to face any threat! We will muster our supporters at a demonstration to show our unconquerable will!"
MEX_category_military_issues: "Військові питання"
MEX_mission_cedillos_rebellion: "Повстання каудільйо"
MEX_mission_cedillos_rebellion_desc:0 "General Saturnino Cedillo and the caudillos aligned to him have acted independently of the central government for many years. [Root.GetLeader]'s attempts to build a unified nation are a threat to their power, and therefore they are seeking to undo our progress by means fair or foul."
MEX_mission_second_cristiada: "Друга війна крістерос"
MEX_mission_second_cristiada_desc:0 "Our attacks on the superstitious cultists in the 'Holy Church' are angering right-wing elements of the military. We should either moderate our approach or prepare to defeat them in the field."
MEX_mission_second_cristiada_dummy: "Друга війна крістерос"
MEX_mission_second_cristiada_dummy_desc:0 "If the government is too heavy-handed in its approach to the Church, the Cristeros may take up arms once again to overthrow us."
MEX_mission_second_revolution: "Друга мексиканська революція"
MEX_mission_second_revolution_desc:0 "Our support for the Holy Church is angering left-wing and anti-Church elements of the military. We should either moderate our approach or prepare to defeat them in the field."
MEX_mission_second_revolution_dummy: "Друга мексиканська революція"
MEX_mission_second_revolution_dummy_desc:0 "While some moderation on the issue of religion will be tolerated by the secularists in the government, too close a relationship with the Church may incite a rebellion from the far-left and atheist generals."
MEX_decision_support_spanish_loyalists: "Підтримати іспанських лівих"
MEX_decision_support_spanish_loyalists_desc:0 "We will send a shipment of rifles to the Republican government to defend democracy against the illegal usurpers of Franco and his fascist minions."
MEX_decision_support_spanish_fascists: "Підтримати іспанських правих"
MEX_decision_support_spanish_fascists_desc:0 "We will send a shipment of rifles to the restorers of order in Spain so that they can eradicate the communist menace before it spreads."
MEX_decision_operation_just_cause: "Операція «Справедлива справа»"
MEX_category_territorial_integration: "Територіальна інтеграція"
MEX_category_territorial_integration_desc:1 "Our revolutionary fight in order to overthrow corrupt governments rewards us with control over entire countries. The inhabitants of those regions, have only known oppression, and in order to enjoy true liberation they must be incorporated into [MEX.GetNameDef]."
